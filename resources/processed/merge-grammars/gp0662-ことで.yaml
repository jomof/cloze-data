dojg:
  grammar_point: ことで
  description: A compound particle which indicates a means or a cause.
  meaning: By V-ing; because; result in; cause
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '137'
  examples:
    - japanese: (ksa).私は週末にゴルフをすることで気分転換を図っています。
      english: I  try to lift my spirits by playing golf on weekends.
    - japanese: (ksb).彼が仲裁の場に出ていったことで事態は余計にこじれた。
      english: 'His  appearance at the mediation scene complicated the situation even more.  (literally:
        The situation got even more complicated because he appeared at the  mediation scene.)'
    - japanese: (a).私が十万円出すことで問題は解決した。
      english: The  problem was solved by my paying 100,000 yen.
    - japanese: (b).彼女はものを言わないことで私へ精一杯の抵抗を示しているのです。
      english: She  is demonstrating her utmost resistance to me by not talking.
    - japanese: (c).朝晩簡単な体操をするだけのことで素晴らしい健康が保てます。
      english: You  can maintain wonderful health just by taking simple exercise in the morning and  evening.
    - japanese: (d).私が参加することであなたに迷惑はかかりませんか。
      english: Wouldn't  my participation cause you trouble?
    - japanese: (e).彼のパーティーに行かなかったことで彼の気持ちを害したのでなければよいが。
      english: 'I  hope I didn''t hurt his feelings because I didn''t go to his party (literally: by  not
        having gone to his party).'
    - japanese: (f).私は英語が下手ことで時々損をしている。
      english: I  am sometimes put at a disadvantage because I am poor at English.
    - japanese: (g).この国では外国人であることで得をすることがある。
      english: In  this country there are times when you benefit for being a foreigner.
