dojg:
  grammar_point: 時・とき
  description: A dependent noun which indicates the time when someone/something will do/does/did something
    or the time when someone/something will be/is/was in some state.
  meaning: At the time when; when
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '490'
  examples:
    - japanese: (ksa).私は日本にいた時(に)お茶を習った・習いました。
      english: I learned the tea ceremony when I was in Japan.
    - japanese: (ksb).ひろしは試験の時(に)風邪を引いた・引きました。
      english: Hiroshi caught a cold at the exam time.
    - japanese: (a).松本さんは朝ご飯を食べる時いつもテレビを見る。
      english: Mr. Matsumoto always watches TV when he eats his breakfast.
    - japanese: (b).テリーはジュースが安い時に沢山買っておいた。
      english: Terry bought a lot of juice when it was cheap.
    - japanese: (c).僕は静かな時しか本を読まない。
      english: I read only when it's quiet.
    - japanese: (d).私が大学生だった時妹はまだ三つだった。
      english: When I was a college student, my sister was only three.
    - japanese: (e).これは出発の時に渡します。
      english: I'll give this to you at the time of your departure.
  writeup: '## 1. 時, by itself, means ''time'', but when it is used as a dependent noun with a modifying
    phrase or clause, it means ''at the time when'' or ''when''.'
