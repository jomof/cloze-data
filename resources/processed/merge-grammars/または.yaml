dojg:
  grammar_point: または
  description: A conjunction which connects two choices or possibilities expressed by noun phrases or
    sentences.
  meaning: Or; either ~ or ~
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '171'
  examples:
    - japanese: (ksa).現金(か)、または小切手でお払い下さい。
      english: Please  pay either in cash or by check.
    - japanese: (ksb).Ａ(か)、またはＢのどちらかを選びなさい。
      english: Select  either A or B.
    - japanese: (ksc).電話番号を聞き違えたか、またはもうこの電話は使われていないのだろう。
      english: 'I  guess that either I misheard the phone number or this number (literally: phone)  is
        no longer in use.'
    - japanese: (a).黒(か)、または青のボールペンを使って下さい。
      english: Please  use a black or blue ballpoint pen.
    - japanese: (b).三年以下の懲役(か)、または百万円以下の罰金。
      english: Imprisonment  up to three years or a penalty up to one million yen.
    - japanese: (c).昼は仕事があるから、夜間コースを取るか、または家庭教師を探すしかない。
      english: I  have to work during the day, so I have no choice but to take a night course or  look
        for a tutor.
    - japanese: (d).二週間前に出したはずの手紙がまだ先方に着いていない。私の秘書が出し忘れたか、または郵便局が間違えたのだろう。
      english: A  letter that I assumed was mailed two weeks ago has not reached the addressee  yet. It
        is probably that my secretary forgot to mail it or that the post office  made a mistake.
