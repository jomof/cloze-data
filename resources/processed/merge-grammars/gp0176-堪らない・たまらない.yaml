dojg:
  grammar_point: 堪らない・たまらない
  description: The speaker or whomever he empathises with cannot cope with a situation expressed by the
    て phrase.
  meaning: Unbearably ~; extremely; be dying to do ~
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '445'
  examples:
    - japanese: (ksa).今日は暑くて堪らない・堪りません。
      english: It is unbearably hot today.
    - japanese: (ksb).数学が嫌いで堪らない・堪りません。
      english: I really hate math.
    - japanese: (a).この本は面白くて堪りません。
      english: This book is extremely interesting.
    - japanese: (b).父が死んで、悲しくて堪りません。
      english: My father died and I'm awfully sad.
    - japanese: (c).美味しい魚が食べたくて堪りません。
      english: I'm dying to eat some good fish.
    - japanese: (d).僕はあの子が好きで堪らない。
      english: I just love that girl.
    - japanese: (e).兄は田中先生の授業が嫌で堪らなかった。
      english: My older brother really hated Mr. Tanaka's class.
  writeup: '## 1. て/で堪らない is an idiomatic phrase used to express the fact that some situation is unbearable
    in the extreme for the speaker or someone with whom he empathizes.'
