dojg:
  grammar_point: お
  description: A prefix that expresses politeness.
  meaning: Honorific prefix for nouns and verbs, adds politeness and respect.
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '343'
  examples:
    - japanese: (ksa).石田先生は英語でお話しになった・なりました。
      english: Professor Ishida talked in English.
    - japanese: (ksb).私は昨日山崎先生にお会いした・しました。
      english: I met Professor Yamazaki yesterday.
    - japanese: (ksc).今村さんはゴルフがお好きだ・好きです。
      english: Mr. Imamura likes golf.
    - japanese: (ksd).お飲み物は何が宜しいですか。
      english: As for drinks, what would be good?
    - japanese: (a).田村先生は今とてもお忙しい。
      english: Professor Tamura is very busy now.
    - japanese: (b).毎日お暑いですね。
      english: It's hot day after day, isn't it?
    - japanese: (c).上田先生はテニスがお上手です。
      english: Professor Ueda is good at tennis.
    - japanese: (d).宮本さんの奥様はとてもお奇麗だ。
      english: Mrs. Miyamoto is very pretty.
    - japanese: (e).野村さんからお電話がありました。
      english: There was a phone call from Mr. Nomura.
    - japanese: (f).お昼ご飯はもう食べましたか。
      english: Have you had your lunch yet?
  writeup: '## 1. The polite prefix お is used with verbs, adjectives and nouns to express the speaker''s
    respect, modesty or politeness. おVerbますになる is an honorific polite expression and おVerbますする is a humble
    polite expression.'
