  grammar_point: 甲斐・かい・がい
  description: A dependent noun that means something is worth someone’s effort.
  meaning: Worth; meaning; effect; result
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '179'
  examples:
    - japanese: (ksa).日本語をよく勉強したかいがあって、日本語関係の会社に就職することができた。
      english: 'It was worth studying Japanese hard because (literally: and) I  was able to get a Japan-related
        job.'
    - japanese: (ksb).社員一同の努力のかいがあって一時低調だった会社も上向きになった。
      english: The combined efforts of the company employees paid off, and the  company, which had been
        in a slump for a while, started improving.
    - japanese: (ksc).あなたにとって生きがいとは何ですか。
      english: What makes life worth living for you?
    - japanese: (ksd).彼は東南アジア諸国の旅行中、毎日詳しく日記をつけておいた。そのかいがあって、日本に戻って旅行記を書く時にとても書きやすかった。
      english: 'He kept a detailed diary during his trip to South East Asia. It  paid off, as (literally:
        and) it made it easy for him to write his travelogue  when he returned to Japan.'
    - japanese: (a).一生懸命やったかいがあって、マラソン大会ごとに順位が上がってきました。
      english: My efforts paid off, and I finished higher in the ranking with  each race.
    - japanese: (b).寒い中待っていたかいがあって、見事な日の出を見ることができた。
      english: Waiting in the cold paid off, as I was able to see a wonderful  sunrise.
    - japanese: (c).せっかく富士山に登ったのに頂上からは下が全然見えず、登ったかいがなかった。
      english: I climbed Mt. Fuji with great effort, but I couldn't see  anything from the summit, so
        it wasn't worth the climb.
    - japanese: (d).弟は看病のかい(も)なく五歳の短い生涯を閉じた。
      english: In spite of all the medical care (he received), my little  brother's life ended when he
        was only ﬁve.
    - japanese: (e).辛抱のかいがあって、運が開けた。
      english: My perseverance paid off, and my fortunes have changed for the  better.
    - japanese: (f).この大学の学生はよく勉強するから、本当に教えがいがある。
      english: The students of this college study so hard that they are really  worth teaching.
    - japanese: (g).私の料理をおいしく食べてくれる人がいるから、作りがいがあるのです。
      english: Because there are people who enjoy eating my cooking, it is  worth doing it.
    - japanese: (h).交通事故で脚に大怪我をして、毎日リハビリに通うことになった。そのかいがあって、今では元どおり歩けるようになった。
      english: My legs were injured in a trafﬁc accident, and I went to the  hospital for rehabilitation
        every day. It paid off, and now I can walk as before.
