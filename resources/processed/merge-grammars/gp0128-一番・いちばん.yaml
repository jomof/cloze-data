  grammar_point: 一番・いちばん
  description: A superlative marker.
  meaning: Most
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '148'
  examples:
    - japanese: (ks).クラス(の中)で大川さんが一番頭がいい。
      english: Mr. Okawa is the brightest in the class.
    - japanese: (a).A:この中でどの映画が一番面白いですか。 B:この日本の映画でしょう。
      english: 'A: Among these, which movie is the most interesting?  B: This Japanese movie, I guess.'
    - japanese: (b).A:松本さんと池田さんと清水さんの中で、誰が一番(よく)出来ますか。 B:池田さんです。
      english: 'A: Among Mr. Matsumoto, Mr. Ikeda and Mr. Shimizu, who is the best student.  B: Mr. Ikeda
        is.'
    - japanese: (c).日本で一番奇麗な所はどこですか。
      english: Where is the most scenic place in Japan?
  writeup: '## 一番 cannot be affixed directly to a noun as in *一番先生, meaning ''the best teacher''. It should
    precede an adjective, as in 一番いい先生. If the meaning is predictable, however, the adverbial form of
    adjectives, especially よく ''well, frequently'', may be omitted, as in Example (b).'
