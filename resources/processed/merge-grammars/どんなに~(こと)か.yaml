dojg:
  grammar_point: どんなに~(こと)か
  description: A structure that indicates an exclamation about the degree to which an action or state
    takes/took place.
  meaning: How ~ (!)
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '39'
  examples:
    - japanese: (ksa).兄は病気が治ってどんなに嬉しかったことか。
      english: How glad my elder brother was when he  recovered from his illness!
    - japanese: (ksb).父は母をどんなに愛していたことか。
      english: How dearly my father loved my mother!
    - japanese: (ksc).日本へ行くまで日本がどんなに狭いか分からなかった。
      english: I didn't realise how small Japan was until I  got to Japan.
    - japanese: (a).英夫は由美子に結婚を断られた時にどんなに残念に思ったことか。
      english: How disappointed Hideo must have felt when  Yumiko refused to marry him.
    - japanese: (b).勉強が嫌いだった良夫には大学に入るのがどんなに難しかったか。
      english: For Yoshio, who didn't like to study, how  hard it was to enter college!
    - japanese: (c).圭子はどんなにフランスに留学したかったことか！
      english: How strongly Keiko wanted to go to France!
    - japanese: (d).学生達はその厳しい先生をどんなに強く憎んだことか！
      english: How strongly the students hated their strict  teacher!
    - japanese: (e).駅前のアパートはどんなに便利だったことか！
      english: How convenient my apartment right in front of  the station was!
    - japanese: (f).一郎は親のもとを離れた時、親がどんなに寂しがったか分からなかった。
      english: Ichiro didn't realise how lonely his parents  must have felt when he left them.
