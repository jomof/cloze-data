dojg:
  grammar_point: はいいとしても
  description: A phrase that conveys the meaning “even if I/we accept something, something else is not
    acceptable”.
  meaning: Be all right, but; might be all right, but; would be fine, but; would accept ~, but; even if
    ~ accept; even though ~ accept; although ~ accept
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '691'
  examples:
    - japanese: (ksa).友達を助けようという動機はいいとしてもやり方が間違っている。
      english: Your motivation for helping your friend is all right, but your way (of doing it) is wrong.
    - japanese: (ksb).私はいいとしても他の人がこの部屋では満足しないだろう。
      english: Even if I accept it, other people wouldn't be satisﬁed with this room.
    - japanese: (ksc).部屋が狭いのはいいとしてもエアコンがないのは困る。
      english: I'd accept a small room, but not having an air-conditioner there is not acceptable.
    - japanese: (a).著作権のあるものは、個人用のコピーはいいとしても、それを他人に配付することは違法になります。
      english: Regarding copyrighted materials, making copies for one's own use may be all right, but
        distributing them to others is illegal.
    - japanese: (b).街頭はいいとしても、電車やレストランなどの公共の場所で声高に携帯電話で話されるのは周りの者にとって極めて迷惑だ。
      english: Although it might be all right on the street, talking loudly on your cell phone in public
        places like trains and restaurants is extremely annoying to the people around you.
    - japanese: (c).このような結婚式では、結婚する本人たちはいいとしても両親が承知しないだろう。
      english: Even if it is all right with the couple getting married, their  parents probably won't
        approve of this kind of wedding ceremony.
    - japanese: (d).この店は安いから味が少しくらい悪いのはまあいいとしても、古い材料を使うのはやめてもらいたい。
      english: Because this restaurant is cheap, it's all right for the food  to taste a little off, but
        they should stop using old ingredients (for cooking).
    - japanese: (e).今の社宅は一般の賃貸に比べて格段に安いのであまり文句は言えないのだが、建物が古いのはいいとしても、傷んだところをなかなか補修してもらえないのは問題だ。
      english: The rent for the company house (we live in) now is much cheaper  than that of ordinary
        houses, so we can't complain much. And even though we accept  the old building, the fact that
        we can't get repairs done quickly when  something is damaged is a problem.
    - japanese: (f).ウイルスのために自分自身のコンピュータが使えなくなるのはいいとしても、何も対処しないで他の人にウイルスをまき散らすことは許されない。
      english: 'It''s one thing to lose the use of your own computer (literally:  It might be all right
        to lose the use of your own computer) because of a virus,  but it''s simply unforgivable to do
        nothing to get rid of it and thereby spread  the virus to others.'
