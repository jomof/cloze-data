  examples:
    - japanese: (ks).私はステーキが好きだ・好きです。
      english: I like steak.
    - japanese: (a).僕は野球が好きだ。
      english: I like baseball.
    - japanese: (b).ジョンソンさんはジャズが大好きです。
      english: Mr. Johnson loves jazz.
  writeup: '## 1. 好きだ is a な type adjective which requires the "は~が construction". That is, the experiencer
    (i.e., the person who likes someone or something) is marked by は and the liked object by が. (⇨ は~が)
    Note that the liked object is marked by が not by を.'
