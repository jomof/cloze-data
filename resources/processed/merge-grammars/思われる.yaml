dojg:
  grammar_point: 思われる
  description: A verb that indicates what the speaker/writer feels spontaneously or his/her hesitation
    about asserting himself/herself.
  meaning: Seem; appear; apparently
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '325'
  examples:
    - japanese: (ksa).来年の景気は今年よりもいいように思われる。
      english: It  seems that the business conditions of the coming year will be better than those  of
        this year.
    - japanese: (ksb).この病気の治療は約一か月かかると思われる。
      english: It  appears that the treatment of this disease will take approximately one month.
    - japanese: (a).日本の輸出は今後あまり伸びないように思われる。
      english: It  seems that Japanese exports are not going to grow so much in the future.
    - japanese: (b).子供の非行を犯罪映画に結び付けるのは短絡的なように思われる。
      english: It  appears too simplistic to relate children's delinquency to crime movies.
    - japanese: (c).この大学の教育は理工系が特にいいように思われる。
      english: Education  at this university seems to be particularly good in science and engineering.
    - japanese: (d).二十一世紀は情報化がもっと進んで、世界が一つの共同体になるだろうと思われる。
      english: It  seems to me that in the 21st century society will become more information  oriented,
        and the world will become one community.
    - japanese: (e).日本語を習う時はローマ字を使わない方がよいと思われる。
      english: When  you learn Japanese it seems better not to use romanization.
    - japanese: (f).健康管理には毎日三十分ぐらいの運動をするのが効果的だと思われる。
      english: To  look after your health, it is apparently effective to exercise for about 30  minutes
        every day.
