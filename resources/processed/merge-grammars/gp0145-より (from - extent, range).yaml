dojg:
  grammar_point: より②
  description: A particle which indicates a set point in terms of space or time.
  meaning: In ~ of; inside; outside; before; after
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '567'
  examples:
    - japanese: (ks).メキシコは赤道より北にある・あります。
      english: Mexico is located north of the equator.
    - japanese: (a).この線より内側に入ってはいけません。
      english: You must not get inside this line.
    - japanese: (b).三時より前に来て下さい。
      english: Please come before three o'clock.
    - japanese: (c).これより先はバスがありません。
      english: There's no bus service from here (beyond this point).
