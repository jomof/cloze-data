grammar_point: を (point of departure)
id: gp0131
rank: 0
dojg:
  grammar_point: を③
  description: A particle that marks the location from which some movement begins.
  meaning: Indicates the point from which someone or something departs or separates.
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '351'
  examples:
    - japanese: (ks).私は朝七時半に家を出る・出ます。
      english: I leave home at 7.30 in the morning.
    - japanese: (a).汽車がトンネルを出た。
      english: A train came out of the tunnel.
    - japanese: (b).バスを降りた時友達に会った。
      english: I met a friend when I got off the bus.
    - japanese: (c).日本を離れて外国で暮らしている。
      english: He left Japan and is living abroad.
