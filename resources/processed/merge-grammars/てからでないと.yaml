grammar_point: てからでないと
rank: 6
bunpro:
  grammar_point: てからでないと
  jlpt: N2
  meaning: (Not) unless ~ cannot, (Not) until ~ cannot
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: Constructed from the て-form of verbs, から 'from', で, ない, and と,てからでないとis a grammar pattern that
    expresses that 'unless (A), (B) will not happen', or 'until (A), you cannot (B)'. Due to this, the
    (B) part of sentences that use this grammar pattern will always be negative.This structure simply
    indicates that (B) must come after (A). This could be in relation either to (A) and (B) being finished,
    or simply to (B) becoming possible after (A).Alternatively, the hypothetical ば form may be used instead
    of と. This will appear asてからでなければ.てからでないとcan be thought of as an extension of the base てから grammar
    pattern that expresses that (B) only happens after (A).
  examples:
    - japanese: 全ての書類が揃ってからでないと、本申し込みができません。
      english: You can't submit the actual application unless you have all the documents.
    - japanese: このアプリをインストールしてからでないと、携帯に入れた音楽は聴けません。
      english: You cannot listen to the music you put in your phone until you install this app.
    - japanese: 資格をとってからでなければ、面接が受けられません。
      english: Unless you get the qualification, you cannot be interviewed.
    - japanese: その件については上司と相談してからでなければ、ご回答できません。
      english: I will not be able to respond to you until I have discussed this matter with my supervisor.
    - japanese: このITコーポレーションでは、修士号を取得してからでないとシニアプログラマーになれない。
      english: In this IT corporation, you cannot become a senior developer until you (get) a master's
        degree.
    - japanese: 一人前になってからでなければ、親が酒なんて飲むのを許さない。
      english: Until I become an adult, my parents won't allow me to drink alcohol.
    - japanese: 子供：「いま出かけていい?」親：「まだだめ、部屋を片付けてからでないと...」
      english: 'Child: ''Is it ok if I go out?'' Parent: ''Not yet, not unless you tidy up your room...'''
    - japanese: 電源を切ってからでないと、コンセントを抜いてはいけません。
      english: Unless you turn off the power, you cannot unplug it.
    - japanese: サークルに入ってからでないと、活動に参加できない。
      english: Unless you join (enter) the club, you cannot participate in the activities.
  url: https://bunpro.jp/grammar_points/てからでないと
  false_friends:
    - term: ないことには〜ない
      meaning: Unless you do something
      kind: synonym
    - term: て初めて
      meaning: For the first time, Not until, Only after, Only when, Only because
      kind: synonym
