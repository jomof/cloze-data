dojg:
  grammar_point: きらいがある
  description: A phrase indicating that someone or something has an undesirable tendency.
  meaning: Have a tendency to; tend to; have a touch of ~; have a dash of ~; smack of ~; be slightly ~
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '214'
  examples:
    - japanese: (ksa).彼は物事を単純に考えるきらいがある。
      english: He has a tendency to think (about things) in simplistic terms.
    - japanese: (ksb).彼は独断のきらいがある。
      english: 'He is slightly dogmatic (literally: has a touch of dogmatism).'
    - japanese: (a).我々はとかく自分に都合がいい意見だけに耳を傾けるきらいがある。
      english: We tend to listen only to views that are convenient for us.
    - japanese: (b).今の子供たちは、夜遅くまでコンピュータゲームなどをして寝ないきらいがある。
      english: Children these days have a tendency to stay up late at night  playing computer games and
        doing other things.
    - japanese: (c).主婦は毎日の雑事に追われて、自分の体調管理がおろそかになるきらいがある。
      english: Housewives have a tendency to neglect taking care of their own  health because they are
        busy doing everyday chores.
    - japanese: (d).彼女は親切な人ですが、知らずに人を傷つけることを言うきらいがあります。
      english: She is a kind person, but she has a tendency to say things  unwittingly that hurt people.
    - japanese: (e).私たちは、あまりに自分のからだを医者任せにしてきたきらいがあるのではないでしょうか。
      english: Don't you think that we have tended to entrust (the care of) our  bodies too much to doctors?
    - japanese: (f).これまでの日本の高等教育は、アジアとの共生を重視しなかったきらいがある。
      english: Japanese higher education so far has tended to attach little  importance to Japan's coexistence
        with Asia.
    - japanese: (g).現在の日本の教育は、子供を社会から保護しすぎるきらいがある。
      english: Education in Japan today tends to overprotect children from  society.
    - japanese: (h).彼は家庭環境が複雑なせいか、人間不信のきらいがある。
      english: 'Because he was brought up in a complicated family setting, he  tends not to trust people
        (literally: tends towards mistrust of humans).'
    - japanese: (i).彼は頭もよくて、仕事もばりばりやるけど、八方美人のきらいがある。
      english: He is sharp and works furiously, but he has a tendency to try  to be everything to everybody.
    - japanese: (j).健康診断で白内障のきらいがあると医者に言われました。
      english: When I had a physical check-up, the doctor told me that I have  cataracts developing.
    - japanese: (k).糖尿病のきらいがあるので、甘いものは控えています。
      english: 'I have a borderline case of diabetes (literally:  have a tendency towards diabetes), so
        I am refraining from eating sweets.'
