      meaning: Whether or not, If...or not
      kind: synonym
    - term: にしても〜にしても
      meaning: Regardless of whether
      kind: synonym
    - term: 〜ても〜なくても
      meaning: Whether ~ or not
      kind: synonym
    - term: にしろ〜にしろ
      meaning: Whether… or
      kind: synonym
