bunpro:
  grammar_point: 〜でも 〜でも
  jlpt: N4
  meaning: Whether ~ or, Neither ~ or
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: When theadverbial particleでもis used more than once in a sequence, it is an extension of one
    of its regular meanings,analogical reasoning. However, several 'analogies' are being presented.This
    use ofでもis regularly translated as 'whether it is (A), or (B)', or 'neither (A) nor (B)', depending
    on whether the rest of the phrase is positive, or negative.Literally, the translation of〜でも〜でもis closer
    to the following:Even if it's (A), even if it's (B), (C) is the result. (In a positive sentence)Even
    if it's (A), even if it's (B), (C) is not the result. (In a negative sentence)
  examples:
    - japanese: サッカーでもバスケットボールでもいいからスポーツをやりたい。
      english: Regardless of whether it is soccer or basketball, I want to play sports.
    - japanese: ケーキでもクッキーでも苺が入っていたらどちらも食べない。
      english: Even if it is a cake or a cookie, I will not eat it if it has strawberries in it.
    - japanese: これでも、それでも、何でもいいです！
      english: Whether this, or that, whatever (is fine)!
    - japanese: サッカーでも、卓球でも、彼ならスポーツは何でもできる。
      english: Whether it's soccer or table tennis, he can play any sport.
    - japanese: 電車でも、バスでも行ける場所なので、便利です。
      english: You can get there whether by train or bus, so it's convenient.
    - japanese: 彼がMacでもWindowsでも使 えるって。
      english: (He said) that whether it's Mac or Windows, he can use them.
    - japanese: 喉が渇いたので、水でも、お茶でも飲みたいな。
      english: I am thirsty, so whether it is water or tea I want to drink it.
  url: https://bunpro.jp/grammar_points/でも-でも
  false_friends:
