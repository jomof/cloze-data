  examples:
    - japanese: (ks).A:日本のことを知っていますか。 B:はい、知っています。/いいえ、知りません。
      english: 'A: Do you know about Japan?  B: Yes, I do. / No, I don''t.'
    - japanese: (a).木下さんを知っていますか。
      english: Do you know Mr. Kinoshita?
    - japanese: (b).山口さんの電話番号を知っていますか。
      english: Do you know Mr. Yamaguchi's telephone number?
    - japanese: (c).A:中国語を知っていますか。 B:いいえ、知りません。
      english: 'A: Do you know Chinese?  B: No, I don''t.'
