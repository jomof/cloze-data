dojg:
  grammar_point: だからと言って
  description: A coordinate conjunction indicating that even if one accepts a premise expressed in the
    preceding sentence(s) one cannot jump to an expected conclusion from the premise.
  meaning: However, it doesn't follow from this that ~; but it doesn't mean that ~; because of that
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '21'
  examples:
    - japanese: (ksa).チェンさんは日本語が苦手だ。テストではいつも半分も出来ない。だからと言って、頭が悪いわけではない。
      english: Mr. Cheng is not good at Japanese. On a test  he cannot even finish half of it. But it
        doesn't follow from this that he is  not smart.
    - japanese: (ksb).吉田さんは日本人だ。しかも、小説家だ。だからと言って、日本語が教えられるとは限らない。
      english: Ms. Yoshida is Japanese. And she is a  novelist. But she may not be able to teach Japanese.
    - japanese: (a).ジョンは奥さんのことをちっとも褒めない。時々口をきかないこともある。だからと言って、奥さんを愛していないわけではない。
      english: John does not praise his wife at all.  Sometimes he doesn't talk with her. But it doesn't
        mean that he doesn't love  her.
    - japanese: (b).僕は毎日運動をしている。食べ物にも注意している。しかし、だからと言って、長生きする保証はない。
      english: I am doing exercise every day. I am also  paying attention to what I eat. But it doesn't
        guarantee  that I will live long.
    - japanese: (c).日本人は集団行動が好きだと言われる。何をするにも一緒にやる。しかし、だからと言って、個人行動が全くないわけではない。
      english: They say that Japanese like group activities.  Whatever they do, they do together. But
        it is not the case that there are no  individual activities.
    - japanese: (d).魚は健康にいい。しかし、だからと言って、魚ばかり食べていたら、体に悪いはずだ。
      english: Fish is good for you. But if you ate nothing  but fish, it would be bad for you.
    - japanese: (e).日本語はよく難しい言語だと言われる。文法が複雑だし、漢字を覚えるのも大変だ。だからと言って、外国人が学べないわけではない。
      english: Japanese is often said to be difficult. The  grammar is complex and kanji are hard to memorize.
        But that doesn't mean  foreigners cannot learn it.
  writeup: '## 1. だからと言って is a conjuction which indicates that while the speaker/writer accepts an assertion/fact
    in the preceding sentence, he argues that what is normally expected from the assertion/fact is not
    (necessarily) applicable. Thus, for example, Sentence1 and Sentence2 of Key Sentence (A) may lead
    to an assertion that Mr. Cheng is not smart. But the speaker denies that extrapolation in Sentence3.
    To paraphrase it, it is something like: ''Mr. Cheng is poor at Japanese and he can''t even get half
    way through tests. So you probably think he is not smart, but I don''t think that’s true.'''
