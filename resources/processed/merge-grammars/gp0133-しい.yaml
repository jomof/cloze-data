dojg:
  grammar_point: しい
  description: An infix attached to the stem of an adjective い to indicate something that one cannot objectively
    measure on any scale (e.g. human emotion).
  meaning: Suffix for i-adjectives, indicates a strong emotion or feeling.
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '397'
  examples:
    - japanese: 悲しい楽しいらしい美味しい苦しい頼もしい
      english: Sad enjoyable seem delicious painful dependable
    - japanese: 悔しい厳しい羨ましい寂しい惜しい妬ましい
      english: Regrettable  strict  envious  lonely  regrettable  enviable
    - japanese: 恐ろしい難しい恋しい嬉しい親しい涼しい
      english: Scary  difficult  dear  happy  intimate  cool
  writeup: |-
    ## Adjectives (い) that do not contain -し- are, for the most part, descriptive adjectives that are dependent on the speaker’s objective judgment. In other words, they are adjectives which indicate something that one can objectively measure on some scale. Typical descriptive adjectives are:

    - 赤い(red)
    - 低い(low)
    - 青い(blue)
    - 堅い(hard)
    - 大きい(big)
    - 浅い(shallow)
    - 軽い(light)
    - 白い(white)
    - 小さい(small)
    - 黒い(black)
    - 高い(high)
    - 近い(near)
    - 短い(short)
    - 薄い(thin)
    - 深い(deep)
    - 長い(long)
    - 安い(cheap)
    - 柔らかい(soft)
    - 若い(young)
    - 濃い(thick)
