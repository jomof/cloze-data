dojg:
  grammar_point: それから
  description: A conjunction that indicates (1) temporally contiguous actions or states, or (2) a cumulative
    listing of objects, actions or states.
  meaning: After that; and then; in addition to that
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '416'
  examples:
    - japanese: (ksa).昨日は二時間ぐらい友達と飲んでそれからうちに帰った・帰りました。
      english: Yesterday I drank with my friend for about two hours and then went home.
    - japanese: (ksb).昨日は二時間ぐらい友達と飲んだ。それから本屋に寄ってうちに帰った。
      english: Yesterday I drank with my friend for about two hours. Then I dropped by a bookstore and
        went home.
    - japanese: (a).十時まで宿題をしました。それから映画に行きました。
      english: I did my homework until 10 o'clock. And then, I went to the movie.
    - japanese: (b).昨日は朝銀座に行って、それから映画を見に行った。
      english: Yesterday morning I went to Ginza and then went to see a movie.
    - japanese: (c).レストランではステーキとサラダとそれからチーズケーキを食べました。
      english: At the restaurant I ate steak, salad, and cheesecake.
    - japanese: (d).湖の色は初めは青く、それから緑になりました。
      english: The colour of the lake was blue in the beginning and then turned green.
    - japanese: (e).月曜、火曜、それから木曜もとても忙しいです。
      english: I am very busy on Monday, Tuesday, and Thursday, too.
