bunpro:
  grammar_point: 〜(の)姿
  jlpt: N3
  meaning: Figure, Shape, Appearance, Looks, Wearing, Dressed in, Presence
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: When the noun姿'figure' is used as asuffix, it describes the outward appearance of someone.
    This may be in relation to what the person is wearing, their overall shape, body type, or style.姿is
    often translated as '(A) looking', 'wearing (A)', 'clad in (A)', or 'performing (A)'.姿may be used
    after verbs in theirattributive form, or after nouns followed by thecase marking particleの.姿is a word
    that focuses primarily on the way that someone appears to observer. Therefore, it is also often used
    to describe the observer's impression of who they are looking at, in regard to their presence, or
    lack thereof.CautionAfter nouns, の will sometimes be omitted, but this is not always the case. In
    general, の may be dropped after kanji compounds, but not after simple words like人,時,元, etc.
  examples:
    - japanese: 昨日初めてお父さんが働いている姿見た。
      english: Yesterday was the first time I saw my father (his figure) working.
    - japanese: 息子が悲しんでいる姿を見ると、私まで悲しくなってくる。
      english: When I see my son in a sad state, it makes even me sad.
    - japanese: さっき男の人の姿が見えたけど、気のせいかな。
      english: Earlier, I saw a man (his figure), but that might have been my mistake.
    - japanese: デパートで息子の姿が見えなくなって、少しパニックになった。
      english: I lost sight of my son's presence at the department store, and it made me panic a little.
    - japanese: 娘の歩く姿が夫に似ている。
      english: The way my daughter walks looks just like my husband.
    - japanese: 犬の寝ている姿はとてもかわいい。
      english: The way my dog looks when he is sleeping is so cute.
    - japanese: やっとお前の花嫁姿が見れて嬉しいよ。
      english: I am so happy that I can finally see you as a bride.
    - japanese: シンデレラは12時になった瞬間に元姿に戻った。
      english: As soon as it reached 12 oclock, Cinderella turned back into her original appearance. (Unnatural
        Japanese)
    - japanese: あなたの動く姿が好きです。
      english: I like the way you look when you move. (moving figure)
    - japanese: 新聞記事：「映画会社のパーティーには、華やかな着物姿の女優たちが出席していた。」
      english: 'Newspaper article: ''Actresses dressed in brilliant kimonos made an appearance at the
        movie company party.'' (appearance・looks)'
    - japanese: 友達との話：「あの人は顔も綺麗だし、立ち姿も美しい。」
      english: 'Chat between friends: ''That person has a pretty face, and also the way they stand is
        attractive.'' (standing figure)'
    - japanese: 衣料品店、クライアント：「自分の姿を鏡で見てみるよ。」
      english: 'Clothing store, client: ''I will look at my appearance in the mirror!'' (figure)'
    - japanese: 2012年に最後に会ってから、あの男の姿を見ていない。
      english: I haven't seen him (his presence) since the last time I met him in 2012. (figure・appearance)
