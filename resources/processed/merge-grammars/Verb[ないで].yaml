grammar_point: Verb[ないで]
rank: 2
bunpro:
  grammar_point: Verb[ないで]
  jlpt: N4
  meaning: (Please) do not (for me), Casual request
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: ないでくださいis a polite way to express 'please don't do (A)'. However, such politeness is often
    not required, like in conversations between close friends. In these cases,ないでby itself may be used
    for the same purpose. Although grammatically the same as theないでwith the meaning of 'without doing
    (A), (B)', rather having a part (A) and a part (B) to the sentence, thisないでacts more like a simple
    statement.ないでcombines theauxiliary verbない, with thecase marking particle,で. To use this structure,
    simply attach it to the negative stem of the verb that you wish to request someone not to do. The
    sentence itself usually finishes withないで.
  examples:
    - japanese: 先生：「そこの生徒、授業中に寝ないで！」
      english: 'Teacher: ''The student there, please don''t sleep during class!'''
    - japanese: 母が娘に：「知らない人についていかないで！約束よ。」
      english: 'Mother to her daughter: ''Please don''t go with people you don''t know! That''s a promise.'''
    - japanese: 妻が夫に：「貯金をしたいから、無駄な物にお金を使わないで。」
      english: 'Wife to her husband: ''I want to save up, so please don''t use money recklessly.'''
    - japanese: 姉が弟に言う：「頼むから、親には何も言わないで。」
      english: 'Elder sister speaking to her younger brother: ''I am asking you, so (please) don''t tell
        our parents.'''
    - japanese: 母親が子供に言う：「お父さんはまだ寝ているので、大きい声を出さないでね。」
      english: 'Mother speaking to her child: ''Since dad is still sleeping, (please) don''t talk loudly.'''
    - japanese: 母親が子供に言う：「いい子だから、泣かないでね。」
      english: 'Mother speaking to her child: ''You are a good child, so (please) don''t cry, okay? '''
    - japanese: 寝る前に携帯を使ったり、おかしを食べたりしないで。
      english: Before going to bed, (please) don't do things like use your phone or eat candy.
    - japanese: 食べてからジェットコースターに乗らないで。
      english: (Please) don't ride a rollercoaster after eating.
