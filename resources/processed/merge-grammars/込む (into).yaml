grammar_point: 込む (into)
rank: 4
bunpro:
  grammar_point: 込む ①
  jlpt: N3
  meaning: To go into, To put into
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: In Japanese, the う - Verb込む'to jam into' is frequently used as asuffixto convey several different
    meanings. The primary meanings are as follows:(A)込む- To enter completely into doing (A), or the state
    of being in (A).(A)込む- To enter a state of doing (A) that will not be considered complete until 'success'.(A)込む-
    To enter a state of doing (A) that cannot be escaped from.In this lesson, we will exclusively focus
    on the first meaning, which is usually translated as 'to put into (A)', or 'to go into (A)'. This
    form will be attached to theconjunctive formof other verbs.Despite the multiple meanings,込むcan almost
    always be thought of as 'jamming (B) into (A)'. This means that whatever the (A) action is, will be
    something that is not easily entered, but also not easily escaped from.
  examples:
    - japanese: ピンを壁に押し込む。
      english: To push a pin into a wall.
    - japanese: 薬を飲み込むのが苦手です。
      english: I am not the best at drinking down medicine. (I am not the best at swallowing medicine)
    - japanese: 電車のドアが閉まる前に、電車に走り込んだ。
      english: Before the train door closed, I ran in.
    - japanese: サウナから出て、水風呂に飛び込むように入った。
      english: I came out of the sauna and went into the water bath as if I was leaping into it.
    - japanese: ライトノベル、クラスメートとの話：「ドラゴンをクラスに持ち込むのはルール違反じゃないか?」
      english: 'Light novel, chat between classmates : ''Taking a dragon into class, isn''t that breaking
        the rules?'' (put into)'
    - japanese: 行列で：「(列に)わり込むなんて、図々しいですよ！」
      english: 'In the queue: ''To cut in (line)! How impudent!'' (put into)'
    - japanese: ライトノベル、勇者たちの会話：「一人で魔王の城に乗り込むおつもりですか?おやめ下さい！」
      english: 'Light novel, chat between heroes: ''Do you plan to march into the demon king''s castle
        alone? Please, stop!'' (put into)'
    - japanese: ライトノベル、ナレーター：「コタカが突然、部室に走り込んで来て、彼女の隣に席を取った。」
      english: 'Light novel, the narrator: ''Kotaka has suddenly run into the club room, and taken a seat
        next to her.'' (put into)'
    - japanese: 教師：「教科書に答えを書き込んでください。」
      english: 'Teacher: ''Please fill in your textbooks with answers.'' (put into)'
