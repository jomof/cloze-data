grammar_point: ものとする
rank: 8
bunpro:
  grammar_point: ものとする
  jlpt: N1
  meaning: Shall, To assume, To suppose, To consider
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: Like many grammar expressions that use もの, this noun will imply that the word or phrase that
    comes before it is a strong determination. Due to this, when とする ‘as (A)’, or ‘in the capacity of
    (A)’ is added, it presents a situation in which the speaker is determining that (A) is true for the
    sake of discussion. In English, this may be interpreted as ‘supposing that (A)’, or ‘on the assumption
    that (A)’.ものとする, like ものとして, will primarily be seen after verbs. However, unlike ものとして,ものとするwill almost
    always appear at the end of a sentence, and highlights things that are being taken as facts in legalese,
    and other forms of contractual writing.
  examples:
    - japanese: 住民税は世帯主が払うものとする。
      english: The head of the household shall pay the resident’s tax.
    - japanese: 契約者の都合で解約をした場合、契約者に解約金を請求するものとする。
      english: In the event that the subscription is canceled due to the subscriber’s personal reasons,
        a termination fee shall be charged to the subscriber.
    - japanese: ダム建設に対して批判の声が上がったときには、ダム建設を取り下げるものとする。
      english: We shall withdraw from building a dam in the event where people oppose it.
    - japanese: 契約者は、次に掲げる業務を行うものとする。
      english: A contractor shall perform the duties listed below.
    - japanese: 別表第七に定める帳簿は、五年間保存するものとする。
      english: The account books provided in attached table 7 shall be retained for five years.
    - japanese: 当該研究は、法令の範囲内で行うものとする。
      english: The said research shall be conducted within the limits permitted by laws and regulations.
    - japanese: 延滞金は、納付金に先立つものとする。
      english: Penal interest shall be collected prior to the payment.
    - japanese: 契約書は、英語と日本語をもって記載するものとする。
      english: The contract shall be recorded in both English and Japanese.
