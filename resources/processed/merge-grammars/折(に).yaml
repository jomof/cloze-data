dojg:
  grammar_point: 折(に)
  description: A noun indicating special/uncommon and primarily desirable occasions which someone takes
    advantage of, or where someone is expected to do something or where something desirable takes place.
  meaning: On the occasion; at the time; when; if; opportunity; chance
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '502'
  examples:
    - japanese: (ksa).上京の折(に)はぜひお立ち寄り下さい。
      english: When you come up to Tokyo, please be sure to stop by.
    - japanese: (ksb).この前日本に帰った折(に)高校時代の友達に会った。
      english: When I returned to Japan last time, I met with my high school  friends.
    - japanese: (ksc).援助が必要な折(に)は早めに連絡して下さい。
      english: If you need any help, please contact me sooner rather than  later.
    - japanese: (a).近くにお越しの折には、ぜひ当店をご利用下さい。
      english: When you are in the area, please use our shop.
    - japanese: (b).ロスへ出張した折に息子の様子を見るために大学の寮に寄ってみた。
      english: When I was on business in L.A., I stopped by  my son's university dormitory to see how
        he was doing.
    - japanese: (c).都心に出た折に、古本屋街に足を延ばした。
      english: 'When I went into downtown Tokyo, I also went (literally:  extended my trip) to the used
        book store district.'
    - japanese: (d).こういうスーツを持っていれば冠婚葬祭の折に着るものを心配しなくてもいい。
      english: 'If you have a suit like this, you don''t have to worry what to  wear for (literally: on
        the occasions of) weddings and funeral services.'
    - japanese: (e).卒業の折に親に買ってもらった時計をなくしてしまった。
      english: I lost the watch my parents bought for me for my graduation.
    - japanese: (f).私は大きな借金をかかえて途方にくれていました。そんな折に彼から電話があったのです。
      english: I was saddled with debt and didn't know what to do. On that  occasion, there was a call
        from him.
