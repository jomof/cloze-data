grammar_point: Noun+まで
id: gp0089
rank: 0
bunpro:
  grammar_point: Noun+まで
  jlpt: N5
  meaning: Until, Till,  To (but no further than)
  meaning_warning: null
  details:
    Part of Speech: Adverbial Particle
    Register: Standard
    品詞: 名詞
    単語の種類: 副助詞
    使用域: 一般
  writeup: まで is a particle that roughly means 'as far as'. Due to this, when used with regular nouns,
    or words that signify some kind of end point (a time or day), it is often translated as 'until', 'till',
    or 'to'.When used in relation to a place, まで functions similarly to に . This means that someone or
    something will go 'to' the place, but not any further.まで may also be used about points in time in
    the past, where 'up until' would usually be used in English.
  examples:
    - japanese: どこまで行く?
      english: How far will you go? (Until)
    - japanese: ７時までです。
      english: Until seven o'clock.
    - japanese: このセールは金曜日までです。
      english: This sale lasts until Friday.
    - japanese: 朝まで寝ました。
      english: I slept until morning.
    - japanese: ８時まで、テレビを見る。
      english: To watch TV until eight o'clock.
  url: https://bunpro.jp/grammar_points/noun-まで
  false_friends:
    - term: までに
      meaning: By ~, By the time that ~, Before ~
      kind: synonym
    - term: まで
      meaning: Even, To even, To the extent of
      kind: synonym
    - term: Verb+まで
      meaning: Until (something) happens
      kind: synonym
