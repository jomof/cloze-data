dojg:
  grammar_point: となる
  description: A phrase which expresses the idea that someone or something becomes something.
  meaning: Become
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '511'
  examples:
    - japanese: (ks).吉田さんが初代の委員長となった。
      english: Mr.  Yoshida has become the first committee chairman.
    - japanese: (a).その土地は結局国の所有物となった。
      english: That  land eventually become state property.
    - japanese: (b).戦後義務教育は九年間となった。
      english: 'After  the war, (the period of) compulsory education was changed to (literally:  became)
        nine years.'
    - japanese: (c).彼らの結婚は悲劇的な結果となった。
      english: 'Their  marriage ended in tragedy (literally: became a tragic result).'
    - japanese: (d).彼は証拠不十分で無罪となった。
      english: 'For  lack of evidence, he was found (literally: became) innocent.'
    - japanese: (e).その試合は雨のため中止となった。
      english: 'The  game was cancelled (literally: became a cancellation) due to rain.'
  writeup: '##'
  formation: "## \n\n- Noun\n- となる\n- 必修科目となる\n- Become a compulsory subject"
