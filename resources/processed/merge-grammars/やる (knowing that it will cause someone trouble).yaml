  description: An auxiliary verb which expresses the idea that someone does something undesirable to someone
    else when he/she knows his/her action will cause hardship or trouble.
  meaning: (knowing that it will cause someone trouble/difficulty)
  level: Intermediate
  level_symbol: ㊥
