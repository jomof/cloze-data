  grammar_point: 言ってみれば
  description: A phrase signalling a comparison (including the use of simile and metaphor), a deﬁnition,
    or an explanation.
  meaning: Figuratively speaking; so to speak; metaphorically speaking; in a manner of saying
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '164'
  examples:
    - japanese: (ksa).言ってみれば、人生は航海(のようなもの)だ。
      english: Figuratively speaking, life is (like) a voyage.
    - japanese: (ksb).彼女の家は、言ってみれば、お城のように作られている。
      english: You could say her house is built like a castle.
    - japanese: (a).日本の文化には厳しいしきたりがあって、言ってみれば、それは宗教のようなものだ。
      english: Japanese culture has a set of strict conventions; you could  almost call it a religion.
    - japanese: (b).結婚は言ってみれば人生の墓場だ。
      english: Marriage is, in a manner of speaking, the graveyard of life.
    - japanese: (c).医者と弁護士は、言ってみれば、神様のように振る舞う。
      english: One could say medical doctors and lawyers act like God.
    - japanese: (d).学生たちが学んだ多くの知識は、頭の中に放置されたままで、言ってみれば、死んだ状態になっているのである。
      english: A lot of the knowledge that students have learned remains piled  up in their brains, and
        ﬁguratively speaking, it is dead to them.
    - japanese: (e).シリコンバレーも、結局は日本の、言ってみれば商店街なり地域作りの話と本質的には同じなんだと思いました。
      english: I would say Silicon Valley is, after all, essentially the same  story as commercial district
        or community development in Japan.
    - japanese: (f).著作権とは、言ってみれば、創造者の権利を守る法律だ。
      english: Copyright can be thought of as a law to protect the rights of  creators.
    - japanese: (g).このブログは言ってみれば僕の絵日記のようなものだ。
      english: I like thinking of this blog as my picture journal.
