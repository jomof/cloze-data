dojg:
  grammar_point: わけだ
  description: A phrase which presents a fact or truth known to the hearer as an introduction to a following
    statement, or which gives emphasis to a fact or truth which the hearer might not know.
  meaning: As you know; the fact is that ~; the truth of the matter is that ~
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '570'
  examples:
    - japanese: (ksa).福田先生の死で私達はリーダーを失ってしまったわけですが、今後は私達自身でこの会を発展させていかなければなりません。
      english: As  you know, we lost our leader with Professor Fukuda's death. From now on we have  to
        advance this group by ourselves.
    - japanese: (ksb).戦争は大きな犠牲を伴うわけで、我々は何としてもこれを避けなければならない。
      english: War  is accompanied by great sacrifice, as you know, and we have to avoid it at any  cost.
    - japanese: (ksc).今でこそ地球が丸いことは子共でも知っているが、コロンブス以前は誰もが地球は平らだと思っていたわけだ。
      english: Today,  even children know that the earth is round, but the truth of the matter is that  before
        Columbus everybody thought that it was flat.
    - japanese: (a).残念ながら今回の交渉はこういう結果になってしまったわけですが、これからも交渉は続けていくつもりです。
      english: Unfortunately,  the negotiation this time, as you know, ended up with a result like this,
        but  we are planning to keep negotiating from now on, too.
    - japanese: (b).我々は多くの技術を日常生活に取り入れてきたわけだが、それらがすべて我々に幸福をもたらしたかどうかは疑問である。
      english: We  have incorporated a lot of technology into our everyday life, as you know, but  whether
        or not all of it has brought us happiness is questionable.
    - japanese: (c).私は動物のコミュ二ケーションを研究しているわけですが、この研究から色々面白いことが分かります。
      english: I've  been doing research on animal communication, as you know, and various  interesting
        facts have become known from this research.
    - japanese: (d).何事をするにも基本がしっかり出来ているかどうかが進歩の鍵となるわけで、外国語学習についても同じことが言えるわけです。
      english: As  you know, whatever you do, whether or not you have built a firm foundation for  that
        is a key to your progress, and in fact, you can say the same thing about  foreign language study.
    - japanese: (e).赤ん坊は自分ではものを言わないが、話しかけられている時に言葉を学習しているわけだ。
      english: Babies,  themselves, do not talk, but the truth of the matter is that they are learning  language
        when they are spoken to.
    - japanese: (f).我々は今コンピュータを取り上げられるとたちどころに困ってしまうけれども、今から十年程前はコンピュータなしでやっていたわけです。
      english: We  would be in trouble immediately if computers were taken away from us now, but  the
        fact is that we were getting by without them a decade ago.
