  details:
    Register: Formal
    使用域: 硬い
  writeup: 軈て, meaning 'all too soon' is an adverb that appears at the beginning of sentences in order
    to indicate that some particular state that does not currently exist, will end up happening within
    an unspecified (usually short) amount of time. This can be translated as 'before long (A)', 'in the
    end (A)', or 'eventually (A)'.In the vast majority of cases,やがてwill appear in hiragana.Caution - In
    cases whereやがてis used with a specified amount of time, it may be interpreted as 'nearly'.Fun-fact
    - Originally,やがてwas just used as a way to express the existence of something which has not currently
    taken place. Due to this, it had many more meanings in the past. This included things such as 'namely',
    'immediately', 'in a moment', and others. All of these meanings simply hinted at the fact that the
    expression followingやがてwas already expected or known.
  examples:
    - japanese: そのアニメもあのアニメのようにやがて人気がなくなるでしょう。
      english: That anime will probably lose popularity like that anime eventually.
    - japanese: 毎日漢字を読む練習をしていれば、やがて小説を読めるようになれるだろう。
      english: If you practice reading kanji every day, eventually, you will be able to read a novel.
    - japanese: もう5時なので、やがて日が沈み始めるだろう。
      english: It is already 5 p.m. so the sun will probably set soon.
    - japanese: やがて６０歳になるけど、経済的に余裕がないので死ぬまで働き続けざるを得ない。
      english: I am nearly 60 years old, however, I have no choice but to keep working till I die because
        I have no excess money.
    - japanese: 日本語を勉強し始めてから、やがて2年が経つ。
      english: It has been nearly 2 years since I have started studying Japanese.
    - japanese: どんな本も軈て読み終わります。けれど、果たしてそれは本当でしょうか?
      english: No matter the book, it will come to an end before long. However, I wonder is that really
        true?
    - japanese: 日本語を教えようと決めて毎日勉強したら、軈て教師になれた。
      english: I decided to teach Japanese and studied everyday. Before long I became a teacher.
    - japanese: 私が眼鏡を探し始めてから、軈て３時間になる。
      english: It will have been three hours since I started searching for my glasses all too soon.
    - japanese: 軈て３０年を迎える研究期間を経て、急所術という武道を修得する。
      english: After a period of study spanning nearly 30 years, I will acquire a martial arts technique
        called the touch of death.
    - japanese: 軈て３０歳になるけど、お金も名声も持ってない。
      english: Although I will be 30 all too soon, I have neither money nor fame.
