  grammar_point: (っ)たって①
  description: The informal form of ても.
  meaning: Even if; if; whether; no matter what/who/how/etc.
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '594'
  examples:
    - japanese: (ksa).一人で旅行に行ったって面白くない。
      english: 'It''s not fun traveling (literally: if I travel) alone.'
    - japanese: (ksb).私は少しくらい高く(っ)たって、質のいいものを買うことにしている。
      english: I make it a rule to buy good quality things even if they are a little more expensive.
    - japanese: (ksc).いくら日本語が上手だって専門知識がなかったらこの翻訳はできないよ。
      english: No matter how good someone's Japanese is, he/she cannot do this translation without technical
        knowledge (in this ﬁeld).
    - japanese: (ksd).プロだって失敗することもある。
      english: 'Even professionals make mistakes. (literally: Even if he is a professional, there are
        times when he makes a mistake.)'
    - japanese: (a).仕事を変えたって問題は解決しない。
      english: Even if you change your job, it won't solve the problem.
    - japanese: (b).苦しくったって諦めちゃいけない。
      english: Even if it's a struggle, you shouldn't give up.
    - japanese: (c).古くたって新しくたって、よいものはよいのだ。
      english: Whether it's old or new, a good thing is good.
    - japanese: (d).いくら通勤に便利だってこの家賃は高すぎる。
      english: No matter how convenient (the location) is for commuting, the  rent is too high.
    - japanese: (e).誰だってそんなことを言われたら腹が立つよ。
      english: No matter who it is, anyone would get mad if you said that to  him.
    - japanese: (f).コンピュータがなくったってこの仕事はできる。
      english: You can do this job even if you don't have a computer.
    - japanese: (g).自分で料理しなくたって、お金さえ出せば食べたいものが簡単に手に入るようになった。
      english: Even if you don't cook yourself, you can easily get what you  want to eat now if you just
        pay for it.
