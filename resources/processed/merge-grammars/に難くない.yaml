dojg:
  grammar_point: にかたくない・に難くない
  description: A phrase that indicates that it is not hard to imagine or guess a situation.
  meaning: Not hard; easy ~
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '393'
  examples:
    - japanese: (ksa).給料が低いために教師の質が低下した(であろう)ことは想像にかたくない。
      english: It is not hard to imagine that the quality of teachers fell  because of the low salary.
    - japanese: (ksb).幼い時に両親を失った彼女の生活が｛いかに/どれほど｝悲惨だったかは推測にかたくない。
      english: It is easy to guess how miserable her life was after she lost  her parents.
    - japanese: (a).この新宅には相当お金をかけたであろうことは想像にかたくない。
      english: It is easy to imagine them spending a lot of money on this new  house.
    - japanese: (b).日本語教育のめざましい進歩の裏には、日本語教育者・研究者の並々ならぬ努力があったことは、想像にかたくありません。
      english: It is not hard to imagine that behind the eye-opening progress  Japanese language education
        has made are the extraordinary efforts of Japanese  language educators and researchers.
    - japanese: (c).留学生にとって日本の伝統文化を見つけることがいかに難しくなっているかは想像にかたくないことでしょう。
      english: It isn't hard to imagine how difﬁcult it has become for foreign  students to ﬁnd (examples
        of) traditional Japanese culture.
    - japanese: (d).好きな文芸の道と経営者としての責任の間で、多才な彼が苦悩していたことは想像にかたくない。
      english: It isn't hard to imagine that a man of his versatile talents  struggled (to choose) between
        his beloved world of literature and his  managerial responsibilities.
    - japanese: (e).その青年が非常に心優しく生真面目かつ勉学熱心な人間だったことは推測にかたくない。
      english: It is easy to imagine that young man as a gentle, serious and  diligent person.
    - japanese: (f).海外に在住して母国の軍事政権への反対活動を行っている人が帰国すれば、拘禁や拷問にさらされるであろうことは予測にかたくない。
      english: It isn't hard to predict that  if people who live overseas and actively criticize the military
        regime of their  country go home, most likely they will be put into prison and tortured.
