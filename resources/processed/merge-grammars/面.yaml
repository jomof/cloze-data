dojg:
  grammar_point: 面
  description: A suffix which forms a compound that means a side of X, or an aspect of X.
  meaning: (on) the side of; (from) the aspect of; (from) the standpoint/viewpoint of; in terms of
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '176'
  examples:
    - japanese: (ks).彼か学業面では優秀だが、精神面に少し弱さがあるようだ。
      english: 'He  is excellent in terms of his academic performance (literally: on the side of  his
        academic performance) but he seems to have some psychological weakness  (literally: have some
        weakness on the side of his psychology).'
    - japanese: (a).この食堂は衛生面によく気を配っている。
      english: 'This  restaurant pays close attention to hygiene (literally: the hygienic aspect).'
    - japanese: (b).藤田さんは技術面からのみものを見る傾向がある。
      english: Mr.  Fujita tends to view things from the technical standpoint alone.
    - japanese: (c).ここの土地所有者は税金面で優遇措置を受けている。
      english: The  land owners here receive favourable treatment in terms of tax.
    - japanese: (d).あの候補者の演説は政策面での説得力に欠ける。
      english: 'That candidate''s speech is not convincing (literally: lacks persuasive power) from the
        standpoint of policy.'
    - japanese: (e).彼女は日本へ行っても語学面は心配しなくてもいい。
      english: 'She  does not need to worry about language (literally: the aspect of language) when  she
        goes to Japan'
    - japanese: (f).この車は性能面を高く評価された。
      english: This  car was highly regarded in terms of performance.
