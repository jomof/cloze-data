dojg:
  grammar_point: 目
  description: A suffix which represents an ordinal number.
  meaning: -th; -th one
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '174'
  examples:
    - japanese: (ksa).私の車は右から二台目です。
      english: My  car is the second one from the right.
    - japanese: (ksb).それは上から三つ目の引き出しに入っています。
      english: It  is in the third drawer from the top.
    - japanese: (a).山本先生は前から二列目、左から三人目の人だ。
      english: Mr.  Yamamoto is the person third from the left in the second row.
    - japanese: (b).一回目は失敗した。
      english: I  failed the first time.
    - japanese: (c).この日本語プログラムは今年で五年目になる。
      english: This  Japanese program is in its fifth year (this year).
    - japanese: (d).五周目からは林先生がこのクラスをお教えになります。
      english: From  the fifth week on Mr. Hayashi will teach this class.
    - japanese: (e).上野さんは一番目に演奏する。
      english: Miss  Ueno will perform first.
    - japanese: '(f).A: 今のバイオリンは何台目ですか。      B: 六台目です。'
      english: 'A:  How many violins have you used so far?        B:  The present one is my sixth.'
