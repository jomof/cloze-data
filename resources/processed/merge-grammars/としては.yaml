grammar_point: としては
rank: 3
bunpro:
  grammar_point: としては
  jlpt: N2
  meaning: As a, For a, As for
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: Likeとして, a grammar point meaning 'as',としてはfunctions as an extension of this, with the は particle
    merely emphasizing the (A) subject as a stand-alone entity that is about to be compared with something,
    or that the speaker is assuming the result of (B), from the standpoint of (A).としてはmay be translated
    as 'as (A)', or 'for an (A)'. (A) will frequently highlight a person or organization in cases where
    the speaker is making an assumption from that standpoint.This structure will be used after nouns,
    and is a combination of と, the て-form of する, and は. The literal translation is something similar to
    'going off that (A) is (A), (B)'.In cases where the noun connected toとしてはis not a person or organization,
    the translation will often simply be 'as for'. In these sentences,としてはis merely highlighting the broad
    topic of (A), before the speaker offers their thoughts about what applies to that topic.In contrast
    toにしては,としてはis more frequently used to make broad judgements taking into consideration all aspects
    of (A), and what would usually be expected of (A), rather than for giving personal opinions.
  examples:
    - japanese: あの人は先輩としてはいいけど、友達になろうとは思えない。
      english: As a senpai, he is a good person, but I don't think I would want to be friends with him.
    - japanese: あの会社は建築会社としてはホワイトな方だと思う。
      english: I think that company is white as far as construction companies go.
    - japanese: アイデアとしてはいいんですが、実際にやるとなるとものすごい費用がかかると思います。
      english: That is good as an idea, but I think it would cost a tremendous amount of money to actually
        do it.
    - japanese: ピアノは趣味としては好きだけど、ピアノで食べていこうとは思わない。
      english: I like playing the piano as a hobby, but I don't want to make a living out of it.
    - japanese: とてもいい友達だと思うけど、恋人としては考えられない。
      english: I think of him as a very good friend, but I can't think of him as a lover.
    - japanese: 概論としては、まだ不十分です。
      english: For an outline, it still needs work.
    - japanese: 晴れ着としては、ぼろすぎないか?
      english: For your Sunday best (clothes), aren't they a little raggedy?
    - japanese: アイデアとしてはいいが、実現するのは難しい。
      english: As an idea, that is good. However, it will be difficult in practice.
    - japanese: イメージとしては分かりますが、説明が曖昧すぎます。
      english: As a mental image I understand, but the explanation is too vague.
  url: https://bunpro.jp/grammar_points/としては
  false_friends:
