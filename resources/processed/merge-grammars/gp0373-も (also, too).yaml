  grammar_point: も
  description: A particle which implies that something else is also (not) the case.
  meaning: Also; too; (not) either; (not) even
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '179'
  examples:
    - japanese: (ksa).吉岡さんは今年七十歳だが、毎日一キロ走る。時々泳ぎもする。
      english: Although  Mr. Yoshioka is seventy this year, he runs one kilometre every day. He  occasionally
        swims, too.
    - japanese: (ksb).この本は有益で、その上、面白くもある。
      english: This book is beneficial and, on top of that, it is also interesting.&nbsp;
    - japanese: (ksc).この映画は面白くないし、特に教育的でもない。
      english: This  movie is not interesting and not particularly educational, either.
    - japanese: (ksd).奥田氏は弁護士であり、作家でもある。
      english: Mr.  Okuda is a lawyer and also a novelist.
    - japanese: (kse).由利子は最近廊下ですれ違っても見向きもしない。
      english: Recently  Yuriko does not (even) look at me even if we pass each other in the hall.
    - japanese: (a).猿だっておかしければ笑いもするでしょう。
      english: Apes also laugh if something is funny, right?
    - japanese: (b).健一は新婚早々三日も家を空けたが、和代は泣かなかった。そして、怒りもしなかった。
      english: Ken'ichi didn't go home for three days right after their marriage, but Kazuyo didn't cry.
        She didn't get mad, either.
    - japanese: (c).あのアパートはあまり便利ではないし安くもない。
      english: That apartment is not convenient and not inexpensive, either.
    - japanese: (d).周遊券は便利な上、経済的でもある。
      english: Excursion tickets are convenient; on top of that, they are also economical.
    - japanese: (e).田口さんなんて友達でもないのに、どうしてそんなにしてあげるの。
      english: Mr. Taguchi is not even a friend. How come you do so much for him?
    - japanese: (f).安くもないのに、そうしてそんなものを買うんですか。
      english: Why are you going to buy a thing like that which is not even cheap?
