grammar_point: より (degree)
rank: 6
dojg:
  grammar_point: より
  description: An adverb which forms the comparative of an adjective or an adverb to mean 'more ~ than
    now or than otherwise'.
  meaning: More ~ (than now; than something at present; than otherwise)
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '602'
  examples:
    - japanese: (ksa).私達はいつも、よりよいサービスの提供に努めています。
      english: We  are always trying to offer better services.
    - japanese: (ksb).外国語は新しい技術を利用すればより効果的に教えることが出来る。
      english: We  can teach foreign languages more effectively if we utilize new technology.
    - japanese: (ksc).子供達に自分で考えさせる方がより教育的だ。
      english: It  is more educational to have children think for themselves.
    - japanese: (a).今後もより速い、より大容量の記憶装置の開発が続くだろう。
      english: 'The  development of faster and larger (literally: of a larger capacity) storage  devices
        will continue from now on, too.'
    - japanese: (b).私達はより多くの人々にこの施設を利用してもらいたいと思っています。
      english: We  would like more people to use this facility.
    - japanese: (c).この車は車体をより軽くするためにアルミの合金を使っている。
      english: In  order to make the body lighter, aluminium alloy is used for this car.
    - japanese: (d).「より軽く、より薄く、より小さく」が我が社のモットーだ。
      english: Lighter, thinner, and smaller is our company’s motto.
    - japanese: (e).原色を使うと、より刺激的になる。
      english: Using  original colours would make it more stimulating.
    - japanese: (f).電話回線を利用すれば、より広い地域のユーザーにこのサービスが提供出来る。
      english: If  we utilise telephone lines, we can offer this service to users in a larger  region.
    - japanese: (g).集中管理システムの方がより効率的だろう。
      english: A  centralized system would probably be more efficient.
    - japanese: (h).バスで通勤する方がより経済的です。
      english: Commuting  to work by bus is more economical.
