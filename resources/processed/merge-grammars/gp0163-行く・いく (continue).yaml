grammar_point: 行く・いく (continue)
id: gp0163
rank: 0
dojg:
  grammar_point: 行く・いく②
  description: Some action or state keeps changing from the point in time at which the speaker first describes
    the action.
  meaning: Go on ~ing; continue; grow; become
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '151'
  examples:
    - japanese: (ks).これからは寒くなって行く・行きますよ。
      english: It will get colder (and continue to be that way) from now on.
    - japanese: (a).これからは毎日本を一冊読んで行くつもりです。
      english: I intend to keep reading one book a day from now on.
    - japanese: (b).これからは暖かくなって行きますよ。
      english: It will grow warmer (and continue in that way) from now on.
    - japanese: (c).その頃から日本の経済は強くなって行った。
      english: The Japanese economy grew stronger (and continued to grow that way) from that time on.
    - japanese: (d).分からないことをノートに書いて行った。
      english: I went on taking notes on things I didn't understand.
  writeup: '## 1. The point in time at which the action starts is the present time in Examples (a) and
    (b) and the past in Examples (c) and (d), respectively.'
