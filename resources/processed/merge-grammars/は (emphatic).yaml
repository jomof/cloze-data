grammar_point: は (emphatic)
rank: 6
dojg:
  grammar_point: は
  description: A particle which emphatically affirms or negates the proposition represented by the preceding
    verbal and other related elements.
  meaning: '[emphatic] {do/does/did} V; will V; {am/are/is/was/were} Adjective/Noun; (not) V/Adjective/Noun'
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '564'
  examples:
    - japanese: (ksa).行きはしますが、何も手伝えませんよ。
      english: I  am going (there) but I cannot help you, all right?
    - japanese: (ksb).疲れてはいるが、まだ休みたくない。
      english: I  <em>am</em> tired but I don't want to take a break yet.
    - japanese: (ksc).あの男には説明しても分かりはしない。
      english: That  guy would <em>not</em> understand even if you explained it to him.
    - japanese: (ksd).あのズボンは安くはあるが、ちょっと時代遅れだ。
      english: Those  pants <em>are</em> cheap but they are a little too old-fashioned.
    - japanese: (kse).この本は内容を考えれば決して高くはない。
      english: This  book is <em>not</em> expensive at all when you consider its content.
    - japanese: (a).酒は飲みはするが、それほど好きではない。
      english: I  <em>do</em> drink but don't like it very much.
    - japanese: (b).彼は日本語を読めはするが、話せはしない。
      english: He  <em>can</em> read Japanese but cannot speak it.
    - japanese: (c).彼女はベッドに横になってはいるが、目は開いている。
      english: She  <em>is</em> lying in bed but her eyes are open.
    - japanese: (d).試験を受けてはみるが、通る自信は全然ない。
      english: I  <em>will</em> take the exam (and see what will happen), but I have no confidence that
        I  will pass it.
    - japanese: (e).彼は何を言っても聞きはしない。
      english: He  does <em>not</em> listen, no matter what we tell him.
    - japanese: (f).この花瓶は高くはあるが、それだけの値打ちはある。
      english: This  vase <em>is</em> expensive but it is valuable to that extent.
    - japanese: (g).この問題はよく考えれば難しくはないはずだ。
      english: If  you think carefully, this problem should <em>not</em> be difficult.
    - japanese: (h).あの男は優秀ではあったが、不正なことをしたので首になった。
      english: He  <em>was</em> smart but he was fired because he did something illegal.
    - japanese: (i).彼は日本人ではあるが、あまり日本語を話せない。
      english: He  <em>is</em> Japanese but cannot speak Japanese well.
  writeup: '##'
  formation: "## \n\n- (i)Vます\n- は{する(が)/しない}\n- 話しは{する(が)/しない}\n- Someonewilltell (but)/willnottell\n\
    - (ii)Vて\n- は{いる(が)/ いない}\n- {みる(が)/みない}, etc.\n- 食べては{いる(が)/ いない}\n- Someoneiseating (but)/isnoteating\n\
    - (iii)Adjective い stem\n- くは{ある (が)/ ない}\n- 面白くは{ある (が)/ ない}\n- Somethingisinteresting (but)/isnotinteresting\n\
    - (iv)Adjective な stem/Noun\n- では{ある (が)/ ない}\n- 便利では{ある (が)/ ない}\n- Somethingisconvenient (but)/isnotconvenient\n\
    - 学生では{ある (が)/ ない}\n- Someoneisa student (but)/isnota student"
  part_of_speech: Particle
  related: '【Related Expression: ことは】'
  antonym: ''
