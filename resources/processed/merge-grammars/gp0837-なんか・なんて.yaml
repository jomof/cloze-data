dojg:
  grammar_point: なんて②
  description: A colloquial particle used to express a strong feeling such as astonishment, incredulousness,
    envy, disdain, dislike, happiness, etc.
  meaning: That; things like
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '339'
  examples:
    - japanese: (ksa).小学校からのいじめが中学まで続くなんてひどい。
      english: It's terrible that bullying continues after grade school into  junior high.
    - japanese: (ksb).最近は電子メールばかり使っていて、手紙なんて滅多に書かない。
      english: Lately I've been using only e-mail, and seldom write (a thing  like) a letter.
    - japanese: (a).生演奏で踊れるなんて、うらやましい。
      english: 'I''m envious that they can dance to live music (literally: a  live performance).'
    - japanese: (b).大勢の皆さんに家まで来ていただけるなんて、とても嬉しいです。
      english: I'm very happy that so many of you have come to my home.
    - japanese: (c).夏にエアコンをつけすぎて寒いなんて、電力浪費も甚だしい。
      english: It's horrible that they feel cold in summer while overusing  their air conditioner and
        wasting electricity.
    - japanese: (d).あの人がそんなに有名だなんてちっとも知らなかった。
      english: I had no idea he was that famous!
    - japanese: (e).あなたなんて最低よ。
      english: You are contemptible!
    - japanese: (f).納豆なんて嫌いだ。
      english: I hate nattou (fermented soybeans).
  writeup: '##'
  formation: "## \n\n- (i){V/Adjectiveい}informal\n- なんて\n- 私と別れるなんて、ひどい！\n- It’s terrible that you’d break\
    \ up with me!\n- この問題がやさしいなんて信じられない！\n- I can’t believe (that someone says) this problem is so easy!\n\
    - (ii){Adjectiveなstem/ Noun}\n- {だ/だった}なんて\n- 納豆が好きだなんて、本当?\n- Is it true that you like nattou?\n\
    - 彼女が女優だったなんて、ちっとも知らなかった。\n- I didn’t know that she was an actress!\n- (iii)Noun\n- なんて\n- コンピュータなんて嫌いだ。\n\
    - I hate things like computers"
  part_of_speech: Particle (usually used in conversation)
