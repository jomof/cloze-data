grammar_point: 及び
rank: 10
dojg:
  grammar_point: 及び
  description: A particle that connects two nouns or noun phrases.
  meaning: And
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '521'
  examples:
    - japanese: (ksa).使用した機種及びソフトウエアを表１に示す。
      english: The computer models and software we used are listed in Table 1.
    - japanese: (ksb).本奨学金への応募資格は、日本国籍を有すること、及び国内の四年制大学に在籍する学生であることである。
      english: 'The qualifications for applying for this scholarship require (literally:  are) that you
        be a Japanese citizen and a student at a four-year college in  this country.'
    - japanese: (a).室内及び廊下での喫煙は禁止されています。
      english: Smoking in the rooms and halls is prohibited.
    - japanese: (b).今月号では広島及び近郊他県の観光名所を紹介します。
      english: In this month's issue we introduce sightseeing spots in  Hiroshima and neighbouring prefectures.
    - japanese: (c).本店移転及び商号変更についてお知らせいたします。
      english: We hereby notify you of the relocation of the head office and  the change of our company
        name.
    - japanese: (d).A社は２００２年及びそれ以前の製品のサポートの打ち切りを発表した。
      english: 'Company A announced that it would no longer offer technical  support for products made
        before 2003 (literally: in and before 2002).'
    - japanese: (e).これは昨年度における全国の一般廃棄物の排出及び処理状況に関する報告である。
      english: This is a report on the status of the discharge and treatment  of general waste nationwide
        last year.
    - japanese: (f).記者会見の前に、情報が正確であること、及びそれが公表してもいい情報であることを確認しておく必要がある。
      english: 'Before holding a press conference it is  necessary to make sure that the information is
        accurate  and that it can be (literally: it is information which can be) released to the  public.'
    - japanese: (g).装置には著しい破損のないこと、及びメンテナンスが規定どおり行われていることを確認した。
      english: We have conﬁrmed that there is no signiﬁcant damage to the  device, and that it has been
        maintained according to the regulations.
    - japanese: (h).外国人研修生を受け入れる事業者の評価機関は、5人以上の委員からなる委員会を持つこと、及びその委員の半数以上が外国人の研修について専門知識を持つことが義務づけられた。
      english: 'It is now required that the body for evaluating companies that  accept foreign interns
        have a committee of (literally: which consists of) ﬁve  or more members, and that the majority
        of the committee members have (literally:  be those who have) professional expertise regarding
        internships for foreigners.'
