  writeup: その is classified as a ' pre-noun adjectival ' in Japanese. These are a special type of word
    that do not conjugate. This means that they will always appear in the same form. その comes from the
    same family of words as それ and そこ , and is used to identify a 'thing' that is near the listener.As
    the name ' pre-noun adjectival ' suggests, these words will always appear before a noun, and describe
    that noun in some way.
  examples:
    - japanese: その本がいい。
      english: That book is good.
    - japanese: その映画を見る。
      english: I will watch that movie.
    - japanese: その店は安いですか。
      english: Is that store cheap?
    - japanese: その動物は猿です。
      english: That animal is a monkey.
    - japanese: その時計は高いでしょう。
      english: That clock is expensive, isn't it.
