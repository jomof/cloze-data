dojg:
  grammar_point: むしろ
  description: An adverb that indicates one of two things/people/characteristics has been chosen rather
    than the other to express speaker’s/writer’s desire, preference or judgment.
  meaning: Rather; instead
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '295'
  examples:
    - japanese: (ksa).夏休みはアルバイトをするよりもむしろ海外旅行がしたい。
      english: During summer vacation I would rather travel abroad than work  part-time.
    - japanese: (ksb).僕は寿司よりむしろ刺身(の方)が好きだ。
      english: I prefer sashimi rather than sushi.
    - japanese: (ksc).彼は秀才というよりはむしろ努力家だ。
      english: He is a man of effort rather than a man of great talent.
    - japanese: (ksd).無為の生活をするぐらいなら、むしろ死んだ方がいい。
      english: I would rather die than lead a good-for-nothing life.
    - japanese: (a).英語は話すよりむしろ読むのが好きだ。
      english: I like reading English rather than speaking it.
    - japanese: (b).時間がある時は、観光バスに来るよりはむしろ歩いた方がずっとよく観光できる。
      english: When you have the time, you can sightsee much better if you  walk rather than ride a sightseeing
        bus.
    - japanese: (c).休みの日は、人の多い行楽地に行くよりは、むしろ、家でテレビでも見ている方がましだ。
      english: On a holiday it is better to watch TV or something at home  rather than go to a crowded
        tourist spot.
    - japanese: (d).静脈を見つけ、正確に注射するという作業は、人間の手よりもむしろコンピュータを使ってロボットが行った方が、ミスが少ないと思う。
      english: I think that the action of ﬁnding a vein and injecting it  accurately can be done with
        less failures if we use a computer and a robot  rather than human hands.
    - japanese: (e).私は、健康上、肉よりむしろ魚の方を選ぶ。
      english: I choose ﬁsh instead of meat for health reasons.
    - japanese: (f).今年は2月よりもむしろ3月の方が寒かった。
      english: This year it was colder in March instead of February.
    - japanese: (g).彼らが突如大金持ちの仲間入りを果たすことができたのは、彼らの才能というよりもむしろ幸運が味方したからではないだろうか。
      english: 'The reason why they were suddenly able to join the group of very  rich people may be that
        good fortune was on their side rather than talent (literally:  their talents).'
    - japanese: (h).シアトルはアメリカなのですが、他の大都市とは違って、アメリカというよりはむしろカナダのような雰囲気の小ぢんまりとした街でした。
      english: Seattle is in the U.S. but, unlike other big cities, it is a  small city with an atmosphere
        more like Canada than the U.S.
    - japanese: (i).今年の北海道の夏は涼しかったというよりはむしろ寒かった。
      english: This summer Hokkaido was cold instead of just comfortably cool.
    - japanese: (j).前の週の豪雨のため、ドナウ川の水は青いというよりはむしろ茶色に近い色だった。
      english: 'Due to the heavy rain the previous week, the (literally: water  of the) Danube was brownish
        rather than blue.'
    - japanese: (k).こんなつまらない講義に出るぐらいならむしろ寮で本でも読んでいた方がましだ。
      english: Instead of attending such a boring lecture, I would rather be  reading books in my dorm.
