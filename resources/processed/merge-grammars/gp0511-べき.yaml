dojg:
  grammar_point: べきだ
  description: An auxiliary which expresses the speaker's judgment that someone/something should do something
    or should be in some state.
  meaning: Should; ought to
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '11'
  examples:
    - japanese: (ksa).この論文は書き直すべきだ。
      english: This thesis should be rewritten.
    - japanese: (ksb).そんなことを人に言うべき{では/じゃ}ありません。
      english: You shouldn't say that kind of thing to  people.
    - japanese: (ksc).君も来るべきでしたよ。
      english: You should have come, too.
    - japanese: (ksd).山田には話すべき{では/じゃ}なかった。
      english: I shouldn't have told that to Yamada.
    - japanese: (kse).話すべきことは全部話しました。
      english: I told you everything I should tell you.
    - japanese: (a).自分のことは自分です(る)べきだ。
      english: 'You should look after yourself. (literally:  You should do your own business by yourself.)'
    - japanese: (b).今、家を買うべきじゃないよ。
      english: You shouldn't buy a house now.
    - japanese: (c).それは課長にも言っておくべきだったね。
      english: We should have told that to our boss, too,  shouldn't we?
    - japanese: (d).彼は結婚なんかす(る)べきじゃなかったんだ。
      english: He shouldn't have married.
    - japanese: (e).我々はもっと創造的であるべきだ。
      english: We should be more creative.
    - japanese: (f).この状態が現実であるべきだ。
      english: This state should be the reality.
    - japanese: (g).調査の結果、驚くべきことが分かった。
      english: 'As a result of the investigation, a  surprising thing (literally: something one should
        be surprised at) was discovered.'
    - japanese: (h).田中は全く軽蔑すべき男だ。
      english: 'Tanaka is indeed a despicable man (literally:  a man whom one should despise).'
    - japanese: (i).あるべき所に記述がない。
      english: There's no description where there should be  one.
