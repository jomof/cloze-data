dojg:
  grammar_point: と共に
  description: A phrase which is used to express the idea that A and B share a common property or do the
    same thing together, that two things take place at the same time, or that someone or something possesses
    two properties.
  meaning: As well as; with; along with; at the same time; when, as; while
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '532'
  examples:
    - japanese: (ksa).スタインベックはへミングウィイと共にアメリカの代表的作家の一人だ。
      english: Steinbeck,  as well as Hemingway, is a writer representative of American writers.
    - japanese: (ksb).私は職場の同僚達と共にそのデモに参加した。
      english: I  took part in the demonstration with my office colleagues.
    - japanese: (ksc).病気が回復すると共に食欲も出てきた。
      english: As  I'm recovering from my illness, my appetite is coming back.
    - japanese: (ksd).彼は科学者であると共に哲学者でもあった。
      english: He  was a philosopher as well as a scientist.
    - japanese: (a).原子力は石油と共に重要なエネルギー源だ。
      english: Atomic  energy, as well as petroleum, is an important energy source.
    - japanese: (b).轟音と共にジェット機が飛び去った。
      english: A  jet flew off with a roaring sound.
    - japanese: (c).武士階級は封建制と共に滅びだ。
      english: The  samurai class died with the feudal system.
    - japanese: (d).終戦と共に激しいインフレが人々を襲った。
      english: 'Severe  inflation hit people when the war ended (literally: with the end of the war).'
    - japanese: (e).景気の回復と共に失業率が下がってきた。
      english: 'As  business is recovering (literally: With the recovery of business), the  unemployment
        rate is coming down.'
    - japanese: (f).年をとると共に耳が遠くなってきた。
      english: As  I get older, I am losing my hearing.
    - japanese: (g).調査が進むと共に新しい事実が次々に明らかになっていった。
      english: As  the investigation progressed, one new fact after another was revealed.
    - japanese: (h).文法を復習すると共に漢字の勉強も忘れてはならない。
      english: While  you review grammar, you must not forget to study kanji.
    - japanese: (i).現在のエネルギー利用技術を改良すると共に新しいエネルギー源を探すことが急務である。
      english: It  is urgent that we improve current energy utilization technology while looking  for
        a new energy source.
    - japanese: (j).その提案は建設的であると共に革命的であった。
      english: The  discovery was revolutionary as well as constructive.
