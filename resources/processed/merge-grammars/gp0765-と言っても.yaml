dojg:
  grammar_point: と言っても
  description: A phrase which is used to clarify a statement in the preceding discourse which might be
    misleading.
  meaning: Although ~ say/said that ~; even though ~ say/said that ~
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '474'
  examples:
    - japanese: (ksa).私には子供がいます。子供と言ってももう大学生ですが。
      english: 'I  have a child. Well, although I said, "child," he is already a college  student (literally:
        he is already a college student, though).'
    - japanese: (ksb).Ａ：毎日お忙しいんでしょうね。Ｂ：いえ、忙しいと言っても週末は休んでいますから。
      english: 'A:  You are busy every day, aren''t you? B: No, although people may say that I''m  busy,
        I do not work on weekends, so . . .'
    - japanese: (a).もう三月だ。しかし、三月と言ってもこの辺はまだ寒い。
      english: It's  already March. But even though I say, &quot;March,&quot; it is still cold  around
        here.
    - japanese: (b).山崎先生はまだお若いです。勿論、若いと言っても五十代ですが。
      english: 'Professor  Yamazaki is still young. Of course, even though I said, &quot;young,&quot;
        he  is in his fifties (literally: he is in his fifties, though)'
    - japanese: (c).仕事が見つかりました。と言ってもパートなんですが。
      english: 'I''ve  found a job. Well, although I said, &quot;job&quot;, it is part-time (literally:  it
        is a part-time job, though).'
    - japanese: '(d).A: 韓国語をご存知なんでしょう?B:いや、知っていると言っても二年勉強しただけですから大したことはありません。'
      english: 'A:  You know Korean, right? B: No, even though people say that I know it, my  knowledge
        is limited because I studied it only two years.'
    - japanese: '(e).A：辻村さんが手伝ってくれるそうですよ。B: でも、手伝ってくれると言ってもせいぜい二、三時間でしょう。'
      english: 'A:  I heard that Mr. Tsujimura will help us. B: But, even though he says that he  will
        help us, it will probably be for a couple of hours at most.'
    - japanese: '(f).A: あの子は強いですよ。B: いや、強いと言ってもたかが小学生ですよ。'
      english: 'A:  That boy is strong, you know. B: Well, even though you say he is strong, he is  only
        an elementary school kid.'
