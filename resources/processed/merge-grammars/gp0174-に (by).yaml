grammar_point: に (by)
id: gp0174
rank: 0
dojg:
  grammar_point: に③
  description: A particle that indicates an agent or a source in passive, causative, もらう/てまらう and other
    receiving constructions.
  meaning: By; from
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '292'
  examples:
    - japanese: (ksa).一男は友達に手紙を読まれた・読まれました。
      english: Kazuo's friend read Kazuo's letter (and Kazuo was unhappy).
    - japanese: (ksb).秋子は浩にご飯を作らせた・作らせました。
      english: Akiko made Hiroshi fix a meal.
    - japanese: (ksc).私は父に車を買ってもらった・もらいました。
      english: My father bought me a car.
    - japanese: (ksd).ジェーンは山野先生に生け花を習った・習いました。
      english: Jane took lessons in flower arranging from Mrs. Yamano.
    - japanese: (a).その子はお母さんに叱られました。
      english: The child was scolded by its mother.
    - japanese: (b).A:そのネクタイは誰にもらったんですか。 B:父にもらいました。
      english: 'A: From whom did you receive that tie?  B: I received it from my father.'
    - japanese: (c).僕はアメリカ人に英語を教えてもらった。
      english: I had an American teach me English.
    - japanese: (d).兄は私に五時間も運転させました。
      english: My older brother made me drive for as long as five hours.
    - japanese: (e).A:吉田さんが結婚したそうですよ。 B:そうですか。誰に聞きましたか。
      english: 'A: I heard that Mr. Yoshida got married.  B: Is that right? Who told you so?'
  writeup: '## 1. に3 is typically used in passive, causative, もらう/てもらう constructions and with verbs such
    as 借りる ''borrow'', 聞く ''hear'', もらう ''receive'', 習う ''learn'', 教わる ''learn'' which require a noun
    phrase representing the source of the direct object.'
