dojg:
  grammar_point: ようと・が
  description: A conjunctive phrase that expresses the idea of concession.
  meaning: Even if; whatever/whoever/ etc.; no matter what/who/how/etc.; whether X or Y
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '740'
  examples:
    - japanese: (ksa).人が何と言おう{と/が}、私は自分の子供を信じている。
      english: Whatever (other) people say, I believe my child.
    - japanese: (ksb).頑固と言われよう{と/が}馬鹿と言われよう{と/が}、私は自分の信じることをやります。
      english: Even if people say I'm stubborn or stupid, I'll do what I  believe.
    - japanese: (ksc).あの教授は学生が分かろう{と/が}分かるまい{と/が}、かまわず授業を進めていく。
      english: 'That professor keeps lecturing (literally: advances his lecture)  regardless of whether
        his students understand it or not.'
    - japanese: (ksd).報酬が多かろう{と/が}少ないかろう{と/が}、私はやるべきことをやるだけだ。
      english: Whether the compensation is high or low, l'll just do what I  have to do.
    - japanese: (kse).英語が上手だろう{と/が}下手だろう{と/が}そういうことは関係ない。
      english: It doesn't matter whether his English is good or bad.
    - japanese: (ksf).プロの作品だろう{と/が}素人の作品だろう{と/が}いいものは採用する。
      english: We'll adopt anything good, whether it's a work by a  professional or an amateur.
    - japanese: (a).人が何をしようと大きなお世話だ。
      english: Whatever I do, it's none of your business.
    - japanese: (b).費用がいくらかかろうとかまわない。何としてもこの訴訟勝たなければならない。
      english: We don't care how much it may cost. We have to win this lawsuit  by any means.
    - japanese: (c).彼はみんなが聞いていようがおかまいなしで、上司の悪口を言っている。
      english: He is saying bad things about his boss without regard to  whether or not others are listening.
    - japanese: (d).自分の子供たちが走り回ろうが飲み物をこぼそうが、親たちは叱りもしないで自分たちの話に夢中になっている。
      english: Even if their children are running around or  spilling drinks, the parents are too caught
        up in  their own conversation to scold them.
    - japanese: (e).彼女が結婚しようがするまいが、そんなことは私には関係ないことだ。
      english: Whether she's going to marry or not, it has nothing to do with  me.
    - japanese: (f).高かろうが安かろうが、必要なものなら買えばいい。
      english: Whether it's expensive or cheap, we should buy it if we need  it.
    - japanese: (g).参加者がたとえ一人であろうとツアーは予定通り行います。
      english: We're going ahead with the tour as scheduled even if we have  only one participant.
    - japanese: (h).日本人だろうがアメリカ人だろうが、そういうことは関係ない。好きになったら結婚する。
      english: It doesn't matter whether she is Japanese or American. If I  fall in love (with someone),
        I'll marry that person.
