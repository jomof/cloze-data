dojg:
  grammar_point: ものか②
  description: A phrase indicating that the speaker wants to do something or is wondering what one he/she
    should choose.
  meaning: Wish; wonder if; should
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '268'
  examples:
    - japanese: (ksa).もう少し広い家に住めないもの(だろう)か。
      english: (i) I wish to live in a house that is a bit more spacious. (ii)  I wonder if I can live
        in a slightly more spacious house.
    - japanese: (ksb).修士論文の題目をどのように決めたものか(と)迷っています。
      english: I am at a loss as to how I should choose my MA thesis topic.
    - japanese: (ksc).もう少し真面目にこの問題に取り組んでくれないもの(だろう)か。
      english: I'm wondering if they can handle this problem a little more  seriously.
    - japanese: (a).何とかしてこの原稿を月曜日までに書き終われないものか。
      english: I would like somehow to ﬁnish writing this manuscript by  Monday.
    - japanese: (b).もう少し自由に休暇が取れないものだろうか。
      english: I'm wondering if I can take time off a bit more freely.
    - japanese: (c).東京の夏はやたらと暑い。もう少し涼しくならないものだろうか。
      english: Tokyo's summer is terribly hot. I wish it were a bit cooler.
    - japanese: (d).日本語を勉強したいんですが、どの大学を選んだものかと考えているところです。
      english: I want to study Japanese, and I'm wondering which university I  should choose.
    - japanese: (e).今年の夏は海外旅行をしおうと思っていますが、どの国に行ったものかと思案中です。
      english: We're thinking of making a trip abroad this coming summer, and  we are trying to ﬁgure
        out which country to visit.
    - japanese: (f).子供が反抗期に入っている。その期間を問題なく乗り越えるにはどうしたものかと思っている。
      english: Our child has entered the rebellious stage of life. I'm  wondering what we should do to
        get through this period without problems.
    - japanese: (g).このところ体の調子が悪いので、医者に診てもらったものかと考えているところです。
      english: I'm now wondering if I should go see a doctor because I don't  feel well these days.
    - japanese: (h).日本の狭い社会から飛び出して海外移住でもしたものかと思っています。
      english: I'm wondering if I should escape from Japan's conﬁning society  and live abroad.
    - japanese: (i).人の性格は変わらないものだろうか。
      english: I wonder if a person's character ever changes? (Does a person's  character never change?)
    - japanese: (j).私も食事に注意しているのだから、少しはやせないものだろうか。
      english: I'm paying attention to my diet, so I wonder if I will lose  some weight.
    - japanese: (k).もうちょっと雨が降らないものだろうか。
      english: I wonder if there will be more rain.
