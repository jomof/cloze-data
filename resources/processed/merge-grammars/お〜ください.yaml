grammar_point: お〜ください
rank: 4
bunpro:
  grammar_point: お〜ください
  jlpt: N4
  meaning: Please do (Honorific)
  meaning_warning: お気をつけください is quite commonly used and accepted. This comes from treating気をつけるas one
    expression.
  details:
    Register: Polite
    使用域: 敬語
  writeup: お〜くださいis anhonorific languageexpression in Japanese which is used in a similar way toなさい.  It
    is theimperative formof くださる, which itself is thehonorific languageequivalent ofくれる. In this way,
    it conveys 'please do (A) for me'.お〜くださいis more polite thanなさい, and may be used when making requests
    to almost anybody, regardless of if they are higher, or lower status than you).Cautionご〜くださいwill only
    be used as part of thehumble speechexpression,ご〜する(orお〜する). In these cases, it becomesご〜してください.
  examples:
    - japanese: こちらのサービスを使うにはインターネットでお申込みください。
      english: To use this service, please register via the internet.
    - japanese: こちらのスリッパをお使いください。
      english: Please use these slippers over here.
    - japanese: 後ろの扉をお閉めください。
      english: Please close the door behind you.
    - japanese: どうぞ、こちらにお掛けください。
      english: Go ahead, please sit right here.
    - japanese: 少しお待ちください。
      english: Please wait just a minute.
    - japanese: どうぞお召し上がりください。
      english: Please go ahead and eat.
    - japanese: しばらくお休みください。
      english: Please take a short break.
    - japanese: どうぞ、お掛けください。
      english: Please, have a seat.
    - japanese: 明日までにお支払いください。
      english: Please complete the payment by tomorrow.
  url: https://bunpro.jp/grammar_points/お-ください
  false_friends:
    - term: ないでください
      meaning: Please don't (Polite request)
      kind: antonym
    - term: てください
      meaning: Please do (Polite request)
      kind: synonym
    - term: なさい
      meaning: Command to do
      kind: synonym
    - term: お〜願う
      meaning: Please, Could you please
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-81
