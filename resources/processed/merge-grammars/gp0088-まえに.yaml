bunpro:
  grammar_point: まえに
  jlpt: N5
  meaning: Before, In front of
  meaning_warning: null
  details:
    Part of Speech: Case Marking Particle
    Register: Standard
    品詞: 表現
    単語の種類: 格助詞
    使用域: 一般
  writeup: 前に is used when describing something that is either 'before something' (in time), or 'in front
    of something' (a location). It is used with verbs (in their non-past form), or nouns. When used with
    nouns, の is required before 前に .CautionAnother similar construction to 前に is 手前 に . 前に can be used
    for something that is in front of any location. However, 手前 に may only be used when things in front
    of you (or someone/something else) are being described physically.
  examples:
    - japanese: 銀行の前にあるラーメン屋。
      english: The ramen shop in front of the bank.
    - japanese: 私の手前にある着物は高いです。
      english: The kimono right in front of me is expensive.
    - japanese: 食べるまえに「いただきます」と言う。
      english: Before eating we say 'いただきます'.
    - japanese: 帰るまえに勉強をする。
      english: Before going home I will study.
    - japanese: まえにここに来ました。
      english: I've been here before.
    - japanese: 食べるまえに手を洗います。
      english: I will wash my hands before I eat.
    - japanese: テレビのまえに、机があります。
      english: There is a desk in front of the TV.
