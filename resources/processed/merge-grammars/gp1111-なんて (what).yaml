dojg:
  grammar_point: なんて①
  description: A phrase used as the colloquial version of なんと.
  meaning: What; how ~!; what a(n) ~!; so
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '337'
  examples:
    - japanese: (ksa).レポートのこと、社長はなんて言っていましたか。
      english: What did the president say about the report?
    - japanese: (ksb).きのう見た映画、なんていう映画だったっけ?
      english: What was the title of the movie we saw yesterday?
    - japanese: (ksc).これぐらいの宿題、なんて(いう)ことはないよ。
      english: This much homework is nothing / not a big deal!
    - japanese: (ksd).日本のアニメはなんて面白いんだろう。
      english: How interesting Japanese anime is!
    - japanese: (a).うちにホームステイしている留学生がテレビを観ていると「今なんて言った?」「英語だとなんて言うの?」と質問の連続だ。
      english: When the foreign student staying with us watches TV, he keeps  asking questions like "What
        did he say?" or "What is that in English?
    - japanese: (b).推薦状を書くのを頼まれると、時々なんて書いたらいいのか分からないことがある。
      english: 'Sometimes I don''t know what to say (literally: write) when I  get asked to write a letter
        of recommendation.'
    - japanese: (c).なんていう人か名前を忘れたけれど、なかなか魅力的な女性に出会った。
      english: I met a very charming lady, although I've forgotten her name.
    - japanese: (d).彼はつらい目にたくさん遭っているのに、「なんていうことはない」という感じでひょうひょうと生きている。
      english: He's had a rough time, but he lets it all roll off his back as  if it were nothing to him.
    - japanese: (e).うさぎをじーと見てると、なんてかわいいんだろう、なんてかわいい仕草をするんだろうって思った。
      english: While staring at a rabbit I admired what a cute creature he  was, and how he could make
        such cute gestures.
    - japanese: (f).自分のことを書くのって、なんて難しいんだろう。
      english: It is so hard to write about myself!
