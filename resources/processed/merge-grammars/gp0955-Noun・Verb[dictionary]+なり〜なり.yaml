bunpro:
  grammar_point: 〜なり〜なり
  jlpt: N1
  meaning: Or, Either or
  meaning_warning: null
  details:
    Register: Polite
    使用域: 敬語
  writeup: When the classicaladverbial particleなりis used in lists, it expresses that each item within
    that list is a possibility, but that one particular thing will be or needs to be chosen. This use
    ofなりwill indicate that either (A) or (B) is fine, but anything else that falls within that same category
    is probably fine too. Due to this, it is non-exhaustive.なりis a fairly polite construction and will
    appear after either verbs in theirdictionary forms, ornounsthat may or may not be followed by another
    particle. This is in cases where that particle is giving important information involved in the 'choice'.
    An example of this would be に for marking a location.As with alladverbial particles,なりcannot follow
    either が or を.CautionThis emphasis on (A)なり(B)なりpresenting lists from which something will be chosen
    is what differentiates it from similar structures such as など and や. Due to this,なりwill not be used
    to mean 'such as', but only for 'either, or' statements.
  examples:
    - japanese: もうちょっと待機しないといけなさそうだから、タバコを吸うなり弁当食べるなりして待ってな。準備ができたら呼ぶからゆっくりしてな。
      english: It seems like we have to wait a little longer, so why don't you go smoke some cigarettes
        or eat your lunch and wait. Once everything is ready, I'll let you know so take your time.
    - japanese: どうぞ受け取ってください。いらないなら売るなり捨てるなりしてもらっても結構ですので。
      english: Please take this. If you don't want it you can sell it or throw it away.
    - japanese: 遅れるなら電話なりメールなりするのが社会人としての常識じゃないのか?！
      english: Isn't it common sense as a member of society to call or text if you are going to be late?!
    - japanese: なんでお前はいつもそう一人でなんでも解決しようとするんだ?俺になり高橋になり相談してくれればいいのに！
      english: Why do you always try to solve everything on your own? You should come talk to me or Takahashi!
    - japanese: 小説、勇者が魔王に：「仲間にだけは手を出さないでください。俺を煮るなり焼くなり好きにしていい！」
      english: 'A novel, Hero to Demon King: ''Please don''t lay a hand on my friends! Instead, you can
        do whatever you like to me!'' (Literally - Boil me or grill me)'
    - japanese: 怒った親が子供に：「部屋を漫画本だらけにしないで！読まないものは売るなり捨てるなりして片づけなさい！」
      english: 'Angry parent to a child: ''Don''t scatter the manga all over the room! Either sell or
        throw away the things you don''t read!'
    - japanese: 父親は娘に：「孤独を感じていたのなら、俺になり母さんになり電話くれればよかったのに。」
      english: 'Father to daughter: ''If you were feeling lonely, you should have called me or mom…'''
    - japanese: 友達にアドバイスする：「黙ってばかりいないでよ。喧嘩するなり文句を言うなりしてみたら?」
      english: 'Giving advice to a friend: ''Don''t be quiet all the time! Why don''t you try to argue
        or complain?'''
    - japanese: 怪我をしている友達にアドバイスする：「ケガをしてるよ！絆創膏を貼るなり包帯を巻くなりした方がいいんじゃないかな！」
      english: 'Giving advice to and injured friend: ''You are injured! I think you''d better put a band-aid
        on or bandage it.'''
