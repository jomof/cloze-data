      meaning: As a, For a, As for
      kind: synonym
    - term: に取って
      meaning: To, For, Concerning
      kind: synonym
    - term: ため(に)
      meaning: For, For the sake of, In order to
      kind: synonym
    - term: のに (in order to)
      meaning: In order to
      kind: synonym
