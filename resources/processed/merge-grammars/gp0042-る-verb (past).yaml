  writeup: 'To make the past form of a る-Verb in Japanese, just like all other conjugations of る-Verbs
    , you will need to remove the る first. After this, all you need to do is add the auxiliary verb た
    (casual), or ました (polite).Fun Factました is actually just ます conjugated with た on the end of it, so it
    is two (2) auxiliary verbs , not just one. This means that only た gives the meaning of ''past'' to
    a word, while ます keeps it''s regular role of making the verb more polite.When た is added to verbs
    (or any other word), it can have one of three possible meanings.Past: 過去 - Happened at some point
    in the past. (Did/Was)Completion: 完了 - An action that has finished ''happening''. (Done)Continuation:
    存続 - A new state of something that is continuing. (Has been done)'
  examples:
    - japanese: 昨日、テレビを見た。昨日、テレビを見ました。
      english: I watched TV yesterday.
    - japanese: 日本で寿司を食べた。日本で寿司を食べました。
      english: I ate sushi in Japan.
    - japanese: ひらがなとカタカナを覚えた。ひらがなとカタカナを覚えました。
      english: I remembered hiragana and katakana.
    - japanese: 彼女はリンクと別れた。彼女はリンクと別れました。
      english: She broke up with Link.
    - japanese: シャワーを浴びた。シャワーを浴びました。
      english: I took a shower.
