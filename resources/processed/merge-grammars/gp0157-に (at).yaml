dojg:
  grammar_point: に①
  description: A particle that indicates a point of time at which something takes place.
  meaning: At; in; on
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '289'
  examples:
    - japanese: (ks).私は毎朝六時半に起きる・起きます。
      english: I get up at six thirty every morning.
    - japanese: (a).私は四月一日に生まれました。
      english: I was born on April 1st.
    - japanese: (b).今朝は五時半にうちを出ました。
      english: This morning I left home at five thirty.
    - japanese: (c).来年の夏(に)外国旅行をするつもりです。
      english: I intend to make a trip abroad next summer.
    - japanese: (d).子供が学校に行っている間に手紙を書いた。
      english: I wrote a letter while my children were away at school.
    - japanese: (e).田中は大学にいる時(に)今の奥さんと出会った。
      english: Tanaka met his present wife when he was in college.
  writeup: '## 1. There are a number of time expressions that cannot take に; the typical ones are 朝 ''morning'',
    明日 ''tomorrow'', 昨日 ''yesterday'', 今日 ''today'', 一昨日 ''the day before yesterday'', 来年 ''next year'',
    最近 ''lately'', etc. Generally speaking, if a time expression can be specified uniquely in terms of
    digits, the adverb can take に; otherwise, it cannot. 月曜日 ''Monday'' is the ''first'' day of the week,
    so it can take に. So can クリスマス ''Christmas'', because it is December 25. But 今日 ''today'' cannot take
    に, because ''today'' cannot be uniquely specified by date.'
