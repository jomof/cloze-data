  jlpt: N5
  meaning: Was, Were (Past tense)
  meaning_warning: い-Adjectives cannot be used with だった・でした
  details:
    Part of Speech: Auxiliary Verb
    Register: Standard
    品詞: 助動詞
    使用域: 一般
  writeup: In order to say that something 'was' a certain way in Japanese, you will need to use だった (casual)
    or でした (polite) attached to the end of a noun or な-Adjective . This is simply a combination of two
    auxiliary verbs , だ (or です when polite) with た. For だった , we will need to add った to the base form
    of だ . For です , す will change to し before adding た.CautionThe past form of い-Adjectives cannot be
    linked with だった or でした , as they have their own set of conjugation rules.
  examples:
    - japanese: 綺麗だった。
      english: It was beautiful.
    - japanese: トムだった。
      english: It was Tom.
    - japanese: それは、昨日でした。
      english: That was yesterday.
    - japanese: 猫が大好きだった。
      english: I really liked cats. (Cats were loved by me)
    - japanese: 大変だった。
      english: It was terrible.
