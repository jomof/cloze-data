  details:
    Part of Speech: Case Marking Particle
    Register: Standard
    品詞: 助詞
    単語の種類: 格助詞
    使用域: 一般
  writeup: から can have several different meanings in Japanese, depending on which part of the sentence
    it is in, and what comes before/after it. It is often translated as 'from'. In these cases, it just
    means 'with (A) as a starting location, (B)'. In this grammar construction, から comes directly after
    the place that is considered the starting point.This form of から is the closest to the 'base' meaning
    of the word in Japanese, as the nuance of から can almost always be thought of as meaning 'from' in
    some way.CautionThis form of から does not require だ when used after nouns or な-Adjectives , as that
    would change the meaning to ' because '.
  examples:
    - japanese: 駅からバスで来た。
      english: I came from the station by bus.
    - japanese: アメリカから来ました。
      english: I came from America.
    - japanese: この靴はお母さんからです。
      english: These shoes are from my mom.
    - japanese: 学校から、パーティに行く。
      english: To go to the party from school.
    - japanese: 仕事から帰る。
      english: To return home from work.
