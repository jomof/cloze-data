bunpro:
  grammar_point: とも
  jlpt: N2
  meaning: Even if, No matter
  meaning_warning: 少なくとも is a very common example of this construction which is also used in spoken Japanese.
  details:
    Register: Standard
    使用域: 一般
  writeup: ともis a particle that can be used either as a sentence-ending particle, conjunction particle,
    or adverbial particle. Despite this, the meanings are often interchangeable, and it depends mostly
    on what type of word they are grouped with as to which type of particle it is. Common interpretations
    ofともin almost any situation are 'even if (A)', or 'no matter if (A)', and it will basically always
    simply highlight that 'in spite of (A), still (B)'.As a conjunction particle,ともwill be paired with
    any words that are followed by theauxiliary verbsう, or よう, or after い-Adjectives in their conjunctive
    form.Theadverbial particleusage only appears after い-Adjectives in their conjunctive form, and a select
    number of adverbs. It is recommended not to use this structure after adverbs unless you have already
    seen it used this way in native material.
  examples:
    - japanese: 親が何と言おうとも、私は彼と結婚するつもりだ。
      english: No matter what my parents say, I intend on marrying him.
    - japanese: 魚がどんなに暴れようとも、この糸は絶対に切れません。
      english: No matter how violent the fish thrashes around, this line will never break.
    - japanese: 人生がいくら辛くとも、諦めてはいけない。
      english: No matter how hard life is, you must not give up.
    - japanese: いくら下手であろうとも、毎日練習をしていればそのうち上手になれる。
      english: No matter how bad you are at it, if you practice every day, you will eventually get good
        at it.
    - japanese: 生徒が授業に出席しなくとも、教師はきちんと授業を進めていくべきだ。
      english: Even if students do not attend, the teacher should proceed with the lesson.
    - japanese: どんなことになろうとも、国家が破産するのはまずありえない。
      english: No matter what (becomes of it) , it is impossible for a country to go bankrupt.
    - japanese: どんなにタバコが好きであろうとも、赤ちゃんができたら吸うわけにはいかない。
      english: No matter how much you like cigarettes, if you get pregnant you can't smoke.
    - japanese: ため息が出ようとも、仕事はやり遂げなければなりません。
      english: Even if you sigh, you must get some work done.
    - japanese: 頂点には届かなくとも、行けるところまで行ってみよう。
      english: Even if we don't reach the summit, let's try to go as far as we can.
  url: https://bunpro.jp/grammar_points/とも
  false_friends:
    - term: ようが〜まいが
      meaning: Even if, No matter what, Whether or not, [Emphatic], Volitional+が
      kind: synonym
    - term: にしても
      meaning: Even though, Even if, Even when, Also
      kind: synonym
    - term: たとえ〜ても
      meaning: Even if…is the case, Supposing that
      kind: synonym
    - term: どうしても
      meaning: Regardless of, No matter what
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-461
dojg:
  grammar_point: とも
  description: A conjunction in written Japanese that is used to express a concession.
  meaning: No matter ~ may be; even if; at ~ -est
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '507'
  examples:
    - japanese: (ksa).よく勉強したから、試験にどんな問題が出ようとも大丈夫だ。
      english: Since  I studied hard I feel confident no matter what problem shows up on the test.
    - japanese: (ksb).いかに家事が忙し{く/かろう}とも母は文句一つ言わなかった。
      english: No  matter how busy she was with housekeeping, my mother never uttered a single  complaint.
    - japanese: (ksc).どんなに健康であろうとも、一年に一回は健康診断を受けるべきだ。
      english: No  matter how healthy you are, you should have a check-up once a year.
    - japanese: (ksd).このプロジェクトは遅くとも来年の四月には完了するだろう。
      english: At  the latest, this project will be complete in April of next year.
    - japanese: (a).父は何が起きようともいつも平然としている。
      english: My  father is always very calm no matter what is impending.
    - japanese: (b).私は世界のどこに住もうとも一向に構わない。
      english: I  do not care at all where in the world I live.
    - japanese: (c).万一失敗しようとも、簡単に諦めてはいけない。
      english: Even  if by any chance you fail you shouldn't give up easily.
    - japanese: (d).いかに頭がよ{く/かろう}とも、努力しなければいい仕事は出来ない。
      english: No  matter how bright you may be, you cannot do a good job unless you make an  effort.
    - japanese: (e).どんなに品物が安{く/かろう}とも、質が悪ければ金を捨てることになる。
      english: No  matter how cheap merchandise may be, if the quality is poor, you will end up throwing  away
        money.
    - japanese: (f).金が十分な{く/かろう}とも、生活を楽しむことは出来るはずだ。
      english: Even  without enough money we should be able to enjoy life.
    - japanese: (g).どんなに運動が好きであろうとも、運動のやり過ぎはかえって悪い。
      english: No  matter how much one may like exercise, too much of it is bad.
    - japanese: (h).この手紙はあなたがいくら読みたくとも読ませるわけにはいかない。
      english: I  cannot let you read this letter, no matter how much you want to read it.
    - japanese: (i).僕は少なくとも、一年に三回は海外出張をしています。
      english: I  make business trips abroad at least three times a year.
