grammar_point: は〜くらいです
id: gp0432
rank: 4
bunpro:
  grammar_point: は〜くらいです
  jlpt: N3
  meaning: About the only, To the extent that
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: は〜くらいですis an expression in Japanese used to convey that '(B) is all that exists within (A)'.
    As with other grammar points that use くらい, this nuance will be shown in the form of an 'extent'. In
    は〜くらいです, both は and くらい are being used asadverbial particles. This structure is often translated as
    '(B) is about the extent of (A)'.To use this grammar pattern, (A) will come before は, highlighting
    the situation, place, thing, or person within which a limit exists. The (B) part of the sentence will
    then describe what that limit is, followed by くらいです(orだ).In order to add extra emphasis, のもの or なもの
    may follow くらい.
  examples:
    - japanese: 休日の日に家を出るのは、買い物に行くときくらいです。
      english: Going out to go shopping is about the only thing I do when I have a day off.
    - japanese: 仕事で忙しいのは、月曜日ぐらいだけです。
      english: Monday is about the only time I am busy at work.
    - japanese: 私は基本的になんでも食べられますよ。食べ物で嫌いなのは茹で玉子ぐらいです。
      english: In general, I can eat anything. Boiled eggs are about the only thing I dislike in regards
        of food.
    - japanese: 私の夢は家族を作ることぐらいかな。
      english: Starting a family is about the extent of my dreams.
    - japanese: 距離は5キロくらいのものです。
      english: The distance is only about 5km.
    - japanese: 電車は仕事に行くときに使っているくらいなものです。プライベートでは車しか使いません。
      english: Commuting to work is about the only time I use the train. In my personal time, I only use
        my car.
    - japanese: 私が得意なのは料理くらいです。
      english: Cooking is about the only thing I'm any good at. (extent)
    - japanese: 私の仲間は、犬と猿と雉くらいです。
      english: A dog, a monkey and a pheasant are about the only friends I have. (extent)
    - japanese: 私が苦手なのは、ネギくらいのものです。
      english: Green onion is about the only thing that I do not particularly care for. (extent)
