dojg:
  grammar_point: それどころか
  description: A conjunction that is used to indicate that the level/degree of a fact or a situation expressed
    in the second sentence is far above or below the level/degree of a fact or a situation expressed in
    the first sentence.
  meaning: On the contrary; far from that; as a matter of fact
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '420'
  examples:
    - japanese: (ksa).スミスさんは漢字が書けない。それどころか、平仮名も満足に書けない。
      english: Mr.  Smith cannot write kanji. As a matter of fact, he cannot write even hiragana  satisfactorily.
    - japanese: (ksb).Ａ：今晩パーティーに行かない? Ｂ：それどころ{か、/じゃないよ。}親父が入院したんだ。
      english: 'A:  Shall we go to the party tonight? B: No way (literally: Far from it). Dad got  hospitalized.'
    - japanese: (a).あの人は若くはありませんよ。それどころか、お孫さんが三人もいるんですよ。
      english: She  is not young. On the contrary, she has as many as three grandchildren.
    - japanese: (b).お金は一銭もありません。それどころか、借金で苦しんでいるんです。
      english: I  don't have a penny. As a matter of fact, I'm suffering from debts.
    - japanese: (c).ジムは日本語の会話が出来ない。それどころか、簡単な挨拶も日本語で出来ない。
      english: Jim  cannot speak Japanese. In fact, he cannot even make simple greetings in  Japanese.
    - japanese: '(d).A: 風邪を引いたんだって?B:それどころか、肺炎になって、入院していたんだ。'
      english: 'A:  Did you have a cold? (literally: I heard that you had a cold, but is it true?)  B:
        On the contrary, I had pneumonia and got hospitalized.'
    - japanese: (e).A：映画を見に行こうか?B:それどころじゃないよ。今晩が徹夜しなければならないほど忙しいんだ。
      english: 'A:  Shall we go see a movie? B; Are you kidding? (literally: Far from it) Tonight  I''m
        so busy that I have to stay up all night.'
    - japanese: (f).A:和子、手伝ってくれる?B:それどころじゃないのよ、今宿題で忙しくて。
      english: 'A:  Kazuko, can you help me? B; No way, I''m busy doing my homework, you know.'
    - japanese: (g).クラークさんは刺身が食べられる。それどころか納豆まで食べられる。
      english: Clark  can eat sashimi. As a matter of fact, he eats even nattou.
