  grammar_point: なしに
  description: An adverbial phrase meaning “without (doing) something”.
  meaning: Without
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '362'
  examples:
    - japanese: (ksa).料金は予告(すること)なしに変更する場合がございます。
      english: 'The fee may (literally: will sometimes) change without prior  notice.'
    - japanese: (ksb).友達が何の連絡もなしにいきなり訪ねてきた。
      english: My friend suddenly dropped by without contacting me ﬁrst.
    - japanese: (ksc).日本語の授業は手続き(すること)なしには聴講できません。
      english: You cannot audit a Japanese class without going through the  formal (registration) process.
    - japanese: (a).ソフトウエアの不正コピーには、許諾なしに複製されたソフトウエアや、偽造されたソフトウエアが含まれている。
      english: Illegal copies of software include software copied without  permission and forged software.
    - japanese: (b).お客様の同意なしに、第三者に個人情報を転送することはありません。
      english: We will never transfer private information to a third party  without the customer's consent.
    - japanese: (c).男たちは何の許可もなしに事務所のコンピュータを勝手に使っていた。
      english: The men were using the ofﬁce computers without permission.
    - japanese: (d).キリスト教を理解することなしにヨーロッパの文化や社会を理解することは難しいと言われています。
      english: They say it is difficult to understand  European culture and society without understanding
        Christianity.
    - japanese: (e).この実験の最初の10年は何の成果も得ることなしに過ぎてしまった。
      english: The ﬁrst 10 years of this experiment passed, and we had not  obtained a result.
    - japanese: (f).コンピュータと通信技術が飛躍的に発展するにつれ、社会生活が大きく変化し、いまやコンピュータなしには我々の生活が成立しなくなりつつある。
      english: With the rapid development of computers and communications  technology, society has seen
        great changes, to the point that it is becoming  harder to conduct our daily lives without computers.
    - japanese: (g).天気予報もテレビ中継も国際電話も、人工衛星の助けなしにはやっていけない時代になっている。
      english: We are now in an age in which weather forecasting, live TV  broadcasting and international
        telephone calls are impossible without the help  of satellites.
    - japanese: (h).この掲示板では、営業目的の書き込みや著しく長い書き込みについては、断りなしに削除させていただくことがあります。
      english: Comments that are for sales purposes or are extremely long may  be deleted from this bulletin
        board without prior notice.
    - japanese: (i).大事なことを何の話し合いもなしに決められて、私としては納得ができない。
      english: They have made an important decision on an issue without any  discussion. I am dissatisﬁed.
    - japanese: (j).一切の政治権力なしに人々自由を実現することは、はたして可能なのだろうか。
      english: I wonder if people's freedom can be realised without any  political power.
    - japanese: (k).人一倍照れ屋だった父は、酒なしには人と話もできなかった。
      english: My father, who was twice as shy as other people, couldn't even  talk with people without
        drinking sake ﬁrst.
