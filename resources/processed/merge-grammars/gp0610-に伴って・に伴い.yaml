    - japanese: このゲームでは高レベルに達するに伴って、上級の魔法が使えるようになる。
      english: In this game, as higher levels are reached, advanced magic will become available. (along
        with・consequent upon)
    - japanese: 火傷に伴う痛みは神経への刺激が原因だとされている。
      english: Pain associated with burns is considered to be caused by nerve stimulation.
    - japanese: トマトはヨーロッパに初めて紹介されたときは、毒と考えられていた。年が経つに伴いこの野菜に対する考え方が変わってきた。
      english: Tomatoes were considered poisonous when introduced to Europe for the first time. As the
