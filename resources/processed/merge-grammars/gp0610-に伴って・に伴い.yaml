bunpro:
  grammar_point: に伴って・に伴い
  jlpt: N2
  meaning: As, Due,  Along with, Hand-in-hand with, Resulted in, Be consequent upon
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: When the う-Verb伴う 'to accompany' in its て-form is used with に and attached to the end of nouns
    or verbs in their dictionary forms, it is regularly translated as 'due to (A), (B)', 'hand in hand
    with (A), (B)', or 'along with (A), (B)'. In all of these meanings, the base interpretation of 'to
    accompany' is being highlighted.As 'accompanying' does not specifically indicate that (A) is controlling
    (B), this grammar structure may be used simply to indicate things that happen at the same time, rather
    than when something is being directly caused by the first. However, (A) having a strong influence
    on the change of (B) is usually implied.に伴うmay also appear directly before another noun when it is
    being modified by the verb.に伴ってis used both for events that are progressively changing at the same
    time, and momentary events that cause a sudden change.
  examples:
    - japanese: この町の人口が減少するに伴って空き家が増加して来ました。
      english: As the population of this town has declined, the number of vacant houses has increased.
    - japanese: パソコンの初期化をするのに伴う手順は取扱説明書の５１ページに記載されています。
      english: The procedure associated with formatting the computer is described on page 51 of the instruction
        manual.
    - japanese: インターネットの普及に伴って、オンラインで買い物を済ませる人が増えた。
      english: With the spread of the Internet, more and more people are completing their purchases online.
    - japanese: 高速道路の情報サイト：リフレッシュ工事に伴う車線規制のお知らせ。
      english: 'Highway information website: Notice of lane restriction due to road reconstruction.'
    - japanese: 津波は地震に伴い発生することが多いが、火山現象に伴い津波が発生することも有るそうだ。
      english: ''
    - japanese: 歳を取るに伴って物忘れが酷くなってきてる感じがする。
      english: I feel like I'm getting more forgetful as I get older.
    - japanese: 城の改修中、床の修理に伴って、壁も塗りなおされた。
      english: During the castle renovation, along with the floor repairs, the walls were also repainted.
    - japanese: ライト兄弟による初めての飛行は１９０３年に成された。それに伴って、近代の航空産業が生まれた。
      english: The Wright brothers succeeded in becoming the first in flight in 1903. This resulted in
