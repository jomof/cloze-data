dojg:
  grammar_point: 何ら〜ない
  description: A structure that is used to express a strong negative statement.
  meaning: Not ~ at all; not any ~; nothing; no ~ whatsoever
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '334'
  examples:
    - japanese: (ksa).日本の大学教育の現状は何ら改善されていない。
      english: The state of Japanese college education has not improved at  all.
    - japanese: (ksb).会社側は労働組合に対して何らの誠意ある回答もしなかった。
      english: 'The company (literally: company side) has failed to give any  sincere reply to the labour
        union (whatsoever).'
    - japanese: (a).私は彼女とは何ら面識もないので、彼女の能力を知る由もありません。
      english: I am not acquainted with her at all, so I don't have any reason  to know her ability.
    - japanese: (b).ソウルの町は、人の話さえ聞かなければ東京にいるのと何ら変わりがありません。
      english: The city of Seoul seems no different than Tokyo, as long as you  don't hear someone talk.
    - japanese: (c).このドラマに登場する人物は実在する個人とは何ら関わりがありません。
      english: The characters appearing in this drama have no connection to  any real individuals.
    - japanese: (d).１９９０年の入管法の改正で日系人はその在留が合法化され、日本での就労についても何ら制限を受けないことになった。
      english: The 1990 amendment of the immigration law legalized the  residence of Japanese descendants
        from abroad in Japan, and they are now no  longer restricted in any way from working in Japan.
    - japanese: (e).当ホテルはホテル内での紛失に関しては何らの責任も負いません。
      english: This hotel takes no responsibility for items lost within the  hotel.
    - japanese: (f).彼女は生まれつき楽観的で、自分の将来についても何らの不安も感じていなかった。
      english: She was a born optimist and felt no anxiety whatsoever about  her future.
    - japanese: (g).この町は災害に対して何らの備えもない。
      english: This town has made no provision against disaster.
    - japanese: (h).うちの社長は厳しくて、何らの失敗も許してくれない。
      english: Our company president is strict and won't accept any errors.
