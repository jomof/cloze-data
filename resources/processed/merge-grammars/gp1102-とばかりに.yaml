dojg:
  grammar_point: とばかりに
  description: A phrase that indicates that someone does something in order to convey something or in
    such a way that someone is convinced that something is the case.
  meaning: As if; as if to say that; as if ~ were convinced that; as if ~ believed that; as if ~ decided
    that
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '618'
  examples:
    - japanese: (ksa).悟は「黙ってついてこい」とばかりに先に立って歩き出した。
      english: 'Satoru started off (literally: began to walk ahead) as if to say: "Don''t say anything
        and follow me."'
    - japanese: (ksb).課長は余計な質問はするなとばかりに私をにらみつけた。
      english: My section chief glared at me as if to tell me not to ask any unnecessary questions.
    - japanese: (ksc).霧が晴れたので、私は今がチャンスとばかりに写真を撮りまくった。
      english: The fog had cleared, so I took pictures furiously, as if it were my only chance.
    - japanese: (ksd).竹本はこの時とばかりに日頃の不満を吐き出した。
      english: Takemoto vented his long-held complaints as if he were convinced this was the time (to
        do so).
    - japanese: (a).彼女は「えい！」とばかりに侵入者を投げ飛ばした。
      english: 'She threw off (literally: ﬂung) the intruder with a yell (literally: as if yelling, "Ei.!").'
    - japanese: (b).庭園の花たちは早く撮ってとばかりに美しく咲いていました。
      english: The ﬂowers in the garden were blooming beautifully, as if they  wanted us to take their
        pictures.
    - japanese: (c).思い立ったが吉日とばかりにエアロビクスを始めました。
      english: I began aerobics believing that the day you think of something  is an auspicious day to
        start it.
    - japanese: (d).新鮮な魚を食べられるのは今日が最後とばかりに、刺身を食べられるだけ食べた。
      english: I ate as much sashimi as I could, as if I were convinced it was  the last day I could eat
        fresh ﬁsh.
    - japanese: (e).守は心の洗濯とばかりに一週間の旅行に出かけた。
      english: Mamoru left for a one-week trip, seemingly convinced that it  would refresh his mind.
    - japanese: (f).彼らはここぞとばかりに自分たちの給料の安さを訴えた。
      english: Seeming to have decided that this was a great opportunity, they  protested that their wages
        were low.
