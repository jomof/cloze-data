grammar_point: んがため(に)
rank: 8
bunpro:
  grammar_point: んがため(に)
  jlpt: N1
  meaning: In order to, To, For the purpose of
  meaning_warning: 'Exception: する → せん'
  details:
    Register: Formal
    使用域: 硬い
  writeup: んがためis a grammar pattern used when indicating that something is being done 'for the purpose
    of (A)', or 'with (A) as the goal'. ん comes from an abbreviation of む, which is aclassical auxiliary
    verbused to show intent or strong will in the same way as う and よう in modern Japanese. ん is then followed
    by が, and thenounため 'sake', or 'purpose'.ん connects to theindeterminate formof verbs (ない stem). Either
    の or に will usually come afterんがため, depending on whether it is followed directly by a noun, or a statement
    linking to a verb.The meaning of む is kept in ん, as this grammar structure will imply the speaker's
    will to achieve the goal of (A). As む expresses intent, the verb that ん is attached to must be something
    that can be controlled by the speaker.CautionLike most classical structures that interact with する,
    the more old-fashioned せ will be used as the base, rather than し.
  examples:
    - japanese: 彼は若い頃からお金を貯めんがために、色々と我慢してきた。
      english: In order to save up money, he has sacrificed a lot since he was young.
    - japanese: 私の両親たちは私たちの夢を叶えんがために、毎日休まずに仕事をしてきました。
      english: In order to fulfill our dreams, my parents have worked everyday without any rest.
    - japanese: こんなことはしたくないが大会で勝たんがためのことだ。
      english: I don't want to do such a thing, but in order to win this competition.
    - japanese: 売れ残りの商品を売らんがための作戦を考えたが何も思いつかなかった。
      english: I tried to come up with a strategy in order to sell the unsold goods, but came up with
        nothing.
    - japanese: 彼女は自分の作戦を成功させんがために、友達を裏切った。
      english: She betrayed her friends in order to make her plans work.
    - japanese: 記事：「その会社は不良品を売らんがために、高齢者の弱みにつけ込んだ。」
      english: 'Article: ''That company took advantage of the elderly in order to sell defective products.'''
    - japanese: ソクラテス「生きんがために食え、食わんがために生きるな」
      english: 'Socrates: ''Thou shouldst eat to live; not live to eat.'' (for the purpose of)'
    - japanese: 小説：「力の指輪を得んがための戦争が始まった。」
      english: 'Novel: ''The war for the purpose of acquiring the ring of power has begun.'''
    - japanese: 小説：「魔王の軍よりこの世界を救わんがためにドワーフと人間とエルフとの協力が必要である。」
      english: 'Novel: ''The cooperation of dwarves, humans, and elves is needed in order to save the
        world from the army of the Demon King.'''
    - japanese: 時代小説、A：「我々が失敗したら?」B：「そうなれば、みずからの身を守らんがため退却を余儀なくされるときがくるかもしれぬ。」
      english: 'A historical novel, A: ''And what if we fail?'' B: ''If that happens, the time may come
        when we will be forced to retreat in order to protect ourselves. '''
