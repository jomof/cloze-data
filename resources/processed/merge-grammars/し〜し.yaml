    \ what’s more\n- (ii){Adjective な stem/ N}\n- {だ/だった}し\n- {静かだ/静かだった}し\n- Something is/was quiet and\
    \ what’s more\n- {先生だ/先生だった}し\n- Someone is/was a teacher and what’s more"
  part_of_speech: Conjunction
