dojg:
  grammar_point: というより(は)
  description: A phrase that is used to indicate more accurate characterisation of someone or something.
  meaning: Rather than; more ~ than ~
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '495'
  examples:
    - japanese: (ksa).今年の夏は涼しいというよりは寒かった。
      english: This  summer was cold rather than cool.
    - japanese: (ksb).カーラは臆病というより(は)むしろ用心深い。
      english: Kara  is cautious rather than timid.
    - japanese: (ksc).本田さんは教育者というより(は)むしろ学者に近い。
      english: Mr.  Honda is more of a scholar than an educator.
    - japanese: (ksd).あの人は酒を飲むというより(は)むしろ酒に飲まれていると言った方がいい。
      english: One  should say that sake drinks him rather than he drinks sake.
    - japanese: (a).私にはこの音楽は楽しいというよりは、むしろやかましい。
      english: To  me this music is noisy rather than enjoyable.
    - japanese: (b).あの人は丁寧というよりは、慇懃無礼だ。
      english: He  is politely insolent rather than polite.
    - japanese: (c).彼の説明は簡潔というよりは、むしろ不十分だと言うべきだ。
      english: We  should say that his explanation is insufficient rather than concise.
    - japanese: (d).父は、父親というよりは、むしろいい友達という感じでした。
      english: I  felt that my father was a good friend rather than a father.
    - japanese: (e).彼は大学教授というよりは、ビジネスマンだ。
      english: He  is a businessman rather than a college professor.
    - japanese: (f).私は教師ですが、教えているというよりは、勉強させてもらっています。
      english: 'I''m  a teacher, but I am learning (literally: I have the privilege of being allowed  to
        study) rather than teaching.'
    - japanese: (g).あの母親は子供を愛しているというよりは、むしろ、甘やかしている。
      english: That  mother is pampering her child rather than loving him.
    - japanese: (h).彼と話していると、会話をしているというよりは、一方的に話を聞かされているといった感じだ。
      english: When  I talk with him I feel that unilaterally I am forced to listen to his talk  rather
        than being engaged in conversation.
    - japanese: (i).私が呼んだというより、むしろ彼女の方が押しかけて来たんです。
      english: It's  more of a case of her having invited herself than me having invited her.
