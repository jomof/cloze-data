  description: A structure that introduces multiple perspectives when describing a person or a thing.
  meaning: In terms of both ~ and ~; in terms of ~ as well as ~; from the perspective of both ~ and ~
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
