grammar_point: とかで
rank: 6
dojg:
  grammar_point: とかで
  description: A conjunction that is used to give an uncertain reason for something.
  meaning: For some reason like ~; saying something like ~; because ~ or something like that
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '498'
  examples:
    - japanese: (ks).高木さんは大阪に出張するとかでパーティーに来なかった。
      english: Mr.  Takagi didn't show up at the party, saying something like he was going to make  a
        business trip to Osaka.
    - japanese: (a).友人の竹田は大学の授業が面白くないとかで大学を辞めてしまった。
      english: My  friend Takeda quit college, saying something like the college classes weren't  interesting.
    - japanese: (b).ミリアムは日米関係に興味があるとかで、大学で国際関係論を専攻した。
      english: Miriam  majored in international relations saying something like she was interested in  Japan-US
        relations.
    - japanese: (c).エンジンに故障があったとかで、飛行機の出発が五時間も遅れた。
      english: The  flight departure was five hours late for some reason like there was engine  trouble.
    - japanese: (d).受講生が少なかったとかで、四年生の日本語のクラスは取りやめになった。
      english: The  4th-year Japanese class has been cancelled for some reason like the enrolment  was
        low.
    - japanese: (e).田村は殺人現場に居合わせたとかで、警察に逮捕された。
      english: Tamura  was arrested by the police allegedly because he happened to be at the scene of  the
        murder or something like that.
  writeup: '##'
  formation: "## \n\n- Sinformal\n- とかで\n- 日本へ行くとかで\n- Saying something like someone is going to Japan\n\
    - 学校がつまらないとかで\n- Saying something like the school is boring"
  part_of_speech: Conjunction
  related: '【Related Expression: から; ので】'
  antonym: ''
  source: resources/original/dojg/all/とかで.yaml
