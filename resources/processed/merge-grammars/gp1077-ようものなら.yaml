dojg:
  grammar_point: ようものなら
  description: A conjunctive phrase that presents an undesirable hypothetical situation.
  meaning: If ~ happen to; if ~ at all; if ~ choose to
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '728'
  examples:
    - japanese: (ks).山野氏は非常に時間に厳しい人で、面会時間に5分も遅れようものなら以後二度と会ってはもらえない。
      english: Mr. Yamano is very strict about time; if you happen to be even  five minutes late for an
        appointment with him, he won't meet with you again.
    - japanese: (a).私はタバコの煙に特に敏感で、近くで吸われようものならもう何事にも集中できなくなってしまう。
      english: I'm particularly sensitive to cigarette smoke, so when someone  is smoking nearby, I cannot
        concentrate on anything.
    - japanese: (b).ニューヨークでは信号が青に変わって一秒でも発進が遅れようものなら、すかさず後ろからクラクションを鳴らされる。
      english: In New York, if you happen to take even a second to move (your  car) forward after the
        trafﬁc light turns green, the driver behind you honks at  you immediately.
    - japanese: (c).この島は、晴れていれば散歩や海水浴などが楽しめるが、雨に降られようものなら何もやることがなくなる。
      english: On this island, you can have fun walking and swimming in the  ocean on sunny days, but
        if it happens to rain, there's nothing to do.
    - japanese: (d).この飛行機は前の座席との間隔が極端に狭いので、私のように大きい人間は、前の人に椅子を倒されようものなら、文字通り身動きできなくなってしまう。
      english: 'The seats in this airplane have an extremely small amount of  space between them, so if
        someone in the seat ahead chooses to lean back, large  people like me are stuck (literally: are
        in a situation in which they literally  cannot move).'
    - japanese: (e).最近頻繁にやってくる訪問販売は頭痛の種です。断っても簡単には帰りませんし、うっかり家の中に入れようものなら買うまで帰りません。
      english: The frequent visits of door-to-door salesmen these days are a  real headache. The salesmen
        won't leave even if you say "no thanks," and if you  happen to let them in the house by mistake,
        they won't leave until you buy (their  products).
    - japanese: (f).花粉症の季節にうっかりバイクで出かけようものなら、走行中にくしゃみ連発でフルフェイスのヘルメットの中は悲惨な状態になる。
      english: 'If you happen to go out on a motorcycle in pollen season (literally:  pollen allergy season)
        by mistake, you''ll keep sneezing and be miserable inside  your full-face helmet.'
    - japanese: (g).この魚は猛毒を持っていて、間違ってそのトゲに刺されようものなら、患部が大きく腫れ上がってしまう。
      english: This ﬁsh is very poisonous, and if you happen to be stung, that  area will swell a lot.
    - japanese: (h).田村さんは最近漢方医学に凝っていて、うっかりそのことを聞こうものなら、たっぷり一時間はその効用を聞くはめになる。
      english: Ms. Tamura has taken up (studying) Chinese  medicine recently and if you ask her about
        it by  mistake, you will end up listening to (her talk about) its effects for a full  hour.
