dojg:
  grammar_point: ことは
  description: Speaking of proposition X, X is certainly true.
  meaning: Indeed one does something alright, (but ~); indeed ~ (but ~); do ~ (but ~)
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '206'
  examples:
    - japanese: (ks).私はテニスをすることはする・しますが上手じゃない・上手じゃありません。
      english: I do play tennis, but I am not good at it.
    - japanese: (a).ジョーンズさんは日本語を話すことは話しますが、簡単なことしか言えません。
      english: Mr. Jones does speak Japanese, but he can say only simply things.
    - japanese: (b).ボストンシンフォニーの切符は買えたことは買えましたが、大変悪い席でした。
      english: I could buy a ticket for the Boston Symphony alright, but it was a very bad seat.
    - japanese: (c).この店は安いことは安いですが、ものが良くありません。
      english: This store is inexpensive alright, but its goods are of poor quality.
    - japanese: (d).今日の試験は難しかったことは難しかったが、よく出来た。
      english: Today's test was indeed difficult, but I did well on it.
    - japanese: (e).私のアパートは駅に近くて便利なことは便利ですが、家賃がとても高いです。
      english: My apartment is close to the station and convenient alright, but the rent is very high.
    - japanese: (f).その女の子が好きだったことは好きでしたが、結婚はしなかったんです。
      english: I did like the girl, but I didn’t marry her.
    - japanese: (g).あの人はいい人はいいだったけれど頑固だったね。
      english: He was indeed a good person, but he was stubborn, wasn’t he?
  writeup: '## 1. In this construction, when the main verb is in the past tense the tense of the first
    verb/adjective can be changed into the nonpast tense. Thus, Examples (b) and (d) could be (1) and
    (2), respectively. The switched versions are more common in conversation.'
