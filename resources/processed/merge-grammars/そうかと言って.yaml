dojg:
  grammar_point: そうかと言って
  description: A structure which expresses that the speaker/writer cannot easily accept the corollary
    from the preceding statement owing to some circumstances, although he feels like accepting it
  meaning: But; yet; even so
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '397'
  examples:
    - japanese: (ksa).Ａ：魚が体にいいそうですよ。Ｂ：そうかと言って、毎日魚ばかりを食べているわけにもいかないでしょう。
      english: 'A:  I hear that fish is good for your health. B: But we couldn''t eat just fish  every
        day, you know.'
    - japanese: (ksb).アメリカの方が土地も家も安いが、そうかと言って、簡単に移住するわけにもいかない。
      english: Land  and housing are less expensive in America, but we cannot easily immigrate.
    - japanese: '(a).A: 手ぶらで来て下さいと言っていましたよ。B:そうかと言って、何も持って行かないわけにもいかないでしょうね。'
      english: 'A:  He told me not to bring anything. B: But, we cannot go there empty handed, you  know.'
    - japanese: '(b).A: 明日の試験はとても易しいそうですよ。B:そうかと言って、何も勉強しないわけにもいかないでしょう。'
      english: 'A:  They say that tomorrow''s examination is very easy. B: But still, it can''t mean  that
        we don''t need to study at all.'
    - japanese: '(c).A: 来週は連休だから、遊べますね。B:そうかと言って、ゴルフばかりしているわけにもいかないね。'
      english: 'A:  There are consecutive holidays next week, so we can have fun. B: But, I cannot  just
        play golf, you know.'
    - japanese: '(d).A: 煙草は体に悪いですよ。B:そうかと言って、煙草に代わる物が見つからないし。'
      english: 'A:  Cigarettes are bad for your health, you know. B: Even so, I cannot find a  substitute
        for cigarettes.'
    - japanese: (e).A：毎日三十分くらい運動するといいそうですよ。B:そうかと言って、それだけの時間は作れないしね。
      english: 'A:  They say that it''s good to exercise for about 30 minutes every day. B: But it  is
        next to impossible to make that amount of free time, you know.'
    - japanese: (f).漢字をもっと覚えなければならないのは分かっているが、そうかと言って、漢字ばかり覚えているわけにもいかない。
      english: I  know I have to memorize more kanji, but even so, I cannot memorize just kanji.
    - japanese: (g).妻子と別れるのはつらいが、そうかと言って、この海外出張を断るわけにもいかない。
      english: It  is painful to leave my wife and kids behind, but I cannot excuse myself from  this
        business trip abroad.
