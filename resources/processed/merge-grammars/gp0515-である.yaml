bunpro:
  grammar_point: である
  jlpt: N3
  meaning: Formal or literary だ, Authoritative, Copula
  meaning_warning: Primarily used in literary work
  details:
    Register: Formal
    使用域: 硬い
  writeup: である(orであります) is a construction in Japanese that is considered to be the formal equivalent ofだ.
    This should not be confused with thepolite speechwordです, asであるis simply a combination of theconjunctive
    formofだ, and the う - Verb, ある.であるmay be used in any place thatだwould usually be used, but is most
    likely to be found at the end of sentences/statements.Fun FactBecause the な that is used withな-Adjectivesis
    simply theattributive formofだ,であるmay replace な or の when connecting one noun to another. The attributive
    form just means the form of a word that can be directly linked to a noun. As ある'sattributive formis
    just ある, it does not need to be modifed at all.However, although this is grammatically correct, it
    would sound quite stiff in many circumstances, and should be avoided in standard speech.Cautionであります(as
    opposed toである) is very formal, and will almost exclusively be used by people within jobs that absolutely
    require this level of formality (politics, police force, military, etc). Due to this, its use within
    regular conversation will sound stiff, or perhaps even like the speaker is jokingly being over polite.
  examples:
    - japanese: 日本一デカイ博物館はこの博物館である。
      english: The largest museum in Japan is this one.
    - japanese: ここから悲しいことが起きるのである。
      english: This is where something sad starts to happen. (Here comes the sad bit)
    - japanese: 私達が会えたのは運命であります。
      english: It is destiny that we met.
    - japanese: 大変であることを人にやらせるのは良くない。
      english: It is not good to make someone else do difficult things.
    - japanese: 重要である箇所をまとめた資料がこちらです。
      english: These are the documents highlighting all the important sections.
    - japanese: 名前はタナカであります！
      english: My name is Tanaka! (Responding to a person in a higher rank in a military)
    - japanese: 最後のプリンを食べたのは私であります。
      english: I am the one who ate the last pudding. (Jokingly polite)
    - japanese: 彼はとてもハンサムである。
      english: He is very handsome.
    - japanese: 彼はパイロットであった。
      english: He was a pilot.
    - japanese: とても面白いドラマである。
      english: It is a very interesting drama.
    - japanese: 題名：「吾輩は猫である。」
      english: 'Title: ''I am a cat.'''
    - japanese: 夢は海外で成功することである。
      english: My dream is to be successful overseas.
