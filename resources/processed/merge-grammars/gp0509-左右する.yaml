bunpro:
  grammar_point: 左右する
  jlpt: N3
  meaning: Influence, Impact, Control
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: 左右is anounthat may literally be translated as 'left and right'. This particular noun is quite
    often used as aするverb, in order to convey the level of control someone has over a specific situation.
    This control may be translated as 'influence', 'impact', 'dictate' or simply 'control'.左右するmay be
    used by itself, when describing a whole clause, or it may be followed directly by another noun, to
    show exactly what is being controlled/influenced.左右するis frequently seen in the passive form左右される.
    This is used most often when the noun following される is the thing that is being controlled itself,
    rather than こと or もの referring back to an earlier statement.Caution左右するimplies direct (A)'s direct
    control of (B), and is far stronger than to affect '影響'. Due to this,左右may be thought of as being
    closer to 'to dominate' in English. In Japanese though, the most basic description is思うままに動かす 'to
    move exactly as one wishes'.
  examples:
    - japanese: 新しくできる法律によって国民の自由が大きく左右するかもしれません。
      english: Depending on the new law that is being made, it may influence the freedom of its citizens.
    - japanese: 砂糖を入れるか入れないかで、味が大きく左右することがある。
      english: Depending on whether you put in sugar or not, there are times where it influences the flavor
        greatly.
    - japanese: 商品の値段はお客さんが商品を買うか買わないかを左右することがある。
      english: There are times when the price of a product dictates whether the customer will buy it or
        not.
    - japanese: 肉を焼いてからタレをいれることは、味を大きく左右する原因の一つだ。
      english: Cooking the meat before you add the sauce is a factor that will greatly impact the flavor.
    - japanese: この人は話す人に意見を左右されることが多いです。
      english: This person's opinions are easily influenced by those they talk to.
    - japanese: 農業は天気に大きく左右される仕事です。
      english: Farming is a job that is largely controlled by the weather.
    - japanese: 流行についてのサイト、記事のタイトル：「靴磨きが靴の寿命と美しさを左右する」
      english: 'Website about fashion, title of an article: ''Polishing shoes influences the shoe''s lifespan
        and beauty.'' (impacts・affects)'
    - japanese: 歴史書：「古代ギリシャ人は自分たちの生活が神々に左右されると信じていた。」
      english: 'History book: ''Ancient Greeks believed that their lives were influenced by gods.'' (impacted・controlled)'
    - japanese: ビジネス記事：「新しい法律が電気自動車の需要を左右するかもしれない。」
      english: 'Business article: ''The new law may influence the demand for electric cars.'' (impact・control)'
    - japanese: 教科書：「裁判官は賄賂などによって左右されないよう良い給与が保証されている。」
      english: 'Textbook: ''Judges are guaranteed a decent salary so that they won''t be swayed (influenced)
        by bribes and the like. '' (impacted・controlled)'
    - japanese: 記事：「平均余命を大きく左右するのは食生活や睡眠時間だと考えられている。」
      english: 'Article: ''One''s eating habits and the amount of sleep one gets are thought to have a
        huge influence on life expectancy.'' (impact・control)'
