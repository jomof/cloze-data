dojg:
  grammar_point: お~だ
  description: A phrase which expresses the speaker's respect for someone when describing that person's
    action or state.
  meaning: Polite copula, equivalent to 'desu' but often used for adjectives or states related to the
    listener.
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '318'
  examples:
    - japanese: (ksa).お急ぎですか。
      english: Are  you in a hurry?
    - japanese: (ksb).今お持ちのカードはもう使えません。
      english: You  can no longer use the card you have now.
    - japanese: (a).もう皆さんお集まりです。
      english: 'Everybody  is here (literally: has gathered) now.'
    - japanese: (b).河野さん、課長がお呼びですよ。
      english: 'Mr.  Kono, the Section Chief wants to see you (literally: is calling you).'
    - japanese: (c).コピーはもうお済みですか。
      english: Have  you already finished copying?
    - japanese: (d).どんな人をお望みですか。
      english: What  kind of person would you like?
    - japanese: (e).お客様はまだお帰りじゃありません。
      english: The  guests haven't left yet.
    - japanese: (f).お疲れでしたらこの部屋でしばらくお休み下さい。
      english: If  you are tired, please take a rest in this room for a while.
    - japanese: (g).今お使いのワープロはいつお買いになりましたか。
      english: When  did you buy the word processor you are using now?
    - japanese: (h).先生は今何をご研究ですか。
      english: What  are you researching now, Professor?
    - japanese: (i).天皇陛下がご訪問の国々はどうですか。
      english: Which  countries is the Emperor going to visit?
