bunpro:
  grammar_point: Verb+にいく
  jlpt: N5
  meaning: To go ~, To go in order to ~
  meaning_warning: null
  details:
    Part of Speech: Verb
    Register: Standard
    品詞: 表現
    単語の種類: 動詞
    使用域: 一般
  writeup: に行く is a grammar construction that is used when someone is going somewhere for the purpose
    of doing (A). (A) representing the verb that comes before に行く . As with other uses of に , this particle
    is highlighting an end point or goal of 'going'.When using this structure, it will be important to
    remember that (A) will appear in its stem form, before に行く gets attached to the end.This grammar point
    is regularly translated as 'to go in order to (A)'.If you have already 'gone' somewhere for the purpose
    of doing something, then you would use '(A) に 来た ', while at the location.
  examples:
    - japanese: ラーメンを食べにいく。
      english: To go eat ramen. (to go in order to eat)
    - japanese: サッカーをしにいく。
      english: To go play soccer. (to go in order to play)
    - japanese: 日本語を勉強しにいきます。
      english: I will go study Japanese. (to go in order to study)
    - japanese: 公園へ遊びにいった。
      english: I went to play at the park. (to go in order to play)
    - japanese: 本を買いにいきます。
      english: I will go buy a book. (to go in order to buy)
