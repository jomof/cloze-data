    - informal, negative, nonpast
    - ます
    - formal, nonpast
    - 話しはじめ
    - る
    - informal, nonpast
    - 食べはじめ
    - れば
    - conditional
    - よう
    - volitional
    - た
    - て form
    - た
    - informal, past
