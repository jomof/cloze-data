dojg:
  grammar_point: それが
  description: An interjection which signals that the speaker is going to provide an unexpected response
    to a question.
  meaning: Well (contrary to your expectation; I'm afraid to say this, but)
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '423'
  examples:
    - japanese: (ks).Ａ：奨学金がもらえそうですか。Ｂ：(いえ)それが難しそうなんです。
      english: 'A:  Does it look like you can get a scholarship? B: Well, (no,) it looks difficult.'
    - japanese: '(a).A: 試験、どうだった?B:それが、駄目だったんだ。'
      english: 'A:  How was the exam? B: Well, (I''m sorry to say this, but) it was no good.'
    - japanese: '(b).A: 来年は日本で働くんですね。B: いや、それが行けなくなってしまったんです。'
      english: 'A:  You''re going to work in Japan next year, aren''t you? B: Well, no, it''s turned  out
        that I can''t go.'
    - japanese: (c).A：彼女に会って話したんだろう。B:それが、合ったことは合ったんだけど、顔を見たら何も言えなくなってしまって。
      english: 'A:  You met her and talked to her, right? B: Well, I did meet her, but when I saw  her
        face, I couldn''t say anything.'
