grammar_point: 何でも
rank: 6
dojg:
  grammar_point: 何でも
  description: A phrase that indicates the speaker's uncertainty about something.
  meaning: I don't know for sure, but
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '215'
  examples:
    - japanese: (ks).何でも山本さんは奥さんと別れて、一人で暮らしているそうですよ。
      english: I  don't know for sure, but they say that Mr. Yamamoto has separated from his wife  and
        lives alone.
    - japanese: (a).何でもこの辺は物価が非常に高いそうですよ。
      english: I  don't know for sure, but they say things are expensive in this neighbourhood.
    - japanese: (b).何でもあの人は株で大分もうけたようですよ。
      english: I  don't know for sure, but he appeared to have earned a lot of money through  stocks.
    - japanese: (c).何でも戸田さんの息子さんはシカゴ大学で経営学修士を取ったらしいですよ。
      english: I  don't know for sure, but it seems that Mr. Toda's son received an MBA at the  University
        of Chicago.
    - japanese: (d).何でも日本とアメリカの西海岸を五時間ぐらいで飛ぶ飛行機を開発しているという話ですよ。
      english: I  don't know for sure, but there's some talk that they are developing an airplane  that
        flies between Japan and the west coast of the States in about five hours.
  writeup: '##'
  formation: '##'
  part_of_speech: Phrase
