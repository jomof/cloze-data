bunpro:
  grammar_point: 〜かは〜によって違う
  jlpt: N3
  meaning: Depends on, Changes depending on, Differ depending on
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: 〜かは〜によって違うis an expression in Japanese that appears quite complex at first, but is actually
    quite simple when broken down into its parts. かは is a combination of thecase marking particleか in
    its role as a quotation, paired with theadverbial particleは, highlighting the topic of the sentence.
    Together these can be translated as 'whether (A)'.によって違うis made up of thecase marking particleに(highlighting
    a location), the て form of よる (a う - Verb), followed by違う 'to differ', (another う - Verb).All together,
    this can be translated as '(A) depends on (B)'. More accurately though, the meaning is 'whether (A)
    will differ depending on (B)'. かは is regularly used after an entire phrase, followed by a noun and
    thenによって違う.Alternatively,かどうかmay be used instead of かは. This changes the nuance from 'whether (A)',
    to 'whether or not (A)'. When translated directly,かどうかis quite similar to 'whether (A) or however'.Finally,
    this expression may also be seen without違う. In a sentence like this, 'differs' is simply removed,
    becoming 'whether (A) will depend on (B)'. As conjugation between the verbs is no longer required,によってwill
    becomeによる.
  examples:
    - japanese: 日本が好きか嫌いかは人によって違う。
      english: Whether they like Japan or not depends on the person.
    - japanese: お酒を飲んで肌が赤くなるかならないかは体質によって違う。
      english: Whether someone's skin will turn red or not after drinking depends on the person.
    - japanese: 川の流れが早いか遅いかは場所によって違う。
      english: Whether the river flows fast or slow depends on the location.
    - japanese: 銃を簡単に買えるかどうかは国によって違う。
      english: Whether you can easily buy a gun or not depends on the country.
    - japanese: この技が凄いかどうかは見る人によって違う。
      english: Whether this trick is amazing or not depends on who judges.
    - japanese: 今日、早く帰れるか帰れないかは仕事の進み具合による。
      english: Whether I can go home early or not today will depend on how work goes.
    - japanese: 納豆を食べられるか食べられないかは人の好みによる。
      english: Whether or not a person can eat natto will depend on what they like.
    - japanese: 音楽が好きか嫌いかは人それぞれによって違う。
      english: It depends on the person, whether they like music or not.
    - japanese: 果物が高いかどうかは季節によって違う。
      english: Whether fruit is expensive or not changes depending on the season.
    - japanese: 何が良いかは各人の主観によって違う。
      english: Whether something is good or not depends on each person's personal opinion.
    - japanese: 制服があるかないかは学校によりますが、ほとんどの場合、制服があることが普通らしいです。
      english: Whether there are school uniforms or not differs depending on the school, but they are
        pretty ordinary.
    - japanese: 何歳で退職できるかは国によって違う。
      english: The age at which one can retire differs depending on the country.
