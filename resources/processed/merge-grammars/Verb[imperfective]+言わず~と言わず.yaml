dojg:
  grammar_point: ~言わず~と言わず
  description: A structure indicating that something is the case not only for A and B but also for many
    other places, things, etc., of X, to which A and B belong
  meaning: 'A, B and many other ~; A, B and every ~ else; including: whether X or Y'
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '643'
  examples:
    - japanese: (ks).友達の引っ越しを手伝ったら、翌日肩と言わず腰と言わず体のあちこちが痛んだ。
      english: I helped my friend move. Then, the next day my shoulders, my back and every other part
        of my body ached.
    - japanese: (a).武史の部屋は、壁と言わず天井と言わず、いたるところにサッカーの写真が貼ってあった。
      english: In Takeshi's room, pictures of soccer were posted on the walls, the ceiling and everywhere
        else.
    - japanese: (b).しばらくすると、発疹が首と言わず手足と言わず、全身に広がった。
      english: Sometime later, a rash spread over my neck, hands, feet and all over the rest of my body.
    - japanese: (c).イベント会場は廊下と言わず階段と言わず、参加者で溢れていた。
      english: The participants were everywhere at the event site, even in the halls and on the stairs.
    - japanese: (d).彼女が身につけているものは、靴と言わず、時計と言わず、スカーフと言わず、すべてブランドものだ。
      english: Everything she wears, including her shoes, her watch and her scarf, is a famous brand.
    - japanese: (e).彼は仕事中と言わず休み時間と言わず、一時もコンピュータから離れることがない。
      english: He doesn't leave his computer even for a moment, whether it's  work time or break time.
    - japanese: (f).姉のうちは昼と言わず夜と言わず、一日中テレビをつけっぱなしにしている。
      english: At my (elder) sister's house, the TV set is on all the time,  day or night.
    - japanese: (g).男と言わず女と言わず、誰もがこの物語のヒロインには共感するはずだ。
      english: Anyone—man or woman—would sympathize with the heroine of this  story.
    - japanese: (h).保守と言わず革新と言わず、どんな政治家もみな選挙資金集めのために奔走する。
      english: 'Every politician, whether conservative or liberal, works hard (literally:  runs around)
        to raise money for his/her political campaign (literally: election).'
