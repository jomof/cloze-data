  grammar_point: る-Verb (Negative-Past)
  jlpt: N5
  meaning: る - Verbs (Negative-past tense)
  meaning_warning: When a past negative sentence has a connection with the present, for example, something
    was expected to happen but has not happened for the moment, the verb[て]+いません construction is used
    instead
  details:
    Part of Speech: Auxiliary Verb
    Register: Standard
    品詞: 動詞
    単語の種類: 助動詞
    使用域: 一般
  writeup: In order to form the negative past form of る-Verbs , you will need to remove the る, and then
    follow it with the auxiliary verb ない (or ます), conjugated into their past forms. This will either be
    なかった (casual), or ませんでした (polite).A semi-polite form may also be used. This is constructed by using
    なかった , and then simply adding です . This form is not grammatically correct, but is so common that most
    sources (and native speakers) would consider it correct.
  examples:
    - japanese: 寿司を食べなかった。寿司を食べなかったです。寿司を食べませんでした。
      english: I didn't eat sushi.
    - japanese: テレビを見なかった。テレビを見なかったです。テレビを見ませんでした。
      english: I didn't watch TV.
    - japanese: お金を借りなかった。お金を借りなかったです。お金を借りませんでした。
      english: I did not borrow money.
    - japanese: 早く起きなかった。早く起きなかったです。早く起きませんでした。
      english: I didn't wake up early.
    - japanese: これは教えなかった。これは教えなかったです。これは教えませんでした。
      english: I didn't tell you this.
