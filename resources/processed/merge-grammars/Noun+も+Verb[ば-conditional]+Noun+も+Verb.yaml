dojg:
  grammar_point: 〜も[V]ば〜も[V]
  description: A structure used to present typical examples of actions, events, situations, people, or
    things among a number of possibilities.
  meaning: There are times when ~ and/or ~; sometimes ~ and sometimes ~; sometimes do things like ~ and
    ~; some (people/etc.) ~ and some (people/etc.) ~
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '258'
  examples:
    - japanese: (ksa).父は感情的な人ではないが、時に怒りもすれば泣きもする。
      english: My father is not an emotional person, but there are times when  he gets angry and times
        when he cries.
    - japanese: (ksb).私だってロックも聞けばダンスもする。
      english: Even I sometimes (do things like) listen to rock music and  dance.
    - japanese: (ksc).日本全国が担当地域なので、北海道(へ)も行けば沖縄(へ)も行く。
      english: Because my area of responsibility covers all  of Japan, I may go to Hokkaido or Okinawa
        (or wherever else in Japan).
    - japanese: (ksd).交通事情によって三十分で行けることもあれば一時間以上かかることもある。
      english: Depending on the trafﬁc situation, sometimes it takes only 30  minutes to get there and
        sometimes it takes more than an hour.
    - japanese: (a).円満な夫婦は口論もすれば不満も言い合う。
      english: A happy husband and wife may sometimes argue and sometimes  complain to each other.
    - japanese: (b).私は子供をよく可愛がるが、悪いことをしたら怒りもすれば叱りもする。
      english: I adore my children, but when they do something bad, sometimes  I get mad and sometimes
        I scold them.
    - japanese: (c).この学会では英語で発表する人もいれば日本語で発表する人もいる。
      english: At this conference some people give presentations in English  and some give them in Japanese.
    - japanese: (d).人生は晴れの日もあれば雨の日もある。
      english: In life, there are sunny days as well as rainy days.
    - japanese: (e).うちの会社は服装の規則がないので、スーツを着て行く時もあればセーターで行く時もある。
      english: Because my company has no dress code, sometimes I go in a suit  and sometimes in a sweater.
    - japanese: (f).担当の先生が来られない時は、代わりの先生を頼むこともあれば、やむを得ず休講にすることもある。
      english: When the teacher in charge of the class cannot come, we  sometimes ask a substitute to
        teach, and sometimes have no choice but to cancel  class.
    - japanese: (g).アイディアが突然湧き上がってくる時もあれば、全く出てこない時もある。
      english: 'Sometimes ideas well up all of the sudden, and sometimes  nothing comes to mind (literally:
        comes out).'
    - japanese: (h).外国語は勉強の仕方次第で、面白くもなればつまらなくもなる。
      english: Depending on the way you study it, a foreign language can be  interesting or boring.
