bunpro:
  grammar_point: 幸い・幸いなことに
  jlpt: N2
  meaning: Luckily, Fortunately
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: 幸いなことに, or simply幸いis a set phrase in Japanese for indicating that 'luckily (A)', or 'fortunately
    (A)'. This use directly reflects the meaning of the な-Adjective幸い as 'blessedness', or 'luck'.In most
    cases,幸いなことにwill appear at the beginning of sentences, before going on to explain exactly what was
    'lucky'.Fun-fact -幸いなことにis just an extension of ことに. A combination of こと 'thing' and the particle
    に, which literally means something similar to 'to that which is (A)'. ことに is generally used to highlight
    some sort of strong (positive or negative) feeling in regard to the situation of (B).
  examples:
    - japanese: 幸い、ライフジャケットを着ていたので溺れずに済んだ。
      english: Fortunately, I had my life jacket on so I did not drown.
    - japanese: 幸い、留学する前に大親友に会う事ができました。
      english: Luckily, I was able to meet my best friend before going abroad.
    - japanese: 幸いなことに、おじいちゃんの手術は成功しました。
      english: Fortunately, my grandpa's surgery was a success.
    - japanese: 幸いなことに、優しい人に道を教えてもらったので、終電を逃すことなく家に帰る事ができました。
      english: Fortunately, a kind person showed me the way and I was able to get home without missing
        the last train.
    - japanese: 嬉しいことに、小さい頃からずっと行きたかった大学に入れる事ができた。
      english: To my delight, I was able to get into the university I had always wanted to go to since
        I was a little.
    - japanese: 悲しいことに、おばあちゃんから貰ったネックレスを無くしてしまった。
      english: Sadly, I lost a necklace that my grandmother gave me.
    - japanese: 彼は幸い、エアバッグのおかげで怪我をせずに済んだ。
      english: Luckily for him, thanks to the airbag, he got away without injury.
    - japanese: 亡き父からもらった財布が盗まれたが、幸いなことに、現金を抜かれただけで、財布自体は警察がすぐに見つけてくれた。
      english: The wallet I received from my late father was stolen, but fortunately only the money was
        taken and the wallet itself was recovered quickly by the police.
    - japanese: 幸いなことに、船上に医者がいた。
      english: Luckily, there was a doctor on board the ship.
    - japanese: 幸いなことに元気な赤ちゃんが生まれました。
      english: Fortunately, a healthy baby was born.
    - japanese: 幸い、美術館が閉まる前に入れました。
      english: Luckily, I was able to get into the art museum before it closed.
