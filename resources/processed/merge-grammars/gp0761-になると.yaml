dojg:
  grammar_point: になると
  description: A phrase that expresses the time when an uncontrollable state or a habitual action occurs.
  meaning: When it becomes; when it comes to; when; if
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '262'
  examples:
    - japanese: (ksa).夏になると、摂氏三十度を越す日が多いです。
      english: 'In  summer (literally: When it becomes summer), there are many days that exceed 30  degrees
        Celsius.'
    - japanese: (ksb).父は食べ物のことになると、とてもやかましかった。
      english: When  it comes to the matter of food, my father was very particular.
    - japanese: (a).四月半ばになると、この辺は桜が綺麗に咲きます。
      english: In  this area, in the middle of April, the cherry trees bloom beautifully.
    - japanese: (b).ニューイングランドと言われるアメリカの東北地方は、秋になると、紅葉がとても綺麗です。
      english: In  the north-east area of the U.S. called New England, tinted autumn leaves are  very
        beautiful.
    - japanese: (c).私は夜十一時になると、頭が働かなくなる。
      english: At  about 11 p.m., my brain stops working.
    - japanese: (d).子供の頃、夏になると、両親は僕を海に連れて行ってくれた。
      english: When  I was a child, in summer, my parents took me to the ocean.
    - japanese: (e).大学生の時は、休みになると、よく旅行をした。
      english: When  I was a college student, I travelled a lot during vacations.
    - japanese: (f).彼はフットボールの話になると夢中だ。
      english: When  the topic of the conversation is football, he is totally absorbed in it.
    - japanese: (g).社長は娘のことになると、人が変わったように甘くなる。
      english: The  president becomes lenient as if he were a different person, when it comes to  the
        matter of his daughter.
    - japanese: (h).雪になると、この空港はよく閉鎖になる。
      english: When  it becomes snow, this airport is often closed.
