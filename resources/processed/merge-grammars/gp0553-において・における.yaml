dojg:
  grammar_point: において・おける
  description: A compound particle which indicates the place of an action/event, a state or time.
  meaning: At; on; in; during
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '265'
  examples:
    - japanese: (ksa).来年の総会はシカゴのヒルトン・ホテルにおいて行われる。
      english: Next  year's general meeting will be held at the Hilton Hotel in Chicago.
    - japanese: (ksb).コンピュータは近い将来においてほとんどの家庭に行き渡るだろう。
      english: Computers  will probably spread to almost every household in the near future.
    - japanese: (ksc).先月の東京における環境保護国際会議には全世界から大勢の学者が参加した。
      english: Many  scholars from all over the world took part in last month's international  conference
        in Tokyo on environmental protection.
    - japanese: (a).１９９２年のオリンピックはバルセロナにおいて開催された。
      english: The  1992 Olympiad was held in Barcelona.
    - japanese: (b).過去においてはこのようなことはあまり問題にならなかった。
      english: 'Such  things were hardly considered to be problems before (literally: in the past).'
    - japanese: (c).この作文は文法においてはあまり問題はない。
      english: This  composition doesn't have many problems in terms of grammar.
    - japanese: (d).本校における男女学生の比率は二対一である。
      english: The  ratio of male students to female students at this school is 2 to 1.
    - japanese: (e).木村博士は遺伝学における権威者として知られている。
      english: Dr.  Kimura is known as an authority in (the field of) genetics.
    - japanese: (f).過去五年間における彼の業績は実に素晴らしいものであった。
      english: His  achievements during the past five years were truly remarkable.
    - japanese: (g).十月十二日における彼のアリバイは成立していない。
      english: His  alibi on the twelfth of October has not been established.
