dojg:
  grammar_point: の③
  description: A nominaliser which is used when the nominalised sentence expresses a directly perceptible
    event.
  meaning: That ~; to do something; doing something
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '318'
  examples:
    - japanese: (ksa).日本語を教えるのは難しい・難しいです。
      english: Teaching Japanese is difficult.
    - japanese: (ksb).私は雪子さんがビールを飲むのを見た・見ました。
      english: I saw Yukiko drink beer.
    - japanese: (a).日本へ行くのは簡単です。
      english: Going to Japan is easy.
    - japanese: (b).私は小林さんがピアノを弾いているのを聞いた。
      english: I heard Ms. Kobayashi playing the piano.
    - japanese: (c).クラークさんがフランスへ行くのを知っていますか。
      english: Do you know that Mr. Clark is going to France?
  writeup: |-
    ## 1. の makes a noun equivalent from a sentence. Key Sentence (A) and Example (a) are examples of sentences where nominalized sentences are used in subject position, and Key Sentence (B) and Examples (b) and (c) are examples where nominalized sentences are used as direct objects. A nominalized sentence can occur in any position where a noun phrase can appear, except in the position of B in "AはBだ". In that situation, the nominalizer こと (i.e., こと2) is used as in (1).

