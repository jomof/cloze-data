    - term: ことにする
      meaning: To decide on, Have decided to
      kind: synonym
    - term: ように〜てほしい
      meaning: Want ~ to ~ like ~, Want ~ to be able to ~, Want ~ to ~ in the way of ~
      kind: synonym
    - term: てみる
      meaning: To try to
      kind: synonym
    - term: Verb[volitional]とする
      meaning: Try to, Attempt to, To be about to
      kind: synonym
    - term: ようになる
      meaning: To reach the point that, To come to be that, To turn into
      kind: synonym
    - term: ように
      meaning: So that, In order to, In such a way that
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-767
dojg:
