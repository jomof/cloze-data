rank: 0
dojg:
  grammar_point: ように②
  description: An adverbial form of ようだ
  meaning: As; like
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '554'
  examples:
    - japanese: (ksa).私が言うように書いて下さい。
      english: Please write it down as I tell you.
    - japanese: (ksb).今日は春になったように暖かい・暖かいです。
      english: Today is as warm as if it had become spring.
    - japanese: (ksc).ドロシーは日本人のように日本語を話す・話します。
      english: Dorothy speaks Japanese like a Japanese.
    - japanese: (a).前に話したように私は来月会社を辞めます。
      english: As I told you before, I'm going to quit the company next month.
    - japanese: (b).上田さんのように走れますか。
      english: Can you run like Mr. Ueda?
    - japanese: (c).若い時のようには元気がなくなった。
      english: I don't feel as strong as I used to when I was young.
    - japanese: (d).土井さんはいつものように朝六時に起きた。
      english: As usual Mr. Doi got up at six in the morning.
    - japanese: (e).兄がスポーツが上手なように弟も上手だ。
      english: Just like the older brother, the younger brother is also good at sports.
    - japanese: (f).猫が可愛いように犬も可愛い。
      english: Dogs are cute, just like cats.
  writeup: '## 1. ように1 expresses purpose but ように2 doesn''t; it expresses similarity, especially in appearance.'
