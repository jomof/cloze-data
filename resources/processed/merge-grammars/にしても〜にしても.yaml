grammar_point: にしても〜にしても
rank: 6
bunpro:
  grammar_point: にしても〜にしても
  jlpt: N2
  meaning: Regardless of whether
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: にしても, a grammar point consisting of に, the て-form of する, and も, is used to convey that 'regardless
    of (A) or (B), the result will still be (C)', or '(C) is true, regardless of either (A) or (B)'. While
    it is common for this grammar pattern to appear with the positive and negated versions of a verb in
    (A) and (B), it may actually be used with any verbs, nouns, or adjectives that are contrasting in
    some way.In many cases,〜にしても,〜にしろ, and〜にせよwill be completely interchangable. However, the latter〜にしろandにせよare
    more direct, so will be seen less in formal situations.
  examples:
    - japanese: 忘年会に出席するにしても、しないにしても、参加費を払わないといけないのはおかしいと思う。
      english: I think it is unfair that we need to pay the attendance fee regardless of whether we attend
        or not.
    - japanese: 家を立て直すにしても、リフォームするにしても、費用は同じぐらいになりそうだ。
      english: Regardless of whether the house is rebuilt or remodeled, the cost is likely to be about
        the same.
    - japanese: 水深が深いにしても、浅いにしても、ライフジャケットは着ておいた方がいい。
      english: Regardless of whether the water is deep or shallow, you should wear a life jacket.
    - japanese: 日本語が上手にしても、下手にしても、勉強は毎日しておいた方がいい。
      english: Regardless of whether you are good or bad at Japanese, you should study every day.
    - japanese: 平日にしても祝日にしても、ディズニーランドは多くの人で賑わっています。
      english: Disneyland is crowded with people, regardless of whether it is a weekday or a holiday.
    - japanese: 食べるにしても、食べないにしても、料理代を払わないといけない。
      english: Regardless of whether you eat or not, you still have to pay for the food.
    - japanese: 貸家にしても、自宅にしても、家族がいるだけで十分。
      english: Regardless of whether you own a house or rent one, as long as you have family, that is
        enough.
    - japanese: 簡単にしても、難しいにしても、宿題を終わらせるべきだ。
      english: Regardless of whether the homework is easy or hard, you must finish it.
    - japanese: 貸すにしても売るにしても、とにかく元を取れればそれでいい。
      english: Regardless of whether you rent it out, or sell it, it is fine as long as I break even somehow.
    - japanese: 煮るにしても焼くにしても、素材の良さを活かした料理にしてください。
      english: Regardless of whether you boil it or fry it, please make use of the quality of the raw
        materials.
