dojg:
  grammar_point: 一方(で)
  description: A conjunction used to present two concurrent actions/events/states or contrastive situations.
  meaning: While; when; (but) at the same time; on the other hand; even though; although
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '149'
  examples:
    - japanese: (ksa).我々は化石燃料による環境汚染の問題に対応する一方(で)、新しいエネルギーの開発に力を入れなければならない。
      english: We have to make more effort in developing new energy (sources)  while countering the problem
        of environmental pollution caused by fossil fuels.
    - japanese: (ksb).企業はIT投資には熱心な一方(で)、セキュリティ意識はまだ低いところが多い。
      english: Many companies are still not very conscious about (information)  security, even though
        they are eager to invest in information technology.
    - japanese: (ksc).軍事予算拡大の一方(で)、教育や社会福祉関連は大きく切り捨てられた。
      english: While the military budget has increased, budgets related to  education and social welfare
        have been cut drastically.
    - japanese: (ksd).日本は工作機械の分野では依然優位に立っている。しかしその一方(で)、最終製品の生産でシェアを下げつつある。
      english: 'Japan maintains its superiority in the ﬁeld of machine tools.  However (literally: However,
        on the other hand), its (market) share in the  production of ﬁnished goods is falling.'
    - japanese: (kse).テレビはソファに深々ともたれ「後傾姿勢で受動的」に見る。一方、インターネットは椅子に浅く腰を掛け「前傾姿勢で能動的」にやる。
      english: Sinking into your sofa, you watch TV passively, while leaning  back. On the other hand,
        the Internet is something you do actively in a forward  leaning position, while sitting on the
        edge of your chair.
    - japanese: (a).我が社は新製品を開発する一方で、多岐にわたる現在のモデルを少数に統合する計画だ。
      english: At our company we plan to consolidate our present broad range  of models into only a few,
        while at the same time developing new products.
    - japanese: (b).政府は各種の予算を削減している一方、無駄遣いも目につく。
      english: While on the one hand the government is reducing its various  budgets, on the other, it's
        wasteful spending becomes more noticeable.
    - japanese: (c).就職できない若者がたくさんいる一方で、国民の生活に欠かせない仕事の分野で人手が不足しているそうだ。
      english: While a lot of young people cannot ﬁnd a job, it is said that  there is a shortage of manpower
        in fields essential for maintaining people's  lifestyles.
    - japanese: (d).花粉症は完治が難しい一方、予防はしやすい。
      english: 'Although (literally: While) pollen allergies are hard to cure  completely, they are easy
        to prevent.'
    - japanese: (e).外国の食品がどこでも手に入るということは、便利な一方で、世界で食材不足を起こす危険性もある。
      english: It is convenient to be able to buy foreign foods anywhere but,  at the same time, there
        is the danger of causing a shortage of foodstuff  world-wide.
    - japanese: (f).日本では高齢人口が増加する一方、少年人口の減少が進んでいる。
      english: In Japan, the elderly population is increasing, while the  population of young people is
        decreasing.
    - japanese: (g).今日では海外に出かける日本人の数は、日本に来る外国人観光客の数の三倍もあります。しかしその一方で、海外から日本への観光客も、１９７０年以降、確実に増加しています。
      english: Today, the number of Japanese who go abroad is three times the  number of foreign tourists
        who come to Japan. At the same time, the number of  tourists who come to Japan from abroad has
        been increasing steadily since 1970.
    - japanese: (h).情報というものは簡単に複製し共有することができる。一方、物理的なモノの場合は、完全に複製するのは容易ではない。
      english: Information is something that can be easily reproduced and  shared. Physical objects, on
        the other hand, are not so easily reproduced.
