grammar_point: １〜たりとも〜ない
rank: 8
bunpro:
  grammar_point: １〜たりとも〜ない
  jlpt: N1
  meaning: Emphasizes 'not even one' or 'not a single.'
  meaning_warning: 何人たりとも+Phrase[ない]/Verb+な
  details:
    Register: Formal
    使用域: 硬い
  writeup: たりともis a grammar pattern that is most often used in negative sentences, in order to indicate
    that (A) is not an exception to something. It will follow either number words, or nouns. Possible
    translations include 'not even one (A)', and 'not a single (A)'.However, due toたりともjust being a combination
    of theauxiliary verbたり 'presenting examples', and theconjunction particleとも 'presenting approximate
    limitations', the literal translation ofたりともis just 'even limited to (A) as an example, not (B)',
    with the 'not (B)' coming from the negative structure in the second half of the sentence.This is a
    very formal expression, so will not be used in daily conversation.Fun Fact何人たりとも'no matter who it
    is, no exceptions' is a set expression that may see more frequent use than any of the other たりとも structures.
  examples:
    - japanese: みんなで押し入れようとしたが、一ミリたりとも動かなかったから、ユンボで押し込みました。
      english: We all tried to push it in together, but it did not even move a millimeter, so we pushed
        it in using a backhoe.
    - japanese: 消防士などは一秒たりとも気を抜くことができない。
      english: People like firefighters can't lose focus, even for a second.
    - japanese: 私は一分たりとも残業をしたくないので毎日定時に帰っています。
      english: I don't want to work overtime even for a minute, so I go home on time every day.
    - japanese: 少したりとも油断をすると、ミスをして命を落とす恐れがあります。
      english: If you let your guard down even a little, you could make a mistake that could cost you
        your life.
    - japanese: この洞窟へは20年前に起きた事故以来、何人たりとも立ち入ることが許されない。
      english: Since the accident that occurred 20 years ago, no one has been allowed to enter this cave.
    - japanese: 小説、敵役：「貴様らは全員、今日この場所で死ぬことになる。一匹たりとも逃がすつもりはない。」
      english: 'A novel, the villain: ''It is decided, you all die here today. I do not intend to let
        even one of you escape.'''
    - japanese: 安全や生命を脅かすものは何人たりとも許されない。
      english: Not even one person is allowed to threaten life or security.
    - japanese: 茜雫の死以来１５年経ったが、彼女を忘れたことは一度たりともなかった。
      english: Even though 15 years have passed since the death of Senna, I have not forgotten her even
        one time.
    - japanese: 小説：「一瞬たりとも無駄にしないつもりで生きている。」
      english: 'Novel: ''He follows his belief of wasting not even one moment in his life.'''
    - japanese: 人間は酸素なしには１日たりとも生きられない。
      english: Humans can not live even one day without oxygen.
