    - japanese: (i).暦の上では秋とは言うものの、まだ真夏のような暑さが続いている。
      english: Although the calendar says that it is autumn, it's still hot  like midsummer.
    - japanese: (j).同居していた息子の家族が県外に引っ越したので、やっと静かな生活に戻った。とは言うものの、孫の顔がいつも見られないのはちょっと寂しい。
      english: Our son and his family, who had been living with us, moved out  of the prefecture, and
        we have finally returned to a quiet life. However, we  feel a little lonely, not being able to
        see our grandchild all the time.
