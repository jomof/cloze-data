  examples:
    - japanese: (ksa).通訳の仕事を引き受けたものの、うまくやれる自信がない。
      english: Although I accepted the interpreting job, I'm not conﬁdent that  I can do it well.
    - japanese: (ksb).一人でいる方が気楽だとは言うものの、やはり話し相手が欲しいと思うこともある。
      english: Although I say being alone is easier, sometimes I want someone  to talk with.
    - japanese: (a).大学を卒業はしたものの、不況でなかなかいい仕事が見つからない。
      english: Even though I graduated from college, because of the recession  I cannot ﬁnd a good job
        (despite my efforts).
    - japanese: (b).マネージャーになって給料は上がったものの、急にいろんな仕事が増えてとても忙しくなった。
      english: Although I became a manager and got a raise, my work (of  various kinds) quickly increased
        and I became very busy.
    - japanese: (c).市内を抜け出すまでは時間がかかったものの、高速に入ってからは渋滞もなく、4時前にホテルにチェックインすることができた。
      english: Although it took time to get out of the city, there were no  trafﬁc tie-ups after we got
        on the highway, and we were able to check in at the  hotel before four o'clock.
    - japanese: (d).韓国産のハマグリは形はふくらみが少なく身がややかたいものの、うま味が強く、寿司ネタにも使われている。
