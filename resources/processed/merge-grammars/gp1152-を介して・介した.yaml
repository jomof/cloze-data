dojg:
  grammar_point: を介して・介した
  description: A compound particle that introduces a medium through which someone does something or something
    happens to someone or something.
  meaning: Through; via; by means of; by ~ing
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '479'
  examples:
    - japanese: (ksa).今、現地の代理人を介して製造元と価格の交渉をしている。
      english: We are negotiating the price with the manufacturer through a  local agent now.
    - japanese: (ksb).インターネットを介して音楽や映画を配信できるようになった。
      english: Music and movies can be distributed via the Internet now.
    - japanese: (ksc).我々はボランティア活動を介して地域の交流を図ろうとしている。
      english: We are trying to promote interaction among the local (units)  through volunteer activities.
    - japanese: (ksd).通訳を｛介しての/介した｝商談は効率が悪い。
      english: Business talks via an interpreter are inefficient.
    - japanese: (a).日本にいる友達を介してこの情報を手に入れた。
      english: 'I got this information with the help of (literally: through) a  friend of mine in Japan.'
    - japanese: (b).このウイルスはそれに感染した鳥から蚊を介して人に感染する。人から人や人から蚊を介しての感染はない。
      english: This virus is transmitted to people from infected birds via  mosquitoes. It is not transmitted
        between people either directly or via  mosquitoes.
    - japanese: (c).自殺系サイトを介して知り合った男女が、初対面でいきなり一緒に自殺するという事件が続き、社会問題となった。
      english: There have been several incidents in which a man and a woman  who had met through a suicide
        website committed suicide together right after  meeting in person for the first time, and such
        incidents have become a social  problem.
    - japanese: (d).このテロ組織は海外の金融機関を介して資金の調達と仕送りをしているらしい。
      english: This terrorist organization seems to be collecting and  distributing money via overseas
        ﬁnancial institutions.
    - japanese: (e).記憶は再生時に脳の「海馬」という部分を介して再構成される。
      english: When we recall memories, they are reconstructed through the  part of the brain called the
        hippocampus.
    - japanese: (f).新しいビジネスを生むためのアイデアは、勤務外のインフォーマルなコミュニケーションを介して、より多く得られると言われる。
      english: It is said that more ideas for creating new business can be  obtained via informal communication
        outside of work.
    - japanese: (g).このグループは、同じような障害で悩んでいる人々が、お互いの交流を介して問題をよりよく理解し、助け合っていけるよう、様々な支援を行っている。
      english: This group provides various kinds of support so that people  with the same sort of disorder
        or disability can better understand others'  problems and help each other by interacting.
