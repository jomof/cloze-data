dojg:
  grammar_point: ほうが~より
  description: Comparing two entities, one is in some state or does something more than the other.
  meaning: ~ be more (adjective) than ~; ~ do something more (adverb) than ~ do
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '140'
  examples:
    - japanese: (ksa).石田さんのほうが私より若い・若いです。
      english: Mr. Ishida is younger than I am.
    - japanese: (ksa).私のほうが上田さんよりよく食べる・食べます。
      english: I eat more than Ms. Ueda does.
    - japanese: (ksb).車で行くほうがバスで行くより安い・安いです。
      english: Going by car is cheaper than going by bus.
    - japanese: (a).このカメラのほうがあのカメラより好きです。
      english: I like this camera better than that camera.
    - japanese: (b).ジェフのほうが私より速く走れる。
      english: Jeff can run faster than I can.
    - japanese: (c).私が話すほうが君が話すよりいいでしょう。
      english: It's probably better for me to talk than for you to talk.
    - japanese: (d).もちろん、安いほうが高いより嬉しいです。
      english: Of course, I'm happier when it is cheap than when it is expensive.
    - japanese: (e).子供は元気なほうが静かなより安心だ。
      english: Talking about children, you feel more at ease when they are lively than when they are quiet.
    - japanese: (f).私は女であるほうが男であるより楽しいと思う。
      english: I think it’s more enjoyable to be a woman than to be a man.
  writeup: '## 1. In Japanese there are no comparative forms of adjectives and adverbs. The idea of comparison
    is expressed by the "XのほうがYより" pattern. Yより may be omitted if it is clear from the context or the
    situation. Example:'
