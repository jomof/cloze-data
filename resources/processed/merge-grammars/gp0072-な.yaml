  meaning: Do not, Don't (Prohibitive)
  meaning_warning: null
  details:
    Part of Speech: Sentence Ending Particle
    Register: Standard
    品詞: 助詞
    単語の種類: 終助詞
    使用域: 一般
  writeup: な is classified as a sentence ending particle in Japanese. When attached to the base (dictionary)
    form of a verb, it has the nuance of strongly demanding that someone 'not' do something.
  examples:
    - japanese: 行くな。
      english: Don't go.
    - japanese: ここでサッカーをするな。
      english: Don't play soccer here.
    - japanese: 泣くな。
      english: Don't cry.
    - japanese: 一人でするな。
      english: Don't do it alone.
    - japanese: 「これは不味い！」って言うな。
      english: Don't say, 'This tastes bad!'
