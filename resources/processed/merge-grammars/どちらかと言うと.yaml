dojg:
  grammar_point: どちらかと言うと
  description: A phrase indicating that the speaker/writer chooses one alternative over another in a tentative
    way.
  meaning: Rather; more like ~; more of ~; rather on the ~ side; rather than otherwise; more ~ than ~
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '78'
  examples:
    - japanese: (ksa).彼はどちらかと言うと教育者というより(は)研究者だ。
      english: He is more like a researcher than an educator.
    - japanese: (ksb).私はどちらかと言うと外向的というより(は)内向的だ。
      english: I'm more of an introvert than an extrovert.
    - japanese: (ksc).母はどちらかと言うと、大人しい方です。
      english: My mother is rather on the quiet side.
    - japanese: (ksd).洋食も悪くはないが、どちらかと言うと、和食の方がいい。
      english: It's not that Western-style food is bad, but I prefer  Japanese-style food.
    - japanese: (a).山本は決して呑気な男ではない。どちらかと言うと神経質な男だ.
      english: Yamamoto is far from easy-going. He's more of a nervous type of  guy.
    - japanese: (b).あの政治家のやり方はどちらかと言うと賢いというよりはずる賢い。
      english: The way that politician behaves is more cunning than wise.
    - japanese: (c).君はどちらかと言うと楽観的というよりは悲観的だね。
      english: You're more pessimistic than optimistic, aren't you?
    - japanese: (d).彼女はどちらかと言うと、仕事に生きるタイプで、精神的にも強い人間だと思う。
      english: More than anything, I think she's the type who lives to work,  and is quite mentally strong.
    - japanese: (e).あの大学はどちらかと言うと入学がやさしい方だ.
      english: Entering that college is rather easy.
    - japanese: (f).私はパーティーなどの集まりでは、どちらかと言うと、話し役ではなく、聞き役の方だ.
      english: At parties or other gatherings I am more of a listener than a  speaker.
    - japanese: (g).どちらかと言うと、夏目漱石よりは芥川龍之介の方が私の趣味に合っている。
      english: If I had to choose I'd say Ryunosuke Akutagawa matches my  tastes better than Soseki Natsume.
    - japanese: (h).この大学の日本語の学生は、どちらかと言うと目的を持って勉強しているというよりは趣味として日本語を勉強している.
      english: At this university the students of Japanese are studying it  more as a hobby than for a
        certain objective.
    - japanese: (i).彼はどちらかと言うと話すより書く方が得意だ。
      english: He is better at writing than speaking.
