bunpro:
  grammar_point: と並んで
  jlpt: N3
  meaning: In line with, Comparable with, Along with, Just like, As … as
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: Often, when thecase marking particleと is used alongside theconjunction particleて containing
    form of the う - Verb並ぶ 'to line up', the meaning of 'to be comparable with (A)', or 'to be in line
    with (A)' will be conveyed.と並んで will be preceded by nouns, or noun phrases.Occasionally, the plain
    form of並ぶ can be seen alongisideほど, to show that (B) is 'at the extent of being in line with (A)'.
  examples:
    - japanese: このアニメはサザエさんと並んで、日本中で愛されている。
      english: This anime is as loved as Sazae-san in Japan. (In line with the same level of love)
    - japanese: ここではきしめんも手羽先と並んで人気です。
      english: Here, kishimen is comparable in popularity to chicken wings.
    - japanese: 日産はトヨタと並ぶほど車を出しています。
      english: Nissan produces about in line with the same number of cars as Toyota.
    - japanese: この映画はあの映画と並ぶほどいいが、ほとんどの人はこの映画を選ぶ。
      english: This movie is almost comparable to that movie in how good it is, but most people would
        choose this one.
    - japanese: この芸術作品はモナ・リザと並んで高く評価されている。
      english: This piece of art is valued as highly as Mona Lisa. (comparable・along with)
    - japanese: ラーメンもまた、寿司と並んで人気の日本食だ。
      english: In line with sushi, ramen is also a popular Japanese food.
    - japanese: 喫煙は揚げ物と並んで癌を引き起こす確率が高い。
      english: Smoking has as high a probability of causing cancer as deep-fried foods do. (comparable・along
        with)
    - japanese: 東京大学は慶應義塾大学や早稲田大学と並んで日本屈指の大学として考えられている。
      english: The University of Tokyo, along with Keio University and Waseda University, are considered
        to be Japan's best universities. (comparable with)
    - japanese: 宮崎駿は小津安二郎や黒澤明と並んで日本三大監督の一人と言われている。
      english: Hayao Miyazaki is said to be one of the three great Japanese directors, along with Akira
        Kurosawa and Yasujiro Ozu. (comparable)
