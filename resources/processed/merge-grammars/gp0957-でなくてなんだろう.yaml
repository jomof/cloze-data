grammar_point: でなくてなんだろう
id: gp0957
rank: 8
bunpro:
  grammar_point: でなくてなんだろう
  jlpt: N1
  meaning: If … is not … then what is?
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: でなくてなんだろうis a formal pattern that appears followingnounsthat the speaker is certain is something
    which is true. It can be translated as 'if it's not (A), then what is it?'.でなくてなんだろうis a combination
    of theconjunctive formof theauxiliary verbだ, で, theconjunctive formof the い-Adjective ない, なくて, theprefixなん
    'what', and the volitional form of だ, だろう. As can be seen, the literal and common translations are
    quite similar.Occasionally でなくてなんだろう will be followed by the sentence-ending particle か. This just
    emphasizes the point further, without changing the nuance.In most cases,でなくてなんだろうwill be used to ask
    a rhetorical question, or to strongly assert the speaker's own opinion about something.
  examples:
    - japanese: あの子が新しいってだけでいじめられている。あれはパワハラでなくてなんだろう。
      english: She is getting bullied just because she is new. If that is not power harassment, then what
        is?
    - japanese: 俺はこんなに夜遅くまでタダ働きをしている。俺は社畜でなくてなんだろう。
      english: I am working late for free. If I am not a corporate slave, then what is?
    - japanese: 私の家だけ浸水しなかった。これが奇跡でなくてなんだろうか。
      english: My house was the only one that did not get submerged. If this is not a miracle, then what
        is?
    - japanese: 説明欄には新品だと書いてあったのに届いた商品は傷だらけだった。これは詐欺でなくてなんだろうか。
      english: In the description, it was written that it was brand new, but the product that arrived
        was covered in scratches. If this is not a scam, then what is?
    - japanese: 随筆：「もう聞こえないと言われた私の耳は人工内耳のおかげでまた聞こえるようになった。これが奇跡でなくてなんだろう。」
      english: 'Essay: ''I was told that I would never hear again, but thanks to the cochlear implants
        I can hear once again. If this is not a miracle then what is?'''
    - japanese: 小説：「外国での休暇の途中で、長年連絡が取れなかった幼馴染に偶然出会うなんて運命でなくてなんだろうか。」
      english: 'Novel: ''If meeting a childhood friend you lost contact with years ago, in the middle
        of holidays abroad is not fate, then what is?'''
    - japanese: 小説：「飯がうまくて、楽しい仲間がいて、その上、近くには温泉がある。これが楽園でなくてなんだろうか?」
      english: 'Novel: ''There is good food, good company, and what is more, a hot spring is nearby. If
        this is not a paradise then what is?'''
    - japanese: 記事：「たけださんはひとり親であるばかりに昇進が見送られた。これが差別でなくてなんだろう。」
      english: Article：Mr. Takeda has been refused promotion just because he is a single parent. If this
        is not discrimination, then what is?
    - japanese: レビュー：「『遥かな町へ』という漫画を初めて読んで涙が出るほど感動した。このような漫画が傑作でなくてなんだろう?」
      english: 'Review: ''When I read the manga titled ''A distant Neighborhood'' for the first time,
        it moved me to tears. If manga like this is not a masterpiece then what is?'''
