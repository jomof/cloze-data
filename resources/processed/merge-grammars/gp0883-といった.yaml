    - japanese: (e).一流大学から一流企業に就職すれば一生安泰の人生が送れるといった考え方はもう通用しない。
      english: It's no longer realistic to think that if you graduate from a  ﬁrst-class university and
        get a job at a ﬁrst-class company you are set for  life.
    - japanese: (f).ゴミを燃やせばダイオキシン二酸化炭素といった有害物質が排出される。またゴミの埋立地もあとわずかで満杯になる、しかも新たな埋立地がない、といった問題がある。
      english: If you burn trash, toxic materials such as dioxin and carbon  dioxide are emitted. There
        is also the problem that landﬁlls will soon be full  and, to make the matter worse, no new land
        for landﬁlls is available.
