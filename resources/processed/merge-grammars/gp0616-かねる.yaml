dojg:
  grammar_point: かねる
  description: An auxiliary expressing that someone cannot do something even if s/he wants to do it.
  meaning: Cannot; be not in a position to; hardly possible; hard; hesitate to do
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '96'
  examples:
    - japanese: (ksa).そのことは私には分かりかねますから、部長にお聞きになって下さい。
      english: I am not in a position to figure out that  matter, so please ask the departmental chief.
    - japanese: (ksb).あの男はどんな馬鹿なことでもやりかねない。
      english: 'He might (literally: can) do any stupid  thing.'
    - japanese: (a).来週はロンドンへ出張しますので、誠に申し訳ございませんが、名古屋での会議には出席できかねます。
      english: Next week I am making a business trip to  London, so I cannot attend the meeting in Nagoya.
    - japanese: (b).これだけの書類を一月では処理いたしかねますが。
      english: I cannot handle this many documents in a  month.
    - japanese: (c).大変遺憾に存じますが、ご依頼には応じかねます。
      english: It is a great regret, but we cannot comply  with your request.
    - japanese: (d).こんな高価な贈り物、頂きかねます。
      english: I cannot accept such an expensive gift.
    - japanese: (e).彼は私の気持ちを量りかねているようだ。
      english: He appears to find it hard to understand my  feelings.
    - japanese: (f).非常に言いにくいことなので、さすがの部長も切り出しかねている。
      english: It is such a delicate matter, so even the  departmental chief finds it hard to break the
        ice.
    - japanese: (g).みどりさん、ご主人がお待ちかねよ。
      english: 'Midori, your husband is waiting for you with  impatience (literally: cannot wait).'
    - japanese: (h).あいつはとんでもないことを言いかねないから、注意した方がいいよ。
      english: He might say outrageous things, so watch out.
    - japanese: (i).あの男はちょっとしたことで暴力を振るいかねない。
      english: That man might use violence at the slightest  provocation.
    - japanese: (j).この事件は内閣総辞職にも発展しかねない。
      english: It is possible for this incident to develop  into resignation of the entire cabinet.
    - japanese: (k).暴動すら起こりかねないような緊迫した情況だった。
      english: It was such a tense situation that even a  riot could have taken place.
