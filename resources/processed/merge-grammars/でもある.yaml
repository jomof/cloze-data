grammar_point: でもある
rank: 4
bunpro:
  grammar_point: でもある
  jlpt: N3
  meaning: Be also, It also is
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: As an extension of the formal version of theauxiliary verbだ,である,でもあるsimply conveys that something
    'is also (B)'. However, as も often shows something that is surprising or unexpected,でもあるwill primarily
    be used to describe additional facts about (A) that may be unexpected. Due to this,でもあるusually fills
    the (B) role in sentences like 'while (A), it is also (B)', or 'in spite of (A), it is also (B)'.でもあるmay
    be used after nouns, orな-Adjectives.
  examples:
    - japanese: タナカさんは英語の先生だし、休みの日は船の船長でもあるから休む時間がない。
      english: While Tanaka-san is an English teacher, he is also the captain of a ship on his days off,
        so he doesn't have any time to rest.
    - japanese: これは洗濯機でもあるけど、同時に乾燥機でもある。
      english: In spite of this being a washing machine, it is also a dryer.
    - japanese: バンジージャンプは楽しいけれども、同時には危険でもある。
      english: In spite of bungee jumping being fun, it is also dangerous at times.
    - japanese: この機械は重くて邪魔だけど、同時に便利でもある。
      english: While this machine is heavy and a nuisance, it is also useful.
    - japanese: 語学を学ぶことは楽しい。しかし、自分との戦いでもある。
      english: Learning languages is fun. However, it is also a fight with oneself. (it also is)
    - japanese: この車は少し狭いけれども、快適でもある。
      english: This car is a bit small, but it is also comfortable. (it also is)
    - japanese: オーストラリアは国であり、大陸でもある。
      english: Australia is a country. It is also a continent. (it also is)
    - japanese: 「ずっと」というのは何かが長い間続いているということである。「よりずっと速い」のように、比べているものとの間に大きな隔たりがあるということでもある。
      english: '''ずっと'' means that something continues for a long time. It also means that there is a
        wide gap between things you are comparing, like in ''よりずっと速い''.'
    - japanese: ハイブリッド車はガソリンエンジンを持ちながら、電気自動車でもある。
      english: Hybrid cars have a gasoline engine, but are also electric. (it also is)
