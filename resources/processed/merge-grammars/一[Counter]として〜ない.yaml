  examples:
    - japanese: (ks).うちの課には一人として英語を話せる者がいない。
      english: Not a single person in my section can speak English.
    - japanese: (a).この資料室には一冊として役に立つ本がない。
      english: There's not a single useful book in this library.
    - japanese: (b).私が困っていた時、一人として私を助けてくれる者がいなかった。
      english: Not a single person helped me when I was having trouble.
    - japanese: (c).この宗教は、この世の中には一つとして自分のものはないと教えている。
      english: This religion teaches that nothing in this world belongs to  you.
    - japanese: (d).剣道の審判は一秒として気を抜くことは許されない。
      english: A kendo (Japanese fencing) judge will not be forgiven for  losing his concentration for
        even a second.
    - japanese: (e).単身赴任中、一日として家族のことを思わない日はなかった。
      english: 'While I was assigned to another city (literally: When I lived  on my own away from my
        family for business), there was not a single day I  didn''t think of my family.'
    - japanese: (f).彼女の演奏は一音としておろそかに弾かれることはなく、どの曲も聴く者に深い感銘を与えないではおかない。
