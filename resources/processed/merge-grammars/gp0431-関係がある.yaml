bunpro:
  grammar_point: 関係がある
  jlpt: N3
  meaning: (Not) involved with, (Not) concerned with, (No) connection with, (No) relationship with, (Not)
    related to
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: When thenoun関係'a relation' is paired with がある 'to have', it will be received in a similar way
    to phrases like 'involved with (A)', 'concerning (A)', or 'in relation to (A)'.関係があるis often be preceded
    by thecase marking particleに, expressing the location 'where' the connection exists.にitself will always
    be preceded by a noun or noun-phrase.Alternatively,にbe replaced by othercase marking particlesuch
    as と or の. Each has a slightly different nuance, but are used quite interchangeably.に関係がある - Relating
    to (A).と関係がある - Related with (A).の関係がある - Having a relation with (A).Naturally, ある may be replaced
    by ない, to express that the is 'no relation' between (A) and (B).Fun FactThe primary difference between
    に and と in this grammar pattern is that に highlights the relationship from a single perspective, while
    と focuses more on how (A) and (B) are related together.
  examples:
    - japanese: さっき森の方に逃げた人は事件に関係があると思います。
      english: I think the person that ran into the forest earlier is involved in the crime.
    - japanese: この仕事に関係がある資料を全て提出してください。
      english: Please submit all documents concerning this work.
    - japanese: あの工場は川の汚染と関係があるそうだ。
      english: I heard that that factory has something to do with the pollution of the river.
    - japanese: この事件と関係がある人を全員ここに連れてきてください。
      english: Please bring everyone related to this case over here.
    - japanese: それとこれはなんの関係があるのだろうか。
      english: I wonder what relationship this and that have.
    - japanese: この被害者との関係がある人を集めてください。
      english: Please gather all people that are connected to this victim.
    - japanese: それは私に関係がないです。
      english: That, I have no connection to.
    - japanese: 授業に関係がない本はしまってください。
      english: Please put away books that aren't related to class.
    - japanese: この事件に関係がない人は帰ってください。
      english: People that have no connection to this crime, please go home.
    - japanese: 私の話と関係がないことを言わないで。
      english: Please don't say anything that isn't related to my story.
    - japanese: 彼らはそれぞれあいざわさんと不透明な関係があるように見える。
      english: It seems that they each have some unclear relationship with Mr. Aizawa.
    - japanese: 容疑者と直に関係がある人物が全員呼び出された。
      english: Each person directly related to the suspect was summoned. (has a relationship)
    - japanese: これと事故の間になんらかの関係があるはずだ。
      english: There has to be some kind of relation between the accident and this. (has a relationship)
    - japanese: 日本食に関係がある単語で空欄を埋めてください。
      english: Fill in the blanks with words that are related to Japanese food. (has a relationship)
    - japanese: 節のAと節のBの間に因果の関係があるとき、「から」や「ので」が使われている。
      english: When there is a cause and effect relationship between clause A and clause B, 'kara' and
        'node' are used. (has a relationship)
