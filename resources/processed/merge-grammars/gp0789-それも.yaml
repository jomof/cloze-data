dojg:
  grammar_point: それも
  description: A conjunction which is used to add more specific information to information about a rather
    uncommon action or state.
  meaning: What's more; what's worse; at that; furthermore; moreover; on top of that
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '425'
  examples:
    - japanese: (ksa).英語で、それも早口で話されたので全然分からなかった。
      english: 'Because  he spoke (literally: I was talked to) in English, and what''s worse, rapidly,
        I  didn''t understand  anything.'
    - japanese: (ksb).彼女は銀座の、それも一流の店でばかり買い物をする。
      english: She  always does her shopping at shops in Ginza, and moreover, at first-class ones.
    - japanese: (ksc).子供が五人もいて、それもいたずら盛りの男の子ばかりなので、野口さんの奥さんは毎日大変忙しいです。
      english: Because  she has as many as five children, and moreover, they are all very mischievous  boys,
        Mrs. Noguchi is extremely busy every day.
    - japanese: (a).彼はその場で、それも現金で払ってくれた。
      english: He  paid on the spot, and what's more, in cash.
    - japanese: (b).真冬に、それも裸足で走った。
      english: I  ran in midwinter, and what's more, barefooted.
    - japanese: (c).その銀行は都心の、それも東京駅前の一当地に本社ビルを建てた。
      english: The  bank built their headquarters building in central Tokyo, and moreover, on the  best
        spot, in front of Tokyo Station.
    - japanese: (d).彼女は雑誌記者、それもゴシップ雑誌の記者に見つかってしまった。
      english: She  was seen by a magazine reporter, and what's worse, a reporter from a gossip  magazine.
    - japanese: (e).忙しい学期末に、それも論文の締め切り直前に手紙を訳してくれと頼まれた。
      english: I  was asked to translate a letter when I was busy at the end of the semester, and  what's
        worse, just before the deadline for my term paper.
    - japanese: (f).硬貨で十万円、それも十円玉ばかりだったからとても重かった。
      english: Because  it was one hundred thousand yen in coins, and what's worse, (they were) all  ten-yen
        coins, it was terribly heavy.
