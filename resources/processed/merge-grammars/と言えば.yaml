dojg:
  grammar_point: と言えば
  description: An expression which presents as the topic of a following discourse a phrase which has just
    been uttered.
  meaning: Speaking of ~
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '484'
  examples:
    - japanese: (ks).A:この本は田中さんに借りたんです。 B:田中さんと言えばもう病気は治ったのかしら。
      english: 'A: I borrowed this book from Mr. Tanaka.  B: Speaking of Mr. Tanaka, I wonder if he''s
        gotten over his illness yet.'
    - japanese: (a).A:次の日曜日は京都へ行くつもりだ。 B:京都と言えば、春子が京都大学の入学試験に通ったそうだ。
      english: 'A: I''m going to Kyoto next Sunday.  B: Speaking of Kyoto, I heard that Haruko passed
        Kyoto University''s entrance exam.'
    - japanese: (b).A:小西君はよく休むね。 B:よく休むと言えば、山本君も最近見ませんね。
      english: 'A: Mr. Konishi is absent frequently, isn''t he?  B: Talking about about (someone''s) frequent
        absences, we don''t see Mr. Yamamoto these days either, do we?'
  writeup: '## 1. と言えば literally means ''if you say that ~'', but it is used as a topic presentation expression
    meaning ''speaking of''.'
  formation: '##'
  part_of_speech: Phrase
