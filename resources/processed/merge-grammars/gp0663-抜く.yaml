grammar_point: 抜く
id: gp0663
rank: 6
bunpro:
  grammar_point: 抜く
  jlpt: N2
  meaning: All~, Completely, See through, Overcome, To the bitter end
  meaning_warning: Often appears as やりぬく,Likely paired with 最後まで
  details:
    Register: Standard
    使用域: 一般
  writeup: When connected to the ます-stem of another verb, the う-Verb抜く'to extract' is often used to indicate
    that (A) has happened 'completely'. This 'extract' nuance frequently indicates that beyond completion,
    (A) has been 'overcome', or 'seen through to the bitter end'.The literal meaning of抜くcan be thought
    of as being quite close to the English expression 'to pull through', for example, 'despite difficulties,
    I pulled through in the end'. Let's look at a few examples of where抜くwill be used.Alternatively,抜くmay
    be used in situations where (A) is something that is done to a very deep or substantial degree. This
    nuance is less like 'to pull through', and closer to 'thoroughly', or simply 'deeply'. This meaning
    tends to appear with verbs that don't have an obvious end, like知る 'to know'.Despite this nuance seeming
    different, the verb with抜くattached to it in these types of sentences is usually considered to have
    already been done to a 'finished' degree, where there is nothing left beyond that point. With the
    example of 'to know', it would mean 'to know every single little detail'.Caution - On most occasions,ぬくwill
    be used when there is some hardship or adversity associated with the action. Also, unlikeきる,ぬくwill
    almost always be used in relation to human actions.きるon the other hand may be used in relation to
    either human actions or other events equally as naturally.
  examples:
    - japanese: 私の計画は彼に見抜かれていた。
      english: He saw through my plans.
    - japanese: 自分の子供達を守り抜くためならなんでもできる。
      english: I could do anything to protect my kids till the end.
    - japanese: 私は何があっても最後までやり抜かないと気が済まないです。
      english: I can't have peace of mind until I finish something completely, no matter what happens.
    - japanese: 考え抜いた結果、俺は大学を中退して親父の会社を継ぐことにした。
      english: After thoroughly thinking about it, I decided to drop out of college and take over my father's
        company.
    - japanese: 田中師匠は俳句の事なら知り抜いている。
      english: Master Tanaka is all-knowing when it comes to haiku.
    - japanese: この洗濯機ではこの量の洗濯物は洗いぬけない。
      english: This washing machine cannot completely wash this amount of laundry. (Unnatural Japanese)
    - japanese: この洗濯機ではこの量の洗濯物は洗い切れない。
      english: This washing machine cannot completely wash this amount of laundry. (Natural Japanese)
    - japanese: チームは、たとえ試合に勝っても準決勝進出は不可能と知りつつも、最後まで頑張り抜いた。
      english: The team, despite knowing it was impossible to advance to the semifinals even if they won,
        fought to the bitter end.
    - japanese: 勇者は、魔王の計画を見抜いたからには、それをはばむことにした。
      english: Because the hero saw through the plan of the devil king, he decided to put a stop to it.
    - japanese: 研究には長い年月がかかったが、彼は耐え抜き、自身の仮説を実証した。
      english: The research took years, but he overcame (completely) adversities and proved his hypothesis.
        (to the bitter end)
    - japanese: ウォルターさんは化学なら知り抜いている。
      english: Walter-san is all-knowing when it comes to chemistry. (completely)
    - japanese: 徹夜してでも、このプロジェクトをやり抜きたい。
      english: Even if I have to sit up all night, I want to complete this project.
  url: https://bunpro.jp/grammar_points/抜く
  false_friends:
    - term: 上がる・上げる
      meaning: Something is finished, To finish something, Something has come to an end, To do something
        completely, To do something through
      kind: synonym
    - term: 切る
      meaning: To do something completely to the end, Utterly, Resolutely
      kind: synonym
