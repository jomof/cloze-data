dojg:
  grammar_point: 〜が〜なら
  description: A structure presenting a counterfactual situation which indicates that things would be
    better if something were really good or appropriate.
  meaning: If someone/something were a really good/appropriate one; if something is right
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '101'
  examples:
    - japanese: (ks).会社が会社ならもう少しましな給料を出してくれるのだろうが。
      english: If my company were a really good one, it would probably pay a  bit better salary, but…
    - japanese: (a).大学が大学ならもっといい教育が受けられて、いい就職もできたのだろう。
      english: If the university had been a really good one, it would have  given me a much better education,
        and I could have gotten a good job.
    - japanese: (b).友人が友人なら、役に立つ助言をしてくれたかもしれません。
      english: If your friend were a true friend, he might have given you  useful advice.
    - japanese: (c).季節が季節なら、ここは素晴らしい観光地なんですが、今は寒すぎて観光には向いていないんですよ。
      english: If we were here in the right season, this place would be a  wonderful sightseeing spot,
        but now it's not a good place to take tourists  because it is too cold. [It's winter now.]
    - japanese: (d).時代が時代なら、そんな服装も悪くはないのかもしれないが、今ではおよそ古臭い。
      english: At the appropriate time, that sort of clothing would not have  looked so bad, but now it
        is too old-fashioned looking.
    - japanese: (e).世が世なら、こんな情けない生活はしなくても済んだのに。
      english: If I were living in a really good time, I wouldn't need to live  such a miserable life.
