bunpro:
  grammar_point: を契機に
  jlpt: N2
  meaning: Lead to, As a good opportunity to, As a result of, As a trigger
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: を契機にis a grammar construction made up of を, the noun契機'chance' or 'trigger' and に. It is a
    formal pattern that is used to indicate some sort of trigger and may be translated '(A) led to (B)',
    'as an opportunity to (A), (B)', or 'as a result of (A), (B)'. (A) may either be a positive or negative
    event, but will usually be something extremely big in terms of life, or current/historical events
    in the world.を契機にwill be seen after nouns, or verbs that have been nominalized with either の or こと.Alternatively,
    にして or として may replace に without any change in the overall meaning.Caution - Unlikeをきっかけに,を契機にwill
    almost exclusively be used in relation to some turning point or critical juncture. Due to this, it
    can sound quite unnatural when used to express a trigger that would not be considered a big event.
  examples:
    - japanese: 子供が生まれたのを契機に、パチンコをやめることに決めた。
      english: I decided to quit pachinko as a result of my child being born.
    - japanese: 移動制限が緩和されたことを契機に、観光客の数が増えた。
      english: The travel restriction being eased led to an increase of tourists.
    - japanese: 彼女は出産を契機に、会社を辞めた。
      english: She quit her job as a result of giving birth.
    - japanese: 田中さんは入院を契機にして、タバコを止めました。
      english: Tanaka-san being hospitalized led him to quit smoking.
    - japanese: 大統領の暗殺を契機として、戦争が始まった。
      english: The assassination of the president led to a war.
    - japanese: 先輩が楽しそうに料理をしている姿を見たのをきっかけに、私も料理を始めることにした。
      english: Seeing my senpai enjoy cooking led me to start cooking too. (Natural Japanese)
    - japanese: 先輩が楽しそうに料理をしている姿を見たの を契機に、私も料理を始めることにした。
      english: Seeing my senpai enjoy cooking led me to start cooking too. (Unnatural Japanese)
    - japanese: 鎖国とは、日本では海外との交流を遮断する政策であった。黒船の到着を契機に鎖国が終わった。
      english: '''Sakoku'' was the Japanese policy of cutting off any cultural exchange with foreign countries.
        The arrival of the black ships led to the end of ''Sakoku''.'
    - japanese: スプートニクは１９５７年に打ち上げられた。それを契機に宇宙開発の時代が始まった。
      english: Sputnik was launched in 1957. As a result of the launch, the space race began.
    - japanese: 初めてのトランジスタが考案されたのを契機に新しい技術革新が持ち上がった。
      english: A new innovation in technology suddenly happened with the transistor being developed for
        the first time as a trigger.
    - japanese: 転職を契機に落ち着きを取り戻した。
      english: As a result of my change in occupation, I was able to regain my composure.
    - japanese: あんなに大人しかった彼が、引越しを契機によく話すようになった。
      english: He, who was so quiet, has, as a result of moving, become quite talkative.
