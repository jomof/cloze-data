dojg:
  grammar_point: ずとも
  description: 'A conjunctive phrase that indicates negative concession: “even if ~ not”.'
  meaning: Without ~ing; even if ~ not; if ~ not
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '755'
  examples:
    - japanese: (ksa).今年の夏は涼しいので、エアコンを使わずとも過ごせそうだ。
      english: It is cool this summer, so it looks like we can get by without  using the air-conditioner.
    - japanese: (ksb).シカゴには親しい友人が何人かいるので、ホテルに泊まらずともよい。
      english: Because I have several close friends in Chicago, I don't have  to stay at a hotel.
    - japanese: (ksc).こんなに安くヨーロッパへ行けるのなら、旅行好きならずとも行ってみたいと思うだろう。
      english: If you can go to Europe this cheaply, even if you don't  especially like to travel, you'll
        probably want to go.
    - japanese: (a).東京で会えずとも、大阪では必ず会える。
      english: (Even) if we cannot meet up in Tokyo, we will meet in Osaka for  sure.
    - japanese: (b).彼がどのくらいできるかはテストをせずとも見当がつく。
      english: I can guess how much he can do without even giving him a test.
    - japanese: (c).この程度の故障ならサービスセンター送らずともこの店で修理できます。
      english: We can repair this sort of trouble here at the store without  sending (the product) to
        the service centre.
    - japanese: (d).この携帯電話は音声による操作が可能で、数字キーを押さずとも声だけで電話をかけられる。
      english: This cell phone can be voice activated, so you can make a call  using just your voice,
        without having to punch any numbers.
    - japanese: (e).これからは特別な訓練を受けずとも使えるようなユーザーインターフェースが必要となるだろう。
      english: From now on it will be necessary to have a user interface that  doesn't require special
        training.
    - japanese: (f).この理論は難解なので、今すぐ分からずともよい。
      english: This theory is hard to understand, so it is all right if you  don't understand it right
        away.
    - japanese: (g).今回の野球ストは、これからのプロスポーツあり方を考えさせる出来事として、野球ファンならずとも注目する人が多かった。
      english: 'Many people, even if they were not baseball fans, paid  attention to the baseball strike
        this time because it (was an event that) made  them think about what professional sports should
        be like in the future (literally:  from now on).'
