      meaning: Not only… but also
      kind: synonym
    - term: はもちろん
      meaning: Not only but also, Let alone, Not to mention, Of course
      kind: synonym
    - term: ばかりでなく
      meaning: Not only…but also, As well as
      kind: synonym
    - term: だけでなく(て)〜も
      meaning: Not only ~ but ~ also, Not just ~ but ~ also
      kind: synonym
    - term: に加えて
      meaning: Not only...but also, In addition, Not to mention
      kind: synonym
    - term: に限らず
      meaning: Not just, Not only… but also
      kind: synonym
    - term: を皮切りに
      meaning: Beginning of, Starting with
      kind: synonym
