dojg:
  grammar_point: をはじめ(として)
  description: A phrase that is used to give a primary example.
  meaning: Starting with; not only ~ but also ~
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '320'
  examples:
    - japanese: (ks).私のうちでは、父をはじめ(として)、家族全員スポーツが好きだ。
      english: In  my family, starting with my father, all of us like sports.
    - japanese: (a).キャシーは、寿司をはじめとして、日本食なら何でも食べる。
      english: Starting  with sushi, Cathy eats any Japanese cuisine.
    - japanese: (b).今年は大阪をはじめ、関西地方はどこも梅雨が短かった。
      english: This  year, starting with Osaka, the rainy season was short in all parts of the  Kansai
        district.
    - japanese: (c).この会社は、社長をはじめとして、社員一同が同じ食堂で昼ご飯を食べている。
      english: At  this company, starting with the president, all the employees eat lunch in the  same
        cafeteria.
    - japanese: (d).この事件には、警察をはじめ、近くの住民が皆強い興味を示した。
      english: Not  only the police but also the nearby residents showed a strong interest in this  incident.
