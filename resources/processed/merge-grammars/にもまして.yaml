grammar_point: にもまして
rank: 8
bunpro:
  grammar_point: にもまして
  jlpt: N1
  meaning: Even -er than, Even more than, More than anything, More than anybody, More than ever
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: にもましてis a structure used to imply that something has surpassed a certain point, and will be
    used particularly when that thing was at a consistent level in the past, but has now risen. Common
    translations include 'more than ever, (B)', or 'even more than (A), (B)'.にもましてis simply a combination
    of the case-marking particle に, theadverbial particleも 'even', and the て-form of the う-Verb増す 'to
    increase'. The に will be attached to a noun which it is marking as the comparison point from which増す
    indicates an increase or growth. This means that the literal translation is simply 'even increasing
    from (A), (B)'.This pattern will regularly follow words like誰'who',何'what', or いつ 'when'. In these
    cases, (A) is just being expressed as 'anyone', 'anything', or 'ever', rather than something more
    specific.
  examples:
    - japanese: 今年は去年にもまして、湿気が多い。
      english: This year is even more humid than last year.
    - japanese: ちゃんと薬を飲んで体を休ませたのに、昨日にもまして腹痛がひどい。
      english: I took the proper medication and rested my body, but my stomach ache is even worse than
        yesterday.
    - japanese: 斎藤くんは誰にもまして仕事を一生懸命やってくれるからものすごく助かっている。
      english: Saito-kun works harder than anyone else, so he is very helpful.
    - japanese: このプロジェクトを成功させることは、何にもまして大切なんだ。
      english: Succeeding in this project is more important than anything else.
    - japanese: 彼女はいつにもまして輝いている。
      english: She is shining brighter than ever.
    - japanese: 利用者は大企業が常に大量のデータ収集する時代に、これまでにもまして自分のプライバシーを気にせざるを得ない。
      english: In this age when large companies constantly gather data, users cannot help but pay even
        more attention to their privacy than before.
    - japanese: 日本の夏は常に蒸し暑いことで知られている。だが今年は例年にもまして湿度が高くなっている。
      english: Summers in Japan are known for being sultry. But the humidity is even higher than average
        this year.
    - japanese: 全ての選手が本当に奮闘したが、はいろさんに至っては、誰にもまして情熱を燃やした。
      english: All of the team members are making an all-out effort, but when it comes to Hairo-san, he
        burns with passion even more than anyone else.
    - japanese: 社会の情報化が進むにつれ、会社は従来にもましてセキュリティ上の危険にさらされるようになった。
      english: With the informatization of the society, companies have come to be exposed to security
        risks even more than before.
    - japanese: 親として、何にもましてうちの子供が健やかに成長できるように願う。
      english: As a parent, even more than anything else, I wish for my children to grow up healthy.
