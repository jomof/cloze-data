grammar_point: 化する
rank: 2
bunpro:
  grammar_point: 化する
  jlpt: N4
  meaning: -ification, -ization, To make something, To change, To become, Transform into
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: 化by itself is asuffixin Japanese which means 'to change', or 'to transform'. When paired withする,
    it means 'to transform into (A)', where (A) is the noun that化is connected to. This structure is regularly
    translated as '~ification', or '~ization', and similarsuffixesin English.When theするis connected to
    another noun, it may occasionally appear as した, or withのattached to the end of it. This will indicate
    that there is a relationship between (B) and (A).However, in formal/scientific writing, theする(andの)
    may sometimes be dropped.
  examples:
    - japanese: あと数年で運転は自動化する。
      english: In a few years driving will become automated.
    - japanese: 私は仕事で書類をデータ化する。
      english: At work, I digitize documents.
    - japanese: 劣化した家を立て直す仕事をしたい。
      english: I want a job rebuilding deteriorated homes.
    - japanese: 日本は紙社会なので仕事をオンライン化するのは厳しい。
      english: Since Japan is a paper society, digitalization of work is difficult.
    - japanese: 日本では高齢化が進んでいる。
      english: In Japan, the population is aging progressively.
    - japanese: それは単純化した英語のように見える。
      english: It appears to be simplified English.(change/transform into)
    - japanese: 20世紀には経済成長の原因の一つは自動化だと考えられている。
      english: It is considered that automation is one of the sources of economic growth in the 20th century.(change/transform
        into)
    - japanese: お父さん、アプリはこうやって最小化するの。
      english: Dad, you minimize apps like this.(change/transform into)
    - japanese: その新たなタイプの電池が商品化する計画があると言われている。
      english: It is said that there are already plans to commercialize that new type of battery.(change/transform
        into)
    - japanese: プラスチックを液化する方法はエネルギ産業を一変させるかもしれない。
      english: The plastic liquefaction method might revolutionize the energy industry.(change/transform
        into)
