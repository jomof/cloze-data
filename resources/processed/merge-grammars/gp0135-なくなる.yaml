grammar_point: なくなる
id: gp0135
rank: 0
dojg:
  grammar_point: なくなる
  description: It has reached the point where some state or action does not take place anymore.
  meaning: Not ~ any more
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '277'
  examples:
    - japanese: (ks).易しい漢字も書けなくなった・なりました。
      english: I cannot even write easy kanji any more.
    - japanese: (a).前は酒をよく飲んでいたが、この頃は飲まなくなりました。
      english: I used to drink sake a lot, but now I don't drink any more.
    - japanese: (b).彼は前よく電話をかけて来ましたが、もうかけて来なくなりました。
      english: He used to call me frequently, but he doesn't call me any more.
    - japanese: (c).日本語はもう難しくなくなりました。
      english: Japanese isn't difficult for me any more.
    - japanese: (d).この郊外も地下鉄が来て不便ではなくなった。
      english: 'This suburban area is no longer inconvenient because there is a subway now (literally:
        the subway has reached here).'
    - japanese: (e).やっと大学を出て学生ではなくなりました。
      english: I finally graduated from college and am not a student any longer.
