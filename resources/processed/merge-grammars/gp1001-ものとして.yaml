grammar_point: ものとして
id: gp1001
rank: 8
bunpro:
  grammar_point: ものとして
  jlpt: N1
  meaning: Assuming, Supposing, (Interpret) as, On the assumption, Regarding, Considering
  meaning_warning: null
  details:
    Get more example sentences!: Premium users get access to 12 example sentences on all Grammar Points.
  writeup: Like many grammar expressions that use もの, this noun will imply that the word or phrase that
    comes before it is a strong determination. Due to this, when として ‘as (A)’, or ‘in the capacity of
    (A)’ is added, it presents a situation in which the speaker is determining that (A) is true for the
    sake of discussion. In English, this may be interpreted as ‘supposing that (A)’, or ‘on the assumption
    that (A)’.ものとしてwill primarily be seen after verbs, and nouns followed by な. However, it may also occasionally
    appear after い-Adjectives.CautionUnlike として by itself, which indicates that something is being viewed
    as (A) because it is in fact (A),ものとしてmakes use of もの to take away a certain degree of definiteness
    about the identity of (A). Basically, this means that もの is being marked as the ‘thing’ that is true
    by として, while the word that もの follows may or may not be true, but is being assumed as true by the
    speaker.Let’s see how として andものとしてcompare.
  examples:
    - japanese: もう一時間もたつので、出席しないものとして会議を始めましょう。
      english: It’s already been an hour, so let’s assume that they are not attending and start the meeting.
    - japanese: みんなが参加できるものとして計画を立てましょう。
      english: Let’s make a plan on the assumption that everyone would be able to attend.
    - japanese: 昨日のテストは難しいものとして勉強したが、実際に受けてみたら全然余裕だった。
      english: I studied for yesterday’s test with the assumption that it was going to be difficult, but
        when it came to actually taking the test, it was easy.
    - japanese: 彼のアイデアは不可能なものとして、誰も彼のアイデアを取り入れようとしなかった。
      english: No one even considered implementing his idea on the assumption that it was impossible.
    - japanese: 彼の説明はありえないとして、聞き流されました。
      english: His explanation was seen as impossible, and was dismissed.
    - japanese: 彼の説明はありえないものとして、聞き流されました。
      english: His explanation was assumed to be something which was impossible, and therefore dismissed.
        (Slightly more verbose, creating a feeling of stiffness or formality)
    - japanese: これ以上討議しても進展は見込めないものとして、これをもって会議はお開きとします。
      english: Considering no further progress can be made in the discussion, with this the meeting is
        closed.
    - japanese: 講師：「ご質問等はありますか?ない場合は理解したものとして今日はここまでです。」
      english: 'Lecturer: ''Do you have any questions? If not, I will assume that you understood, and
        that will be all for today.'''
    - japanese: 大学のサイト：「先生からの連絡は一度掲示された内容については1週間後、全学生に伝達されたものとして扱います。」
      english: 'University website: ''Once posted, communications from the teacher will be assumed to
        have been delivered to all students after one week.'''
    - japanese: 格闘技においては選手は畳やマットを3回叩くと降参したものとして、試合の決着がつく。
      english: In martial arts, a match will be regarded as forfeited when a fighter strikes the tatami
        or mat three times.
    - japanese: しかしながら、市長は、住民の心配事を、ありえないものとして、却下しました。
      english: However, the mayor dismissed the residents' worries, supposing they were improbable.
