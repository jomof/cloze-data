    - japanese: (f).浄水器は濾過の過程で塩素をすべて取り去ってしまうため、濾過した瞬間から水は腐敗の危険にさらされる。さらに心配なことに、濾過材に残った水から大量に細菌が繁殖するといった問題が報道された。
      english: 'Because water purifiers remove all the chlorine in the  purification process, from the
