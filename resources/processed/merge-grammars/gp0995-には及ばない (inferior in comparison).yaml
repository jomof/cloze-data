grammar_point: には及ばない (inferior in comparison)
id: gp0995
rank: 8
bunpro:
  grammar_point: には及ばない②
  jlpt: N1
  meaning: To be no match (for), To not compare (with), To fall short (of), To not reach, Cannot win with,
    To be out of reach (for), To not be on par (with)
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: As mentioned in theには及ばないgrammar point lesson as a polite expression,には及ばないmay simply show
    the extent of something. This is usually when a comparison is being made between two things. This
    pattern is a combination of the case-marking marking particle に, theadverbial particleは, and the negated
    form of the う-Verb及ぶ 'to reach',及ばない. The literal translation is 'it does not extend to (A)'.This
    nuance of the phrase will appear after nouns. In this comparative use, the structure may also be translated
    as 'to be no match for (A)', 'to fall short of (A)', 'to not be on par with (A)'.には及ばないwill be used
    most frequently when (A) is something that is being given extremely high praise. As such, set combinations
    like (A)の足元には及ばない'to not even reach the feet of (A)' will often be seen.
  examples:
    - japanese: この海は沖縄の海には及ばないが、結構綺麗だ。
      english: This beach is no match for the beaches in Okinawa, but it is quite beautiful.
    - japanese: あの一流レストランの味には及ばないが、かなり似ている。
      english: The taste is no match for that top-notch restaurant, but it is very similar.
    - japanese: 彼はものすごくギターが上手いが、布袋寅泰には及ばない。
      english: He is very good at playing the guitar, but he is no match for Hotei Tomoyasu.
    - japanese: どれだけ頑張っても、青木先輩の足元には及ばない。
      english: No matter how hard I try, I am no match for Aoki senpai.
    - japanese: 言うまでもなく真作には及ばないでしょうが、いい贋作です。
      english: Needless to say, it is no match for the original. Even still, it is a good forgery.
    - japanese: 「物理学では、とてもアルバートには及ばない。」
      english: '''I am no match for Albert in physics.'''
    - japanese: 続編は立派なものの、明らかに最初の映画には及ばない。
      english: Even though the sequel is splendid, it is clearly not on par with the first movie.
    - japanese: 小説：「はるこの嗅覚は、犬には及ばないが、普通の人間のよりはるかにすぐれている。」
      english: 'Novel: ''Haruko''s sense of smell was no match for a dog''s. However, it was far better
        than an ordinary human''s.'''
    - japanese: 「どんなに練習してもさいたま先生の足元には及ばない。」
      english: '''No matter how much I train, I am no match for Saitama-sensei.'''
