  description: A particle which expresses a limit imposed upon an action, event, or a state.
  meaning: Only; just; alone
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '307'
  examples:
    - japanese: (ksa).要点のみ(を)話して下さい。
      english: Please  tell me just the main point.
    - japanese: (ksb).これは吉田先生にのみ話してあります。
      english: I  have told this only to Professor Yoshida.
    - japanese: (ksc).勝てるかどうか分からないが、ベストを尽くすのみだ。
      english: I  don't know whether I can win or not, but I will just do my best.
    - japanese: (a).この答えは私のみ(が)知っている。
      english: Only  I know the answer to this.
    - japanese: (b).姓のみ記入のこと。
      english: Write  your surname only.
