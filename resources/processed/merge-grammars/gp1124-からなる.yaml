grammar_point: からなる
id: gp1124
rank: 10
dojg:
  grammar_point: からなる
  description: A phrase indicating that something consists of more than one member/constituent.
  meaning: Consist of; be composed of
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '192'
  examples:
    - japanese: (ksa).英語の”relax”はラテン語の”re-”(再び)と”laxare”(緩む)とからなっている。
      english: The English word “relax” consists of the Latin “re-” (again)  and “laxare” (to loosen).
    - japanese: (ksb).タンパク質はアミノ酸からなっている。
      english: Proteins are composed of amino acids.
    - japanese: (ksc).夫婦と子供からなる世帯は今後減るのだろうか。
      english: I wonder if households that consist of married couple and their  children will decrease
        in the future.
    - japanese: (a).日本の神社は拝殿と本殿とからなっている。
      english: A Japanese Shinto shrine consists of a front shrine and an  inner shrine.
    - japanese: (b).この大学の東洋学科は言語、文学と歴史からなっている。
      english: This university’s East Asian Studies Department consists of  language, literature and history
        (programs).
    - japanese: (c).日本は島国で、本州と北海道と四国と九州と沖縄とからなっている。
      english: Japan is an island country consisting of Honshu, Hokkaido,  Shikoku, Kyushu and Okinawa.
    - japanese: (d).地球の内部構造は、何重もの階層構造からなっている。
      english: The structure of the inner part of the earth consists of  multi-layered strata.
    - japanese: (e).ブラームスのレクイエムは演奏に約一時間半を要する大作で、全7楽章からなっている。
      english: Brahms’s Requiem is a magnum opus that takes about an hour and  a half to perform and consists
        of a total of seven movements.
    - japanese: (f).フィリピンは多くの島々からなっている。
      english: The Philippines is made up of many islands.
    - japanese: (g).このボランティア団体は約１５０名の会員からなる団体です。
      english: This volunteer organization is a group made up of about 150  members.
