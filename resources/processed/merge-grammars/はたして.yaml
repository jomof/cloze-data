dojg:
  grammar_point: はたして
  description: An adverb indicating that something occurred as the writer expected, or expressing in a
    concession clause the writer’s strong doubt.
  meaning: Just as ~ though; as expected; really; in fact; sure enough; indeed; at all; lo and behold
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '111'
  examples:
    - japanese: (ksa).今年の冬も暖冬だと言われていたが、はたして暖冬だった。
      english: They said this would be a warm winter, and indeed it has been.
    - japanese: (ksb).はたして日本の教育は改革される(の)だろうか。
      english: I wonder if Japanese education will really be reformed at all.
    - japanese: (ksc).はたして女性の地位が改憲されるとしても時間がかかるだろう。
      english: Even if women's status improves, as expected, it may take time.
    - japanese: (a).東西ドイツ統一はいずれは起こると思っていたが、はたして予想通り起きた。
      english: I thought that sooner or later East and West Germany would be  united, and, just as I expected,
        it happened.
    - japanese: (b).二人の仲は周知の事実で、いつかはゴールインすると思っていたら、はたしてその通りになった。
      english: Everyone knew about their relationship, and, just as we  expected, they got married.
    - japanese: (c).そこのレストランは魚料理で有名だったが、はたして思った通りの美味しい料理が出てきた。
      english: That restaurant was famous for its ﬁsh dishes, and the food  really was as good as we had
        expected.
    - japanese: (d).イスラエルをパレスチナ両国の間にはたして真の平和が訪れるのだろうか。
      english: I wonder if real peace will indeed come to Israel and the  Palestinian territories.
    - japanese: (e).はたして日本経済は近い将来に復興するだろうか。
      english: I wonder if the Japanese economy really will revive in the near  future.
    - japanese: (f).２１世紀ははたしてどの国の世紀になるのだろうか。
      english: To which country will the 21st century really belong?
    - japanese: (g).はたして政治家たちの言うことがうわべだけのことであるとしても、多少の真実はあると考えたい。
      english: Even if what politicians say really is just lip service, I  would like to think that there
        is some truth in it.
