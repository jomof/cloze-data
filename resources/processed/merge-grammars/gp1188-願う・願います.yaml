dojg:
  grammar_point: 願う・願います
  description: A verb that expresses a polite request.
  meaning: Please; ask (for)
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '377'
  examples:
    - japanese: (ksa).初めに、これだけは必ずお読み願います。
      english: Please be sure to read at least this (part) first.
    - japanese: (ksb).禁煙にご協力願います。
      english: 'Thank you for not smoking (literally: Please cooperate with us  in non-smoking).'
    - japanese: (a).ご相談・ご意見・ご質問などがありましたら、下記へお知らせ願います。
      english: 'If you have opinions, questions, or requests for advice (literally:  If there are things
        on which you want to consult us, your opinions and your  questions), please contact us at the
        following (address).'
    - japanese: (b).当オンラインショップで商品をご注文いただく場合は、まず最初にカタログページからご希望の商品をお選び願います。
      english: When you place an order for merchandise at this online shop,  please ﬁrst select the merchandise
        you want from the catalogue pages.
    - japanese: (c).この喫煙所は、入院しておられる患者さんの施設です。外来の方々は利用できませんのでご了承願います。
      english: 'This smoking room is for hospitalized patients'' use, so please  be advised (literally:
        understand) that outpatients are not allowed to use it.'
    - japanese: (d).応募に際しては、以下の書類をEメールまたは郵便にてご送付願います。
      english: When you apply, please send the following documents by e-mail  or regular mail.
    - japanese: (e).電車とホームの間が広く空いています。足元にご注意願います。
      english: There is a wide gap between the train and the platform. Please  watch your step.
    - japanese: (f).学術研究を目的とする方以外の当研究所図書館の利用はご遠慮願います。
      english: 'Please refrain from using this laboratory library for any  purpose other than academic
        research. (literally: Those whose purpose is other  than academic research are asked not to use
        this laboratory''s library.)'
