dojg:
  grammar_point: そもそも(の)
  description: A sentence-modifying adverb used when the speaker/writer comments on or questions a fundamental
    point.
  meaning: In the first place; to begin with; first of all; the very (beginning/origin/etc.); original;
    first; fundamental
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '550'
  examples:
    - japanese: (ksa).私はそもそも、作品のいいところをコメントしないで欠点ばかり指摘する審査のやり方に賛成できない。
      english: To begin with, I cannot agree with our way of judging where we  point out only the ﬂaws
        of a piece and never mention the good points.
    - japanese: (ksb).そもそもこんなところにスーパーを造ったことが問題だ。
      english: The problem is that they built a supermarket in a place like  this to begin with.
    - japanese: (ksc).そもそもどうしてこんなばかばかしい企画が通ったのでしょうか。
      english: How was such a ridiculous plan approved in the ﬁrst place?
    - japanese: (a).今回の事件のそもそもの起こりは、一人の社員が会社のパソコンをうちに持ち帰ったことにあった。
      english: 'This whole incident started when an employee  took one of the ofﬁce computers home. (literally:  The
        very origin of this incident was in the fact that an employee took one of  the ofﬁce computers
        home.)'
    - japanese: (b).そもそも人間は一人で生きているのではない。
      english: To begin with, humans are not solitary beings.
    - japanese: (c).そもさも電波って何なんでしょう。
      english: So, what are radio waves in the ﬁrst place?
    - japanese: (d).そもそも一体何で君がこのパーティーにいるんだ?
      english: To begin with, why on earth are you at this party?
    - japanese: (e).彼に期待したことがそもそもの間違いだった。
      english: That we were hoping for great things from him was our ﬁrst  mistake.
    - japanese: (f).契約書に誤訳があったのがそもそもの問題だ。
      english: The fundamental problem was that there was a mistranslation in  the contract.
