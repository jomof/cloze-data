dojg:
  grammar_point: てもいい
  description: A phrase which expresses persmission or concession.
  meaning: May; It is all right if
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '471'
  examples:
    - japanese: (ksa).A:ここで煙草を吸ってもいいですか。 B:はい、いいです。
      english: 'A: May I smoke here?  B: Yes, you may.'
    - japanese: (ksb).高くてもいい・いいです。
      english: It is all right if it's expensive.
    - japanese: (ksb).学生でもいい・いいです。
      english: It is all right if you are a student.
    - japanese: (a).この椅子を使ってもいいですか。
      english: May I used this chair?
    - japanese: (b).今日の宿題は作文です。短くてもいいですが面白いのを書いて下さい。
      english: Today's homework assignment is a composition. It is all right if it's short, but please
        write an interesting one.
    - japanese: (c).A:テニスをしませんか。 B:下手でもいいですか。
      english: 'A: Wouldn''t you like to play tennis? B: Is it alright if I''m poor at it?'
    - japanese: (d).A:何か冷たいものを飲みたいんですが。 B:ビールでもいいですか。
      english: 'A: I want to drink something cold.  B: Will beer do?'
  writeup: |-
    ## 1. When てもいい is preceded by a verb, it means permission.

    - いい(です)→
    - 構いません→
    - よろしい(です)
    - ←less polite
    - more polite→
