  grammar_point: 多い・おおい
  description: (of quantity or number) a lot
  meaning: Many; a lot of; much
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '354'
  examples:
    - japanese: (ks).日本(に)は大学が多い・多いです。
      english: In Japan universities are many.
    - japanese: (a).京都(に)はお寺が多いです。
      english: There are many temples in Kyoto.
    - japanese: (b).ロスさんの作文(に)は間違いが多いです。
      english: There are many mistakes in Mr. Ross's compositions.
    - japanese: (c).一月(に)は雪が多い。
      english: There is a lot of snow in January.
  writeup: '## 1. Unlike the English ''many'' the Japanese 多い cannot be used before a noun, except in
    a relative clause where 多い is the predicate of the clause, not the modifier of the head noun.'
