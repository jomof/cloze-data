grammar_point: にしたがって
rank: 6
bunpro:
  grammar_point: にしたがって
  jlpt: N2
  meaning: As, Following, As then, According to, In accordance with
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: By grouping the う-Verb従う 'to comply' with に, a common pattern meaning 'to comply with (A)',
    'in accordance with (A)', or 'following (A)' will be created. This is a fairly strong and formal structure,
    indicating that (B) is being controlled or heavily influenced by (A). (B) will often express some
    kind of ongoing or sudden change caused by (A).に従ってmay appear after either verbs of nouns in their
    dictionary forms.As this expression is quite formal, it is common to see it used in relation to matters
    that are usually discussed in formal or official situations, such as laws, standards, conventions,
    or traditions.
  examples:
    - japanese: 年を取るに従って、目がどんどん悪くなっていってる気がする。
      english: I feel like my eyes are getting worse and worse as I get older.
    - japanese: テレワークの普及が進むに従って、通勤するサラリーマンが減っていっている。
      english: As teleworking becomes more widespread, the number of office workers commuting to work
        is decreasing.
    - japanese: 僕はただ上司の指示に従って仕事を進めていただけです。
      english: I was just following my boss' instructions to get the job done.
    - japanese: この説明書に従って、パソコンの初期設定を行ってください。
      english: Please follow these instructions to perform the initial setup of your computer.
    - japanese: 年が経つに従って、非再生可能資源が枯渇する一方だ。
      english: As years pass by, non-renewable resources continue to run out.
    - japanese: 憲法に従って、新たな法律が成立する。
      english: In accordance with the constitution, the new law will be established.
    - japanese: 世界中でのインターネットの広がりに従い、情報へのアクセスは前よりもっと容易になる。
      english: As the internet spreads all over the world, access to information becomes easier than before.
    - japanese: 年齢に従って、だんだんいいアイデアが思い浮かばなくなっているような気がする。
      english: I feel like as you age, good ideas gradually stop coming to mind.
    - japanese: この足跡に従って進めば、きっとみんなに会えるはずです。
      english: If you progress in accordance with these tracks, you will surely be able to see everyone.
