bunpro:
  grammar_point: をもって
  jlpt: N1
  meaning: As of, With, Effective from
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: When used with time related expressions, the structureをもってis often translated as 'as of (A)',
    or 'effective from (A)'. This grammar pattern is a construction of theadverbial particleを, and もって
    'by means of'.をもってwill be used after nouns that indicate a time, or an event that happens at a specific
    time.As is frequently seen inpolite speechor in official notifications,をもってmay sometimes be read asをもちまして.Alternatively,
    the small っ (called a促音) may occasionally be dropped. This results in をもて.CautionAlthough 'effective
    from' can have the nuance of 'starting' in English,をもってprimarily focuses on something ending, or what
    has happened up until the end date specified. Due to this, it will not be used to indicate that something
    is starting from a date that had nothing significant happen before it.Fun FactComing from the kanji以て,
    and specifically meaning 'by means of', もって originally derives its nuance from持って, 'to hold', or 'to
    have'. In this way, it may help to remember もって as working in a similar way to 'having (A)', or 'having
    reached (A)' in English.
  examples:
    - japanese: このゲームのオンラインサービスは2023年8月10日をもって終了することに決定しました。
      english: It has been decided that the online service for this game will end as of August 10, 2023.
    - japanese: 本日をもって、受付を終了いたします。
      english: As of today, we will no longer be accepting applications.
    - japanese: 今回のツアーをもって、解散することになりました。
      english: We have decided to disband as of this tour.
    - japanese: いつもご来店ありがとうございます。この店舗は本日をもちまして閉店いたします。
      english: Thank you for always visiting our shops. As of the day of writing, this store location
        will be closed.
    - japanese: 父は4月2日をもて、40年間勤めていた会社をやめることにした。
      english: As of April 2nd, my father decided to quit the company he had worked for for 40 years.
    - japanese: 2023年7月27日をもって、人気映画の続編が公開されます。
      english: The sequel to the popular film will be released on July 27, 2023. (Unnatural Japanese)
    - japanese: ファイナルファンタジー7のXbox Series X版及びPlayStation 5版のサービスは2021年7月16日(金)をもちまして終了させていただくことになりました。
      english: It has been decided that Final Fantasy 7's services for the Xbox Series X and PlayStation
        5 will be shut down as of July 16th, 2021 (Friday).
    - japanese: 会議、問いかけに答えた後：「これをもちまして質疑応答を終わります。ありがとうございます。」
      english: 'The conference, after answering a question: ''With this, I will end the question-answer
        session. Thank you very much.'' (effective from)'
    - japanese: 社長の退社の辞：「本年７月をもちまして社長の立場を退任することに致しました。今まで大変お世話になりましたことを心より御礼申し上げます。」
      english: 'Company president''s retirement speech: ''I decided to retire from the position of President
        effective from the month of July this year. I sincerely appreciate your continued patronage.'''
    - japanese: 辞令：「一条蛍殿。令和２年５月１日をもって経理部第5課勤務を命ずる。」
      english: 'Appointment notice: ''Ichijou Hotaru, we appoint you to a position in the fifth section
        of the accounting department, effective (from) May 1st, 2020.'''
    - japanese: 以上をもちまして、私のスピーチは終わりとさせて頂きます。
      english: '''With this, I would like to conclude my speech.'' (effective from)'
