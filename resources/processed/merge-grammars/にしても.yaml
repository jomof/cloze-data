dojg:
  grammar_point: にしても
  description: A conjunction that represents the idea of “even if someone decides to do something,” or
    “even if/though someone decides that something is true/the case”.
  meaning: Even if (someone decides to/it is true that); although/even though (it is true that/it is the
    case that/we admit that/we agree that/etc.); whatever/whoever/etc.; no matter what/who/how/etc.; whether
    X or Y; as for ~, too; even (so)
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '435'
  examples:
    - japanese: (ksa).ピアノを買うにしても、こんな狭いアパートでは置くところがない。
      english: Even if we decide to buy a piano, we won't have a place to put  it in such a small apartment.
    - japanese: (ksb).美紀の言ったことは大げさだったにしても、すべてがウソというわけではないだろう。
      english: Even though (we agree that) Miki's story was exaggerated,  probably not all of it was untrue.
    - japanese: (ksc).誰がこの仕事をやるにしても失敗は許されない。
      english: No matter who is going to do this job, we have no room for  mistakes.
    - japanese: (ksd).君が行くにしても他の誰かが行くにしても今回の会議はかなりの準備が必要だ。
      english: Whether you go or someone else does, this meeting will take a  lot of preparation.
    - japanese: (kse).敬語の使い方にしても近頃は間違った言い方が目につく。
      english: With honorific language, too, we often notice incorrect usage  these days.
    - japanese: (a).今すぐ帰るにしても、飛行機の切符が取れるだろうか。
      english: Even if we (decide to) go home right now, I wonder if we will  be able to get plane tickets.
    - japanese: (b).京都は見るところがたくさんあるので、市内だけ回るにしても3日くらいとっておいた方がいいでしょう。
      english: Kyoto has so many places to see, so even if you (decide to)  stay within the city, you
        should plan on spending about three days.
    - japanese: (c).この作品は中国大陸の影響が濃厚であるにしても、日本の画工の高い水準を示している。
      english: Even taking the strong inﬂuence from China into account, this  work demonstrates the high
        quality craftsmanship of Japanese painters.
    - japanese: (d).今度の台風では最悪の事態は避けられたにしても、被害は甚大だ。
      english: Even though (it is true that) we could avoid a worst-case  scenario, the damage from this
        typhoon is (still) enormous.
    - japanese: (e).ニューヨークほどではないにしても、この市でもかなり質の高い音楽が聴けます。
      english: Even though it's not what you get in New York, you can listen  to fairly high-quality music
        in this city, too.
    - japanese: (f).何をするにしても英語はしっかり勉強しておいた方がいい。
      english: Whatever you may do (in the future), you'd do well to study  English hard.
    - japanese: (g).行くにしてもやめるにしても早く決めてもらえませんか。
      english: Whether you decide to go or not, could you make up your mind  soon?
    - japanese: (h).達也にしても悪気があってあんなことを言ったわけじゃない。
      english: When he said that, Tatsuya didn't intend to be mean-spirited,  either.
    - japanese: (i).輸入キャンピングカー車内器具はほとんどが１２０Vの規格で作られているので、１００V電源の日本のキャンプ場ではレンジにしてもエアコンにしても、今一つ出力が弱い。
      english: Because most of the appliances in imported campers are designed  for the 120-volt standard,
        stoves and air-conditioners, for example, do not  have enough output at campsites in Japan, where
        100 volts is the standard.
