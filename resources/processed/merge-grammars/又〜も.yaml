grammar_point: 又〜も
rank: 4
bunpro:
  grammar_point: 又〜も
  jlpt: N3
  meaning: Moreover, Additionally, And also, In addition, Furthermore, Or
  meaning_warning: また+ても・でも adds more emphasis
  details:
    Register: Standard
    使用域: 一般
  writeup: 又〜も is a combination of theadverb又, a noun, and theadverbial particleも. It can be translated
    as 'moreover', 'additionally', or 'furthermore'. As も is being used, whatever is being said in (B)
    will usually be new information.To use又〜も, an (A) phrase will be stated, before又will open the (B)
    phrase, and then be followed by a noun+も.Instead of も, でも or ても may be used for extra emphasis.Fun
    FactThe kanji又and叉share an interesting relationship.又is used to refer to things that reach a point
    of separation, but then fold back on themselves (being translated as 'again', or 'in addition'). On
    the other hand,叉refers to things that reach a point of separation, and then split (being translated
    as 'a fork in the road', or 'crotch').
  examples:
    - japanese: このキーボードはピアノの音が出せる。また、ギターの音も出せる。
      english: This keyboard can make piano sounds. Additionally, it can produce guitar sounds.
    - japanese: この電子レンジはオーブンとして使えて、またトースターとしても使える。
      english: This microwave can be used as an oven, additionally, it can be used as a toaster.
    - japanese: ササキ先生は理科の先生です。また、地理の先生でもある。
      english: Sasaki-sensei is a science teacher. She is also a geography teacher.
    - japanese: 私達は何でも買います。また、古くても買い取ります。
      english: We will buy anything. Moreover, we will buy it even if it's old.
    - japanese: 「から」は理由や原因を表す。又、「スマホの画面はガラスからできている。」のように何かの起源やソースも表すことがある。
      english: '''から'' indicates reason or cause. Additionally, there are also times when it indicates
        an origin or source of something like ''Smartphone screens are made from glass.''.'
    - japanese: 犬はイヌ科である。又、狐もイヌ科である。
      english: Dogs are canidae. Additionally, foxes are also canidae.
    - japanese: 彼は有名な歌手であり、又、腕のいい外科医でもある。
      english: He is a famous singer, additionally, he is also a skilled surgeon.
    - japanese: このおもちゃは１０〜１５歳のお子様向けです。又、６歳以上のお子様なら保護者同伴でご使用いただけます。
      english: This toy is suitable for children between the ages of 10 and 15. Additionally, it can also
        be used by children over six, under the supervision of the guardian.
    - japanese: 最近のスマートフォンはポータブルコンピュータとして使えるし、又、コンパスなどの機能もある。
      english: Modern smartphones can be used as portable computers, furthermore, they also have functions
        like compass, etc.
  url: https://bunpro.jp/grammar_points/又-も
  false_friends:
    - term: しかも
      meaning: Moreover, Furthermore
      kind: synonym
