dojg:
  grammar_point: うちに
  description: During a period when a certain situation remains in effect.
  meaning: While; before; during
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '512'
  examples:
    - japanese: (ksa).前田さんはアメリカにいるうちに英語が上手なった・なりました。
      english: Mr. Maeda's English improved while he was in America.
    - japanese: (ksb).何もしないうちに今年も終わった・終わりました。
      english: Before I've achieved anything, this year is over.
    - japanese: (ksc).走っているうちにお腹が痛くなった・なりました。
      english: My stomach started to ache while I was running.
    - japanese: (ksd).若いうちに本を沢山読みなさい。
      english: Read many books while you're young.
    - japanese: (a).雨が降らないうちにテニスをして来ます。
      english: I'll go and play tennis (and come back) before it rains.
    - japanese: (b).忘れないうちに言っておきたいことがある。
      english: There is something I want to tell you before I forget.
    - japanese: (c).考えているうちに分からなくなった。
      english: While thinking about it, I got lost.
    - japanese: (d).働けるうちに出来るだけ働きたい。
      english: I'd like to work as much as possible while I can work.
    - japanese: (e).温かいうちに飲んで下さい。
      english: Please drink it while it is warm.
    - japanese: (f).休みのうちによく寝ておきます。
      english: I’ll sleep a lot during the vacation.
  writeup: '## 1. The うちに clause expresses the general time during which a given action or state occurs.
    うちに is preceded by verbs describing states or progressive actions, or by adjectives, or by nouns expressing
    duration such as 春 ''spring'', 昼間 ''day time'' and 週刊 ''week''. (For examples, see Key Sentence (A),
    (C), (D) and Example (f), respectively.)'
