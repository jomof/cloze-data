dojg:
  grammar_point: そこを
  description: A conjunction used to indicate that in spite of the negative situation mentioned in the
    previous part of the sentence/discourse some positive effort is made.
  meaning: But; in spite of that
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '407'
  examples:
    - japanese: (ksa).トムはフットボールの選手としては小さいが、そこを脚力で補っている。
      english: Tom  is small for a football player, but he makes up for it with his swift legs.
    - japanese: (ksb).Ａ：これ以上金を貸すわけにはいかないよ。Ｂ：そこを何とかして下さいませんか。
      english: 'A:  I cannot loan you more money than this. B: But, could you do something about  it?'
    - japanese: (a).彼は頭はそれほどよくないが、そこを努力で何とかやっている。
      english: He  is not that bright, but he manages to get along on his efforts.
    - japanese: (b).その女優はもう年齢を隠すことは出来ないが、そこを芸で何とか持たせている。
      english: The  actress cannot hide her age any longer, but she is somehow preserving herself  with
        her arts.
    - japanese: (c).お忙しいとは存じますが、そこを何とか出席していただけないでしょうか。
      english: I  know that you are busy, but I wonder if you could possibly attend it.
    - japanese: '(d).A: こんな成績じゃ、君、卒業できないよ。B:そこを、先生、どうにかしていただけないでしょうか。'
      english: 'A:  With such poor grades, you cannot graduate, you know. B: But, could you do  something
        about it, Professor?'
    - japanese: '(e).A: こんな企画に予算を付けるわけにはいかないな。B: 部長、そこを何とか一つお願いします。'
      english: 'A:  I cannot allocate a budget for such a project. B: But, chief, could you give me  a
        chance?'
