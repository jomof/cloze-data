  description: A compound particle that indicates a period of time/stage (in life) at which some surprising
    action or state takes place.
  meaning: In; at; over; while
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '426'
  examples:
    - japanese: (ksa).過度の恐怖や心労が一夜にして白髪をつくる。
      english: Excessive fear and worry will make your hair turn grey  overnight.
    - japanese: (ksb).彼女は45歳にして初めて子供ができた。
      english: She had her ﬁrst child at the age of 45.
    - japanese: (ksc).外国に居ながらにして日本からの生のテレビ放送が見られるようになった。
      english: We can now watch live TV broadcasts from Japan while in a  foreign country.
    - japanese: (a).空襲で東京の町は一夜にして焼け野原になってしまった。
      english: An air raid turned the city of Tokyo into a burnt ﬁeld  overnight.
    - japanese: (b).この本は発売1週間にして売れ行きが目に見えて落ち込み始めた。
      english: The sales of this book began to decline visibly a week after it  went on sale.
    - japanese: (c).美男美女のカップルの子にふさわしく、その女の子は生後1か月にして目鼻立ちがはっきりしていた。
      english: As expected of a child born of a handsome couple, the baby girl  developed striking features
        one month after her birth.
    - japanese: (d).ケプラーは若年にして地位と収入の安定を獲得し、生涯天文学の研究に打ち込む機会をも与えられたのだった。
      english: Kepler obtained a secure position and income at a young age,  and was given the opportunity
        to devote his entire life to astronomy research.
    - japanese: (e).彼はなんと気の早いことに、高校１年にして大学受験日記をつけ始めた。
