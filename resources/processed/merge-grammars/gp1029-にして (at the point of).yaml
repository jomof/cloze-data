        still a freshman in high school.
    - japanese: (f).今年受験2回目にして日本語能力試験1級に合格した。
      english: This year, on my second try, I passed Level 1 of the Japanese  Language Proficiency Test.
    - japanese: (g).今にして思えば懐かしいが、若い頃は小さなことでもくよくよ悩んでいたねえ。
      english: When I think about it now it makes me smile, but when I was  young I worried about every
        little thing under the sun.
    - japanese: (h).人間は生まれながらにして健康に生きていこうとする力を持っているそうだ。
      english: I have heard that people are born with the ability to live in  good health.
    - japanese: (i).ローマは一日にして成らず。
      english: Rome was not built in a day.
    - japanese: (j).四十にして惑わず。五十にして天命を知る。(『論語』)
      english: At the age of 40 one doesn't doubt, and at 50 one knows  heaven's will. (The Analects of
