grammar_point: 自分・じぶん (one's own)
id: gp0170
rank: 0
dojg:
  grammar_point: 自分・じぶん①
  description: A reflexive pronoun that refers (back) to a human subject with whom the speaker is empathising.
  meaning: ~ self; own
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '159'
  examples:
    - japanese: (ksa).土田は幸子が自分を愛していることを知らなかった・知りませんでした。
      english: 'Tsuchida didn''t know that Sachiko loved him (literally: himself).'
    - japanese: (ksb).1:ゆかりは歩きながら考えていた。 2:健一は自分が本当に好きなんだろうか。
      english: '1: Yukari was walking while thinking.  2: Does Kenichi really love me (literally: myself)?'
    - japanese: (a).中川は自分が京大に入れると思っていなかった。
      english: 'Nakagawa didn''t think that he (literally: himself) could enter Kyoto University.'
    - japanese: (b).一郎は冬子が自分に会いに来た時うちにいなかった。
      english: 'Ichiro wasn''t at home when Fuyuko came to see him (literally: himself).'
    - japanese: (c).道子は一男に自分の車で行かせた。
      english: Michiko made Kazuo go there in his/her car.
    - japanese: (d).ジョンはメアリーのことを思っていた。彼女は自分と結婚してくれるんだろうか。自分を捨てて、ボブと結婚するんだろうか。
      english: 'John was thinking of Mary. Is she going to marry me (literally: myself)? Is she going
        to leave me (literally: myself) and marry Bob?'
  writeup: '## 1. 自分1 is an empathy marker that normally refers back to the subject of the main clause
    as in Key Sentence (A), Examples (a), (b) and (c), or to the discourse topic as in Key Sentence (B)
    and Example (d).'
