grammar_point: ないことはない
rank: 5
bunpro:
  grammar_point: ないことはない
  jlpt: N3
  meaning: Is not impossible, It doesn't mean that it isn't
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: ないことはない is an expression that utilizes either theauxiliary verbない, or theい-Adjectiveない, depending
    on what type of word it is used with. This structure may literally be translated as something similar
    to 'not (A) is not all there is'. However, the common translations are '(A) is not impossible', or
    'it doesn't mean that it isn't (A)'.This expression may be used with the ない form of any verb,い-Adjective,
    orな-Adjective. Let's have a look at a few examples before exploring the meaning further.By itself,
    ことはない highlights something that is unneeded, or never happens. This is partly due to theadverbial
    particleは expressing something as being 'complete'. In this way, 'there is no situation in which (A)',
    is quite an accurate translation of ことはない. By adding ない to the (A) verb, allないことはないis doing is simply
    changing this nuance to 'there is -not- no situation in which (A)', a double negative expressing that
    (A) is actually possible.Fun Factないことはないoften appears with verbs in the potential form. This usually
    implies a lack of effort, or feelings of half heartedness toward the completion of (A). It is similar
    to 'it's not like I can't (A)' in English.
  examples:
    - japanese: 映画は見ないことはないが、詳しくもない。
      english: It's not that I don't watch movies, but I am just not knowledgeable about them at all.
    - japanese: ここは危ないことはないけど、気をつけた方がいい。
      english: It's not that this place isn't safe, but you should be careful.
    - japanese: 元気ではないことはないけど、すごく元気なわけでもない。
      english: It doesn't mean that I am not healthy, but it is not the case that I am very fit.
    - japanese: 納豆は食べられないことはないけど、自分から買って食べようとは思わない。
      english: It's not that I don't like natto, it's just that I don't think I will buy it myself to
        eat.
    - japanese: 歩いていけないことはないけど、歩いたら6時間ぐらいかかるよ。
      english: It's not that you can't walk there, but if you did, it would take about six hours.
    - japanese: スクルージ：「オレはオジサンになったから新しいことを全然学べない。」 ヒューイ：「どんなに歳を取っても新しいことを学べない事はない。」
      english: 'Scrooge: ''I got old, so I can''t learn new things at all.'' Huey: ''No matter how old
        you get, it is not impossible to learn new things!'''
    - japanese: A：「お金がないから君と一緒に旅行にいけないんだ。」 B：「お金がなくても旅行に行けない事はないよ。」
      english: 'A: ''I don''t have money so I can''t go on a trip with you.'' B: ''It is not impossible
        to take a trip without any money.'''
    - japanese: A：「浅いからここで泳ごう！」 B：「浅いけど、危なくない事はない。」
      english: 'A: ''It''s shallow so let''s swim here!'' B: ''It is shallow, but that doesn''t mean that
        it isn''t dangerous.'''
    - japanese: 吉田：「あなたは誕生日ケーキをカットしてみたい?」山田：「 僕にもできない事はないけど、君がやった方がいいと思う。」
      english: 'Yoshida: ''Do you want to cut the birthday cake?''Yamada: ''It''s not that I can''t do
        it, but I think it would be better if you did it.'''
    - japanese: 清水：「昨年買ったドレスを着たら、どう?」木村：「着れない事はないが、少しサイズが小さいな。」
      english: 'Shimizu: ''What about wearing the dress you bought last year?''Kimura: ''It''s not that
        I can''t wear it, but it''s a bit too small…'''
  url: https://bunpro.jp/grammar_points/ないことはない
  false_friends:
    - term: というわけではない
      meaning: It is not that, It doesn't mean that, It is not always the case
      kind: antonym
    - term: はずがない
      meaning: Hardly possible, Cannot be, Highly unlikely, Improbable
      kind: antonym
    - term: そうもない
      meaning: Very unlikely to, Does not seem that, Does not appear that
      kind: antonym
    - term: 〜ない〜はない
      meaning: There is not ~ that is not/does not
      kind: synonym
    - term: とは限らない
      meaning: Not necessarily so, Is not always true, There is no guarantee that
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-492
dojg:
  grammar_point: ないことも・はない
  description: A double negative phrase used to make a conditional affirmative statement.
  meaning: It isn't the case that ~ not ~; it is not that ~ not ~
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '203'
  examples:
    - japanese: (ks).Ａ：日本語の新聞は読まないんですか。Ｂ：いいえ、読まないこと{も/は}ないんですが、時たまですね。
      english: 'A:  Don''t you read Japanese newspapers? B: I do read them, but very rarely.  (literally:
        It isn''t the case that I don''t read them, but very rarely.)'
    - japanese: '(a).A: この辺は夏涼しくないんですか。B: いや、涼しくないこともないんですが、時々ひどく暑くなります。'
      english: 'A:  Isn''t it cool around here during the summer? B: Yes, it is cool, but sometimes  it
        gets terribly hot.'
    - japanese: '(b).A: お父さんはお元気じゃないんですか。B: いや、元気じゃないことはないんですが、血圧が少し高いようです。'
      english: 'A:  Isn''t your father in good health? B: Yes, he is healthy, but his blood pressure  is
        a bit high.'
    - japanese: '(c).A：日本語は難しくありませんか。B: いえ、難しくないこともないんですが、日本語の難しさは強調されすぎていると思いますよ。'
      english: 'A:  Isn''t Japanese difficult? B: Yes, it is difficult, but it seems that the  difficulty
        of Japanese is overemphasized.'
    - japanese: '(d).A：山田さんは政治学者じゃないんですね。B: いや、政治学者じゃないこともないんですが、どちらかというと政治家です。'
      english: 'A:  Mr. Yamada isn''t a political scientist, is he? B: Yes, he is a political  scientist,
        but he is more of a politician.'
    - japanese: (e).日本人は集団行動が好きだとよく言われている。確かに、集団行動をしないことはないのだが、個人行動をとる日本人も結構いる。
      english: Japanese  are said to like group behaviour. Certainly, they do behave as a group, but  there
        are quite a few Japanese who behave individually.
