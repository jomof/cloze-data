bunpro:
  grammar_point: とても〜ない
  jlpt: N3
  meaning: Not ~ at all, Cannot ~ at all
  meaning_warning: Strong sense of impossibility
  details:
    Register: Standard
    使用域: 一般
  writeup: When seen in sentences containing verbs negated with theauxiliary verbない, とても carries the nuance
    of 'not (A) at all', or 'cannot (A) at all'. とても is supposed to only be used when expressing 'impossibility',不可能.
    Due to this, it will primarily appear alongside the potential form of verbs.Fun FactAs long as some
    part of the sentence expresses the speaker's view about the impossibility of (A), the verb is not
    always required to be in the negative form.
  examples:
    - japanese: その考え方はとても理解できない。
      english: I cannot understand that way of thinking at all.
    - japanese: 彼はいつも嘘ばかり言うから、彼の言う事はとても信じられない。
      english: He always just lies, so I cannot trust what he says at all.
    - japanese: 彼に子供ができたの！?彼が親になることを想像するのはとても無理だ。
      english: He has a baby coming? I cannot imagine him becoming a parent at all.
    - japanese: どこの航空会社も今はチケットを売っていないから、旅行をするのがとても無理だ。
      english: No airline company is selling airline tickets, so it is not possible to travel at all.
    - japanese: とても考えられない。
      english: I cannot think of it at all.
    - japanese: とても観光できない。
      english: I cannot do any sight-seeing at all.
    - japanese: とても観察できない。
      english: I cannot do any observations at all.
    - japanese: とても完成させられない。
      english: I cannot complete it at all.
    - japanese: とても記憶できない。
      english: I can't memorize anything at all.
  url: https://bunpro.jp/grammar_points/とても-ない
  false_friends:
    - term: ぜんぜん
      meaning: (Not) at all
      kind: synonym
    - term: 全く〜ない
      meaning: Not~at all
      kind: synonym
    - term: すこしも〜ない
      meaning: Not even a little, Not at all, Not in the least, Never
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-452
  lesson_order: 421
dojg:
  grammar_point: とても〜ない
  description: A structure that is used to deny emphatically the ability of someone/something or possibility
    of an event, state or action
  meaning: Cannot possibly; totally impossible; there is no possibility; there is no way; not ~ at all;
    not ~ by any means; by no means
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '658'
  examples:
    - japanese: (ksa).この仕事はとても私にはできない。
      english: I cannot possibly do this job.
    - japanese: (ksb).吉岡さんはとても私の勝てる相手ではない。
      english: 'Mr. Yoshioka is someone I couldn''t possibly beat. (literally: Mr. Yoshioka is not someone
        I could possibly beat.)'
    - japanese: (ksc).この病気はとても治る見込みはない。
      english: There is no possibility that he will recover from this illness.
    - japanese: (a).私は数学ではとても彼にかなわない。
      english: I cannot possibly beat him in mathematics.
    - japanese: (b).こんな予算ではとてもこの学校を維持していけない。
      english: It is totally impossible to maintain this school with a budget like this.
    - japanese: (c).今の大統領はとてもこの国を統治する能力はない。
      english: The current president has no ability at all to govern this  country.
    - japanese: (d).この病人はとても助からない。
      english: There is no way this patient can possibly be saved.
    - japanese: (e).この地方に雪が降ることはとてもあり得ない。
      english: There's no way it could snow in this region.
    - japanese: (f).とても我々に勝ち目はない。
      english: We have no chance of winning.
    - japanese: (g).経済はとてもすぐには回復しそうにない。
      english: It does not look like there is any chance the economy will  recover soon.
    - japanese: (h).山岸さんはとても８０歳には見えない。
      english: Mrs. Yamagishi does not look 80 years old at all.
    - japanese: (i).そんな危ないところにはとても子供を行かせられない。
      english: I cannot possibly send my child to such a dangerous place.
