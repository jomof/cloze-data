dojg:
  grammar_point: 〜ても〜ても
  description: A structure meaning “even if someone does something repeatedly”.
  meaning: No matter how much/often/hard/etc.; no matter how many times
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '603'
  examples:
    - japanese: (ks).考えても考えても思い出せない。
      english: 'No matter how much/hard I try (literally: think), I cannot remember it.'
    - japanese: (a).働いても働いてもお金が貯まらない。
      english: No matter how much/hard I work, I cannot save money.
    - japanese: (b).掘っても掘っても水は出てこなかった。
      english: No matter how much/deep I dug, I didn't hit water.
    - japanese: (c).歩いても歩いても町が見えてこない。
      english: No matter how far I walk, I can't see (the next) town.
    - japanese: (d).練習しても練習してもゴルフがうまくならない。
      english: No matter how hard I practice, my golf does not improve.
    - japanese: (e).暑い上に湿度が高いので、拭っても拭っても汗が吹き出してくる。
      english: 'Because it''s hot and humid (literally: it is humid on top of  being hot), I sweat no
        matter how many times/much I wipe (my face).'
    - japanese: (f).このクラスの学生は教えても教えても覚えないので、教えがいがない。
      english: Because the students in this class never learn no matter how  many times I teach them (the
        same things), I feel like it's not worth teaching  them.
