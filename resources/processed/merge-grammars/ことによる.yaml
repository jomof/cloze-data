dojg:
  grammar_point: ことによる
  description: A phrase which is used to present an event as the cause of something.
  meaning: Be due to the fact that; be caused by; be brought about by; be the result of; because
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '143'
  examples:
    - japanese: (ksa).今回の失敗は事前の話し合いが不十分だったことによる。
      english: 'The  failure this time is the result of insufficient discussion beforehand  (literally:
        due to the fact that the preceding discussion was insufficient).'
    - japanese: (ksb).進が非行に走ったの両親の愛情が不足していたことによる。
      english: 'Susumu''s  delinquency was caused by his parents'' lack of affection. (literally: The
        fact  that Susumu ran to juvenile delinquency is because his parents were not  affectionate enough
        with him.'
    - japanese: (a).彼の現在の成功は平生の努力を怠らなかったことによる。
      english: 'His  present success is due to the fact that he worked hard every day (literally:  did
        not neglect daily effort).'
    - japanese: (b).彼らの離婚は二人の価値観があまりに違っていたことによる。
      english: Their  divorce was caused by the fact that their value systems were very different.
    - japanese: (c).彼が負けたのは勝ちを焦りすぎたことによる。
      english: His  loss is due to the fact that he tried to win quickly.
    - japanese: (d).彼の才能がこれ程までに開発されたのは鈴木氏に師事したことによる。
      english: That  his talent was developed to this degree is due to the fact that he studied with  Mr.
        Suzuki.
