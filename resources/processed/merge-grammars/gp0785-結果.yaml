dojg:
  grammar_point: 結果
  description: A noun which expresses the idea "as a result of".
  meaning: As a result of; after; upon
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '121'
  examples:
    - japanese: (ksa).投票の結果、その提案は反対多数で否決された。
      english: As  a result of the vote, the proposal was rejected by the majority's opposition.
    - japanese: (ksb).妻と相談した結果、家を買うことにした。
      english: After  my wife and I discussed it, we decided to buy a house.
    - japanese: (a).相談の結果、今回の旅行は延期することになった。
      english: After  discussion, it's been decided that the planned trip will be postponed.
    - japanese: (b).検査の結果、妻の体はどこにも異状がないことが分かった。
      english: 'As  a result of the examination, my wife was found to be healthy (literally: it was  found
        that there was no abnormality with my wife''s body).'
    - japanese: (c).調査の結果、新しい事実が発見された。
      english: As  a result of the investigation, new facts emerged.
    - japanese: (d).警察で調べた結果、原因は煙草の火の不始末と分かった。
      english: As  a result of the police investigation, it was determined that the cause (of the  fire)
        was the careless handling of a cigarette butt.
    - japanese: (e).特別のダイエットをした結果、十キロの減量に成功した。
      english: I've  succeeded in losing ten kilos as the result of a special diet.
    - japanese: (f).新しい教科書を使った結果、学生の成績が著しく伸びた。
      english: 'As  a result of using a new textbook, the students improved their performance  remarkably
        (literally: the performance of the students improved remarkably).'
    - japanese: (g).ゴルフの個人指導を受けた結果、自分の問題点が明らかになった。
      english: Upon  taking a private golf lesson, my problems became clear.
