grammar_point: 必ずしも
rank: 5
bunpro:
  grammar_point: 必ずしも
  jlpt: N3
  meaning: Not always, Not entirely, Not necessarily
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: Although it is often considered a stand-aloneadverb,必ずしも is a combination of the adverb必ず 'invariably',
    or 'certainly', and theadverbial particlesし and も. し and も are often combined in order to strengthen
    the meaning of the word before it. Due to this,必ずしも may be translated as something similar to 'absolutely
    certainly'.However,必ずしも is an expression that is only used in negative sentences, so is commonly translated
    as 'not always (A)', 'not entirely (A)', or 'not necessarily (A)'. Despite this, the literal meaning
    is close to 'not absolutely certainly (A)'.必ずしも is often used at the beginning of a phrase, before
    expressing something that is not 100% certain.
  examples:
    - japanese: 男の人は必ずしも強いわけではない。
      english: Men are not necessarily always strong.
    - japanese: 刑務所にいる人たちは必ずしもも犯罪を犯したとは限らない。
      english: People in prison are not always in there because they have committed a crime.
    - japanese: 女の人は必ずしも買い物が好きだとは言えない。
      english: Women do not necessarily love shopping.
    - japanese: 男の人が必ずしも運転が上手とは限らない。
      english: Men are not necessarily good drivers.
    - japanese: 思い出が必ずしも美しいとは限らない。
      english: Memories are not always beautiful.
    - japanese: 必ずしも上達するわけではない。
      english: You will not necessarily become more proficient.
    - japanese: 先生だけど、必ずしもいい人とは限りません。
      english: Even though he is a teacher, it does not necessarily mean he is a good person.
    - japanese: 失敗は必ずしも悪いわけではない。
      english: Failure is not necessarily bad.
  url: https://bunpro.jp/grammar_points/必ずしも
  false_friends:
    - term: とは限らない
      meaning: Not necessarily so, Is not always true, There is no guarantee that
      kind: synonym
    - term: というものでもない
      meaning: There is no guarantee that…, Not necessarily
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-880
