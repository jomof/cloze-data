bunpro:
  grammar_point: とされている
  jlpt: N4
  meaning: To be considered, To be deemed, Be regarded as, Be accepted as, To be said, To be accredited
    with
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: とされているis an expression that is commonly translated as 'to be considered as (A)', or 'to be
    regarded as (A)'. Conceptually, it is similar toにする, which means 'to decide on (A)'. However, due
    toするbeing in thepassiveform in this construction, it is closer to 'to be decided on', and expresses
    the general opinions/thoughts of large groups of people.Theとin this expression is acase marking particle,
    and expresses theresultnuance of this particle.CautionThe main difference betweenとas acase marking
    particleandとas aconjunction particleis that the case-marking particle will always link a single word/phrase
    to one specific word/result. The conjunction particle on the other hand, will often be followed by
    a読点(Japanese comma), as it is separating two distinct thoughts within the sentence, rather than just
    a simple 'result'.
  examples:
    - japanese: 今の時代にはインターネットが必要だとされている。
      english: In current times, the internet is widely considered to be necessary.
    - japanese: これは二コラテスラが発明したものだとされている。
      english: This is considered to be something invented by Nikola Tesla.
    - japanese: 水は氷となる。
      english: Water becomes ice. (As a result of transformation, water will be ice)
    - japanese: 温度が0度になると、水は氷となる。
      english: If the temperature is 0 degrees, it results in water becoming ice.
    - japanese: 論文：「ポーランド人には13という数字は不吉な数字とされている。」
      english: 'Essay/article: ''The number 13 is considered unlucky by the Polish.'''
    - japanese: 論説：「甘味料はガンの原因にならないとされているが、更に研究が必要である。」
      english: 'Dissertation: ''Sweeteners are deemed to not be the source of cancer, but more research
        is needed.'''
    - japanese: 論説：「ジャズは以前は『悪魔の音楽』とされていたが、今は『アメリカのクラシック』と認識されている。」
      english: 'Dissertation: ''In the past, jazz was considered to be "the music of the devil", but now
        it is recognized as "the classic music of America"''.'
    - japanese: 語学学校のサイト：「外国語を学ぼうとする際に最も大切とされているのは毎日欠かさず学ぶこと、すなわち継続です。」
      english: 'Language school website: ''When learning a foreign language the thing that is considered
        the most important is studying without missing a single day, that is - continuity.'''
    - japanese: 論説：「ジム・モリソンの正確な死因は不明とされているのである。」
      english: 'Dissertation: ''The exact cause of Jim Morrison''s death is (widely) regarded to be unknown.'''
