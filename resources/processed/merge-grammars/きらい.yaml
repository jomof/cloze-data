bunpro:
  grammar_point: きらい
  jlpt: N5
  meaning: Dislike, Not fond of
  meaning_warning: Despite ending in い, きらい is a な-Adjective
  details:
    Part of Speech: Adjectival Noun
    Register: Standard
    品詞: 名詞
    単語の種類: 形容動詞
    使用域: 一般
  writeup: 嫌い, meaning 'to dislike', is one of the very commonな-Adjectivesin Japanese that is used in
    many different expressions. Allな-Adjectivesbehave similarly to verbs, in that their form changes depending
    on what comes after them.For 嫌い , it will be followed by either な , when acting as an adjective, だ
    , or the more polite です , when acting as a noun. This distinction is made depending on whether it
    is linked to another noun, or is independent.In the example with だ , 嫌い is expressing that the thing
    is 'dislikable' (assertion). However, in the example with な , 嫌い is expressing 'being disliked' as
    a quality of the noun it is attached to.In the same way that 好き can often be partnered with 大 to mean
    'love', 嫌い can often be partnered with 大 to mean 'hate'.CautionDespite ending in い, 嫌い is one of the
    few words that is actually a な-Adjective , and needs to be memorized.
  examples:
    - japanese: パイナップルが嫌い?
      english: Do you dislike pineapple?
    - japanese: うん、大嫌いだ。
      english: Yeah, I hate it.
    - japanese: 嫌いな食べ物がありますか。
      english: Is there a food that you dislike?
    - japanese: はい、納豆が嫌いです。
      english: Yes, I dislike natto.
    - japanese: 嫌いな色はありません。
      english: There is no color that I dislike.
  url: https://bunpro.jp/grammar_points/きらい
  false_friends:
