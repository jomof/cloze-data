dojg:
  grammar_point: 嫌いだ・きらいだ
  description: Something or someone is what someone does not like.
  meaning: Don’t like; dislike
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '190'
  examples:
    - japanese: (ks).私はチーズが嫌いだ・嫌いです。
      english: I don't like cheese.
    - japanese: (a).僕は冬が嫌いだ。
      english: I dislike winter.
    - japanese: (b).ホワイトさんはフットボールが大嫌いです。
      english: Mr. White hates football.
  writeup: '## 1. 嫌いだ is a な type adjective which requires the "は~が construction". (⇨ は~が) The experiencer
    (i.e., the person who dislikes some thing) is marked by は and the disliked object by が. Note that
    the disliked object is marked by が, not by を.'
  formation: '##'
  part_of_speech: Adjective (な)
  related: '【Antonym Expression: 好きだ】'
  antonym: ''
