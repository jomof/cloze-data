    - japanese: (g).私のアパートは広い(の)にもかかわらず、家賃が安い。
      english: My  apartment is spacious, but the rent is cheap.
    - japanese: (h).旅行が好き(なの・である(の))にもかかわらず、どこに行く暇もない。
