      english: Although  Carol lived in Japan for three years, her Japanese is very poor.
    - japanese: (f).日本語経済力は強くなっている(の)にもかかわらず、日本人はそれを実感出来ない。
      english: In  spite of the fact that the Japanese economy has become strong, the Japanese  people
