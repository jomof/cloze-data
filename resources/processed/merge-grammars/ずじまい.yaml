grammar_point: ずじまい
rank: 8
bunpro:
  grammar_point: ずじまい
  jlpt: N1
  meaning: Ended up not, Did not (in the end), Never did
  meaning_warning: originates from the voiced verb[stem] form of しまう. Very often used in past form.
  details:
    Register: Standard
    使用域: 一般
  writeup: ずじまいis a grammar structure that combines the literary form of theclassical auxiliary verbぬ,
    ず 'not', and the voicedconjunctive formof the う-Verb しまう 'to finish', or 'to bring to a close', じまい.
    Like しまう, ずじまい will often indicate regret at something ending up a certain way. However, this regret
    is about '(A) not happening', due to the negation provided by ず.This structure will be used following
    theindeterminate formof verbs. Common translations include 'to end up not (A)', and 'to not have done
    (A) in the end'.ずじまいwill often be followed by だった or でした, indicating that (A) was not something that
    turned out happening, despite the wishes or intentions of the doer.CautionAs is always the case with
    ず, する will be altered to せず.
  examples:
    - japanese: マウンテンバイクを買ったが、使わずじまいで売ってしまった。
      english: I bought a mountain bike, but I ended up selling it without using it.
    - japanese: コンサートのチケットを買ったが、色々とやることがあって行かずじまいだった。
      english: I bought the ticket to the concert, but I had a lot on my plate so I ended up not going.
    - japanese: 日本で使うために電子辞書を持っていったが、持ち運ぶのが面倒だったから結局使わずじまいだった。
      english: I brought my electronic dictionary to Japan to use it there, but I ended up not using it
        because it was a pain to carry it.
    - japanese: 好きな子に告白せずじまいで、高校を卒業してしまった。
      english: I ended up graduating highschool without confessing my feelings to the girl I liked.
    - japanese: A：「結局、やらずじまいで新学期になっちゃったよ。」B：「なにをやらなかったの?」A：「夏休みの宿題…」
      english: 'A: ''I ended up not doing it, and the new school term started.''B: ''What did you not
        do?''A: ''The summer homework...'''
    - japanese: 「宇崎さんと映画館に行こうと思っていたけど、仕事から手が離せなくて結局いけずじまいだった。」
      english: '''I planned to go to the cinema with Uzaki, but I couldn''t get away from work, so I ended
        up not going.'''
    - japanese: 小説：「事故の原因について調べようとしたが、ついにわからずじまいだった。」
      english: 'Novel: ''I tried to investigate the cause of the accident, but I ended up not discovering
        anything.'''
    - japanese: 「最新の愛Phoneを買おうとストアに１０時間並んだのに、自分の番が来る頃には欲しい色がもう売り切れていて結局かえずじまいだった。」
      english: '''I stood for 10 hours in line to buy the new 愛Phone, but when my turn came, it turned
        out that the color I wanted had already sold out, so I ended up not buying it.'''
    - japanese: 「日本語の教科書をたくさん買ったけど、結局つかわずじまいだった。」
      english: '''I bought lots of Japanese textbooks, but I ended up not using them.'''
