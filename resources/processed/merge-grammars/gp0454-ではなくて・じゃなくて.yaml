grammar_point: ではなくて・じゃなくて
id: gp0454
rank: 4
bunpro:
  grammar_point: ではなくて・じゃなくて
  jlpt: N3
  meaning: Not A but B, Conjunctive
  meaning_warning: なくて = casual・colloquial, なく = formal・written
  details:
    Register: Standard
    使用域: 一般
  writeup: When theauxiliary verbだis seen in its negative conjugated form, it states that (A) is not correct,
    but (B) is. This form isではなく, and may appear either with or without theconjunction particleて attached
    to the end.ではなくてis commonly seen grouped with nouns, or other words that have been nominalized through
    the use of の or こと.Inではなくて, theadverbial particleは is not strictly required. However, as this expression
    is comparing what (A) is 'not' to what (B) 'is', the contrast that は provides means that the phrase
    will sound far more natural with its inclusion.Cautionて sometimes performs in a similar way to a 'comma'
    in Japanese, allowing structures to appear together that usually wouldn't. Due to this, if て is omitted
    fromではなくて,ではなくmay not be linked directly to the next word, and a comma will be required. Regarding
    adjectives, this く form is known as theconjunctive form, and may only be linked directly with other用言(conjugatable
    words), altering or adding to their overall meaning.
  examples:
    - japanese: 事故を起こしたら逃げるのではなくて、警察に電話をしてください。
      english: When you get into an accident, don't run, but call the police please.
    - japanese: 赤いのではなくて、青いのをください。
      english: Please give me the blue one, not the red one.
    - japanese: 今日は暇ではなくて忙しいです。
      english: It's not that I am bored today, but busy.
    - japanese: メールではなくて、ファックスで送ってください。
      english: Please send it via fax, and not email.
    - japanese: その建物は刑務所ではなくて、学校です。
      english: That building is not a prison, but a school.
    - japanese: 彼は正社員でなくて、アルバイトです。
      english: He is not a full time worker, but a part time worker.
    - japanese: このラーメンは不味いのではなく、味が薄いだけです。
      english: It is not that this ramen tastes bad, but it is bland.
    - japanese: 私は高いのではなく安いのを買った。
      english: I bought the cheap one, not the expensive one.
    - japanese: 彼は兄弟ではなくて従兄弟です。
      english: He is not my sibling, but my cousin.
    - japanese: 魚じゃなくて肉が食べたい。
      english: I want to eat meat, not fish.
    - japanese: 科学ではなくて化学です。
      english: Not science, but chemistry.
    - japanese: 火曜日ではなくて水曜日です。
      english: It's not Tuesday, but Wednesday.
    - japanese: あの選手は天才ではなくて、努力家だ。
      english: That player is not a genius, but a hard worker.
