  description: A phrase which signals that the referent of the following noun phrase is definite and that
    the speaker expects the hearer to understand what the referent is.
  meaning: The ~ (in question); that (same); the usual
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '346'
  examples:
