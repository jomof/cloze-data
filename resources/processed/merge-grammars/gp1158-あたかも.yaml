dojg:
  grammar_point: あたかも
  description: An adverb used to present a counter-factual statement emphatically
  meaning: (just) as if ~ were; (just) as if ~ did ~; just like; just; exactly
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '21'
  examples:
    - japanese: (ksa).彼はあたかも責任者のように振る舞っている。
      english: He behaves as if he were the person in charge.
    - japanese: (ksb).リニアモーターカーはあたかも氷の上をすべる(かの)ように走る。
      english: The linear motor car runs as if it were gliding on ice.
    - japanese: (ksc).この装置を使って、あたかも現場にいる(かの)ような感覚で現場にいるロボットを操縦できる。
      english: Using this device you can operate a robot at the site as if you  were actually there.
    - japanese: (a).この磁石はあたかも永久磁石のように動作する。
      english: This magnet acts as if it were a permanent magnet.
    - japanese: (b).リモートコントロールソフトは遠くのPCのデスクトップ画面をそのまま手元のPCに映し出し、あたかも自分のデスクトップのように操作することができる。
      english: A remote control software program displays the desktop of a remote  personal computer on
        the computer in front of you and enables you to operate it  as if it were your own computer's
        desktop.
    - japanese: (c).彼女はあたかも自分のうちにいるように振る舞っている。
      english: She behaves as if she were in her own house.
    - japanese: (d).上手な説明文は、あたかも目の前にその光景が広がっているように鮮明にイメージできるものです。
      english: With well-written explanatory sentences, the reader can get  vivid images, as if the scenes
        were spread out in front of his eyes.
    - japanese: (e).彼はあたかも自分が上司であるかのように私に仕事を言いつける。
      english: He gives me assignments as if he were my boss.
    - japanese: (f).連結納税制度とは、企業グループがあたかも一つの法人であるかのように捉えて、納税させる仕組みです。
      english: The linked tax payment system is a mechanism by which a group  of companies is viewed and
        made to pay taxes as if they were a single  corporation.
    - japanese: (g).この映画はコンピュータ・グラフィクスによって、あたかも人間が実際に人の体の中に入って活動しているような効果を生み出している。
      english: Using computer graphics, this movie creates the effect of  people actually working and
        playing inside someone's body.
    - japanese: (h).私はあたかも空を飛んでいるかのような錯覚を覚えた。
      english: 'I felt as if I were ﬂying (literally: I had the illusion of  ﬂying) through the air.'
    - japanese: (i).この文章はあたかも我々が不正を行っているかのごとき印象を与える。
      english: These sentences give people the impression that we are doing  something dishonest.
