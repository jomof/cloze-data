bunpro:
  grammar_point: 代わりに
  jlpt: N3
  meaning: Instead of,  In place of, In exchange for
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: 代わり 'a substitute' is anounthat is used to convey when (B) is acting as a replacement or substitute
    for (A). Thecase marking particleにwill come after代わり, before a (B) statement will highlight who the
    replacement is, and possibly what they are doing.As代わり is a noun, it may be used after theattributive
    formof any word.Occasionally,替わり 'to exchange' may be used instead of代わり 'to substitute'. However,
    within the context of this particular grammar structure, there is little to no change in nuance.Fun
    Fact代わりにis often used at the beginning of sentences, simply to express a more preferable option for
    something. In these cases, it comes across as 'rather than that, (A)', or 'instead, (A)'.
  examples:
    - japanese: 俺が社長に電話する代わりに、お前はお客さんに電話をしておいて。
      english: In exchange for me calling the boss, can you call the client in advance?
    - japanese: あのプールは古い代わりに安い。
      english: That pool is cheap, to substitute for it being old.
    - japanese: 仕事は大変な代わりに楽しい。
      english: Work is fun, in exchange for it being difficult.
    - japanese: 私の代わりにやってください。
      english: Can you do it in my place?
    - japanese: 代わりに行ってくれない?
      english: As a replacement, can you go for me?
    - japanese: 代わりにこれを持って行って。
      english: Instead of that, can you go take this?
    - japanese: 私の代わりにこの問題を解いてください。
      english: Please solve this question instead of me.
    - japanese: バナナが嫌いで食べれないからビタミンが取れない。バナナの代わりに何を食べたらいい?
      english: I don't like bananas so I don't eat them and can't get those vitamins. What should I eat
        in place of a banana?
    - japanese: 彼が遅刻をしてしまったので、彼の代わりに発表した。
      english: Since he was late, I presented instead of him.
    - japanese: 先生が風邪をひいて休んだので、代わりに校長先生が授業をした。
      english: Because the teacher caught a cold and took the day off, the principal taught the class
        in his place.
    - japanese: コーヒーの代わりに紅茶では駄目ですか?
      english: Is tea in place of coffee not good enough?
  url: https://bunpro.jp/grammar_points/代わりに
  false_friends:
    - term: むしろ
      meaning: Rather, Instead, Over
      kind: synonym
    - term: に代わって
      meaning: In place of, On behalf of, To succeed
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-841
dojg:
  grammar_point: (の)代わりに
  description: An action/state that is expressed in the subordinate clause is balanced by another action/state
    expressed in the main clause, or something/someone that is replaced by something/someone else.
  meaning: Instead of; instead; but (to make up for ~); so (to make up for ~); in place of
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '116'
  examples:
    - japanese: (ksa).昼間遊ぶ代わりに夜勉強するつもりだ。
      english: I  am going to enjoy myself in the daytime, so /but (to make up for it) I will  study at
        night.
    - japanese: (ksb).山田さんにはちょっと余分に働いてもらった代わりに特別手当てを出した。
      english: Mr.  Yamada worked for us a bit extra, so / but (to make up-for it) we paid him  special
        compensation.
    - japanese: (ksc).前のアパートは設備が悪かった代わりに家賃が安かった。
      english: The  former apartment had bad facilities, so /but (to make up for it) the rent was  cheap.
    - japanese: (ksd).今朝は、コーヒーの代わりにココアを飲んだ。
      english: This  morning I drank cocoa instead of coffee.
    - japanese: (a).今日は図書館で勉強する代わりに寮の部屋で勉強した。
      english: Today  I didn't study in the library. Instead, I studied in my dorm room.
    - japanese: (b).私はトムに日本語を教えてあげた代わりに彼に英語を教えてもらった。
      english: I  taught Tom Japanese, so (to make up for it) he taught me English.
    - japanese: (c).高い長距離電話をかける代わりに、手紙をよく書いています。
      english: Instead  of making expensive long distance calls I often write letters.
    - japanese: (d).私のアパートは家賃が高い代わりに、駅に近くてとても便利です。
      english: My  apartment is expensive, but it is close to the station and very convenient.
    - japanese: (e).私達の日本語の先生は厳しい代わりに学生の面倒見がいい。
      english: Our  teacher is strict, but (instead) he takes good care of his students.
    - japanese: (f).大学の先生は給料が低い代わりに自由がある。
      english: College  professors' salaries are low, but (instead) they have freedom.
    - japanese: (g).父は体が弱い代わりに意志がとても強い。
      english: My  father is physically weak, but (instead) he has a very strong will.
    - japanese: (h).この辺は静かな代わりに、店も遠くて不便です。
      english: This  area is quiet, but (instead) it's inconvenient because the stores are far away.
    - japanese: (i).日本語の授業にいつもの山田先生の代わりに田中という新しい先生がいらっしゃった。
      english: To  our Japanese class came a new teacher Ms. Tanaka instead of our regular teacher  Ms.
        Yamada.
