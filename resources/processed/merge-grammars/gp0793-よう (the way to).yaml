dojg:
  grammar_point: よう①
  description: A noun forming suffix which means a way (of doing something).
  meaning: A/the way to; a/the way of -ing; the way (someone does something)
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '595'
  examples:
    - japanese: (ksa).この作文は直しようがない。
      english: There  is no way to correct this composition.
    - japanese: (ksb).この成績じゃ・では救いようがない。
      english: There  is no way to save (him) with this grade.
    - japanese: (ksc).こんなに壊れてしまっては直しようがない。
      english: We  cannot fix it now that it is broken to this extent.
    - japanese: (ksd).みんなで同時に攻めて来たら防ぎようがない。
      english: There  is no way to defend ourselves if all of them attack us at the same time.
    - japanese: (a).それ以外に考えようがない。
      english: There  is no other way to think (about it).
    - japanese: (b).日本語があんなに下手じゃどうしようもない。
      english: 'There  is no hope to do with such poor Japanese. (literally: There is no way even to  do
        if his Japanese is that poor.)'
    - japanese: (c).漢字が読めないんじゃ(＝のでは)仕事のさせようがない。
      english: There  is no way to have him work if he cannot read kanji.
    - japanese: (d).こんなに学生が多くては教えようがない。
      english: There  is no way to teach if there are this many students.
    - japanese: (e).そんな聞き方をされたら答えようがない。
      english: 'I  cannot answer if you ask (literally: I am asked) that way.'
    - japanese: (f).私に謝ってもらってもしようがない。
      english: 'There  is no point apologizing to me (literally: even if you apologize to me).'
    - japanese: (g).ほかにやりようはないのだろうか。
      english: Isn't  there any other way to do it, I wonder?
    - japanese: (h).見つからないのは探しようが悪いんだよ。
      english: It's  because your way of searching (for it) is wrong that you cannot find it.
    - japanese: (i).読みようによってはこの手紙は遺書ともとれる。
      english: Depending  on how you read it, this letter can be taken as a suicide note.
