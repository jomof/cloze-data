grammar_point: でもなんでもない
rank: 8
bunpro:
  grammar_point: でもなんでもない
  jlpt: N1
  meaning: Not at all, By no means, Definitely not, Nothing like that, Not really
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: でもなんでもないis a structure seen afternounsor な-Adjectives in Japanese to indicate that something
    is 'definitely not (A)', or 'not (A) at all'. This is a combination of theadverbial particleでも 'even',
    theadverb何でも 'whatever' or 'anything at all', and the い-Adjective ない 'not'. Due to this, the literal
    translation of 'not even (A) or anything of the sort' reflects the desired nuance.でもなんでもないmay be used
    either positively or negatively. When being used positively, it often has the translation of '(A)
    is no big deal'.CautionAlthough not as common, some sources list theconjunctive formof い-Adjectives
    partnered with もなんでもない as another possibility.
  examples:
    - japanese: 俺はファンでもなんでもないよ、ただあの人が作曲した曲を聞くのが好きなだけ。
      english: I am not a fan by any means. I just like listening to the music he produces.
    - japanese: あっ、あの人ですか?友達でもなんでもないですよ、なんかさっき急に話しかけてきたので話していただけです。
      english: Oh, that person? They are not my friend at all. They just came up to me and started talking
        to me so I was just talking to them.
    - japanese: 迷惑でもなんでもないですよ、ゆっくりしていってください。
      english: It's not bothersome at all. Please take your time.
    - japanese: 好きでもなんでもない人からそんなこと言われても全然嬉しくない。
      english: I'm not at all happy to hear such a thing from someone I don't like or anything.
    - japanese: あいつとは別れたけど、ひどい奴だったから、悲しくもなんでもない。
      english: I broke up with him, but since he was such an awful person, I am not sad or anything.
    - japanese: これ重くもなんでもないじゃん。
      english: This isn't heavy at all.
    - japanese: AがBをいじめている、A：「ただの遊びだ・・・」B：「遊びでもなんでもないよ、ただの嫌がらせじゃないか。」
      english: 'A is teasing B, A: ''I''m just playing with you...''B: ''This is definitely not a game!
        Aren''t you just harassing me?'''
    - japanese: 友達との話：A：「ごめんね、迷惑かけちゃったよね。」B：「ううん。別に迷惑でもなんでもないよ。」
      english: 'Chat between friends, A: ''Sorry. I have caused you troubles.''B: ''Nah. There was no
        trouble at all.'' (definitely not)'
    - japanese: 研究室に後輩が入る時：後輩：「お忙しいところを、すみません。」先輩：「いえ、仕事でもなんでもないです。ただの調べごとですよ。」
      english: 'Laboratory, junior enters, junior: ''I am sorry to bother you when you are busy.''Senior:
        ''No, I''m not really working at all. I''m just reading up on (articles, data).'' (definitely
        not)'
    - japanese: 「これは偶然でもなんでもないんです、起こるべくして起こったんです。」
      english: '''It is not a coincidence at all. It was sure to happen.'' (definitely not)'
    - japanese: AとBから離れた位置の人について話す、 A：「あの人、誰?恋人?」B：「恋人でもなんでもない。ただの知り合い。」
      english: 'A and B talk about a person some distance away, A: ''Who is that person? Girlfriend?''B:
        ''She is not my girlfriend at all. Just an acquaintance.'' (definitely not)'
  url: https://bunpro.jp/grammar_points/でもなんでもない
  false_friends:
    - term: い-Adj[く]+もなんともない
      meaning: Not... or anything, Not at all, Not, By no means, Definitely not, Nothing like that
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-397
