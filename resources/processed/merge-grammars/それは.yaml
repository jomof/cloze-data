dojg:
  grammar_point: それは
  description: An interjection which is used when the speaker emphatically provides an expected response
    to a question.
  meaning: (yes,) naturally; (yes,) of course; oh, surely
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '434'
  examples:
    - japanese: (ks).Ａ：勝ちたいでしょうね。Ｂ：(ええ)それは勝ちたいですよ。
      english: 'A:  I bet you want to win (the game). B: (Yes,) of course, I do.'
    - japanese: '(a).A: 国へ帰りたいと思うことがありますか。B: (ええ、)それはありますよ。'
      english: 'A:  Are there times when you want to go back to your country? B: (Yes,) Of course.'
    - japanese: '(b).A: この値段だったらみんな買うでしょうか。B:それは買いますよ。そんな値段では絶対買えませんから。'
      english: 'A:  I wonder if they would buy (them) for this price. B: They surely would. They  could
        never buy them (anywhere else) for that price.'
    - japanese: '(c).A: もっと給料が高い方がいいでしょう?B:そりゃ(あ)そうですが…。'
      english: 'A:  You would prefer a higher salary, right? B: Naturally, I would, but. . .'
