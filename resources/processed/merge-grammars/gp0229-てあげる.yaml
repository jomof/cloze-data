dojg:
  grammar_point: あげる②
  description: Someone gives some action as a favour to a person who is not a member of the giver’s in
    group but whose status is about equal of the giver.
  meaning: Do something for someone; do someone a favour by doing something
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '65'
  examples:
    - japanese: (ksa).私は信男さんにネクタイを買ってあげた・あげました。
      english: I bought a tie for Nobuo.
    - japanese: (ksb).僕は春子さんを慰めてあげた・あげました。
      english: I consoled Haruko.
    - japanese: (a).君はお母さんに何をしてあげましたか。
      english: What did you do for your mother?
    - japanese: (b).田中さんはスミスさんに本を貸してあげた。
      english: Mr. Tanaka lent a book to Mr. Smith.
  writeup: '## 1. あげる is used as an auxiliary verb with the て form of verbs. The meaning of Verb-てあげる
    is ''do something for someone'' or ''do someone a favour by doing something''. The restriction which
    applies to あげる1 also applies to あげる2. Namely, sentences with Verb-てあげる are descriptions from the viewpoint
    of the benefactor (i.e., the person in subject position); therefore, the indirect object must not
    be the first person or a person the speaker empathizes with. (⇨ ㊦ あげる (1)1, Note 1) Thus, (1a) and
    (1b) are ungrammatical.'
