dojg:
  grammar_point: 如何(だ)・いかん(だ)
  description: A classic form of the adverb どのように “in what way”.
  meaning: How; what; (depending on) how/what; (according to) how/what; depend on
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '128'
  examples:
    - japanese: (ksa).私がこの会社に採用されるかどうかは、面接の結果如何だ。
      english: Whether or not I'll be hired by this company depends on the  results of my interview.
    - japanese: (ksb).今年の新車の売れ行き如何｛で/によって｝この会社の将来が決まりそうだ。
      english: 'It looks like this company''s future will be determined by this  year''s new car sales
        (literally: how new car sales are this year).'
    - japanese: (ksc).このテストの結果如何によっては今年卒業できないかもしれない。
      english: 'Depending on the results of this test, I may not be able to  graduate this year (literally:
        depending on what the result of the test is).'
    - japanese: (ksd).納入した学費は、理由の如何｛を問わず/に関わらず｝返却しません。
      english: The tuition and fees you have paid will not be returned, no  matter what the reason.
    - japanese: (a).燃料電池自動車が普及するかどうかは価格とパワー如何である。
      english: Whether fuel-cell cars spread or not depends on their price and  power.
    - japanese: (b).子供の失敗をやる気に結びつけ成長への糧にできるかどうかは、その時の親の態度如何だ。
      english: Whether or not children's failures can be connected to their  motivation and cast as food
        for growth depends on their parents' attitude at  the time.
    - japanese: (c).国や組織の将来はリーダーの知的能力如何で決まると言える。
      english: 'We can say that the future of a country or organization is  determined by the intellectual
        ability of its leader (literally: how strong the  intellectual ability of its leader is).'
    - japanese: (d).実験の結果如何によっては、大発見になる可能性もある。
      english: Depending on the result of the experiment, this could be a great  discovery.
    - japanese: (e).生活排水などの汚水は、その処理方法如何によっては、周辺環境の悪化を招くこととなります。
      english: Depending on the treatment method, residential sewage and other  wastewater can lead to
        the worsening of the surrounding environment.
    - japanese: (f).賞味期限のある食品類は開封・未開封の如何に関わらず返品対象外となります。
      english: 'Food products with an expiration date are not returnable (literally:  outside those which
        may be returned), (regardless of) whether the package has  been opened or not.'
    - japanese: (g).このコンテンツの複製は、方法、媒体の如何を問わず禁止されている。
      english: Copying this content is prohibited, regardless of the method or  the medium.
    - japanese: (h).事態がここまで悪化しては、如何ともしがたい。
      english: 'Now that the situation has worsened to this extent, we cannot  do anything (literally:
        in whatever way we do it, it''s difﬁcult).'
