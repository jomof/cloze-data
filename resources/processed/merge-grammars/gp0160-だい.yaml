  grammar_point: だい
  description: A sentence final particle which indicates an interrogative word question in informal male
    speech.
  meaning: Informal sentence ending particle, emphasizes a question or request, often used by males.
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '90'
  examples:
    - japanese: (ksa).どこが静かだい。
      english: What place is quiet?
    - japanese: (ksb).誰が行くんだい。
      english: Who is going?
    - japanese: (a).新しい仕事はどうだい。
      english: How's your new job
    - japanese: (b).あの人は誰だい。
      english: Who is that person?
    - japanese: (c).何が可笑しいんだい。
      english: What's funny?
    - japanese: (d).どの人は佐藤先生なんだい。
      english: Which person is Professor Sato?
