dojg:
  grammar_point: に・ともなると
  description: A phrase that is used when something or some situation is perceived to be special.
  meaning: When; if; as
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '401'
  examples:
    - japanese: (ksa).桜の季節｛に/と｝もなるとこの公園は花見客でにぎわう。
      english: 'In the cherry blossom season (literally: When it becomes the  cherry blossom season),
        this park is packed with cherry blossom viewers.'
    - japanese: (ksb).外国へ行くともなると、その国の言語や文化を勉強したくなるはずだ。
      english: When you go abroad, most likely you will want to study that  country's language and culture.
    - japanese: (a).正月ともなると、友人同士、お互いの家を行き来して、正月酒を楽しむ。
      english: On New Year's Day my friends and I go to each other's houses  and enjoy New Year's Day
        sake.
    - japanese: (b).ここは紅葉が始まると訪れる人が増え始め、11月半ばともなると大勢の人でごったがえす。
      english: When the leaves begin turning red, the number of visitors  starts to increase, and in mid-November,
        this place is packed with people.
    - japanese: (c).社会人にもなると、先輩や友人の結婚式に招かれる機会が出てきます。
      english: Once you (graduate and) get out in the real world, you will  start getting invited to the
        weddings of your elders and friends.
    - japanese: (d).高校生にもなると、自分のお小遣いくらいは、バイトして稼ぐようになる。
      english: When you become a high school student, you get a part-time job  and start earning your
        own pocket money.
    - japanese: (e).大きなホテルともなると、一日に数千人もの利用者が集まってくる。
      english: At a big hotel, thousands of people come through daily.
    - japanese: (f).『美人と野獣』ともなると人気の作品だから、当日券なんてなかなか買えない。
      english: “Beauty and the Beast” is a popular show, so it's hard to ﬁnd  same day tickets.
    - japanese: (g).大学へ進学するともなると、学問、バイト、サークルなど、人それぞれのライフスタイルができてくる。
      english: When you enter college, each of you will develop your own lifestyle, with studies, work
        and club activities.
    - japanese: (h).今年から修学旅行先が北海道になり、飛行機で行くともなると、胸を躍らさずにはいられなかった。
      english: Starting this year, we're going to Hokkaido for our school trip, and the thought of ﬂying
        there has made us so excited we can hardly stand it.
