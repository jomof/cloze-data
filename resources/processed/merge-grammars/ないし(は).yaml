grammar_point: ないし(は)
rank: 10
dojg:
  grammar_point: ないし(は)
  description: A particle that presents two possible choices or the minimum and maximum possible numbers/lengths/weights/etc.
    of something; or a conjunction that links two possible actions or events.
  meaning: From ~ to ~; between ~ and ~; or
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '307'
  examples:
    - japanese: (ksa).このクラスの学生のほとんどは3年ないし(は)4年の日本語学習歴を持っている。
      english: Most students in this class have three to four years of  experience studying Japanese.
    - japanese: (ksb).この論文集の論文はすべて日本語(か)ないしは英語で書かれている。
      english: The papers in this collection are written in Japanese or  English.
    - japanese: (ksc).生産量を20%減らす(か)、ないしは新しい市場を急遽開拓するしかない。
      english: We have no choice but to either reduce  production by 20 percent or quickly develop a new  market.
    - japanese: (a).細菌の大きさは1ミクロンないし数ミクロンだ。
      english: Bacteria are between one and several microns large.
    - japanese: (b).電子メールは、忙しい人でも、1日に1回ないしは数回チェックしているはずだ。
      english: I expect that even busy people check their e-mail once or even  several times a day.
    - japanese: (c).サン・モリッツでは５つ星ないしは３つ星クラスのホテルに滞在し、4日間、スイスの冬を満喫していただきます。
      english: 'In St. Moritz, you will stay at a three to ﬁve star hotel (literally:  a ﬁve to three
        star hotel), and fully enjoy a Swiss winter for four days.'
    - japanese: (d).本冊子の購入希望者は、氏名、住所、購入希望冊数を明記の上、ファックス、ないしは電子メールで協会事務局までお申し込み下さい。
      english: If you would like a copy of this booklet, please send a request  to the association's ofﬁce
        via fax or e-mail with your name, address and the  number of copies you want.
    - japanese: (e).本アンケートでは、2004年鉛全廃について、「必要」ないしは「やむを得ない」とするものが74%を占めた。
      english: In this survey, regarding the total ban on (the use of) lead in  2004, 74 percent (of respondents)
        indicated it would be either “necessary” or  “inevitable.”
    - japanese: (f).本品は1回50mg(2錠)を1日1回就寝前、ないしは1日2回、朝及び就寝前に経口服用して下さい。
      english: Take 50 mg (two tablets) (of this product) orally (either) once  a day before going to
        bed, or twice daily, once in the morning and once before  going to bed.
    - japanese: (g).当社は、本ウェブサイトの利用者からの問い合わせにお答えするため、ないしは、あらかじめ利用者に明示させていただいた目的の範囲で、利用者の個人情報を収集します。
      english: 'We (literally: Our company) gather our personal information  from people who use our website
        in order to respond to their inquiries or for (literally:  within the scope of) purposes made
        clear to the users in advance.'
    - japanese: (h).当社は、犯罪活動の証拠となる、ないしはその一部となる顧客情報を公開することを、法律によって義務づけられることがあります。
      english: 'We (literally: Our company) may be required by law to make  public such information on
        our clients that constitutes evidence, or partial  evidence, of criminal activity.'
