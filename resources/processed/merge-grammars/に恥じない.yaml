grammar_point: に恥じない
rank: 8
bunpro:
  grammar_point: に恥じない
  jlpt: N1
  meaning: Lives up to, Truly to …’s name, Worthy of, Not dishonor, Not putting to shame, Measure to
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: When showing that something lives up to an expected standard or level of quality, the phraseに恥じないwill
    be used. This is a combination of the case-marking particle に, and the negated form of the る-Verb恥じる
    'to shame'. The literal translation is 'without shaming (A)'.This structure will follow nouns.In many
    cases, (A) will be a word indicating an aspect of something that has come to be well known. Examples
    of this are名name,名誉'reputation', etc.Asに恥じないhas the nuance of 'not shaming (A)', or 'not damaging
    the reputation of (A)', it will usually only be used in positive contexts, where someone or something
    is being praised.
  examples:
    - japanese: あの大学のバスケチームは日本一という名に恥じない強さだ。
      english: That university's basketball team's strength lives up to its name of being the best in
        Japan.
    - japanese: 日本代表の名に恥じないよう、ベストを尽くします。
      english: I will do my best to live up to the name of a representative of Japan.
    - japanese: 会社の名に恥じないよう、精一杯頑張ります。
      english: I will do my best to live up to the name of the company.
    - japanese: サハラ砂漠の名に恥じない天候だ。
      english: It is a weather that lives up to the name of the Sahara desert.
    - japanese: 店のウェブサイト：「当店は80年培った信頼と伝統 に恥じないサービスをご提供致します。」
      english: 'Shop''s website: ''Our shop provides services that live up to the trust we have built
        over 80 years and the tradition.'''
    - japanese: 昇格する演説：「ブランド名 に恥じないよう、精一杯努めさせていただきます。」
      english: 'Being promoted speech: ''I will work as hard as I can to live up to the brand''s name.'''
    - japanese: ホテルのウェブサイト：「5つ星ホテルの名 に恥じないサービスをお客様に提供しております。」
      english: 'Hotel''s website: ''We provide a service for our guests that lives up to the name of a
        five star hotel.'''
    - japanese: 受賞の演説：「この賞 に恥じないよう、これからも最善を尽くすつもりです。」
      english: 'Receiving award speech: ''I intend to continue doing my best to live up to this award.'''
