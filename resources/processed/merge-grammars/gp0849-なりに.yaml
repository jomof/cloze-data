  meaning: In one's own way; in one's own style
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '227'
  examples:
    - japanese: (ksa).あの人はあの人なりによく考えているらしい。
      english: He  appears to think hard in his own way.
    - japanese: (ksb).動物は動物なりのコミュニケーションが出来る。
      english: Animals  are capable of their own communication.
    - japanese: (a).小さい大学は小さい大学なりによさがある。
      english: Small  colleges have their own merits.
    - japanese: (b).私は私なりに、人生観を持っています。
