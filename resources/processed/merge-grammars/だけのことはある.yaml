    - (ii)Adjective な {な/だった}\n- だけのことはある\n- 好き{な/だった}だけのことはある\n- It’s no surprise someone likes/liked\
    \ it\n- (iii)Noun {Ø/だった}\n- だけのことはある\n- プロゴルファー{Ø/だった}だけのことはある\n- It’s no surprised someone is/was\
    \ a professional golfer"
