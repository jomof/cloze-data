grammar_point: にすぎない
rank: 6
bunpro:
  grammar_point: にすぎない
  jlpt: N2
  meaning: No more than, Just, Merely
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: にすぎないis a common structure in Japanese used for indicating that something is 'no more than
    (A)', or 'merely (A)'. This expression is constructed from に, and the negated form of the る-Verb過ぎる,
    meaning 'to exceed', or 'to be more than'. Due to this, the literal translation of 'to not be more
    than (A)' reflects the English interpretations closely.にすぎないis slightly formal, but is heard fairly
    often in day-to-day speech as well. This grammar pattern may be used after verbs in any of their standard
    forms, い-Adjectives, な-Adjectives, or nouns.にすぎないis often seen paired with structures that will emphasize
    the phrase even further, such as ただ 'merely' or だけ 'just'. In the case of だけ, it will come between
    the target word and にすぎない. Also, standard conjugation rules will need to be remembered, such as adding
    な after a な-Adjective before だけ.Fun-fact -にすぎないmay occasionally appear in set phrases, such as氷山の一角にすぎない,
    which means 'to merely be the tip of the iceberg'.
  examples:
    - japanese: 私はお金が欲しかったから、あなたを助けたにすぎない。
      english: I helped you just because I wanted money.
    - japanese: どんだけ勉強していても、ちゃんと集中して勉強をしないと時間を無駄にしているにすぎない。
      english: No matter how much you study, if you don't focus on your studies properly, you are just
        wasting your time.
    - japanese: あの建物は古いだけにすぎない。
      english: That building is nothing more than old.
    - japanese: 田中さんはハンサムなだけにすぎない。
      english: Tanaka-san is nothing more than handsome.
    - japanese: 藤田さん、君は子供にすぎない。
      english: Fujita-san, you are nothing more than a child.
    - japanese: この納豆はただくさいだけにすぎない。
      english: This natto just smells.
    - japanese: 田舎はただ不便なだけにすぎない。
      english: The countryside is nothing more than inconvenient.
    - japanese: これは氷山の一角にすぎないとおもう...
      english: I think that this is just the tip of the iceberg…
    - japanese: 君は学生にすぎない。
      english: You are nothing more than a student.
    - japanese: 行動しなかったら、口だけにすぎない。
      english: If you don't act, then that is nothing more than talk.
    - japanese: 運が悪いだけにすぎない。
      english: It is just bad luck. (nothing more than)
    - japanese: 北枕がよくないというのは、迷信にすぎない。
      english: It is said that laying down with one's head to the north is bad for you. That is no more
        than superstition.
    - japanese: その線は目安にすぎません。多少越えても大丈夫です。
      english: That line is no more than an estimate. It is okay to go a little over it.
  url: https://bunpro.jp/grammar_points/にすぎない
  false_friends:
    - term: でしかない
      meaning: Merely, Nothing but, No more than
      kind: synonym
    - term: にほかならない
      meaning: Nothing but, None other than, Simply
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-559
dojg:
  grammar_point: に過ぎない
  description: Something or someone is nothing more than what is stated in terms of amount, degree, status,
    significance, etc.
  meaning: Nothing more than; not more than; mere; merely; only; just; as little/few as; that's all
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '271'
  examples:
    - japanese: (ksa).これは私の私見に過ぎない。
      english: This  is nothing more than my personal opinion.
    - japanese: (ksb).今期の売り上げの伸びは三パーセントに過ぎない。
      english: The  sales increase this term is as little as three percent.
    - japanese: (ksc).あの男は(ただ)言われたことをしている(だけ)に過ぎない。
      english: That  man is not doing more than what he was told to do.
    - japanese: (a).彼は私のボーイフレンドの一人に過ぎない。
      english: He  is nothing more than one of my boyfriends.
    - japanese: (b).これは数ある中のほんの一例に過ぎない。
      english: This  is only one example among many.
    - japanese: (c).今言ったことは私の希望に過ぎませんので、あまり深刻に考えないで下さい。
      english: What  I've just told you is nothing more than my hope, so please don't take it too  seriously.
    - japanese: (d).私の収入はアルバイトを入れても年二万ドルに過ぎない。
      english: My  income is only $20,000 even if I include my side job (income).
    - japanese: (e).私を支持してくれる人は身内を入れても五十人程度に過ぎない。
      english: 'There  are no more than about 50 people who support me (literally: The people who  support
        me are no more than about fifty), even if I include my relatives.'
    - japanese: (f).あの子はまだ十五に過ぎないが、なかなかしっかりしている。
      english: That  girl is only fifteen, but she is quite mature.
    - japanese: (g).彼は(ただ)人の意見を受け売りしている(だけ)に過ぎない。
      english: He  is doing nothing more than echoing other people's opinions.
    - japanese: (h).彼の演説は(ただ)原稿を読み上げた(だけ)に過ぎない。
      english: His  speech was nothing more than the reading of a prepared manuscript.
    - japanese: (i).私と山野氏は初対面の時、簡単な挨拶を交わした(だけ)に過ぎない。
      english: Mr.  Yamano and I did nothing more than exchange simple greetings when we first met  each
        other.
  writeup: '##'
  formation: "## \n\n- (i)Noun\n- に過ぎない\n- 学生に過ぎない\n- Just a student\n- (ii)Number+Counter\n- に過ぎない\n\
    - 五人に過ぎない\n- As a few as five people\n- (iii)Vinformal(だけ)\n- に過ぎない\n- 話している(だけ)に過ぎない\n- Someone is\
    \ doing nothing but talking\n- 話した(だけ)に過ぎない\n- Someone did nothing more than talk"
  part_of_speech: Phrase (used in writing and formal speech only)
  related: '【Related Expression: だけだ; ただの】'
  antonym: ''
