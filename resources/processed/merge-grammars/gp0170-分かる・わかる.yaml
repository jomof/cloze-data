dojg:
  grammar_point: 分かる・わかる
  description: Can figure out (spontaneously) various facts –such as content, nature, value, meaning,
    cause, reason, result– about something whose existence is presupposed.
  meaning: Be comprehensible; understand; can tell; figure out
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '529'
  examples:
    - japanese: (ks).私(に)はこの言葉が分からない・分かりません。
      english: To me this word is not comprehensible. / I don’t understand this word.
    - japanese: (a).私にはこの映画の意味が分からない。
      english: I don't understand the meaning of this movie.
    - japanese: (b).この問題は難しくて分からない。
      english: This problem is too difficult to understand.
    - japanese: (c).明日までにこの仕事が出来るかどうか分かりません。
      english: I can't tell if I can finish this work by tomorrow.
    - japanese: (d).A:田中さんを知っていますか。 B:ええ、知っていますが、あの人はどうもよく分かりません。
      english: 'A: Do you know Mr. Tanaka?  B: Yes, I know him, but he is somehow incomprehensible to
        me.'
  writeup: '## 1. The basic pattern for this verb is the は〜が pattern. (⇨ は~が) The experiencer of 分かる takes
    に optionally, as in Key Sentence.'
