  examples:
    - japanese: (ksa).私は車が欲しい・欲しいです。
      english: I want a car.
    - japanese: (ksb).弟は僕の自転車を欲しがっている・います。
      english: My little brother wants a bike.
    - japanese: (a).私は日本人の友達が欲しい。
      english: I want a Japanese friend.
    - japanese: (b).あなたは今何が欲しいですか。
