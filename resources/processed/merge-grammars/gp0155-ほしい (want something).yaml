  writeup: '## 1. The い type adjective 欲しい expresses a person''s desire for some object. Like other stative
    transitive adjectives, 欲しい takes the は~が construction, where the experiencer is marked by は and the
    desired object by が. (In subordinate clauses the experiencer is also marked by が.)'
