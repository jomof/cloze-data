dojg:
  grammar_point: なまじ(っか)
  description: An adverb indicating that something (including an action/state) has a positive value which
    hasn’t been reached, causing something negative.
  meaning: Halfheartedly; slightly; thoughtlessly; unwisely; inadequately; imperfectly; sort of; a little;
    somewhat; a bit of
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '318'
  examples:
    - japanese: (ksa).僕はなまじ(っか)英語ができるばかりに、会社で重宝がられて困っています。
      english: Because I know a little English, the office treasures me, which  is causing me problems.
    - japanese: (ksb).なまじ(っか)｛の/な｝学問は、ひけらかすと人に軽蔑される。
      english: 'People disdain those who show off (their scant knowledge) but  are uneducated (literally:
        have inadequate scholarship).'
    - japanese: (ksc).なまじ(っか)政治に手を出すのはやめた方がよい。
      english: You'd better not get involved in politics half-heartedly.
    - japanese: (a).なまじっか手伝ってもらうより、一人でやった方が早くできそうです。
      english: I think it'll be quicker to do it by myself than for someone to  help me in a half-hearted
        way.
    - japanese: (b).彼はなまじっか自信があるために、失敗した時にひどい挫折感を味わう。
      english: Because he has only a little self-conﬁdence, he experiences a  horrible sense of failure
        when something doesn't work out.
    - japanese: (c).なまじっか財産など持っていたら、最低の人間になってしまうのではないかと思う。
      english: I think that we turn into the worst people with just a bit of  wealth.
    - japanese: (d).なまじ見る目が肥えてくると、アニメだったら何でもいいってわけにはいかなくなる。
      english: When you acquire a bit of an eye for anime, you discover that  not every work lives up
        to what it's supposed to be.
    - japanese: (e).なまじっか物を知ってる人よりは全然知らない人の方が、「知らないことを知る楽しみ」を感じられると思う。
      english: 'I think that a person who knows nothing can feel “the joy of  discovery (literally: of
        knowing what he doesn''t know)” more than someone who  knows a little bit.'
    - japanese: (f).なまじ頭がいいと組織の中で協力して働くということが難しくなる。
      english: If a person is somewhat bright, it is more  difficult for him to work cooperatively in
        an organization.
    - japanese: (g).なまじっか元気だと、無理をしやすい。
      english: If you are on the healthy side, you are apt to overexert  yourself.
    - japanese: (h).身体が健全に発達していなければ、なまじの美貌はかえって空しい。
      english: If the body hasn't developed healthily, then superﬁcial beauty  is but a hollow thing.
    - japanese: (i).電池式ブザーはなまじの武器よりも襲われた時に効果が高い上に、コストパフォーマンスに優れています。
      english: A battery-operated buzzer is more effective  when you are attacked than an ordinary weapon
        and, in addition, it is more cost  effective.
    - japanese: (j).体験者が語る真実は、なまじな小説よりも深く人の心を打つ。
      english: The truth as told by someone who experienced it moves us more  deeply than a mediocre novel.
    - japanese: (k).なまじ運動しているのがよくなかったんです。それを言い訳にして、以前よりもたくさん食べるようになってしまいました。
      english: Doing a little exercise wasn't good, because I used it as my  excuse for eating more than
        I used to.
