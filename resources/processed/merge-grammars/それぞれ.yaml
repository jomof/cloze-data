bunpro:
  grammar_point: それぞれ
  jlpt: N3
  meaning: Each, Respectively
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: それぞれ is anounin Japanese that is used similarly to 'each' in English. Like other nouns that
    can be used adverbially (ほとんど,沢山, and かなり for example), それぞれ regularly comes before a whole sentence,
    or before a specific noun preceded by の.Fun Factそれぞれ comes from the same kanji as其, the word used
    to highlight 'that' (close to the listener) in Japanese. Due to this, the literal meaning of それぞれ
    is 'that and that' (interpreted simply as 'everyone', or 'each).
  examples:
    - japanese: 皆それぞれ食べたいものを頼んでね。
      english: Everyone, please (each) order something you want to eat.
    - japanese: それぞれ別の行動をした。
      english: We each did our own separate things.
    - japanese: 人それぞれの考え方があるから、しょうがないよ。
      english: Each person has different ways of thinking, so there is nothing we can do.
    - japanese: それぞれのチームに別れてから開始してください。
      english: Please start once you have divided yourselves into each separate team.
    - japanese: それぞれ行きたいところに行きましょう。
      english: Let's go to each of the places we want to go (respectively).
    - japanese: 生き物はそれぞれ食べるものが違う。
      english: Living things each eat different things respectively.
    - japanese: それぞれ好きな運動をした。
      english: We each (respectively) did exercises that we like.
    - japanese: これからはそれぞれの道を行くことに決めた。
      english: We decided that we will each (respectively) go our separate ways from now on.
    - japanese: 人それぞれ癖というものがあります。
      english: Each (respective) person has a habit.
  url: https://bunpro.jp/grammar_points/それぞれ
  false_friends:
    - term: 当たり
      meaning: Per~, A~, Apiece, Each
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-248
