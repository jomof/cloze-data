dojg:
  grammar_point: んとする
  description: A phrase meaning for “someone to try to do something” or for “something to be about to
    occur”.
  meaning: Try to do; be about to
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '474'
  examples:
    - japanese: (ksa).教授の言わんとすることが学生に伝わらないのは、たいてい教授の方が悪いのだ。
      english: It is usually a professor who is to blame when his students  don't comprehend what he tries
        to convey.
    - japanese: (ksb).太陽はまさに山の稜線に沈まんとしていた。
      english: The sun was about to sink behind the mountain ridge.
    - japanese: (a).あの政治家は言わんとしているところがよく分からない。
      english: I don't comprehend what that politician is trying to say.
    - japanese: (b).善意で何事かを行わんとすると、必ずそれに水を差す人間がいる。
      english: Whenever someone tries to do something with good intentions,  inevitably there is someone
        who discourages it.
    - japanese: (c).専門家でない者を排除せんとする科学者の過剰防衛には辟易させられる。
      english: 'I am fed up with overprotective scientists (literally: the  overprotection of scientists)
        who try to eliminate non specialists.'
    - japanese: (d).死なんとする者は本音を吐くものだ。
      english: A person who is about to die gives vent to his true feelings.
    - japanese: (e).暴風のために木々が倒れんとしている。
      english: The trees are about to be blown over by the violent wind.
    - japanese: (f).まさに輝かんとする月が雲で隠れた。
      english: The moon, which was just about to shine, was concealed by the  clouds.
    - japanese: (g).今にも崩れんとする天守閣には、城と命運をともにする城主の姿があった。
      english: At the castle tower, which was on the verge of collapse, stood  the castle lord, ready
        to share its fate.
