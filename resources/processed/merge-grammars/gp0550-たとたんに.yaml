dojg:
  grammar_point: 途端(に)
  description: A noun/adverb which expresses the idea that 'something occurred the moment someone did
    something or something took place'.
  meaning: The moment; just as; as soon as; then
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '525'
  examples:
    - japanese: (ksa).先生の顔を見た途端(に)宿題があったことを思い出した。
      english: The  moment I saw my teacher, I remembered that there was a homework assignment.
    - japanese: (ksb).ドアを開けたら、途端にカレーの匂いがした。
      english: The  moment I opened the door, I smelled curry.
    - japanese: (a).部屋に入った途端(に)電話が鳴った。
      english: Just  as I entered my room, the telephone rang.
    - japanese: (b).その日本の写真を見た途端(に)家族に会いたくなった。
      english: I  wanted to see my family the moment I saw that Japanese photograph.
    - japanese: (c).彼女は私の顔を見た途端(に)泣き出した。
      english: As  soon as she saw me, she started to cry.
    - japanese: (d).コンセントを差し込んだら、途端に家中の電気が消えた。
      english: The  moment I put the plug in, all the lights went out in the house.
    - japanese: (e).その牛乳を飲んだら、途端に腹が痛み出した。
      english: As  soon as I drank the milk, my stomach started to ache.
    - japanese: (f).助かったと思った。その途端(に)、力が抜けて気を失ってしまった。
      english: 'I  thought I was saved; then (literally: at that moment), my strength was gone and  I
        lost consciousness.'
