bunpro:
  grammar_point: にかけては
  jlpt: N2
  meaning: When it comes to, Regarding, Concerning
  meaning_warning: Don't confuse with AからBにかけては(over some period of time/area)
  details:
    Register: Standard
    使用域: 一般
  writeup: When に is combined with the て-form of the る-Verb掛ける 'to hang' or 'to suspend' and は, a common
    phrase meaning 'when it comes to (A), (B)', or 'regarding (A), (B)' is created. (A)にかけては(B) is used
    to express that within a certain field or domain, (B) is the best, or has a distinct advantage.This
    expression will be seen following a noun expressing the 'field' that is being discussed.Caution -にかけてはwill
    always express a positive within (B). Due to this, it will be unnatural to use when highlighting a
    negative aspect or point.Caution - Be careful not to confuse this grammar point with theにかけてthat will
    appear primarily after nouns that indicate some sort of time-frame within which something occurs.
  examples:
    - japanese: 大工の技術にかけては彼が一番だ。
      english: When it comes to carpentry skills, he is the best.
    - japanese: 私はゲームは下手だけど、スポーツにかけては誰にも負けない。
      english: I am bad at video games, but when it comes to sports, I won't lose to anyone.
    - japanese: あのスマホは機能にかけては、他のスマホとは比べ物にはならないほどいい。
      english: There are no other smartphones that can compare to this one when it comes to features.
    - japanese: 先輩の歌唱力にかけては、社内で一番下手だ。
      english: My senpai is the worst in the company when it comes to singing. (Unnatural Japanese)
    - japanese: 朝から夕方にかけて肉をゆっくりと煮込んだ。
      english: I slow-cooked the meat from morning to night.
    - japanese: RPGゲームをすることにかけては誰にも負けない。
      english: When it comes to playing RPG games, I won't lose to anyone.
    - japanese: あのアイドルはダンスでは大したことはないけど、歌うことにかけては一流だ。
      english: That idol's dancing skills are nothing special, but when it comes to singing — she is first
        class.
    - japanese: 格闘にかけてはリュ◯の右に出る者はいない。
      english: When it comes to hand to hand fighting, there is no one superior to Ry*.
    - japanese: 春子は運転の腕前(スキル)にかけては僕よりずっと上手だ。
      english: Regarding Haruko's driving skills, they are far superior to mine.
    - japanese: 金魚にかけては僕の叔父さんより詳しい人に会ったことがない。
      english: When it comes to goldfish, I have never met someone more well versed than my uncle.
  url: https://bunpro.jp/grammar_points/にかけては
  false_friends:
