dojg:
  grammar_point: 由・よし
  description: A dependent noun that marks the content of what the writer has learned.
  meaning: (I heard/It is said/etc.) that
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '738'
  examples:
    - japanese: (ksa).この度は本社営業部長にご栄転の由、誠におめでとう存じます。
      english: I heard of your promotion this time to manager of the  headquarters' sales department.
        Please accept my sincere congratulations.
    - japanese: (ksb).地球環境保護の国際会議が来年当市で開催される由(である)。
      english: It is said that an international conference on global  environmental protection will be
        held in this city next year.
    - japanese: (ksc).野沢先生は来年一年ドイツにいらっしゃる由、伺っております。
      english: I've been informed that next year Professor Nozawa is going to  Germany for a year.
    - japanese: (a).第一子御出産の由、心からお祝い申し上げます。
      english: I heard that you gave birth to your ﬁrst child and I send my  heartfelt congratulations.
    - japanese: (b).当ホテルでのご滞在が快適でなかった由、誠に申し訳なく存じます。
      english: We learned that your stay at our hotel was not a pleasant one.  We are very sorry for that.
    - japanese: (c).交通事故のこと伺いました。お怪我などなかった由、ほっといたしております。
      english: I heard about the trafﬁc accident. I am relieved to hear that  you were not hurt.
    - japanese: (d).石垣島は運よく台風の通過コースからはずれたため被害が少なかった由。
      english: 'I was informed that there was not much damage on Ishigaki  Island because, luckily, the
        typhoon missed it (literally: swerved away from it).'
    - japanese: (e).日本消費者連盟は、一部ウイスキーの不正表示に関して、公正取引委員会に申し入れる由である。
      english: It is said that the Japan Consumers Union is going to appeal to  the Fair Trade Commission
        regarding the dishonest labels on some whiskies.
    - japanese: (f).懇親会にご出席の由、吉本君から連絡を受けました。
      english: I heard from Mr. Yoshimoto that you will be attending the  reception.
