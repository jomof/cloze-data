dojg:
  grammar_point: ある②
  description: Something has been done to something and the resultant state of that action remains.
  meaning: Have been done; be done
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '76'
  examples:
    - japanese: (ks).それはもうジョンに話してある・あります。
      english: It's been told to John already.
    - japanese: (a).飲み物はもう買ってあります。
      english: Drinks have already been bought.
    - japanese: (b).窓が開けてある。
      english: The window has been open/is open.
