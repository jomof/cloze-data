grammar_point: 一応 (for the time being)
rank: 8
bunpro:
  grammar_point: 一応 ②
  jlpt: N2
  meaning: more or less, for the time being, tentatively・roughly
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: When used as anadverb,一応can often carry the nuance of (A) not being perfect or ideal, but the
    minimum required in order to satisfy some requirement. This 'requirement' is frequently related to
    the time or amount of something. When used this way,一応may be interpreted as 'more or less, (A)', 'for
    the time being, (A)', or 'tentatively (A)'.This use of一応is in contrast to the other common use of一応,
    which can be translated as 'just in case', or 'just to be sure'. In these cases, the speaker is usually
    indicating that (A) is being done in order to avoid or prevent (B). However, in both of its uses,
    it simply indicates that (A) is the minimum amount which is fulfilling some requirement.
  examples:
    - japanese: 一応私が店長ですが、どうかなされましたか。
      english: I'm more or less the manager. Did something happen?
    - japanese: 今日は一応ここまでにしておきましょう。
      english: For the time being, let's call it a day for today.
    - japanese: 周りの人たちが立ち始めたので、僕も一応立った。
      english: People around me started to stand up, so tentatively, I also stood up.
    - japanese: 今夜は寒くなるかも知れないから、一応ジャケットかなんか持ってきな。
      english: Why don't you take a jacket or something, just in case, since it might get cold tonight.
    - japanese: 一応言っておくけど私は踊るのが下手だからね。
      english: Just to be sure, I want to let you know that I am not a good dancer.
    - japanese: 転んだ友達１に話しかける友達２：「大丈夫?」友達１：「一応。」
      english: 'Friend2 talks to Friend1 who has fallen: ''Are you ok?''Friend1: ''More or less.'''
    - japanese: 就職の面接、面接官：「英語ができますか?田中さん。」田中さん：「私は日常的な英会話ぐらいなら一応できますが、ビジネスで英語を使うのは自信がありません。」
      english: 'Job interview, the interviewer: ''Can you speak English, Mr. Tanaka?''Mr. Tanaka: ''I
        am more or less able to do day-to-day conversations, but I don''t feel confident in using English
        in business.'''
    - japanese: 警察官：「こんにちは、警察から来ました。オーナーと話をしたいです。」エリアスさん：「一応私がオーナーのエリアスです。」
      english: 'Policeman: ''Hello, I have come from the police station. I would like to speak with the
        owner.''Elias: ''I am Elias, more or less the owner.'''
    - japanese: 医者、患者について：「ふう…一応、容態は安定化できました。」
      english: 'Doctor, about a patient: ''*sighing* We were able to stabilize her condition, for the
        time being.'''
    - japanese: 友達１：「田中といえば、、、ちょっと驚いた。勉強嫌いなのに、漢字が思ったより書けるのね。」友達２：「まぁ、日本人ならどんなに勉強嫌いでも漢字は書けるよね。一応は。」
      english: 'Friend1: ''Speaking of Tanaka, I was a bit surprised. Even though he hates studying, he
        can write kanji better than I thought!''Friend2: ''Well, no matter how much they hate studying,
        if they are Japanese they can write kanji. More or less.'''
  url: https://bunpro.jp/grammar_points/一応2
  false_friends:
    - term: 一応 ①
      meaning: Just in case, Just to be sure
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-827
dojg:
  grammar_point: 一応
  description: An adverb indicating that an action or state is only temporary or tentative or is superﬁcially
    conceived.
  meaning: For the time being; for the present; for now; tentatively; for formality’s sake; nominally;
    kind of; sort of
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '126'
  examples:
    - japanese: (ks).会議の日取りを一応来週の水曜日と決めておきましょう。
      english: Let's tentatively set our meeting date for next Wednesday.
    - japanese: (a).私は一応トムにその仕事を担当させることにした。
      english: I've put Tom in charge of the project for the time being.
    - japanese: (b).この問題についてはまだ議論の余地はあるとは思うが、一応ここでけりをつけたいと思う。
      english: I believe that on this issue there is still a lot to be  discussed, but I'd like to bring
        it to a close for the time being.
    - japanese: (c).一応大学を出ておいた方が都合がいいと思い、大学に進学したんです。
      english: I thought it would be better for me to graduate from college,  to keep up appearances.
        That's why I went on to college.
    - japanese: (d).A:コンピュータを使っていらっしゃいますか。 B:はあ、まあ、一応は使っていますが。
      english: 'A: Are you using a computer?    B:  Well, I''m kind of using one, but . . .'
    - japanese: (e).A:あなたは情報技術の研究者ですか。  B:まあ、一応そういうことです。
      english: 'A: Are you an IT researcher?      B:  Yes, sort of.'
    - japanese: (f).A:このお金どうするの?   B:俺が一応銀行に入れておくよ。
      english: 'A: What are you going to do with this money?    B: I will put it in the bank for now.'
    - japanese: (g).二人は兄弟と言うだけに頭は、まあ、一応似ている。しかし気性はかなり違う。
      english: The two are brothers, so their faces do sort of resemble each  other. But, their temperaments
        are quite different.
    - japanese: (h).すみません。これでも一応大学教師なんです。
      english: Sorry, (I know I don't look like one,) but I am in fact a  college professor.
    - japanese: (i).滅多に買わない店だけど、名前くらいは一応覚えてもらっているから安くしてくれるかもしれない。
      english: It's a store where I seldom buy things, but they sort of know  my name, so they might discount
        the price for me.
