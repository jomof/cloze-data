dojg:
  grammar_point: 言わば
  description: An adverb that means “if I were to say it some way (or a different way)”.
  meaning: So to speak; as it were; like; sort of
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '170'
  examples:
    - japanese: (ksa).この本は、言わば私のバイブルだ。
      english: This is, as it were, my Bible.
    - japanese: (ksb).この試験は言わばアメリカの大学に留学する際のTOEFLに当たる。
      english: This test is, so to speak, the equivalent of the TOEFL, which  people take when they (want
        to) study at a university in the U.S.
    - japanese: (a).ここまでは、言わばウォーミングアップのようなもので、ここからが本番だ。
      english: This has been sort of a warm-up, and starting now, the real  business begins.
    - japanese: (b).その判決は言わばこの国の良心を代弁したものだった。
      english: 'The court''s ruling represented (literally: was something that  represented) this country''s
        conscience, so to speak.'
    - japanese: (c).言わば趣味で始めたことがいつの間にか大きなビジネスになってしまった。
      english: What I started as sort of a hobby became a large-scale business  before I knew it.
    - japanese: (d).当地区には、言わば幽霊人口である非合法居住者が7~10万人いますが、この人たちは補助金対象外となります。
      english: In this district there are 70,000 to 100,000 illegal residents,  who form, as it were,
        a ghost population. These people are not eligible to  receive assistance subsidies.
    - japanese: (e).こうして見てみると、かつてはサダム・フセインも、ソ連やイランと戦ってきた、言わばアメリカの盟友だったわけである。
      english: When we view it this way, (we realise that) Saddam Hussein, who  fought against Soviet
        Russia and Iran, used to be America's bosom buddy, so to  speak.
    - japanese: (f).ファッション写真は、１９３０年代までは、言わば「新参者」の分野と見られていたらしい。
      english: Up to the 1930s, fashion photography was apparently considered  a "newcomer” ﬁeld, so to
        speak.
    - japanese: (g).この酵素は、正常状態では必要な時だけ活性化して細胞を増殖させるのだが、がん細胞の場合は常に活性化し、言わばアクセルを踏みっぱなしの状態で、無秩序に細胞を増殖させてしまうのだ。
      english: In normal cells this enzyme is activated only when needed to  promote cell multiplication.
        However, in cancer cells it is always activated,  like a state, so to speak, in which a driver
        keeps his foot on the accelerator,  so cells increase with no control.
