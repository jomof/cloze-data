bunpro:
  grammar_point: かれ〜かれ
  jlpt: N1
  meaning: Or, Either or
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: かれ〜かれis a grammar pattern that pairs with opposite い-Adjectives in Japanese to convey that
    'whether (A) or (B), the result will be the same'. It is usually translated as 'or', or 'either (A)
    or (B)'. Originally, this structure was a contraction of the conjunctive stem of い-Adjectives, く,
    and theimperative formof the う-Verb ある 'to be', あれ. い-Adjectives do not have their ownimperative form,
    so くあれ and then the abbreviation かれ evolved to fill this role. As it is imperative, the literal meaning
    is simply 'be it (A) or (B)', and is a declaration.かれ〜かれwill attach to the stem of 2 adjectives that
    are antonyms, before going on to explain how the result remains the same regardless.かれ〜かれis used with
    a very limited set of adjectives, so it is best not to use it with words that you have not come across
    previously.CautionIn the case of良い 'good' and悪い 'bad',悪い will be read as悪しかれ, which comes from the
    archaic悪し 'bad'. This is considered as set phrase in modern Japanese.
  examples:
    - japanese: どんな人でも多かれ少なかれ悩みを抱えて生きている。
      english: Whether it be to a higher or lesser extent, everyone lives burdened by troubles.
    - japanese: 暑かれ寒かれ、脱水症状は起こりうるので水分補給はこまめにしてください。
      english: Dehydration can occur in hot or cold weather, so please hydrate frequently.
    - japanese: 遅かれ早かれ提出させないといけないのであるならば、早めに提出した方がいいと思う。
      english: If it has to be submitted sooner or later, I think it is better to submit it as soon as
        possible.
    - japanese: この発明は、良かれ悪しかれたくさんの人に影響を与えるだろう。
      english: This invention will affect a lot of people, for better or worse.
    - japanese: 「こんなにタバコを吸い続けては遅かれ早かれ病気になるだろう。」
      english: '''If you keep on smoking like this, sooner or later you will get sick.'''
    - japanese: この発見はよかれあしかれ、大きな変化をもたらすだろう。
      english: For better or worse, this discovery will bring great change.
    - japanese: 好奇心は多かれすくなかれ誰もが持っているものだろう。
      english: Curiosity is something that everybody has, to a greater or lesser extent.
    - japanese: 遅かれはやかれ有人火星探査の時代はやってくるはずだ。
      english: I am sure that sooner or later, the era of manned missions to Mars will come.
    - japanese: 研究によるとあらゆる頭部外傷は多かれすくなかれ脳に影響を及ぼすということだ。
      english: According to research, all kinds of head trauma affect the brain to a greater or lesser
        extent.
