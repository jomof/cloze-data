dojg:
  grammar_point: あえて
  description: An adverb that expresses the speaker's/writer's desire or will to dare to do something
    in spite of difficulty, danger or opposition.
  meaning: Daringly; boldly; dare to ~; venture to ~; force oneself to ~
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '3'
  examples:
    - japanese: (ksa).部長はあえて社長に反対意見を述べた。
      english: The department head boldly expressed his opposing view directly  to the company president.
    - japanese: (ksb).私はあえて大がかりな研究計画を立てたいと思う。
      english: I would like to take on a large-scale research proposal.
    - japanese: (ksc).あえて先生の理論に異議を唱えてみようと思う。
      english: I think I will try to oppose my professor's theory.
    - japanese: (ksd).あえて言えばあなたの考えは机上の空論だ。
      english: If I dare to say so, your idea is an unrealistic, ivory tower  theory.
    - japanese: (kse).君の言うことにあえて反対はしないよ。
      english: I don't dare oppose what you're saying.
    - japanese: (a).アメリカでは黙っていると損をするので、私は日本人としてあえて自己主張をすることにしている。
      english: In the U.S., if I keep silent I lose out, so as a Japanese, I'm  making a point of asserting
        myself.
    - japanese: (b).委員会の賛同を得るのは難しいとは知りつつも、あえて新機軸の計画を提案した。
      english: Although I knew that it was hard to get approval from the  committee, I dared to propose
        a brand new plan.
    - japanese: (c).彼の両親があえて住居を変えたのは彼の教育を考えた上であった。
      english: It was after his parents thought about his education that they  made the bold move to change
        their residence.
    - japanese: (d).悪いとは思いつつも、あえて先輩の非をとがめたら、やっぱりそれ以後、その先輩は私と口をきかなくなった。
      english: While I knew I shouldn't have done so, I ventured to criticize  my senior partner's wrongdoings.
        And, sure enough, he's stopped talking to me  since.
    - japanese: (e).私はあえて人とは違った道を進みたいと思っている。
      english: I'm thinking of daring to follow a path different from others.
    - japanese: (f).時代の流れにあえて抗おうとしたが、徒労に終わった。
      english: I dared to resist the flow of the times, but it was all in  vain.
    - japanese: (g).あの男は能力がないけれど、あえて長所を拾えば、人のよさだろう。
      english: That man has no talent, but if I force myself to single out his  strong point, it would
        be his fine personality.
    - japanese: (h).あえて日本の政治を一言で批判すろと、派閥の行動ということになるだろう。
      english: If I ventured to find fault with current Japanese politics, it  would be to criticize the
        behaviour of factions.
    - japanese: (i).でもいいことばかりでもなかったです。あえて今言いませんが、いやなことも沢山ありました。
      english: Not everything went well. I won't venture to say now what, but  there were many unpleasant
        things.
