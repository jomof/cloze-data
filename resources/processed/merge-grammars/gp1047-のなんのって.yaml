dojg:
  grammar_point: のなんのって
  description: A phrase to emphasize that something/someone is/was in an extreme state or that someone
    does/did something to a great extent
  meaning: So (~ that); so much/well (~ that); so ~ and
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '465'
  examples:
    - japanese: (ksa).甘いのなんのって私は一口食べて全部残してしまいました。
      english: It was so sweet that I ate one bite and left the rest.
    - japanese: (ksb).飲んだのなんのって彼らは5本の酒を全部空けてしまった。
      english: They drank so much; they completely emptied ﬁve bottles of  sake.
    - japanese: (a).かゆいのなんのって一晩中寝られなかった。
      english: It was so itchy that I couldn't sleep all night.
    - japanese: (b).重いのなんのって二人でも持ち上がりませんでした。
      english: It was so heavy that even two people couldn't lift it.
    - japanese: (c).海の醍醐味を味わうなら、ホエールウォッチングだ。実際に見るクジラは、大きいのなんのって、すごい迫力だよ。
      english: If you want to experience the true charm of the ocean, try  whale watching. When seen in
        real life, whales are so huge they take your  breath away.
    - japanese: (d).もう少しで釣れたのに糸が切れて魚は海の中。結構大きかったので悔しかったのなんのって！
      english: I almost had it, but the line broke and the ﬁsh went back into  the sea. It was really
        big, so I was so disappointed!
    - japanese: (e).A:試合はどうだった?    B:いやもう、ひどいのなんのって、話したくもないよ。
      english: 'A: How was the game?  B:  Oh, no, it was so terrible! I don''t even want to talk about
        it.'
    - japanese: (f).不便なのなんのって一番近くのスーパーに行くのに1時間もかかるんです。
      english: It's so inconvenient; it takes up to an hour to get to the  nearest supermarket.
    - japanese: (g).朝日岳の山々はちょうど見事に色づいていてきれいなのなんのって。思わず時間を忘れて、しばらく見入ってしまいました。
      english: The Asahidake Mountains had just turned colours and were so  beautiful. Without realizing
        it, I stared at them for a while, completely forgetting the time.
    - japanese: (h).驚いたのなんのって、しばらくは言葉も出なかった。
      english: I was so surprised that I couldn't even speak for a while.
    - japanese: (i).この望遠鏡、よく見えるのなんのって土星の輪まではっきり見えたよ。
      english: I could see so well with this telescope; I could even see  Saturn's rings clearly.
