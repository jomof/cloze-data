dojg:
  grammar_point: ので
  description: A subordinate conjunction which expresses a reason or a cause.
  meaning: So; since; because
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '328'
  examples:
    - japanese: (ks).お酒を沢山飲んだので眠くなった・なりました。
      english: Because I drank a lot of sake, I got sleepy.
    - japanese: (a).宿題が沢山あるのでパーティー行けません。
      english: Since I have a lot of homework, I can't go to the party.
    - japanese: (b).その本は高かったので買わなかった。
      english: Because that book was expensive, I didn't buy one.
    - japanese: (c).私の部屋は静かなのでよく勉強出来ます。
      english: My room is quiet, so I can study (there) well.
    - japanese: (d).ジェーンはまだ中学生なので車を運転出来ない。
      english: Because Jane is still a junior high school student, she can't drive a car.
  writeup: '## Etymologically, ので is the て form of のだ. (⇨ のだ) However, in modern Japanese it is used as
    a conjunction to indicate reason or cause.'
