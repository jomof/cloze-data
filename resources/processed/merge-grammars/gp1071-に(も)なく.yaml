  description: A phrase that means something unusual happens or someone does something unusual.
  meaning: Unusually; more ~ than usual
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '411'
  examples:
    - japanese: (ks).彼女は今日はいつに(も)なく陽気だった。
      english: She was unusually cheerful today.
    - japanese: (a).宏は「ただいまー」といつになく明るい声で帰ってきた。
      english: Hiroshi came home and said "I'm home!" in an unusually cheerful  voice.
    - japanese: (b).普段はたいていビールや日本酒だが、たまに柄にもなくバーにカクテルを飲みに行ったりする。
      english: Usually I drink beer or sake, but occasionally I may go out for  cocktails at a bar, which
        is unlike me.
