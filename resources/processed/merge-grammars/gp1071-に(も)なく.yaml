        but I ﬁnd myself turning on the cooler.
    - japanese: (d).気になっていた彼女が隣に座ったので、僕の心は我にもなく弾んだ。
      english: The woman I've got a crush on sat next to me, so my heart  started pounding with excitement,
        which is unlike me.
