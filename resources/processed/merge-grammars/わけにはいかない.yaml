grammar_point: わけにはいかない
rank: 5
bunpro:
  grammar_point: わけにはいかない
  jlpt: N3
  meaning: Cannot afford to, No way, Impossible to do
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: わけにはいかないis a statement that combines わけ 'to be so', 'reason', or 'cause', with thecase marking
    particleに, theadverbial particleは, and the 'cannot go' meaning of行かない. It can be translated as 'cannot
    afford to (A)', or 'impossible to (A)'. However, the literal meaning is much closer to 'it cannot
    be so that (A)'.This structure will be used directly after the non-past form of verbs, in order to
    highlight them as being either highly undesirable, or highly unattainable.Althoughわけにはいかないprimarily
    highlights things that are undesirable, it may also highlight something that is desirable, but impossible
    for some reason. This will depend largely on the speaker's tone of voice, and context of the conversation.In
    these types of sentences, the expression is quite similar to the 'I guess it's just not meant to be
    so' nuance that can be conveyed in English, highlighting regret.
  examples:
    - japanese: この料理は妻が頑張って作ってくれたやつだから不味くても食べないわけにはいかない。
      english: My wife made this food for me, so no matter how bad it tastes, it cannot be so that I won't
        eat it.
    - japanese: 明日は人手が足りないから、休むわけにはいかない。
      english: Since we are short-handed tomorrow, I cannot afford to take a day off.
    - japanese: このジャケットが欲しいけど、今月はお金を使い過ぎたから買うわけにはいかない。
      english: I want this Jacket, but because I spent too much money this month, it cannot be so that
        I buy it.
    - japanese: 先輩に誘われたから、断るわけにはいかない。
      english: I was invited by my senpai, so there is no way that I can decline the offer.
    - japanese: 僕はその問題を黙って見過ごす訳には行かない。
      english: I cannot afford to silently overlook that problem.
    - japanese: 大統領に頼まれたので断る訳には行かない。
      english: Since I was asked by the president I can't afford to say no.
    - japanese: 前回の日本語能力試験に不合格だったので、次は失敗する訳には行かない。
      english: I failed the JLPT last time, so I cannot afford to fail it a second time.
    - japanese: 前に一度、彼女との約束を破ったから、今度は破る訳には行かない。
      english: I broke a promise with her once before, so this time I cannot afford to break another.
    - japanese: それは捨てる訳には行きません。大切な人からもらったんです。
      english: I can't afford to throw it away. I got it from my special someone.
  url: https://bunpro.jp/grammar_points/わけにはいかない
  false_friends:
    - term: ないわけにはいかない
      meaning: Can't not, No way to avoid
      kind: antonym
    - term: かねる
      meaning: Cannot, Be unable to, Hard to, Hesitant to
      kind: synonym
    - term: てはいられない
      meaning: Can't afford to, Unable to
      kind: synonym
    - term: ずにはいられない
      meaning: Cannot help doing something, Cannot resist doing something
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-789
dojg:
  grammar_point: わけにはいかない
  description: A phrase which is used to indicate that one cannot do something due to an external circumstance.
  meaning: Cannot; cannot but ~; cannot help -ing; have no (other) choice but to ~
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '581'
  examples:
    - japanese: (ksa).来週は期末試験があるから、今週末は遊んでいるわけにはいかない。
      english: There  will be final examinations next week, so I cannot fool around this weekend.
    - japanese: (ksb).親友の結婚式だから、出席しないわけにはいかない。
      english: Since  it is the wedding of my close friend I have no other choice but to attend it.
    - japanese: (a).こんな高価な物を頂くわけにはいきません。
      english: I  have no reason to receive such an expensive gift.
    - japanese: (b).私のような若い者がそんな会議に出席するわけにはいきません。
      english: A  young person like me cannot attend such a meeting.
    - japanese: (c).まだ定職もないんだから、結婚するわけにはいかないんですよ。
      english: I  don't have a regular job, so I cannot get married.
    - japanese: (d).これから運転しなければなりませんから、酒を飲むわけにはいきません。
      english: I  have to drive from now, so I cannot drink.
    - japanese: (e).まだ仕事が残っているので、帰るわけにはいきません。
      english: I  still have work to do, so I cannot go home.
    - japanese: (f).これは秘密なので、話すわけにはいきません。
      english: This  is a secret, so I cannot talk about it.
    - japanese: (g).この論文は重要だから、読まないわけにはいかない。
      english: This  paper is important, so I have no choice but to read it.
    - japanese: (h).上司の命令なのだから、報告書を書かないわけにはいかない。
      english: It  is my boss's order, so I cannot avoid writing this report.
  writeup: '##'
  formation: "## \n\n- (i)Vinformal nonpast\n- わけにはいかない\n- 行くわけにはいかない\n- Someone cannot go\n- (ii)Vinformal\
    \ negative nonpast\n- ないわけにはいかない\n- 読まないわけにはいかない\n- Someone has no other choice but to read something"
  part_of_speech: Phrase
  related: '【Related Expression: ことが出来る; なければならない; られない】'
  antonym: ''
  source: resources/original/dojg/all/わけにはいかない.yaml
