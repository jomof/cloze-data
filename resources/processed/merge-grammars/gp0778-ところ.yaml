dojg:
  grammar_point: ところ
  description: A dependent noun which is used to express the idea that when someone did something, something
    took place as the result.
  meaning: When; then
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '500'
  examples:
    - japanese: (ks).先生に相談したところ、ぜひ大学院に行くよう進められた。
      english: When  I consulted with my teacher, he strongly advised me to go to graduate school.
    - japanese: (a).部長に頼んでみたところ、喜んで引き受けてくれた。
      english: 'When  I asked my boss (literally: department chief), he was glad to do it.'
    - japanese: (b).友達に話したところ、しばらく考えさせて欲しいと言った。
      english: 'When  I told one of my friends (about that), he said he would like to think  (literally:
        would like me to let him think) (about it) for a while.'
    - japanese: (c).これまでに書いた論文を本にしたとろこ、意外によく売れた。
      english: 'When  I published a book of the papers that I had written (literally: till this  time),
        it sold unexpectedly well.'
    - japanese: (d).人に勧められてヨガを始めたところ、非常に効果があることが分かった。
      english: I  started yoga because someone recommended it; then, I realised it had a great  effect.
    - japanese: (e).冗談のつもりで言ったところ、思わぬ結果になって驚いている。
      english: 'I''m  surprised that what I said as a joke had unexpected consequences'' (literally:  that
        when I said it as a joke, it brought about an unexpected result).'
    - japanese: (f).その仕事に興味のある旨、手紙を出したところ、すぐに面接をしたいとの返事があった。
      english: When  I wrote to them saying that I was interested in the job, I got a letter  immediately
        saying they wanted to interview me.
