  description: An adverb that indicates the speaker's strong belief that something is not expected to
    (have) become a reality.
  meaning: Incredible; never thought; never dreamed; surely not; impossible; don't tell me that ~; not
    at all likely; absolutely not.
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '165'
  examples:
