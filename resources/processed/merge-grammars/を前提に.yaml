bunpro:
  grammar_point: を前提に
  jlpt: N1
  meaning: On the premise of
  meaning_warning: null
  details:
    Get more example sentences!: Premium users get access to 12 example sentences on all Grammar Points.
  writeup: を前提にis a pattern that combines theadverbial particleを, the noun前提‘premise’ or ‘hypothesis’,
    and thecase-marking particleに. It is often translated as ‘on the premise of (A)’, and marks something
    as the base thought or goal toward which some other (B) action is being taken.This structure will
    be used following nouns, or verbs that have been nominalized with こと.Alternatively, either にして or
    として may be used in place of に by itself. This only slightly changes the nuance in the same way that
    is to be expected of these structures. を前提にして will sound more active as ‘toward the premise of (A),
    (B)’. While を前提として sounds more passive as ‘with (A) as the premise (B).
  examples:
    - japanese: このパソコンは仕事場で使われることを前提に作られているので、ゲームなどには向いていないです。
      english: This computer was made on the premise that it would be used in the workplace, so it is
        not suitable for games.
    - japanese: 娘さんとは結婚を前提にお付き合いをさせていただいています。
      english: I am dating your daughter on the premise of marriage.
    - japanese: この車はレースをするということを前提に改造されているため公道では運転できません。
      english: This car was customized on the premise of racing, so you can’t drive it on public roads.
    - japanese: 名前を出さないということを前提にして、労基に上司のパワハラなどを通報した。
      english: On the premise that they don’t make my name known, I reported to the Labor standards inspection
        office about my boss harassing me.
    - japanese: このアパートは、一人で住むことを前提として作られているので、キッチンとお風呂場は小さいです。
      english: This apartment was built on the premise that only one person will live here, so the kitchen
        and the bathroom is small.
    - japanese: 私たちは、結婚を前提に付き合っている。
      english: We are dating on the premise of marriage.
    - japanese: 元々、 1人で住むことを前提にこの家を建てたから、時が経ったらちょっと狭くなった。
      english: The house was originally built on the premise that I would live there by myself, so it
        turned out to be a little small over time.
    - japanese: 原価見積は、建材の価格が緩やかに上昇することを前提に計算されます。
      english: Cost estimates are calculated on the premise of a slow increase in the price of building
        materials.
    - japanese: 多くの家庭用ゲーム機を所有している人はゲームが終わったら売ることを前提にそのゲームを買っている。
      english: Many console owners purchase games based on the premise that they will sell them after
        finishing.
    - japanese: 本教科書は、文法に関する知識があることを前提に書かれています。
      english: This textbook was written on the premise that you have an understanding of basic grammar.
