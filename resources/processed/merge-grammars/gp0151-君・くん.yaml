dojg:
  grammar_point: 君・くん
  description: A suffix attached to the first or last name of a male equal or to the first or last name
    of a person whose status or rank is lower than the speaker’s.
  meaning: Suffix added to names, primarily for males, expresses familiarity or a slightly informal tone.
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '211'
  examples:
    - japanese: (a).もし、もし、一郎君いますか。
      english: Hello, is Ichiro in?
    - japanese: (b).田口君が来年結婚するそうだ。
      english: I heard that Mr. Taguchi will get married next year.
    - japanese: (c).田口一郎君、昇進おめでとう。
      english: Mr. Ichiro Taguchi, congratulations on your promotion.
  writeup: '## A male may address females of lower rank by 君. A female student may address males of equal
    or lower rank by 君. Such addresses are commonly used in situations such as schools and companies.'
