  examples:
    - japanese: (ksa).几帳面な父にひきかえ、息子はだらしなかった。
      english: The son, in contrast to his meticulous father, was slovenly.
    - japanese: (ksb).この大学は教育の質がとてもいいのにひきかえ、学内の設備が劣る。
      english: While the quality of education at this college is excellent,  the quality of the campus
        facilities is inferior.
    - japanese: (a).昨日にひきかえ今朝は快晴です。
      english: In contrast to yesterday, this morning is perfectly clear.
    - japanese: (b).姉は何事にも堅実なタイプなのにひきかえ、妹は奔放なタイプだ。
      english: My older sister is the type who's steady in  any situation, while my younger sister is
        the free-wheeling  type.
    - japanese: (c).昨年が楽しい年だったのにひきかえ、今年は色々な意味で試練の年だった。
      english: The last year was an enjoyable year, whereas this year has been  a year of trials for all
        sorts of reasons.
    - japanese: (d).16世紀のフランスでは、貴族の食事は贅沢だったのにひきかえ、市民の食事はとても貧しいものだった。
      english: In France in the 16th century, the nobility ate extravagantly  while the common people
        ate very poorly.
    - japanese: (e).我々は「Aという国は、こんなにすばらしいことをしている。それにひきかえ日本は全く駄目だ」という話をずっと聞かされ続けたものだ。
      english: “Country A is doing this really fabulous thing. In contrast,  Japan is completely useless.”
        We have been hearing this kind of statement  (continuously) for a long time.
    - japanese: (f).ハーバードやMITの名前は日本で広く知られているのにひきかえ、残念ながら私が教えているプリンストンの名前はほとんど知られていない。
      english: Names such as Harvard and MIT are well-known in Japan while, regrettably, the name (of
        the school) where I am teaching, Princeton, is hardly known.
    - japanese: (g).EUについては、経済問題はよく議論されてきたのにひきかえ、文化面の議論があまりなされてこなかった。
      english: Although the EU's economic problems have been frequently debated, its cultural issues have
        hardly been discussed.
    - japanese: (h).このアパートは駅にとても近くて便利なのにひきかえ、部屋は狭く、家賃も高い。
      english: While this apartment is very close to the station and convenient, the room is small and
        the rent is high.
    - japanese: (i).日本の大学は、入るのが難しいのにひきかえ、出るのは簡単だと言われている。
      english: They say that while it is difﬁcult to enter a Japanese university, it is easy to graduate.
