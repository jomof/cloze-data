grammar_point: を (movement through space)
rank: 0
dojg:
  grammar_point: を②
  description: A particle which indicates a space in/on/across/through/along which someone or something
    moves.
  meaning: In; on; across; through; along; over
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '349'
  examples:
    - japanese: (ks).私は五番街を歩いた・歩きました。
      english: I walked along Fifth Avenue.
    - japanese: (a).公園を通って帰りましょう。
      english: Let's go home passing through the park.
    - japanese: (b).鶴が湖の上を飛んでいます。
      english: Cranes are flying over the lake.
    - japanese: (c).日本では車は道の左側を走ります。
      english: In Japan they drive on the left side of the street.
    - japanese: (d).そこの交差点を右に曲がって下さい。
      english: Please turn to the right at the intersection there.
  writeup: '## When a sentence involves the verb 登る ''climb'', there is an important difference between
    the use of the particle を and that of に, as seen in (1).'
  formation: '##'
  part_of_speech: Particle
  related: '【Related Expression: で1】'
  antonym: ''
  source: resources/original/dojg/all/を②.yaml
