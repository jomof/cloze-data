  grammar_point: べからず・べからざる
  description: An auxiliary verb that indicates a strong prohibition.
  meaning: Shouldn’t; must not; ought not to ~; cannot; don’t ~
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '29'
  examples:
    - japanese: (ksa).芝生に入るべからず。
      english: 'Keep off the lawn. (literally: Don''t enter the lawn.)'
    - japanese: (ksb).原子力はエネルギー源として欠くべからざるものとなっている。
      english: Atomic energy has become indispensable as a source of energy.
    - japanese: (a).電車の中で携帯電話を使うべからず。
      english: You ought not to use your cell phone in the train.
    - japanese: (b).ここで犬に糞をさせるべからず。
      english: Don't let your dog go (to the bathroom) here.
    - japanese: (c).授業中に隣の者と私語をするべからず。
      english: You shouldn't talk in class with your neighbours.
    - japanese: (d).無用の者、入るべからず。
      english: 'No trespassing. (literally: Don''t enter if you aren''t on  business.)'
    - japanese: (e).虚言を吐くべからず。
      english: Don't tell a lie.
    - japanese: (f).インターネットを使う時の「べからず集」からいくつか引用してみよう。プライバシーを公開するべからず。怪しげなファイルに触れるべからず。インターネットの向こうに人間がいることを忘れるべからず。
      english: 'Let me quote some of the Internet don''ts from this collection:  Don''t make private matters
        public. Don''t touch suspicious-looking files. Don''t  forget that there are people on the other
        end of the Internet.'
    - japanese: (g).彼は学生として許すべからざる行為を行ったとして大学を退学させられた。
      english: He was expelled from college because he committed an  unpardonable act for a student.
    - japanese: (h).この世の中には批判すべからざる学説はほとんどないと言ってよいだろう。
      english: One could say that there are very few theories we cannot  criticize.
    - japanese: (i).奇跡とは一言にしていえば、起こり得べからざる事実が起こる場合のことである。
      english: In a nutshell, a miracle is when an utterly unexpected and  unlikely event happens.
