grammar_point: に足りない
rank: 8
bunpro:
  grammar_point: に足りない
  jlpt: N1
  meaning: To not be worthy, To not be enough, To not be sufficient, To lack
  meaning_warning: に足らない is an older variant.
  details:
    Register: Formal
    使用域: 敬語
  writeup: に足りないis a grammar expression appearing after thedictionary formof verbs used to indicate that
    something is 'not worth (A)', or 'not sufficient for (A)'. It comes from a combination of the case-marking
    particle に, and the る-Verb足りる 'to be sufficient', or 'to be enough'.This structure is formal, so will
    mostly be used in literature or formal speech settings.Whileに足りないmay be similar to another grammar
    point,に足る, in that they are conversely pointing out the worth, or lack of worth of something, they
    are actually different verbs.足る is an う-Verb, and is often used more in literature, or in western
    Japan. This means that the negative form of足る is足らない, not足りない.CautionBoth足りない and足らない may be used
    as part of the set phrase取るに足りない, 'to be worthless', or 'to not be worth taking up for discussion'.
  examples:
    - japanese: 彼は陰謀論者だから、あの人のいうことは信じるに足りない。
      english: He is a conspiracy theorist so nothing he says is worth believing.
    - japanese: あの人は自分を良くみせるためだったら、すぐに自分の失敗を人のせいにするから、彼は信頼するに足りない。
      english: He will blame others for his own mistakes, just to make himself look good, so he is not
        worth trusting.
    - japanese: ブランド物のバッグをリサイクルショップに売りに行ったけど、買取の金額が売るに足りない金額だった。
      english: I went to sell a designer brand bag to a secondhand store, but the purchase price was not
        enough for me to sell it.
    - japanese: 周りから見ると取るに足りない、ただのゴミだが、私にとっては大切なコレクションの一部だ。
      english: From the perspective of the people around me, it's nothing but a worthless piece of garbage,
        but to me they are an important part of my collection.
    - japanese: この部品は取るにたらない物のように見えるかもしれないが、これが壊れたら、この機械は動かなくなる。
      english: This component may seem insignificant, but if it breaks, this machine will stop working.
    - japanese: 他人から見たら取るに足りない、小さな貝にすぎないが、私にとってはあの日のお土産だ。
      english: From another person's perspective, it is nothing but a worthless, small shell, yet for
        me, it is a souvenir of that day.
    - japanese: 記事：「失敗など全く恐れるに足りない。なぜなら、間違えたり、失敗することは、人として成長するからである。」
      english: 'Article: ''The likes of failure are not worth fearing at all. It is because of mistakes,
        that we grow as people.'''
    - japanese: ロジャー・キントの言葉は一つとして信じるに足りないことだ。
      english: Not even one word of Roger Kint is worth believing.
    - japanese: 現代の人類は、多忙である為、自然の美しさなどは注目するに足りないものと思って、常に無視しているきらいがある。
      english: Due to the fast-paced life, modern humans have a tendency to ignore the beauty of nature
        regarding it as something that is not worth our attention.
    - japanese: 狼少年は嘘を重ねた結果、信ずるに足りないやつだと村人に思われるようになった。
      english: As a result of his repeated lies, the boy who cried wolf has come to be regarded as untrustworthy
        by the villagers.
