dojg:
  grammar_point: は別として
  description: A phrase used to present an exception or an issue the speaker/writer does not intend to
    cover as part of a larger statement.
  meaning: Except for; putting/setting aside; whether X or Y
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '685'
  examples:
    - japanese: (ksa).特殊な場合は別として、手書きのレポートを書くことは少なくなった。
      english: Except for special cases, there are only a few occasions now in which we write hand-written
        reports.
    - japanese: (ksb).実施できるか(どうか)は別として、まず可能な解決策をすべてリストアップしてみよう。
      english: Putting aside the question of whether or not each one is feasible for us to carry out,
        let's list all possible solutions ﬁrst.
    - japanese: (ksc).上手か下手かは別としてその人にまず翻訳してもらおう。
      english: Putting aside the question of whether he is good or bad, let's ask that person to translate
        it ﬁrst.
    - japanese: (ksd).面白い(か)面白くない(か)は別としてこの授業はきっと将来約に立つ。
      english: Putting aside the question of whether it is interesting or not, this class will certainly
        beneﬁt you in the future.
    - japanese: (kse).医師により薬として使用される場合は別として、麻薬は本質的に反社会的なものとされている。
      english: Except for cases in which they are prescribed by doctors as medicines, drugs are considered
        fundamentally anti-social.
    - japanese: (a).一部の過激派は別として、一般大衆は民主化を望んでいる。
      english: Except for a few extremists, the general public wants  democratization.
    - japanese: (b).その映画は、ストーリーは別として、音楽やアクションは楽しめた。
      english: Leaving the story aside, I did enjoy the music and action  scenes in the movie.
    - japanese: (c).賛成していただけるかどうかは別として、私の率直な意見を述べさせていただきます。
      english: Setting aside the question of whether or not  you will agree with me, let me present my
        frank opinion.
    - japanese: (d).そういうところが実際にあるかどうかは別として、自分の理想とする会社はどんなところかを書いて下さい。
      english: Putting aside the question of whether or not  such a company actually exists, please describe
        your ideal company.
    - japanese: (e).ケーブル接続かワイヤレスかは別として、今時インターネットに接続されていないコンピュータはほとんどないと思う。
      english: Putting aside the question of whether a wired connection or a  wireless connection is used,
        there are hardly any computers that are not  connected to the Internet now.
    - japanese: (f).いい悪いは別として、この国では患者本人に病状の事実を伝えるのが普通だ。
      english: Whether it is good or bad, it is a common practice in this  country to tell patients (directly)
        the facts about their conditions.
    - japanese: (g).この賞は、生活者の目に触れるか触れないかは別として、人々の生活を豊かにする技術や発明に対して与えられる。
      english: 'This award is given for technologies or inventions that make  people''s lives richer,
        whether or not they are readily recognizable (literally:  to people in their ordinary daily lives).'
    - japanese: (h).単身赴任など仕事上の理由がある場合は別として、夫婦が5年間も別居しているのは尋常ではない。
      english: Except for cases in which there is a business reason such as  being sent on assignment
        alone, it is not ordinary for a married couple to live  separately for as long as ﬁve years.
    - japanese: (i).掲示板やチャットで発言する際は、ごく親しい仲間内の場合は別として、丁寧な言葉遣いを心がけるべきだ。
      english: When you express your opinions on (Internet) bulletin boards or  in chat rooms, except
        for cases in which you are talking only amongst your  close friends, you should try to use polite
        language.
