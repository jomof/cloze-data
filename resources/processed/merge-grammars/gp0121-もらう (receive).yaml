dojg:
  grammar_point: もらう①
  description: The first person or someone the speaker empathises with receives something from someone
    whose status is not as high as the receiver’s.
  meaning: Get; receive; be given
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '261'
  examples:
    - japanese: (ks).(私は)山本さんに本をもらった・もらいました。
      english: I got a book from Mr. Yamamoto.
    - japanese: (a).山川さんは橋本さんにウイスキーをもらった。
      english: Mr. Yamakawa got whiskey from Mr. Hashimoto.
    - japanese: (b).(あなたは)モリスさんに何をもらったの?
      english: What did you get from Mr. Morris?
  writeup: '## 1. もらう, which is one of a set of giving and receiving verbs, means ''get''. Unlike the
    English get, however, もらう is used only when the receiver is the first person or someone with whom
    the speaker empathizes (usually a member of the speaker''s in-group). Thus, (1) is unacceptable.'
