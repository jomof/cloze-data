grammar_point: にもほどがある
rank: 8
bunpro:
  grammar_point: にもほどがある
  jlpt: N1
  meaning: There is a limit to, You are too ..., How …!, How … one can be!
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: にも程があるis an expression that will often be used fairly critically in order to state that something
    is too much, based on the speaker's personal opinion. Common translations include 'how (A) can one
    be', 'there is a limit to (A)', or 'you are too (A)'.Being that it is composed of the case-marking
    particle に,adverbial particleも, the noun程'bounds', and がある 'to have', the more literal meaning of
    'there are bounds even within (A)' also carries the critical nuance of the more standard translations.This
    structure may follow almost any word type in theirstandard forms.CautionDespite being used negatively
    in the vast majority of situations, there are instances whereにも程があるwill be used positively with adjectives
    such as かわいい 'cute' or うまい 'delicious'. In sentences like this, the grammar structure is being used
    jokingly to express admiration or approval.
  examples:
    - japanese: お前またぶっ倒れるまで飲み続けたの?飲み過ぎにも程があるよ。
      english: You drank until you blacked again? There is a limit to how much you should drink.
    - japanese: あいつからまたメールがきた。また「今夜も泊めて！」だってさ。図々しいにも程があるって。
      english: I got a text from him again. He said, 'Let me crash at your place again!' There is a limit
        to how shameless one can be.
    - japanese: 敬語使わないのは別として、先輩に向かって「お前」っていうのはどうかと思うよ。失礼にも程がある。
      english: Setting aside you not using keigo, I don't think you should say 'you' towards your senpai.
        There is a limit to how impolite you can be.
    - japanese: そういうことは相手を傷つけるかもしれないから冗談にしないほうがいいよ。冗談にも程がある。
      english: Things like that could hurt the other person's feelings, so you should not joke about that.
        There are limits to jokes too.
    - japanese: なんだこれは！店出せるほどの美味しさじゃん！うまいにも程があるだろ。
      english: What the heck is this!? This is so good you can open a restaurant! There is a limit to
        how good it can be!
    - japanese: 自信を持ち過ぎている友達１：「遅かれ早かれノーベル賞を受賞してみせるよ。」言い過ぎへの反応をする友達２：「ノーベル賞を受賞なんて冗談にもほどがあるぞ。」
      english: 'Overconfident friend1: ''Sooner or later, I will definitely win a Nobel Prize.''Friend2
        who is reacting to the overstatement: ''Getting a Nobel Prize? There are limits to jokes, too.'''
    - japanese: Aが勝手にBの部屋に入ってきた状況：「こんな時間に部屋に押しかけてくるなんて、いったいどういう神経しているんだ。失礼にもほどがある。」
      english: 'A situation in which A entered B''s room without permission: ''What a nerve, to barge
        into a person''s room at this hour. There is a limit to how impolite you can be!'''
    - japanese: 常に迷子になってしまう方向音痴の友人へ：「高校生のくせに学校から帰る途中で道に迷うなんて方向音痴にもほどがあるよ。」
      english: 'To a friend with a poor sense of direction that gets lost on daily basis: ''To get lost
        on the way home from school despite being a high schooler, there is a limit to how bad with directions
        you can be!'''
    - japanese: 「まったく最近の若い子って、目上の人がしゃべっているのにおしゃべりするなんて礼儀知らずにもほどがある。」
      english: '''Seriously, youths these days, to talk when one''s superior is talking, there is a limit
        to how mannerless one can be.'''
    - japanese: 親が友達と話す：「うちの子供たちはずっと一日中二人でゲームしてるよ。起きてから何も食べずにゲーム三昧よ。不健康な生活にもほどがあるよね。」
      english: 'Parent speaks with a friend: ''My children play games all day long. They wake up and without
        eating anything, and then they are absorbed in their games. There is a limit to how unhealthy
        life one can live.'''
