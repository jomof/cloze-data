bunpro:
  grammar_point: どうしても
  jlpt: N3
  meaning: Regardless of, No matter what
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: どうしてもis a construction in Japanese that is often considered to be a stand-aloneadverbmeaning
    'no matter how', or 'regardless of anything'. Originally, it is a combination of theadverbどう 'how',
    and theてもform ofする, しても 'even doing'.どうしてもwill regularly be used at the beginning of sentences before
    conveying something that is considered by the speaker to be 'absolutely true'.Alternatively,どうしてもmay
    be used after verbs, following thecase marking particleと. This will express that 'if (A) happens,
    (B) is unavoidable'.Fun FactAs the closest literal meaning of どう in English is 'any',どうしてもalso translates
    quite accurately as 'in any case'.
  examples:
    - japanese: どうしても欲しいのなら、自分で買いなさい。
      english: If you want it no matter what, buy it yourself.
    - japanese: どうしても我慢ができなくて買っちゃった。
      english: I accidentally bought it because I couldn't resist no matter what.
    - japanese: 牛乳飲むとどうしてもお腹が痛くなるんです。
      english: Regardless of anything, If I drink milk, I get a stomach ache.
    - japanese: 寝る前にお腹いっぱいに食べるとどうしても寝れなくなっちゃうんだよね。
      english: When I eat till I'm full, before I sleep, I am unable to sleep no matter what.
    - japanese: どうしてもヘリコプターには乗りたくない。
      english: In any case, I don't want to ride a helicopter.
    - japanese: どうしてもお土産を買いたい。
      english: I want to buy a souvenir no matter what.
    - japanese: 食べるとどうしても眠たくなる。
      english: If I eat, I get sleepy no matter what.
    - japanese: どうしてもアイスクリームが食べたい。
      english: I want to eat ice cream no matter what.
    - japanese: 君にどうしても伝えたいことがある。
      english: There is something I want to tell you, no matter what.
    - japanese: この癖はどうしても治らない。
      english: No matter what I do, this habit won't go away.
