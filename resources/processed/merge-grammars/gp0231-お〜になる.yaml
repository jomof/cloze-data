      english: Professor Tanaka already went home.
    - japanese: (a).この本をもうお読みになりましたか。
      english: Have you read this book yet?
    - japanese: (b).グッドマン先生は私の名前をお忘れになった。
      english: Professor Goodman has forgotten my name.
  writeup: '## 1. In ordinary circumstances, おVerbますになる is used when the speaker describes someone''s
    action or state with respect. However, if a social norm requires the speaker to talk in honorific
    speech, the honorific form is used, even if the speaker does not respect the person he talks about.
    Politeness is expressed in this form by two elements: first by the polite prefix お, and second by
    the verb なる which describes someone''s action or state indirectly. This indirectness is a common strategy
    in polite expressions.'
