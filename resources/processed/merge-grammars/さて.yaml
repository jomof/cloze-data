bunpro:
  grammar_point: さて
  jlpt: N3
  meaning: Well, Well then
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: Acting as aconjunction,さてis a word used when one wants to change the topic of conversation,
    or is ready to move on to a new point. Usually it is translated as 'well', or 'well then'.さてwill appear
    at the beginning of a sentence, before the speaker highlights what the new topic is.Fun FactAlthoughさてis
    extremely rarely written in kanji,扨or偖may be seen every now and then. Both of these kanji have the
    same meaning of 'now' (now being the beginning of something new).
  examples:
    - japanese: さて、そろそろ出ますか。
      english: Well then, let's head off soon.
    - japanese: さて、とりあえず乾杯しましょう。
      english: Well, first things first, let's have a toast.
    - japanese: 扨、この問題の答えが分かる人はいますか。
      english: Now, is there anyone here that knows the answer to this question.
    - japanese: 偖、その荷物をこの箱の上においてください。
      english: Now, please place that luggage on top of this box.
    - japanese: さて、そろそろ実験を始めるときだ。
      english: Well, it is about time to start the experiment.
    - japanese: さて、順番に並べましたか。
      english: Well then, have you lined up in order?
    - japanese: さて、出発してもいいでしょうか。
      english: Well then, may I take off?
    - japanese: さて、行きましょうか。
      english: Well then, shall we go?
    - japanese: さて、準備はできましたか。
      english: Well then, are you ready?
  url: https://bunpro.jp/grammar_points/さて
  false_friends:
    - term: さ - Interjection
      meaning: All right, There we go, Now, You see, Well (I don't know, let me see)
      kind: synonym
    - term: では・それでは・じゃあ
      meaning: If so, Well (then), In that case
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-194
dojg:
  grammar_point: さて
  description: An interjection indicating that the speaker/writer is going to talk about something different.
  meaning: Well; now; well now; so
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '543'
  examples:
    - japanese: (ksa).さて、私はそろそろ失礼します。
      english: Well, I should be going now.
    - japanese: (ksb).さて、話は変わりますが、日本では今ちょっとした韓国ブームです。
      english: Now, on another matter, Japan is undergoing quite a Korea boom  at this time.
    - japanese: (ksc).さて、それでは本題に入りましょう。
      english: Now I'm going to talk about the main topic.
    - japanese: (ksd).さて、ここで今までお話ししたポイントを復習してみましょう。
      english: Now, let's review the points I have discussed so far.
    - japanese: (kse).ワールドカップ開幕！さて、今回はどこが勝つでしょうか。
      english: The World Cup has begun! So, which country's going to win this  time?
    - japanese: (ksf).さて、これからどうしようか。
      english: 'Well, what shall we do now (literally: from now)?'
    - japanese: (a).さて、先日お願いしました契約変更の件ですが、課内部でご検討いただけましたでしょうか。
      english: Now, (I'd like to talk) about the contract change I requested  the other day. Did you have
        a chance to discuss it within your department?
    - japanese: (b).さて、前回の講義の続きですが、覚えていますか。
      english: Now, I'm going to continue where we left off in the previous  lecture. Do you remember
        (what we covered before)?
    - japanese: (c).さて、次はスポーツです。
      english: Now, let's turn to sports. [TV/radio news]
    - japanese: (d).ここに3枚のポートレートがあります。さて、吉永さんはどれでしょう。
      english: Here are three portraits. So, which one is Ms. Yoshinaga?
    - japanese: (e).さて、もう寝ようかな。
      english: Well, I guess I'll go to bed now.
    - japanese: (f).さて、困った。
      english: Well, I'm in trouble.
    - japanese: (g).さて、何から始めようか。
      english: So, what shall we begin with?
