      meaning: To be (in a position of), As a, For
      kind: synonym
  source: resources/grammar/files/bunpro-fixed-yaml-all/create-bunpro-fixed-yaml-all-448
dojg:
  grammar_point: として
  description: A compound particle which indicates the capacity, role or function of someone or something.
  meaning: As; in the capacity of
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '501'
  examples:
    - japanese: (ks).田中さんはセールスマンとして採用された・されました。
      english: Mr. Tanaka was hired as a salesman.
    - japanese: (a).私は医者としてあなたに言います。
      english: I'll tell you (this) as a doctor.
    - japanese: (b).木村さんとは友達として付き合っているだけです。
      english: I'm just keeping company with Mr. Kimura as a friend.
    - japanese: (c).この部屋は物置として使っている。
      english: I'm using this room as a storeroom.
