bunpro:
  grammar_point: ないことには〜ない
  jlpt: N2
  meaning: Unless you do something
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: ないことには〜ないis a 2-part structure in Japanese that is used to express that 'unless you do (A),
    (B) will not happen or exist'. This is a combination of ない, こと, に, は, and then something followed
    by ない in the (B) part of the sentence. Literally, it just means 'within the situation of (A) not being
    a thing, neither will (B)'.This structure may appear with verbs and い-Adjectives in their ない forms,
    or nouns followed by でない.In sentences that useないことには〜ない, (A) can be considered the condition for (B)
    being able to occur or proceed.Caution - Occasionally,ないことにはwill be seen in sentences that do not
    finish with a word in the negative form. In these cases,ないことにはimplies that not being in the state
    of (A) will negatively affect (B). This translates similarly to 'without (A), unfortunately (B)',
    and often has structures like しまう following (B).
  examples:
    - japanese: ヘルメットを被らないことには、この工事現場には入れない。
      english: You cannot enter this construction site unless you wear a safety helmet.
    - japanese: ジェットコースターが危なくないことには、楽しくない。
      english: Roller coasters are no fun, unless they are dangerous.
    - japanese: 何事も一生懸命でないことには、何も上手くなれない。
      english: You won't get good at anything, unless you try your best in everything you do.
    - japanese: 許可書がないことには、ここへは入れません。
      english: Unless you have a permit, you cannot enter beyond this point.
    - japanese: 漢字がかけないことには、このテストは難しすぎるかもしれません。
      english: Unfortunately, this test may be too hard if you are unable to write kanji.
    - japanese: 高速を使わないことには、待ち合わせ時間に遅れてしまう。
      english: Without using the highway, I am going to be late.
    - japanese: 夫婦では仲良くしないことには、うまくいかない。
      english: Unless married couples get along, things won't go well.
    - japanese: やってみないことには、出来るかどうか分からない。
      english: You won't know if you can do it or not unless you try.
    - japanese: 卒業論文を終わらせないことには、気持ちがなかなか落ち着かない。
      english: Unless I finish my thesis, I won't really calm down.
    - japanese: 髭を剃らないことには、仕事に行けない。
      english: Unless you shave your facial hair, you cannot go to work.
    - japanese: 資料を揃えないことには先方に提出できません。
      english: Unless we put the documents in order, we cannot present them to the other party.
  url: https://bunpro.jp/grammar_points/ないことには-ない
