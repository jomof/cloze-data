      kind: synonym
    - term: ているところだ
      meaning: In the process of doing ~ right now/at this moment
      kind: synonym
    - term: ているあいだに
      meaning: While, During the time that ~
      kind: synonym
    - term: ている②
      meaning: State of being, Has (have) done
      kind: synonym
    - term: ている③
      meaning: Has/have done, Is ~ing (Repetition)
      kind: synonym
