grammar_point: に至っても
rank: 8
bunpro:
  grammar_point: に至っても
  jlpt: N1
  meaning: Even when
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: In contrast toに至っては, which presents the most extreme examples for something from within a specific
    category.に至ってもwill present the same extreme example from which some result will not occur. This is
    due to theadverbial particleも 'even' replacing は.に至ってもmay be translated as 'even if it came to (A),
    (B)', 'even when (A), (B)'. (B) will often be negative, thus highlighting that even the extreme (A)
    couldn't affect (B).This is a combination of the case-marking particle に, the て-form of the る-Verb至る
    'to climax', or 'to culminate in', and theadverbial particleも.に至ってもwill appear following nouns, or
    verbs in theirdictionary form.に至ってもwill often be used when the speaker laments or regrets that despite
    reaching the point of (A), (B) is something that will still not, or did not change. However, it may
    occasionally be used positively, especially when the speaker is expressing their determination.
  examples:
    - japanese: あの事故に巻き込まれてから2年経つに至っても、相手は謝罪すらもしてこない。
      english: Even now, 2 years since I have been involved in an accident, and the other party has not
        even apologized.
    - japanese: 社会人になるに至っても、まだ自分が子供だと思っている人は少なくないだろう。
      english: Even as people become a functioning member of society, there are probably a lot of people
        that think they are still kids.
    - japanese: 彼と別れて3年経った現在に至っても、男の人を信用することができない。
      english: Even now, 3 years after I broke up with him, I still have a hard time trusting men.
    - japanese: この会議は朝方に至っても、続きそうだ。
      english: This meeting seems like it is going to continue, even if it becomes morning.
    - japanese: これは俺が決めたことだから、どんな結果に至っても、絶対に後悔しない！
      english: This is something I have decided on, so I will not regret the result even if it's bad.
    - japanese: ハルヒさんの消失から半月以上が過ぎた今日に至っても、彼女の行方は未だに知れない。
      english: Even to this day, when more than half a month has passed since the disappearance of Haruhi,
        her whereabouts are still impossible to tell.
    - japanese: 会社が破産直前の状況に至ってもなお経営陣は減給されることに首を縦に振ろうとはしない。
      english: Even in a situation when the company is on the verge of bankruptcy, the management have
        still not agreed to have their salaries cut.
    - japanese: 結婚するに至っても、完全にお互いを理解し合えないカップルが多い。
      english: Many couples can't understand each other completely even when they are about to get married.
    - japanese: スミスさんは、事故から6年経った現在に至っても、未だに腕の痛みを感じます。
      english: Even now, 6 years since the accident, Mr. Smith still feels pain in his arm.
    - japanese: 小説：「だが、事ここに至っても、まだ謝ることを拒否するほど頑固である」。
      english: 'Novel: ''However, even when things have come to this, he is still obstinate to the point
        that he refuses to apologize.'''
