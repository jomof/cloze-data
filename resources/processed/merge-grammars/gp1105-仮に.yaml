dojg:
  grammar_point: 仮に
  description: An adverb that indicates the speaker’s/writer’s tentative supposition.
  meaning: Supposing that; suppose; providing that; (even) if
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '201'
  examples:
    - japanese: (ksa).仮に一億円｛もらう/もらった｝と｛したら/すれば｝何に使いますか。
      english: Supposing you received 100 million yen, what would you use it  for?
    - japanese: (ksb).仮に月収が30万円｛ある/あった｝として、どのようなアパートを借りることができるだろうか。
      english: Supposing that I had an income of 300,000 yen, I wonder what  kind of an apartment I could
        rent.
    - japanese: (ksc).仮にこれが日本の教育の現状だったら、構造改革の余地は大いにある。
      english: If this were the current state of Japanese educational affairs,  a lot would have to be
        restructured.
    - japanese: (ksd).仮に手術が成功｛する/した｝としても、高齢だから父の体が元に戻ることはないだろう。
      english: Even if the operation is successful, my father, who is quite  old, will probably not regain
        his original health.
    - japanese: (a).仮にあなたがベンチャー企業の経営権を持っていたら、どのようなアプローチを取りますか。
      english: Supposing that you managed a business venture, what sort of  approach would you take?
    - japanese: (b).よくある質問ですが、仮にあなたが今小さい島で一人で暮らすとして、一冊だけ本を持って行けるとしたら、どの本を持って行きますか。
      english: 'This is a common question, but supposing that you were going to  live alone on a small
        island and were allowed to bring only one book, what  would it be (literally: which book would
        you take there)?'
    - japanese: (c).仮に今の調子で老齢化が進むとすれば、21世紀後半には日本の人口の5割以上が６５歳以上になる可能性がある。
      english: If Japan ages at the current rate, in the latter half of the  21st century more than half
        of the Japanese population will be 65 or older.
    - japanese: (d).仮に日本に一年ぐらい行って日本語を勉強すれば、君たちの日本語はすごく上達するよ。
      english: If you go to Japan to study Japanese for about a year, your  Japanese will make an impressive
        progress.
    - japanese: (e).信号を待っている時、仮に前の車が青になったのに進まなかったとしても、クラクションは鳴らさない方がよいでしょう。
      english: When you are waiting for the light, even if the car in front of  you doesn't move ahead
        when it turns green, it's better not to honk.
    - japanese: (f).仮に話を経済学の「理論」に限定するとしても、今日までのあらゆる経済学理論が結局においてはすべてゲーム理論だと言っていいだろう。
      english: Even if we limit the discussion to economic theory, I can  safely say that all economic
        theories are, in the end, game theory.
    - japanese: (g).仮に仲介者を通して売る場合、利益が少なくなるのは当然だ。
      english: If you sell it through a go-between, your proﬁt, of course,  will become smaller.
