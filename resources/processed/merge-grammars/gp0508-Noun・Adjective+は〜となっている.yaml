grammar_point: Noun・Adjective+は〜となっている
id: gp0508
rank: 4
bunpro:
  grammar_point: 〜は〜となっている
  jlpt: N3
  meaning: It is (has been), Have/has become, Happen to be, Has been established
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: (A) は (B) となっている is a common expression used to show that '(A) is becoming (B)', or (more commonly)
    '(A) has become (B)'. This expression will only appear with nouns, orな-Adjectivesin their語幹(stem form).
    (A) は (B)となっているis often translated as '(A) happens to be (B)', '(A) has been established as (B)',
    or 'it has been decided that (A) is (B)'.Let's have a look at some examples, and then how this structure
    is formed.Despite the different translations, (A) は (B)となっているalways has the same meaning, which can
    be understood as follows:(A) は - (A) is a constant unchanging thing.(B) と - (B) is a result. (coming
    from thecase marking particleと's role in highlighting results.)なっている - (A) is existing in the state
    'having arrived at the result of (B)'.Due to this, the literal translation may be thought of as 'it
    is now that (A) is (B)' in almost all situations.Caution(A) は (B)となっているmay be rephrased to (A) は (B)
    になっている. However,にwill remove much of the feeling of a 'result', or 'finality'. Due to this, it will
    just sound like (A) is becoming (B), but is not necessarily that way yet.CautionIn writing, おる is
    not always considered a 'formal' equivalent of いる, especially in set phrases.となっているis often seen as
    となっており, instead of となっていて. This is particularly common in news articles.
  examples:
    - japanese: 鬼滅の刃は非常に人気となっている。
      english: It happens to be that Demon Slayer is very popular.
    - japanese: 日本ではドラッグは法律上、違法となっている。
      english: In Japan, it has been established that drugs are illegal, by law.
    - japanese: このプールでは、飛び込みが禁止となっている。
      english: At this pool, it happens to be that jumping in is not allowed.
    - japanese: 今の時代にはインターネットは必要となっている。
      english: It is now that the internet is necessary in the present age.
    - japanese: この高校ではアルバイトが禁止となっている。
      english: It is now that working part-time at this school is prohibited.
    - japanese: 今の時代にはインターネットは必要になっている。
      english: It is now that the internet is becoming necessary in the present age.
    - japanese: このイベントは来月5日からとなっており、明日から前売り券を買うことができる。
      english: It is now that next month's event from the 5th has pre-order tickets that are purchasable
        from tomorrow.
    - japanese: いくつかの州では21才未満の子供たちや若者がアルコールを消費することは違法となっている。
      english: In some states, it has been established that the consumption of alcohol by children and
        young adults under 21 is illegal.
    - japanese: フランツ・フェルディナント大公の暗殺が開戦の原因の一つとなっている。
      english: The assassination of Archduke Franz Ferdinand has been established as one of the causes
        of war.
    - japanese: アメリカをはじめとして、電気は主要な光源となっている。
      english: Starting with the USA, electricity has become the main source of light.
    - japanese: 中国では男性の女性に対する割合は１１８対１００となっている。
      english: The proportion of men to women in China happens to be 118 to 100.
    - japanese: 納期限は４月３１日までとなっています。
      english: The due date of the tax payment has been established as April 31st.
