bunpro:
  grammar_point: う-Verb (Negative)
  jlpt: N5
  meaning: Will/Does/Do (not)
  meaning_warning: null
  details:
    Part of Speech: Auxiliary Verb
    Register: Standard
    品詞: 動詞
    単語の種類: 助動詞
    使用域: 一般
  writeup: The negative form of う-Verbs are conjugated based on the same set of rules used for other forms
    of う-Verb conjugation (changing the last kana, followed by the addition of something else). In the
    case of negation, the additional component will be ない (casual), or ません (polite).As can be seen here,
    the kana change differs depending on whether ない or ません is being used. If ない will be used, the last
    kana will always change from the kana ending with a う sound, to the kana ending with an あ sound within
    the same row. If ません will be used, the change will be from the う sound kana to the い sound kana. The
    only exception to this rule are verbs that end in the kana う. Instead of changing to あ (the あ sound
    kana in the same row), う will become わ, when used with ない .While the common translation of ない and
    ません is simply 'not', they actually have several possible nuances. These nuances are 'don't' (usually
    not), 'won't' (intentionally not), or 'can't' (unintentionally not).Both ない and ません are auxiliary
    verbs (ません is a conjugation of ます), meaning that they have their own set of conjugation rules.CautionThe
    ない attached to make the negative form of adjectives is a different word, and therefore follows different
    conjugation rules. The ない attached to adjectives is an い-Adjective itself, and not an auxiliary verb
    .
  examples:
    - japanese: お金はない。お金はないです。お金はありません。
      english: I don't have money.
    - japanese: 車は持たない。車は持たないです。車は持ちません。
      english: I won't have a car.
    - japanese: 木は歩かない。木は歩かないです。木は歩きません。
      english: Trees do not walk.
    - japanese: トミーは話さない。トミーは話さないです。トミーは話しません。
      english: Tommy does not talk.
    - japanese: ボールを打たない。ボールを打たないです。ボールを打ちません。
      english: to not hit a ball
