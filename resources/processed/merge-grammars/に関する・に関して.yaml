grammar_point: に関する・に関して
rank: 5
bunpro:
  grammar_point: に関する・に関して
  jlpt: N3
  meaning: Related to, About, Regarding
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: に関するandに関してare two grammar patterns in Japanese that are regularly used to show when (B) is
    'about' or 'related to' (A).関する itself is a verb meaning 'to relate'.に関するwill be followed directly
    by a second noun, whileに関してcreates a pause in the sentence, before (B) will be explained in the second
    half of that sentence.Fun FactCompared to について (another structure used to convey 'about'),に関してis quite
    a bit more formal, and will rarely be used in casual conversation.
  examples:
    - japanese: 彼は今地盤汚染に関する研究をしています。
      english: He does research related to pollution in the Earth's crust.
    - japanese: アプリの使い方に関する質問はありますか?
      english: Do you have any questions concerning how to use this app?
    - japanese: この農薬に関して、知っておくべきことはありますか?
      english: Is there anything I should know relating to this pesticide?
    - japanese: 幼稚園に関しては、全然詳しくないので僕に聞かれても困ります。
      english: I am not knowledgeable in regards to kindergartens, so even if you ask me I won't know.
    - japanese: 彼が電車の事について話し出すと、永遠に話し続ける。
      english: Once on the topic of trains, he will talk forever. (Casual)
    - japanese: 彼が電車の事に関して話し出すと、永遠に話し続ける。
      english: Once the topic is related to trains, he will talk forever. (More formal)
    - japanese: ダンスに関する本が机の上にあります。
      english: There are books related to dance on the desk.
    - japanese: 過去に関しては、悲しまなくてもいい。
      english: You don't need to be sad about  the past. (related to)
    - japanese: 環境に関して、質問はありますか。
      english: Do you have any questions related to the environment?
    - japanese: 日本に関する情報を集めてほしい。
      english: I want you to collect information related to Japan.
    - japanese: その件に関しては改めてご説明いたします。
      english: I will provide more details related to that issue at another time.
  url: https://bunpro.jp/grammar_points/に関する-に関して
  false_friends:
    - term: を巡って
      meaning: Concerning, In regard to, About, (Split) over
      kind: synonym
    - term: 関係がある
      meaning: (Not) involved with, (Not) concerned with, (No) connection with, (No) relationship with,
        (Not) related to
      kind: synonym
    - term: について
      meaning: Concerning, About, Regarding
      kind: synonym
    - term: にかかわる
      meaning: To relate to, To have to do with, Concerning, Depends on
      kind: synonym
    - term: に対して
      meaning: In contrast to, While, In regard to, Whereas
      kind: synonym
    - term: にかけては
      meaning: When it comes to, Regarding, Concerning
      kind: synonym
    - term: において・における
      meaning: In, On, At, Regarding, In terms of
      kind: synonym
