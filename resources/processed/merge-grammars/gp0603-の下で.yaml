bunpro:
  grammar_point: の下で
  jlpt: N2
  meaning: Under, Under the supervision of, On the basis of
  meaning_warning: null
  details:
    Register: Formal
    使用域: 硬い
  writeup: When the noun下'underneath' is combined with either of thecase marking particlesで or に, it will
    indicate that something is happening either under the influence, guidance, or basis of (A). (A) will
    be a noun that is connected to下でor に through the case-marking particle の.In this grammar structure,
    (A) may mark either a specific person or some situation equally as naturally.Occasionally, に or で
    will be able to be omitted in preference of a comma directly after下. This expression is considered
    quite formal, and the omission of the particle in favor of a comma will make it sound even more formal.Fun-fact
    -の下でmay be replaced with下attached directly to many different nouns, and still carry the same meaning.
    Examples of these are統治下'under the reign',指揮下'under the direction',影響下'under the influence',占領下'under
    the occupation',支配下'under the control', and others.
  examples:
    - japanese: こんな厳しい環境の下で試料を採取できたのは皆様のおかげです。
      english: Thanks to all of you, we were able to gather samples under such harsh conditions.
    - japanese: 先輩の下で働けて光栄です！
      english: It is my pleasure that I can work under you!
    - japanese: その行為はこの法律の下で禁止されています。
      english: That action is prohibited on the basis of this law.
    - japanese: 皆さんの協力の下、このプロジェクトを無事に終えることができました。皆さんありがとうございました。
      english: Under everyone's hard work, we were able to successfully complete this project. Thank you
        all.
    - japanese: 佐々木先輩のご指導の下、企画書を作成しています。
      english: I am creating a proposal, on the basis of Sasaki-senpai's guidance.
    - japanese: 沖縄は1945年から1972年までアメリカの統治下であった。
      english: Okinawa was under the reign of America from 1945 to 1972.
    - japanese: その国は現在敵国の支配下にある。
      english: Currently, that country is under the control of our enemy.
    - japanese: ある金属は一定の状態の下に電気抵抗が急にゼロになる。そういう超伝導物質を英語では「superconductors」と呼ばれている。
      english: The electrical resistance in certain metals suddenly falls to zero under specified conditions.
        Such super-conductive materials are called 'superconductors' in English.
    - japanese: ベジカと戦うためにそんゴツウはカエ王様の下で修行した。
      english: In order to battle with Vegika, Songotsu trained under King Kae.
    - japanese: このエンジンは８０度以下という温度の条件の下で少なくとも５万時間は継続的に稼働できる。
      english: Under the condition that the temperature is lower than 80 degrees Celcius, this engine
        can operate non-stop for at least 50000 hours.
    - japanese: 叔父さんの下で働いた3年間は、僕にとって宝物です。
      english: The three years that I worked under my uncle were special to me.
    - japanese: 火山学者の下で教えていただいた経験を活かした仕事がしたい。
      english: I want to work somewhere that makes use of the things that I learned under a volcanologist.
