dojg:
  grammar_point: 行く・いく①
  description: Someone or something moves in a direction away from the speaker or the speaker’s viewpoint.
  meaning: Go; come
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '149'
  examples:
    - japanese: (ksa).田中さんは来週アメリカへ・に行く・行きます。
      english: Mr. Tanaka is going to America next week.
    - japanese: (ksb).私は東京から大阪までバスで行った・行きました。
      english: I went from Tokyo to Osaka by bus.
    - japanese: (a).私は毎朝八時に会社に行く。
      english: I go to work at eight every morning.
    - japanese: (b).A:今晩私のうちでパーティーをしますが来ませんか。 B:はい、行きます。
      english: 'A: We are going to have a party at my place tonight. Wouldn''t you like to come?  B: Yes,
        I''ll come.'
    - japanese: (c).あなたにもその知らせは行きましたか。
      english: Did the notice go to you, too?
    - japanese: (d).その村にもバスは行っている。
      english: The bus goes to the village, too.
  writeup: |-
    ## 1. 行く1 is used when someone or something moves in a direction away from the speaker or in a direction away from the speakers viewpoint, which is not necessarily the speaker's position. (⇨ 来る1) For example, in the following situation, 行く is used when the speaker (point C) places his viewpoint near point A.

    - &nbspB
    - Xさん (^_^)
    - ／
    - C
    - A [うち]
