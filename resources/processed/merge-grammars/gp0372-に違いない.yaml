dojg:
  grammar_point: に違いない・にちがいない
  description: The speaker is convinced that there is no mistake on his part in guessing something.
  meaning: There is no doubt that ~; must be ~; no doubt
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '304'
  examples:
    - japanese: (ksa).下田さんは今日のことを忘れたに違いない・違いありません。
      english: Mr. Shimoda must have forgotten today’s plans.
    - japanese: (ksb).あの先生の試験は難しいに違いない・違いません。
      english: That teacher's exams must be hard.
    - japanese: (ksc).ベイリーさんはテニスが上手に違いない・違いありません。
      english: Mr. Bailey must be good at tennis.
    - japanese: (ksd).あの人は日本人に違いない・違いありません。
      english: That person must be Japanese.
    - japanese: (a).二人は今頃ハワイで楽しく泳いでいるに違いない。
      english: The two must be enjoying swimming in Hawaii.
    - japanese: (b).一人で外国へ行くのは大変に違いない。
      english: It must be hard to go to a foreign country alone.
    - japanese: (c).山口さんは頭がいいに違いない。
      english: Mr. Yamaguchi must be bright.
    - japanese: (d).あれはトンプソンさんに違いない。
      english: That must be Mr. Thompson.
  writeup: |-
    ## The sentence-equivalent that precedes に違いない can be nominalized by の in written Japanese, yielding more credibility to the speakers assertion. Examples:

    - Least probable
    - Most probable
    - かもしれない
    - だろう
    - に違いない
