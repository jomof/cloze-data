    - japanese: (b).無線ランのおかげで、場所や時間を問わずネットへのアクセスが可能になった。
      english: Thanks to wireless LAN, now we can access the network wherever  and whenever we need it.
    - japanese: (c).古くなったパソコン、メーカーを問わず引き取ります。
      english: We buy old personal computers regardless of the manufacturer.
    - japanese: (d).この本は、イスラム世界に興味があるか否かを問わず、ぜひ読んでおくべき一冊である。
      english: This is one book you should definitely read, whether or not you  are interested in the
