  description: A compound particle that means “without questioning”.
  meaning: Regardless of; irrespective of; without reference to; whether X or Y; whether X or not; whatever/whoever/etc.;
    no matter what/who/how/etc.
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '514'
  examples:
    - japanese: (ksa).この会社は、経験があれば学歴を問わず採用してくれる。
      english: This company will employ you regardless of your educational  background if you have (relevant
        work) experience.
    - japanese: (ksb).卒業後就職するか進学するかを問わず、担任との個人面談を受けなければならない。
      english: You have to have an individual consultation with your homeroom  teacher whether you work
        or go on to college after graduation.
    - japanese: (ksc).本ソフトウエアの複製は全部か否かを問わず違法行為になる。
      english: Copying this software is (an) illegal (act) whether or not it  is a complete copy.
    - japanese: (ksd).不要の電化製品、中古新品を問わず買い取ります。
      english: We'll buy the electrical appliances which you are not using  whether they are new or used.
    - japanese: (kse).当教会は、信者であるなしを問わず挙式をお引き受けいたします。
      english: 'At this church we offer wedding ceremonies for everyone,  regardless of whether or not
        you are Christian (literally: a believer).'
    - japanese: (ksf).経験のあるなしを問わず誰でもこのクラブに参加できます。
      english: 'Anyone can join this club whether or not they have experience/regardless  of their experience
        (literally: whether he/she has experience or not).'
    - japanese: (ksg).A社は、市場調査の結果のいかんを問わず、日本でのマーケティングを開始する。
