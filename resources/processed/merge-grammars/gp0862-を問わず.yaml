    - japanese: (e).選挙期間中であるか否かを問わず、選挙運動またはこれに類する行為にコンピュータ、掲示板等学内施設を利用することを禁ずる。
      english: Using the campus facilities, including computers and bulletin  boards, for election campaigning
        or other similar activities is prohibited  whether it is during an election period or not.
    - japanese: (f).インストラクター募集。(男女をを問わず)
      english: Instructors Wanted (Men or Women) [Advertisement]
    - japanese: (g).このDVDは映画を見た見ないを問わず、ぜひ持っておくことを勧めます。
      english: I recommend that you get this DVD whether you have seen the (original)  movie or not.
