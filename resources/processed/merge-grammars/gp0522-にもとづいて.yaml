dojg:
  grammar_point: に基づいて・基づく
  description: With something as a basis.
  meaning: Based upon
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '261'
  examples:
    - japanese: (ksa).事実に基づいてお話しします。
      english: 'I  will give you the facts. (literally: I will talk on the basis of facts.)'
    - japanese: (ksb).これは五百年前の史料に基づく研究だ。
      english: This  is a study based on historical documents from 500 years ago.
    - japanese: (a).この製品はアメリカ製だがすべてJISに基づいて設計されている。
      english: 'Although  this product is made in America, the design is based entirely on the Japanese  Industrial
        Standards (literally: is designed based entirely on).'
    - japanese: (b).このビルはある有名な建築家の設計に基づいて建てられた。
      english: This  building was (built) based on a famous architect's design.
    - japanese: (c).この報告は去年行われたアンケート調査に基づいて書かれたものである。
      english: This  report was (written) based on a (questionnaire) survey conducted last year.
    - japanese: (d).野村氏の講演は氏の二十年間の教育経験に基づく話で、極めて示唆に富むものであった。
      english: 'Mr.  Nomura''s lecture was based on his 20-year teaching experience (literally: was a  talk
        based on) and was full of suggestions.'
    - japanese: (e).これは一つの仮説に基づいた議論です。
      english: This  is a discussion based on a hypothesis.
