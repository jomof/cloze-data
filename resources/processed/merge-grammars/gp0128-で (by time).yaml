grammar_point: で (by time)
id: gp0128
rank: 0
dojg:
  grammar_point: で④
  description: A particle which indicates the time when something terminates or the amount of time a period
    of activity has taken.
  meaning: At; on; in
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '109'
  examples:
    - japanese: (ks).春学期は五月十日で終わる・終わります。
      english: The spring term ends on May 10.
    - japanese: (a).このコンサートは十時で終わります。
      english: This concert will be over at ten o'clock.
    - japanese: (b).私のパスポートは六月で切れる。
      english: My passport expires in June.
    - japanese: (c).アメリカに来てから今日で三年になる。
      english: It's been three years since I came to America.
  writeup: |-
    ## 1. In general, Xで4 indicates that something lasts for a period of time up to X.

    - →で2:ジョンは車でシカゴへ行った。John when to Chicago by car.
    - で 'using'―
    - →で2:私達は英語で話した。We talked in English.
    - ⤷で3:その家は台風で壊れた。That house collapsed due to the typhoon.
    - ⤷で3:僕は試験で行けなかった。I couldn't go (there) because of the exam.
    - →で2私は毛糸で靴下を編んだ。I knit socks with wool.
    - →で1道子はいつも図書館で勉強する。Michiko usually studies at the library.
    - →で2:木村さんは三日でこのレポートを書いた。Mr. Kimura wrote this report in three days.
    - ⤷で4:仕事は五時で終わります。My work ends at five o'clock.
    - →で2私はこの本を十ドルで買った。I bought this book for ten dollars.
