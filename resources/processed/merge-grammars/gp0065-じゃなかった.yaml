bunpro:
  grammar_point: じゃなかった
  jlpt: N5
  meaning: Was not, Wasn't
  meaning_warning: null
  details:
    Part of Speech: Auxiliary Verb
    Register: Standard
    品詞: 動詞
    単語の種類: 助動詞
    使用域: 一般
  writeup: じゃなかった is the casual form of ではなかった . では itself is regularly contracted to じゃ in Japanese,
    so is worth remembering as its own structure. じゃなかった (casual), or ではなかった (semi-polite) are the structures
    used for creating the negative-past form of nouns and な-Adjectives .Either じゃなかった or ではなかった will simply
    be added to the base form of a noun or な-Adjective .じゃ and では may also be used with the negative-past
    ます form of ある , to create the polite variant.
  examples:
    - japanese: りんごじゃなかった。
      english: It was not an apple.
    - japanese: 先生じゃなかった。
      english: They  were not a teacher.
    - japanese: 晩ごはんが好きではなかった。
      english: Dinner was not liked by me.
    - japanese: 朝ごはんを作ったのは、お父さんじゃありませんでした。
      english: The person who made breakfast was not (your) father.
    - japanese: その動物は、牛じゃなかった。
      english: That animal was not a cow.
