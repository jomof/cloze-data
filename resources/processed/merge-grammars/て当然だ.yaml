grammar_point: て当然だ
rank: 6
bunpro:
  grammar_point: て当然だ
  jlpt: N2
  meaning: Natural, As a matter of course
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: て当然だis a commonly used expression which indicates that '(A) is natural', or '(A) is a matter
    of course'. This is a combination of the て-form of either verbs of い-Adjectives (or で when used with
    nouns), the noun当然'naturally', and だ.て当然だis a fairly strong phrase, and will often be used when pointing
    out things that the speaker considers to be obvious facts.
  examples:
    - japanese: あんな生意気なやつは嫌われて当然だ。
      english: It is only natural that a cocky person like that is hated.
    - japanese: このスープは俺が作ったものだから、美味しくて当然だ。
      english: I am the one that made this soup so, of course it is delicious.
    - japanese: このビルは先月建てられたばかりだから、綺麗で当然だ。
      english: This building was only built last month, so of course it is beautiful.
    - japanese: 彼女はみんなに迷惑ばかりかけているから、嫌 われて当然だ。
      english: Because she is always causing everyone trouble, of course she is hated.
    - japanese: そんなに食べたら、太って当然だ。
      english: If you eat like that, of course you will get fat.
    - japanese: 彼女は優しいから、好かれて当然だ。
      english: Because she is nice, of course she is liked.
    - japanese: アイデアがいいから、人気があって当然だ。
      english: Because the idea is good, it is natural that it would be popular.
    - japanese: アクセントが完璧だから、ネイティブと間違えられて当然です。
      english: Because your accent is perfect, it is natural that you would be mistaken for a native.
  url: https://bunpro.jp/grammar_points/て当然だ
  false_friends:
    - term: のも当然だ
      meaning: It is only natural that, It is no wonder
      kind: synonym
    - term: のももっともだ
      meaning: May well, Have or has good reason for, No wonder, … Is only natural
      kind: synonym
