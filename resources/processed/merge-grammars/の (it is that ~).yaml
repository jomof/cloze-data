grammar_point: の (it is that ~)
rank: 0
dojg:
  grammar_point: の④
  description: A sentence-final particle used by a female or a child to indicate an explanation or emotive
    emphasis.
  meaning: It is that ~
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '322'
  examples:
    - japanese: (ksa).A:どうして泣いているの? B:お母さんがいないの。
      english: 'A: How come you are crying?  B: ''Cause mommy''s gone.'
    - japanese: (ksb).あの人はとても優しいの。
      english: He is so gentle, you know.
    - japanese: (ksc).母はまだとても元気なの。
      english: My mother is still quite fine.
    - japanese: (ksb).主人はエンジニアなの。
      english: My husband is an engineer.
    - japanese: (a).A:どうして食べないの? B:お腹(が)空いて(い)ないの。
      english: 'A: How come you don''t eat it?  B: ''Cause I''m not hungry.'
    - japanese: (b).A:どうしたの? B:頭が痛いの。
      english: 'A: What''s the matter with you?  B: I have a headache.'
    - japanese: (c).うちの子はまだ小学生なの。
      english: My child is still in grade school.
    - japanese: (d).大学はプリンストンだったの。
      english: My university was Princeton.
  writeup: '## 1. The sentence-final の is derived from のだ/のです through deletion of だ/です.'
