bunpro:
  grammar_point: 当たり
  jlpt: N3
  meaning: Per~, A~, Apiece, Each
  meaning_warning: null
  details:
    Register: Standard
    使用域: 一般
  writeup: When attached to the end of numbers or counters, the noun当たり'to hit' will be used as asuffix.
    In these cases, the meaning is usually translated as 'per (A)', or 'each (A)'. Let's take a look at
    some examples.Fun FactWhile the literal meaning of当たりis 'to meet' (as in 'to come into physical contact
    with'), as asuffix,当たりhas a nuance that is similar to に対して 'to be in relation to'. This similarity
    can be seen in the following:(A)当たり (B) - Regarding (A), (B) equates to it.(A) に対して (B) - Regarding
    (A), (B) equates to it.
  examples:
    - japanese: 一個当たり5円で作ることができます。
      english: We are able to make this for 5 yen each.
    - japanese: 一食当たりのカロリーは５００ｋCal です。
      english: It has 500 calories per serving.
    - japanese: この車は一台当たり１トンあります。
      english: This car equates to 1 ton per vehicle.
    - japanese: 一人当たり5000円で入場できます。
      english: The price for entry per person equates to 5000 yen.
    - japanese: 一個当たりの代金は1000円です。
      english: The price is 1000 yen per item.
    - japanese: 一人当たり三個ずつパンを配ります。
      english: I will hand out three pastries per person.
    - japanese: これは一個当たり50キロカロリーあります。
      english: These have 50 kilocalories apiece.
    - japanese: 給料は年俸だけど、一か月当たり30万くらいかな。
      english: I get an annual salary, but it comes out to about 300,000 yen per month.
    - japanese: 一日当たり1000円の手当てが出ます。
      english: 1000 yen will be provided per day.
  url: https://bunpro.jp/grammar_points/当たり
  false_friends:
