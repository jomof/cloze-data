dojg:
  grammar_point: に当たって・当たり
  description: A compound particle that indicates occasion of doing something or of having done something
    in formal Japanese.
  meaning: On the occasion of; at; in; before; prior to
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '237'
  examples:
    - japanese: (ksa).新入社員の入社に{当たって/当たり}社長はホテルでパーティーを開いた。
      english: On  the occasion of new employees' entering the company, the president threw a  party at
        a hotel.
    - japanese: (ksb).和也は大学を卒業するに{当たって/当たり}、指導教官に今後の進路について相談した。
      english: On  the occasion of graduating from college, Kazuya consulted with his academic  adviser
        on his future direction.
    - japanese: (a).私の留学に当たり、父は自分の経験を話してくれた。
      english: On  the occasion of my study abroad, my father told me about his own experience.
    - japanese: (b).日本の経済を研究するに当たって、国会図書館で資料集めをした。
      english: Before  I did research on the Japanese economy, I collected materials at the National  Diet
        Library.
    - japanese: (c).総理はサミット出席に当たり、閣僚と会議をした。
      english: The  Premier had a conference with cabinet members before attending the summit.
    - japanese: (d).小説家は時代小説を書くに当たり、その時代の歴史を詳しく調べた。
      english: Before  writing a historical novel, the novelist did an in-depth survey of the history  of
        the period he dealt with.
