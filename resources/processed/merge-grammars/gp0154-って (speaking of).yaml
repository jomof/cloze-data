dojg:
  grammar_point: って①
  description: A colloquial topic-introducer.
  meaning: Speaking of ~
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '507'
  examples:
    - japanese: (ksa).アメリカ人ってフットボールが好きだ・好きですね。
      english: Speaking of Americans, they love football, don't they?
    - japanese: (ksb).漢字を覚えるって大変だ・大変ですね。
      english: To memorize kanji, it's terribly hard, isn't it?
    - japanese: (a).漢字って面白いですよ。
      english: Speaking of kanji, they are interesting, I tell you.
    - japanese: (b).日本人ってよく写真を撮りますね。
      english: Speaking of Japanese people, they love taking pictures, don't they?
    - japanese: (c).外国で暮らすって難しいね。
      english: Living in a foreign country is hard, isn't it?
    - japanese: (d).木が多いっていいものだね。
      english: It's good to have many trees, isn't it?
    - japanese: (e).家が広いっていいですね。
      english: It's good to have a spacious house, isn't it?
  writeup: '## 1. You should not use Adjective な stem って unless it is an Adjective な that can be used
    also as a noun as in: 健康 ''healthy/heal'', 孤独 ''lonely/loneliness'', 親切 ''kind/kindness'', etc.'
