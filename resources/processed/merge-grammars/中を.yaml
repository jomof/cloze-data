dojg:
  grammar_point: 中を
  description: A phrase that specifies space or time in/through which someone/something does something.
  meaning: In the midst of; when; while; through; among
  level: Advanced
  level_symbol: ㊤
  level_japanese: 上級編
  page: '312'
  examples:
    - japanese: (ksa).冷たい風が｛吹く/吹いている｝中を１０キロも歩いた。
      english: When a cold wind was blowing I walked as much as 10 kilometres.
    - japanese: (ksb).お忙しい中をいらしていただき、申し訳ございません。
      english: 'Thank you very much (literally: I''m sorry) for coming when you  are (so) busy.'
    - japanese: (ksc).赤十字の人たちがハリケーン被災者たちの中を歩き回って食料を配った。
      english: People from the Red Cross walked among the victims of the  hurricane and distributed food.
    - japanese: (a).子供たちが遊んでいる中を子犬がちょろちょろ走り回っていた。
      english: A puppy was darting around among the kids who were playing.
    - japanese: (b).公園では、人が集まっている中を、アイスクリーム屋が歩いていた。
      english: In the park, an ice cream seller was walking through the crowd  of people.
    - japanese: (c).雪の降る中を頑張って走っている人を見ていたら、自分が軟弱に思えてきました。
      english: When I watched people out running in the snow, I began to think  of myself as fragile and
        weak.
    - japanese: (d).私たちが呆然として見ている中を、二人は一つの傘の下に入って行ってしまいました。
      english: As we were watching with astonishment, the two walked away  under the same umbrella.
    - japanese: (e).本日は、雨で足元が大変悪い中を、このようにたくさんの方にご参加いただきまして、誠にありがとうございました。
      english: Thank you very much for coming to this meeting today; it's nice  to see so many of you
        when it is so treacherous to walk due to the rain.
    - japanese: (f).私だけ門限があるのでパーティーから先に帰ってきたが、楽しい中を抜けて帰るのはとてもつらかった。
      english: I'm the only one with a curfew, so I came home from the party  earlier than everyone else.
        It was hard for me to leave and come home when I  was having a good time.
    - japanese: (g).大人たちは戦後のあの苦しい中を、気力をとり戻して復興に精を出したのだ。
      english: Amidst the post war hardship, the adults retained their spirit  and worked diligently to
        reconstruct the country.
    - japanese: (h).我々は地震で道路が崩壊する危険な中を車で１０時間ぐらい走った。
      english: We drove our car for about 10 hours through hazardous roads  which were collapsing around
        us during the earthquake and aftershocks.
    - japanese: (i).飛行機は嵐の中を随分と長い間飛んでいるらしく、雲に突っ込むたびに大きく揺れている。
      english: We seem to have been ﬂying through this storm for a very long  time, and each time the
        plane goes into the clouds it shakes quite a bit.
