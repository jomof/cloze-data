grammar_point: よう (probably)
id: gp0786
rank: 6
dojg:
  grammar_point: よう②
  description: An auxiliary verb that expresses the writer's conjecture about some potentiality or his
    certainty about a given state of affairs.
  meaning: Probably; likely; must be; should; ought; naturally
  level: Intermediate
  level_symbol: ㊥
  level_japanese: 中級編
  page: '599'
  examples:
    - japanese: (ksa).この程度の文章なら日本語の一年生でも読めよう。
      english: Even  the first year students of Japanese (probably) can read a passage of this  level.
    - japanese: (ksb).こんな寒い日にオーバーも着ないで歩き回れば、風邪も引こう。
      english: If  you walk around without wearing an overcoat on such a cold day, it is a matter  of
        course that you will catch a cold.
    - japanese: (ksc).この政治的問題を解決するのは容易であろう。
      english: It  is probably/must be easy to solve this political problem
    - japanese: (a).この問題については色々政治的解決が考えられよう。
      english: Regarding  this problem, all sorts of political solutions can (probably) be considered.
    - japanese: (b).このピアノソナタだったら子供にも弾けよう。
      english: Even  a child should be able to play this piano sonata.
    - japanese: (c).この報告書は来週の金曜日までには書けよう。
      english: We  should be able to write this report by next Friday.
    - japanese: (d).あのタワーに上れば、町全体がよく見えよう。
      english: If  you go up that tower, you should be able to see the entire city.
    - japanese: (e).米ソ関係の改善で、世界の平和は維持出来よう。
      english: With  the improvement of U.S.-Russia relations, it is likely that world peace can be  maintained.
    - japanese: (f).あんなにひどいことをされたら、腹も立とう。
      english: If  you are treated as badly as that you naturally get mad.
    - japanese: (g).あれだけむちゃくちゃに働けば、病気にもなろう。
      english: If  you work as crazy as that, you will naturally get ill.
    - japanese: (h).この辺りでは夜の一人歩きは危険であろう。
      english: In  this neighbourhood it is probably/must be dangerous to walk alone at night.
