    使用域: 敬語
  writeup: ましょう is one of the conjugations of the auxiliary verb ます, and is a common (polite) way to suggest
    that something be done 'together' (when used with a verb). It is often translated as 'let's (A)',
    or 'shall we (A)?'. To use ましょう , we will simply need to change ます to ましょう , when conjugating the
    verb.Despite regularly being translated as 'shall we (A)?', ましょう does not specifically target another
    person, and can also be used as a declaration that (A) will be done/needs to be done. This use reflects
    the base meaning of ましょう , which is the polite volitional form (deliberately/purposefully doing something).In
    this example, the speaker is expressing to themselves that they 'will' do something, and are strongly
    resolved to make it happen (similar to 'I shall' in English).
  examples:
    - japanese: サッカーをしましょう。
      english: Let's play soccer.
    - japanese: このレストランで寿司を食べましょう。
      english: Let's eat sushi at this restaurant.
    - japanese: ごはんを食べましょう。
      english: Let's eat.
    - japanese: バスで行きましょう。
      english: Let's go by bus.
    - japanese: 難しい漢字を覚えましょう。
      english: Let's memorize difficult kanji.
