  meaning: Be; exist; have
  level: Basic
  level_symbol: ㊦
  level_japanese: 基本
  page: '73'
  examples:
    - japanese: (ksa).この町(に)は大学が三つある・あります。
      english: In this town are three universities.
    - japanese: (ksb).エッフェル塔はパリにある・あります。
      english: The Eiffel Tower is in Paris.
    - japanese: (a).私のアパト(に)はテレビが二台ある。
      english: There are two TV sets in my apartment.
    - japanese: (b).デトロイトはミシガン州にあります。
      english: Detroit is in the State of Michigan.
    - japanese: (c).和田さんのうち(に)はクーラーがない。
      english: There is no air-conditioner at Mr. Wada's.
