bunpro:
  grammar_point: う-Verb (Negative-Past)
  jlpt: N5
  meaning: う - Verbs (Negative-past tense)
  meaning_warning: When a past negative sentence has a connection with the present, for example, something
    was expected to happen but has not happened for the moment, the verb[て]+いません construction is used
    instead
  details:
    Part of Speech: Auxiliary Verb
    Register: Standard
    品詞: 動詞
    単語の種類: 助動詞
    使用域: 一般
  writeup: In order to make the negative past form of う-Verbs , you will need to change the last kana
    of the verb into the あ sound kana from the same column (or わ if the original kana was う). After this,
    the あ sound kana will be followed by ない (or ます), conjugated into their past forms. This will either
    be なかった (casual), or ませんでした (polite).For the ませんでした (polite) form, rather than the final kana changing
    to the あ sound kana from the same column, it will change to the い sound kana from the same column.The
    negative past form is used to convey that something 'did not happen', or 'was not'.A semi-polite form
    may also be used. This is constructed by using なかった , and then simply adding です . This form is not
    grammatically correct, but is so common that most sources (and native speakers) would consider it
    correct.ある is an exception to the regular conjugation rules of う-Verbs . The casual past-negative
    is not あらなかった, but simply なかった . However, the polite past-negative form conjugates in the same way
    as would be expected for う-Verbs. ありませんでした .
  examples:
    - japanese: 昨日、行かなかった。昨日、行かなかったです。昨日、行きませんでした。
      english: I didn't go yesterday.
    - japanese: 遊ばなかった。遊ばなかったです。遊びませんでした。
      english: I didn't hang out.
    - japanese: はなこさんは話さなかった。はなこさんは話さなかったです。はなこさんは話しませんでした。
      english: Hanako didn't talk.
    - japanese: 彼女は事故で死ななかった！彼女は事故で死ななかったです！彼女は事故で死にませんでした！
      english: She didn't die in the accident!
    - japanese: それも知らなかった。[知る]
      english: I didn’t know that either.
