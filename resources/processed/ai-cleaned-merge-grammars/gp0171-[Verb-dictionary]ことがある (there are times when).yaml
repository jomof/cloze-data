    rarity: common
    meaning: there are times when (V)
  - conjugation-type: non-past polite (～ます)
    form: あります
    rarity: common
    meaning: there are times when (V)
  - conjugation-type: negative plain (～ない)
    form: ない
    rarity: common
    meaning: there are times when (V) not
  - conjugation-type: negative non-past polite (～ません)
    form: ありません
    rarity: common
    meaning: there are times when (V) not
  - conjugation-type: past plain (～た)
    form: あった
    rarity: common
    meaning: there were times when (V)
  - conjugation-type: past polite (～ました)
    form: ありました
    rarity: common
