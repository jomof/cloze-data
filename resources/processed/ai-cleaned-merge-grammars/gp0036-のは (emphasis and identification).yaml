meaning: It is ~ that ~; The one who ~ is ~; That which is ~; The time when ~ is ~; The reason why ~ is
  ~
pronunciation:
  katakana: ノワ
  romaji: no wa
formation:
  Verb (plain form) + のは + [identifier] + だ/です: 'Used to emphasize or identify the subject of an action
    or the action itself. For example: 「食べる のは 私 です」 (It is I who eats).'
  I-adjective (plain form) + のは + [identifier] + だ/です: 'Used to emphasize or identify the subject possessing
    a certain quality or the quality itself. For example: 「高い のは この 車 です」 (It is this car that is expensive).'
  Na-adjective (stem) + な/だった + のは + [identifier] + だ/です: 'Used to emphasize or identify the subject possessing
    a certain quality or the quality itself. For example: 「静か な のは あの 部屋 です」 (It is that room that is
    quiet).'
  Noun + な/だった + のは + [identifier] + だ/です: 'Used to emphasize or identify the subject''s identity or the
    identity itself. For example: 「学生 な のは 彼 です」 (It is he who is a student).'
