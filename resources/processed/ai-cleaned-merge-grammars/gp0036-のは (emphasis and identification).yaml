      - competing_japanese:
          - レポート を 提出 し た の は 田中 さん の 方 です。
        english: The one who submitted the report is Tanaka-san's side/Tanaka-san himself.
        hint: This adds 「の 方」 for a stronger emphasis on 'that person specifically'. While similar, 「の
          は」 alone provides the core identification. We're simply identifying the individual.
    scene: A manager confirming who completed a task to a colleague.
    register: semi-formal
    setting: informative
  - english: The important thing is not to give up.
    japanese:
      - 大切 な {の は}、諦め ない こと です。
      - 大切 な {の は}、諦め ない こと だ。
    english_literally: That which is important is not giving up.
    competing_grammar:
      - competing_japanese:
          - 諦め ない こと が 大切 です。
        english: Not giving up is important.
        hint: This sentence makes 'not giving up' the subject with 「が」. 「の は」 emphasizes *what* constitutes
          'important', framing it as an explanation of what importance means in this context. We're defining
          what's important.
    scene: A coach encourages their team after a tough loss.
    register: semi-formal
    setting: inspirational
  - english: The difficult part is remembering everyone's names.
    japanese:
      - 難しい {の は}、みんな の 名前 を 覚える こと です。
      - 難しい {の は}、みんな の 名前 を 覚える こと だ。
    english_literally: That which is difficult is remembering everyone's names.
    competing_grammar:
      - competing_japanese:
          - みんな の 名前 を 覚える こと が 難しい です。
        english: Remembering everyone's names is difficult.
        hint: This uses 「が」 to mark 'remembering names' as the subject. 「の は」 highlights *what* specifically
