  - english: What's truly important for success is perseverance.
    japanese:
      - 成功 に とっ て 本当 に 大切 な {の は}、粘り強 さ です。
      - 成功 に とっ て 本当 に 大切 な {の は}、粘り強 さ だ。
      - 成功 に とっ て 本当 に 肝心 な {の は}、諦め ない こと だ よ。
      - 本当 に 大切 な {の は}、根気 だ と 思う よ。
    english_literally: That which is truly important for success is perseverance.
    competing_grammar:
      - competing_japanese:
          - 成功 に は 粘り強 さ が 本当 に 大切 です。
        english: For success, perseverance is truly important.
        hint: This uses 「が」 to mark perseverance as the subject. 「の は」 frames 'what is important' as the
          topic to emphasize the specific quality being identified. We're pinpointing the essential element
          for success.
      - competing_japanese:
          - 成功 の ため に 粘り強 さ が 大切 だ。
        english: Perseverance is important for the sake of success.
        hint: This uses 「ため に」 to state purpose. 「の は」 is used to identify *what* specifically is important
