post_example_writeup: As you can see, 「のは」 is very versatile and can be used to highlight different aspects
  of a sentence, whether it's the subject, an object, a time, a reason, or an abstract concept. Pay close
  attention to the context to understand exactly what is being emphasized. It functions to bring the most
  important information to the listener's attention by setting up the preceding clause as the topic that
  will be clarified.
