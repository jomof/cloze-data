  - english: It's okay, you can improve little by little. Don't rush.
    japanese:
      - 大丈夫、{少し ずつ} 上達 できる よ。焦ら ない で。
      - 大丈夫 です、{少し ずつ} 上達 でき ます よ。焦ら ない で ください。
    english_literally: It's okay, little by little, you can improve. Don't rush.
    competing_grammar:
      - competing_japanese:
          - 大丈夫、すぐ に 上達 できる よ。頑張っ て。
        english: It's okay, you can improve quickly. Do your best.
        hint: 「すぐに」 means "quickly" or "immediately." We're looking for the nuance of gradual, step-by-step
          improvement.
