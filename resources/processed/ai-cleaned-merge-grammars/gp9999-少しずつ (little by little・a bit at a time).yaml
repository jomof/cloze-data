    scene: Two people observing autumn scenery.
    register: teineigo (polite)
    setting: reflective
  - english: I've been gaining weight little by little recently.
    japanese:
      - 最近、{少し ずつ} 体重 が 増え て き まし た。
      - 最近、{少し ずつ} 体重 が 増え て き ちゃっ た。
