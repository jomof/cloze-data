grammar_point: だけしか (stronger only)
learn_before:
  - しか〜ない (only, nothing but)
  - だけ (only・just)
  - ばかり (only・just, often with nuance of excess)
learn_after:
  - 〜たりとも〜ない (not even a single)
  - 一切〜ない (not at all)
  - 決して〜ない (emphatic never)
id: gp0455
meaning: Only, Nothing but
meaning_warning: Can sometimes express pity.
pronunciation:
  katakana: ダケシカ
  romaji: dake shika
formation:
  '[Noun] + だけしか + [Negative Verb]': Expresses 'only' or 'nothing but' with emphasis.
  '[Number] + だけしか + [Negative Verb]': Expresses 'only' or 'nothing but' a specific quantity, often implying
    insufficiency or scarcity.
  '[Pronoun] + だけしか + [Negative Verb]': Emphasizes exclusive reliance or focus on a particular pronoun,
    often in emotional contexts.
  '[Adjective/Adverb/Sentence] + だけしか + [Negative Verb]': Highlights that only a specific characteristic,
    manner, or situation applies, excluding all others.
jlpt: N3
details:
  part-of-speech: phrase
  register: teineigo (polite)
  particle-syntactic-function: limiter
  particle-pragmatic-function: emphasis
  usage-context: General
  function: To express exclusivity and limitation with strong emphasis, often implying a lack or insufficiency
    of alternatives.
  nuance: Carries a stronger sense of 'only' than しか~ない, often implying a sense of strict limitation,
    scarcity, or even mild disappointment/regret that there are no other options. The use of だ makes it
    more definitive.
  grammatical-role: Functions as a restrictive adverbial phrase, modifying the verb by emphasizing the
    singular nature of the object or circumstance.
  logical-flow: Presents a clear cause-and-effect or condition-outcome relationship, where the limitation
    (だけしか) directly leads to the negative state (negative verb).
etymology: 「だけ」 means "only" or "just," emphasizing a singular item or condition. 「しか」 also means "only"
  or "nothing but" and requires a negative verb in the sentence. The combination of 「だけ」 and 「しか」 amplifies
  the sense of exclusivity, creating a stronger emphasis on "only", effectively making it 'just and only'.
  Historically, both components served to restrict or limit, and their combination intensifies this restrictive
  meaning, leaving no room for other possibilities.
writeup: |-
  「だけしか」 is a powerful grammatical construction used to convey a strong sense of exclusivity and limitation. It essentially means "only this and nothing else," or "nothing but this." This phrase is formed by combining the limiter 「だけ」 (meaning "only" or "just") with the particle 「しか」 (meaning "nothing but" or "only"), which always pairs with a negative verb. The combination of these two elements creates a double layer of emphasis, making the statement of limitation very firm and absolute.

  It is crucial to remember that 「だけしか」 **must** always be followed by a negative verb, such as the 「ない」 form. While 「しか〜ない」 also means "only" and is very common, 「だけしか」 adds an even stronger nuance of emphasis. This stronger emphasis often implies that the speaker views the limitation as strict, perhaps regrettable, or highlights a significant scarcity. For instance, if you say 「ジュースしかありません」 (I only have juice), it simply states a fact. But if you say 「ジュースだけしかありません」, it emphasizes that you *literally* have nothing else, possibly conveying a sense of disappointment or a very strict constraint. This nuance is particularly useful when you want to highlight the singular nature of a condition or item, stressing that no other options are available or applicable. It can also imply a feeling of being stuck with only one choice.
false_friends:
  - term: だけ
    meaning: Only, Just
    kind: similar expression
    nuance: 「だけ」 simply limits something to a single item or condition. 「だけしか」 adds extra emphasis, making
      the limitation feel more absolute and often implying a slight sense of regret or strictness.
    grammar_point: だけ (only・just)
  - term: ばかり
    meaning: Just, Only, Nothing but
    kind: similar expression
    nuance: 「ばかり」 often implies a tendency, habit, or something being 'full of' or 'just about' something,
      whereas 「だけしか」 focuses on a strict, exclusive limitation, often denoting scarcity or a lack of alternatives.
      「ばかり」 can sometimes convey a sense of 'all the time' or 'nothing but' in a qualitative way, while
      「だけしか」 is quantitative or absolute.
    grammar_point: ばかり (only・just, often with nuance of excess)
  - term: しか〜ない
    meaning: There's only, Nothing but
    kind: similar expression
    nuance: 「しか〜ない」 is very similar in meaning and function, also requiring a negative verb. However,
      「だけしか」 has a stronger, more emphatic nuance due to the inclusion of 「だけ」, making the limitation
      feel more definitive or even more regrettable for the speaker. It often conveys a subtle lament.
    grammar_point: しか〜ない (only, nothing but)
  - term: きり
    meaning: Only, Just, Since
    kind: similar expression
    nuance: 「きり」 can also mean "only" or "just" in a limiting sense, but it can also denote a point in
      time ("since"). 「だけしか」 exclusively means "only" or "nothing but," and always pairs with a negative
      verb, making its restrictive meaning more unambiguous. 「きり」 sometimes implies that something has
      been left in a state, like 置きっぱなし vs 置ききり.
    grammar_point: 〜きり (only・just)
post_false_friends_writeup: When using expressions that convey limitation or exclusivity, such as 「だけ」,
  「ばかり」, 「しか〜ない」, and 「きり」, it is important to consider the precise degree of emphasis and the specific
  nuance you wish to communicate. 「だけしか」 provides the most potent form of limitation, unequivocally stating
  that nothing else is possible or applicable. It is particularly effective when you want to highlight
  the severity of a restriction or express a sense of resignation due to a lack of other options. Keep
  in mind that its mandatory pairing with a negative verb reinforces this absolute sense of exclusion.
examples:
  - english: He can only eat vegetables.
    japanese:
      - 彼 は 野菜 {だけ しか} 食べ られ ませ ん。
      - 彼 は 野菜 {だけ しか} 食べ られ ない。
      - 彼 は 野菜 {だけ しか} 食え ない。
    english_literally: As for him, vegetables only, nothing but, he cannot eat.
    competing_grammar:
      - competing_japanese:
          - 彼 は 野菜 {しか 〜 ない} 食べ られ ませ ん。
        english: He can eat nothing but vegetables.
        hint: 「しか〜ない」 states a limitation, while 「だけしか」 adds a stronger emphasis on 'only', often implying
          a stricter or more regrettable restriction. We're looking for a stronger emphasis on exclusivity
          here.
    scene: Someone describing dietary restrictions.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: no one
    nuance: The use of 「だけしか」 combined with the negative verb 「食べられません」 creates a strong emphasis on the
      singular limitation, implying no other option or ability. This phrase conveys a precise and almost
      absolute restriction on what 'he' can eat. This example can be used with a general male speaker.
    etymology: This sentence structure is direct and emphasizes the exclusion of all other foods from
      his diet beyond vegetables. There are no specific etymological nuances tied to this particular sentence
      that aren't already covered by the grammar point itself. The potential form 「食べられる」 indicates ability,
      and its negative 「食べられない」 indicates inability or restriction, which is strengthened by 「だけしか」 to
      mean 'can eat nothing but'.
  - english: I have no days except for Saturdays that are free, so if possible, Saturday would be best.
    japanese:
      - 土曜 日 {だけ しか} 空い てる 日 が ない から、出来 たら 土曜 日 が いい。
      - 土曜 日 {だけ しか} 空い て いる 日 が ござい ませ ん の で、出来 まし たら 土曜 日 が よろしい の です が。
      - 土曜 日 {だけ しか} 空い て ない から、土曜 日 が いい ん だ けど。
    english_literally: Saturday only, nothing but, free days there are not, so if possible, Saturday is
      good.
    competing_grammar:
      - competing_japanese:
          - 土曜 日 {しか 〜 ない} 空い てる 日 が ない から、出来 たら 土曜 日 が いい。
        english: There are no free days except Saturday, so if possible, Saturday would be best.
        hint: 「しか〜ない」 expresses 'nothing but', while 「だけしか」 intensifies the feeling of 'only', highlighting
          the exclusivity of the one option. We're looking for a stronger sense of limited choice.
    scene: Discussing scheduling options.
    register: casual
    setting: negotiating
    speaker_gender: male
    listener_gender: no one
    nuance: The phrase 「だけしか 空いてる 日 が ない」 strongly conveys that Saturday is the *sole* available day,
      emphasizing the strict limitation and the speaker's lack of flexibility. The casual tone 「空いてる」
      indicates an informal conversation between friends. The male speaker here is expressing a personal
      constraint.
    etymology: The conjunction 「だから」 in this sentence implies a direct consequence. The emphasis on the
      lack of other free days reinforces the request for Saturday. No specific etymological nuances beyond
      the core grammar point. 「空いている」 (aiteiru) refers to being 'free' or 'available' in terms of schedule,
      and the negative 「空いていない」 coupled with 「だけしか」 highlights that this is the only available time, emphasizing
      the scarcity of free slots.
  - english: I can only take breaks on Sunday.
    japanese:
      - 日曜 日 {だけ しか} 休み が 取れ ない。
      - 日曜 日 {だけ しか} 休み が 取れ ませ ん。
      - 日曜 日 {だけ しか} 休み 取れ ねぇ。
    english_literally: Sunday only, nothing but, rest can't take.
    competing_grammar:
      - competing_japanese:
          - 日曜 日 {しか 〜 ない} 休み が 取れ ない。
        english: I can take breaks only on Sunday.
        hint: 「しか〜ない」 expresses a restriction, but 「だけしか」 adds an extra layer of emphasis, often implying
          a sense of a very limited choice or even a slight regret. We're looking for a stronger emphasis
          on the sole option.
    scene: A very busy professional discussing their tight schedule with a friend.
    register: casual
    setting: informative
    speaker_gender: female
    listener_gender: male
    nuance: The use of 「だけしか」 with 「取れない」 emphasizes the speaker's constrained schedule, implying a sense
      of frustration or a tight limitation. The casual plain form 「取れない」 suggests an informal conversation
      between friends. There isn't any explicitly gendered language in this particular example, but a
      female speaker expressing this constraint is natural in Japanese.
    etymology: The verb 「取る」 (toru) means to take or obtain. In this context, 「休みが取れない」 means 'cannot
      take a day off'. The use of 「だけしか」 before it underlines the severity of this limitation. No specific
      etymological nuances. The construction highlights the speaker's limited freedom in scheduling breaks,
      underscoring the idea that only Sunday is a viable option for rest.
  - english: In this group, Takeshi is the only one who isn't good. Everyone else is skilled.
    japanese:
      - この 中 で は タケシ {だけ しか} 下手 じゃ ない。他 の 人 は みんな 上手 だ。
      - この 中 で は タケシ {だけ しか} 下手 で は ない です。他 の 人 は 皆 上手 です。
      - この 中 じゃ タケシ {だけ しか} 下手 じゃ ねえ よ。他 は みんな 上手 だ し。
    english_literally: In this group, Takeshi only, nothing but, unskilled is not. Other people everyone
      skillful is.
    competing_grammar:
      - competing_japanese:
          - この 中 で は タケシ {しか 〜 ない} 下手 じゃ ない。他 の 人 は みんな 上手 だ。
        english: In this group, Takeshi is the only unskilled one. Everyone else is skilled.
        hint: While 「しか〜ない」 conveys 'only', 「だけしか」 adds a stronger, more emphatic nuance of 'absolutely
          only' or 'exclusively this one'. We're looking for an absolute exception here.
    scene: Evaluating skill levels within a group.
    register: casual
    setting: informative
    speaker_gender: male
    listener_gender: group
    nuance: The phrase 「だけしか 下手じゃない」 highlights Takeshi as the sole exception to the group's general skill
      level, emphasizing that *no one else* is unskilled. The casual 「じゃない」 indicates an informal assessment
      among peers. The speaker's use of direct language without honorifics is typical for a male in a
      casual group setting.
    etymology: 「下手」 (heta) means unskilled or poor at something. The use of 「じゃない」 as a negative emphasizes
      the quality being denied. No specific etymological nuances beyond the grammar point. This sentence
      structure powerfully singles out Takeshi, making him the unique exception in terms of skill level
      within the group, implying that he stands out for this particular lack.
  - english: Why is this cup the only one that isn't 500 yen?
    japanese:
      - 何 で この コップ {だけ しか} 500 円 で は ない の?
      - 何 で この コップ {だけ しか} 500 円 で は ない の です か?
      - 何 で この コップ {だけ しか} 500 円 じゃ ねえ の?
    english_literally: Why this cup only, nothing but, 500 yen is not?
    competing_grammar:
      - competing_japanese:
          - 何 で この コップ {しか 〜 ない} 500 円 で は ない の?
        english: Why is it that only this cup is not 500 yen?
        hint: 「しか〜ない」 expresses a simple exclusivity, but 「だけしか」 emphasizes the uniqueness or anomaly
          more strongly, often conveying surprise or dissatisfaction. We're looking for a stronger expression
          of peculiar uniqueness.
    scene: Questioning a price discrepancy.
    register: casual
    setting: interrogative
    speaker_gender: female
    listener_gender: no one
    nuance: The use of 「だけしか」 with the negative 「ではないの」 stresses the peculiar uniqueness of this cup's
      price, implying surprise or confusion that *only* this one deviates. The casual 「なの」 indicates an
      informal or inquisitive tone, commonly used by female speakers.
    etymology: The interrogative 「何で」 (nande) asks 'why.' The price discrepancy is highlighted by the
      strong limiting nature of 「だけしか」. No specific etymological nuances. The construction pinpoints a
      singular item that defies a general rule or expectation, making its exception stand out significantly.
  - english: I can only speak Japanese.
    japanese:
      - 私 は 日本 語 {だけ しか} 話せ ませ ん。
      - 私 は 日本 語 {だけ しか} 話せ ない。
      - 私 は 日本 語 {だけ しか} 話す こと が でき ませ ん。
    english_literally: As for me, Japanese only, nothing but, can't speak.
    competing_grammar:
      - competing_japanese:
          - 私 は 日本 語 {しか 〜 ない} 話せ ませ ん。
        english: I can speak nothing but Japanese.
        hint: Both convey 'only', but 「だけしか」 adds a nuance of a strict, unchangeable limitation, often
          used when explaining a personal constraint. We're looking for an unchangeable personal limitation.
    scene: Stating language proficiency.
    register: formal
    setting: informative
    speaker_gender: female
    listener_gender: no one
    nuance: The combination of 「だけしか」 and the negative polite form 「話せません」 conveys a definitive and slightly
      apologetic tone, emphasizing that Japanese is the *sole* language the speaker can manage, implying
      an inability with others. The formal 「私」 further polishes the statement, commonly used by female
      speakers in formal contexts.
    etymology: The potential form 「話せる」 (hanaseru) means 'can speak'. Its negative, 「話せません」, highlights
      the lack of ability in other languages. No specific etymological nuances beyond the grammar point.
      The phrase strongly indicates that Japanese is the exclusive domain of the speaker's linguistic
      ability, and other languages are beyond their capacity.
  - english: At this time, there is only one doctor available.
    japanese:
      - この 時間、医師 は 一人 {だけ しか} い ませ ん。
      - この 時間、医師 は 一人 {だけ しか} い ない。
      - 現在、医師 は 一人 {だけ しか} おり ませ ん。
    english_literally: This time, doctor is one person only, nothing but, is not.
    competing_grammar:
      - competing_japanese:
          - この 時間、医師 は 一人 {しか 〜 ない} い ませ ん。
        english: At this time, there is only one doctor.
        hint: While 「しか〜ない」 simply states the number, 「だけしか」 emphasizes the scarcity or insufficiency
          of having 'only' that one, implying a potential problem. We're looking for a problematic scarcity.
    scene: Informing someone about staffing levels at a clinic.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: group
    nuance: The use of 「だけしか」 with 「いません」 clearly communicates that there is a severe limitation on the
      number of doctors, emphasizing that *no more than one* is present. The formal register and polite
      negative 「いません」 make it suitable for informing others in a professional setting. The male speaker
      is presenting a factual statement.
    etymology: 「一人」 (hitori) means one person. The existence verb 「いる」 (iru) in its negative form 「いません」
      indicates absence. This sentence emphasizes the scarcity of doctors. No specific etymological nuances.
      The phrase points to a critical lack of personnel, stressing that the number is severely restricted
      to just one, which might be insufficient for the needs.
  - english: The only things here are chairs.
    japanese:
      - 椅子 は ここ に ある もの {だけ しか} あり ませ ん。
      - 椅子 は ここ に ある もの {だけ しか} ない。
      - ここ に は 椅子 {だけ しか} あり ませ ん。
    english_literally: Chair as for, here existing things only, nothing but, there are not.
    competing_grammar:
      - competing_japanese:
          - 椅子 は ここ に ある もの {しか 〜 ない} あり ませ ん。
        english: There are only chairs here.
        hint: 「しか〜ない」 expresses 'only', but 「だけしか」 adds a stronger emphasis, indicating that literally
          *nothing else* is present or relevant. We're looking for complete absence of other items.
    scene: Describing the contents of a room.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: no one
    nuance: The phrase 「だけしか ありません」 strongly asserts that chairs are the *exclusive* items present, implying
      a complete absence of anything else. The formal polite negative 「ありません」 maintains a standard informative
      tone. This expression is neutral to the speaker's gender.
    etymology: 「椅子」 (isu) means chair. 「あるもの」 refers to 'things that exist'. The strict exclusion of other
      items is powerfully conveyed by 「だけしか」. No specific etymological nuances. This sentence conveys
      a stark reality that the room contains no items other than chairs, underscoring the absence of diversity
      in its contents.
  - english: I only have one best friend.
    japanese:
      - 私 に は 親友 が 一人 {だけ しか} い ませ ん。
      - 私 に は 親友 が 一人 {だけ しか} い ない。
      - 俺 に は 親友 が 一人 {だけ しか} い ねえ。
    english_literally: To me, best friends are one person only, nothing but, there are not.
    competing_grammar:
      - competing_japanese:
          - 私 に は 親友 が 一人 {しか 〜 ない} い ませ ん。
        english: I have only one best friend.
        hint: 「しか〜ない」 states the limitation directly. 「だけしか」 emphasizes the singularity and implies that
          this is a very strict or even unfortunate limit. We're looking for a focus on the unique bond
          with that one person.
    scene: Talking about close relationships.
    register: formal
    setting: informative
    speaker_gender: female
    listener_gender: no one
    nuance: The speaker uses 「だけしか」 with 「いません」 to emphasize the singular number of best friends, implying
      that there are *no others*. The formal 「私」 and polite negative 「いません」 suggest a polite or perhaps
      slightly reserved discussion about personal relationships. The use of 「私」 is common for female speakers.
    etymology: 「親友」 (shinyuu) means best friend. The existential verb 「いる」 in its negative polite form
      「いません」 highlights the limited count. No specific etymological nuances. This statement underscores
      the unique and exclusive nature of the bond with that single best friend, suggesting a deep, singular
      connection.
  - english: I only have you.
    japanese:
      - 俺 に は、お前 {だけ しか} い ねぇ ん だ よ。
      - 私 に は、あなた {だけ しか} い ない の よ。
      - 俺 に は、お前 {だけ しか} い ない ん だ よ。
      - 私 に は、あなた {だけ しか} い ませ ん。
    english_literally: To me, you only, nothing but, are not.
    competing_grammar:
      - competing_japanese:
          - 俺 に は、お前 {しか 〜 ない} い ねぇ ん だ よ。
        english: I have no one but you.
        hint: Both are intimate, but 「だけしか」 conveys an even stronger, almost desperate, sense of exclusive
          reliance or affection for that one person, implying there are truly no other options or desires.
          We're looking for an expression of absolute reliance.
    scene: A man expressing deep dependency and affection to a close friend or partner.
    register: shitashii kuchō (intimate)
    setting: intimate
    speaker_gender: male
    listener_gender: female
    speaker_age: younger
    nuance: The use of 「俺」 (ore) for 'I' and 「お前」 (omae) for 'you', along with the casual contraction
      「いねぇ」 for 「いない」, are strongly indicative of **younger male speech** in an intimate setting. This
      combination with 「だけしか」 emphasizes an absolute, exclusive dependency and affection, conveying that
      *no one else* matters or exists for the speaker.
    etymology: 「俺」 (ore) and 「お前」 (omae) are both words that have evolved from more general terms to become
      very informal and often associated with male speech. 「いねぇ」 is a colloquial contraction of 「いない」,
      highlighting informality. The emphatic 「んだよ」 adds a strong emotional tone to the statement. This
      phrase conveys a powerful, exclusive emotional bond, stressing that the listener is the sole person
      the speaker relies on or cares for, often used in romantic or deeply affectionate contexts.
  - english: I only have 1000 yen in cash.
    japanese:
      - 現金 は 今 千 円 {だけ しか} あり ませ ん。
      - 現金 は 今 千 円 {だけ しか} ない。
      - 今、現金 千 円 {だけ しか} ねぇ よ。
    english_literally: Cash as for, now 1000 yen only, nothing but, there are not.
    competing_grammar:
      - competing_japanese:
          - 現金 は 今 千 円 {しか 〜 ない} あり ませ ん。
        english: I have no more than 1000 yen in cash.
        hint: 「しか〜ない」 expresses a simple quantitative limitation, while 「だけしか」 adds a nuance of lament
          or resignation, emphasizing that the amount is *truly* small and insufficient. We're looking
          for an expression of insufficiency.
    scene: A parent telling their child that they don't have much cash for a purchase.
    register: formal
    setting: informative
    speaker_gender: female
    listener_gender: male
    speaker_age: older
    nuance: The formal tone 「ありません」 from an older speaker to a younger listener maintains a respectful
      but clear boundary, common in a parent-child financial discussion. The use of 「だけしか」 emphasizes
      the *mere* 1000 yen and the lack of additional funds, setting a clear limit on what can be spent.
      While 「私」 is not used, a female parent often uses polite language in such a scenario. 「ありません」 is
      a neutral polite negative.
    etymology: 「現金」 (genkin) means cash. 「千円」 (sen-en) is 1000 yen. The phrase highlights a financial
      limitation. The polite negative 「ありません」 is the standard form used in formal or polite contexts.
      This emphasizes a limited quantity, suggesting that the amount is considered small or insufficient,
      implying a constraint on what can be done with it.
post_example_writeup: As you can see from these examples, 「だけしか」 is used to stress exclusivity more forcefully
  than 「しか〜ない」 alone. It is particularly effective in situations where the speaker wants to convey a strong
  sense of limitation, scarcity, or even a subtle feeling of disappointment or regret due to the lack
  of other options. Remember to always pair it with a negative verb.
