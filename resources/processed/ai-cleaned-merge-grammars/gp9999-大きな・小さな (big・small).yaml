id: gp9999
meaning: qualifiers for nouns, meaning 'big' and 'small'
pronunciation:
  katakana: オオキナ・チイサナ
  romaji: ookina・chiisana
formation:
  大きな + Noun: Used to describe a noun as 'big', often implying a general or objective bigness, or as part
    of a fixed expression.
  小さな + Noun: Used to describe a noun as 'small', often implying a general or objective smallness, or
    as part of a fixed expression.
