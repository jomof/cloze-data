post_example_writeup: As you can see from the examples, 「みたい」 and 「ようだ」 are versatile and can be used
  in various situations to express resemblance or conjecture. 「みたい」 is particularly common in casual conversation,
  making your speech sound more natural and approachable. Pay attention to how it connects to nouns, verbs,
  and adjectives. 「ようだ」 tends to be used in more formal settings, conveying a greater sense of objectivity.
  Remember that 「みたい」 itself does not have a kanji form and should be written in hiragana or katakana,
  which is important to avoid confusing it with similarly sounding words suchs as 「見たい」 (want to see).
