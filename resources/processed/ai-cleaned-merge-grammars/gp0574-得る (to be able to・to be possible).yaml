pronunciation:
  katakana: エル・ウル
  romaji: eru / uru
formation:
  Verb [ます-stem] + 得る/うる/える: Indicates the possibility of something happening or being able to do something.
  あり得る (ありうる/ありえる): Indicates that something is possible or can exist. Must be used with verbs that imply
    existence or state, such as ある or 起こる. In this case, える refers to the auxiliary verb.
jlpt: N2
details:
  part-of-speech: auxiliary verb
  register: formal
  usage-context: Used in formal, literary, or emphatic contexts to express inherent potential or achievability,
    or a strong sense of impossibility.
  function: Expresses possibility, potential, or inherent capability.
  nuance: More formal and emphasizes inherent possibility or achievability compared to できる or the potential
    form.
  grammatical-role: Suffixal auxiliary verb
etymology: The verb 「得る(える)」 originally meant "to obtain" or "to acquire." Its usage as a potential auxiliary
  verb (得る/うる) evolved from this, suggesting the gaining or acquiring of the *ability* to do something.
  Over time, it came to simply indicate possibility or capability.
writeup: |-
  The auxiliary verb 「得る (える/うる)」 derives from the Godan verb 「得る」, which fundamentally means "to obtain" or "to acquire." When attached to the ます-stem of other verbs, it functions as an auxiliary verb. In this form, it expresses the possibility or capability of something, meaning "(A) is achievable" or "one can do (A)." For instance, while 「できる」 indicates general ability or possibility, 「得る」 focuses on a more specific or potential capability, implying that "the possibility for (A) to occur has arisen" or "the ability to do (A) has been acquired" under certain circumstances.

  There are two common readings for 「得る」 in its auxiliary form: 「える」 and 「うる」. 「うる」 is a more archaic expression often seen in literature and less frequently spoken in modern everyday conversation, where 「える」 is generally preferred. However, if the preceding kana is an 'e' sound (from the 'e' column of the kana table), as in 「教える」 becoming 「教えうる」, 「うる」 tends to be the favored pronunciation.

  Compared to 「できる」, 「得る」 carries a more formal and literary tone. Nevertheless, certain idiomatic expressions like 「あり得る (ありうる)」 ("possible" or "can exist") and 「あり得ない (ありえない)」 ("impossible" or "no way") are frequently used even in daily conversation.
false_friends:
  - term: れる・られる (Potential)
    meaning: To be able, Can (Potential)
    kind: similar expression
    nuance: While 「れる・られる」(potential form) expresses general ability or the possibility of an action,
      「得る」 focuses on the inherent achievability or potential capability under specific circumstances.
    grammar_point: られる (ability)
  - term: できる
    meaning: To be able to, Can (general ability)
    kind: similar expression
    nuance: 「できる」 expresses general ability or possibility and is more colloquial, used in a wide range
      of contexts. In contrast, 「得る」 focuses on specific achievability or potential capability, implying
      that the possibility for (A) to occur has arisen. It carries a more formal, literary tone.
    grammar_point: できる (general ability)
  - term: 可能性がある
    meaning: There is a possibility
    kind: similar expression
    nuance: 「可能性がある」 directly states the existence of a possibility. However, 「得る」 connects to a verb
      and carries a stronger nuance that the action is "inherently possible" or achievable.
    grammar_point: 可能性がある (there is a possibility)
  - term: かもしれない
    meaning: Might, maybe, perhaps
    kind: similar expression
    nuance: 「かもしれない」 indicates conjecture or uncertain possibility. 「得る」 expresses a more definite, achievable
      possibility or capability, rather than mere speculation.
    grammar_point: かもしれない (might)
  - term: なることもある
    meaning: Sometimes becomes, it can happen that...
    kind: similar expression
    nuance: 「なることもある」 refers to frequency or incidental occurrences. In contrast, 「得る」 implies an inherent
      possibility or a potential danger contained within the matter itself, rather than just occasional
      happenstance.
    grammar_point: '[Verb-dictionary]ことがある (there are times when)'
  - term: 不可能だ
    meaning: Impossible, not possible
    kind: similar expression
    nuance: 「不可能だ」 is a direct and strong statement of impossibility. While similar to 「〜得ない」, 「あり得ない」
      (derived from 得る) often carries an added nuance of unacceptably impossibility or something being
      unreasonable, beyond mere factual impossibility.
    grammar_point: <suggest>:不可能だ (impossible)
  - term: 可能だ
    meaning: Possible
    kind: similar expression
    nuance: 「可能だ」 is a direct adjective meaning "possible" or "feasible," often used as a direct statement.
      「得る」, as an auxiliary verb, attaches to verbs to express inherent achievability or potential of
      an action, emphasizing the capability within the verb's context.
    grammar_point: <suggest>:可能だ (possible)
post_false_friends_writeup: To avoid confusion, understand that while 「れる・られる」 also expresses ability,
  「得る」 carries a distinct nuance of inherent achievability or potential capability that is not present
  in the more general potential form. Similarly, 「できる」 expresses general capability, while 「得る」 emphasizes
  a more specific, sometimes profound, possibility. Expressions like 「可能性がある」 and 「かもしれない」 state possibility
  or conjecture, but 「得る」 often points to a more fundamental or inherent potential. When comparing 「なることもある」
  to 「得る」, the former refers to occasional occurrences, whereas the latter suggests an intrinsic possibility
  or a latent danger. While 「不可能だ」 states impossibility directly, 「あり得ない」 often conveys a strong emotional
  rejection of something as unreasonable or utterly unacceptable. Lastly, 「可能だ」 is a direct adjective
  for 'possible', whereas 「得る」 functions as an auxiliary verb attached to other verbs, highlighting the
  inherent capability of performing that specific action.
examples:
  - english: Please propose the best possible plan.
    japanese:
      - 考え {得る} 最善 の 策 を 提案 し て ください。
      - 考え {うる} 最善 の 策 を 提案 し て ください。
      - 考え {得る} 最善 の 策 を ご 提案 ください。
    english_literally: Regarding the plan, please propose the best one that can be conceived.
    competing_grammar:
      - competing_japanese:
          - 考え {られる} 最善 の 策 を 提案 し て ください。
        english: Please propose the best possible plan that can be thought of.
        hint: 「られる」 indicates general possibility. 「得る」 emphasizes the inherent achievability or potential
          capability through thorough consideration. We're looking for an emphasis on thorough consideration.
      - competing_japanese:
          - 考える {可能 性 が ある} 最善 の 策 を 提案 し て ください。
        english: Please propose the best plan that has the possibility of being thought of.
        hint: 「可能性がある」 states the existence of a possibility. We're looking for a grammar point that directly
          modifies the verb to imply inherent achievability rather than stating a possibility.
    scene: A senior executive asks a junior team member to present a solution.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: The use of 「考え {得る}」 implies a thorough and exhaustive consideration of all possibilities,
      emphasizing the comprehensiveness of the proposed solution, expressing a higher level of expectation
      and effort than a simple 「考えられる」. It's often used when speaking about solutions that can realistically
      be achieved, given the effort put in. This expresses a higher level of confidence in the outcome
      and the process to achieve it.
  - english: That kind of story can't possibly be true!
    japanese:
      - そんな 話、あり {得る} わけ ない でしょ！
      - そんな 話、あり {え ない} わけ ない でしょ！
      - そんな 話、あり {得 ない} よ！
    english_literally: That kind of story, there's no way it could exist!
    competing_grammar:
      - competing_japanese:
          - そんな 話 は {不 可能 だ}！
        english: That kind of story is impossible!
        hint: 「不可能だ」 is a direct statement of impossibility. 「あり得ない」 often conveys a strong emotional
          rejection or incredulity, implying something is unreasonable and beyond belief. We're looking
          for that stronger emotional nuance.
      - competing_japanese:
          - そんな 話、あり え ない {か も しれ ない}。
        english: That kind of story might not be true.
        hint: 「かもしれない」 expresses uncertain possibility or conjecture. We're looking for a strong, definite
          assertion of impossibility, not mere speculation.
    scene: A young man reacts incredulously to a friend's far-fetched story.
    register: casual
    setting: excited
    conjugation: negative plain (～ない)
    nuance: The phrase 「あり {得る} わけ ない」 carries a stronger sense of disbelief and impossibility than just
      「あり得ない」, emphasizing the speaker's strong feeling that 'there's no way that could happen'. This
      casual expression reflects disbelief and strong emotional reaction. The use of 「わけ ない」 amplifies
      the impossibility, making it an emphatic denial of what was said.
  - english: This technology holds the potential to significantly change medicine in the future.
    japanese:
      - この 技術 は、将来、医療 を 大きく 変え {得る} 可能 性 を 秘め て いる。
      - この 技術 は、将来 的 に 医療 を 大きく 変え {うる} 可能 性 を 秘め て いる。
    english_literally: This technology, in the future, holds the potential to greatly change medicine.
    competing_grammar:
      - competing_japanese:
          - この 技術 は、将来、医療 を 大きく 変える {こと が できる} 可能 性 を 秘め て いる。
        english: This technology holds the potential to be able to significantly change medicine in the
          future.
        hint: 「することができる」 indicates general ability. 「得る」 implies a deeper, inherent transformative power
          or potential, highlighting achievability. We're looking for that stronger nuance of inherent
          capability.
      - competing_japanese:
          - この 技術 は、将来、医療 を 大きく 変え {られる} 可能 性 を 秘め て いる。
        english: This technology holds the potential to be able to significantly change medicine in the
          future.
        hint: The potential form 「れる・られる」 expresses general ability. 「得る」 carries a more formal and impactful
          tone, highlighting the inherent achievability. We're looking for a more formal and strong expression
          of potential.
    scene: A researcher presenting a groundbreaking discovery at a conference.
    register: formal
    setting: academic
    conjugation: dictionary (plain non-past)
    nuance: 「変え {得る}」 highlights the inherent transformative power and potential of the technology, suggesting
