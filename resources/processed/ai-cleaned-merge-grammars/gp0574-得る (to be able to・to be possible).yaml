    conjugation: negative plain (～ない)
    nuance: The phrase 「回復 し {得 ない} でしょう」 conveys a strong sense of inherent impossibility, implying that
      the damage to trust is so profound that restoration is fundamentally unachievable, rather than merely
      difficult. The addition of 「でしょう」 softens the assertion while still maintaining a conclusive tone,
      often reflecting a sense of resignation or shared understanding of the grim reality. It suggests
      that the very nature of the incident precludes recovery.
post_example_writeup: As demonstrated in the examples, 「得る・うる」 is consistently used to emphasize an inherent
  or fundamental possibility or impossibility, often in situations requiring deeper consideration or implying
  significant impact. The choice between 「える」 and 「うる」 sometimes reflects the preceding sound, but in
  modern Japanese, 「える」 is generally more common, especially in spoken language, while 「うる」 often retains
  a more literary or formal feel, particularly after verbs whose ます-stem ends in an 'e' sound. This nuance
  helps differentiate it from more general expressions of ability like 「できる」 or the potential form.
