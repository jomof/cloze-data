      - 彼 の 言動 は、もはや 許し 難く、あり {得 ない}。
      - 彼 の 言動 は、もはや 許し 難く、あり {え ない}。
      - 彼 の 言動 は、もはや 許し 難く、全く あり {得 ない}。
