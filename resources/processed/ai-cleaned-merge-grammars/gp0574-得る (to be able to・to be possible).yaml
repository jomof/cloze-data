grammar_point: 得る (to be able to・to be possible)
learn_before:
  - れる られる (passive・potential・spontaneous・respectful)
  - することができる (can・be able to)
  - できる (general ability)
  - かもしれない (might)
  - はずだ (expected to be)
learn_after:
  - べくもない (no way to)
  - ざるを得ない (have no choice but to)
  - べからず (must not)
