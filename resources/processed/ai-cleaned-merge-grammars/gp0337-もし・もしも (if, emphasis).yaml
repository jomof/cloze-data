  - term: たら
    meaning: When, from when, just when, if
    kind: similar expression
    nuance: 「たら」 denotes a completed action or state leading to a consequence. 「もし・もしも」 emphasizes the
      hypothetical or unlikely nature of the initial condition, adding a layer of speculation.
    grammar_point: たら (conditional, when・if A then B)
  - term: ば
    meaning: If... then (conditional)
    kind: similar expression
    nuance: 「ば」 is a general conditional form. 「もし・もしも」 emphasizes the hypothetical or uncertain nature
      of the condition, making the 'if' clause more speculative.
    grammar_point: ば (conditional, if A then B)
  - term: ても
    meaning: Even if, even though
    kind: similar expression
    nuance: 「ても」 indicates a concession, meaning 'even if X, Y still happens'. 「もし・もしも」 emphasizes the
      hypothetical nature of the condition, even if it is contrary to expectations, setting up the 'what
      if' scenario.
    grammar_point: ても (even if・even though)
  - term: と (inevitable consequence)
    meaning: If, when, whenever; expresses a natural consequence or a general truth.
    kind: similar expression
    nuance: 「と」 expresses a natural consequence or a condition that always holds true. 「もし・もしも」 introduces
      a hypothetical or uncertain condition, implying a non-guaranteed outcome.
    grammar_point: と (conditional, inevitable result)
  - term: たとえ〜ても
    meaning: Even if…is the case, Supposing that
    kind: similar expression
    nuance: 「たとえ〜ても」 emphasizes that an outcome will occur regardless of the condition, even if that condition
      is extreme or unlikely. In contrast, 「もし・もしも」 focuses on the potential outcome directly contingent
      on the hypothetical condition, highlighting the uncertainty or significance of that 'if' scenario
      itself.
    grammar_point: たとえ〜ても (even if)
  - term: 仮に
    meaning: Supposing that; even if; for the sake of argument
    kind: similar expression
    nuance: 「仮に」 is a formal adverb used for strong, deliberate, often unlikely or counterfactual suppositions.
      While 「もし・もしも」 also introduces hypothetical situations, 「仮に」 often suggests a more extreme or argumentative
      'what if'.
    grammar_point: 仮に (supposing that)
  - term: 万が一
    meaning: Just in case; in the unlikely event; by any chance
    kind: similar expression
    nuance: 「万が一」 specifically points to an extremely rare or unlikely hypothetical scenario. 「もし・もしも」
      is a general marker for any hypothetical, but adds emphasis, whereas 「万が一」 sets the probability
      as very low.
    grammar_point: 万が一 (in the unlikely event)
  - term: ばあいは
    meaning: In the event of; in the case of
    kind: similar expression
    nuance: 「ばあいは」 refers to a specific 'case' or 'situation,' often used for outlining rules or responses
      to anticipated scenarios. 「もし・もしも」 focuses on the hypothetical nature of the condition itself, rather
      than the specific case, emphasizing speculation.
    grammar_point: ばあいは (in the event of)
post_false_friends_writeup: 「もし」 and 「もしも」 add emphasis and a sense of hypotheticality to conditional
  statements. 「もし」 makes a condition feel more like a supposition or possibility, while 「もしも」 intensifies
  this, often implying a more significant or unlikely 'what if' scenario. In contrast, basic conditional
  forms like 「なら」, 「たら」, 「ば」, and 「と」 primarily state a condition and its consequence without this added
  emphasis on hypotheticality. Phrases like 「たとえ〜ても」 convey that an outcome will happen regardless of
  the condition, which is different from もし・もしも setting up the hypothetical condition itself. Similarly,
  「仮に」 and 「万が一」 specify the degree of hypotheticality (strong or extremely rare) more precisely than
  the general emphasis provided by 「もし・もしも」. 「ばあいは」 refers to a general case, not the speaker's intent
  to highlight uncertainty about the condition.
