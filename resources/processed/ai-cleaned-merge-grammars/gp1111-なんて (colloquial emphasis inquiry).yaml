id: gp1111
meaning: What; how ~!; what a(n) ~!; so
pronunciation:
  katakana: ナンテ
  romaji: nante
formation:
  なんて: Colloquial version of なんと, used to express questioning, surprise, or disdain.
  Verb of Communication (dictionary form) + なんて言う/なんて書く: Used to ask what someone said or wrote, or what
    something is called.
  Noun + なんていう: Used to ask what something is called or what kind of person/thing it is (colloquial).
  '{い-Adjective (plain form) / な-Adjective (stem) + な / Noun + な} + んでろう': Used to express strong emotion
    like surprise, admiration, or disbelief (How ~! / What a ~!).
  '{い-Adjective (plain form) / な-Adjective (stem) + な / Noun + な} + ことだ': Used to express strong disbelief
    or astonishment, often with a negative connotation (What a ~! / How awful!).
  なんてこと (は) ない: Used to downplay something, meaning 'it's nothing' or 'no big deal'.
jlpt: N2
details:
  part-of-speech: phrase
  register: casual
  usage-context: Primarily used in informal conversations and expressions of strong personal feeling or
    inquiry. It serves as a colloquial alternative to the more formal 「なんと」.
  nuance: 「なんて」 is a colloquial expression that carries a strong emotional nuance, conveying surprise,
    admiration, disbelief, or even contempt. It can also be used to downplay something as insignificant.
    Its meaning heavily depends on context and intonation.
  grammatical-role: Functions as an adverbial modifier or an exclamatory phrase. It can introduce a quotation,
    an exclamation, or a statement of dismissal.
  logical-flow: In exclamatory uses, it sets up an emotional reaction to the following statement. In interrogative
    uses, it introduces a request for specific information (e.g., a name or content of speech). In dismissive
    uses, it negates the significance of a preceding statement or situation.
  temporal-flow: Neutral, as it can refer to present, past, or future events depending on the main verb
    tense.
  spatial-flow: Neutral, not tied to specific spatial contexts, but rather emotional or informational
    contexts.
etymology: The term 「なんて」 is a colloquial contraction of 「何と」 (nanto), which literally means "what" or
  "how". Over time, it has evolved to express surprise, disbelief, or emphasis, similar to how "what"
  can be used in English (e.g., "What a surprise!"). It can also function as a way to downplay something,
  like saying "it's nothing."
writeup: |-
  「なんて」 is a highly versatile and frequently used expression in spoken Japanese. It functions as a colloquial counterpart to the more formal 「なんと」 (nanto). While 「なんと」 is typically found in written language or formal speeches, 「なんて」 lends a more natural and direct tone to conversation.

  This grammar point encompasses several distinct usages:

  1.  **Interrogative (What/What kind of)**: When 「なんて」 precedes a verb of communication like 「言う」 (iu, to say) or 「書く」 (kaku, to write), it functions to inquire about the content of what was said or written, or the name of something. For instance, 「なんて言った？」 asks "What did you say?" or "What did they say?".

  2.  **Exclamatory (How ~! / What a ~!)**: This is a very common usage, expressing strong emotions such as surprise, admiration, or disbelief. It often pairs with adjectives or nouns followed by 「だろう」 or 「ことだ」. For example, 「なんてきれいなんだろう」 conveys "How beautiful!" or "What a beautiful thing!" The nuance can range from genuine awe to dismay, depending on the context and the accompanying adjective or noun. The structure is typically 「なんて」 + {い-Adjective (plain form) / な-Adjective (stem) + な / Noun + な} + 「んだろう」 or 「ことだ」.

  3.  **Downplaying (Nothing / No big deal)**: 「なんてことない」 or 「なんてことはない」 is used to dismiss something as minor or insignificant. It implies that a situation or task is not a problem or is easily manageable, conveying a sense of casual indifference or resilience. For example, 「これくらいなんてことないよ」 means "This much is nothing (no big deal)."

  Understanding 「なんて」 is crucial for natural conversation as it allows for a nuanced expression of emotions and inquiries in a colloquial setting.
false_friends:
  - term: なんと
    meaning: What; how ~!; what a(n) ~!; so (formal/literary)
    kind: synonym
    nuance: 「なんと」 (nanto) is the more formal and often literary equivalent of 「なんて」, primarily used in
      written language or very formal speech to express strong emotion or inquiry. 「なんて」 is its colloquial
      counterpart.
    grammar_point: <suggest>:なんと (what)
  - term: どんなに
    meaning: How much; to what extent
    kind: similar expression
    nuance: While 「なんて」 emphasizes an emotional reaction to 'how' or 'what,' 「どんなに」 (donnani) focuses
      on the *degree* or *extent* of something. It often precedes an adjective or adverb, quantifying
      the intensity without necessarily implying surprise or exclamation.
    grammar_point: どんなに (exclamatory how much)
  - term: どんな
    meaning: What kind of; what sort of
    kind: often confused with
    nuance: 「どんな」 (donna) asks about the *type* or *quality* of something, whereas 「なんて」 can ask 'what'
      in a more general sense (e.g., 'what did you say?') or express exclamation (e.g., 'what a beautiful
      view!'). For instance, 「どんな映画？」 (Donna eiga? - What kind of movie?) vs. 「なんていう映画？」 (Nante iu eiga?
      - What's the movie called?).
    grammar_point: そんな・こんな・あんな・どんな (such a・kind of)
post_false_friends_writeup: When distinguishing between these expressions, consider the context and the
  desired nuance. 「なんて」 is your go-to for spontaneous, informal exclamations and direct colloquial inquiries.
  「なんと」 serves the same purpose but with a more formal or literary flair. 「どんなに」 quantifies intensity,
  while 「どんな」 specifies type or kind. Choosing the correct expression depends on whether you're expressing
  emotion, seeking specific information, or inquiring about characteristics.
examples:
  - english: What did the teacher say about the test results?
    japanese:
      - 先生 は その テスト の 結果 に つい て、{なんて} 言っ て い まし た か。
      - 先生、テスト の 結果 に つい て {なんて} 言っ て た？
      - 先生、テスト の 結果 に つい て {なんて} おっしゃっ て い まし た か。
      - 先生、テスト の 結果 に つい て {なんて} 言っ て た ん だ？
    english_literally: Regarding the teacher, about the test results, what were they saying?
    competing_grammar:
      - competing_japanese:
          - 先生 は その テスト の 結果 に つい て、{何 と} 言っ て い まし た か。
        english: What did the teacher say about the test results? (formal)
        hint: 「何と」 is more formal and less conversational. We're looking for a casual way to ask 'what'.
      - competing_japanese:
          - 先生 は その テスト の 結果 に つい て、{どんな} こと を 言っ て い まし た か。
        english: What kind of things did the teacher say about the test results?
        hint: 「どんな」 asks about the kind or type of thing. We're looking for the content of what was said,
          not its nature.
      - competing_japanese:
          - 先生 は その テスト の 結果 に つい て、{何 を} 言っ て い まし た か。
        english: While grammatically possible, 「何 を 言う」 is usually for uttering something specific. When
          asking about the content of what was said, 「なんて」 is more natural and colloquial.
        hint: While grammatically possible, 「何 を 言う」 is usually for uttering something specific. When
          asking about the content of what was said, 「なんて」 is more natural and colloquial.
    scene: A student asks a friend what their teacher said about their test scores, trying to gauge how
      strict the teacher is without directly asking about the grade.
    register: semi-formal
    setting: informative
  - english: How delicious this cake is!
    japanese:
      - この ケーキ、{なんて} 美味しい ん だろう！
      - この ケーキ、{なんて} 美味しい の！
      - この ケーキ、{なんて} 美味い ん だ！
      - この ケーキ、{なんて} 美味しい ん でしょ う ね！
    english_literally: This cake, how delicious it is!
    competing_grammar:
      - competing_japanese:
          - この ケーキ、{何 と} 美味しい こと か！
        english: How delicious this cake is! (formal/literary)
        hint: 「何と」 is more formal and expressive, often found in written or highly emotive contexts. We're
          looking for a casual, spontaneous expression.
      - competing_japanese:
          - この ケーキ、{どんな に} 美味しい こと か！
        english: How much delicious this cake is!
        hint: 「どんなに」 focuses on the degree of deliciousness, often implying a rhetorical question. We're
          looking for a spontaneous exclamation of surprise and strong feeling.
      - competing_japanese:
          - この ケーキ、{すごく} 美味しい！
        english: This cake is very delicious!
        hint: 「すごく」 is a simple adverb of intensity. 「なんて」 conveys a stronger, more exclamatory feeling
          of surprise and admiration.
    scene: A child tastes a cake their grandmother baked, utterly delighted by the taste.
    register: casual
    setting: excited
    speaker_age: younger
    nuance: The combination of 「なんて」 with 「美味しい ん だろう！」 conveys a strong, almost childlike sense of wonder
      and delight, making it suitable for a younger speaker expressing intense positive emotion. The slightly
      drawn-out sound of 「だろう」 adds to the exclamatory nature.
    etymology: The use of 「なんて」 to express surprise and admiration has roots in the interrogative meaning
      of 「何」 (nani/nan), meaning 'what.' The shift from 'what is this' to 'what a thing this is' naturally
      led to its exclamatory function, especially when paired with auxiliaries like 「だろう」 or 「ことだ」 that
      add emphasis or a sense of contemplation/declaration. This mirrors similar developments in English,
      where 'What a...' can be both a question and an exclamation (e.g., 'What a mess!').
  - english: I thought, How beautiful the stars shining in the night sky are!
    japanese:
      - 夜空 に 輝く 星 が、{なんて} きれい な ん だろう と 思っ た。
      - 夜空 に 輝く 星 が、{なんて} きれい な ん だろ う、って 思っ た。
      - 夜空 に 輝く 星、{なんて} きれい な の かしら、と 思っ た。
      - 夜空 に 輝く 星、{なんて} きれい な ん だろう と、改めて 感じ た。
    english_literally: Stars shining in the night sky, how beautiful they are, I thought.
    competing_grammar:
      - competing_japanese:
          - 夜空 に 輝く 星 が、{何 と} きれい な こと か と 思っ た。
        english: I thought, 'How beautiful the stars shining in the night sky are!' (formal/poetic)
        hint: 「何と」 provides a more formal or poetic tone, often used for deep admiration in written contexts.
          We're looking for a more personal, reflective, and casual expression.
      - competing_japanese:
          - 夜空 に 輝く 星 が、{どんな に} きれい だろう と 思っ た。
        english: I thought, 'How much beautiful the stars shining in the night sky are!'
        hint: 「どんなに」 emphasizes the degree of beauty. We're looking for a spontaneous exclamation of aesthetic
          appreciation and strong emotion.
      - competing_japanese:
          - 夜空 に 輝く 星 が、{とても} きれい だ と 思っ た。
        english: I thought the stars shining in the night sky were very beautiful.
        hint: 「とても」 simply states a high degree of beauty. 「なんて」 adds a nuance of deep awe and exclamation
          beyond a simple statement.
    scene: A young woman looking up at a clear night sky in a quiet park, feeling a sense of awe and personal
      reflection.
    register: casual
    setting: reflective
    speaker_gender: female
    nuance: The expression of deep admiration with 「なんて」 and the personal reflection implied by 「と思った」
      is a common way for female speakers to convey emotional appreciation. The slightly elongated, softer
      pronunciation often associated with 「きれいなん だろう」 can enhance this expressive, feminine tone.
    etymology: 'The use of 「なんて」 to express such strong emotional reactions is a natural extension of
      its original interrogative and emphatic roots. It takes something seemingly straightforward and
      imbues it with a sense of wonder or shock, reflecting the speaker''s internal state. The choice
      between 「なんて」 and the more formal 「何と」 often signals a shift from internal reflection or casual
      conversation to more public or literary expression. '
  - english: How boring the repetition of daily work is!
    japanese:
      - 毎日 の 仕事 の 繰り返し は、{なんて} 退屈 な ん だろう。
      - 毎日 の 仕事 の 繰り返し、{なんて} 退屈 な ん だ よ なあ。
      - 毎日 の 仕事 の 繰り返し、{なんて} 退屈 な こと だ。
      - 毎日 の 仕事 の 繰り返し、{なんて} 退屈 な ん だ から。
    english_literally: The repetition of daily work, how boring it is!
    competing_grammar:
      - competing_japanese:
          - 毎日 の 仕事 の 繰り返し は、{何 と} 退屈 な こと か。
        english: How boring the repetition of daily work is! (formal/literary)
        hint: 「何と」 is more formal and less conversational, often used for strong emotional statements
          in written contexts. We're looking for a casual expression of frustration.
      - competing_japanese:
          - 毎日 の 仕事 の 繰り返し は、{どんな に} 退屈 だろう。
        english: How much boring the repetition of daily work is!
        hint: 「どんなに」 emphasizes the degree of boredom. We're looking for an exclamatory expression of
          strong personal feeling about the situation.
      - competing_japanese:
          - 毎日 の 仕事 の 繰り返し は、{とても} 退屈 だ。
        english: This repetition of daily work is very boring.
        hint: 「とても」 simply states a high degree of boredom. 「なんて」 conveys a stronger, more emotional,
          and often more exasperated sentiment.
      - competing_japanese:
          - 毎日 の 仕事 の 繰り返し は、{実 に} 退屈 だ。
        english: Indeed, the repetition of daily work is boring.
        hint: 「実に」 implies a truth or strong agreement, more formal. We're looking for a personal, casual
          expression of feeling.
    scene: An office worker sighs to himself after reviewing their schedule, feeling uninspired by their
      monotonous routine.
    register: casual
    setting: melancholic
    speaker_gender: male
    nuance: The use of 「なんて」 to express deep boredom or frustration, especially with 「退屈 なん だろう」, is a
      common way for male speakers to articulate such sentiments in a self-reflective or slightly resigned
      manner. The directness of 「なんて」 combined with 「だろう」 can convey a masculine sense of lament.
    etymology: 'Similar to its use for positive exclamations, 「なんて」 here expresses an exaggerated or strong
      negative emotional reaction. The feeling of ''how'' or ''what a thing'' is extended to express exasperation
      or profound disappointment. This highlights the particle''s role in conveying the speaker''s emotional
      assessment rather than a neutral observation. '
  - english: I have a slight fever, but it's nothing to worry about.
    japanese:
      - 少し 熱 が ある けど、この くらい {なんて} こと ない よ。
      - 少し 熱 が ある の です が、この くらい {なんて} こと は ない です。
      - 少し 熱 ある けど、こん くらい {なんて} こと ない。
      - 少し 熱 が ある けど、この 程度 {なんて} こと ない さ。
    english_literally: I have a slight fever, but this much is nothing.
    competing_grammar:
      - competing_japanese:
          - 少し 熱 が ある けど、この くらい {大丈夫} だ よ。
        english: I have a slight fever, but this much is okay.
        hint: 「大丈夫」 means 'okay' or 'all right'. 「なんてことない」 more strongly dismisses the significance of
          the problem, implying it's 'nothing to worry about' or 'no big deal'.
      - competing_japanese:
          - 少し 熱 が ある けど、この くらい {心配 ない} よ。
        english: I have a slight fever, but there's no need to worry about this much.
        hint: 「心配ない」 directly addresses the listener's worry. 「なんてことない」 focuses on the speaker's assessment
          that the situation itself is insignificant.
      - competing_japanese:
          - 少し 熱 が ある けど、この くらい {問題 ない} よ。
        english: I have a slight fever, but there's no problem with this much.
        hint: 「問題ない」 means 'no problem'. 「なんてことない」 implies the situation is so minor it's 'nothing' or
          'not even a problem', suggesting a more dismissive attitude.
    scene: A tough construction worker waves off concerns from his junior colleague about his health,
      insisting he can keep working despite a minor ailment.
    register: casual
    setting: serious
    speaker_gender: male
    nuance: The phrase 「なんてことない」 when used by a male speaker, particularly in a context where they are
      trying to appear strong or unaffected, conveys a sense of stoicism or resilience. The final particle
      「よ」 in 「なんてことない よ」 serves to assure the listener and emphasize the speaker's firm stance, often
      with a slightly masculine bluntness.
    etymology: 'This usage of 「なんてことない」 likely stems from the idea of something being ''not even worthy
      of being called a thing'' or ''not amounting to anything.'' It minimizes the importance of the preceding
      statement or situation, using the concept of ''what'' (何) to imply insignificance. The negative
      form 「ない」 attached to 「こと」 reinforces this dismissal. '
  - english: What an awful thing to happen!
    japanese:
      - こんな ひどい こと が 起こる {なんて} こと だ！
      - こんな ひどい こと が 起こる {なんて}！
      - こんな ひどい こと が 起こる {なんて}、本当 に 悲しい わ。
      - こんな ひどい こと が 起こる {なんて}、信じ られ ない こと だ よ！
    english_literally: For such a terrible thing to happen, what a thing it is!
    competing_grammar:
      - competing_japanese:
          - こんな ひどい こと が 起こる {何 と いう こと か}！
        english: What an awful thing to happen! (formal/literary)
        hint: 「何と」 is more formal and less conversational, often used for strong emotional statements
          in written contexts. We're looking for a casual, spontaneous expression of dismay.
      - competing_japanese:
          - '{ひどい} こと だ！'
        english: This is an awful thing!
        hint: A simple statement of 'it's awful' lacks the strong sense of disbelief and exclamation conveyed
          by 「なんて」.
      - competing_japanese:
          - こんな ひどい こと が 起こる {信じ られ ない} こと だ！
        english: It's an unbelievable thing that such a terrible thing happened!
        hint: 「信じられない」 directly states disbelief. 「なんてことだ」 is a more direct, spontaneous, and emotionally
          charged exclamation of shock and dismay.
    scene: A woman hears devastating news about a natural disaster and expresses her shock and dismay
      to a friend.
    register: casual
    setting: serious
    speaker_gender: female
    nuance: The exclamation 「なんてことだ！」 is a strong, direct expression of shock, dismay, or disbelief. When
      used by a female speaker, particularly with the emphasis on 「なんてことだ」, it often conveys a deeply
      empathetic and emotional reaction to unfortunate events, signifying profound concern and distress.
    etymology: 'This usage, typically 「なんてことだ！」, directly questions the nature of a negative event, implying
      ''what kind of (awful) thing is this?!'' or ''how could such a thing be?!'' It retains the interrogative
      root of 「何」 but transforms it into a powerful exclamation of dismay or shock. The addition of 「ことだ」
      further nominalizes the situation, making the ''thing'' itself the object of the speaker''s emotional
      reaction. '
  - english: What do you call this beautiful flower?
    japanese:
      - この 美しい 花、{なんて} いう 名前 です か。
      - この きれい な 花、{なんて} いう の？
      - この 美しい 花、{なんて} いう 名前 な ん だろう。
    english_literally: This beautiful flower, what kind of name does it have?
    competing_grammar:
      - competing_japanese:
          - この 美しい 花 の 名前 は {何} です か。
        english: What is the name of this beautiful flower?
        hint: This is a direct, neutral question. 「なんていう」 adds a slightly more casual or curious tone
          when asking for a name or description.
    scene: A visitor in a botanical garden points to an unfamiliar yet striking flower.
    register: semi-formal
    setting: informative
    etymology: 'The use of 「なんていう」 as an informal way to ask for a name derives from 「何 という」, literally
      ''what is said/called.'' Over time, the informal contraction 「なんて」 evolved to directly precede the
      verb 「言う」 (or its colloquial variations like 「いう」) for this specific inquiry. It''s a natural linguistic
      shortening for a common question, reflecting a desire for directness in informal conversation. '
  - english: What a terrible mess this room is!
    japanese:
      - この 部屋、{なんて} ひどい 散らかり よう な ん だ！
      - この 部屋、{なんて} ひどい 状態 だ！
      - この 部屋、{なんて} 汚い ん だ！
    english_literally: This room, what a terrible state it is in!
    competing_grammar:
      - competing_japanese:
          - この 部屋 は {ひどく} 散らかっ て いる！
        english: This room is terribly messy!
        hint: This is a statement of fact. 「なんて」 adds a strong emotional exclamation of surprise or dismay.
      - competing_japanese:
          - この 部屋 は {どんな に} 散らかっ て いる の か！
        english: How terribly messy this room is! (rhetorical)
        hint: 「どんなに」 emphasizes the degree of messiness, often rhetorically. 「なんて」 is a direct, spontaneous
          exclamation of feeling.
    scene: A parent walks into their child's room, finding it in complete disarray.
    register: casual
    setting: excited
    speaker_gender: female
    nuance: The use of 「なんて」 with 「ひどい 散らかり よう な ん だ！」 emphasizes the parent's shock and frustration at
      the state of the room. A female speaker might use this with a slightly rising intonation, conveying
      exasperation.
    etymology: 'This exclamatory usage continues the pattern of 「なんて」 conveying strong emotional reactions.
      Here, the ''what'' implicitly refers to the shocking extent or nature of the mess, transforming
      a neutral observation into an emphatic complaint. The inherent informality of 「なんて」 makes it suitable
      for expressing such immediate, often negative, reactions in daily life. '
  - english: I can't believe he would suddenly quit the company!
    japanese:
      - 彼 が 急 に 会社 を 辞める {なんて}！
      - 彼 が 急 に 会社 を 辞める {なんて}、信じ られ ない。
      - 彼 が 急 に 会社 を 辞める {なんて}、思っ て も み なかっ た。
    english_literally: Him suddenly quitting the company, what a thing!
    competing_grammar:
      - competing_japanese:
          - 彼 が 急 に 会社 を 辞める {と は}！
        english: That he would suddenly quit the company! (more formal/written tone)
        hint: 「と は」 conveys surprise, often with a more formal or reflective tone. 「なんて」 is more colloquial
          and expresses stronger, immediate disbelief or shock.
      - competing_japanese:
          - 彼 が 急 に 会社 を 辞める {と は 驚き だ}。
        english: That he would suddenly quit the company is surprising.
        hint: This is a statement of surprise. 「なんて」 conveys the raw emotion of disbelief or shock more
          directly.
    scene: Two colleagues discussing a mutual friend who unexpectedly resigned from their job.
    register: casual
    setting: serious
    speaker_gender: male
    nuance: 「なんて」 followed by an implied exclamation or disbelief (like 「信じられない」) strongly conveys the
      speaker's shock and disappointment at the unexpected action. The phrase 「急に 会社 を 辞める なんて」 is a common
      way for male speakers to express strong, albeit sometimes contained, disbelief in such a situation.
    etymology: 'Here, 「なんて」 functions almost as an abbreviated form of 「なんてことだ」, implying ''what an unbelievable
      thing (that he would quit).'' It captures the speaker''s emotional reaction to an unexpected event,
      making it an exclamatory phrase conveying surprise and disbelief. The lack of a direct predicate
      often makes the implied emotion stronger. '
  - english: It's just a little bit of rain; it's nothing to worry about.
    japanese:
      - ちょっと し た 雨 だ から、{なんて} こと ない よ。
      - ほんの 少し の 雨 だ から、{なんて} こと ない さ。
      - これ くらい の 雨、{なんて} こと ない です よ。
    english_literally: Because it's just a little rain, it's nothing.
    competing_grammar:
      - competing_japanese:
          - ちょっと し た 雨 だ から、{大丈夫} だ よ。
        english: It's just a little bit of rain, so it's okay.
        hint: 「大丈夫」 means 'okay' or 'all right'. 「なんてことない」 more strongly dismisses the significance of
          the problem, implying it's 'nothing to worry about' or 'no big deal'.
      - competing_japanese:
          - ちょっと し た 雨 だ から、{心配 いら ない} よ。
        english: It's just a little bit of rain, so you don't need to worry.
        hint: 「心配 いらない」 directly tells someone not to worry. 「なんてことない」 describes the situation itself
          as insignificant.
    scene: A group is about to go out, and someone expresses concern about light rain. Another person
      reassures them.
    register: casual
    setting: reflective
    speaker_gender: male
    nuance: The use of 「なんてことない」 with 「よ」 or 「さ」 emphasizes the speaker's assurance that the rain is insignificant.
      A male speaker might use this to convey a sense of calm and resilience, downplaying minor inconveniences.
    etymology: 'As noted before, 「なんてことない」 functions to dismiss the importance or difficulty of something.
      The historical usage of 「何」 (what) in expressions of insignificance or worthlessness contributes
      to this meaning, essentially stating ''it''s not even a ''what'' (a significant thing).'' It''s
      a pragmatic use of language to reassure or to convey one''s own resilience. '
post_example_writeup: The examples illustrate the versatility of 「なんて」 in expressing varying degrees of
  emotion—from delight and awe to boredom and dismay—as well as its function in colloquial inquiries and
  downplaying. Pay close attention to the context and surrounding particles to grasp the specific nuance
  in each case. While 「なんて」 is inherently casual, its specific usage can adapt to different registers
  and personal expressions.
