pronunciation:
  katakana: フリオスル
  romaji: furi o suru
formation:
  '[Noun] + の + ふりをする': Used to express pretending to be a noun.
  '[Verb (plain form)] + ふりをする': Used to express acting as if doing the verb.
  '[い-adjective (plain form)] + ふりをする': Used to express acting as if being that adjective.
  '[な-adjective] + な + ふりをする': Used to express acting as if being that adjective.
jlpt: N3
details:
  part-of-speech: phrase
  register: casual
  usage-context: General
  function: Expresses an intentional act of feigning or putting on an appearance that may or may not reflect
    reality.
  nuance: Highlights a discrepancy between outward behavior/appearance and internal state or reality.
    It implies a conscious effort to deceive or create a false impression.
  colocation: Often used with verbs describing actions that conceal true intentions or states, such as
    「寝る」 (to sleep), 「知らない」 (not to know), 「忙しい」 (busy), 「優しい」 (kind).
  grammatical-role: Functions as a verbal phrase, acting as the main predicate or modifying another verb
    (when in te-form).
etymology: The expression 「ふりをする」 (furi o suru) originates from the noun 「振り」 (furi), which fundamentally
  refers to a 'shake' or 'swing' (as in swinging a sword). Over time, it evolved to mean 'manner,' 'behavior,'
  or 'appearance.' The particle 「を」 (o) marks it as the direct object of the verb 「する」 (suru), meaning
  'to do.' Therefore, 「ふりをする」 literally translates to 'to do an appearance,' conveying the sense of putting
  on a display or feigning a state. The core meaning of showing a certain behavior pattern on the outside,
  which may differ from the internal state, is central to its usage.
writeup: |-
  「ふりをする」 is a versatile Japanese expression used to describe someone 'pretending to be,' 'acting as if,' or 'putting on airs.' It's formed by combining the noun 「振り」 (furi), the adverbial particle 「を」 (o), and the verb 「する」 (suru).

  Fundamentally, 「振り」 (furi) refers to an outward appearance or behavior. Therefore, 「ふりをする」 can be understood as 'making an appearance of' or 'giving off the impression of.' It doesn't necessarily imply malicious intent, but rather a conscious effort to display something that might not be entirely true to one's internal state or reality.

  Since 「振り」 is a noun, this expression is highly adaptable. It can combine with:
  *   **Nouns:** A noun followed by 「の」 (no) and then 「ふりをする」 (e.g., 「子供 の ふり を する」 - to pretend to be a child).
  *   **Verbs:** A plain form verb directly followed by 「ふりをする」 (e.g., 「寝る ふり を する」 - to pretend to sleep).
  *   **い-adjectives:** An い-adjective in its plain form followed by 「ふりをする」 (e.g., 「嬉しい ふり を する」 - to pretend to be happy).
  *   **な-adjectives:** A な-adjective followed by 「な」 (na) and then 「ふりをする」 (e.g., 「元気 な ふり を する」 - to pretend to be energetic).

  This grammar point is commonly used in everyday conversation across various registers, from casual to polite, to describe situations where someone is feigning an action, emotion, or state.
false_friends:
  - term: っぽい
    meaning: -ish, -like, characteristic of, typical of, tendency to
    kind: often confused with
    nuance: 「っぽい」 indicates a resemblance or a characteristic tendency, suggesting something *looks* or
      *feels* like something else, or has a strong characteristic of it. It does not imply intentional
      pretense or deception, unlike 「ふりをする」. For example, 「子供っぽい」 (kodomoppoi) means 'childish' or 'child-like',
      not 'pretending to be a child'.
    grammar_point: っぽい (ish; characteristic of)
  - term: にみえる
    meaning: To look, to seem, to appear
    kind: often confused with
    nuance: 「にみえる」 describes an outward appearance or impression, but it doesn't necessarily imply intent
      or a discrepancy between appearance and reality. It simply states how something appears to an observer.
      「ふりをする」, on the other hand, explicitly states a conscious act of feigning or pretending.
    grammar_point: にみえる (to look like)
  - term: そうに・そうな
    meaning: Seems, Looks like, Sounds like
    kind: often confused with
    nuance: 「～そうに + Verb」 expresses an outward appearance or conjecture about someone's state or action
      based on observation. It describes what *seems* to be the case, without implying intent or deception.
      For instance, 「忙しそうに歩く」 (isogashisō ni aruku) means 'to walk seemingly busy,' which differs from
      「忙しいふりをして歩く」 (isogashii furi o shite aruku), 'to walk pretending to be busy,' where the pretense
      is intentional.
    grammar_point: そう (looks or seems like)
  - term: ようにする
    meaning: To make an effort to; to try to; to make sure to (habitual effort)
    kind: often confused with
    nuance: 「ようにする」 expresses a conscious effort to establish a habit or ensure a certain outcome, focusing
      on the *attempt* or *regularity*. It does not imply a discrepancy between appearance and reality,
      nor does it carry a deceptive connotation, which are central to 「ふりをする」. For example, 「早く起きるようにする」
      means 'I make an effort to wake up early,' while 「早く起きるふりをする」 means 'I pretend to wake up early.'
    grammar_point: Verb[volitional-よう] にする (to decide to regularly or make an effort to)
post_false_friends_writeup: The core distinction between 「ふりをする」 and similar expressions like 「っぽい」, 「にみえる」,
  「そうに・そうな」, or 「ようにする」 lies in the element of **intention and discrepancy**. While the latter describe
  how something *appears*, its *characteristic tendency*, or a *conscious effort*, 「ふりをする」 specifically
  highlights a **conscious act of feigning or pretending**, often with an underlying reality that is different
  from the outward display. If there's an intentional effort to create a false impression, 「ふりをする」 is
  the appropriate choice.
