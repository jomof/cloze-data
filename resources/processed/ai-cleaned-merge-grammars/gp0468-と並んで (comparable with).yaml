    scene: A reporter, a man, delivering a news report on the aftermath of an environmental incident.
    register: formal
    setting: serious
    conjugation: dictionary (plain non-past)
    speaker_gender: male
    listener_gender: group
    nuance: The use of 「深刻 でし た」 (was severe/serious) conveys the gravity of the situation. 「自然 災害 {と
      並ぶ ほど}」 powerfully likens the man-made damage to the scale and devastation of a natural disaster,
      emphasizing its extreme severity and impact. The past tense 「でした」 marks this as a concluded event
      with lasting consequences. Here, 「{と 並ぶ ほど}」 conveys the *equivalent scale and severity* of the
      damage.
post_example_writeup: As seen in the examples, 「と 並んで」 and 「と 並ぶ ほど」 are particularly effective when comparing
  two entities that are generally considered distinct but are being presented as having a surprisingly
  equal standing or characteristic. The choice between the te-form (並んで) and dictionary form with ほど (並ぶ
  ほど) depends on whether you want to simply state the comparability (並んで) or emphasize the degree to which
  something is comparable (並ぶ ほど). When discussing equivalence in terms of reputation, status, or an ongoing
  state of being comparable, 「と 並んで」 is suitable. When emphasizing the *extent* or *degree* to which something
  is comparable, often highlighting a surprising achievement or magnitude, 「と 並ぶ ほど」 is the more appropriate
  choice.
