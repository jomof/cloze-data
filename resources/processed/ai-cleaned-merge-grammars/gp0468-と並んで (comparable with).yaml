pronunciation:
  katakana: ト ナランデ
  romaji: to narande
formation:
  Noun + と 並んで: Indicates that the subject is comparable or on par with the preceding noun.
  Noun + と 並ぶ + ほど: Emphasizes that the subject is comparable in degree (e.g., quality, quantity) to the
    preceding noun.
  Noun + と 並んで + adjective: Indicates that the subject holds a characteristic alongside the noun, often
    implying an equal level of that characteristic.
  Noun + と 並ぶ + Noun: Indicates that the first noun stands in line with or is comparable to the second
    noun, as a modifier.
