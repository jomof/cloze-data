etymology: The grammatical structure of 「まだ〜ていません」 combines the adverb 「まだ」 (mada), meaning "still" or
  "not yet," with the polite negative form of the present progressive aspect. The particle 「て」 links a
  verb to 「います」 (from 「いる」), which in its negative form 「いません」 indicates that a state or action is *not*
  ongoing or has *not* been completed. Therefore, the literal meaning is "the state of still not having
  done that action." This construction efficiently expresses the current, uncompleted state of an action.
  Its historical development is quite straightforward, arising from the common adverb 「まだ」 combined with
  the standard negative progressive form.
writeup: The expression 「まだ〜ていません」 (mada ~ teimasen) is used to convey that an action has not yet been
  completed. The adverb 「まだ」 here signifies "still" or "not yet," and it is followed by the -te form of
  a verb combined with the polite negative form of the auxiliary verb 「いる」, which is 「いません」. While 「〜ている」
  indicates an ongoing state or action, 「〜ていません」 conveys that this state or action has *not* yet been
  realized or completed. This structure is highly useful for explaining situations where an anticipated
  or planned action has not yet been carried out, such as "I haven't finished my homework yet" or "I still
  haven't eaten." It is a versatile expression that can be naturally applied in various daily scenarios.
  The casual form is 「まだ〜ていない」, and past forms include 「まだ〜ていませんでした」 (polite) and 「まだ〜ていなかった」 (casual),
  all maintaining the core meaning of an uncompleted state or action up to a certain point.
false_friends:
  - term: まだ (still・not yet)
    meaning: Still, Not yet
    kind: similar expression
    nuance: 「まだ」 is an adverb that can mean 'still' or 'yet' depending on the context, conveying continuation
      or incompletion. When combined with 「〜ていません」, it specifically indicates that a certain action has
      not yet been completed, making its meaning more precise within the context of an uncompleted action.
    grammar_point: まだ (still・not yet)
  - term: Verb[volitional]+とする (try about to)
    meaning: To be about to, To try to
    kind: often confused with
    nuance: 「Verb[volitional]+とする」 expresses that one is just about to start an action or is attempting
      to do so. In contrast, 「まだ〜ていません」 refers to a state where the action has not been performed at all,
      meaning it is uncompleted. While both involve a temporal aspect, 「まだ〜ていません」 focuses on the *absence
      of completion*, whereas 「Verb[volitional]+とする」 focuses on the *imminence of initiation* or *effort
      towards an action*.
    grammar_point: Verb[volitional]+とする (try about to)
  - term: もう (already・anymore)
    meaning: Already; anymore
    kind: antonym
    nuance: 「もう」 signifies that an action has *already* happened or, with a negative verb (e.g., 「もう〜ていません」),
      that it is *no longer* happening. This is directly opposite to 「まだ〜ていません」, which means an action
      has *not yet* happened or is *still* uncompleted.
    grammar_point: もう (already・anymore)
post_false_friends_writeup: To avoid confusing these expressions, it is crucial to understand the temporal
  focus and state each implies. 「まだ〜ていません」 clearly indicates an **uncompleted state that persists up to
  the present moment**, often with an expectation for completion. In contrast, the adverb 「まだ」 by itself
  is broader, indicating continuation or anticipation, but its meaning becomes precise when paired with
  「〜ていません」. 「Verb[volitional]+とする」 refers to an **action that is on the verge of starting or an active
  attempt** to initiate something. On the other hand, 「もう」, especially when paired with a negative form
  like 「もう〜ていません」, means the action has **ceased or is no longer occurring**, providing a direct temporal
  opposite to 「まだ〜ていません」. Understanding these distinctions—uncompleted, imminent, and ceased—is key to
  accurate usage.
