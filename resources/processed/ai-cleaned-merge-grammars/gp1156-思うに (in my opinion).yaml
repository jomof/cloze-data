learn_before:
  - と思う (I think or thought)
  - だろう (conjecture)
  - みたい・ようだ (it seems・resembles・like)
  - '[Sentence]らしい (it seems, based on evidence・I hear)'
  - によると・によれば (according to)
  - '[Verb-dictionary]つもりだ (to intend to)'
