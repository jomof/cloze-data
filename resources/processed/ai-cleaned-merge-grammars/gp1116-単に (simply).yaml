id: gp1116
meaning: Simply; merely; only; just; no more than; nothing but.
pronunciation:
  katakana: タンニ
  romaji: tan ni
formation:
  単に + [Noun Phrase] + だ: Used to state that something is simply a noun phrase.
  単に + [Verb Plain Form] + だけ: Used to state that an action is merely performed, or that someone simply
    does something.
  単に + [I-Adjective Plain Form] + だけ: Used to state that something is merely an i-adjective state.
  単に + [Na-Adjective Stem] + {な/である/だった/であった} + だけ: Used to state that something is merely a na-adjective
    state.
  単に + [Noun] + {である/だった/であった} + だけ: To state that someone/something is merely a noun, emphasizing its
    limited identity or role.
  単に + [Noun Phrase] + だけ + [Particle]: To limit the scope of a noun phrase, emphasizing the particle's
    function within that limited context.
  単に + [Noun Phrase] + に過ぎない: Used to state that something is nothing more than a noun phrase, implying
    insignificance.
  単に + [clause/phrase] + にしか ~ ない: To express that something is merely or only a certain state, indicating
    a strong limitation or insufficiency.
jlpt: N2
etymology: The word 「単に」 is formed from 「単 (tan)」 meaning 'simple' or 'single,' and 「に (ni)」, which functions
  as an adverbial marker. Thus, it literally means 'in a simple manner.' It conveys the idea of something
  being singular, uncomplicated, or merely what it appears to be, tracing its origin to the concept of
  'singleness' or 'plainness.'
writeup: |-
  「単に (tan ni)」 is an adverb used to express that something is "simply," "merely," "only," or "just" a particular state, condition, or action. It functions to limit or downplay the scope of what is being discussed, emphasizing that there are no additional complexities or hidden meanings.

  While 「単に」 shares a similar meaning with 「ただ」, 「単に」 often carries a slightly more formal or emphatic nuance. It is frequently employed when an explanation is given, clarifying that a situation is straightforward or that a particular outcome is due to a simple, singular cause rather than something more profound or complicated. It can also be used to indicate that something is "nothing more than" a certain thing, thereby reducing its significance.

  It is commonly followed by forms like 「～だけ」 (just/only) or 「～に過ぎない」 (nothing more than), which further reinforce the limiting or emphasizing nature of 「単に」.
