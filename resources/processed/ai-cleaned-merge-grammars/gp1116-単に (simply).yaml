    kind: similar expression
    nuance: While 「ただ」 can also mean 'just,' it is generally less formal than 「単に」 and can also mean 'free
      of charge,' a meaning which 「単に」 does not carry. 「ただ」 often has a softer, more conversational tone,
      lacking the precise, direct emphasis of 「単に」.
    grammar_point: ただ (the only thing is)
  - term: に過ぎない
    meaning: nothing more than; merely
    kind: similar expression
    nuance: 「に過ぎない」 is an expression that emphatically states something is 'nothing more than' a given
      entity, often implying insignificance or a lack of deeper meaning. While it conveys a similar sense
      of limitation, it is a grammatical pattern that acts as a definitive concluding judgment, whereas
      「単に」 is an adverb that introduces or sets up the simple nature.
    grammar_point: にすぎない (no more than)
  - term: ～にしか～ない
    meaning: only; merely; nothing but
    kind: similar expression
    nuance: 「～にしか～ない」 is a grammatical structure that explicitly states a strong limitation, conveying
      that something is 'only' or 'nothing but' a certain way. It often emphasizes the implied insufficiency
      or strong restriction of the limited action or state, carrying a slightly negative connotation.
      While 「単に」 can precede this structure for added emphasis, 「～にしか～ない」 inherently conveys this strong,
      limiting sense on its own.
    grammar_point: しか〜ない (only, nothing but)
  - term: のみ
    meaning: only; just; merely
    kind: similar expression
    nuance: 「のみ」 is a more formal and literary equivalent of 「だけ」 or 「しか～ない」, conveying an exclusive 'only'
      or 'nothing but'. While 「単に」 sets up the simple nature of something, 「のみ」 acts as a strong, formal
      limiter for what follows, often found in written or highly formal contexts.
    grammar_point: のみ (only・just)
post_false_friends_writeup: |-
  While 「単に」, 「ただ」, 「に過ぎない」, 「～にしか～ない」, and 「のみ」 all convey a sense of limitation or exclusiveness, their applications and nuances vary. 「単に」 serves as a precise, often formal, adverb that emphasizes the singular, straightforward nature of something, stripping away any perceived complexities. It suggests that there is 'nothing more to it' than what is being stated.
  In contrast, 「ただ」 is a more colloquial and flexible term. While it shares the meaning of 'just' or 'only' with 「単に」, it lacks the formal directness and can also carry meanings like 'free of charge.' Its use often results in a softer, less assertive statement.
  「に過ぎない」 is a definitive concluding expression, functioning to emphatically state that something is 'nothing more than' a given entity, often implying insignificance or a lack of deeper meaning. It acts as a final judgment on the limited nature of something.
  Similarly, 「～にしか～ない」 also expresses strong limitation, typically implying insufficiency or a strong restriction. It highlights that 'only' a certain amount or state exists, and that amount is often seen as inadequate. Although 「単に」 can precede it for emphasis, 「～にしか～ない」 inherently conveys this strong, often negative, limiting sense on its own.
  Lastly, 「のみ」 is a highly formal and literary term equivalent to 「だけ」, denoting exclusivity or 'only.' It is frequently encountered in written Japanese or very formal speech. While 「単に」 might introduce the simple nature, 「のみ」 functions as a strong, formal marker to restrict the scope of what is being discussed to a single item or condition. Understanding these distinctions allows for greater precision in expressing degrees of limitation and emphasis.
