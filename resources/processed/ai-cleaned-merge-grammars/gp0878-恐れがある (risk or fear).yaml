pronunciation:
  katakana: オソレガアル
  romaji: osore ga aru
formation:
  Noun + の + 恐れがある: Expresses a potential negative outcome related to a noun.
  Verb (plain form) + 恐れがある: Expresses a potential negative outcome related to a verb's action.
  Na-adjective stem + である/だった/であった + 恐れがある: Expresses a potential negative outcome related to a na-adjective's
    state.
  Noun + である/だった/であった + 恐れがある: Expresses a potential negative outcome where the noun itself is the feared
    state.
