grammar_point: には当たらない (not worth・no need)
learn_before:
  - 必要 が ある (it is necessary)
  - ことはない (no need to or never happens)
  - ないほうがいい (better not to)
  - べきではない (should not)
learn_after:
  - に堪えない (unbearable)
  - に足りない (not worthy or sufficient)
  - べくもない (no way to)
id: gp0930
meaning: No need to/for, Cannot, Not worth it to, Not suitable
meaning_warning: With する-Verbs, する can be omitted
conjugations:
  - conjugation-type: negative plain (～ない)
    form: には当たらない
    rarity: common
    meaning: no need to / not worth it to
  - conjugation-type: negative non-past polite (～ません)
    form: には当たりません
    rarity: common
    meaning: no need to / not worth it to (polite)
  - conjugation-type: negative past plain (～なかった)
    form: には当たらなかった
    rarity: less common
    meaning: had no need to / was not worth it to
  - conjugation-type: negative past polite (～ませんでした)
    form: には当たりませんでした
    rarity: less common
    meaning: had no need to / was not worth it to (polite)
pronunciation:
  katakana: ニハアタラナイ
  romaji: ni wa ataranai
formation:
  Verb (dictionary form) + には当たらない: Indicates that something is not worth doing or that there is no need
    to do something.
  する-Verb (with or without する) + には当たらない: Indicates that something is not worth doing or that there is
    no need to do something.
jlpt: N1
details:
  part-of-speech: phrase
  register: formal
  usage-context: stiff expression
etymology: The grammar point 「には当たらない」 is derived from 「当たる(ataru)」, which means "to hit the mark" or
  "to be correct". The 「に」 particle indicates purpose or direction, and 「は」 is a contrastive particle.
  Therefore, literally, it suggests that something "does not hit the mark" in terms of appropriateness
  or necessity.
writeup: |-
  「には当たらない」 is a somewhat formal pattern used to indicate that something is "not worth (A)", or that there is "no need to (A)". It combines the case marking particle 「に」, the adverbial particle 「は」, and the negative form of the う-Verb 「当たる」 ("to strike", or "to be on the mark"), 「当たらない」. Thus, the literal meaning can be thought of as "it's not on the mark to (A)".

  「には当たらない」 appears directly after verbs in their dictionary form, or after 「する」 verbs with or without the 「する」. The 「は」 may occasionally be omitted without changing the meaning.

  Rather than implying that something is "way off", 「には当たらない」 most often highlights that a particular situation is not to the extent where (A) would be appropriate. (A) itself is regularly a verb that relates to reactions or feelings. Some examples include 「驚く」 ("to be surprised"), 「非難」 ("to reproach"), 「称賛」 ("to admire"), 「感心」 ("to be impressed"), 「喜ぶ」 ("to rejoice"), and other similar words.
false_friends:
  - term: ～必要はない
    meaning: no need to
    kind: similar expression
    nuance: While 『～必要はない』 expresses a simple lack of necessity, 『には当たらない』 implies that a situation does
      not meet the standard or criteria to warrant a particular action or reaction. 『には当たらない』 often carries
      a more formal or evaluative tone, suggesting an inappropriateness rather than just a lack of need.
    grammar_point: <suggest>:～必要はない (no need to)
  - term: ～に値しない
    meaning: not worth (doing/having)
    kind: similar expression
    nuance: 『～に値しない』 (not worth) is a stronger, more direct negative judgment about the inherent value
      of something. In contrast, 『には当たらない』 suggests that something doesn't reach the level where a certain
      action or reaction is appropriate, often implying that while it might not be 'worthless', it's not
      significant enough to justify the response.
    grammar_point: <suggest>:～に値しない (not worth)
  - term: ～ほどのことではない
    meaning: not significant enough to warrant
    kind: similar expression
    nuance: While 『には当たらない』 implies something does not meet a specific standard or criterion for a reaction
      (e.g., it 'doesn't hit the mark' for praise), 『～ほどのことではない』 suggests an action or reaction is not
      warranted because the situation lacks sufficient importance or significance. It often carries a
      slightly softer, more subjective dismissal.
    grammar_point: <suggest>:～ほどのことではない (not significant enough)
post_false_friends_writeup: While 「～必要はない」, 「～に値しない」, and 「～ほどのことではない」 might seem similar in meaning,
  「には当たらない」 has a nuanced emphasis on something not meeting a certain standard or criterion for a reaction.
  It implies that a situation is not significant enough to warrant a particular action or feeling. For
  instance, you might say 「心配 する 必要 は ない」 (no need to worry) in a simple reassuring way, but 「心配 する {には
  当たら ない}」 carries a more formal or evaluative tone, suggesting that the situation objectively doesn't
  call for worry. Similarly, while something might not be important *enough* to warrant an an action (～ほどのことではない),
  「には当たらない」 specifically indicates that it does not 'hit the mark' for that particular response.
examples:
  - english: The new game's advertising was exaggerated, but if you actually play it, there's no need
      to be so surprised.
    japanese:
      - 新しい ゲーム は 宣伝 が 大げさ だっ た が、実際 に プレイ し て みれ ば、そんな に 驚く {に は 当たら ない}。
      - 新しい ゲーム は 宣伝 が 大げさ だっ た が、実際 に プレイ し て みれ ば、そんな に 驚く {に は 当たり ませ ん}。
    english_literally: The new game's advertising was exaggerated, but if you try playing it actually,
      it is not worth being surprised by.
    competing_grammar:
      - competing_japanese:
          - 新しい ゲーム は 宣伝 が 大げさ だっ た が、実際 に プレイ し て みれ ば、そんな に 驚く 必要 は ない。
        english: The new game's advertising was exaggerated, but if you actually play it, there's no need
          to be so surprised.
        hint: 「必要はない」 indicates a simple lack of necessity. We're looking for an expression that suggests
          something doesn't meet the standard or criteria for a particular reaction.
    scene: A gamer discussing an overhyped game with a friend.
    register: casual
    setting: informative
    conjugation: negative plain (～ない)
    nuance: 「驚く {には 当たら ない}」 indicates that the game's actual quality does not warrant the level of surprise
      or hype it received, suggesting it's quite ordinary compared to expectations.
    etymology: The phrase 「驚く」 means 'to be surprised'. When used with 「には当たらない」, it expresses that the
      degree of surprise is not warranted or appropriate for the situation at hand, implying that the
      reality does not live up to the exaggerated expectations set by the advertising.
  - english: Since I only did what was natural, I don't think there's any need to thank me.
    japanese:
      - 当たり前 の こと を し た だけ です から、私 に 感謝 する {に は 当たら ない} と 思い ます。
      - 当たり前 の こと を し た だけ な の で、私 に 感謝 する {に は 当たら ない} と 思い ます。
      - 当たり前 の こと を し た だけ です から、感謝 する {に は 当たら ない} と 思い ます。
      - 当たり前 の こと を し た だけ です から、私 に 感謝 する {に は 当たり ませ ん} と 思い ます。
    english_literally: Since I only did what was obvious, it does not strike as something to thank me
      for, I think.
    competing_grammar:
      - competing_japanese:
          - 当たり前 の こと を し た だけ です から、私 に 感謝 する 必要 は ない と 思い ます。
        english: Since I only did what was natural, I'm don't think there's any need to thank me.
        hint: 「必要はない」 indicates a simple lack of necessity. We're looking for an expression that implies
          the action doesn't meet the threshold for a particular reaction like gratitude.
    scene: A man, after performing a kindness, humbly deflects thanks from a woman.
    register: formal
    setting: apologetic
    conjugation: negative plain (～ない)
    speaker_gender: male
    listener_gender: female
    nuance: 「感謝 する {には 当たら ない}」 is a humble and polite expression, common from a male speaker, indicating
      that the action was merely expected or minor and does not warrant gratitude. The use of 「私 に」 (to
      me) emphasizes the direct recipient of the thanks, which is then humbly deflected.
    etymology: 「感謝 (かんしゃ)」 means 'gratitude' or 'thanks'. This example shows how the grammar point can
      be used with abstract concepts like emotions or actions, indicating that even such feelings or acts
      are not 'on the mark' or appropriate for the situation.
  - english: His actions are morally problematic, but legally, they don't constitute a crime.
    japanese:
      - 彼 の 行為 は 道徳 的 に は 問題 だ が、法律 上 は 犯罪 {に は 当たら ない}。
      - 彼 の 行為 は 道徳 的 に は 問題 です が、法律 上 は 犯罪 {に は 当たり ませ ん}。
    english_literally: His actions are morally problematic, but legally, they don't strike to be a crime.
    competing_grammar:
      - competing_japanese:
          - 彼 の 行為 は 道徳 的 に は 問題 だ が、法律 上 は 犯罪 と は 言え ない。
        english: His actions are morally problematic, but legally, they cannot be said to be a crime.
        hint: 「とは言えない」 means 'cannot be said to be', which is a general denial. We're looking for an expression
          that specifically states something does not meet the standard or criteria to be classified as
          such.
    scene: Two lawyers discussing whether a defendant's unethical actions meet the legal definition of
      a crime.
    register: formal
    setting: serious
    conjugation: negative plain (～ない)
    nuance: 「犯罪 {には 当たら ない}」 emphasizes that the act does not fulfill the specific legal requirements
      to be considered a crime, even if it is ethically questionable. The phrase 「法律 上 は」 (legally speaking)
      highlights the legal context in which the judgment is being made.
    etymology: 「犯罪 (はんざい)」 means 'crime'. In a legal context, using 「には当たらない」 clarifies that an action
      does not meet the precise criteria to be classified as a crime, even if it might be morally or ethically
      dubious. This usage shows the exactness this grammar point can convey.
  - english: If he, with his rich experience, is the leader, there's no need to worry about minor mistakes.
    japanese:
      - 経験 豊富 な 彼 が リーダー なら、些細 な 失敗 で 心配 する {に は 当たり ませ ん}。
      - 経験 豊富 な 彼 が リーダー なら、些細 な 失敗 で 心配 する {に は 当たら ない}。
    english_literally: If he, rich in experience, is the leader, for trivial mistakes, it does not strike
      as something to worry about.
    competing_grammar:
      - competing_japanese:
          - 経験 豊富 な 彼 が リーダー なら、些細 な 失敗 で 心配 する 必要 は あり ませ ん。
        english: If he, with his rich experience, is the leader, there's no need to worry about minor
          mistakes.
        hint: 「必要はありません」 means 'there is no need'. We're looking for an expression that suggests the situation
          does not objectively warrant concern, implying it doesn't meet the standard for worry.
    scene: A male manager reassures a male junior colleague who is anxious about potential minor errors
      in a project led by a highly experienced senior.
    register: semi-formal
    setting: supportive
    conjugation: negative non-past polite (～ません)
    speaker_gender: male
    listener_gender: male
    nuance: 「心配 する {には 当たりません}」 is a polite and reassuring phrase, commonly used by a superior, indicating
      that the situation does not warrant concern given the capabilities and experience of the person
      in charge. The polite ending 「～ません」 is appropriate for the semi-formal setting and reassuring tone.
    etymology: 「心配 (しんぱい)」 means 'worry' or 'anxiety'. The nuance of 「心配 する には 当たりません」 is that the situation
      does not reach the threshold that would objectively justify worrying, especially when a capable
      person is handling it.
  - english: It was a sudden personnel transfer, but considering his achievements, it wasn't surprising.
    japanese:
      - 急 な 人事 異動 だっ た が、彼 の 実績 を 考えれ ば、驚く {に は 当たら なかっ た}。
      - 急 な 人事 異動 だっ た が、彼 の 実績 を 考えれ ば、驚く {に は 当たり ませ ん でし た}。
    english_literally: It was a sudden personnel transfer, but considering his achievements, it did not
      strike as something to be surprised by.
    competing_grammar:
      - competing_japanese:
          - 急 な 人事 異動 だっ た が、彼 の 実績 を 考えれ ば、驚く 必要 は なかっ た。
        english: It was a sudden personnel transfer, but considering his achievements, there was no need
          to be surprised.
        hint: 「必要はなかった」 indicates a simple lack of past necessity. We're looking for an expression that
          implies the event did not meet the objective criteria for surprise, retrospectively.
    scene: Colleagues in a company reflecting on a past, unexpected personnel transfer and realizing it
      was actually a logical outcome given the person's performance.
    register: formal
    setting: reflective
    conjugation: negative past plain (～なかった)
    listener_gender: no one
    nuance: 「驚く {には 当たらなかった}」 reflects a past judgment that the event, despite its initial appearance
      of suddenness, did not meet the threshold for surprise given prior achievements, indicating a predictable
      outcome. The past tense 「当たらなかった」 shows that this evaluation is made in retrospect.
    etymology: The use of the past tense 「当たらなかった」 here signifies that in hindsight, a past event did
      not meet the conditions to elicit a particular reaction (surprise). It implies a retrospective evaluation
      of appropriateness.
  - english: This paper's basis is weak, so I don't think it's worth taking seriously.
    japanese:
      - この 論文 は 根拠 が 薄い の で、まとも に 聴く {に は 当たら ない} と 思い ます。
      - この 論文 は 根拠 が 薄い の で、まとも に 聴く {に は 当たり ませ ん} と 思い ます。
    english_literally: This paper, its basis is thin, so it does not strike as something to listen to
      properly, I think.
    competing_grammar:
      - competing_japanese:
          - この 論文 は 根拠 が 薄い の で、まとも に 聴く 必要 は ない と 思い ます。
        english: This paper's basis is weak, so I don't think there's any need to take it seriously.
        hint: 「必要はない」 indicates a simple lack of necessity. We're looking for an expression that implies
          the paper does not meet the standard for serious attention due to its weak basis.
    scene: A professor delivering a critical assessment of a student's research paper during a review
      session.
    register: formal
    setting: academic
    conjugation: negative plain (～ない)
    nuance: 「聴く {には 当たら ない}」 implies that the content lacks sufficient credibility or substance to warrant
      serious attention or further consideration. The phrase 「まともに」 (properly/seriously) emphasizes the
      manner in which the listening is unwarranted.
    etymology: 「まともに 聴く (まともに きく)」 means 'to listen seriously' or 'to take seriously'. The grammar point
      highlights that the weak basis of the paper prevents it from 'hitting the mark' for serious engagement
      or consideration.
  - english: Since he brought the trouble upon himself, there's no need to pity him.
    japanese:
      - 自ら 問題 を 招い た の だ から、彼 に 同情 する {に は 当たら ない}。
      - 自ら 問題 を 招い た の です から、彼 に 同情 する {に は 当たり ませ ん}。
    english_literally: Since he himself invited the problem, it does not strike as something to sympathize
      with.
    competing_grammar:
      - competing_japanese:
          - 自ら 問題 を 招い た の だ から、彼 に 同情 する 必要 は ない。
          - 自ら 問題 を 招い た の だ から、彼 は 同情 に 値 し ない。
        english: Since he brought the trouble upon himself, there's no need to pity him. / Since he brought
          the trouble upon himself, he is not worth pitying.
        hint: 「必要はない」 means 'there is no need', while 「に値しない」 means 'not worth'. We're looking for an
          expression that implies pity is unwarranted because the person directly caused their own misfortune,
          suggesting it doesn't meet the standard for sympathy.
    scene: Friends discussing a male acquaintance who is now facing difficulties due to his own poor decisions.
    register: casual
    setting: serious
    conjugation: negative plain (～ない)
    nuance: 「同情 する {には 当たら ない}」 expresses a judgment that pity is unwarranted because the person directly
      caused their own misfortune through their actions. The causal clause 「自ら 問題 を 招いた のだ から」 strongly
      justifies this judgment.
    etymology: 「同情 (どうじょう)」 means 'sympathy' or 'pity'. This example demonstrates the use of 「には当たらない」
      to convey that a situation, due to its origin or nature, does not meet the appropriate criteria
      for a particular emotional response like sympathy.
  - english: Mistakes by young employees are fuel for growth, so there's no need to criticize them excessively.
    japanese:
      - 若手 の 失敗 は 成長 の 糧 だ から、過度 に 非難 する {に は 当たら ない}。
      - 若手 の 失敗 は 成長 の 糧 です から、過度 に 非難 する {に は 当たり ませ ん}。
    english_literally: Mistakes of young ones are fuel for growth, so it does not strike as something
      to criticize excessively.
    competing_grammar:
      - competing_japanese:
          - 若手 の 失敗 は 成長 の 糧 だ から、過度 に 非難 する 必要 は ない。
        english: Mistakes by young employees are fuel for growth, so there's no need to criticize them
          excessively.
        hint: 「必要はない」 means 'there is no need'. We're looking for an expression that implies excessive
          criticism is not the appropriate response, as mistakes serve as learning opportunities.
    scene: A senior male employee advises a junior manager on how to handle mistakes made by new hires,
      advocating for a nurturing approach over harsh criticism.
    register: semi-formal
    setting: instructional
    conjugation: negative plain (～ない)
    speaker_gender: male
    listener_gender: male
    speaker_age: older
    nuance: 「非難 する {には 当たら ない}」 suggests that, in the context of junior employees' development, strong
      criticism is not the appropriate or effective response to their mistakes, as they serve as learning
      opportunities. The phrase 「過度 に」 (excessively) specifies the unwarranted degree of criticism.
    etymology: 「非難 (ひなん)」 means 'criticism' or 'reproach'. The expression 「過度 に 非難 する {には 当たら ない}」 conveys
      that the level of criticism is inappropriate or 'off the mark' for the developmental stage of junior
      employees' mistakes.
  - english: Even if they managed to barely pass the exam, it's not worth praising them.
    japanese:
      - た と え かろうじて 試験 に 合格 し た と し て も、褒める {に は 当たら ない}。
      - た と え かろうじて 試験 に 合格 し た と し て も、褒める {に は 当たり ませ ん}。
    english_literally: Even if they barely passed the exam, it does not strike as something to praise.
    competing_grammar:
      - competing_japanese:
          - た と え かろうじて 試験 に 合格 し た と し て も、褒める ほど の こと で は ない。
        english: Even if they barely passed the exam, it's not something worth praising.
        hint: 「～ほどのことではない」 is a more general expression indicating something is not important or significant
          enough. We're looking for an expression that implies it doesn't meet the standard for praise.
    scene: Two teachers discussing a student's performance.
    register: semi-formal
    setting: academic
    conjugation: negative plain (～ない)
    nuance: 「褒める {には 当たら ない}」 suggests that the student's minimal success does not meet the criteria for
      commendation, implying the achievement is not significant enough to warrant praise. The use of 「かろうじて」
      (barely) reinforces the idea that the achievement is minimal.
    etymology: 「褒める (ほめる)」 means 'to praise' or 'to compliment'. When combined with 「には当たらない」, it expresses
      that the action or achievement does not reach the required standard or merit to receive praise.
  - english: It's just a minor scratch, no need to make a fuss about it.
    japanese:
      - ただ の 小さな 傷 だ から、大騒ぎ する {に は 当たら ない}。
      - ただ の 小さな 傷 です から、大騒ぎ する {に は 当たり ませ ん}。
    english_literally: Because it's just a small scratch, it does not strike as something to make a big
      fuss about.
    competing_grammar:
      - competing_japanese:
          - ただ の 小さな 傷 だ から、大騒ぎ する 必要 は ない。
        english: It's just a minor scratch, so there's no need to make a fuss about it.
        hint: 「必要はない」 simply states there's no need. We're looking for an expression that suggests the
          situation doesn't meet the objective threshold for a strong reaction.
    scene: A parent reassuring a child about a minor injury.
    register: casual
    setting: reflective
    conjugation: negative plain (～ない)
    nuance: 「大騒ぎ する {に は 当たら ない}」 indicates that the minor nature of the scratch doesn't warrant an exaggerated
      reaction, implying it's not severe enough to justify a fuss. The phrase 「ただ の」 (just/only) emphasizes
      the triviality of the situation.
    etymology: 「大騒ぎ (おおさわぎ)」 means 'a big fuss' or 'commotion'. This example uses the grammar point to
      indicate that the situation does not meet the criteria for such an exaggerated reaction, emphasizing
      its inappropriateness.
post_example_writeup: The examples illustrate how 「には当たらない」 is often used with verbs expressing reactions,
  emotions, or judgments, such as 「驚く」 (to be surprised), 「感謝 する」 (to thank), 「心配 する」 (to worry), 「同情
  する」 (to pity), 「非難 する」 (to criticize), 「褒める」 (to praise), and 「大騒ぎ する」 (to make a fuss). It serves to
  clarify that a particular situation does not warrant or meet the threshold for such a reaction or judgment.
  This makes it a powerful tool for expressing nuanced opinions, especially in more formal or reflective
  contexts.
