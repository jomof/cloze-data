        hint: 「くれ なかっ た」 focuses on the absence of someone *giving* help. This sentence emphasizes the
          speaker's failure to *receive* help.
    scene: A tired employee complaining to a colleague about having to work alone on a presentation.
    register: casual
    setting: serious
    conjugation: negative past plain (～なかった)
  - english: When you're in trouble, he can always help you.
    japanese:
      - 困っ た 時 は、いつ で も 彼 に 助け て {もらえる} よ。
      - 困っ た 時 は、いつ で も 彼 に 助け て {もらえ ます} よ。
    english_literally: When troubled, always from him, receiving help is possible.
    competing_grammar:
      - competing_japanese:
          - 困っ た 時 は、いつ で も 彼 が 助け て {くれ る} よ。
        english: When you're in trouble, he will always help you.
        hint: 「くれる」 focuses on the person *giving* help. This sentence emphasizes the ability to *receive*
          help.
    scene: A kind senior advises a new, struggling junior at work that there's always someone available
      to assist them.
    register: formal
    setting: supportive
    conjugation: potential (～られる/～える)
    speaker_age: older
    nuance: The older speaker uses 『もらえる』 to assure the younger listener that they have the option to
      *receive* help, emphasizing the benefit of having someone available to assist them. The casual tone
      of 『よ』 reinforces the friendly advice.
  - english: I'm grateful because my wife makes lunch for me every day.
    japanese:
      - 毎日、妻 に お 弁当 を 作っ て {もらっ て いる} の で 感謝 し て い ます。
      - 毎日、妻 に お 弁当 を 作っ て {もらっ て いる} の で 感謝 し て る。
      - 毎日、妻 に お 弁当 を 作っ て {もらっ てる} から、感謝 し てる。
    english_literally: Every day, from my wife, bento making is received, so I am grateful.
    competing_grammar:
      - competing_japanese:
          - 毎日、妻 が お 弁当 を 作っ て {くれ て いる} の で 感謝 し て い ます。
        english: I'm grateful because my wife makes lunch for me every day (emphasizing her action).
        hint: 「くれ て いる」 highlights the wife's ongoing action of giving lunch. This sentence emphasizes
          the speaker's continuous *receipt* of the lunch.
    scene: A husband talking to his friend about his daily routine, expressing gratitude for his wife's
      consistent efforts.
    register: casual
    setting: intimate
    conjugation: progressive (～ている)
    speaker_gender: male
    listener_gender: male
    nuance: The male speaker uses 『もらっ て いる』 to express his gratitude for the ongoing benefit he receives
      from his wife's action of making lunch. This highlights his perspective as the beneficiary, emphasizing
      the personal convenience and care he is receiving.
  - english: Let's get the president to approve the new project.
    japanese:
      - 社長 に 新しい 企画 を 承認 し て {もらい ましょう}。
      - 社長 に 新しい 企画 を 承認 し て {もらおう}。
    english_literally: From the president, new plan, approval let's receive.
    competing_grammar:
      - competing_japanese:
          - 社長 が 新しい 企画 を 承認 し て {くれ る} でしょ う。
        english: The president will probably approve the new project for us.
        hint: This phrase describes an expectation of the president's action. This sentence expresses
          a proposal to *receive* approval from the president.
    scene: A team leader addressing their team about the next steps for a new business proposal, focusing
      on the shared goal of obtaining necessary approval.
    register: bijinesu nihongo (business)
    setting: persuasive
    conjugation: volitional polite (～ましょう)
  - english: You, be more proactive and get the professor to help you!
    japanese:
      - 君、もっと 積極 的 に 教授 に 助け て {もらい なさい}！
      - 君、もっと 積極 的 に 教授 に 助け て {もらい なさい} よ！
    english_literally: You, more actively, from professor, receiving help do!
    competing_grammar:
      - competing_japanese:
          - 君、もっと 積極 的 に 教授 に 助け て {ほしい}！
        english: You, more actively, I want the professor to help you!
        hint: 「て ほしい」 expresses a general desire for someone to do something. This sentence uses a strong
          command to *receive* help, emphasizing the imperative to act.
    scene: A frustrated academic advisor strongly instructing a hesitant student who isn't seeking enough
      help.
    register: formal
    setting: academic
    conjugation: imperative polite (～なさい)
    speaker_age: older
    nuance: The use of 『もらい なさい』 is a very direct and commanding form, often sounding scolding. It implies
      the older advisor's strong expectation that the younger student *must* take action to *receive*
      the benefit of the professor's assistance, emphasizing the advisor's frustration with the student's
      passivity. The addition of 『よ』 can reinforce the insistence or add a tone of exasperation.
  - english: If I could have you check the report, that would be helpful.
    japanese:
      - レポート を 確認 し て {もらえ ば} 助かり ます。
      - レポート を 確認 し て {もらえ ば} 助かる。
    english_literally: Report checking receive if, will be helped.
    competing_grammar:
      - competing_japanese:
          - レポート を 確認 し て {くれ れ ば} 助かり ます。
        english: If you could check the report, that would be helpful (emphasizing the giver's action).
        hint: 「くれれ ば」 emphasizes the other person's action of giving help. We're looking for the speaker
          *receiving* the benefit of the checking.
    scene: A junior colleague cautiously asking a senior for help, emphasizing the potential benefit to
      themselves.
    register: semi-formal
    setting: professional
    conjugation: conditional (～ば)
    nuance: The use of 『もらえ ば』 in a professional setting, especially by a junior to a senior, subtly emphasizes
      the junior's perspective of *receiving* a favor or assistance. This phrasing is polite and seeks
      the senior's action for the junior's benefit. The casual 『助かる』 version would be used with peers
      or in a less formal situation.
  - english: My parents want me to do what I want and study abroad.
    japanese:
      - 両親 に は、私 の 好き な よう に、留学 さ せ て {もらい たい} です。
      - 両親 に は、私 の 好き な よう に、留学 さ せ て {もらい たい}。
    english_literally: From parents, as I like, I want to receive being allowed to study abroad.
    competing_grammar:
      - competing_japanese:
          - 両親 に は、私 の 好き な よう に、留学 さ せ て {ほしい} です。
        english: I want my parents to let me study abroad as I like.
        hint: 「て ほしい」 expresses a general desire for someone to do something. 「て もらい たい」 specifically
          means 'I want to receive the favor of being allowed to...'
    scene: A young adult discussing their future plans with a counselor, expressing their hope to receive
      permission and support from their parents for their desired path.
    register: formal
    setting: informative
    conjugation: desiderative (～たい)
post_example_writeup: 'The versatility of 『てもらう』 allows for expressing the receipt of actions in various
  contexts, from casual favors among friends to professional services. Pay close attention to the particles
  used: the giver of the action is marked with 『に』, and the recipient (the speaker or implied recipient)
  is often the subject. Understanding the nuance between this and related constructions like 『てくれる』 is
  key to conveying the intended perspective.'
