  - english: This novel is easy to read, but its themes are surprisingly profound.
    japanese:
      - この 小説 は 読み やすい {反面}、テーマ は 驚く ほど 奥深い。
      - この 小説 は 読み やすい {反面}、テーマ は 驚く ほど 奥深い です。
    english_literally: This novel, easy to read, on the other hand, themes are surprisingly profound.
    competing_grammar:
      - competing_japanese:
          - この 小説 は 読み やすい {が}、テーマ は 驚く ほど 奥深い。
        english: This novel is easy to read, but its themes are surprisingly profound.
