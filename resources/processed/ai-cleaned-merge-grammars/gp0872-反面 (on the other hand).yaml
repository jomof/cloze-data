  - english: Being a professional athlete is glamorous, but it also requires immense discipline and sacrifice.
    japanese:
      - プロ の アスリート は 華やか {な 反面}、途方 も ない 規律 と 犠牲 が 必要 だ。
      - プロ の アスリート は 華やか {で ある 反面}、途方 も ない 規律 と 犠牲 が 必要 だ。
    english_literally: Professional athlete, glamorous, on the other hand, immense discipline and sacrifice
      is necessary.
    competing_grammar:
      - competing_japanese:
          - プロ の アスリート は 華やか です。{しかし}、途方 も ない 規律 と 犠牲 が 必要 です。
        english: Being a professional athlete is glamorous. However, immense discipline and sacrifice
          are necessary.
        hint: 「しかし」 is a general conjunction for contrast. 「反面」 specifically conveys that the glamour
