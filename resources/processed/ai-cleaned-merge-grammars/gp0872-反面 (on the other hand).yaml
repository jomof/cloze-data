    english_literally: This smartphone's camera, image quality is amazing, on the other hand, battery
      consumption is severe.
    competing_grammar:
      - competing_japanese:
          - この スマート フォン の カメラ は 画質 が 素晴らしい {けど}、バッテリー の 消耗 が 激しい。
        english: This smartphone's camera has amazing image quality, but its battery drains quickly.
        hint: 「けど」 simply states a contrast, but 「反面」 emphasizes that the amazing image quality and quick
