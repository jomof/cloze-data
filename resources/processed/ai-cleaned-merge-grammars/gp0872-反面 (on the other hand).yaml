      - competing_japanese:
          - 新しい AI 技術 は 私 たち の 生活 を 豊か に する ツール で ある {一方 で}、倫理 的 な 課題 も はらん で いる。
        english: New AI technology is a tool that enriches our lives, on the other hand, it also carries
