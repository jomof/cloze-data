  - english: Please look at the back surface of the TV.
    japanese:
      - テレビ の {背面} を 見 て ください。
      - テレビ の {背面} を 見ろ。
    english_literally: Please look at the TV's back surface.
    competing_grammar:
      - competing_japanese:
          - テレビ の 後ろ を 見 て ください。
        english: Please look behind the TV.
        hint: 「後ろ」is a general location 'behind' the TV. We're looking for the specific flat 'back surface'
          of the TV.
      - competing_japanese:
          - テレビ の 裏 を 見 て ください。
        english: Please look at the reverse side of the TV.
        hint: 「裏」often implies a less visible, or opposite side, sometimes hidden, like the inside of
          a box or the back of a paper. We're referring to the distinct external rear surface.
