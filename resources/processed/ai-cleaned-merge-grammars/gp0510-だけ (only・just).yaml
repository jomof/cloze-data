details:
  part-of-speech: particle
  register: teineigo (polite)
  particle-syntactic-function: limiter
  particle-pragmatic-function: focus
  usage-context: general
etymology: The origin of 「だけ」 is debated, with possibilities including a derivation from 「丈 (take)」, referring
  to length or degree, or from 「竹 (take)」, used metaphorically to indicate a limited quantity. Regardless,
  its function as a limiting particle has been consistent.
writeup: |-
  「だけ」 is a particle used to convey the meaning of "only" or "just," serving to restrict or limit the scope of the preceding word or phrase. It signifies that among various possibilities, only the specified item is true or has been selected.

  It can attach to a wide range of words:
  *   **Nouns**: Directly attaches to a noun to indicate that *only* that noun is involved or relevant.
  *   **Verbs (dictionary form)**: When appended to a verb in its dictionary (plain) form, 「だけ」 limits the action to that specific verb. It can also be used in more complex constructions to mean "as much as one can do something" or "do something to the fullest extent."
  *   **い-Adjectives**: When used with an い-adjective, it emphasizes that the given quality is the sole characteristic. This can sometimes carry a dismissive nuance, suggesting that the quality is present but insufficient or undesirable on its own.
  *   **な-Adjectives**: For な-adjectives, the usage varies. If 「だけ」 follows the stem of a な-adjective (e.g., 「暇だけ」), it often implies that the adjective's core essence is the *only* thing present, potentially with a slightly critical or dismissive tone. When 「だけ」 follows the な-form (e.g., 「暇なだけ」), it typically clarifies that the adjective is the *only* relevant quality in modifying something, providing a reason or explanation that excludes other factors.

  Beyond simple limitation, 「だけ」 also appears in expressions like 「できるだけ」 (as much as possible) or 「VれるだけVる」 (do as much as one can V), indicating an action performed to its maximum capacity or desire. These uses expand its meaning beyond mere restriction to encompass degrees or limits of possibility.
false_friends:
  - term: しか〜ない
    meaning: There is only, nothing but
    kind: similar expression
    nuance: While both limit options, 「しか〜ない」 often carries a nuance of regret, insufficiency, or a lack
      of alternatives, emphasizing what is *not* present. 「だけ」 is more neutral, simply stating what *is*
      present exclusively.
    grammar_point: しか〜ない (only・nothing but)
  - term: ばかり
    meaning: Just, only, nothing but
    kind: similar expression
    nuance: 「ばかり」 can imply repetition or an abundance of something, or it can focus exclusively on one
      thing to the neglect of others. Unlike 「だけ」, 「ばかり」 often carries a nuance of 'always doing X' or
      'being full of X'.
    grammar_point: ばかり (only・excessive)
  - term: きり
    meaning: Only, just
    kind: similar expression
    nuance: 「きり」 emphasizes exclusivity or finality, often implying that something is limited to a single
      occurrence or state, and nothing else has happened or will happen since then. It can convey a sense
      of unexpected finality or a slightly stronger, more restrictive limitation than 「だけ」.
    grammar_point: きり (only・since)
  - term: のみ
    meaning: Only
    kind: similar expression
    nuance: 「のみ」 is a more formal and literary way to express "only" compared to 「だけ」, which is common
      in everyday conversation. While their core meanings are similar, 「のみ」 adds a sense of formality
      or written expression.
    grammar_point: のみ (only・just)
  - term: のみならず
    meaning: Not only… but also
    kind: similar expression
    nuance: 「のみならず」 is a more formal and emphatic expression for 'not only... but also', often used in
      written Japanese or formal speech. While 「だけ」 can be part of expressions like 「だけでなく」 (not only),
      「のみならず」 functions as a complete conjunction expressing a broader scope of inclusion rather than
      a simple limitation.
    grammar_point: のみならず (not only... but also)
post_false_friends_writeup: To avoid confusion between these limiting expressions, consider their nuanced
  implications. 「だけ」 simply restricts options. 「しか〜ない」 adds a layer of insufficiency or regret. 「ばかり」
  suggests repetition or an exclusive focus, sometimes implying neglect of other things. 「きり」 conveys
  a sense of finality or a singular, unchanging state. Lastly, 「のみ」 functions identically to 「だけ」 but
  in formal or written contexts. 「のみならず」 expands on the 'not only' concept in a formal register. Choosing
  the correct expression depends on the specific nuance you wish to convey.
