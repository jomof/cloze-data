grammar_point: だけ (only・just)
learn_before:
  - 左右する (to influence or control)
learn_after:
  - べき (should)
id: gp0510
meaning: Only, Just
pronunciation:
  katakana: ダケ
  romaji: dake
formation:
  '[Noun] + だけ': Indicates a limit to only the noun.
  '[Verb (dictionary form)] + だけ': Indicates that the action is performed to a limited extent or is the
    only action.
  '[い-Adjective] + だけ': Expresses that only the quality of the い-adjective applies.
  '[な-Adjective (stem)] + だけ': Used to emphasize the given quality as the sole characteristic, often with
    a slight negative or dismissive nuance.
  '[な-Adjective (な)] + だけ': Used to modify a noun, indicating that the な-adjective is the only relevant
    quality.
  '[Potential Verb] + だけ + [same Verb]': Means 'as much as one can Verb'.
  '[Non-volitional Verb] + だけ + [same Verb]': Means 'to the utmost extent of the Non-volitional Verb'.
  できるだけ + [Adjective/Adverb]: Means 'as much/as possible' (literally 'can do as much as').
