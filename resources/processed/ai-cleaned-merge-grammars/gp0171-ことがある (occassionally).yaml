    "post_false_friends_writeup": "While 「ことがある」 can be broadly translated as 'sometimes' or 'occasionally,' it carries a deeper nuance than simple adverbs like 「時々」. 「時々」 merely denotes frequency, whereas 「ことがある」 often implies that the occurrence is conditional, irregular, or a deviation from the norm, indicating that 'there are times when' something happens rather than just a casual 'sometimes.' Furthermore, it is crucial not to confuse this usage of 「ことがある」 with the similar-sounding 「～したことがある」. The latter specifically refers to having a past experience (e.g., 寿司 を 食べた ことが ある - 'I have had the experience of eating sushi'). The present grammar point, however, focuses on events that occur intermittently or under specific circumstances. Finally, 「ところがある」 describes inherent qualities or aspects of a person or thing, rather than actions or events.",
