  - english: He tends to drink too much coffee when he gets busy.
    japanese:
      - 彼 は 忙しく なる と、つい コーヒー を 飲み すぎる {傾向 が ある}。
      - 彼 は 忙しく なる と、つい コーヒー を 飲み すぎる {傾向 が あり ます}。
    english_literally: When he gets busy, he has a tendency to drink too much coffee.
    competing_grammar:
      - competing_japanese:
          - 彼 は 忙しく なる と、コーヒー を 飲み {すぎ がち だ}。
        english: He tends to drink too much coffee when busy.
        hint: 「～がちだ」 implies a tendency or habit, often with a negative nuance. We're looking for a more
          neutral expression of a general inclination.
