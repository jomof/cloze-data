post_example_writeup: 「傾向がある」 is used to express general tendencies or characteristics based on objective
  facts and observations. In contrast, 「傾向にある」 is suitable for describing a state in the process of change
  or a trend that is currently progressing in a certain direction. 「傾向が見られる」 is used when stating that
  a certain tendency exists and can be observed, for example, in situations deciphered from data or statistics.
  Furthermore, 「傾向が強い」 is used to emphasize that a tendency is significant or pronounced.
