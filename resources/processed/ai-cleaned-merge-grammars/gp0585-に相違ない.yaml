    "post_false_friends_writeup": "The primary distinction between 「に相違ない」 and 「に違いない」 lies in their level of formality. Think of 「に相違ない」 as the 'academic' or 'legal' version of expressing certainty, whereas 「に違いない」 is the 'conversational' or 'daily' version. If you are ever unsure which to use, 「に違いない」 is almost always a safer and more natural choice in spoken Japanese. 「はずだ」 implies a strong likelihood based on external factors or common sense, while 「だろう/でしょう」 suggests a lower degree of certainty, indicating mere probability or conjecture. 「に相違ない」 stands apart by conveying an almost absolute, undeniable truth, often derived from rigorous logic or irrefutable evidence.",
