grammar_point: ずに (without doing)
learn_before:
  - ないで (without doing or don't)
  - Verb[て] (and then)
learn_after:
  - ずにはいられない (cannot help but do)
  - ずにはすまない (cannot avoid)
id: gp0482
meaning: Without doing
meaning_warning: に can be omitted
pronunciation:
  katakana: ズニ
  romaji: zu ni
formation:
  Verb (stem/ren'yōkei) + ずに: Indicates doing something without doing something else.
  する verb + せずに: Exception for する verbs. (e.g. 勉強せずに)
jlpt: N3
details:
  part-of-speech: auxiliary verb
  register: formal
  usage-context: Literary/written, formal
etymology: The grammar point 「ずに」 originates from the classical Japanese negative auxiliary verb 「ず」,
  which is similar to 「ない」 in modern Japanese, combined with the particle 「に」. 「ず」 indicates negation,
  and 「に」 functions as a particle indicating manner or means. Therefore, 「ずに」 literally means 'in the
  state of not doing.'
writeup: |-
  「ずに」 means "without doing." It is a grammatical construct derived from the classical Japanese negative auxiliary verb 「ず」, which holds a similar function to the modern negative auxiliary verb 「ない」. The particle 「に」 is appended to 「ず」, indicating the manner or state of an action being performed without the prior action occurring.

  To form 「ずに」, it attaches to the **indeterminate form** (連用形 - ren'yōkei) of a verb. This is the same verb form used when connecting to 「ない」. For example, 食べる (taberu) becomes 食べ (tabe) + ずに, and 飲む (nomu) becomes 飲ま (noma) + ずに.

  A crucial exception exists for irregular verbs like する (suru). While its indeterminate form is typically し (shi), when combined with 「ずに」, it becomes せずに (sezu ni). This is because both せ と し are considered indeterminate forms of する, but せ is the form that traditionally pairs with 「ず」. For example, 勉強する (benkyō suru) becomes 勉強せずに (benkyō sezu ni), not 勉強しずに (benkyō shizu ni).

  「ずに」 is more formal and carries a slightly more literary nuance compared to 「ないで」, which is generally more common in everyday conversation. Despite its formality, 「ずに」 is frequently encountered in modern Japanese, particularly within established phrases and written contexts.
false_friends:
  - term: ないで
    meaning: Without doing, Not ~ and ~
    kind: synonym
    nuance: 「ないで」 is less formal and more commonly used in everyday conversation than 「ずに」.
    grammar_point: ないで (without doing or don't)
  - term: ことなく
    meaning: Without ~ing
    kind: synonym
    nuance: 「ことなく」 is more formal than 「ずに」 and often used in written language.
    grammar_point: ことなく (without doing)
  - term: ずにはいられない
    meaning: Cannot help doing something, Cannot resist doing something
    kind: similar expression
    nuance: 「ずにはいられない」 expresses an inability to stop oneself from doing something, whereas 「ずに」 simply
      means 'without doing'.
    grammar_point: ずにはいられない (cannot help but do)
  - term: ずに済む
    meaning: To get by without doing something
    kind: similar expression
    nuance: 「ずに済む」 means 'to manage to avoid doing something', whereas 「ずに」 simply means 'without doing'.
    grammar_point: ずに済む (get by without)
post_false_friends_writeup: The expressions 「ないで」, 「ことなく」, 「ずにはいられない」, and 「ずに済む」 all have nuances that
  differ from 「ずに」, despite their surface-level similarities. 「ないで」 is less formal. 「ことなく」 is more formal.
  「ずにはいられない」 expresses a feeling of compulsion, and 「ずに済む」 describes managing to avoid an action altogether.
  Pay attention to the context to choose the most appropriate expression.
examples:
  - english: He went to work without drinking coffee.
    japanese:
      - 彼 は、コーヒー を {飲ま ず に} 仕事 に 行っ た。
      - 彼 は、コーヒー を {飲ま ず に} 仕事 に 行き まし た。
      - 彼 は、コーヒー を {飲ま ず} 仕事 に 行っ た。
    english_literally: He, coffee drinking without, work went.
    competing_grammar:
      - competing_japanese:
          - 彼 は、コーヒー を {飲ま ない で} 仕事 に 行っ た。
        english: He went to work without drinking coffee.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 彼 は コーヒー を 飲ま ず に は い られ なかっ た。
        english: He couldn't help but drink coffee.
        hint: This phrase 「ずにはいられない」 indicates an inability to stop oneself from doing something, which
          is the opposite of the intended meaning. We're looking for 'without doing'.
    scene: A junior employee is explaining to their manager why they were late to work, highlighting an
      oversight that caused a problem.
    register: semi-formal
    setting: apologetic
  - english: I faced the presentation without sufficient preparation.
    japanese:
      - 十分 な 準備 を {せ ず に}、プレゼン に 臨ん だ。
      - 十分 な 準備 を {せ ず に}、プレゼン に 臨み まし た。
      - 十分 な 準備 を {せ ず}、プレゼン に 臨ん だ。
    english_literally: Sufficient preparation doing without, presentation faced.
    competing_grammar:
      - competing_japanese:
          - 十分 な 準備 を {し ない で}、プレゼン に 臨ん だ。
        english: I faced the presentation without sufficient preparation.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 十分 な 準備 を する こと なく、プレゼン に 臨ん だ。
        english: I faced the presentation without sufficient preparation (more formal/literary).
        hint: 「ことなく」 is typically used in more formal or literary contexts than 「せずに」. We are looking
          for a common, although still formal, expression suitable for a spoken regret.
    scene: A college student is regretting their lack of preparation before a big presentation.
    register: semi-formal
    setting: academic
    speaker_gender: male
    nuance: While the overall sentence structure is neutral, the male speaker's self-reflection on a regretful
      academic situation (「プレゼンに臨んだ」) might lean slightly towards a more direct and concise expression
      like 「せずに」, which carries a touch more gravitas than 「しないで」.
  - english: Without telling anyone, she departed for overseas.
    japanese:
      - 彼女 は、誰 に も {言わ ず に} 海外 へ 旅立っ た。
      - 彼女 は、誰 に も {言わ ず に} 海外 へ 旅立ち まし た。
      - 彼女 は、誰 に も {言わ ず} 海外 へ 旅立っ た。
    english_literally: She, anyone telling without, overseas departed.
    competing_grammar:
      - competing_japanese:
          - 彼女 は、誰 に も {言わ ない で} 海外 へ 旅立っ た。
        english: Without telling anyone, she departed for overseas.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 彼女 は 誰 に も 秘密 に し て 海外 へ 旅立っ た。
        english: She secretly departed for overseas.
        hint: This phrase focuses on 'secrecy' as a state, while 「言わずに」 emphasizes the specific action
          of 'not telling' someone. We are looking for the latter.
    scene: A friend is recounting the surprising news of a mutual acquaintance's sudden departure.
    register: casual
    setting: storytelling
  - english: Even in a difficult situation, I responded calmly without becoming emotional.
    japanese:
      - 難しい 局面 で も、感情 的 に {なら ず に} 冷静 に 対応 し た。
      - 難しい 局面 で も、感情 的 に {なら ず に} 冷静 に 対応 し まし た。
      - 難しい 局面 で も、感情 的 に {なら ず} 冷静 に 対応 し た。
    english_literally: Difficult situation even, emotionally becoming without, calmly responded.
    competing_grammar:
      - competing_japanese:
          - 難しい 局面 で も、感情 的 に {なら ない で} 冷静 に 対応 し た。
        english: Even in a difficult situation, I responded calmly without becoming emotional.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 難しい 局面 で も、感情 的 に なら ず に 済ん だ。
        english: Even in a difficult situation, I managed to avoid becoming emotional.
        hint: 「ずに済む」 means to manage to avoid doing something. We're looking for a simple description
          of action taken without another action.
    scene: A manager is praising an employee's professional conduct during a crisis.
    register: formal
    setting: professional
    speaker_gender: male
    listener_gender: group
    nuance: In a formal, professional setting, a male manager addressing a group often opts for more objective
      and concise phrasing. 「感情的にならずに」 is a more direct and formal way to convey the absence of emotional
      response compared to the slightly softer 「感情的にならないで」, reinforcing the professionalism of the employee's
      conduct.
  - english: I went to the popular restaurant without making a prior reservation, so I waited for a long
      time.
    japanese:
      - 事前 の 予約 を {取ら ず に} 人気 レストラン へ 行っ た の で、長い 時間 待っ た。
      - 事前 の 予約 を {取ら ず に} 人気 レストラン へ 行き まし た の で、長い 時間 待ち まし た。
      - 事前 の 予約 を {取ら ず} 人気 レストラン へ 行っ た の で、長い 時間 待っ た。
    english_literally: Prior reservation taking without, popular restaurant went, so long time waited.
    competing_grammar:
      - competing_japanese:
          - 事前 の 予約 を {取ら ない で} 人気 レストラン へ 行っ た の で、長い 時間 待っ た。
        english: I went to the popular restaurant without making a prior reservation, so I waited for
          a long time.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 事前 の 予約 なし に 人気 レストラン へ 行っ た の で、長い 時間 待っ た。
        english: I went to the popular restaurant without a prior reservation (using 'なしに'), so I waited
          for a long time.
        hint: 「なしに」 functions as 'without' or 'lacking something' and focuses on the absence of a noun.
          We are looking for an action that was not performed.
    scene: A young person is complaining about their mistake after a frustrating dinner experience.
    register: casual
    setting: reflective
    speaker_age: younger
    nuance: While typically more formal, 「ずに」 can be used by younger speakers in casual settings to emphasize
      a regrettable oversight. Here, the slightly more emphatic 「取らずに」 conveys a clear cause-and-effect
      for the long wait, rather than simply stating 'didn't make a reservation and went'.
  - english: That problem was solved without borrowing an expert's help.
    japanese:
      - その 問題 は、専門 家 の 助け を {借り ず に} 解決 でき た。
      - その 問題 は、専門 家 の 助け を {借り ず に} 解決 でき まし た。
      - その 問題 は、専門 家 の 助け を {借り ず} 解決 でき た。
    english_literally: That problem, expert's help borrowing without, could solve.
    competing_grammar:
      - competing_japanese:
          - その 問題 は、専門 家 の 助け を {借り ない で} 解決 でき た。
        english: That problem was solved without borrowing an expert's help.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - その 問題 は、専門 家 の 助け を 借りる こと なく 解決 でき た。
        english: That problem was solved without borrowing an expert's help (more formal/literary).
        hint: 「ことなく」 is often used in written language or highly formal contexts, implying a complete
          absence of the action. We're looking for a slightly less rigid, though still formal, expression
          suitable for a professional report.
    scene: A team leader is proudly reporting a successful project outcome to their superior.
    register: formal
    setting: professional
    speaker_gender: male
    nuance: A male team leader in a professional setting might use 「借りずに」 to concisely express self-sufficiency
      and competence, emphasizing the independent resolution of the problem. This is a more formal and
      slightly stronger phrasing than 「借りないで」.
  - english: He passed the exam without studying.
    japanese:
      - 彼 は 勉強 を {せ ず に} 試験 に 合格 し た。
      - 彼 は 勉強 を {せ ず に} 試験 に 合格 し まし た。
      - 彼 は 勉強 を {せ ず} 試験 に 合格 し た。
    english_literally: He, studying doing without, exam passed.
    competing_grammar:
      - competing_japanese:
          - 彼 は 勉強 を {し ない で} 試験 に 合格 し た。
        english: He passed the exam without studying.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 彼 は 勉強 なし に 試験 に 合格 し た。
        english: He passed the exam without studying (using 'なしに').
        hint: 「なしに」 functions as 'without' or 'lacking something' and focuses on the absence of a noun
          or action. We are looking for a continuous action that was not performed.
    scene: A student is surprised by their friend's unexpected success in an exam.
    register: casual
    setting: humorous
    speaker_gender: male
    listener_gender: male
    nuance: The casual use of 「せずに」 here, typically more formal, adds a touch of dramatic emphasis to
      the speaker's disbelief or playful annoyance at their friend's effortless success, highlighting
      the unexpectedness of passing "without doing" the expected preparation.
  - english: She stood there, not saying a word.
    japanese:
      - 彼女 は 何 も {言わ ず に}、そこ に 立っ て い た。
      - 彼女 は 何 も {言わ ず に}、そこ に 立っ て い まし た。
      - 彼女 は 何 も {言わ ず}、そこ に 立っ て い た。
    english_literally: She, anything saying without, there stood.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 何 も {言わ ない で}、そこ に 立っ て い た。
        english: She stood there, not saying a word.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 彼女 は 黙っ て、そこ に 立っ て い た。
        english: She stood there silently.
        hint: 「黙って」 specifically means 'silently' or 'without speaking'. While similar, 「言わず に」 emphasizes
          the absence of the act of speaking itself, rather than just the state of being quiet.
    scene: Describing a tense or mysterious situation in a narrative.
    register: formal
    setting: storytelling
    speaker_gender: female
    listener_gender: no one
    nuance: In descriptive or literary contexts, 「言わず に」 often conveys a deeper sense of intentional silence
      or quietude than the more colloquial 「言わないで」. It emphasizes the deliberate absence of speech, adding
      to the atmosphere of the scene.
  - english: We managed to solve the problem without causing a fuss.
    japanese:
      - 私 たち は 騒ぎ を {起こさ ず に} 問題 を 解決 でき た。
      - 私 たち は 騒ぎ を {起こさ ず に} 問題 を 解決 でき まし た。
      - 私 たち は 騒ぎ を {起こさ ず} 問題 を 解決 でき た。
    english_literally: We, fuss causing without, problem could solve.
    competing_grammar:
      - competing_japanese:
          - 私 たち は 騒ぎ を {起こさ ない で} 問題 を 解決 でき た。
        english: We managed to solve the problem without causing a fuss.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 私 たち は 騒ぎ を 起こす こと なく 問題 を 解決 でき た。
        english: We managed to solve the problem without causing a fuss (more literary).
        hint: 「ことなく」 is even more formal and literary, often used in written language or very elevated
          speech. We are looking for a slightly less rigid, though still formal, expression suitable for
          professional contexts.
    scene: A team leader reporting a successful, discreet resolution to a superior.
    register: semi-formal
    setting: professional
    speaker_gender: male
    listener_gender: group
    nuance: The use of 「起こさずに」 emphasizes the team's professional competence in handling the situation
      quietly and efficiently, avoiding unnecessary commotion. This phrasing, more formal than 「起こさないで」,
      lends authority to the report and is suitable for a male team leader addressing a group.
  - english: The child started running without waiting for his mother.
    japanese:
      - 子供 は お 母 さん を {待た ず に} 走り 出し た。
      - 子供 は お 母 さん を {待た ず に} 走り 出し まし た。
      - 子供 は お 母 さん を {待た ず} 走り 出し た。
    english_literally: Child, mother waiting without, started running.
    competing_grammar:
      - competing_japanese:
          - 子供 は お 母 さん を {待た ない で} 走り 出し た。
        english: The child started running without waiting for his mother.
        hint: While 「ないで」 is a common synonym for 「ずに」, it is less formal. We are focusing on the more
          formal usage here.
      - competing_japanese:
          - 子供 は お 母 さん を 待た ない で 走り 出し て しまっ た。
        english: The child ended up running without waiting for his mother.
        hint: The addition of 「てしまう」 implies an unintended or regrettable action. We are looking for a
          simple statement that an action occurred without a preceding one.
    scene: A parent observing their energetic child at a park.
    register: casual
    setting: optimistic
    speaker_gender: female
    listener_gender: no one
    nuance: Here, 「待たずに」 highlights the child's eagerness and independence, making the observation sound
      a bit more direct and impactful compared to the more common 「待たないで」, even in a casual context. It
      captures the swift, unhesitating action, often used by a female speaker reflecting on a common parental
      experience.
post_example_writeup: When using 「ずに」, remember that it is more formal than 「ないで」, and is often found
  in more written or formal spoken contexts. Also, be sure to remember the special form 「せずに」 for 「する」
  verbs.
