    competing_grammar:
      - competing_japanese:
          - 隠れる 場所 が ない。
        english: There is no place to hide.
        hint: 「場所」 specifies a physical place. 「どこも」 generalizes the lack of *any* such place. We're looking
          for a general expression of 'nowhere'.
