      - 鍵 が {どこ も} 見つかり ませ ん でし た。
    english_literally: Keys, nowhere could be found.
    competing_grammar:
      - competing_japanese:
          - 鍵 が どこ に も 見つから なかっ た。
        english: My keys were not found anywhere.
