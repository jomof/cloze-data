grammar_point: どこも (nowhere・no place)
learn_before:
  - Question-phrase+か (embedded question)
  - い-Adjective[くありません] (polite negative form)
  - どこか (somewhere・some place)
id: gp0098
meaning: Nowhere; no place
pronunciation:
  katakana: ドコモ
  romaji: dokomo
formation:
  '[Interrogative (どこ)] + も + [Negative form of Verb]': Used to express that an action does not occur
    in any place.
  '[Interrogative (どこ)] + も + [Negative form of Adjective]': Used to express that a state does not exist
    in any place.
  '[Interrogative (どこ)] + も + [Negative form of Noun + Copula]': Used to express that something is not
    in any place.
jlpt: N4
etymology: The phrase 「どこも」 (dokomo) is formed by combining the interrogative pronoun 「どこ」 (doko, meaning
  'where') with the particle 「も」 (mo). The particle 「も」, when used after an interrogative word in a negative
  sentence, functions to emphasize total negation. Thus, 「どこも」 literally conveys the idea of 'not even
  'where' (any place)', evolving to mean 'nowhere' or 'no place'. This construction is common across Japanese
  interrogative pronouns followed by 「も」 and negation, such as 「誰も」 (daremo - no one) or 「何も」 (nanimo
  - nothing).
writeup: |-
  「どこも」 (dokomo) is a common expression used in Japanese to mean "nowhere" or "no place." It is always used in conjunction with a negative predicate, such as a negative verb, adjective, or copula. This grammatical construction emphasizes the complete absence of something or an action in any location.

  Think of 「どこ」 as "where?" and 「も」 as an intensifying particle that, when combined with a negative, results in a sweeping negation across all possibilities. For instance, if you say 「どこも行かない」 (dokomo ikanai), it means "I won't go anywhere" or "I won't go to any place."

  While 「どこも」 is typically used for physical locations, it can also be used in more abstract senses, indicating a lack of something in any part of a system, plan, or situation.

  It is important to remember that 「どこも」 **must** be followed by a negative form to convey the meaning of "nowhere." Without the negation, 「どこも」 in an affirmative context would mean "everywhere," though this usage is less common and often replaced by 「どこでも」 (dokodemo).
false_friends:
  - term: どこか (somewhere)
    meaning: Somewhere; any place (affirmative)
    kind: antonym
    nuance: 「どこか」 is used when referring to an unspecified place where something exists or an action might
      occur, often in affirmative sentences or questions, whereas 「どこも」 in a negative sentence denotes
      the complete absence of a place.
    grammar_point: <suggest>:どこか (somewhere)
  - term: どこでも (anywhere・everywhere)
    meaning: Anywhere; everywhere; no matter where
    kind: similar expression
    nuance: 「どこでも」 implies that any place is acceptable or that something exists in all places. In contrast,
      「どこも」 paired with a negative signifies that something does not exist in *any* place.
    grammar_point: <suggest>:どこでも (anywhere・everywhere)
  - term: どこにも (nowhere・no place)
    meaning: Nowhere; no place
    kind: synonym
    nuance: While 「どこにも」 and 「どこも」 are often interchangeable, 「どこも」 tends to emphasize the entire scope
      or lack of options, implying 'not a single place', whereas 「どこにも」 focuses more on the non-existence
      *at* any particular place. Functionally, they are very similar, but 「どこも」 can feel slightly more
      exhaustive in its negation.
    grammar_point: <suggest>:どこにも (nowhere・no place)
post_false_friends_writeup: The distinction between 「どこも」 and 「どこにも」 is subtle and often negligible in
  practical use, both translating to "nowhere" when followed by a negative. However, 「どこも」 emphasizes
  a general lack across all potential locations, while 「どこにも」 highlights the absence at specific, individual
  locations. When you want to express a lack of any specific place, 「どこも」 can be more fitting. When expressing
  that something is not *at* a particular place, 「どこにも」 might feel slightly more natural, but both are
  often acceptable. The key is to remember the negative predicate.
