grammar_point: に (target・destination)
learn_before:
  - を (direct object marker)
  - は (topic and contrast)
  - です (polite copula)
learn_after:
  - になる・くなる (to become)
  - てくる (movement towards or gradual change)
  - にみえる (to look like)
id: gp0025
meaning: Indicates the specific destination or target of an action or movement, the location of existence,
  a precise time, or a recipient.
pronunciation:
  katakana: ニ
  romaji: ni
formation:
  '[Noun (place・direction)] + に + [Movement verb (行く・来る・帰るなど)]': Indicates direction or destination of
    movement.
  '[Noun (place)] + に + [Existence verb (ある・いる)]': Indicates the static location where something exists.
  '[Time expression] + に + [Action verb]': Indicates a specific point in time an action occurs.
  '[Person・Entity] + に + [Verb of giving・receiving・speaking (あげる・もらう・聞くなど)]': Indicates the recipient
    or target of an action.
  '[Noun (purpose)] + に + [Movement verb (行く・来る)]': Indicates the purpose of movement.
  '[Noun (agent)] + に + [Passive・Causative verb]': Indicates the agent in passive constructions or the
    person made to do something in causative constructions.
jlpt: N5
details:
  part-of-speech: particle
  register: casual
  particle-syntactic-function: directional
  particle-pragmatic-function: focus
  usage-context: Used to specify the destination of movement, the static location of existence, the precise
    time of an event, the recipient of an action, or the purpose of movement.
  function: Marks various targets or points of focus.
  nuance: It pins down a specific point or target, unlike 「へ」 which implies a general direction. For static
    existence, it's always 「に」, never 「で」.
  counterpoint: 「で」 (for location of action) and 「へ」 (for general direction).
  grammatical-role: Marks a complement that specifies target, location, time, or recipient.
etymology: 'The particle 「に」 has ancient origins, evolving from a core sense of "attachment" or "fixation"
  to a point. This explains its diverse uses: a destination (attachment to a place), a time (attachment
  to a moment), a recipient (attachment to a person), or a static location (fixed at a place). This fundamental
  concept of being "at" or "towards" a point underlies its various grammatical functions.'
writeup: 'The particle 「に」 is a highly versatile and fundamental particle in Japanese, primarily indicating
  a specific point, target, or destination. Its core meaning revolves around **attachment** or **direction
  towards** something.1.  **Destination of Movement**: 「に」 marks the specific destination for verbs of
  movement such as 行く (to go), 来る (to come), and 帰る (to return). For example, 学校に行く (to go to school).
  While 「へ」 can also mark direction, 「に」 often implies arrival at the destination.2.  **Location of Existence**:
  For verbs indicating existence (ある for inanimate objects, いる for animate beings), 「に」 marks the static
  location where something exists. For instance, 机の上に本がある (There is a book on the desk) or 公園に猫がいる (There
  is a cat in the park). This is a crucial distinction from 「で」, which marks the location where an action
  takes place.3.  **Specific Time**: 「に」 specifies a particular point in time when an event or action
  occurs. This includes hours, dates, days of the week, and specific events. For example, ７時に起きる (to wake
  up at 7 o''clock) or 日曜日に買い物に行く (to go shopping on Sunday). It is typically omitted when the time expression
  is less specific (e.g., 今日, 明日, 毎日).4.  **Recipient or Target of an Action**: 「に」 indicates the person
  or thing that receives an action or towards whom an action is directed. This is common with verbs of
  giving, receiving, teaching, asking, or meeting. For example, 友達にプレゼントをあげる (to give a present to a friend)
  or 先生に質問する (to ask a question to the teacher).5.  **Purpose of Movement**: When combined with the masu-stem
  of a verb (or a noun signifying an action), 「に」 can indicate the purpose of going or coming somewhere.
  For example, 買い物に行く (to go for shopping) or 勉強しに来る (to come to study).6.  **Agent in Passive/Causative
  Constructions**: In passive sentences, 「に」 often marks the agent performing the action. For example,
  先生に褒められた (was praised by the teacher). In causative sentences, it can mark the person who is made to
  do something.Understanding the subtle differences between 「に」 and other particles like 「で」 and 「へ」 is
  key to mastering its usage. While 「に」 indicates a specific *point* or *target*, 「で」 indicates the *location
  where an action occurs*, and 「へ」 emphasizes *general direction* rather than a precise destination.'
false_friends:
  - term: で (location of action)
    meaning: Indicates the location where an action takes place.
    kind: often confused with
    nuance: 「に」 marks the location of existence (static) or the destination, while 「で」 marks the location
      where an action (dynamic) is performed. For example, 「図書館に本がある」 (A book exists *in* the library)
      versus 「図書館で本を読む」 (I read a book *at* the library).
    grammar_point: で (location of action)
  - term: へ (directional particle)
    meaning: Indicates the general direction of movement, often with less emphasis on the final destination.
    kind: similar expression
    nuance: While 「に」 often implies arrival at a specific destination, 「へ」 emphasizes the direction of
      movement. For example, 「学校に行く」 (going *to* school, implying arrival) vs. 「学校へ行く」 (going *towards*
      school, direction is primary). 「へ」 cannot be used for static existence or specific time.
    grammar_point: へ (directional particle)
post_false_friends_writeup: 'The distinction between 「に」 and 「で」 for location is a common point of confusion
  for learners. Remember: 「に」 for where something IS (existence), 「で」 for where something IS DONE (action).
  For movement, 「に」 often implies reaching a destination, while 「へ」 simply indicates general direction.'
examples:
  - english: I will go to the library.
    japanese:
      - 図書 館 {に} 行き ます。
      - 図書 館 {に} 行く。
      - 図書 館 {に} 参り ます。
    english_literally: Library to go.
    competing_grammar:
      - competing_japanese:
          - 図書 館 へ 行き ます。
        english: I will go towards the library.
        hint: 「へ」 emphasizes the direction of movement, while 「に」 emphasizes the destination and often
          implies arrival. We're looking for a specific destination here.
    scene: A student tells their friend about their plans for the afternoon.
    register: teineigo (polite)
    setting: informative
  - english: There is a pen on the table.
    japanese:
      - テーブル の 上 {に} ペン が あり ます。
      - テーブル の 上 {に} ペン が ある。
      - テーブル の 上 {に} ペン が 存在 し ます。
    english_literally: Table's top at pen exists.
    competing_grammar:
      - competing_japanese:
          - テーブル の 上 で ペン が あり ます。
        english: A pen acts on the table's top.
        hint: 「で」 marks the location where an action occurs, not where something simply exists. We need
          to indicate static existence here.
    scene: A child is looking for their pen.
    register: teineigo (polite)
    setting: informative
  - english: The meeting starts at 9 AM.
    japanese:
      - 会議 は 午前 9 時 {に} 始まり ます。
      - 会議 は 午前 9 時 {に} 始まる。
      - 会議 は 午前 9 時 {に} 開始 さ れ ます。
    english_literally: Meeting topic morning 9 o'clock at begins.
    competing_grammar:
      - competing_japanese:
          - 会議 は 午前 9 時 から 始まり ます。
        english: The meeting starts from 9 AM.
        hint: 「から」 indicates a starting point in time or origin, but 「に」 specifies the precise point in
          time an action occurs. We're indicating the exact start time.
    scene: An office worker informs a colleague about a meeting.
    register: teineigo (polite)
    setting: professional
  - english: I gave the present to my little sister.
    japanese:
      - 妹 {に} プレゼント を あげ まし た。
      - 妹 {に} プレゼント を あげ た。
      - 妹 {に} 贈り物 を し まし た。
    english_literally: Little sister to present object gave.
    competing_grammar:
      - competing_japanese:
          - 妹 へ プレゼント を あげ まし た。
        english: I gave the present towards my little sister.
        hint: 「へ」 is primarily for physical direction of movement, not for marking the recipient of an
          action. We're looking for the recipient here.
    scene: A high school student talks about a birthday.
    register: casual
    setting: friendly
    speaker_gender: female
    nuance: The use of 「妹に」 clearly marks the younger sister as the direct recipient of the gift. The
      particle 「に」 here specifies the indirect object of the verb 「あげる」 (to give).
  - english: I went to the station to pick up my friend.
    japanese:
      - 友達 を 迎え {に} 駅 へ 行き まし た。
      - 友達 を 迎え {に} 駅 へ 行っ た。
      - 友人 を 迎え {に} 駅 へ 参り まし た。
    english_literally: Friend object pick up for station to went.
    competing_grammar:
      - competing_japanese:
          - 友達 を 迎え {で} 駅 へ 行き まし た。
        english: I went to the station where I picked up my friend.
        hint: 「で」 marks the location where an action is performed, but not the purpose of movement for
          a verb like 「行く」. We need to indicate the reason for going.
    scene: Someone recounts their morning activities.
    register: teineigo (polite)
    setting: storytelling
  - english: I was scolded by my mother.
    japanese:
      - 母 {に} 怒ら れ まし た。
      - 母 {に} 怒ら れ た。
      - 母親 {に} 叱ら れ まし た。
    english_literally: Mother by scolded.
    competing_grammar:
      - competing_japanese:
          - 母 から 怒ら れ まし た。
        english: I was scolded from my mother.
        hint: While 「から」 can indicate source, 「に」 is the primary particle used to mark the agent in a
          passive sentence. We are indicating the person who performed the action on the speaker.
    scene: A child tells their friend what happened.
    register: casual
    setting: sympathetic
    speaker_gender: male
    nuance: 「母に」 indicates the mother as the agent of the scolding, a common usage of 「に」 in passive voice,
      showing who performed the action on the subject.
  - english: I called my parents.
    japanese:
      - 両親 {に} 電話 し まし た。
      - 両親 {に} 電話 し た。
      - 親 {に} 電話 し た。
    english_literally: Parents to called.
    competing_grammar:
      - competing_japanese:
          - 両親 を 電話 し まし た。
        english: I telephoned my parents (as a direct object).
        hint: Some verbs like 「電話する」 take 「に」 to mark the target of the action, not 「を」, which marks a
          direct object. We're looking for the target of the call.
    scene: A college student talks about their weekend.
    register: teineigo (polite)
    setting: informative
  - english: My cat is in the garden.
    japanese:
      - 私 の 猫 は 庭 {に} い ます。
      - うち の 猫 は 庭 {に} いる。
      - 猫 は 庭 {に} いる。
    english_literally: My cat topic garden in exists.
    competing_grammar:
      - competing_japanese:
          - 私 の 猫 は 庭 で い ます。
        english: My cat acts in the garden.
        hint: 「で」 marks the location of an action, not the static location of existence. We need to state
          where the cat simply is.
    scene: Someone is describing where their pet is.
    register: teineigo (polite)
    setting: friendly
  - english: I put the book back on the shelf.
    japanese:
      - 本 を 棚 {に} 戻し まし た。
      - 本 を 棚 {に} 戻し た。
      - 棚 {に} 本 を 戻し た。
    english_literally: Book object shelf to put back.
    competing_grammar:
      - competing_japanese:
          - 本 を 棚 へ 戻し まし た。
        english: I put the book back towards the shelf.
        hint: While 「へ」 indicates general direction, 「に」 indicates the precise surface or specific location
          where something is placed. We are specifying the exact placement.
    scene: A librarian is tidying up the books.
    register: formal
    setting: instructional
  - english: I have a part-time job on Tuesdays.
    japanese:
      - 毎週 火曜 日 {に} アルバイト が あり ます。
      - 毎週 火曜 日 {に} バイト が ある。
      - 火曜 日 {に} アルバイト が ある。
    english_literally: Every week Tuesday at part-time job exists.
    competing_grammar:
      - competing_japanese:
          - 毎週 火曜 日 で アルバイト が あり ます。
        english: Every week on Tuesday, an action exists concerning a part-time job.
        hint: For specific days or times, 「に」 is used to mark when something occurs. 「で」 is used for locations
          of action, not temporal points.
    scene: A student talks about their schedule.
    register: teineigo (polite)
    setting: informative
  - english: He became a teacher.
    japanese:
      - 彼 は 先生 {に} なり まし た。
      - 彼 は 先生 {に} なっ た。
      - 彼 が 先生 {に} なっ た。
    english_literally: He topic teacher to became.
    competing_grammar:
      - competing_japanese:
          - 彼 は 先生 でし た。
        english: He was a teacher.
        hint: 「でした」 simply states a past state, while 「になりました」 expresses a change into a new state or
          role. We're focusing on the transformation here.
    scene: Friends are catching up on each other's careers.
    register: teineigo (polite)
    setting: friendly
  - english: Please enter the room.
    japanese:
      - 部屋 {に} 入っ て ください。
      - 部屋 {に} 入っ て。
      - お 部屋 {に} お 入り ください。
    english_literally: Room to enter please.
    competing_grammar:
      - competing_japanese:
          - 部屋 を 入っ て ください。
        english: Please pass through the room.
        hint: While 「を」 can indicate movement *through* a space, 「に」 is used to indicate entering *into*
          a specific location. We're asking for entry into the room.
    scene: A host invites a guest into their home.
    register: teineigo (polite)
    setting: friendly
post_example_writeup: The examples provided illustrate the diverse functions of the particle 「に」. Pay
  close attention to how the context and the accompanying verb dictate its specific meaning, especially
  when distinguishing it from 「で」 for location and 「へ」 for direction. Mastering 「に」 is fundamental for
  accurate and natural Japanese expression.
