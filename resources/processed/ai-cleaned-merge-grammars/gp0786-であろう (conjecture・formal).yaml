grammar_point: であろう (conjecture・formal)
learn_before:
  - <suggest>:Verb[volitional-よう] (volitional)
  - <suggest>:である (formal present)
  - だろう・でしょう (probably・right?)
learn_after:
  - <suggest>:〜のではなかろうか (negative conjecture・formal)
  - と考えられる (can be considered)
id: gp0786
meaning: A formal and somewhat detached expression of conjecture or probability.
pronunciation:
  katakana: デアロウ
  romaji: dearou
formation:
  Noun + であろう: Expresses a formal conjecture about a noun.
  な-Adjective (stem) + であろう: Expresses a formal conjecture about a な-adjective.
  Verb (plain form) + であろう: Expresses a formal conjecture about a verb (including present, past, negative
    forms).
jlpt: N1
details:
  part-of-speech: auxiliary verb
  register: formal
  function: Expresses conjecture, probability, or speculation in a formal, objective, or literary context.
  nuance: More objective, formal, and detached than だろう. It implies a reasoned conclusion or strong likelihood,
    often used in written language, academic papers, reports, or formal speeches. It can also suggest
    a degree of inevitability.
  grammatical-role: Forms the predicate of a sentence, conveying the speaker's formal judgment or prediction.
etymology: The expression 「であろう」 is derived from the classical volitional form of the copula 「である」. The
  「あろう」 part specifically comes from the classical verb 「あり」 (to be, to exist), which is the stem of 「ある」,
  combined with the classical volitional auxiliary 「む」, which evolved into 「う」. Thus, 「であろう」 is the formal
  and more archaic equivalent of 「だろう」, carrying a sense of formal conjecture or strong probability.
writeup: |-
  「であろう」 is a formal and often literary expression used to convey conjecture, probability, or speculation. It serves as the more objective and detached counterpart to the more common and conversational 「だろう」 or 「でしょう」. While 「だろう」 is versatile across various registers, 「であろう」 is primarily confined to formal written contexts, academic papers, official reports, and sometimes formal speeches.

  This grammar point attaches to nouns, the stem form of な-adjectives, and the plain forms (present, past, negative) of verbs. It signifies that the speaker believes something to be highly probable or a logical conclusion based on available information or reasoning.

  **Key Characteristics:**
  *   **Formality:** It immediately elevates the register of a sentence to a formal or academic tone. It is rarely used in casual conversation.
  *   **Objectivity:** Unlike 「だろう」, which can sometimes convey personal speculation or a softer tone, 「であろう」 tends to sound more objective and authoritative, suggesting a reasoned deduction.
  *   **Usage Contexts:** You will frequently encounter 「であろう」 in essays, research papers, news reports (especially commentaries), legal documents, and formal presentations. It is less about personal feeling and more about stating a probable fact or conclusion.

  While grammatically possible, directly attaching 「であろう」 to an い-adjective (e.g., 寒かろう or 美しかろう) is typically avoided. Instead, the classical volitional stem 「かろう」 (e.g., 寒かろう for 寒いだろう) is used for い-adjectives, or the い-adjective is nominalized before using 「であろう」 (e.g., 寒いのであろう).
false_friends:
  - term: だろう・でしょう
    meaning: Probably, will likely (casual/polite)
    kind: similar expression
    nuance: 「だろう・でしょう」 are conversational and less formal, suitable for everyday communication. 「であろう」
      is more formal, literary, or used in official contexts, implying a more objective or detached conjecture
      based on reasoning.
    grammar_point: だろう・でしょう (probably・right?)
  - term: かもしれない
    meaning: Might, perhaps
    kind: similar expression
    nuance: 「かもしれない」 expresses possibility with a lower degree of certainty than 「であろう」. 「であろう」 implies
      a stronger likelihood or a more reasoned conclusion, even if not 100% certain.
    grammar_point: かもしれない (might・maybe)
  - term: らしい
    meaning: It seems, apparently (based on evidence/hearsay)
    kind: similar expression
    nuance: 「らしい」 is used when the speaker's judgment is based on external evidence or hearsay, conveying
      an impression. 「であろう」 is a direct conjecture, often based on internal reasoning, deduction, or a
      logical conclusion made by the speaker.
    grammar_point: <suggest>:らしい (it seems, based on evidence・I hear)
  - term: ようだ・みたいだ
    meaning: Seems like, appears to be
    kind: similar expression
    nuance: 「ようだ・みたいだ」 are based on appearances, sensory perception, or general impression. 「であろう」 is
      a more formal and objective conjecture, often used when presenting a logical inference rather than
      a simple observation.
    grammar_point: 〜ようだ・〜みたいだ (seems・like)
  - term: い-Adjective stem + かろう
    meaning: Probably (for i-adjectives, formal/literary)
    kind: similar expression
    nuance: This is the standard formal conjecture form for い-adjectives (e.g., 暑かろう, 難しかろう), making 「い-Adjective
      + であろう」 less common or sound unnatural. Both convey formal conjecture but apply to different word
      types.
    grammar_point: かろう (probably・right?)
post_false_friends_writeup: While 「であろう」, 「だろう・でしょう」, 「かもしれない」, 「らしい」, and 「ようだ・みたいだ」 all convey some
  form of speculation or possibility, their key difference lies in formality, the source of the inference,
  and the degree of certainty implied. Choose 「であろう」 for formal, reasoned conclusions, especially in written
  academic or official contexts. Use 「だろう・でしょう」 for general conversation. Select 「かもしれない」 for lower certainty,
  「らしい」 for inferences based on external information, and 「ようだ・みたいだ」 for impressions based on appearances.
  Remember that 「かろう」 is the natural formal conjecture for い-adjectives.
examples:
  - english: The research results suggest that this theory is correct.
    japanese:
      - この 研究 結果 から、この 理論 は 正しい {で あろう}。
      - この 研究 結果 に 基づけ ば、この 理論 は 正しい {で あろう}。
      - 研究 結果 に 鑑みれ ば、この 理論 は 正しい {で あろう}。
    english_literally: From this research result, this theory is correct, it will likely be.
    competing_grammar:
      - competing_japanese:
          - この 研究 結果 から、この 理論 は 正しい と 思う。
        english: From this research result, I think this theory is correct.
        hint: This uses 'と思う' to express a personal opinion. We're looking for a formal, objective conjecture.
      - competing_japanese:
          - この 研究 結果 から、この 理論 は 正しい だろう。
        english: From this research result, this theory is probably correct.
        hint: This uses 'だろう' which is more casual. We're looking for a highly formal and objective expression
          of conjecture suitable for academic writing.
    scene: In an academic paper discussing scientific findings.
    register: formal
    setting: academic
  - english: The economic impact of this policy will be significant.
    japanese:
      - この 政策 の 経済 へ の 影響 は 甚大 {で あろう}。
      - 本 政策 の 経済 へ の 影響 は 甚大 {で あろう}。
      - 当該 政策 の 経済 へ の 影響 は 甚大 {で あろう}。
    english_literally: This policy's economic impact will be enormous, it will likely be.
    competing_grammar:
      - competing_japanese:
          - この 政策 の 経済 へ の 影響 は 甚大 に なる だろう。
        english: The economic impact of this policy will probably become enormous.
        hint: This emphasizes the process of becoming enormous and uses a less formal conjecture. We're
          looking for a direct, formal conjecture about the state.
    scene: A government official delivering a report on a new policy's potential effects.
    register: formal
    setting: professional
  - english: Given the current situation, finding a solution will be difficult.
    japanese:
      - 現状 から する と、解決 策 を 見つける こと は 困難 {で あろう}。
      - 現状 を 鑑みれ ば、解決 策 の 模索 は 困難 {で あろう}。
      - 現状 を 踏まえれ ば、解決 策 の 発見 は 困難 {で あろう}。
    english_literally: From the current situation, finding a solution is difficult, it will likely be.
    competing_grammar:
      - competing_japanese:
          - 現状 から する と、解決 策 を 見つける こと は 難しい よう だ。
        english: Judging from the current situation, finding a solution seems difficult.
        hint: This uses 'ようだ' which indicates an appearance or impression. We're looking for a direct,
          formal conjecture.
    scene: A consultant presenting a strategic analysis to a corporate board.
    register: formal
    setting: professional
  - english: The defendant's claim is unlikely to be accepted by the court.
    japanese:
      - 被告 の 主張 は 裁判 所 に 認め られ ない {で あろう}。
      - 被告 人 の 主張 は 法廷 にて 却下 さ れる {で あろう}。
      - 被告 の 訴え は 裁判 所 に よっ て 却下 さ れる {で あろう}。
    english_literally: The defendant's claim will not be accepted by the court, it will likely be.
    competing_grammar:
      - competing_japanese:
          - 被告 の 主張 は 裁判 所 に 認め られ ない か も しれ ない。
        english: The defendant's claim might not be accepted by the court.
        hint: This implies a lower degree of certainty. We're looking for a more definitive, formal conjecture
          about the outcome.
    scene: A lawyer discussing a case with a colleague, analyzing the probable outcome.
    register: formal
    setting: legal
  - english: Such an error would never occur in a professional environment.
    japanese:
      - その よう な 誤り は 専門 的 な 環境 で は 決して 起こら ない {で あろう}。
      - 斯様 な 誤謬 は 専門 領域 にて は 断じ て 発生 し ない {で あろう}。
      - かかる 誤り は 専門 職 の 場 で は 決して 発生 し ない {で あろう}。
    english_literally: Such an error in a professional environment absolutely will not occur, it will
      likely be.
    competing_grammar:
      - competing_japanese:
          - その よう な 誤り は 専門 的 な 環境 で は 決して 起こら ない はず だ。
        english: Such an error should never occur in a professional environment.
        hint: This uses 'はずだ' which indicates an expectation. We're looking for a formal conjecture about
          something that is highly improbable.
    scene: An expert giving a lecture on best practices in their field.
    register: formal
    setting: academic
  - english: The future of this technology will certainly attract public attention.
    japanese:
      - この 技術 の 未来 は 多く の 人々 の 関心 を 引く {で あろう}。
      - 当該 技術 の 将来 は 必ず や 大衆 の 関心 を 集める {で あろう}。
      - 本 技術 の 将来 は 間違い なく 人々 の 注目 を 集める {で あろう}。
    english_literally: This technology's future will certainly draw many people's interest, it will likely
      be.
    competing_grammar:
      - competing_japanese:
          - この 技術 の 未来 は 多く の 人々 の 関心 を 引く だろう。
        english: The future of this technology will probably attract public attention.
        hint: This uses the casual 'だろう'. We need a more formal and authoritative statement of conjecture.
    scene: A keynote speaker at a technology conference presenting future trends.
    register: formal
    setting: professional
  - english: The challenges that lie ahead are undoubtedly immense.
    japanese:
      - 我々 が 直面 する 課題 は 計り知れ ない ほど 大きな もの {で あろう}。
      - 我々 が 遭遇 する 難題 は 疑い なく 巨大 な もの {で あろう}。
      - 今後 我々 を 待ち受ける 課題 は 途方 も なく 巨大 な もの {で あろう}。
    english_literally: The challenges we face are immeasurable large things, it will likely be.
    competing_grammar:
      - competing_japanese:
          - 我々 が 直面 する 課題 は 計り知れ ない ほど 大きな もの だ と 思う。
        english: I think the challenges we face are immeasurable large things.
        hint: This expresses a personal thought. We're looking for a formal, generalized statement of
          conjecture.
    scene: A CEO addressing employees about the company's future endeavors.
    register: formal
    setting: professional
  - english: His decision must have been based on extensive consideration.
    japanese:
      - 彼 の 決定 は 熟慮 の 末 の もの {で あろう}。
      - 彼 の 判断 は 慎重 な 検討 の 結果 {で あろう}。
      - 彼 の 選択 は 深い 考察 を 経 た もの {で あろう}。
    english_literally: His decision is at the end of deep consideration thing, it will likely be.
    competing_grammar:
      - competing_japanese:
          - 彼 の 決定 は 熟慮 の 末 の もの に 違い ない。
        english: His decision must certainly be something resulting from deep consideration.
        hint: This uses 'に違いない' which expresses very strong certainty. We're looking for a formal conjecture,
          implying strong likelihood but not absolute certainty.
    scene: A historian analyzing the motivations behind a historical figure's actions.
    register: formal
    setting: academic
  - english: This phenomenon will continue to be a subject of academic discussion for some time.
    japanese:
      - この 現象 は しばらく の 間、学術 的 な 議論 の 対象 {で あろう}。
      - この 現象 は 当面、学術 的 論議 の 焦点 {で あろう}。
      - この 現象 は 引き続き、学界 で の 議論 の 対象 {で あろう}。
    english_literally: This phenomenon for a while, will be the subject of academic discussion, it will
      likely be.
    competing_grammar:
      - competing_japanese:
          - この 現象 は しばらく の 間、学術 的 な 議論 の 対象 に なる だろう。
        english: This phenomenon will probably become a subject of academic discussion for some time.
        hint: This emphasizes the 'becoming' process and is less formal. We are looking for a formal conjecture
          about a continuing state.
    scene: A sociologist presenting findings at a conference.
    register: formal
    setting: academic
  - english: The impact of climate change on agriculture will be irreversible.
    japanese:
      - 気候 変動 が 農業 に 及ぼす 影響 は 不 可逆 的 な もの {で あろう}。
      - 気候 変動 が 農業 に 与える 影響 は 取り返し の つか ない もの {で あろう}。
      - 気候 変動 が 農業 に もたらす 影響 は 不変 的 な もの {で あろう}。
    english_literally: Climate change's impact on agriculture is an irreversible thing, it will likely
      be.
    competing_grammar:
      - competing_japanese:
          - 気候 変動 が 農業 に 及ぼす 影響 は 不 可逆 的 な もの に なる だろう。
        english: The impact of climate change on agriculture will probably become irreversible.
        hint: This emphasizes a future state with a less formal tone. We're seeking a definitive and formal
          conjecture.
    scene: A scientist presenting alarming data to a government committee.
    register: formal
    setting: professional
post_example_writeup: The examples illustrate how 「であろう」 is primarily used in formal, academic, or professional
  contexts to express a reasoned conjecture or high probability. It lends an objective and authoritative
  tone, distinguishing it from more casual forms of speculation. Notice its common usage in written analyses,
  reports, and speeches where precision and formality are valued.
