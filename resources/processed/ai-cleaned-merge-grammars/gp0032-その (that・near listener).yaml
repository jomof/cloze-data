post_false_friends_writeup: Remember that 「その」 is used to point out something close to the listener or
  related to their immediate context. When you want to indicate something closer to yourself, use 「この」.
  If you want to refer to something further away from both of you, use 「あの」. These are parts of the 'Ko-So-A-Do'
  system of demonstratives, and choosing the correct one depends on the relative proximity of the object
  or concept to the speaker and listener.
