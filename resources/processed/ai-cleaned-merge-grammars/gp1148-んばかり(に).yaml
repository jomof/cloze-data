    "etymology": "The 「ん」 in 「んばかり」 is a remnant of the classical Japanese negative auxiliary verb 「む」 (which later evolved into 「ん」), used here to form a negative stem. 「ばかり」 is a particle meaning \"only,\" \"about,\" or \"on the verge of.\" The combination, though literally meaning something akin to \"almost not doing X,\" has evolved to convey the actual meaning of \"as if something were about to happen\" or \"to the point of almost doing X.\" This peculiar historical development gives it its unique, emphatic nuance.",
