post_example_writeup: The examples illustrate the broad applicability of 支配する, from tangible entities
  like the Earth and markets to abstract concepts such as emotions, destiny, and the future. Notice how
  the nuance can shift from neutral observation (e.g., market dominance) to a more negative sense of oppression
  when applied to people or a strong desire for mastery when applied to oneself. The choice of tense or
  form, like the progressive 支配している or the desiderative 支配したい, further refines the meaning of control
  in each specific context.
