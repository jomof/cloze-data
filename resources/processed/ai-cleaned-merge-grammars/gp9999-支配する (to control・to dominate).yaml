pronunciation:
  katakana: シハイスル
  romaji: shihai suru
formation:
  Noun する: A noun followed by する, indicating the action of controlling or dominating.
  '[Object を] + 支配する': To control or dominate an object or entity.
jlpt: N2
details:
  part-of-speech: verb
  register: formal
  usage-context: Often used in contexts of power, governance, or influence. Can apply to people, things,
    or abstract concepts.
  function: Expresses the act of having power or influence over something or someone, or a situation.
  nuance: Implies a strong degree of command or authority, potentially negative if used about controlling
    people's lives or thoughts, but neutral for controlling systems or environments. It suggests a comprehensive
    and often decisive hold.
  grammatical-role: Transitive verb.
  temporal-flow: Can describe an ongoing state of control (with -ている) or a completed act of control (with
    -た).
etymology: 'The verb 支配する (shihai suru) is formed from the noun 支配 (shihai), which combines two kanji:
  支 (shi) and 配 (hai). 支 means "to support," "to prop up," or "to branch out." 配 means "to distribute,"
  "to arrange," or "to assign." Historically, the term 支配 referred to the act of governing or managing
  by supporting and allocating resources, or by arranging and assigning tasks within a system. Over time,
  this concept evolved to encompass the broader meaning of exercising authority, control, or domination
  over a person, group, or system. The underlying idea is about maintaining order or direction through
  a structured imposition of will or influence.'
writeup: |-
  支配する (shihai suru) is a versatile verb used to express the concept of "to control" or "to dominate." It can be applied to a wide range of situations, from controlling physical objects and systems to dominating abstract concepts like emotions or destiny. The nuance of 支配する often suggests a **strong, comprehensive, and sometimes absolute hold** over something.

  When used in contexts of power or governance, 支配する can imply a direct and decisive command, such as a ruler 世界を支配する (sekai o shihai suru) - "dominating the world." In this sense, it carries a connotation of authoritative power.

  It is also commonly used for controlling less tangible things, like 感情を支配する (kanjō o shihai suru) - "controlling one's emotions," or 運命を支配する (unmei o shihai suru) - "dominating one's destiny." Here, the nuance is about mastery or having a profound influence.

  While it can be used neutrally for systems or processes, when applied to people, especially in a direct sense, it can carry a **negative connotation**, implying oppression or manipulation. For instance, 人々を支配する (hitobito o shihai suru) - "dominating people" - suggests a lack of freedom for those being controlled.

  支配する is primarily a **formal or semi-formal** verb, often found in written language, news reports, or serious discussions. While it can appear in casual conversation, its weight generally makes it less common than simpler verbs for everyday control. Its structure is typically Noun を 支配する, where the noun is the object of control or domination.
false_friends:
  - term: 制御する
    meaning: to control (e.g., machinery, processes), to regulate
    kind: similar expression
    nuance: 制御する is specifically about **technical or mechanical control**, regulating something to function
      correctly. It focuses on precision and maintaining a desired state. 支配する is broader, implying overall
      power and influence.
    grammar_point: <suggest>:制御する (to control・technical)
  - term: 管理する
    meaning: to manage, to administer, to supervise
    kind: similar expression
    nuance: 管理する is about **managing or administering** resources, people, or systems to ensure smooth
      operation and maintenance. It's often about oversight and responsible handling. 支配する suggests a
      more absolute and authoritative command.
    grammar_point: <suggest>:管理する (to manage・administer)
  - term: 操る
    meaning: to manipulate, to operate (e.g., puppets, tools), to handle skillfully
    kind: similar expression
    nuance: 操る implies **skillful handling or manipulation**, often in a way that makes something or someone
      move or act as desired, sometimes with a **negative connotation of deceitful manipulation** when
      applied to people. 支配する is about establishing overarching control, not necessarily the detailed
      execution.
    grammar_point: <suggest>:操る (to manipulate・operate)
  - term: 統治する
    meaning: to govern, to rule (a country, region)
    kind: similar expression
    nuance: 統治する is specifically used for **governing a territory or people** in a political or administrative
      sense. It's a formal and political term. 支配する can be political, but also broader, applying to abstract
      concepts or non-governmental power.
    grammar_point: <suggest>:統治する (to govern・rule)
  - term: 掌握する
    meaning: to grasp, to seize control of, to take firm hold of
    kind: similar expression
    nuance: 掌握する implies **gaining or holding complete and firm control** over something, often power,
      facts, or a situation, suggesting a decisive act of taking hold. 支配する describes the state of having
      that control.
    grammar_point: <suggest>:掌握する (to seize control)
post_false_friends_writeup: While 支配する broadly covers "control" and "domination," the other verbs highlight
  specific aspects or contexts of control. 制御する refers to precise, often technical, control to make something
  work correctly. 管理する focuses on managing and administering for efficiency and maintenance. 操る implies
  skillful, sometimes manipulative, handling. 統治する is strictly about political governance. Finally, 掌握する
  describes the act of firmly grasping and holding control, often power. Choosing the right verb depends
  on the specific nature and nuance of the control you wish to convey.
