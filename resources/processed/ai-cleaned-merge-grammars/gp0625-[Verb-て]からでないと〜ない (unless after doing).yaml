post_example_writeup: These examples demonstrate how 「てからでないと」 is used to stress the essential nature
  of a condition for a subsequent outcome. It is often found in situations where a strong, almost absolute,
  dependency exists between an action and its result. Pay attention to the subtle differences from simpler
  conditional forms; this grammar point emphasizes a non-negotiable prerequisite.
