grammar_point: Verb[ておく・とく] (preparation・advance action)
learn_before:
  - Verb[て] (and then)
learn_after:
  - てある (resultant state)
  - てしまう・ちゃう (completion・regret・accident)
  - てみる (try and see)
id: gp9999
meaning: To perform an action in advance, to leave something in a certain state, or to complete an action
  for future benefit.
