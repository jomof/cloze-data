grammar_point: '[V-ru]ことはない (no need to・not necessary to)'
learn_before:
  - '[Clause]こと (the act of・the fact that)'
  - 必要がある (it is necessary to)
  - なくてもいい (no need to)
  - '[Verb-ない]ほうがいい (it is better not to do)'
learn_after:
  - ざるを得ない (have no choice but to)
  - べからず (must not)
id: gp0525
meaning: No need to; not necessary to
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: ことはない
    rarity: common
    meaning: no need to
  - conjugation-type: non-past polite (～ます)
    form: ことはありません
    rarity: common
    meaning: no need to
  - conjugation-type: past plain (～た)
    form: ことはなかった
    rarity: common
