    "post_false_friends_writeup": "To differentiate 「かもしれない」 from similar expressions, consider the degree of certainty and the context. If you want to express a higher degree of likelihood, 「おそらく」 might be more appropriate. If you're seeking confirmation or making a more confident prediction, 「でしょう」 or 「だろう」 would be better choices. 「じゃないか」 is used for strong assertions or rhetorical questions. While 「もしかしたら」 can emphasize uncertainty, 「かもしれない」 itself conveys the core possibility. Remember that 「かもしれない」 primarily conveys possibility without soliciting agreement or expressing a strong opinion.",
