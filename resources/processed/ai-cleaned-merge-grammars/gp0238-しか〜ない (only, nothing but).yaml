formation:
  '[Noun] + しか + [Negative Verb]': Indicates that there is nothing but the stated noun and expresses a
    limited or exclusive situation.
  Verb in dictionary form + しかない: Expresses the idea that there is no other option but to perform the
    specified verb.
  Noun + しかない: Expresses the idea that there is only the specified noun available.
