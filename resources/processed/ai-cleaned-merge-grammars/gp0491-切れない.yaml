    "post_false_friends_writeup": "While 「切れない」, 「かねる」, and 「〜得ない」 all express the idea of being unable to do something, remember that 「切れない」 specifically refers to the inability to *complete* an action due to an excess of something (e.g., quantity, intensity, or emotional burden). 「かねる」 often implies hesitation or difficulty for social reasons or the nature of the action itself, while 「〜得ない」 is a more formal expression of inherent or logical impossibility. Pay attention to the context to choose the most appropriate expression.",
