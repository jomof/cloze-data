    conjugation: past polite (～ました)
    speaker_gender: male
    listener_gender: female
    speaker_age: younger
    nuance: The use of 「でした」 adds a touch of polite concern, fitting for someone giving a warning. The
      「よ」 softens the warning, making it sound more like a friendly heads-up. The male speaker uses a
