    english_literally: I, from now, meal is about to eat.
    competing_grammar:
      - competing_japanese:
          - 私 は 今 から ご飯 を {食べ ます}。
        english: I will eat a meal from now.
        hint: While '食べます' indicates a future action, '食べるところだ' specifically highlights that it's on the
          very verge of happening, emphasizing the immediate proximity of the event.
      - competing_japanese:
          - 私 は 今 から ご飯 を {食べよう と 思い ます}。
        english: I think I will eat a meal now (I intend to eat).
        hint: 「～よう と思います」 expresses one's intention or decision to do something. We're looking for a phrase
          that indicates an action is immediately imminent.
      - competing_japanese:
          - 私 は 今 から ご飯 を {食べ に 行く}。
        english: I am going to eat a meal now.
        hint: 「～に行く」 means 'to go to do something'. While it implies an upcoming action, it focuses on
          the movement towards doing it, not the absolute imminence of the action itself.
      - competing_japanese:
          - 私 は 今 ご飯 を {食べ た ところ だ}。
        english: I just finished eating a meal right now.
        hint: 「Vたところだ」 means that an action has just been completed. We're looking for a phrase that indicates
          an action is about to begin.
      - competing_japanese:
          - 私 は 今 ご飯 を {食べ て いる ところ だ}。
        english: I am in the middle of eating a meal right now.
        hint: 「Vているところだ」 means that an action is currently in progress. We're looking for a phrase that
          indicates an action is about to begin.
      - competing_japanese:
          - 私 は 今 から {もう すぐ} ご飯 を 食べ ます。
        english: I will eat a meal very soon from now.
        hint: 「もうすぐ」 means "very soon," indicating an will happen in the near future. 「Vるところだ」 specifically
          emphasizes the immediate imminence, that you are right at the point of doing it.
