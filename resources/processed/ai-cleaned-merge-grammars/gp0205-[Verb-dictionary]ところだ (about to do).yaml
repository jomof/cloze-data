    conjugation: past plain (～た)
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: The casual 「だった」 with 「のに」 expresses a mild frustration or a "missed opportunity" because
      of the forgotten wallet. This common occurrence makes the casual register suitable for a family
      conversation.
  - english: Oh, be careful! You were about to step on a banana peel.
    japanese:
      - あ、危ない！バナナ の 皮 を {踏む ところ でし た} よ。
      - あ、危ない！バナナ の 皮 を {踏む ところ だっ た} よ。
      - あ、危ない！バナナ の 皮 を {踏む ところ でし た}。
      - あ、危ない！バナナ の 皮 {踏む とこ だっ た} よ。
      - あ、危ない！バナナ の 皮 {踏む とこ でし た} よ。
    english_literally: Oh, dangerous! Banana's peel, was about to step on, you know.
    competing_grammar:
      - competing_japanese:
          - あ、危ない！バナナ の 皮 を {踏む ところ だっ た} よ。
        english: Oh, be careful! You were about to step on a banana peel.
        hint: Both convey the same meaning. This version uses the polite past tense 「でした」, which can add
          a touch more concern or formality compared to the plain past tense 「だった」.
      - competing_japanese:
          - あ、危ない！バナナ の 皮 を {踏み そう に なっ た} よ。
        english: Oh, be careful! It looked like you would step on a banana peel.
        hint: 「～そう に なっ た」 means 'it looked like it would happen' or 'came to seem like it would happen'.
          While similar, 「踏む ところ でし た」 is more direct about the action being at the very brink of occurring,
          emphasizing the near miss more strongly.
