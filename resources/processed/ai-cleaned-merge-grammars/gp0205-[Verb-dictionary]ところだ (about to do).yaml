  - english: It looks like it's about to rain.
    japanese:
      - 雨 が {降る ところ だ}。
      - 雨 が {降る ところ です}。
      - 雨 が {降る とこ だ}。
      - 今 に も 雨 が {降る ところ だ}。
    english_literally: Rain is about to fall.
    competing_grammar:
      - competing_japanese:
          - 雨 が {降り そう だ}。
        english: It looks like it will rain.
        hint: 「～そうだ」 conveys an appearance or prediction based on observation. 「降るところだ」 emphasizes the
          extreme imminence of the rain, indicating it is right at the point of starting.
      - competing_japanese:
          - 雨 が {降る だろう}。
        english: It will probably rain.
        hint: 「～だろう」 indicates conjecture or probability. 「降るところだ」 states that the action is on the verge
          of happening, rather than simply being probable.
    scene: Looking out the window at dark clouds gathering.
    register: casual
    setting: informative
    conjugation: dictionary (plain non-past)
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: The phrase 「雨が降るところだ」 emphasizes the immediate onset of rain, suggesting one should quickly
      prepare, like grabbing an umbrella. This is a common, casual observation.
post_example_writeup: The grammar point 「Vたところだ」 means "just finished doing," and 「Vているところだ」 means "in
  the middle of doing." It is crucial to distinguish these forms from 「Vるところだ」, which specifically denotes
  an action that is "about to" happen. The form of the preceding verb (dictionary, -te iru, or -ta) is
  key to the meaning.
