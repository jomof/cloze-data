    "post_false_friends_writeup": "When distinguishing 「左右する」 from similar expressions, consider the degree of control or determinism. 「左右する」 implies a more direct, often powerful, shaping of an outcome, whereas 「影響する」 indicates a milder or less direct effect. 「決める」 focuses on making a decision, while 「左右する」 is about the process of exerting influence over that decision or outcome. 「変わる」 simply states a change has occurred, without specifying causation by a controlling agent as 「左右する」 does. Lastly, while 「支配する」 can be a strong synonym, it often carries a connotation of dominance or oppression, which 「左右する」 does not always imply.",
