    "post_false_friends_writeup": "The 「ている」 form signifying habitual action emphasizes that an action is performed repeatedly and regularly as part of a routine or a person's characteristic behavior. This is distinct from plain or polite verb forms (e.g., 「読む」, 「読みます」), which merely state a general fact or a one-time event without conveying the element of repetition. For instance, while 「彼は本を読みます」 simply means 'He reads books,' 「彼は本を読んでいます」 implies 'He habitually reads books' or 'He is a book reader.' When linking sequential actions without implying a habitual meaning, the simple 「て」 form is used to connect verbs.",
