    "post_false_friends_writeup": "The 「ている」 form signifies an action that occurs repeatedly or habitually. This is distinct from simple plain or polite verb forms (e.g., 「読む」, 「読みます」, 「読んだ」, 「読みました」) which state a general fact, a one-time event, or a completed action. While the plain/polite forms merely state *what* happens or happened, 「ている」 emphasizes the *regularity* or *continuity* of the action as a routine. For linking sequential actions without implying a habitual meaning, the simple 「て」 form is used.",
