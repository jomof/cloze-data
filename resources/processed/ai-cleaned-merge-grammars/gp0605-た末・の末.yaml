    "post_false_friends_writeup": "To differentiate, consider the emphasis. If the intent is to highlight that a conclusion or outcome was reached *through* a substantial and often challenging process of effort, thought, or events, then 「た末・の末」 is the precise expression. If the focus is simply on a temporal sequence where one action follows another, or if there's a negative or undesirable outcome after a long process, other expressions like 「上で」 or 「あげく」 might be more suitable respectively.",
