    "post_false_friends_writeup": "While 「なくてはならない」, 「なければいけない」, 「なくちゃ」, 「ないと」, 「ねばならない」, and 「べきだ」 all express necessity or obligation, their formality levels and nuances vary significantly. Choose 「なくてはならない」 or 「ねばならない」 for the most formal or literary situations and absolute necessities. Use 「なければいけない」 for semi-formal contexts. 「なくちゃ」 or 「ないと」 are appropriate for casual conversations. 「べきだ」 suggests what *should* be done due to logical or moral reasons. Always consider the specific context and your relationship with the listener to select the most appropriate expression.",
