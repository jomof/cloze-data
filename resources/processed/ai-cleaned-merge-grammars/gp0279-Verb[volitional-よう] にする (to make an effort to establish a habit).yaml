etymology: 「する」 generally means "to do". When attached to the volitional form of a verb (e.g., 「食べよう」),
  it indicates the act of "doing" that action or state intentionally or repeatedly. The 「に」 particle here
  implies a target state or outcome of the action.
writeup: The grammar point 「Verb[volitional-よう]+にする」 expresses the idea of consciously deciding to do
  something regularly, or making a consistent effort to incorporate an action into one's routine. It conveys
  a strong sense of intention and commitment to establishing a new habit or behavior. For example, 「毎日、運動しよう
  に する」 (to make an effort to exercise every day) implies a sustained effort over time, not just a one-off
  attempt. This distinguishes it from 「Verb[volitional-よう]+とする」, which often indicates an immediate attempt
  or being on the verge of an action. The phrase 「～くする」, while part of the grammar point's listed name,
  is fundamentally different. It is used with *i*-adjectives to turn them into adverbs, signifying making
  something *more* of that adjective (e.g., 「大きくする」 - to make bigger). It does not apply to the volitional
  form of verbs in this context of habitual effort.
