details:
  part-of-speech: auxiliary verb
  register: teineigo (polite)
  usage-context: General
  function: Expresses intention, conscious effort, or decision to make something a habit.
  nuance: Implies a higher degree of control and commitment compared to similar expressions. Focuses on
    the act of establishing a routine.
