      a rule or course of action.
    grammar_point: ことにする (to decide to)
  - term: Verb[volitional-よう]+とする
    meaning: to try to; to be about to do; to decide temporarily
    kind: often confused with
    nuance: Unlike 「Verb[volitional-よう]+にする」 which implies a commitment to regular action or habit, 「Verb[volitional-よう]+とする」
