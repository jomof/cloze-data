post_false_friends_writeup: The distinction among these similar expressions lies in the nature of the
  action and intent. 「Verb[volitional-よう]+にする」 emphasizes the ongoing, conscious effort to build a regular
  habit. 「～ようになる」 highlights a natural change or development in ability or a new state. 「～ことにする」 denotes
  a clear, often single-point decision to follow a specific course. Lastly, 「Verb[volitional-よう]+とする」
  focuses on an immediate attempt or on the brink of an action, without the implication of forming a lasting
  habit. 「Verb[volitional-よう]+思う」, while expressing intent, does not carry the connotation of forming
  a habit through sustained effort as 「Verb[volitional-よう]+にする」 does.
