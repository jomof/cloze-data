    "jlpt": "N5",
    "details": {
        "part-of-speech": "verb",
        "usage-context": "Used when someone gives something to the speaker or someone in the speaker's in-group. The person giving must be of equal or lower status.",
        "counterpoint": "Contrast with 「あげる」, which is used when the speaker gives to someone else, and 「もらう」, which is used when the speaker receives something.",
        "spatial-flow": "The verb 「くれる」 inherently describes an action or object moving towards the speaker or their in-group. This implies a spatial flow from an external source to the speaker's immediate circle, representing an 'inward' direction of benefit. This inherent directionality is crucial for distinguishing it from other verbs of giving and receiving, which imply outward or neutral movement. For example, when someone gives something to the speaker, the action flows from the giver to the receiver (speaker). This inward flow is fundamental to mastering 「くれる」."
    },
    "etymology": "The verb 「くれる」 originally comes from the verb 「暮れる (くれる)」, which meant \"to become dark\" or \"to set (of the sun).\" Over time, it took on the nuance of bestowing something, similar to how the setting sun gives way to darkness, implying an action directed towards the observer (or in this case, the receiver).",
    "writeup": "The verb 「呉れる・くれる」 means \"to give,\" but it is used specifically when the giving action is directed **towards you** (the speaker) or someone within your close circle (such as a family member or close friend). It inherently implies that the receiver benefits from the action. This is a **fundamental distinction** from other giving and receiving verbs in Japanese:\n\n*   **くれる**: Someone gives something *to me/my in-group*. (Emphasis on benefit to the receiver/speaker)\n*   **あげる**: I give something *to someone else*, or someone gives something *to someone else*. (Emphasis on the giver's action)\n*   **もらう**: I *receive* something from someone, or someone *receives* something from someone else. (Emphasis on the receiver's action)\n\nIn terms of social hierarchy, 「くれる」 is typically used when the giver is of **equal or lower status** than the receiver (you or your in-group). When a person of higher status gives something to you, the honorific verb 「くださる」 is used instead. Conversely, when you (or your in-group) give to a person of higher status, 「差し上げる」 is used.\n\nWhile the kanji 「呉」 exists, it is very common to see this verb written entirely in hiragana as 「くれる」, especially in casual contexts. Understanding the directionality of the action is paramount to correctly using 「くれる」.",
