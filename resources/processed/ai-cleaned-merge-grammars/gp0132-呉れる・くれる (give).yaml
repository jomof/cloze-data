    "post_false_friends_writeup": "Remember that the key to choosing the correct verb is to identify who is giving and who is receiving, as well as their relative social status. If you are the receiver (or someone close to you is), and the giver is of equal or lower status, 「くれる」 is appropriate. If you are giving, use 「あげる」 or 「差し上げる」, depending on the receiver's status. If you are receiving, use 「もらう」 or, if the giver is of higher status, you would observe them using 「くださる」 for the act of giving to you.",
