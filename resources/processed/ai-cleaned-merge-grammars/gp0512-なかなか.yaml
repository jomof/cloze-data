    "post_false_friends_writeup": "When using 「なかなか」, remember that it emphasizes the degree of a quality or action. To avoid confusion with similar expressions, consider the specific nuance you want to convey. If you want to express difficulty or improbability, use 「なかなか〜ない」. If you want to indicate a lesser degree, use 「あまり〜ない」. If you want to indicate sufficiency or a polite refusal, use 「けっこう」 in the appropriate context. When using 「なかなか」, focus on highlighting the unexpected or noteworthy aspect of a particular quality, as its core meaning lies in conveying a considerable or surprising degree.",
