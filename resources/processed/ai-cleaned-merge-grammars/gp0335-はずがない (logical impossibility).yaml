grammar_point: はずがない (logical impossibility)
learn_before:
  - はずだ (expected to be)
  - だろう (conjecture)
learn_after:
  - ものか (definitely not)
  - ないことはない (not impossible)
id: gp0335
meaning: Hardly possible, cannot be, highly unlikely, improbable
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: はずがない
    rarity: common
    meaning: Hardly possible, cannot be
  - conjugation-type: non-past polite (～ます)
    form: はずがありません
    rarity: common
    meaning: Hardly possible, cannot be (polite)
  - conjugation-type: past plain (～た)
    form: はずがなかった
    rarity: common
    meaning: Hardly possible, could not have been
  - conjugation-type: past polite (～ました)
    form: はずがありませんでした
    rarity: common
    meaning: Hardly possible, could not have been (polite)
pronunciation:
  katakana: ハズガナイ
  romaji: hazu ga nai
formation:
  Noun + である + はずがない: Expresses strong disbelief or denial that something is possible or true for a noun.
  Verb (plain form) + はずがない: Expresses strong disbelief or denial that something is possible or true for
    a verb.
  Adjective (い-form) + はずがない: Expresses strong disbelief or denial that something is possible or true
    for an i-adjective.
  Adjective (な-form) + な + はずがない: Expresses strong disbelief or denial that something is possible or true
    for a na-adjective.
jlpt: N4
details:
  part-of-speech: phrase
  function: Expresses logical impossibility or strong improbability based on known facts or common sense.
  nuance: Conveys a firm conviction rather than a mere guess. Often used to refute or deny something.
  grammatical-role: Functions as a logical conclusion or strong assertion of non-existence/non-occurrence.
  logical-flow: Implies a logical contradiction between a premise and a potential outcome.
etymology: The term 「はず」 comes from the kanji 「筈」, which originally referred to the notched end of an
  arrow that is fitted to the bowstring. From this, it evolved to mean 'should' or 'expected' because
  the arrow is 'meant' to fit the string in a certain way. Therefore, 「はずがない」 essentially means something
  is 'not supposed to be' or 'cannot be' in a certain state due to a logical impossibility.
writeup: 「はずがない」 conveys that a certain outcome or situation is logically impossible or highly improbable
  given known facts or common sense. While often translated as 'hardly possible' or 'unlikely,' its nuance
  is stronger than those English terms might suggest for logical impossibility. It indicates that a particular
  state or outcome simply **cannot** be the reality. It is frequently used to express a firm logical conclusion
  based on given circumstances. It is important to distinguish 「はずがない」 from 「ないはずだ」. While both involve
  a negative expectation, 「はずがない」 asserts a **logical impossibility** or extreme improbability. For example,
  if you know someone is a vegetarian, you would say 「彼が肉を食べるはずがない」(He can't possibly eat meat). On the
  other hand, 「ないはずだ」 expresses a **strong expectation or belief that something is not true**, but it
  doesn't necessarily imply a logical impossibility. For example, 「財布を忘れたはずはない」(I shouldn't have forgotten
  my wallet) indicates the speaker believes they didn't forget it, but it's not logically impossible that
  they did.
false_friends:
  - term: はずだ
    meaning: Bound to (be), expected to (be), should be (able)
    kind: antonym
    nuance: Unlike 「はずがない」, which asserts that something is not a logical possibility, 「はずだ」 asserts a
      high probability or expectation.
    grammar_point: はずだ (expected to be)
  - term: わけだ
    meaning: For that reason, no wonder, as you'd expect, naturally, thus, this is why
    kind: antonym
    nuance: Unlike 「はずがない」, which expresses logical improbability, 「わけだ」 explains a reason or clarifies
      a situation, often leading to a natural conclusion.
    grammar_point: わけだ (logical conclusion)
  - term: ないことはない
    meaning: Is not impossible, it doesn't mean that it isn't
    kind: antonym
    nuance: Unlike 「はずがない」, which states something is logically improbable, 「ないことはない」 suggests that something
      is potentially possible, though perhaps unlikely, expressing a double negative.
    grammar_point: ないことはない (not impossible)
  - term: ことはない
    meaning: There is no need to, never happens
    kind: often confused with
    nuance: While 「はずがない」 asserts something is logically impossible, 「ことはない」 means there is no need to
      do something or that something is not likely to happen, sharing a sense of improbability in certain
      contexts.
    grammar_point: ことはない (no need to or never happens)
  - term: わけではない
    meaning: It doesn't mean that, it is not the case, it's not like
    kind: often confused with
    nuance: While 「はずがない」 conveys something is logically improbable, 「わけではない」 is used to deny an absolute
      truth or to clarify that something is not always the case, sharing a function of negation.
    grammar_point: わけではない (not necessarily)
  - term: わけがない
    meaning: There is no way, there is no reason, it is impossible, cannot be
    kind: synonym
    nuance: 「わけがない」 is a close synonym for 「はずがない」, both expressing a strong sense of impossibility or
      logical improbability. 「わけがない」 can sometimes feel slightly more emphatic or emotional in its denial.
    grammar_point: わけがない (no way)
  - term: ようがない・ようもない
    meaning: There's no way to, it's impossible to
    kind: synonym
    nuance: While 「はずがない」 implies a logical impossibility of a state, 「ようがない」 means there is no possible
      way or means to perform an action, both conveying a sense of impossibility regarding a situation.
    grammar_point: ようがない・ようもない (no way to)
  - term: ものか
    meaning: Definitely not, absolutely not, impossible, do you really think~?
    kind: synonym
    nuance: Both 「はずがない」 and 「ものか」 express strong negation. However, 「ものか」 often carries a more emotional,
      emphatic, or rhetorical tone, expressing a firm refusal or disbelief, whereas 「はずがない」 is more about
      logical deduction.
    grammar_point: ものか (definitely not)
  - term: そうもない
    meaning: Very unlikely to, does not seem that, does not appear that
    kind: synonym
    nuance: While 「はずがない」 states something is logically impossible, 「そうもない」 suggests something is unlikely
      based on appearance or general impression, both indicating a low probability.
    grammar_point: そうもない (very unlikely to)
post_false_friends_writeup: To avoid confusion, remember that 「はずがない」 asserts that something is logically
  not possible or not the expected outcome based on reasoning. If you want to express a high probability
  or expectation, use 「はずだ」. If you want to explain a reason or natural consequence, use 「わけだ」. If you
  want to indicate there is no need or that something rarely happens, use 「ことはない」. If you want to clarify
  that something is not always the case, use 「わけではない」. If you want to indicate there is no possible way
  to do something, use 「ようがない」. If you want to convey a strong, emotional denial, use 「ものか」. If you want
  to say something is unlikely based on appearance or impression, use 「そうもない」. 「わけがない」 is often interchangeable
  with 「はずがない」 but can sometimes imply a more direct or common sense denial.
examples:
  - english: He never studied, so there's no way he'll pass the exam.
    japanese:
      - 彼 は 決して 勉強 し なかっ た から、試験 に 合格 する {はず が ない}。
      - 彼 は 決して 勉強 し なかっ た から、試験 に 合格 できる {はず が ない}。
    english_literally: He absolutely did not study, so as for the exam, there is no way he will pass.
    competing_grammar:
      - competing_japanese:
          - 彼 は 勉強 し た から、試験 に 合格 する はず だ。
        english: He studied, so he should pass the exam.
        hint: 「はずだ (expected to be)」 expresses an expectation or high probability, not a logical impossibility.
      - competing_japanese:
          - 彼 は 勉強 し なかっ た から、試験 に 合格 し ない わけ だ。
        english: He didn't study, so naturally he won't pass the exam.
        hint: 「わけだ (logical conclusion)」 explains a reason or clarifies a situation, often leading to
          a natural conclusion, not necessarily a logical impossibility.
      - competing_japanese:
          - 彼 は 勉強 し なかっ た から、試験 に 合格 し ない こと も ない。
        english: He didn't study, so it's not impossible for him not to pass the exam (meaning it is possible
          he won't pass).
        hint: 「ないことはない (not impossible)」 suggests that something is potentially possible, though perhaps
          unlikely, expressing a double negative. We're looking for a logical impossibility.
      - competing_japanese:
          - 彼 は 勉強 し なかっ た から、試験 に 合格 する もの か。
        english: He never studied, so he definitely won't pass the exam!
        hint: 「ものか (definitely not)」 expresses strong emotional conviction or rhetorical denial, not just
          logical deduction.
      - competing_japanese:
          - 彼 は 勉強 し なかっ た から、試験 に 合格 でき そう も ない。
        english: He didn't study, so it doesn't seem like he'll be able to pass the exam.
        hint: 「そうもない (very unlikely to)」 indicates unlikelihood based on appearance or general impression,
          not a logical impossibility.
