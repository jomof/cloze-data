id: gp0152
meaning: Indicates the topic of the sentence and provides information about it.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: は〜だ
    rarity: common
    meaning: is (casual)
  - conjugation-type: non-past polite (～ます)
    form: は〜です
    rarity: common
    meaning: is (polite)
  - conjugation-type: past plain (～た)
    form: は〜だった
    rarity: common
    meaning: was (casual)
  - conjugation-type: past polite (～ました)
    form: は〜でした
    rarity: common
    meaning: was (polite)
  - conjugation-type: negative plain (～ない)
    form: は〜で は ない
    rarity: common
    meaning: is not (casual)
  - conjugation-type: negative plain (～ない)
    form: は〜じゃ ない
    rarity: common
    meaning: is not (casual, colloquial)
