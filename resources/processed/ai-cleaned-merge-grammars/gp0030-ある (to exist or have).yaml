    english_literally: On the desk, a book exists.
    competing_grammar:
      - competing_japanese:
          - 机 の 上 は 本 です。
        english: The top of the desk is a book.
        hint: The scene describes the *presence* of an object in a location, steering the learner towards
          an existential verb rather than a copula, which identifies what something *is*.
      - competing_japanese:
          - 机 の 上 に 猫 が {いる}。
        english: There is a cat on the desk.
        hint: While 'がある' is for inanimate objects, 'がいる' is used for living beings like cats. We're looking
          for the existence of an inanimate object.
      - competing_japanese:
          - 机 の 上 に 本 が {存在 する}。
        english: A book exists on the desk (formal).
        hint: '''存在する'' is a more formal and abstract way to express existence, often used in academic
          or philosophical contexts. ''ある'' is the common, natural way to state existence.'
      - competing_japanese:
          - 机 の 上 に 本 を 持っ て いる。
        english: Someone is physically holding a book on the desk.
        hint: This phrase focuses on the action of physically holding something, not simply stating its
          existence in a location. We're looking for an expression that indicates 'there is' a book.
