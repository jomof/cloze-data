    competing_grammar:
      - competing_japanese:
          - 毎日 薬 を 飲む {べき だ} よ。
        english: You should take your medicine every day.
        hint: 「べきだ」 expresses a recommendation or advice, whereas 「なければいけない」 conveys a stronger sense
