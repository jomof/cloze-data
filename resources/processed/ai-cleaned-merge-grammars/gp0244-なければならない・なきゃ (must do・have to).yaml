    english_literally: In order to protect the environment, if we don't reduce plastic waste, it will
      not become right.
    competing_grammar:
      - competing_japanese:
          - 環境 を 守る ため に、プラスチック ゴミ を 減らす {べき だ}。
        english: To protect the environment, we should reduce plastic waste.
        hint: 「べきだ」 is a strong recommendation, but 「なければならない」 conveys an absolute and objective necessity
          or imperative, often used for rules or principles. We're looking for a non-negotiable obligation
          for societal good.
      - competing_japanese:
          - 環境 を 守る ため に、プラスチック ゴミ を 減らす {必要 が ある}。
        english: To protect the environment, there is a necessity to reduce plastic waste.
