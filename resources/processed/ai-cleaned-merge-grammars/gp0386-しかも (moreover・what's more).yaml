    competing_grammar:
      - competing_japanese:
          - あの レストラン は 美味しい。そして 安い。
        english: That restaurant is delicious, and it's cheap.
        hint: 「そして」 is a simple "and then" connector. 「しかも」 emphasizes that the cheapness is an additional,
          noteworthy point given its deliciousness. We're looking for an emphasized additional quality.
