      - 散歩 中 に 犬 に {吠え られ た}。
      - 散歩 中 に 犬 に {吠え られ まし た}。
    english_literally: While walking, by a dog, I was barked at (adversely).
    competing_grammar:
      - competing_japanese:
          - 散歩 中 に 犬 が 吠え た。
        english: While walking, a dog barked.
        hint: This is a neutral statement about the dog's action. We're looking for an expression that
          conveys the speaker's personal, unwelcome experience of being barked at.
    scene: You're describing an unpleasant incident that happened during your walk.
    register: casual
    setting: friendly
    conjugation: past plain (～た)
    nuance: 「犬に{吠えられた}」 (inu ni hoerareta) implies the speaker was startled or annoyed by the dog's barking
