details:
  part-of-speech: auxiliary verb
  register: casual
  usage-context: Used when the subject of the sentence experiences an action done by another party, and
    this action is perceived as negative, troublesome, or unwelcome by the subject. This is often called
    the 'suffering passive' or 'adversative passive'.
  function: To express that the subject is adversely affected by an action performed by an agent. It highlights
    the subject's involuntary or unfortunate reception of the action.
  nuance: The core nuance is one of inconvenience, annoyance, suffering, or being put in an undesirable
    situation due to someone else's action. It's not merely a neutral statement of fact (which is the
    function of the regular passive). It implies a negative emotional or physical impact on the subject.
  counterpoint: Contrasts sharply with the neutral passive, which simply states that an action happened
    to someone or something without implying adversity. For example, 「パンが食べられた」(The bread was eaten) could
    be neutral, but if a child says 「犬にパンを{食べられた}！」(The dog ate my bread! - implying regret), it's a suffering
    passive.
  grammatical-role: The grammar highlights the passive subject as the 'victim' or affected party. The
    agent of the action (if stated) is always marked with the particle に.
  logical-flow: Reverses the direction of the action from agent-to-object to object-receiving-action,
    with an added implication of negative impact on the recipient.
  temporal-flow: Does not inherently change the temporal flow; it describes an action completed or experienced
    by the subject at a given time.
etymology: The Japanese passive voice, including the 'suffering passive,' originates from the auxiliary
  verb 「る/らる」 which historically attached to verb stems to indicate spontaneous action, possibility, or
  passive reception. Over time, the meaning evolved, and the form 「れる/られる」 became specifically associated
  with the passive. The 'suffering' or 'adversative' nuance developed from contexts where the passive
  reception of an action naturally led to an undesirable outcome for the subject, thus solidifying this
  specific emotional connotation.
writeup: The Japanese passive voice, formed with 「れる」 for Godan verbs and 「られる」 for Ichidan verbs and
  irregular verbs, has several functions. One of its most distinctive and frequently used functions is
  the **suffering passive**, also known as the **adversative passive**. This form is used when the subject
  of the sentence is negatively affected by an action performed by another party. While the basic passive
  form simply states that an action was performed on someone or something (e.g., 「ケーキが作られた」 - The cake
  was made), the suffering passive explicitly conveys that the subject experienced some kind of trouble,
  inconvenience, or emotional distress as a result of the action. The nuance is always negative from the
  subject's perspective, even if the action itself might seem neutral. For example, if you say 「雨に降られた」
  (I was rained on), it doesn't just mean that rain fell. It implies that the rain caused you inconvenience,
  perhaps you got wet, or your plans were ruined. Similarly, 「子供に遊んで壊された」 (I had my toys broken by my
  child) implies frustration or sadness. The suffering is personal to the subject. It is common to omit
  the agent (the one performing the action) if it is obvious from context or if the speaker wants to emphasize
  the unwelcome event rather than the perpetrator. However, when the agent is specified, it is always
  marked with the particle 「に」.
false_friends:
  - term: Verb[(ら)れる] (passive voice)
    meaning: to be Verbed (neutral, factual passive)
    kind: similar expression
    nuance: This form expresses a neutral or factual passive action, simply stating that something was
      done. It does not carry the connotation of the subject experiencing an unwanted or troublesome event,
      unlike the adversative passive. For example, 「本が読まれた」 (The book was read) states a fact without
      emotional implication, whereas the adversative passive would imply the reading was unwelcome.
    grammar_point: <suggest>:Verb[(ら)れる] (passive voice)
  - term: Verb[(ら)れる] (potential)
    meaning: can do, able to do
    kind: often confused with
    nuance: The potential form expresses ability or possibility to perform an action. While sharing the
      exact same conjugation for Ichidan verbs (e.g., 「食べられる」) and some Godan verbs (e.g., 「読める」 from
      読める), its meaning is entirely different, lacking the passive or adversative implication. For example,
      「日本語が話せます」 (I can speak Japanese) indicates ability, not a negative experience.
    grammar_point: Verb[(ら)れる] (potential)
  - term: Verb[させられる] (causative-passive)
    meaning: to be made to do, to be forced to do
    kind: similar expression
    nuance: This form indicates that the subject is forced or compelled by someone else to perform an
      action, which often implies suffering or coercion. While similar in conveying an unwelcome imposition,
      the adversative passive specifically refers to actions *done to* the subject that negatively affect
      them, rather than actions the subject is forced to do themselves. For example, 「宿題をさせられた」 (I was
      made to do homework) implies compulsion, whereas 「財布を盗まれた」 (My wallet was stolen) is a direct, unwelcome
      action done *to* you.
    grammar_point: Verb[させられる] (causative-passive)
  - term: お[Verb-stem]になる・なさる・いらっしゃる (respectful action - sonkeigo)
    meaning: respectful form of verbs
    kind: often confused with
    nuance: The passive forms can also be used as honorifics (尊敬語) to elevate the status of the person
      performing the action (e.g., 「先生が話される」 - Sensei speaks). In this usage, there is no implied external
      agent; the honorific simply expresses respect for the subject. Context is crucial for distinguishing
      between passive and honorific usage.
    grammar_point: お[Verb-stem]になる・なさる・いらっしゃる (respectful action - sonkeigo)
post_false_friends_writeup: When distinguishing the adversative passive from the neutral passive, pay
  close attention to the context and the implied emotion. If the speaker is expressing annoyance, regret,
  or a negative impact, it's likely the adversative passive. The potential form is usually clear from
  context as it concerns ability. The causative passive, while also implying a negative experience, specifically
  indicates being *forced to do* something, which is a key distinction from having something *done to
  you*.
examples:
  - english: My cake was eaten by someone.
    japanese:
      - 私 の ケーキ が 誰 か に {食べ られ まし た}。
      - 私 の ケーキ が 誰 か に {食べ られ ちゃっ た}。
      - 私 の ケーキ は 誰 か に {食べ られ た}。
    english_literally: My cake by someone was eaten.
    competing_grammar:
      - competing_japanese:
          - 私 の ケーキ を 誰 か が 食べ まし た。
        english: Someone ate my cake.
        hint: This sentence uses the active voice, focusing on the actor. We're looking for a sentence
          where the cake is the focus of the action, with a nuance of misfortune.
      - competing_japanese:
          - 私 の ケーキ は 食べ られ ます。
        english: My cake can be eaten. (potential)
        hint: This implies the cake *can* be eaten, focusing on its edibility. We're looking for an action
          that *already happened* to the cake, with a sense of regret.
    scene: You come home to find your carefully prepared cake is gone.
    register: casual
    setting: melancholic
    conjugation: past polite (～ました)
  - english: The window was broken by the wind.
    japanese:
      - 窓 が 風 に {破ら れ まし た}。
      - 窓 が 風 に {破ら れ た}。
      - 窓 が 風 に {破壊 さ れ まし た}。
    english_literally: Window by wind was broken.
    competing_grammar:
      - competing_japanese:
          - 風 が 窓 を 破り まし た。
        english: The wind broke the window.
        hint: This emphasizes the wind as the active agent. We want the window as the subject, affected
          by the wind, implying a negative outcome for the owner.
    scene: During a stormy night, you hear a loud crash.
    register: formal
    setting: serious
    conjugation: past polite (～ました)
  - english: I was caught in the rain on my way home.
    japanese:
      - 帰り道 で 雨 に {降ら れ まし た}。
      - 帰り道 で 雨 に {降ら れ た}。
    english_literally: On way home, by rain was fallen upon.
    competing_grammar:
      - competing_japanese:
          - 帰り道 で 雨 が 降っ て い まし た。
        english: It was raining on my way home.
        hint: This simply states that it was raining. We're looking for an expression that conveys being
          inconvenienced by the rain.
    scene: You arrive home soaking wet.
    register: casual
    setting: melancholic
    conjugation: past polite (～ました)
  - english: I was bitten by a dog yesterday.
    japanese:
      - 昨日、犬 に {噛ま れ まし た}。
      - 昨日、犬 に {噛ま れ た}。
      - 昨日、犬 に {噛ま れ ちゃっ た}。
    english_literally: Yesterday, by dog was bitten.
    competing_grammar:
      - competing_japanese:
          - 昨日、犬 が 私 を 噛み まし た。
        english: Yesterday, a dog bit me.
        hint: This sentence highlights the dog as the subject. We need the speaker to be the subject,
          receiving the action of being bitten and experiencing discomfort.
    scene: You show up to class with a bandaged hand.
    register: casual
    setting: serious
    conjugation: past polite (～ました)
  - english: Many buildings were destroyed by the earthquake.
    japanese:
      - 多く の 建物 が 地震 に {破壊 さ れ まし た}。
      - 多く の 建物 が 地震 に {破壊 さ れ た}。
      - たくさん の 建物 が 地震 に {壊さ れ まし た}。
    english_literally: Many buildings by earthquake were destroyed.
    competing_grammar:
      - competing_japanese:
          - 地震 は 多く の 建物 を 破壊 し まし た。
        english: The earthquake destroyed many buildings.
        hint: This active sentence emphasizes the earthquake as the agent. We want the buildings to be
          the subject, having been destroyed, highlighting the negative impact.
    scene: A news report is describing the aftermath of a natural disaster.
    register: formal
    setting: serious
    conjugation: past polite (～ました)
  - english: My favorite mug was accidentally broken by my little brother.
    japanese:
      - お 気 に 入り の マグ カップ を 弟 に {割ら れ ちゃい まし た}。
      - お 気 に 入り の マグ カップ は 弟 に {割ら れ まし た}。
      - お 気 に 入り の マグ カップ は 弟 に {割ら れ た}。
    english_literally: Favorite mug by little brother was accidentally broken.
    competing_grammar:
      - competing_japanese:
          - 弟 が お 気 に 入り の マグ カップ を 割っ ちゃい まし た。
        english: My little brother accidentally broke my favorite mug.
        hint: This active sentence highlights the brother's action. We need the mug to be the subject,
          and the speaker expresses misfortune about it.
      - competing_japanese:
          - 弟 は お 気 に 入り の マグ カップ を 割ら せ まし た。
        english: My little brother made someone break my favorite mug. (causative)
        hint: This implies the brother *caused* someone to break it. We're looking for the mug being broken
          *by* the brother, with a nuance of misfortune for the speaker.
    scene: You discover your treasured mug in pieces.
    register: casual
    setting: melancholic
    conjugation: past polite (～ました)
    speaker_gender: female
    listener_gender: group
    nuance: The use of 「割られちゃいました」 combines the passive voice 「割られる」 with the 「～ちゃう」 contraction of 「～てしまう」,
      adding a nuance of completion, regret, or an accidental occurrence. The particle 「に」 marks the agent
      「弟」, and the entire phrase implies the speaker's personal misfortune or slight annoyance at their
      younger brother's action.
  - english: My wallet was stolen by someone.
    japanese:
      - 誰 か に 財布 を {盗ま れ た}。
      - 誰 か に 財布 を {盗ま れ まし た}。
    english_literally: By someone, wallet was stolen (adversely).
    competing_grammar:
      - competing_japanese:
          - 財布 が 誰 か に 盗ま れ た。
        english: The wallet was stolen by someone.
        hint: This is a neutral passive form, simply stating the fact that the wallet was stolen. We're
          looking for an expression that implies the speaker experienced the loss adversely.
      - competing_japanese:
          - 誰 か に 財布 を 盗ま せ た。
        english: I made someone steal my wallet.
        hint: This uses the causative form, meaning the speaker caused someone to steal. We're looking
          for a verb that indicates the speaker was the victim of the theft.
    scene: You arrive home and realize your wallet is gone. You immediately understand what happened.
    register: casual
    setting: serious
    conjugation: past plain (～た)
    nuance: The use of 「盗まれた」 (nusumareta) directly conveys the speaker's personal suffering and loss,
      which is characteristic of the adversative passive. The particle 「に」 (ni) marks the agent (誰か -
      someone) who caused the adverse event.
  - english: My dog died.
    japanese:
      - 犬 に {死な れ た}。
      - 犬 に {死な れ まし た}。
    english_literally: By the dog, I was died upon (adversely).
    competing_grammar:
      - competing_japanese:
          - 犬 が 死ん だ。
        english: The dog died.
        hint: This is a simple statement of fact. We're looking for an expression that conveys the speaker's
          personal sorrow or negative impact from the dog's death.
    scene: Your friend notices you're sad and asks what's wrong. You respond with the reason for your
      sadness.
    register: casual
    setting: melancholic
    conjugation: past plain (～た)
    nuance: While the literal translation sounds odd in English, 「犬に{死なれた}」 (inu ni shinareta) perfectly
      captures the speaker's grief and personal suffering due to their dog's death. The animal (犬) is
      treated as the agent that causes the suffering by dying, marking a profound personal loss. This
      is a common and empathetic use of the adversative passive in Japanese, showing the speaker's connection
      and sorrow.
  - english: I was rained on right after doing my hair.
    japanese:
      - せっかく 髪 を セット し た の に、雨 に {降ら れ た}。
      - せっかく 髪 を セット し た の に、雨 に {降ら れ まし た}。
    english_literally: Even though I went to the trouble of setting my hair, by rain, I was rained upon
      (adversely).
    competing_grammar:
      - competing_japanese:
          - せっかく 髪 を セット し た の に、雨 が 降っ た。
        english: Even though I went to the trouble of setting my hair, it rained.
        hint: This simply states that it rained. We're looking for an expression that conveys the speaker's
          annoyance or disappointment because the rain ruined their effort.
    scene: You just spent a long time perfecting your hairstyle before heading out. Suddenly, it starts
      raining.
    register: casual
    setting: friendly
    conjugation: past plain (～た)
    nuance: The phrase 「雨に{降られた}」 (ame ni furareta) expresses the speaker's annoyance and regret that
      their effort in setting their hair was wasted due to the unexpected rain. This illustrates how the
      adversative passive is used for inconvenient or frustrating events caused by natural phenomena.
  - english: I was made fun of by my younger brother, so I cried.
    japanese:
      - 弟 に {からかわ れ て}、泣い て しまっ た。
      - 弟 に {からかわ れ て}、泣い て しまい まし た。
    english_literally: By my younger brother, I was made fun of (adversely) and cried.
    competing_grammar:
      - competing_japanese:
          - 弟 が 私 を からかっ た の で、泣い て しまっ た。
        english: Because my younger brother made fun of me, I cried.
        hint: This focuses on the brother's action as the cause. We're looking for an expression that
          directly puts the speaker as the one suffering the action.
      - competing_japanese:
          - 弟 に から かわさ れ て、泣い て しまっ た。
        english: I was forced to be made fun of by my younger brother, so I cried.
        hint: This uses the causative-passive, implying the speaker was forced to endure the teasing.
          We're looking for a direct adverse action done *to* the speaker, not one they were forced to
          experience.
    scene: A child is recounting a sad event to their parent.
    register: casual
    setting: melancholic
    conjugation: te-form (～て)
    speaker_age: younger
    nuance: The use of 「からかわれて」 (karakawarete) in the te-form of the adversative passive clearly indicates
      that the speaker (a child) was the unwilling recipient of the younger brother's teasing, leading
      to their crying. The particle 「に」 (ni) marks the agent (弟 - younger brother).
  - english: Oh no, my customer just left!
    japanese:
      - しまっ た、お 客 さん に {帰ら れ た}！
      - しまっ た、お 客 さん に {帰ら れ まし た}！
    english_literally: Darn, by the customer, I was left (adversely)!
    competing_grammar:
      - competing_japanese:
          - しまっ た、お 客 さん が 帰っ た。
        english: Darn, the customer left.
        hint: This simply states the fact that the customer left. We're looking for an expression that
          implies the speaker (e.g., a salesperson) feels a negative impact from this action.
    scene: You are a salesperson in a shop, and you were just about to approach a customer when they suddenly
