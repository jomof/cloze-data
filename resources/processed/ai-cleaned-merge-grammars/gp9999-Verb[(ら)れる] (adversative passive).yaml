pronunciation:
  katakana: レル・ラレル
  romaji: reru・rareru
formation:
  'Godan Verbs: [Verb stem ending in う→あ] + れる': 'Example: 読む (yomu) → 読まれる (yomareru - to be read, adversely)'
  'Ichidan Verbs: [Verb stem] + られる': 'Example: 食べる (taberu) → 食べられる (taberareru - to be eaten, adversely)'
  'Irregular Verbs: する → される': 'Example: する (suru) → される (sareru - to be done, adversely)'
  'Irregular Verbs: 来る (kuru) → 来られる (korareru)': 'Example: 来る (kuru) → 来られる (korareru - to be come to
    or visited by, adversely)'
  '[Subject] は/が [Agent] に [Verb (passive form)]': The subject (the one who experiences the action) is
    marked with は or が. The agent (the one performing the action) is marked with に. This structure often
    implies that the action by the agent negatively affects the subject.
