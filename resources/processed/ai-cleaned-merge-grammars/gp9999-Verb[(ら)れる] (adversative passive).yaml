    register: casual
    setting: serious
    conjugation: past plain (～た)
    nuance: The interjection 「しまった」 (shimatta) immediately sets the tone of regret and frustration. 「お客さんに{帰られた}」
      (okyaku-san ni kaerareta) uses the adversative passive to express the speaker's disappointment that
      the customer left before they could make a sale or assist them, implying a missed opportunity or
      inconvenience.
  - english: I was laughed at by everyone.
    japanese:
      - 皆 に {笑わ れ た}。
      - 皆 に {笑わ れ まし た}。
    english_literally: By everyone, I was laughed at (adversely).
    competing_grammar:
      - competing_japanese:
          - 皆 が 私 を 笑っ た。
        english: Everyone laughed at me.
        hint: This is an active sentence focusing on the action of 'everyone laughing'. We're looking
          for a sentence that emphasizes the speaker as the recipient of the laughter and the negative
          feeling associated with it.
    scene: Someone shares an embarrassing moment.
    register: casual
    setting: melancholic
    conjugation: past plain (～た)
    nuance: 「皆に{笑われた}」 (minna ni warawareta) clearly conveys the speaker's embarrassment and negative
