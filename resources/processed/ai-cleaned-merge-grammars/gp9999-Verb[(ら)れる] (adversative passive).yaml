  - english: I was lied to by my friend.
    japanese:
      - 友達 に {嘘 を つか れ た}。
      - 友達 に {嘘 を つかれ まし た}。
    english_literally: By my friend, I was lied to (adversely).
    competing_grammar:
      - competing_japanese:
          - 友達 が 私 に 嘘 を つい た。
        english: My friend lied to me.
        hint: This is an active sentence focusing on the friend's action. We're looking for a sentence
          that emphasizes the speaker's experience of being deceived and the negative feeling associated
          with it.
    scene: You're confiding in someone about a betrayal.
    register: casual
    setting: serious
    conjugation: past plain (～た)
    nuance: 「友達に{嘘をつかれた}」 (tomodachi ni uso o tsukareta) highlights the speaker's personal sense of betrayal
      and the negative impact of being lied to by a friend. The adversative passive emphasizes the speaker's
      emotional distress.
post_example_writeup: As you can see from these examples, the adversative passive is a versatile construction
  used to express a wide range of negative experiences, from minor annoyances to significant personal
  tragedies. It allows the speaker to naturally convey their emotional involvement and the unwelcome nature
  of an event.
