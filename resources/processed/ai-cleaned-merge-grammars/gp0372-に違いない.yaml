    "post_example_writeup": "When choosing between 「に違いない」 and other expressions of certainty or probability like 「だろう」, 「はずだ」, or 「かもしれない」, consider the degree of certainty and the basis of your conviction. 「に違いない」 is used when you have strong evidence or logical reasoning that leaves virtually no room for doubt. It's a statement of strong deduction. In contrast, 「だろう」 is a more general guess or prediction, 「はずだ」 is based on expectation or a logical consequence, and 「かもしれない」 expresses mere possibility. 「に違いない」 implies that, given the evidence, the conclusion is almost inescapable.",
