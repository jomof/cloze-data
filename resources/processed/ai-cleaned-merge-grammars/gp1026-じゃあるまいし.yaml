    "post_false_friends_writeup": "While expressions like 「～わけではない」, 「～はずがない」, and 「～どころではない」 also involve denial or inappropriateness, they differ significantly from 「じゃあるまいし」 in nuance and function. 「～わけではない」 is a factual denial, simply stating that something is not necessarily true. 「～はずがない」 expresses a strong logical impossibility. 「～どころではない」 indicates that something is unsuitable or impossible given the current circumstances. In contrast, 「じゃあるまいし」 specifically denies an identity or a clear premise as a foundation for criticizing someone's behavior or attitude, implying that their actions are childish, illogical, or unwarranted based on reality. It always carries a strong, often exasperated, tone of reproach.",
