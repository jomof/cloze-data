      - ４ 月 だ {と いう の に}、まだ 肌寒い ね。
      - ４ 月 だ {と いう の に}、まだ 肌寒い わ ね。
    english_literally: As for April, even though it is said to be, still chilly is, isn't it?
    competing_grammar:
      - competing_japanese:
          - ４ 月 な の {に}、まだ 肌寒い です ね。
        english: Even though it's April, it's still chilly, isn't it?
        hint: While 「のに」 expresses contrast, 「というのに」 adds a stronger sense of disappointment or surprise.
          We are looking for an expression that highlights the unexpectedness with emotional weight.
    scene: Two people making small talk about the weather.
