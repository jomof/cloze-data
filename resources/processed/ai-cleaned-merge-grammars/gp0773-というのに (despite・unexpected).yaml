      - competing_japanese:
          - 彼女 は 医者 な の {に}、タバコ を 吸っ て いる。
        english: Even though she's a doctor, she smokes cigarettes.
        hint: This sentence carries a critical or sarcastic tone about the doctor's behavior. 「というのに」
