    english_literally: Tomorrow exam is, even though it is said to be, totally not studying.
    competing_grammar:
      - competing_japanese:
          - 明日 試験 な の {に}、全然 勉強 し て い ませ ん。
        english: Even though I have an exam tomorrow, I haven't studied at all.
