id: gp0056
meaning: Indicates that an action or state did not occur in the past.
meaning_warning: When a past negative sentence has a connection with the present, for example, something
  was expected to happen but has not happened for the moment, the verb 「て」 + いません construction is used
  instead.
conjugations:
  - conjugation-type: negative past plain (～なかった)
    form: Godan verb あ-form + なかった
    rarity: common
    meaning: did not [verb] (casual)
  - conjugation-type: negative past plain (～なかった)
    form: Godan verb あ-form + なかった です
    rarity: common
    meaning: did not [verb] (semi-polite)
  - conjugation-type: negative past polite (～ませんでした)
    form: Godan verb い-form + ませんでした
    rarity: common
    meaning: did not [verb] (polite)
pronunciation:
  katakana: ウー verb (ネガティブ-パスト)
  romaji: u-verb (negatibu-pasuto)
formation:
  Godan verb (あ/わ form) + なかった: Casual negative past tense for Godan verbs. (う changes to わ)
  Godan verb (い form) + ませんでした: Polite negative past tense for Godan verbs.
  Godan verb (あ/わ form) + なかった です: Semi-polite negative past tense for Godan verbs (often used in speech).
