post_example_writeup: 「側面」 is a powerful word for expressing both physical dimensions and abstract facets.
  Its ability to describe a specific 'side' or 'aspect' makes it indispensable in both everyday conversation
  and more formal or analytical discussions. Practice using it in diverse contexts to fully grasp its
  versatility and precision.
