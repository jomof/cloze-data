    scene: A parent teaching a child about responsibility.
    register: casual
    setting: instructional
    speaker_gender: female
    listener_gender: male
    speaker_age: older
    nuance: The phrase 「約束 した 以上」 creates a strong sense of obligation and consequence, emphasizing that
      once a promise is made, there's no turning back. This usage highlights a principle of integrity
      often taught in Japanese households, making it fitting for a parent-child interaction where moral
      lessons are imparted. The directness of 「守ら なければ ならない」 reinforces the unyielding nature of the commitment.
  - english: I need a salary of 300,000 yen or more per month to live comfortably.
    japanese:
