    scene: Colleagues discussing accountability in a project.
    register: casual
    setting: serious
    speaker_gender: female
    listener_gender: male
    speaker_age: older
    nuance: Using 「以上」 after 「チームリーダー で ある」 emphasizes that being a team leader inherently carries the
      responsibility to take action. It highlights a logical and unavoidable consequence of his position.
      The casual tone of 「べき だ」 makes it suitable for a conversation between colleagues, implying a shared
      understanding of roles.
