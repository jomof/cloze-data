  - english: You need to have a GPA of 3.0 or higher to apply for this scholarship.
    japanese:
      - この 奨学 金 に 応募 する に は、GPA が 3.0 {以上} で なけれ ば なり ませ ん。
      - この 奨学 金 へ の 応募 に は、GPA 3.0 {以上} が 必須 です。
      - 奨学 金 の 申請 に は、GPA 3.0 {以上} が 条件 と なり ます。
    english_literally: This scholarship to apply to, GPA 3.0 or more must be.
    competing_grammar:
      - competing_japanese:
          - この 奨学 金 に 応募 する に は、GPA が 3.0 未満 で なけれ ば なり ませ ん。
        english: To apply for this scholarship, your GPA must be strictly less than 3.0.
        hint: The requirement is a minimum GPA of 3.0. We're looking for '3.0 or higher'.
    scene: An academic advisor explaining scholarship requirements.
    register: formal
    setting: academic
  - english: Since you've made a promise, you must keep it.
    japanese:
      - 約束 し た {以上}、守ら なけれ ば なら ない。
      - 一 度 約束 し た {以上}、守る べき です。
      - 約束 を し た {以上}、それ を 守ら なけれ ば なり ませ ん。
    english_literally: Promise made, must keep.
    competing_grammar:
      - competing_japanese:
          - 約束 し た 後 で、守ら なけれ ば なら ない。
        english: After making a promise, you must keep it.
        hint: The grammar point emphasizes the logical consequence and obligation arising from the promise,
