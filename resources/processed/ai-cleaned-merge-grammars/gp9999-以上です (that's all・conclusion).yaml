    english_literally: Comfortably to live, monthly 300,000 yen or more salary is necessary.
    competing_grammar:
      - competing_japanese:
          - 快適 に 暮らす に は、月 30 万 円 未満 の 給料 が 必要 だ。
        english: To live comfortably, a salary of strictly less than 300,000 yen per month is necessary.
        hint: The speaker needs a minimum salary of 300,000 yen. We're looking for '300,000 yen or more'.
