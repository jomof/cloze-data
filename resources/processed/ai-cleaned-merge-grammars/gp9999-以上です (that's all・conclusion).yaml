  - english: Given that he is a doctor, he is expected to know about medicine.
    japanese:
      - 医者 で ある {以上}、医学 に つい て 知っ て いる はず だ。
      - 医者 で ある {以上}、医学 に 精通 し て いる はず です。
      - 医師 で ある {以上}、医学 的 知識 が ある べき だ。
