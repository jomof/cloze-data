    register: semi-formal
    setting: informative
  - english: Children 6 years old or older can enter for free.
    japanese:
      - 6 歳 {以上} の 子供 は 無料 で 入場 でき ます。
      - 6 歳 {以上} の お 子 様 は 無料 で ご 入場 いただけ ます。
      - 入場 は 6 歳 {以上} の お 子 様 から 無料 と なっ て い ます。
    english_literally: 6 years old or above children free can enter.
    competing_grammar:
      - competing_japanese:
          - 6 歳 未満 の 子供 は 無料 で 入場 でき ます。
        english: Children strictly younger than 6 years old can enter for free.
        hint: The rule applies to children who are 6 years old or older. We're looking for '6 and above'.
    scene: Reading a sign at an amusement park.
    register: formal
    setting: informative
post_example_writeup: As illustrated in the examples, 「以上」 can signify both a quantitative minimum (e.g.,
  18歳以上) and a logical implication or consequence based on a given condition (e.g., 約束 した 以上). Pay attention
  to the context to discern whether it refers to 'more than/equal to' or 'since/now that'. The nuance
  of obligation or expectation often accompanies the latter usage.
