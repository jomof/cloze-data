    competing_grammar:
      - competing_japanese:
          - 医者 だ から、医学 に つい て 知っ て いる はず だ。
        english: Because he is a doctor, he should know about medicine.
        hint: The grammar point implies a logical expectation or inherent duty derived from one's status
