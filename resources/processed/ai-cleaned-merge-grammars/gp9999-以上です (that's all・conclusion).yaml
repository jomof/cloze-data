    setting: technical
  - english: Given that he is a team leader, he should take responsibility.
    japanese:
      - チーム リーダー で ある {以上}、彼 が 責任 を 取る べき だ。
      - チーム リーダー で ある {以上}、彼 が 責任 を 負う べき です。
      - チーム リーダー の 立場 で ある {以上}、彼 が 責任 を 果たす べき です。
    english_literally: Team leader being, he responsibility should take.
    competing_grammar:
      - competing_japanese:
          - チーム リーダー だ から、彼 が 責任 を 取る べき だ。
        english: Because he is a team leader, he should take responsibility.
        hint: The grammar point implies a logical consequence or duty given a certain status, not just
