  - english: Although it's an emergency, this issue is probably not that important.
    japanese:
      - 緊急 事態 と は いえ、この 問題 は、それ ほど {重要 で は なかろう}。
      - 緊急 事態 と は いえ、この 問題、それ ほど {重要 で は なかろう}。
      - この 問題 は、緊急 事態 と は いえ、それ ほど {重要 で は なかろう}。
    english_literally: Emergency situation even though, this problem, that much important probably is
