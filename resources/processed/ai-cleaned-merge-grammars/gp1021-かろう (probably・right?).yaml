  - english: This plan will certainly succeed. There are probably few who harbor doubts.
    japanese:
      - この 計画 は 成功 する に 違い ない。疑念 を 抱く 者 は {少なかろう}。
      - 疑念 を 抱く 者 は {少なかろう}。この 計画 は 成功 する に 違い ない。
