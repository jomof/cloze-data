  - english: He is certainly not a coward.
    japanese:
      - 彼 は 決して 卑怯 者 で は {なかろう}。
      - 決して 彼 は 卑怯 者 で は {なかろう}。
      - 卑怯 者 で は {なかろう}、彼 は 決して。
    english_literally: He is absolutely not a coward.
    competing_grammar:
      - competing_japanese:
          - 彼 は 決して 卑怯 者 で は ない だろう。
        english: He is certainly not a coward.
