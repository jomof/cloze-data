    competing_grammar:
      - competing_japanese:
          - 緊急 事態 と は いえ、この 問題 は、それ ほど 重要 で は ない だろう。
        english: Although it's an emergency, this issue is probably not that important.
        hint: The leader's assertive, declarative tone, even in a crisis, requires the formal and confident
