grammar_point: かろう (probably・right?)
learn_before:
  - かもしれない (might)
  - でしょう (conjecture and confirmation)
  - だろう (conjecture)
  - はずだ (expected to be)
learn_after:
  - といえども (even if)
  - に相違ない (without a doubt)
id: gp1021
meaning: Probably; I suppose; I imagine (archaic or formal)
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: かろう
    rarity: common
    meaning: probably is / probably will be
  - conjugation-type: negative plain (～ない)
    form: なかろう
    rarity: common
    meaning: probably is not / probably will not be
pronunciation:
  katakana: カロウ
  romaji: karou
formation:
  い-adjective stem + かろう: Expresses conjecture for い-adjectives, indicating something probably is or will
    be a certain way.
  い-adjective stem + くはなかろう: Expresses negative conjecture for い-adjectives, indicating something probably
    is not or will not be a certain way. The particle は adds emphasis or contrast.
  な-adjective stem + ではなかろう: Expresses negative conjecture for な-adjectives, indicating something probably
    is not or will not be a certain way.
  Noun + ではなかろう: Expresses negative conjecture for nouns, indicating someone/something probably is not
    or will not be a certain thing.
jlpt: N1
details:
  part-of-speech: auxiliary verb
  register: bungo (literary)
  usage-context: Primarily used in formal writing, speeches, historical texts, or by characters in fiction
    (especially older individuals or those in positions of authority) to convey a sense of solemnity,
    wisdom, or definitive judgment rather than simple speculation.
  function: To express a conjecture or presumption about a state or action, often with a nuance of certainty
    or strong belief on the speaker's part.
  nuance: Carries an archaic, literary, or formal tone, often conveying a sense of solemnity, authority,
    or a reflection on established truths rather than personal speculation. It implies the speaker's deep
    consideration or confidence in the probability.
etymology: The grammar point 「かろう」 is derived from the archaic indeterminate form 「かろ」 of an い-adjective,
  combined with the auxiliary verb 「う」. This construction is reminiscent of older forms like 「よかろう」 which
  is the predecessor of 「いいだろう」.
writeup: '「かろう」 is an archaic grammar pattern used to express conjecture or presumption. While its modern
  equivalents are 「だろう」 or 「でしょう」, 「かろう」 carries a distinct old-fashioned and literary nuance. It implies
  a strong probability or a confident assertion from the speaker''s perspective, often rooted in their
  experience or authority. This form is not typically encountered in everyday modern Japanese conversation.
  You will primarily find it in: **Formal writing and speeches:** It lends an air of solemnity and erudition.
  **Historical texts and classic literature:** Reflecting the language of past eras. **Fictional characters:**
  Particularly older characters, figures of authority, or those speaking with a philosophical or profound
  tone, to emphasize their wisdom, age, or status. To use 「かろう」, simply replace the final 「い」 of an い-adjective
  with 「かろう」。 For negative conjectures involving い-adjectives, な-adjectives, or nouns, the form 「なかろう」
  is used. This is derived from the negative auxiliary 「ない」 (which functions as an an い-adjective), forming
  「ない」 + 「かろう」 = 「なかろう」。 Thus, for な-adjectives and nouns, it becomes 「〜ではなかろう」 (e.g., 「静かではなかろう」, 「医者ではなかろう」).
  While this grammar point is generally gender-neutral in its formal usage, its appearance in modern media
  often sees it employed by male characters or in contexts that evoke traditional masculinity or authority,
  given its archaic feel. However, this is more of a stylistic association than a grammatical rule. Likewise,
  its use by older characters is a common trope to convey age and experience, but not a strict limitation.'
false_friends:
  - term: だろう
    meaning: Probably; I think; ..., right?
    kind: similar expression
    nuance: 「だろう」 is the standard, modern equivalent used for general conjecture in casual and informal
      contexts. Unlike 「かろう」, it lacks the archaic or formal nuance.
    grammar_point: だろう (conjecture)
  - term: でしょう
    meaning: Probably; I think; ..., right? (polite)
    kind: similar expression
    nuance: 「でしょう」 is the polite form of 「だろう」, suitable for formal or semi-formal situations. While polite,
      it still lacks the deep archaic or authoritative nuance found in 「かろう」.
    grammar_point: でしょう (conjecture and confirmation)
post_false_friends_writeup: While 「だろう」 and 「でしょう」 are the common ways to express conjecture in modern
  Japanese, 「かろう」 adds an antiquated flair to your speech or writing. Be mindful of your audience and
  context when choosing which to use.
examples:
  - english: This ancient scroll is probably very valuable.
    japanese:
      - この 古い 巻物 は、非常 に 価値 が {高かろう}。
      - この 古い 巻物、非常 に 価値 が {高かろう}。
      - 非常 に 価値 が {高かろう}、この 古い 巻物 は。
    english_literally: This old scroll, extremely value is high probably.
    competing_grammar:
      - competing_japanese:
          - この 古い 巻物 は、非常 に 価値 が 高い だろう。
        english: This ancient scroll is probably very valuable.
        hint: The setting of archaeological discovery and the academic nature of the speaker's thoughts
          lean towards a more formal and almost pronouncement-like conjecture, which 'かろう' provides, unlike
          the more casual 'だろう'.
      - competing_japanese:
          - この 古い 巻物 は、非常 に 価値 が 高い でしょう。
        english: This ancient scroll is probably very valuable.
        hint: Similar to 'だろう', 'でしょう' is polite but lacks the archaic and authoritative weight that 'かろう'
          brings to a statement about something of such historical importance.
    scene: An archaeologist unearthing a dusty, ancient scroll in a newly discovered ruin, contemplating
      its significance.
    register: formal
    setting: serious
    conjugation: dictionary (plain non-past)
    speaker_gender: male
    nuance: The speaker, an archaeologist, uses 「高かろう」 to convey a solemn, almost definitive judgment
      about the scroll's value, fitting the formal and authoritative tone of academic discovery. The word
      「巻物」 (scroll) itself adds to the ancient context.
  - english: Any hardship will probably heal with time.
    japanese:
      - どんな 苦難 も、時 が 経て ば 癒さ れる もの {かろう}。
      - どんな 苦難 も、時 が 経て ば {癒さ れる もの か ろう}。
      - 時 が 経て ば、どんな 苦難 も 癒さ れる もの {かろう}。
    english_literally: Any hardship, time passes if, healed thing probably.
    competing_grammar:
      - competing_japanese:
          - どんな 苦難 も、時 が 経て ば 癒さ れる もの だろう。
        english: Any hardship will probably heal with time.
        hint: The grandmother's role as a source of timeless wisdom makes 'かろう' a more appropriate choice
          than the informal 'だろう', as it implies a truth learned through life experience rather than simple
