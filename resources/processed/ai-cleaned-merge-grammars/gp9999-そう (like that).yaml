  - english: It looks like it's going to rain.
    japanese:
      - 雨 が {降り そう} です。
      - 雨 が {降り そう} だ。
    english_literally: Rain looks like it will fall.
    competing_grammar:
      - competing_japanese:
          - 雨 が 降る {よう だ}。
        english: It seems it will rain.
        hint: While both convey conjecture, 「ようだ」 suggests a more indirect inference, perhaps based on
          general signs, whereas 「そう」 (stem form) is a more direct visual observation. We're looking for
          a direct observation.
      - competing_japanese:
          - 雨 が {降り そう} に 見える。
        english: It looks like it will rain (visually).
        hint: 「〜に見える」 explicitly states 'looks like' focusing on visual appearance, but 「そう」 can often
          imply this directly without the additional verb. We're looking for a more concise expression.
