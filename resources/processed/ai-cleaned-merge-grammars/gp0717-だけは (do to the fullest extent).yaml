  its utmost extent, often accompanied by a nuance of contrast or limitation. This could mean that the
  outcome of the action was insufficient, disappointing, or that the action itself was the only thing
  that could be fully accomplished. It is frequently used when there is a discernible gap between the
  completion of an action and its subsequent circumstances or the speaker's feelings.
