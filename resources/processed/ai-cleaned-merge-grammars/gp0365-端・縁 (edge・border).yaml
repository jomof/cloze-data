post_example_writeup: While 「端」 and 「縁」 both convey 'edge,' they are used for distinct types of boundaries.
  「端」 is for linear ends or narrow extremities, while 「縁」 is for surrounding rims or borders. Pay attention
  to the shape and nature of the object's edge to choose the appropriate word.
