    meaning: edge, brink, verge, moment
    kind: similar expression
    nuance: 「際」 implies an extremely close proximity to the edge or a critical boundary, often suggesting
      danger or a decisive moment. It's more abstract or precise than 「端」 or 「縁」.
    grammar_point: <suggest>:際 (edge・brink)
  - term: 辺 (へん)
    meaning: area, vicinity, side
    kind: similar expression
    nuance: 「辺」 refers to a general area or side, not a sharp edge or boundary. It's much broader and
      less specific about the exact boundary.
    grammar_point: 周り・辺り・周辺 (surroundings)
  - term: 横 (よこ)
    meaning: side, horizontal
    kind: similar expression
    nuance: 「横」 refers to the side of something in a horizontal dimension or simply 'beside' it, not necessarily
      the very edge or rim.
    grammar_point: 横 (side・horizontal)
  - term: 側 (がわ)
    meaning: side, part, direction
    kind: similar expression
    nuance: 「側」 indicates a general side or direction, similar to 「横」, but can also refer to one 'party'
      or 'group' in a discussion. It doesn't pinpoint an 'edge'.
    grammar_point: 側 (side or flank)
  - term: 隅 (すみ)
    meaning: corner, nook
    kind: similar expression
    nuance: 「隅」 specifically refers to an inner corner where two surfaces meet, or a secluded nook. It's
      more precise for a true corner than 「端」, which can mean an end or side, or 「縁」 for a border.
    grammar_point: <suggest>:隅 (corner spatial)
post_false_friends_writeup: While 「端」 and 「縁」 specify a distinct physical edge or boundary, other words
  like 「際 (きわ)」, 「辺 (へん)」, 「横 (よこ)」, 「側 (がわ)」, and 「隅 (すみ)」 convey different spatial relationships. 「際」
  emphasizes extreme closeness to a boundary or a critical point. 「辺」 and 「横」 indicate a general area
  or direction around an object. 「側」 refers to a general side or aspect. 「隅」 is for an enclosed corner.
  Choosing the right word depends on whether you're describing a precise boundary, a general vicinity,
  a relational position, or a specific internal corner.
