id: gp0365
meaning: Edge, border, rim, tip
pronunciation:
  katakana: ハシ, フチ
  romaji: hashi, fuchi
formation:
  Noun + の + 端/縁: The edge/tip/rim of [Noun]
jlpt: N3
details:
  part-of-speech: noun
  register: casual
  usage-context: Describing physical boundaries, ends, or rims.
  function: Specifies a particular part of an object or area.
  nuance: 「端」 often implies a linear extent or a point at the extremity. 「縁」 often implies a perimeter,
    rim, or border that encloses something.
  grammatical-role: Noun (often functioning as a locative with particles like に, を, で)
etymology: 「端 (はし)」 derives from a root meaning of 'extremity' or 'end'. Historically, it has been associated
  with things that project or are situated at the furthest point of a line or surface. 「縁 (ふち)」 is related
  to concepts of a 'surrounding line' or 'rim'. It frequently implies a boundary that defines or encloses
  a space, or a raised/defined edge.
writeup: |-
  Both 「端 (はし)」 and 「縁 (ふち)」 refer to an 'edge' or 'border' in Japanese, but their usage differs significantly based on the type of edge described.

  **「端 (はし)」** generally refers to an **end, tip, or extremity** of something. It often implies a linear object or a narrow part of a larger surface. Think of it as the 'end point' or 'side' of something.
  *   **Linear objects:** The tip of a chopstick (箸の端), the end of a rope (ロープの端).
  *   **Flat surfaces (narrow part):** The edge of a road (道の端), the corner of a table (テーブルの端).
  *   **Conceptual ends:** The end of a conversation (話の端).

  **「縁 (ふち)」** typically refers to a **rim, border, or perimeter** that encloses or outlines something. It implies a surrounding line or a raised/defined edge.
  *   **Containers/Openings:** The rim of a cup (コップの縁), the edge of a well (井戸の縁).
  *   **Bodies of water:** The edge of a pond (池の縁), the riverbank (川の縁).
  *   **Eyes/Glasses:** The rim of glasses (眼鏡の縁), the edge of an eyelid (まぶたの縁).

  **Key Differences:**
  *   「端」 focuses on a point or a narrow section at the extreme end.
  *   「縁」 focuses on a surrounding line or a raised/defined boundary.

  Consider the shape of the object. For a flat, extended surface, 「端」 is often used for the literal edge where it stops. For something with a clear opening or a defined circular/rectangular outline, 「縁」 is more appropriate for the surrounding boundary.

  For example, when you say "the edge of the table," if you mean the corner or the side where you might lean your arm, 「テーブルの端」 is likely. If you mean the decorative trim or raised border around the table's surface, 「テーブルの縁」 could be used, though this is less common for simple tables than for things like trays with rims.

  Understanding these distinctions helps you choose the correct word for the specific type of 'edge' you wish to describe.
