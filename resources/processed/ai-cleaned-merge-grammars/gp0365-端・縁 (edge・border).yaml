      - 廊下 の {端} まで 列 を 作っ て ください。
    english_literally: Corridor's end at line up please.
    competing_grammar:
      - competing_japanese:
          - 廊下 の {突き当たり} に 並ん で ください。
        english: Please line up at the dead end of the corridor.
        hint: 「突き当たり」 specifically means a "dead end" or the very end of a passage where it cannot continue.
          「端」 is a more general term for the extremity of a linear space, which may or may not be a dead
          end. We're looking for the general end of the corridor.
      - competing_japanese:
          - 廊下 の {際} に 並ん で ください。
        english: Please line up right at the brink of the corridor.
        hint: 「際」 implies being dangerously close to an edge or a critical point. It's too strong for
