    "etymology": "The particle 「を」 originally had a broader range of functions in classical Japanese, including marking location and time. Over time, its usage narrowed, but it retained the ability to mark the object of certain intransitive verbs, especially those related to emotions. This historical breadth showcases its flexibility in expressing the target or focus, extending from physical movement to abstract emotional states. The original nuance of 'passing through' or 'regarding' an entity is subtly preserved.",
    "writeup": "The particle 「を」 typically functions as a direct object marker for transitive verbs. However, with verbs describing emotions, feelings, or psychological states, 「を」 takes on a nuanced role: it marks the *cause* or *object* of that emotion. This means the noun preceding 「を」 is what triggers, elicits, or is the direct focus of the feeling. \n\nThink of this structure as \"feeling X about Y\" or \"experiencing X in relation to Y.\" For instance, while you might say 「本 を 読む」 (read a book), where 「本」 is the direct object of reading, with emotion verbs, the noun is the *source* or *target* of the internal emotional state.\n\nCommon verbs used in this pattern include: \n*   喜ぶ (yorokobu - to be pleased/rejoice) \n*   悲しむ (kanashimu - to be sad/grieve) \n*   恐れる (osoreru - to fear) \n*   懐かしむ (natsukashimu - to miss/feel nostalgic for) \n*   心配 する (shinpai suru - to worry) \n*   後悔 する (koukai suru - to regret) \n*   希望 する (kibou suru - to hope) \n*   妬む (netamu - to be jealous/envy)\n\nThis construction emphasizes that the noun is the precise stimulus or focus of the emotional response, rather than merely being associated with it. This usage adds clarity and depth when expressing specific emotional connections.",
