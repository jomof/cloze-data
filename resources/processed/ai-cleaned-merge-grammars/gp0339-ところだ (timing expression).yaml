  - english: I'm just preparing the presentation right now.
    japanese:
      - 今、まさに プレゼンテーション を {用意 し て いる ところ だ}。
      - 今、まさに プレゼンテーション を {用意 し て いる ところ です}。
      - 今、まさに プレゼンテーション を {準備 し て いる ところ だ}.
    english_literally: Now, precisely presentation is preparing place is.
    competing_grammar:
      - competing_japanese:
          - 今、まさに プレゼンテーション を {用意 し て いる 最中 だ}。
        english: I'm right in the middle of preparing the presentation right now.
        hint: 「～ている最中だ」 emphasizes being exactly in the middle of an action, while 「～ているところだ」 simply states
