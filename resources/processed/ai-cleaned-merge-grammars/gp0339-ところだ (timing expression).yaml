      - 彼 が 電話 を かけ て き た 時、ちょうど 宿題 を {やっ た ところ だっ た}.
    english_literally: He called when, exactly homework finished place was.
    competing_grammar:
      - competing_japanese:
          - 彼 が 電話 を かけ て き た 時、ちょうど 宿題 を {終え た ばかり だっ た}。
        english: When he called, I had just finished my homework (emphasizing the freshness).
        hint: 「たばかりだった」 stresses the newness or recency of the past action, whereas 「たところだった」 simply states
          it was just completed at that point.
    scene: A student explaining to a friend why they were available to talk, implying perfect timing.
    register: casual
    setting: informative
    conjugation: past plain (～た)
    speaker_gender: female
    listener_gender: female
    speaker_age: younger
    nuance: This casual expression is common among younger people. 「ちょうど」 (just/exactly) emphasizes the
      precise timing of the action's completion relative to another past event. The use of 「電話をかけてきた時」
