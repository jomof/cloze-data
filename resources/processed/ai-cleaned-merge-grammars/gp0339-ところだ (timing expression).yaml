      - 会社 の 人 が 部屋 に 入っ て き た 時、レポート を {書い て い た ところ だっ た}。
      - 会社 の 人 が 部屋 に 入っ て き た 時、レポート を {作成 し て い た ところ でし た}.
    english_literally: Company's person room entered when, report was writing place was.
    competing_grammar:
