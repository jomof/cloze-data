          - ミーティング は 先ほど {もう 終わり まし た}。
        english: The meeting already finished a moment ago.
        hint: 「もう」 indicates something has already been completed, while 「たところです」 specifies it *just*
          finished, implying immediacy.
    scene: A busy professional is asked about the meeting's status, and they need to convey its very recent
      conclusion.
    register: semi-formal
    setting: informative
    conjugation: non-past polite (～ます)
    speaker_gender: male
    listener_gender: female
    nuance: This formal response is suitable in a professional setting. The 「先ほど」 (a moment ago) reinforces
      the immediacy of the action, and 「たところです」 provides a polite and precise update on the situation.
    etymology: ミーティング (miitingu) is a loanword from English 'meeting'. 終わる (owaru) means 'to end'. The
      combination of the polite past form 終わった (owatta) with ところです (tokoro desu) emphasizes the immediate
      completion. 先ほど (sakihodo) is a polite way to say 'a while ago' or 'just now'.
  - english: When he called, I had just finished my homework.
