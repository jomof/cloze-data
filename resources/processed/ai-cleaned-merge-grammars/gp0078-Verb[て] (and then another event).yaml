    "post_false_friends_writeup": "To distinguish these similar expressions, remember that the core function of 「Verb[て]」 in this context is to connect actions in a direct, natural sequence. While 「Verb[た] 後で」 also indicates sequence, it emphasizes the completion of the first action as a distinct event before the next. Conditional forms like 「Verb[たら]」 focus on the hypothetical 'if' or 'when' aspect. 「Verb[ないで]」 specifically means 'without doing' something. Pay close attention to the context and the specific nuance you wish to convey: simple chronological flow, distinct separation, hypothetical condition, or an action performed in the absence of another.",
