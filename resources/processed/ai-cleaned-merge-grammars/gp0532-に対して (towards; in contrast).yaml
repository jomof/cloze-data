      - 彼 は 子供 たち {に 対し て} とても 優しい。
    english_literally: As for him, always towards children, kind.
    competing_grammar:
      - competing_japanese:
          - 彼 は いつ も 子供 {に} 優しい。
        english: He is always kind to children.
        hint: '`に` indicates a general recipient. We''re looking for a stronger emphasis on the direction
          of his kindness *towards* children, highlighting it as a consistent attitude rather than just
          a specific recipient. We''re looking for a directed attitude.'
      - competing_japanese:
          - 彼 は いつ も 子供 {に 関し て} 優しい。
        english: He is always kind regarding children.
        hint: '`に関して` indicates a topic or relevance, often used for objective statements. We''re looking
          for an expression of a directed attitude or feeling towards children, not just kindness *about*
          them.'
      - competing_japanese:
          - 彼 は いつ も 子供 {に つい て} 優しい。
        english: He is always kind concerning children.
        hint: '`について` refers broadly to a topic. We''re looking for a direct expression of kindness *towards*
          children, implying active engagement rather than just talking *about* them.'
      - competing_japanese:
          - 彼 は いつ も 子供 {に かけ て は} 優しい。
        english: He is always kind when it comes to children.
        hint: '`にかけては` emphasizes outstanding ability or expertise in a certain field. We''re looking
          for a general disposition of kindness *towards* children, not that he is exceptionally skilled
          at being kind to them.'
