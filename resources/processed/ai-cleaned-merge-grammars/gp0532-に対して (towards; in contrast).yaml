    setting: informative
    speaker_gender: female
    listener_gender: group
    speaker_age: older
    nuance: 女性が新しい政策に関する国民の態度について述べており、「政策に対する」という表現で、国民の感情が政策という対象へ向けられていることを表しています。これはニュース解説のような場面での使用を想定しています。
post_example_writeup: These examples demonstrate the versatility of `に対して` across various contexts, from
  expressing general kindness or opposition to highlighting contrasts between different entities or specifying
  rates. Pay close attention to whether it functions as an adverbial phrase (`に対して`) indicating direction
  or target, or as an attributive phrase (`に対する`) modifying a noun. The examples also highlight how `に対して`
  provides a stronger, more direct relationship than simpler particles or general conjunctions.
