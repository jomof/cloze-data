    japanese:
      - 彼女 の 見 た 目 {から する と}、とても 疲れ て いる よう だ。
      - 彼女 の 見 た 目 {から すれ ば}、とても 疲れ て いる よう だ。
    english_literally: Her appearance from judging, very tired seems.
    competing_grammar:
      - competing_japanese:
          - 彼女 の 見 た 目 に よる と、とても 疲れ て いる よう だ。
        english: According to her appearance, she seems very tired.
        hint: 「によると」 emphasizes the source of information, suggesting it's an objective report. 「からすると」
          implies a subjective judgment or inference made by the speaker. We're looking for *your* judgment
          based on her appearance.
    scene: You see a friend who looks exhausted.
    register: casual
    setting: friendly
