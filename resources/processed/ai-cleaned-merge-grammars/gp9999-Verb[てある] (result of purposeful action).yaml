    japanese:
      - 電気 が {つけ て あり ます}。
      - 電気 が {つけ て ある}。
    english_literally: Light has been turned on.
    competing_grammar:
      - competing_japanese:
          - 電気 が {つい て いる}。
        english: The light is on.
        hint: 『ついている』 simply describes the light being on, without explicitly stating it was purposefully
          turned on. We're looking for the nuance of an intentional action leading to the current state.
      - competing_japanese:
          - 電気 が {つけ られ て い ます}。
        english: The light has been turned on (passive).
        hint: This passive form focuses on the action of turning on the light. We're looking for the resultant
          state where the light is on due to someone's deliberate action.
    scene: You enter a dark room and notice the light is already on, perhaps because someone was just
      there or left it on for you.
    register: casual
    setting: casual slang
    conjugation: non-past polite (～ます)
