    scene: Two people are discussing a popular movie.
    register: teineigo (polite)
    setting: friendly
  - english: This morning, I drank coffee.
    japanese:
      - 今朝、コーヒー を {飲み まし た}。
      - 今朝、珈琲 を {飲み まし た}。
      - 今朝、コーヒー を {いただき まし た}。
    english_literally: This morning, coffee (object) drank (polite past).
    competing_grammar:
      - competing_japanese:
          - 今朝、コーヒー を 飲ん で い まし た。
        english: This morning, I was drinking coffee.
        hint: This form implies an ongoing action. We're looking for a completed action.
    scene: Someone is sharing their morning routine with a coworker.
    register: teineigo (polite)
    setting: casual slang
  - english: I talked with Tanaka-sensei for a long time.
    japanese:
      - 田中 先生 と 長い 時間 {話し まし た}。
      - 田中 先生 と 長 時間 {話し まし た}。
      - 田中 先生 と じっくり {話し まし た}。
    english_literally: Tanaka-sensei (with) long time talked (polite past).
    competing_grammar:
      - competing_japanese:
          - 田中 先生 と 長い 時間 話し た。
        english: I talked with Tanaka-sensei for a long time.
        hint: This is the plain past form. When speaking about a teacher, polite language is generally
          preferred.
    scene: A student is explaining to their parent about a conversation they had with their teacher.
    register: teineigo (polite)
    setting: academic
    speaker_age: younger
    nuance: The use of `話しました` (talked, polite past) is appropriate when referring to a teacher, Tanaka-sensei,
      showing respect for their position. A younger speaker addressing an older listener would typically
      maintain a polite register.
  - english: My father worked in that company for 30 years.
    japanese:
      - 父 は その 会社 で 30 年 {働き まし た}。
      - 父 は その 会社 で 三十 年 {働き まし た}。
      - 父 は その 会社 で 30 年間 {勤務 し まし た}。
    english_literally: Father (topic) that company (at) 30 years worked (polite past).
    competing_grammar:
      - competing_japanese:
          - 父 は その 会社 で 30 年 働い て い た。
        english: My father was working in that company for 30 years.
        hint: This implies an ongoing action over a period. We're describing a completed duration of work.
    scene: A person is telling a new acquaintance about their father's career history.
    register: teineigo (polite)
    setting: informative
    speaker_gender: male
    nuance: The polite form `働きました` (worked, polite past) is a natural choice when providing biographical
      information, especially to someone you don't know well. The use of `父は` (my father) also reflects
      a polite way of referring to one's own family member when speaking to an outsider.
post_example_writeup: The examples illustrate how `Verb[ました]` functions to convey completed past actions
  in various polite contexts, from casual conversations with acquaintances to more formal or respectful
  interactions. Notice how it seamlessly integrates with different types of verbs and sentence structures
  to describe what happened. The choice between `〜ました` and its plain form `〜た` largely depends on the
  social context and the relationship between the speakers, emphasizing the importance of register in
  Japanese communication.
