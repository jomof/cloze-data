      - 会議 は 午後 5 時 ごろ に {終わり まし た}。
      - 会議 は 午後 5 時 頃 に {終わり まし た}。
      - 会議 は 午後 5 時 頃 に {終了 し まし た}。
    english_literally: Meeting (topic) PM 5 o'clock around (at) finished (polite past).
    competing_grammar:
      - competing_japanese:
          - 会議 は 午後 5 時 ごろ に 終わっ た。
        english: The meeting finished around 5 PM.
        hint: This is the plain past form. We're looking for the polite past, often used in professional
