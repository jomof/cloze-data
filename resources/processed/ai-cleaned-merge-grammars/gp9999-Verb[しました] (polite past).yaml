      - 先週 末、新刊 を {買い まし た}。
      - 先週 末、新しい 書籍 を {買い まし た}。
    english_literally: Last weekend, new book (object) bought (polite past).
    competing_grammar:
      - competing_japanese:
          - 先週 末、新しい 本 を 買っ た こと が ある。
        english: Last weekend, I have had the experience of buying a new book.
        hint: This form emphasizes past experience. We're simply reporting a completed past action.
    scene: A book enthusiast shares their recent purchase with a fellow reader.
    register: teineigo (polite)
    setting: friendly
  - english: I watched that movie three times.
    japanese:
      - あの 映画 を 三 回 {見 まし た}。
      - あの 映画 を 三 度 {見 まし た}。
      - あの 映画 を 三 回 {鑑賞 し まし た}。
    english_literally: That movie (object) three times watched (polite past).
    competing_grammar:
      - competing_japanese:
          - あの 映画 を 三 回 見 た こと が ある。
        english: I have had the experience of watching that movie three times.
        hint: This form emphasizes past experience. We're looking for a simple statement of a completed
