      - 母 が 荷物 を {送り まし た}。
      - 母 が 小包 を {送っ て くれ まし た}。
    english_literally: Mother (subject) package (object) sent (polite past).
    competing_grammar:
      - competing_japanese:
          - 母 が 小包 を 送っ た。
        english: My mother sent me a package.
