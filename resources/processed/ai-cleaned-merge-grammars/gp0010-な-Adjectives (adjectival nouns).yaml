    register: teineigo (polite)
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: The phrase 「とても 賑やか な 街 です」 uses the attributive form of the な-adjective 「賑やか」 to describe
      the noun 「街」, clearly illustrating its function. The use of 「とても」 emphasizes the degree, and the
      polite 「です」 is suitable for informative conversation. 「賑やか な 都市 です よ。」 is a slightly more assertive
      and common way to deliver information.
post_example_writeup: The adverb とても ('very') is particularly useful for identifying な-adjectives. とても
  naturally precedes な-adjectives, as they denote qualities that can vary in degree (e.g., 'very beautiful,'
  'very quiet'). In contrast, it sounds unnatural when paired with simple nouns that do not express such
  qualities, as nouns typically represent discrete entities rather than gradable characteristics.
