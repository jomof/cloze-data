        hint: While 「活気 が ある」 conveys liveliness, 「賑やか な」 directly describes the atmosphere using an adjectival
          noun. We're looking for the attributive form of a な-adjective.
      - competing_japanese:
          - 東京 は とても {楽しい} 街 です。
        english: Tokyo is a very fun city.
        hint: 「楽しい」 is an い-adjective, directly modifying 「街」 without 「な」. 「賑やか」 is a な-adjective that
          requires 「な」 to modify a noun. We're focusing on the correct use of the な-adjective.
      - competing_japanese:
          - 東京 は とても {賑やか} です。
        english: Tokyo is very lively (predicate use).
        hint: This sentence uses 「賑やか」 as a predicate. The original sentence uses it attributively to
          modify 「街」. We're looking for the attributive use.
