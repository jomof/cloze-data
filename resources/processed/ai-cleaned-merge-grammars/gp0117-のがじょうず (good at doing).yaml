details:
  part-of-speech: auxiliary adjective
  register: semi-formal
  usage-context: general
  function: describes skill or proficiency
  nuance: Can sound boastful if used about oneself; 得意 is often preferred for personal skills.
  grammatical-role: nominalization
  logical-flow: states a fact of skill
  temporal-flow: typically present or past tense, but verb before の remains dictionary form
