    "post_false_friends_writeup": "While 「のが好き」, 「のがじょうず」, and 「のがへた」 all share the 「のが」 nominalization structure, they convey distinct meanings regarding one's relationship with an activity. 「のが好き」 indicates enjoyment, 「のがじょうず」 denotes proficiency, and 「のがへた」 signifies lack of skill. Furthermore, while 「得意」 can also mean 'good at', it carries a nuance of personal strength or confidence, making it a more appropriate choice when discussing one's own abilities to avoid sounding boastful with 「じょうず」.",
