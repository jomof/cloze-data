etymology: The grammar point のがじょうず combines the nominalizer の (no), which transforms a verb phrase into
  a noun phrase, with the subject particle が (ga), and the adjectival noun じょうず (jōzu), meaning 'skillful'
  or 'good at'. Therefore, it literally translates to 'the act of [verb] is skillful'. This structure
  is common in Japanese to describe an action as a subject of a statement. The use with a direct noun
  (Noun が じょうず) is also common, indicating proficiency in a subject or skill directly.
writeup: |-
  The grammar point 「〜のがじょうず」 is used to express that someone is skilled or proficient at performing a particular action. It functions very similarly to 「〜のが好き」 (no ga suki, to like doing something), but instead of conveying a preference, it describes an ability or level of skill. The structure effectively nominalizes the preceding verb phrase, making it the subject of the adjectival noun 「じょうず」.

  The verb that precedes 「のが」 must always be in its plain, dictionary form, regardless of whether it's an Ichidan verb, a Godan verb, or an irregular verb. The particle 「が」 is always used in this construction because 「じょうず」 is an adjectival noun, and adjectival nouns require 「が」 to mark their subject when used with a nominalized phrase. The construction 「のは」 cannot be used with 「じょうず」.

  **Important Considerations:**

  *   When expressing that someone *was* good at something in the past, the verb itself remains in the plain form. Only 「じょうず」 is conjugated to its past tense form (e.g., 「じょうずだった」 or 「じょうずでした」).

  *   It is important to note that directly stating 「私が〜のがじょうずです」 (Watashi ga ~ no ga jōzu desu, "I am good at doing ~") can sometimes sound boastful or arrogant, especially in more formal contexts or when referring to one's own general abilities. To express personal proficiency in a more humble or confident, yet not conceited, manner, the word 「得意 (とくい)」 (tokui) is often preferred. For example, 「歌うのが得意です」 (Utau no ga tokui desu, "Singing is my strong point" or "I am confident in my singing ability") is a common and humble alternative when talking about your own skills.
false_friends:
  - term: のが好き
    meaning: To like doing, to love doing
    kind: similar expression
    nuance: Unlike 「のがじょうず」 which describes skill, 「のが好き」 expresses enjoyment or preference for an activity.
    grammar_point: の が 好き (like doing)
  - term: のがへた
    meaning: To be bad at, poor at, unskillful
    kind: antonym
    nuance: 「のがへた」 is the direct opposite of 「のがじょうず」, indicating a lack of skill or proficiency in an
      activity.
    grammar_point: のが下手 (to be unskillful at)
  - term: 得意
    meaning: To be good at (one's strong point), to be confident in
    kind: similar expression
    nuance: While 「得意」 also means 'to be good at', it specifically refers to something being one's strong
      point or something they are confident in. It is often preferred when speaking humbly about one's
      own skills, unlike 「じょうず」 which can sound boastful if applied to oneself.
    grammar_point: <suggest>:得意 (to be good at・one's strong point)
  - term: 上手
    meaning: To be good at (a subject or skill)
    kind: similar expression
    nuance: This construction describes general proficiency in a subject or skill (e.g., 'good at English',
      'good at cooking'), rather than specifically the *act* of doing something (e.g., 'good at speaking
      English', 'good at cooking'). The のが in 『のがじょうず』 emphasizes the *action* of the verb.
    grammar_point: <suggest>:Noun が 上手 (good at a skill・subject)
post_false_friends_writeup: While 「のが好き」, 「のがじょうず」, and 「のがへた」 all share the 「のが」 nominalization structure,
  they convey distinct meanings regarding one's relationship with an activity. 「のが好き」 indicates enjoyment,
  「のがじょうず」 denotes proficiency, and 「のがへた」 signifies lack of skill. Furthermore, while 「得意」 can also mean
  'good at', it carries a nuance of personal strength or confidence, making it a more appropriate choice
  when discussing one's own abilities to avoid sounding boastful with 「じょうず」. Finally, 『Noun が 上手』 describes
  general proficiency in a subject or skill, whereas 『Verb + のが + じょうず』 specifically refers to proficiency
  in the *act* of performing a verb.
