    "post_false_friends_writeup": "The key difference among these expressions lies in the degree of intent and control. 「ことにする」 reflects a personal resolution, an active choice made by the speaker. 「ようにする」 suggests an ongoing effort or attempt to establish a habit. Conversely, 「ことになる」 indicates an outcome or a decision made by external factors or by the general flow of events, not a personal, active choice by the speaker. Therefore, when choosing which expression to use, consider whether the speaker is actively making a decision, trying to maintain a habit, or simply reporting a result determined by outside forces.",
