  - term: よりほかない
    meaning: To have no choice but, No other way than, Have to
    kind: synonym
    nuance: Similar to 「よりしかたがない」, but emphasizes the absence of any other alternative, whereas 「よりしかたがない」
      focuses on the lack of a method.
    grammar_point: よりほかない (have no choice but)
  - term: しかない
    meaning: Have no choice but, Only, Just
    kind: synonym
    nuance: While also meaning "no choice but", 「しかない」 often carries a nuance of resignation or limitation.
      「よりしかたがない」 can sound a bit more formal or like a statement of fact.
    grammar_point: しかない (no other option)
post_false_friends_writeup: To avoid confusion, remember that 「よりしかたがない」 emphasizes the lack of a method
  or way to do something differently, while 「よりほかにない」 emphasizes the absence of any other alternative.
  「しかない」 implies limitation or resignation.
