pronunciation:
  katakana: トスル
  romaji: to suru
formation:
  Plain form/Noun + とする: Used to express assuming, supposing, or deciding that a certain statement or
    situation is true or will be so, with だ often omitted before と する with nouns.
  Noun1 を Noun2 とする: Used to regard, treat, or designate Noun 1 as Noun 2, implying an active definition
    or classification.
jlpt: N2
details:
  part-of-speech: phrase
  register: formal
  usage-context: Primarily used in written or formal contexts for introducing assumptions, hypotheses,
    or decisions. It can also appear in more casual speech, particularly when setting up hypothetical
    scenarios or inviting shared suppositions.
  nuance: Implies a degree of intentionality or deliberation in making the assumption or decision. When
    used in casual settings, it often serves to establish a shared premise for discussion or consideration
    rather than a firm decision.
etymology: 「と」 is a particle indicating content or quotation, and 「する」 is the verb meaning 'to do'. Together,
  they create a phrase that means 'to do as', implying the act of assuming or deciding something to be
  a certain way.
writeup: |-
  The grammar point 「{とする}」 is a versatile expression used to convey the acts of assuming, supposing, regarding, or deciding something to be true or to happen. It sets up a premise, a condition, or a classification within a statement. While frequently encountered in written works and formal discourse, 「{とする}」 also finds its place in casual conversation, especially when setting up hypothetical scenarios or inviting shared agreement on a premise.

  There are generally two main structural patterns for 「{とする}」:

  1.  **To assume or suppose (普通形 + と する)**: This form follows a plain form verb, adjective, or a noun (often with an implied だ). It is used to present a hypothetical situation, a temporary assumption for the sake of argument, or a condition. For instance, in scientific contexts or academic discussions, it's common to state, 「空気 抵抗 は 無視 できる {とする}」 (Let's assume air resistance can be ignored).
  2.  **To consider/regard as, or to decide upon (Noun1 を Noun2 + とする)**: This structure is used when actively designating, treating, or classifying something as something else. It reflects a decision or an established view. For example, 「彼 を プロジェクト リーダー {とする}」 (We will make him the project leader) or 「この 出来事 を 教訓 {とする}」 (We will take this event as a lesson).

  「{とする}」 can also be conjugated into various forms, including the passive 「{とされる}」 (is considered/regarded as), which is commonly used to express general consensus or public opinion about something. The volitional forms 「{としよう}」 or 「{としましょう}」 are particularly useful for inviting others to join in a shared supposition or agreement.
false_friends:
  - term: とみえる
    meaning: to seem, to appear
    kind: similar expression
    nuance: Unlike 「{とする}」, 「と見える」 describes an appearance or impression rather than an active assumption
      or decision.
    grammar_point: とみえる (seems from observation)
  - term: ことになる
    meaning: it has been decided that, it turns out that
    kind: often confused with
    nuance: 「ことになる」 indicates a final decision or a factual outcome, whereas 「{とする}」 introduces a premise
      or condition, often for discussion or internal consideration.
    grammar_point: ことになる (to end up being)
  - term: ものとする
    meaning: to be considered as; shall
    kind: similar expression
    nuance: While 「{とする}」 can indicate a decision or assumption, 「ものとする」 is stronger, often implying a
      rule, agreement, or a formal understanding that something "shall be considered" or "is to be taken
      as" a fact.
    grammar_point: ものとする (to be considered as; shall)
  - term: と考える
    meaning: to consider as; to think of as
    kind: similar expression
    nuance: 「とする」 is used for actively setting something as a premise or making a formal designation,
      even if it's hypothetical. 「と考える」, on the other hand, describes a mental process of concluding or
      believing something to be a certain way based on analysis or perception.
    grammar_point: <suggest>:Verb[plain]+と考える (to consider as)
post_false_friends_writeup: When using 「{とする}」, it's important to differentiate it from expressions like
  「とみえる」, which describes an appearance, or 「ことになる」, which indicates an outcome. Furthermore, while 「{とする}」
  can imply a decision or assumption for discussion, 「ものとする」 carries a stronger nuance of establishing
  a formal rule or agreement. Lastly, 「と考える」 is about a mental conclusion or belief, distinct from the
  active designation or hypothetical premise set by 「{とする}」. Understanding these distinctions will help
  you use 「{とする}」 precisely to set up a premise or classification.
examples:
  - english: If we assume it snows tomorrow, public transportation will be in chaos.
    japanese:
      - もし 明日 雪 が 降る {と する} なら、交通 機関 は 大 混乱 でしょう。
      - もし 明日 雪 が 降る {と し たら}、交通 機関 は 大 混乱 でしょう。
      - もし 明日 雪 が 降る {と すれ ば}、交通 機関 は 大 混乱 でしょう。
    english_literally: If tomorrow snow falls, supposing that, transportation systems will be in big chaos.
    competing_grammar:
      - competing_japanese:
          - もし 明日 雪 が 降っ たら、交通 機関 は 大 混乱 でしょう。
        english: If it snows tomorrow, public transportation will be in chaos.
        hint: The nuance of 'とする' here is about *making* the assumption for the sake of discussion, not
          just a simple conditional. We're looking for a phrase that expresses a hypothetical assumption.
    scene: A meteorologist discusses an upcoming weather front with a junior colleague, exploring a 'what
      if' scenario to prepare for all possibilities.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
  - english: We will set the deadline for this report as this Friday.
    japanese:
      - この レポート の 提出 期限 は 今週 金曜 日 {と し ます}。
      - この レポート の 提出 期限 は 今週 金曜 日 {と する}。
      - この レポート の 提出 期限 を 今週 金曜 日 {と いたし ます}。
    english_literally: This report's submission deadline, this week Friday, we will make it.
    competing_grammar:
      - competing_japanese:
          - この レポート の 提出 期限 は 今週 金曜 日 です。
        english: The deadline for this report is this Friday.
        hint: '''とします'' implies an active decision or designation. We''re looking for a phrase that indicates
          a formal setting or declaration.'
    scene: A project manager announces a new, firm deadline during a team meeting, emphasizing that this
      is a decided stipulation.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
  - english: If we suppose his actions were well-intentioned, I can't understand why he did such a thing.
    japanese:
      - 彼 の 行動 を よい 意図 {と し たら}、なぜ あんな こと を し た の か 理解 でき ませ ん。
      - 彼 の 行動 を よい 意図 {と すれ ば}、なぜ あんな こと を し た の か 理解 でき ませ ん。
    english_literally: His actions, if good intentions, supposing that, why such a thing he did, I cannot
      understand.
    competing_grammar:
      - competing_japanese:
          - 彼 の 行動 が よい 意図 なら、なぜ あんな こと を し た の か 理解 でき ませ ん。
        english: If his actions were well-intentioned, I can't understand why he did such a thing.
        hint: '''としたら'' emphasizes the act of supposing or considering something to be true for the sake
          of argument, rather than just a simple conditional ''if''. We''re looking for a phrase that
          highlights a hypothetical consideration.'
    scene: Two detectives are poring over a perplexing case, attempting to rationalize a suspect's baffling
      behavior by exploring different interpretations of their motives.
    register: formal
    setting: serious
    conjugation: conditional (～たら)
    speaker_gender: male
    listener_gender: male
    nuance: The male speaker's use of 「よい 意図 としたら」 in a serious context highlights his attempt to apply
      a specific premise (good intentions) to analyze a situation. This analytical and somewhat detached
      phrasing is common in professional or serious discussions among men, emphasizing logic over emotion.
  - english: This custom is regarded as a local tradition.
    japanese:
      - この 習慣 は 地域 の 伝統 {と さ れる}。
      - この 習慣 は 地域 の 伝統 {と さ れ ます}。
      - この 習慣 は 地域 の 伝統 {と さ れ て いる}。
      - この 習慣 は 地域 の 伝統 {と さ れ て い ます}。
    english_literally: This custom, as a local tradition, is considered.
    competing_grammar:
      - competing_japanese:
          - この 習慣 は 地域 の 伝統 です。
        english: This custom is a local tradition.
        hint: '''とされる'' implies that something is *generally considered* or *regarded as* something by
          others, rather than a simple factual statement. We''re looking for a phrase that conveys widespread
          recognition.'
    scene: A cultural historian explains a historical practice during a public lecture, detailing how
      it is generally perceived and categorized by the community.
    register: formal
    setting: informative
    conjugation: passive (～られる/～かれる)
  - english: Let's suppose we don't have much time left. How can we achieve the best outcome?
    japanese:
      - 時間 が もう ない {と しよう}。どう すれ ば 最善 の 結果 を 得 られ ます か。
      - 時間 が もう ない {と し ましょう}。どう すれ ば 最善 の 結果 を 得 られ ます か。
    english_literally: Time, already not much, let's suppose. How can we the best result obtain?
    competing_grammar:
      - competing_japanese:
          - 時間 が もう ない だろう。どう すれ ば 最善 の 結果 を 得 られ ます か。
        english: There's probably not much time left. How can we achieve the best outcome?
        hint: '''としよう'' is a volitional form used to propose or invite a shared assumption for the sake
          of discussion, rather than just stating a probability. We''re looking for a phrase that invites
          a collective consideration of a scenario.'
    scene: A startup founder gathers her team, proposing a difficult 'what if' scenario to spur creative
      and efficient problem-solving under pressure.
    register: semi-formal
    setting: serious
    conjugation: volitional (～よう)
  - english: He doesn't consider that opinion wrong.
    japanese:
      - 彼 は その 意見 を 間違っ て いる {と し ない}。
      - 彼 は その 意見 を 間違っ て いる {と し ませ ん}。
      - 彼 は その 意見 を 間違っ て いる {と し なかっ た}。
      - 彼 は その 意見 を 間違っ て いる {と し ませ ん でし た}。
    english_literally: He that opinion wrong, does not consider.
    competing_grammar:
      - competing_japanese:
          - 彼 は その 意見 が 間違っ て いる と 思わ ない。
        english: He doesn't think that opinion is wrong.
        hint: '''としない'' implies an active decision or stance *not* to consider something in a certain
          way, which is stronger than simply not thinking it. We''re looking for a phrase that conveys
          an active choice not to regard something as such.'
    scene: A thoughtful philosophy student is debating with a classmate, explaining that he refuses to
      classify a contentious viewpoint as inherently incorrect, choosing to keep an open mind.
    register: formal
    setting: academic
    conjugation: negative plain (～ない)
  - english: She utilized that experience as a valuable lesson in her future life.
    japanese:
      - 彼女 は その 経験 を 貴重 な 学び {と し て}、今後 の 人生 に 生かし た。
      - 彼女 は その 経験 を 貴重 な 学び {と し て}、今後 の 人生 に 生かし まし た。
    english_literally: She that experience, as a valuable lesson, in her future life, utilized.
    competing_grammar:
      - competing_japanese:
          - 彼女 は その 経験 が 貴重 な 学び だっ た の で、今後 の 人生 に 生かし た。
        english: Because that experience was a valuable lesson, she utilized it in her future life.
        hint: '''として'' indicates that the experience was *regarded* or *used as* a valuable lesson, emphasizing
          its function or role, rather than simply stating a causal relationship. We''re looking for a
          phrase that highlights the role something played.'
    scene: A narrator describes how a resilient young woman, after facing a significant setback, actively
      chose to reframe her challenging experience as a crucial stepping stone for her personal development.
    register: formal
    setting: storytelling
    conjugation: te-form (～て)
    speaker_gender: female
    listener_gender: no one
    nuance: The phrase 「貴重 な 学び として」 emphasizes the active choice by the female subject to perceive and
      utilize the experience as a learning opportunity. This reflects a proactive and reflective approach,
      often associated with a mature and resilient mindset, which is typical of how women might frame
      personal growth.
  - english: We decided to make Mr. Tanaka our new sales manager.
    japanese:
      - 田中 さん を 新しい 営業 部 長 {と し まし た}。
      - 田中 さん を 新しい 営業 部 長 {と し た}。
      - 田中 さん を 新しい 営業 部 長 {と いたし まし た}。
    english_literally: Mr. Tanaka, as new sales manager, we decided.
    competing_grammar:
      - competing_japanese:
          - 田中 さん を 新しい 営業 部 長 に し まし た。
        english: We made Mr. Tanaka the new sales manager.
        hint: '''としました'' emphasizes the formal designation or decision, implying a choice or declaration.
          The simple ''にしました'' just states the outcome of an action, without the specific nuance of a
          formal decision or designation. We''re looking for a phrase that implies an official designation.'
    scene: During a significant corporate announcement, the CEO formally declares a key personnel change
      to the executive team.
    register: formal
    setting: professional
    conjugation: past polite (～ました)
    nuance: The use of 「としました」 in this context highlights a formal, deliberate decision made by an authority
      figure (implied by 'we') to designate someone to a role. This is characteristic of official announcements
      in business settings.
  - english: Let's assume the project will be completed by next month.
    japanese:
      - この プロジェクト は 来月 まで に 完了 する {と し ましょう}。
      - この プロジェクト は 来月 まで に 完了 する {と しよう}。
    english_literally: This project, by next month, will be completed, let's assume.
    competing_grammar:
      - competing_japanese:
          - この プロジェクト は 来月 まで に 完了 する でしょう。
        english: This project will probably be completed by next month.
        hint: '''としましょう'' is a volitional form used to propose a shared assumption for the sake of planning
          or discussion, inviting agreement or collective consideration. It''s not merely a prediction.
          We''re looking for a phrase that invites shared consideration of a hypothetical.'
    scene: A team leader addresses her team, proposing a challenging but achievable goal, encouraging
      everyone to work towards it under this shared premise.
    register: semi-formal
    setting: informative
    conjugation: volitional polite (～ましょう)
    speaker_gender: female
    listener_gender: group
    nuance: The use of 「としましょう」 by a female leader suggests a collaborative and inviting approach to setting
      goals, encouraging the team to collectively embrace the assumption for planning purposes. This inclusive
      tone is often characteristic of female leadership in Japanese professional settings, fostering team
      buy-in.
  - english: This ancient document is considered to be a national treasure.
    japanese:
      - この 古 文書 は 国宝 {と さ れ て い ます}。
      - この 古 文書 は 国宝 {と さ れ て いる}。
      - この 古 文書 は 国宝 {と さ れる}。
      - この 古 文書 は 国宝 {と さ れ ます}。
    english_literally: This ancient document, as a national treasure, is considered.
    competing_grammar:
      - competing_japanese:
          - この 古 文書 は 国宝 です。
        english: This ancient document is a national treasure.
        hint: '''とされています'' indicates that something is generally regarded or recognized as such by others,
          implying widespread consensus or official designation, rather than a simple factual statement
          that may lack external endorsement. We''re looking for a phrase that implies a recognized status.'
    scene: A history professor lectures to a class, explaining the widely accepted classification of a
      significant historical artifact.
    register: formal
    setting: academic
    conjugation: passive (～られる/～かれる)
    nuance: The passive form 「とされています」 implies that the classification of the ancient document as a national
      treasure is a generally accepted or officially designated status. This phrasing is often used in
      academic or informative contexts where consensus or established facts are being conveyed, highlighting
      the external recognition of the subject.
  - english: From now on, I will consider patience as my most important virtue.
    japanese:
      - これ から は、忍耐 を 最も 大切 な 美徳 {と する}。
      - これ から は、忍耐 を 最も 大切 な 美徳 {と し ます}。
    english_literally: From now on, patience, as the most important virtue, I will consider.
    competing_grammar:
      - competing_japanese:
          - これ から は、忍耐 が 最も 大切 な 美徳 だ。
        english: From now on, patience is my most important virtue.
        hint: While 'だ' states a fact, '{と する}' here implies an active decision to *regard* or *treat*
          something in a specific way, setting it as a principle or rule for oneself. We're looking for
          a phrase that conveys a personal resolve or decision to categorize something.
    scene: A person makes a strong personal resolution to embrace a new philosophy in their life, not
      just stating a belief but actively committing to it.
    register: casual
    setting: reflective
    conjugation: dictionary (plain non-past)
    listener_gender: no one
    nuance: The use of 「と する」 in this personal context, for a principle like patience, conveys a deliberate
      and active decision to internalize this value. This reflects a deep commitment beyond mere acknowledgment,
      showing a conscious choice to live by this virtue.
post_example_writeup: 「{とする}」 is often used with 「もし」 (if) and 「仮に」 (supposing, temporarily), emphasizing
  the hypothetical nature of the assumption. This allows for the exploration of scenarios that do not
  exist in reality.
