details:
  part-of-speech: phrase
  register: formal
  usage-context: Defining a scope or limit for a specific entity or action, specifying a duration, quantity,
    or exclusive condition. Also used to express the extent of one's ability or perception.
  function: Expresses limitations, exclusivity, or the extent of knowledge/perception.
  nuance: Consistently underscores a boundary or constraint for the accompanying logic, indicating that
    something is valid or applicable only up to a certain point, quantity, or condition.
  colocation: Often used with time expressions (e.g., 本日限り - until today) or counters (e.g., 一回限り - only
    once).
  grammatical-role: Connects clauses or phrases, indicating a boundary, exclusivity, or the extent of
    a perception. This usage also acts as a limiting suffix attached to nouns or counter phrases, indicating
    an exclusive condition or endpoint.
  logical-flow: Establishes a boundary or scope for the subsequent statement or a strict exclusivity.
  temporal-flow: Implies a fixed point in time or a duration up to which something is valid, indicating
    an absolute endpoint or a fixed duration, after which something ceases to be valid or available.
  spatial-flow: Can imply a spatial boundary (e.g., as far as one can see) or a boundary for access or
    application, limiting something to a specific area or group.
etymology: The grammar point 「限り」 is derived from the verb 「限る」 (かぎる), which means 'to limit' or 'to restrict.'
  The noun form 「限り」 retains this sense of limitation or boundary, indicating the scope within which something
  is valid or true. Its various usages, from defining the extent of knowledge to specifying a physical
  boundary or an exclusive condition, all stem from this core concept of limitation.
writeup: |-
  The grammar point 「限り」 (kagiri) is used to express that something is **limited to**, **only**, or **as far as** a certain condition, scope, or extent. It sets a clear boundary for the statement that follows. While the grammar point name `[Noun]〜限り` focuses on its use following nouns, it is important to understand its broader application and origin. Its core meaning consistently revolves around a defined boundary or a specific scope.

  There are two main patterns for using 「限り」:

  *   **Noun + 限り / Noun + に 限り / Noun + の 限り:** This pattern indicates that something is exclusively confined within the scope of a specific noun. It is often used in announcements, rules, or when emphasizing a strict condition. For example, 「本日 限り」 means "limited to today" or "only for today."
      *   Using 「に 限り」 adds a stronger emphasis on exclusivity or restriction, often implying a formal rule or special privilege, such as 「関係 者 に 限り」 (limited to authorized personnel).
      *   When used with 「の」, as in 「力 の 限り」, it means "to the utmost of one's ability" or "to the full extent of one's strength."

  *   **Verb (plain form) + 限り:** This usage (which, while related, is distinct from the `[Noun]〜限り` in its grammatical connection) highlights the boundary of one's knowledge, perception, or ability. It means "to the extent that I know/see/can do" or "as far as I can tell/reach." For example, 「私 が 知る 限り」 (as far as I know) or 「見渡す 限り」 (as far as the eye can see). In these cases, 「限り」 acts as a noun derived from the verb 「限る」.

  Regarding conjugations, the forms like 「限り」 (dictionary/non-past), 「限った」 (past), 「限らない」 (negative), and 「限らなかった」 (negative past) apply to the underlying verb 「限る」 and its broader use in various phrases, including those with verbs. However, when 「限り」 directly follows a noun to mean "limited to," it typically remains in the 「限り」 form without conjugating.

  In all its uses, 「限り」 consistently signals a defined boundary or a specific scope beyond which the statement does not apply.
false_friends:
  - term: とは限らない
    meaning: Not necessarily so, is not always true, there is no guarantee that
    kind: antonym
    nuance: Unlike 「限り」 which defines a condition or limit for something to be true, 「とは限らない」 indicates
      that something is not necessarily true or not always the case, expressing uncertainty.
    grammar_point: とは限らない (not necessarily)
  - term: に限る
    meaning: Nothing better than, there's nothing like, limited to
    kind: similar expression
    nuance: 「に限る」 can imply that something is the best or most preferable option, or it can mean 'limited
      to' with a nuance of emphasis or strictness. While both can express limitation, 「限り」 simply defines
      the boundary of a condition or information, while 「に限る」 often carries a stronger sense of strictness
      or preference.
    grammar_point: に限る (nothing better than)
  - term: ばかり
    meaning: Only, just, nothing but
    kind: similar expression
    nuance: While both 「限り」 and 「ばかり」 can express limitations, 「ばかり」 often emphasizes that something consists
      only of that particular thing, whereas 「限り」 specifies a limit or a duration.
    grammar_point: ばかり (only・just, often with nuance of excess)
  - term: まで
    meaning: Until
    kind: often confused with
    nuance: 「まで」 indicates a point in time up to which something continues, while 「限り」 specifies a fixed
      limit or an absolute cut-off.
    grammar_point: まで (limit extent)
  - term: だけ
    meaning: Only, just
    kind: often confused with
    nuance: 「だけ」 broadly indicates exclusivity or simply 'only.' In contrast, 「限り」 implies a strict, definitive
      boundary or condition, often with a sense of finality, and can carry a more formal or official tone.
    grammar_point: だけ (only・just)
  - term: しか〜ない
    meaning: Have no choice but, only, nothing but
    kind: similar expression
    nuance: 「しか〜ない」 conveys a lack of other options, meaning 'nothing but' or 'have no choice but to.'
      「限り」, however, defines a specific, often formal, restriction or absolute boundary, focusing on the
      limit itself.
    grammar_point: しか〜ない (only, nothing but)
  - term: のみ
    meaning: Only, just, nothing but
    kind: similar expression
    nuance: 「のみ」 is a more formal equivalent of 「だけ」, signifying 'only' in a restrictive sense. However,
      「限り」 emphasizes a rigid, often external or policy-driven, limit or endpoint, rather than just mere
      exclusivity.
    grammar_point: のみ (only・just)
post_false_friends_writeup: To avoid confusion, remember that 「限り」 strictly sets a firm boundary or defines
  a scope. If you intend to convey that something continues until a certain time, 「まで」 might be more appropriate.
  If you wish to emphasize that something is composed solely of a specific element, consider using 「ばかり」.
  If you merely want to state that there's 'only' one thing or option, 「だけ」 is the simpler choice, while
  its more formal counterpart is 「のみ」. For situations where you express that you 'have no choice but'
  to do something, 「しかない」 is the correct expression. Lastly, 「とは限らない」 expresses a lack of certainty or
  universality, directly opposing the definitive nature of 「限り」, while 「に限る」 can express limitation but
  often implies a strong preference or unique suitability, which is not inherent in 「限り」's usage.
