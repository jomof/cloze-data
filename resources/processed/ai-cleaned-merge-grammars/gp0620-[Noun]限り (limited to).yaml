formation:
  Noun + 限り: Indicates a strict limitation to a specific noun, meaning 'limited to' or 'only'. Often implies
    duration, quantity, or scope.
  Noun + に 限り: Emphasizes a strict restriction or exclusive condition for a specific noun, meaning 'only
    for' or 'restricted to' that noun. Frequently used in formal announcements or rules.
  Noun + の + 限り: Indicates the utmost extent or limit of something, often an ability or resource, meaning
    'to the utmost of' or 'to the full extent of'.
