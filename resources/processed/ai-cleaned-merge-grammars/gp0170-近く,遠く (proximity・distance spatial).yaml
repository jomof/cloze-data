id: gp0170
meaning: near, far (spatial proximity/distance)
pronunciation:
  katakana: チカク, トオク
  romaji: chikaku, tooku
formation:
  Noun の + 近く/遠く: Indicates proximity to or distance from a noun.
  近く/遠く + に: Indicates location or direction (near/far) with respect to an action or existence.
jlpt: N5
details:
  part-of-speech: noun
  register: casual
  usage-context: Used to describe spatial relationships between objects or locations.
  function: To express relative position.
  nuance: Refers to physical distance. Can also be used metaphorically for abstract concepts like 'near
    future' or 'far past', but primarily spatial.
  grammatical-role: Functions as a noun, often modifying or being modified by particles.
etymology: 「近く」(chikaku) derives from 「近し」(chikashi), an old adjective meaning 'near'. 「遠く」(tooku) similarly
  comes from 「遠し」(tooshi), meaning 'far'. Both have adverbial forms (「近くに」「遠くに」) and noun forms (「近く」「遠く」).
writeup: "「近く」(chikaku) and 「遠く」(tooku) are words used to describe spatial proximity and distance, respectively.\
  \ While they are often translated as 'near' and 'far', their usage is more akin to 'a near place/area'\
  \ or 'a far place/area'. They function as nouns and can be followed by various particles like 「に」 (ni),\
  \ 「で」 (de), 「へ」 (e), 「から」 (kara), etc., to indicate specific relationships. They can also directly modify\
  \ nouns when followed by 「の」 (no). \n\n**Important Considerations:** \n*   When used with 「に」, they\
  \ indicate the destination or location of an action or existence. \n*   They can refer to both general\
  \ areas and specific points, depending on context. \n*   While primarily spatial, they can be used metaphorically,\
  \ such as 「近い将来」(chikai shourai - near future) or 「遠い昔」(tooi mukashi - distant past)."
false_friends:
  - term: そば
    meaning: beside, nearby
    kind: similar expression
    nuance: 「そば」 (soba) implies being immediately next to something, often within arm's reach or very
      close personal space. 「近く」 is more general, referring to a broader vicinity.
    grammar_point: <suggest>:そば (immediate proximity)
  - term: 離れて
    meaning: separated, distant (te-form of 離れる)
    kind: antonym
    nuance: 「離れて」 (hanarete) is the te-form of a verb meaning 'to separate' or 'to be distant from'. It
      emphasizes the action or state of being apart, whereas 「遠く」 simply describes the state of being
      far away.
    grammar_point: <suggest>:離れる (to be separated)
  - term: 手前
    meaning: just before, in front of
    kind: similar expression
    nuance: 「手前」 (temae) indicates a position just before something, or on this side from a reference
      point, implying a very specific, limited proximity. 「近く」 is less precise and refers to a general
      area.
    grammar_point: 手前 (before; in front of; on account of)
post_false_friends_writeup: When distinguishing between 「近く」 and other terms like 「そば」 or 「手前」, remember
  that 「近く」 describes a general vicinity, while 「そば」 implies immediate proximity and 「手前」 a specific 'just
  before' position. 「遠く」 describes a general distance, while 「離れて」 indicates an action of separation.
