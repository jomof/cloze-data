post_example_writeup: As you can see from the examples, 「近く」 and 「遠く」 are versatile. They can be used
  with particles like 「に」, 「で」, 「から」, or with the possessive particle 「の」 to describe the location or
  origin of something. They can also refer to temporal distance, such as in phrases like 「近く なっ て き まし
  た」 for an approaching event or 「遠く 昔」 for the distant past.
