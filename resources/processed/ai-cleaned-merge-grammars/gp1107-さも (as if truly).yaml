        english: He answered the difficult question as if he had indeed known the answer from the start.
        hint: いかにも emphasizes typicality or what is expected. We're looking for a word that highlights
          the striking or perhaps feigned nature of his 'knowing' from the start, despite the difficulty.
      - competing_japanese:
          - 彼 は 難しい 問題 に、{まるで} 最初 から 知っ て い た か の よう に 答え た。
        english: He answered the difficult question as if he knew the answer from the start.
        hint: まるで is a general comparison. We're looking for a word that emphasizes the *conspicuous*
