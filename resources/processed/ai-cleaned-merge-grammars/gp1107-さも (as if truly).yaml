    scene: A student confidently answers a pop quiz question, but his classmate suspects he just quickly
      looked up the answer.
    register: casual
    setting: academic
    speaker_gender: male
    listener_gender: no one
    nuance: 「さも」 here emphasizes the exaggerated confidence and the *appearance* of having known the answer
      all along (「最初から知っていたかのように」), suggesting a subtle pretense or a display of false knowledge, common
      when trying to impress.
post_example_writeup: As seen in the examples, 「さも」 can be used across various registers and settings,
  either to imply a perceived insincerity or exaggeration in someone's behavior, or simply to emphasize
  the striking and evident nature of a state or quality. The key is its focus on *appearance* and its
  tendency to highlight something as remarkably conspicuous.
