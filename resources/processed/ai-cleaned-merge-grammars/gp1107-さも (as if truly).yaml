id: gp1107
meaning: As if; truly; really; seemingly; so; like that
pronunciation:
  katakana: サモ
  romaji: samo
formation:
  さも + [Verb ます-stem / い-Adjective stem / な-Adjective stem] + そうに/そうな: Used to describe an appearance
    or impression, often implying an exaggeration or pretense.
  さも + [Verb plain / い-Adjective plain] + ように/ような: Used for comparisons, suggesting that something appears
    to be a certain way, often with a hint of artificiality.
  さも + [な-Adjective stem (な/だった)] + ように/ような: Used for comparisons with な-adjectives, suggesting an exaggerated
    or feigned appearance.
  さも + [Noun (の/だった)] + ように/ような: Used for comparisons with nouns, implying a strong, often exaggerated,
    resemblance or a feigned identity.
  さも + [Verb plain / い-Adjective plain] + みたいに/みたいな: Used for comparisons with a more casual tone, similar
    to よう, often implying an appearance that might not be entirely genuine.
  さも + [な-Adjective stem / Noun (∅/だった)] + みたいに/みたいな: Used for casual comparisons with な-adjectives or
    nouns, suggesting an exaggerated or feigned appearance.
  さも + [Adjective/Adverb]: Used to emphasize the degree of a quality or action, meaning 'truly' or 'really'.
  さも + [Noun] + のごとく: Used with the archaic-sounding ごとく to emphasize something as being done as if it
    were a matter of course, often with a critical nuance.
