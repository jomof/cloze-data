post_example_writeup: The examples illustrate how 'よ' can be appended to various sentence structures (plain
  forms, polite forms, sentences ending in だ/です, and combinations with ん/の) to convey new information,
  assert an opinion, or give a strong suggestion. Its placement at the end of the sentence consistently
  highlights the speaker's emphasis on the preceding statement, inviting the listener's attention or acknowledgment.
