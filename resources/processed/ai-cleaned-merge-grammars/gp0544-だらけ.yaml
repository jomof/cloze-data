    "post_example_writeup": "When using 「だらけ」, consider the context and ensure the noun it's attached to is something that can logically and naturally be scattered or exist in excess. Also, be mindful of the negative nuance it carries, though it can occasionally be used to emphasize an *overwhelming* amount of something positive for specific effect.",
