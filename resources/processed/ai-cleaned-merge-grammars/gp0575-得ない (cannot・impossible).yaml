grammar_point: 得ない (cannot・impossible)
learn_before:
  - Verb[(ら)れる] (potential)
  - Verb[stem] (continuative)
learn_after:
  - ざるを得ない (have no choice but to)
id: gp0575
meaning: cannot; impossible
pronunciation:
  katakana: えない
  romaji: enai
formation:
  Verb[ます-stem] + 得ない: Indicates that something is impossible to do or cannot happen.
jlpt: N1
details:
  part-of-speech: auxiliary verb
  register: formal
  function: expresses impossibility or incapacity
  nuance: Implies that something is truly impossible or highly unlikely, often due to inherent nature,
    circumstances, or logical constraints. It's stronger and more definitive than simply using Verb[potential]
    + ない.
etymology: 「得る」 (eru) originally means 'to get' or 'to obtain.' When used as an auxiliary verb following
  a verb's ます-stem, it functions to indicate possibility or capability, similar to the potential form.
  Thus, 「得ない」 (enai) literally means 'cannot obtain the ability to do' or 'it is not possible to obtain,'
  evolving into its current meaning of 'cannot' or 'impossible.' This showcases how a verb related to
  acquisition extended its meaning to encompass capability and its negation.
writeup: |-
  The auxiliary verb 「得ない」 (enai) attaches to the ます-stem of a verb to express that something is impossible or cannot happen. It conveys a strong sense of impossibility, often due to logical constraints, inherent nature, or uncontrollable circumstances. Unlike the simpler potential negative form (e.g., 行けない - ikenai, cannot go), 「得ない」 suggests a deeper, more fundamental impossibility or extreme unlikelihood. It is commonly used in more formal or written contexts. While 「得ない」 means 'cannot,' it is not used for simple inability or lack of skill, but rather for things that are objectively or fundamentally impossible.

  For example, if you say 「起こり得ない」 (okori-enai), it means 'it cannot possibly happen' or 'it is impossible for it to occur.' This is a much stronger statement than 「起こらない」 (okoranai), which simply means 'it won't happen.' It's often used when discussing outcomes, theories, or situations where something is deemed beyond the realm of possibility or practicality.
false_friends:
  - term: できない (dekinai)
    meaning: cannot; unable to
    kind: similar expression
    nuance: 「できない」 indicates a general inability or lack of skill to perform an action. It's a more common
      and versatile expression for 'cannot' and applies to personal capability or simple impossibility.
      In contrast, 「得ない」 implies a more fundamental, logical, or inherent impossibility.
    grammar_point: する (to do・make)
  - term: かねる (kaneru)
    meaning: unable to; hesitate to; cannot bring oneself to
    kind: similar expression
    nuance: 「かねる」 expresses an inability to do something, often due to psychological reasons, difficulty,
      or a polite refusal. It implies a sense of hesitation or finding it difficult to comply. 「得ない」,
      however, signifies an objective impossibility, regardless of willingness or difficulty.
    grammar_point: <suggest>:Verb[ます-stem] + かねる (unable to・hesitant to)
  - term: ありえない (arienai)
    meaning: impossible; unthinkable; no way
    kind: synonym
    nuance: 「ありえない」 is a more colloquial and emphatic way to say 'impossible' or 'unthinkable,' often
      expressing surprise or strong disbelief. It literally means 'cannot exist' or 'cannot be.' While
      functionally similar to 「得ない」 in conveying impossibility, 「ありえない」 is much more casual and often
      carries an emotional tone, whereas 「得ない」 is formal and objective.
    grammar_point: ある (to exist, inanimate・to have)
post_false_friends_writeup: When differentiating between 「得ない」, 「できない」, and 「かねる」, remember that 「得ない」
  refers to a fundamental impossibility, 「できない」 refers to a general lack of ability or simple impossibility,
  and 「かねる」 implies a reluctance or difficulty in doing something. 「ありえない」, while a synonym for 'impossible,'
  is a more casual and emotionally charged expression.
