post_example_writeup: As seen in the examples, 「得ない」 is often accompanied by adverbs that reinforce the
  sense of absolute impossibility, such as 「完全に」 (kanzen ni - completely), 「真に」 (shin ni - truly), 「断じて」
  (danjite - absolutely), or 「どうしても」 (dōshite mo - by all means/no matter what). This grammar point emphasizes
  that something is beyond the realm of possibility due to its inherent nature or fundamental constraints.
