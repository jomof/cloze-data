id: gp0196
meaning: When, at the time of
pronunciation:
  katakana: トキ
  romaji: toki
formation:
  Verb (plain form) + とき: Indicates the time when an action occurs or a state is present.
  い-adjective + とき: Indicates the time when a quality is present.
  な-adjective + な + とき: Indicates the time when a state or quality is present.
  Noun + の + とき: Indicates the time or occasion of a noun-related event or state (e.g., 'at the time of
    the meeting').
jlpt: N4
etymology: The word 「時 (とき)」 directly translates to "time" in Japanese. Its usage as a temporal conjunction
  evolved from its core meaning, allowing it to specify the exact moment or period during which an action
  or state takes place. It acts as a pivot, connecting a preceding clause that describes the condition
  or event (what is happening or was happening) with a following clause that describes what occurs at
  that time.
writeup: |-
  「とき」 (時 in kanji) functions as a dependent noun meaning "when" or "at the time of." It is used to describe actions or states that occur at specific times or during certain events. 「とき」 is notably versatile, applicable to both recurring events (habits, routines) and unique, single occurrences. For example, 「雨 が 降る **とき**」 (when it rains) describes a general condition, while 「あの 映画 を 見た **とき**」 (when I watched that movie) refers to a specific past event.

  To use 「とき」, you attach it to the end of a clause. The form of the word preceding 「とき」 depends on its part of speech:
  *   **Verbs**: Attach directly to the plain form (dictionary form, ta-form, or te-iru form). For instance, 「食べる **とき**」 (when eating) or 「食べた **とき**」 (when I ate).
  *   **い-adjectives**: Attach directly to the adjective. For example, 「寒い **とき**」 (when it's cold).
  *   **な-adjectives**: Add 「な」 before 「とき」. For example, 「静か な **とき**」 (when it's quiet).
  *   **Nouns**: Add 「の」 before 「とき」. For example, 「学生 の **とき**」 (when I was a student).

  The particle 「に」 can optionally follow 「とき」, especially when the following clause describes a single, specific action occurring at that time. For instance, 「駅 に 着く **とき** に 電話 し て ください。」 (Please call me when you arrive at the station.) While 「に」 is optional, its inclusion often emphasizes the specific moment of occurrence.
false_friends:
  - term: 際に
    meaning: When, at the time of, in case of, on the occasion of
    kind: similar expression
    nuance: 「際に」 (sai ni) is more formal and often used in written or official contexts, whereas 「とき」
      is more general and versatile for everyday speech and writing. 「際に」 often implies a more significant
      or specific occasion than 「とき」 does, like 'on the occasion of a major event'.
    grammar_point: 際に・折に・に当たって・に際して (on the occasion of・when)
  - term: と同時に
    meaning: At the same time as, the instant, the moment, as well as
    kind: similar expression
    nuance: 「と同時に」 (to douji ni) indicates actions happening strictly simultaneously, emphasizing the
      very moment two things occur together, whereas 「とき」 simply indicates one action happening during
      a time frame or at a specific point in time without necessarily being precisely simultaneous down
      to the instant. It can also mean 'as well as'.
    grammar_point: と同時に (at the same time as)
  - term: の間に
    meaning: While, during, between, period
    kind: similar expression
    nuance: 「の間に」 (no aida ni) emphasizes the duration of an action or state within a specified period,
      implying something happens *during* a continuous activity. In contrast, 「とき」 focuses on a specific
      point in time or a broader timeframe when something occurs, without necessarily implying an ongoing
      action throughout the entire period outlined by 'とき'.
    grammar_point: あいだ (between・among・while・during)
  - term: 中
    meaning: During, while, throughout, in the process of
    kind: similar expression
    nuance: 「中」 (naka) indicates an ongoing state, process, or a duration. It typically suggests that
      an action is continuous or occurs *throughout* a specified period. 「とき」, while also indicating time,
      specifies a particular moment or event within time, or a broader period during which something generally
      happens, but not necessarily continuously 'throughout'.
    grammar_point: 中 (duration・entirety)
  - term: 最中に
    meaning: In the middle of
    kind: similar expression
    nuance: 「最中に」 (saichuu ni) indicates that something happens abruptly in the very middle of another
      action, often implying an unexpected interruption or occurrence at the peak of an activity. 「とき」
      is a more neutral temporal indicator, simply stating 'when' something occurs without the connotation
      of interruption or being 'right in the middle' of something specific in an abrupt way.
    grammar_point: 最中に (in the middle of)
  - term: ながら
    meaning: While doing ~ing, during, as
    kind: similar expression
    nuance: 「ながら」 (nagara) implies two actions are performed simultaneously by the same subject. It specifically
      means 'while doing X, also doing Y.' 「とき」 simply indicates that one thing happens when another is
      the case, without requiring strict simultaneity or a single subject performing both actions. It
      focuses on the time frame, not the dual action.
    grammar_point: '[Verb-stem]ながら・つつ (while doing)'
  - term: ているあいだに
    meaning: While, during the time that ~
    kind: similar expression
    nuance: 「ているあいだに」 (te iru aida ni) indicates a period of time during which something happens, often
      implying a change or completion by the end of that period. It emphasizes the duration and that something
      new occurs within that span. 「とき」 specifies a particular moment or occasion without necessarily
      emphasizing the continuous duration or a change occurring within that duration.
    grammar_point: あいだ (between・among・while・during)
  - term: ているところだ
    meaning: In the process of doing ~ right now/at this moment
    kind: similar expression
    nuance: 「ているところだ」 (te iru tokoro da) emphasizes the precise current action in progress, indicating
      that something is happening at this very moment or is about to begin/just finished. 「とき」 simply
      refers to the general time of an event or state, not necessarily the exact point of an action's
      initiation or completion.
    grammar_point: '[Verb-て]いるところだ (in the process of doing)'
  - term: うちに
    meaning: While, during, before (a change occurs)
    kind: similar expression
    nuance: 「うちに」 (uchi ni) suggests taking advantage of a limited time frame or opportunity, or that
      a change occurs naturally during a period, often implying a sense of urgency or impermanence. 「とき」
      is a more neutral indicator of time without these specific connotations of limitation or internal
      change.
    grammar_point: '[Verb-dictionary・い-Adj・な-Adj・Nounの]うちに (while a state continues)'
  - term: '[Verb-dictionary]ことがある (there are times when)'
    meaning: Sometimes, occasionally, there are times when
    kind: similar expression
    nuance: 「ことがある」 (koto ga aru) indicates an occasional occurrence or a possibility, describing something
      that happens from time to time. While 「とき」 can describe general occurrences, it focuses on the time
      itself, whereas 「ことがある」 focuses on the *frequency* or *existence* of such occurrences.
    grammar_point: '[Verb-dictionary]ことがある (there are times when)'
  - term: ごろ
    meaning: Around, about
    kind: similar expression
    nuance: 「ごろ」 (goro) indicates an approximate time for a point in time or a period. It's used for estimations
      like 'around 3 o'clock.' 「とき」, while flexible, implies a more specific moment or period relative
      to an action or state, rather than just an approximate time.
    grammar_point: ごろ (approximate time)
  - term: 折には
    meaning: On the occasion of; When the opportunity arises; When
    kind: similar expression
    nuance: 「折には」 (ori ni wa) is a more polite and somewhat formal expression used to indicate a specific
      occasion or opportunity. It carries a nuance of a suitable or special moment. 「とき」 is a more general
      and common term for time, without the added formality or sense of a special occasion.
    grammar_point: 際に・折に・に当たって・に際して (on the occasion of・when)
post_false_friends_writeup: When selecting among expressions that convey 'when' or 'at the time of,' it
  is crucial to consider the precise context and nuance. Factors such as the desired level of formality,
  whether actions are simultaneous or sequential, the emphasis on a specific moment versus a duration,
  and whether the event is sudden or expected, all influence the most appropriate choice. Careful attention
  to these subtle differences will lead to precise and natural Japanese.
examples:
  - english: When I'm tired, I feel like eating something sweet, you know?
    japanese:
      - 疲れ て いる {とき} は、甘い もの が 食べ たく なる ね。
      - 疲れ て いる {とき} は、甘い もの が 食べ たく なり ます ね。
      - 疲れ て いる {とき} は、甘い もの が 食べ たく なる でしょう ね。
    english_literally: When being tired, as for (that time), sweet things I feel like eating, huh?
    competing_grammar:
      - competing_japanese:
          - 疲れ {たら} 甘い もの が 食べ たく なる
        english: If I get tired, I feel like eating something sweet.
        hint: The scene emphasizes a recurring tendency rather than a strict conditional. 'とき' here suggests
          'whenever' or 'on occasions when', which fits the habit better than '{たら}' which implies a direct
          consequence.
      - competing_japanese:
          - 疲れ て いる {あいだ に} 甘い もの が 食べ たく なる ね。
        english: While I'm tired, I feel like eating something sweet, you know?
        hint: 「ている{あいだに}」 emphasizes a continuous duration and that something occurs within that time.
          We're looking for a general condition or tendency that happens *when* one is tired, not necessarily
          a process *during* the entire period of tiredness.
      - competing_japanese:
          - 疲れ て いる {うち に}、甘い もの が 食べ たく なる ね。
        english: As I get tired, I start to feel like eating something sweet, you know?
        hint: 「{うちに}」 often implies a change that occurs naturally during a period, or an action taken
          before a condition changes. We're stating a recurring tendency, not a change that happens *during*
          tiredness or an action to be taken.
      - competing_japanese:
          - 疲れ て いる {こと が ある} と、甘い もの が 食べ たく なる ね。
        english: There are times when I'm tired, and I feel like eating something sweet, you know?
        hint: 「{ことがある}」 emphasizes the *occasional occurrence* of something. 「とき」 here describes the general
          condition that *leads* to the craving, not just that the craving sometimes happens.
