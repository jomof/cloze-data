          is a general, standing offer, making 「とき」 more appropriate.
      - competing_japanese:
          - 困る {と}、いつ で も 私 に 相談 し て ください ね。
        english: When you get troubled, please consult me anytime, okay?
        hint: 「〜る{と}」 indicates a direct, often automatic, consequence that regularly follows a condition.
          We're looking for a general condition or occasion for seeking advice.
    scene: A kind senior colleague offering help to a junior colleague.
    register: teineigo (polite)
    setting: supportive
    listener_gender: group
    nuance: The use of the polite imperative 「相談してください」 combined with the soft ending particle 「ね」 shows
      both respect and concern. This phrasing is common in a workplace setting where a senior offers help
      to a junior. While gender-neutral, the supportive tone makes it appropriate for addressing a group
      of colleagues or a general audience implicitly, emphasizing an inclusive offer of assistance.
  - english: During the entrance ceremony, I was so nervous my legs were shaking.
    japanese:
      - 入学 式 の {とき}、緊張 し て 足 が 震え た よ。
      - 入学 式 の {とき}、緊張 し て 足 が 震え まし た。
      - 入学 式 の {とき}、緊張 し て 足 が 震え た ぜ。
      - 入学 式 の {とき}、緊張 し て 足 が 震え た。
    english_literally: Entrance ceremony's time, nervous became and legs shook, you know.
    competing_grammar:
      - competing_japanese:
          - 入学 式 {だっ たら} 緊張 し て 足 が 震え た
        english: If it were the entrance ceremony, I would have been nervous and my legs would have shaken.
        hint: The scene refers to a specific, unique event in the past. 'とき' precisely indicates the moment
          of the entrance ceremony as the context for the nervousness, making it clear it was a past,
          real experience rather than a hypothetical 'if it were the entrance ceremony'.
      - competing_japanese:
          - 入学 式 の {際 に}、緊張 し て 足 が 震え た よ。
        english: On the occasion of the entrance ceremony, I was so nervous my legs were shaking.
        hint: 「{際に}」 is more formal and typically used for specific, significant occasions. While an entrance
          ceremony is significant, 「とき」 is more commonly used for personal, casual recollections.
      - competing_japanese:
          - 入学 式 の {間 に}、緊張 し て 足 が 震え た よ。
        english: 「{の間に}」 emphasizes duration within which something occurs. While grammatically similar,
          「とき」 simply denotes the time of the event, whereas 「{の間に}」 highlights the continuous period
          during which the nervousness was felt.
        hint: 「{の間に}」 emphasizes duration within which something occurs. While grammatically similar,
          「とき」 simply denotes the time of the event, whereas 「{の間に}」 highlights the continuous period
          during which the nervousness was felt.
      - competing_japanese:
          - 入学 式 の {最中 に}、緊張 し て 足 が 震え た よ。
        english: Right in the middle of the entrance ceremony, I was so nervous my legs were shaking.
        hint: 「{最中 に}」 implies an abrupt occurrence *in the very middle* of an action, often an interruption.
          Here, the nervousness was felt throughout or when the ceremony happened, not necessarily as
          an abrupt event in the middle.
      - competing_japanese:
          - 入学 式 {ごろ}、緊張 し て 足 が 震え た よ。
        english: Around the time of the entrance ceremony, I was so nervous my legs were shaking.
        hint: 「{ごろ}」 indicates an approximate time. 「とき」 refers to the specific event itself as the temporal
          context, not just an approximate period around it.
      - competing_japanese:
          - 入学 式 の {折 に は}、緊張 し て 足 が 震え た よ。
        english: On the occasion of the entrance ceremony, I was so nervous my legs were shaking.
        hint: 「{折には}」 is a more polite and formal expression for a specific occasion or opportunity. 「とき」
          is more natural for a personal, casual recollection of a past event.
    scene: A woman reminiscing about her university entrance ceremony with a friend.
    register: casual
    setting: reflective
    speaker_gender: female
    nuance: The sentence ending particle 「よ」 can be used by both male and female speakers for emphasis
      or to convey information. In this context, combined with the personal recollection of nervousness
      and physical reaction (「足が震えた」), it feels natural for a female speaker to share such a vivid personal
      experience in a casual setting. The detail about one's legs shaking due to nervousness is a very
      human and relatable detail often shared in close conversations, suitable for reflecting on past
      significant moments.
  - english: When you attend the meeting, please bring the documents.
    japanese:
      - 会議 に 出席 する {とき} は、資料 を 持っ て き て ください。
      - 会議 に 出席 する {とき} は、資料 を 持っ て き て。
      - 会議 に ご 出席 の {とき} は、資料 を ご 持参 ください。
    english_literally: Meeting to attend time, as for (that time), documents please bring.
    competing_grammar:
      - competing_japanese:
          - 会議 に 出席 し {たら}、資料 を 持っ て き て ください。
        english: If you attend the meeting, please bring the documents.
        hint: 「とき」 indicates the time or condition under which something happens generally or is expected
          to happen. 「{たら}」 introduces a conditional statement, implying a consequence that follows if
          the condition is met.
      - competing_japanese:
          - 会議 に 出席 する {なら}、資料 を 持っ て き て ください。
        english: If you are going to attend the meeting, please bring the documents.
        hint: 「{なら}」 often implies a condition based on a known or assumed fact, or a recommendation based
          on someone's intention. 「とき」 simply states 'when' something occurs.
      - competing_japanese:
          - 会議 に 出席 する {際 に}、資料 を 持っ て き て ください。
        english: On the occasion of attending the meeting, please bring the documents.
        hint: 「{際に}」 is more formal and typically used for specific, significant occasions or official
          procedures. 「とき」 is a more general and versatile term for 'when'.
    scene: A manager instructing an employee about an upcoming meeting.
    register: formal
    setting: instructional
  - english: When I was a child, I used to play outside all day.
    japanese:
      - 子供 の {とき} は、一 日中 外 で 遊ん で い まし た。
      - 子供 の {とき} は、一 日中 外 で 遊ん で い た。
      - 子供 の {とき} は、一 日中 外 で 遊ん で い た よ。
      - 子供 の {とき} は、一 日中 外 で 遊ん で い た わ。
    english_literally: Child's time, as for (that time), all day outside played.
    competing_grammar:
      - competing_japanese:
          - 子供 の {時 に は}、一 日中 外 で 遊ん で い まし た。
        english: At the time of being a child, I used to play outside all day.
        hint: While 「{時 に は}」 is grammatically correct and similar, 「とき」 (without 「に」) is more common
          when referring to a general period like 'when I was a child', emphasizing the duration rather
          than a precise point.
      - competing_japanese:
          - 子供 の {頃 は}、一 日中 外 で 遊ん で い まし た。
        english: In my childhood, I used to play outside all day.
        hint: 「{頃} (goro)」 indicates an approximate period, often used for childhood or similar life stages.
          While similar, 「とき」 can refer to a more defined period, often linking it to a specific state
          (being a child).
      - competing_japanese:
          - 子供 だっ た {頃 に}、一 日中 外 で 遊ん で い まし た。
        english: In the period when I was a child, I used to play outside all day.
        hint: This phrase explicitly uses the past tense of 'child' and the approximate period '{頃}'.
          While grammatically fine, 「子供のとき」 is a simpler and more direct way to express 'when I was a
          child'.
    scene: A parent reminiscing with their child about their own childhood.
    register: casual
    setting: storytelling
    speaker_gender: female
    nuance: The use of 「〜ていました」 indicates a continuous or habitual action in the past, perfectly suited
      for describing childhood activities. 「子供のとき」 is a very common and natural way for anyone to refer
      to their childhood. The casual tone and focus on sharing a personal memory are common among parents
      speaking to their children. There is no gender-specific language in this phrasing.
  - english: When I feel stressed, I listen to classical music.
    japanese:
      - ストレス を 感じる {とき} は、クラシック 音楽 を 聴き ます。
      - ストレス を 感じる {とき} は、クラシック 音楽 を 聴く。
      - ストレス を 感じる {とき} は、クラシック 音楽 を 聴く ね。
      - ストレス を 感じる {とき} は、クラシック 音楽 を 聴く よ。
      - ストレス を 感じる {とき} は、クラシック 音楽 を 聴く わ。
    english_literally: Stress feel time, as for (that time), classical music listen.
    competing_grammar:
      - competing_japanese:
          - ストレス を 感じる {と}、クラシック 音楽 を 聴き ます。
        english: When I feel stressed, I listen to classical music (as a regular outcome).
        hint: 「〜る{と}」 often implies a more direct and habitual cause-and-effect relationship or a natural
          consequence. While similar, 「とき」 is more generally 'when' a condition is met, without necessarily
          implying an automatic outcome as strongly.
      - competing_japanese:
          - ストレス を 感じ た {時 は}、クラシック 音楽 を 聴き ます。
        english: When I felt stressed, I listen to classical music.
        hint: Using the past tense 「感じた{時 は}」 would refer to a specific past instance of feeling stressed.
          Here, we are talking about a general, recurring habit that happens whenever stress is felt.
      - competing_japanese:
          - ストレス を 感じ {たら}、クラシック 音楽 を 聴き ます。
        english: If I feel stressed, I listen to classical music.
        hint: 「〜る{たら}」 sets up a conditional statement where the action follows the condition. 「とき」 indicates
          a more general 'whenever' or 'on occasions when' that specific feeling occurs.
    scene: Someone sharing their coping mechanism for stress in a casual conversation.
    register: semi-formal
    setting: informative
    speaker_gender: male
    nuance: The use of 「〜ます」 makes the sentence polite, suitable for sharing personal habits in a semi-formal
      or friendly context. The phrase 「ストレスを感じる」 is a common and neutral way to express feeling stressed.
      While anyone might share this, a male speaker might use this direct and informative tone when explaining
      a personal routine or preference to a colleague or friend.
