grammar_point: を (direct object marker)
learn_after:
  - '[Verb-stem]に行く (to go in order to do)'
  - を 通じて・を通して (medium・means)
  - Verb[た・ている]+Noun (verb-modified noun)
  - を中心に (focused on)
id: gp0017
meaning: Particle marking the direct object of a transitive verb.
pronunciation:
  katakana: ヲ
  romaji: o
  pronunciation_warning: Pronounced 'o', not 'wo'.
formation:
  Noun + を + Transitive Verb: Marks the direct object of a transitive verb.
  Place Noun + を + Verb of Motion: Indicates the path or place traversed by a verb of motion.
jlpt: N5
details:
  part-of-speech: particle
  particle-syntactic-function: case-marking
  usage-context: Used with transitive verbs to mark their direct object, and with verbs of motion to indicate
    the path traversed. It is a fundamental particle in Japanese sentence structure.
etymology: The particle を (historically wo) is believed to have originated from the ancient verb root
  乎 (o) or 於 (o), which conveyed meanings like 'to carry,' 'to hold,' or 'to bear.' This verbal root,
  particularly its conjunctive form, grammaticalized over time to become a particle that marks the object
  of an action. This evolution reflects the idea of an object being 'taken up' or 'acted upon' by the
  verb. Though the kana を (wo) persists, its pronunciation merged with お (o) in most modern contexts.
writeup: The particle を marks the direct object of a transitive verb. In simpler terms, it identifies
  **what** or **whom** the subject is acting upon. Think of it as connecting the verb to the thing receiving
  the action. For example, in the sentence "I read a book," を would mark "book" because the action of
  reading is being done to the book.When primarily used to mark direct objects, を can also indicate the
  place **through** which an action occurs, particularly with verbs of motion like 歩く (aruku - to walk)
  or 走る (hashiru - to run). In such cases, it emphasizes the interaction with the place itself.
false_friends:
  - term: が (subject marker)
    meaning: Subject marking particle, identification particle
    kind: often confused with
    nuance: Unlike を, が marks the subject of a sentence or identifies a specific element. が emphasizes
      "who" or "what" is performing the action, while を emphasizes "what" is being acted upon.
    grammar_point: が (subject marker)
  - term: は (topic and contrast)
    meaning: Topic marking particle, contrast
    kind: often confused with
    nuance: は indicates the topic of the sentence or provides contrast, not the direct object. は sets
      the context, while を pinpoints the receiver of the action.
    grammar_point: は (topic and contrast)
  - term: に (static location・time)
    meaning: Particle marking indirect object, location, direction, or time.
    kind: often confused with
    nuance: Unlike を, which marks the path traversed by motion, に indicates the destination or specific
      point where an action occurs. For example, 「学校に行く」 (go to school) uses に for destination, while
      「道を歩く」 (walk along the road) uses を for the path.
    grammar_point: に (static location・time)
  - term: で (location of action)
    meaning: Particle marking the location where an action takes place, the means, or the instrument.
    kind: often confused with
    nuance: While を indicates movement through or along a place, で specifies the location at which an
      action happens or the means by which it is performed. For instance, 「図書館で本を読む」 (read a book at the
      library) uses で for location, distinct from を's use for path traversal.
    grammar_point: で (location of action)
post_false_friends_writeup: Distinguishing between を, が, は, に, and で is crucial for understanding sentence
  structure. Remember that を identifies the direct object or the path of motion, が indicates the subject
  or identifies a specific element, は introduces the topic or provides contrast, に marks a destination
  or specific point, and で specifies the location of an action or the means. Pay attention to the role
  each particle plays in conveying the meaning of the sentence to avoid confusion.
