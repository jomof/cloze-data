    scene: Two colleagues are discussing a shy coworker's social tendencies.
    register: semi-formal
    setting: professional
    conjugation: non-past polite (～ます)
    nuance: 「嫌がります (いやがります)」 describes a polite, but still observable, manifestation of discomfort or
      aversion when that person is approached unexpectedly. It subtly conveys the speaker's inference
      of the other person's internal feeling based on their reaction.
  - english: He is a lazy person who is slow to do anything.
    japanese:
      - 彼 は {面倒 くさ がり 屋} で、何 を する の も 遅い。
      - 彼 は {面倒 くさ がり 屋} で、何 を する の も 遅い です。
    english_literally: As for him, troublesome-acting-person, anything doing is slow.
    competing_grammar:
      - competing_japanese:
          - 彼 は 面倒 くさく て、何 を する の も 遅い。
        english: He is lazy, and slow to do anything.
        hint: The original sentence uses a specific noun form derived from 'acting lazy'. We're looking
          for a word that denotes a *type* of person based on their tendency to act a certain way.
    scene: A friend describes a mutual acquaintance's personality.
    register: casual
    setting: friendly
    nuance: 「面倒くさがり屋 (めんどうくさがりや)」 is a common noun derived from 「面倒くさがる」, meaning 'a person who acts lazy'
      or 'a lazybones'. This construction emphasizes a habitual tendency to show signs of finding things
      troublesome, effectively characterizing the person by their behavior.
  - english: Foreigners all find Japanese crowded trains strange/are surprised by them.
    japanese:
      - 外国 人 は 日本 の 満員 電車 に 皆 {不思議 がる}。
      - 外国 人 は 日本 の 満員 電車 に 皆 {不思議 がり ます}。
    english_literally: As for foreigners, Japanese crowded trains to, everyone acts surprised.
    competing_grammar:
      - competing_japanese:
          - 外国 人 は 日本 の 満員 電車 を 皆 不思議 に 思う。
        english: Foreigners all find Japanese crowded trains strange.
        hint: The original sentence conveys a collective observable reaction. We're looking for a grammar
          point that describes how a group *acts* when faced with something strange.
    scene: A local discussing cultural observations with a foreign resident.
    register: casual
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: 「不思議がる (ふしぎががる)」 here describes a common, observable reaction among foreigners – their expressions
      of surprise, confusion, or curiosity regarding the unfamiliar sight of crowded Japanese trains.
      It highlights the outward manifestation of their internal feeling of finding it 'strange'.
  - english: Cats dislike water.
    japanese:
      - 猫 は 水 を {嫌 がり ます}。
      - 猫 は 水 を {嫌 がる}。
    english_literally: As for cats, water acts like they dislike (polite).
    competing_grammar:
      - competing_japanese:
          - 猫 は 水 が 嫌い です。
        english: Cats dislike water.
        hint: The original sentence is describing a general, observable behavior of cats. We need a grammar
          point that expresses an outward manifestation of an aversion.
    scene: Someone explaining a common animal behavior.
    register: casual
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: This sentence uses 「嫌がります (いやがります)」 to describe a characteristic behavior of cats. It emphasizes
      their observable actions – like resisting baths or avoiding puddles – which indicate their aversion
      to water, rather than simply stating that they 'dislike' it.
  - english: The boss doesn't like it when subordinates act like their work is a bother.
    japanese:
      - 上司 は 部下 が 仕事 を {面倒 がる} の を よく 思わ ない。
      - 上司 は 部下 が 仕事 を {面倒 がる} の を よく 思い ませ ん。
    english_literally: As for boss, subordinates work acts troublesome, not think well.
    competing_grammar:
      - competing_japanese:
          - 上司 は 部下 が 仕事 が 面倒 だ と 言う の を よく 思わ ない。
        english: The boss doesn't like it when subordinates say work is troublesome.
        hint: The original sentence refers to the subordinates' *behavior* of showing bother, not necessarily
          their verbal complaints. We're looking for a grammar point that describes an outward display
          of a feeling.
    scene: A manager discussing workplace dynamics with a senior team member.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: 「面倒がる (めんどうがる)」 refers to the visible signs of reluctance, procrastination, or sighs that
      subordinates might display, indicating their feeling that the work is troublesome. This emphasizes
      the observable behavior that the boss disapproves of, rather than their internal feeling of boredom
      or disinterest.
post_example_writeup: The examples illustrate how 「な-Adjective[がる]」 is used to convey a third person's
  emotional or physical state through their observable actions. Notice the common use of the 「〜がっている」
  form to describe ongoing expressions of feeling, and how it often takes an object marked by 「を」, functioning
  like a transitive verb. This allows for nuanced descriptions of behavior, which is essential for polite
  and accurate communication in Japanese when discussing others.
