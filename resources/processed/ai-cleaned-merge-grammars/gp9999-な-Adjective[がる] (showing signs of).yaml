pronunciation:
  katakana: ナアジェクティブガる
  romaji: na-adjective garu
formation:
  な-adjective stem + がる: Indicates that someone shows outward signs of possessing the quality or feeling
    described by the な-adjective. The resulting form acts as a Godan verb.
jlpt: N3
etymology: The suffix 「がる」 originates from the classical verb 「がる」, which meant 'to act in a certain way'
  or 'to show signs of (an emotion).' It evolved to be attached to adjective stems and some nouns to indicate
  that someone is exhibiting a quality or emotion outwardly, based on observable behavior, rather than
  experiencing it directly. This linguistic development highlights the Japanese focus on external appearance
  and inferred states, especially when discussing others' internal worlds.
writeup: The grammar point 「な-Adjective[がる]」 is used to describe when someone (or something) exhibits
  outward signs of a feeling or state typically expressed by a な-adjective. For example, from the な-adjective
  「嫌い (きらい)」meaning 'dislike,' we can form 「嫌がる (いやがる)」, which means 'to act like one dislikes' or 'to
  show signs of disliking.' This construction is crucial because, in Japanese, one generally does not
  directly state another person's internal feelings or desires as facts. Instead, when talking about someone
  else's emotions or physical states, we rely on observable behavior. While you would say 「私は悲しいです (わたしはかなしいです)」
  (I am sad) for yourself, you would say 「彼は悲しがっています (かれはかなしがっています)」 (He is acting sad / He seems sad)
  for someone else. This applies similarly to な-adjectives. Once the 「がる」 suffix is added to the stem
  of a な-adjective, the resulting form functions as a regular Godan (Group 1) verb. This means it can
  be conjugated into various forms, such as 「〜がらない (negative plain)」、「〜がった (past plain)」、「〜がります (polite
  non-past)」, and most commonly, the progressive form 「〜がっている (is showing signs of)」. The transformation
  into a verb also means it can take direct objects with 「を」, such as 「野菜を嫌がる (やさいをいやがる)」 (to act like
  one dislikes vegetables). **Important Considerations:** *   **Third-Person Use Only:** 「〜がる」 is almost
  exclusively used for observing third-person subjects. Using it for oneself 「私は嫌がります」 is unnatural because
  you know your own feelings directly. *   **Focus on Outward Behavior:** The emphasis is on the observable
  behavior that suggests an internal state, not on the internal state itself. *   **Common Forms:** The
  「〜がっている」 form is particularly common, indicating an ongoing display of the feeling or state.
false_friends:
  - term: い-Adjective[がる] (showing signs of)
    meaning: to act like; to show signs of feeling (used for third person's emotions/states with i-adjectives)
    kind: similar expression
    nuance: While both な-Adjective[がる] and い-Adjective[がる] express showing signs of feeling, they differ
      only in the type of adjective they attach to. The core meaning and usage are identical. This grammar
      point focuses on the な-adjective application.
    grammar_point: い-Adjective[がる] (showing signs of)
  - term: ~そうだ (it seems・looks like)
    meaning: to seem, to look like (based on appearance)
    kind: often confused with
    nuance: 「〜がる」 is used specifically for expressing someone else's observable emotional or physical
      state (e.g., 'acting cold', 'acting sad'). 「〜そうだ」 is more broadly used for general appearance or
      likelihood (e.g., 'looks delicious', 'seems likely to rain'). While both involve inference, 「〜がる」
      implies an internal feeling manifesting outwardly, whereas 「〜そうだ」 describes a general impression.
    grammar_point: '[Verb-stem]・[い-Adjective-stem]・[な-Adjective]そうだ (it seems・looks like)'
  - term: ~らしい (it seems, based on evidence・I hear)
    meaning: it seems, I hear (based on external information or common knowledge)
    kind: often confused with
    nuance: 「〜がる」 is based on direct observation of behavior. 「〜らしい」 is based on external evidence, hearsay,
      or something being typical of a person or situation. For example, 「彼は部長らしい (かれはぶちょうらしい)」 (He seems
      like the manager / He acts like a manager) based on his demeanor, not necessarily a direct emotional
      state.
    grammar_point: '[Sentence]らしい (it seems, based on evidence・I hear)'
  - term: ~ようだ・~みたいだ (seems・like)
    meaning: seems like, looks like, similar to
    kind: often confused with
    nuance: 「〜がる」 focuses on an observable display of an internal state. 「〜ようだ」 and 「〜みたいだ」 are broader
      expressions for resemblance, comparison, or inference about a situation or fact, not necessarily
      an individual's emotional display. For instance, 「まるで夢のようだ (まるでゆめのようだ)」 (It's like a dream).
    grammar_point: 〜ようだ・〜みたいだ (seems・like)
post_false_friends_writeup: While 「な-Adjective[がる]」, 「〜そうだ」, 「〜らしい」, and 「〜ようだ・〜みたいだ」 all involve expressing
  something that 'seems' or 'appears' to be the case, they have distinct applications. 「〜がる」 is specifically
  for describing how another person *acts* as if they have a certain emotion or physical state. It transforms
  the adjective into a verb denoting this outward behavior. In contrast, 「〜そうだ」 describes general appearances
  (e.g., 'looks tasty'), 「〜らしい」 conveys an impression based on information or typical characteristics,
  and 「〜ようだ・〜みたいだ」 are used for broader comparisons or inferences about situations. The key is that 「〜がる」
  describes a *person's* behavior reflecting an internal state.
examples:
  - english: He acts like he dislikes vegetables and won't try to eat them at all.
    japanese:
      - 彼 は 野菜 を {嫌 がっ て}、全く 食べよう と し ない。
      - 彼 は 野菜 を {嫌 がっ て}、全く 食べよう と し ませ ん。
    english_literally: As for him, vegetables disliking, entirely will not try to eat.
    competing_grammar:
      - competing_japanese:
          - 彼 は 野菜 が 嫌い だ、全く 食べよう と し ない。
        english: He dislikes vegetables, and won't try to eat them at all.
        hint: The original sentence describes someone's *behavior* (acting like he dislikes), not a direct
          statement of his feeling. We're looking for a grammar point that shows outward signs of an emotion.
    scene: A mother is describing her picky child's eating habits to a friend.
    register: casual
    setting: friendly
    conjugation: te-form (～て)
    speaker_gender: female
    listener_gender: female
    nuance: The use of 「嫌がって (いやがって)」 emphasizes the child's observable reluctance and averseness towards
      vegetables, which is inferred by the mother, rather than directly stating his internal dislike.
      This is typical when describing a child's actions.
  - english: She accepts any task without acting like it's a bother.
    japanese:
      - 彼女 は どんな こと で も {面倒 がら ず に} 引き受ける。
      - 彼女 は どんな こと で も {面倒 がら ず に} 引き受け ます。
    english_literally: As for her, any matter even troublesome-not, takes on.
    competing_grammar:
      - competing_japanese:
          - 彼女 は どんな こと で も 面倒 くさく なく 引き受ける。
        english: She accepts any task without being troublesome.
        hint: The original sentence implies her attitude or behavior, not just the state of the task itself.
          We're looking for a grammar point that describes how someone *acts* regarding something troublesome.
    scene: A colleague is praising a hard-working teammate.
    register: formal
    setting: professional
    conjugation: negative plain (～ない)
    nuance: 「面倒がらずに (めんどうがらずに)」 is a negative form of 「面倒がる」 used adverbially. It highlights her proactive
      and cooperative attitude, indicating that she never shows signs of annoyance or bother, even when
      faced with difficult tasks. This is a common way to express admiration for someone's work ethic.
  - english: The children are acting surprised/curious about the new toy.
    japanese:
      - 子供 たち は 新しい おもちゃ に {不思議 がっ て いる}。
      - 子供 たち は 新しい おもちゃ に {不思議 がっ て い ます}。
    english_literally: As for the children, new toy at, are acting surprised.
    competing_grammar:
      - competing_japanese:
          - 子供 たち は 新しい おもちゃ が 不思議 だ。
        english: The children are strange about the new toy.
        hint: The original sentence expresses the children's *reaction* or *behavior* of finding something
          strange, not that the toy itself is strange. We're looking for a grammar point that shows outward
          signs of feeling.
    scene: A parent watches their children react to a Christmas gift.
    register: casual
    setting: friendly
    conjugation: progressive (～ている)
    nuance: Using 「不思議がっている (ふしぎがっている)」 captures the children's visible expressions of wonder and curiosity
      as they interact with the new toy. It describes their active emotional response through behavior
      rather than a simple statement of their feeling 「不思議だ」.
  - english: He always acts like he dislikes being praised in front of people.
    japanese:
      - 彼 は いつ も 人前 で 褒め られる の を {嫌 がる}。
      - 彼 は いつ も 人前 で 褒め られる の を {嫌 がり ます}。
    english_literally: As for him, always in front of people praised being, acts like he dislikes.
    competing_grammar:
      - competing_japanese:
          - 彼 は いつ も 人前 で 褒め られる の が 嫌い だ。
        english: He always dislikes being praised in front of people.
        hint: The original sentence focuses on the observable behavior of disliking, rather than a direct
          statement of preference. We're looking for a grammar point that describes how someone *acts*
          based on their feelings.
    scene: Coworkers are discussing a colleague who is shy about receiving compliments.
    register: semi-formal
    setting: professional
    conjugation: dictionary (plain non-past)
    speaker_gender: male
    listener_gender: group
    nuance: 「嫌がる (いやがる)」 here describes a habitual behavior or reaction. It implies that the person shows
      visible signs of discomfort or aversion when praised publicly, indicating an outward manifestation
      of an internal feeling of dislike, which is a common characteristic observed in some individuals.
  - english: Parents are always concerned that their children dislike studying.
    japanese:
      - 親 は 子供 が 勉強 を {嫌 がる} の を いつ も 気 に かけ て いる。
      - 親 は 子供 が 勉強 を {嫌 がる} の を いつ も 気 に し て い ます。
    english_literally: As for parents, children studying disliking acts, always are concerned about.
    competing_grammar:
      - competing_japanese:
          - 親 は 子供 が 勉強 が 嫌い な の を いつ も 気 に かけ て いる。
        english: Parents are always concerned that their children dislike studying.
        hint: The original sentence implies the children's *observable actions* or attitude towards studying.
          We're looking for a grammar point that emphasizes the outward display of an internal feeling.
    scene: A discussion among parents about common worries regarding their children's education.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: The use of 「嫌がる (いやがる)」 emphasizes the parents' observation of their children's *behavior*
      – their visible reluctance, procrastination, or complaints about studying. It's not just that the
      children 'dislike' it, but that they *act* like they dislike it, which is what the parents are worried
      about.
  - english: That person acts like they dislike being suddenly spoken to.
    japanese:
      - あの 人 は 急 に 話しかけ られる の を {嫌 がり ます}。
      - あの 人 は 急 に 話しかけ られる の を {嫌 がる}。
    english_literally: As for that person, suddenly spoken to being, acts like they dislike (polite).
    competing_grammar:
      - competing_japanese:
          - あの 人 は 急 に 話しかけ られる の が 嫌い です。
        english: That person dislikes being suddenly spoken to.
        hint: The original sentence describes an observable reaction or behavior. We need a grammar point
