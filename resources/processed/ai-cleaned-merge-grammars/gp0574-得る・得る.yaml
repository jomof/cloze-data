    "writeup": "「得る(える/うる)」は、その根本的な意味が「手に入れる」「獲得する」である五段活用動詞「得る」から派生し、動詞のます形に接続して用いられる補助動詞です。この形では、「（A）が実現可能である」「（A）をすることができる」という可能性や能力を示します。例えば、「できる」が一般的な能力や可能性を示すのに対し、「得る」は、ある状況下で「（A）が行われる可能性が生じた」「（A）を行う能力を獲得した」という、より具体的な可能性や潜在的な能力に焦点を当てます。\n\n「得る」の読みには「える」と「うる」があります。「うる」はより古風な表現であり、文学作品などで多く見られますが、現代の日常会話では「える」が一般的です。ただし、直前の音が「え」段の場合、例えば「教える」が「教えうる」となるように、「うる」が好まれる傾向にあります。\n\n「得る」は「できる」に比べて、よりフォーマルで書き言葉的な響きを持ちます。しかし、「あり得る」（可能である）や「あり得ない」（不可能である）といった特定の慣用表現は、日常会話でも頻繁に用いられます。",
