    "post_false_friends_writeup": "To avoid confusion, understand that 「〜得ない」 explicitly denotes impossibility, directly contrasting with 「得る」 which signifies possibility. While 「れる・られる」 also expresses ability, 「得る」 carries a distinct nuance of inherent achievability or potential capability that is not present in the more general potential form. Similarly, 「できる」 expresses general capability, while 「得る」 emphasizes a more specific, sometimes profound, possibility. Expressions like 「可能性がある」 and 「かもしれない」 state possibility or conjecture, but 「得る」 often points to a more fundamental or inherent potential. When comparing 「なることもある」 to 「得る」, the former refers to occasional occurrences, whereas the latter suggests an intrinsic possibility or a latent danger. Finally, while 「不可能だ」 states impossibility directly, 「あり得ない」 often conveys a strong emotional rejection of something as unreasonable or utterly unacceptable.",
