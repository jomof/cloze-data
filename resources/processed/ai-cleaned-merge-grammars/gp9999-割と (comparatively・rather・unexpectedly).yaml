    scene: A person recounting their experience at a popular restaurant.
    register: casual
    setting: storytelling
  - english: It's surprisingly cool tonight, isn't it?
    japanese:
      - 今晩 は {割と} 涼しい です ね。
      - 今晩 は {割と} 涼しい ね。
      - 今晩 は {割と} 涼しい です。
    english_literally: Tonight is comparatively cool, isn't it?
    competing_grammar:
      - competing_japanese:
          - 今晩 は 思っ た より 涼しい です ね。
        english: Tonight is cooler than I thought, isn't it?
