      - competing_japanese:
          - 彼 は 男 の 人 の 割 に 思っ た より 料理 が 上手 です よ。
        english: He's better at cooking than I thought for a man.
        hint: 「思ったより」 directly highlights the speaker's personal surprise. We're looking for a general
          'surprisingly' good.
