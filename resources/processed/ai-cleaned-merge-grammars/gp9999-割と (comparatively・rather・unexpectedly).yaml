    setting: friendly
  - english: He's surprisingly good at cooking for a man.
    japanese:
      - 彼 は 男 の 人 の 割 に {割と} 料理 が 上手 です よ。
      - 彼 は 男 の 人 の 割 に {割と} 料理 が 上手 だ よ。
      - 彼 は 男 の 人 の 割 に {割と} 料理 が 上手 です。
    english_literally: He, for a man, is comparatively good at cooking.
    competing_grammar:
      - competing_japanese:
          - 彼 は 男 の 人 の 割 に 結構 料理 が 上手 です よ。
        english: He's quite good at cooking for a man.
        hint: 「結構」 emphasizes a stronger degree of skill. We're looking for a more relative or somewhat
