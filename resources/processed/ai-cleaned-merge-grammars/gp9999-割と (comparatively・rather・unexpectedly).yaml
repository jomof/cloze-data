      - 日本 語 は {割と} 分かり やすい です ね。
      - 日本 語 は {割と} 分かり やすい ね。
      - 日本 語 は {割と} 分かり やすい です。
    english_literally: Japanese is comparatively easy to understand, isn't it?
    competing_grammar:
      - competing_japanese:
          - 日本 語 は 思っ た より 分かり やすい です ね。
        english: Japanese is easier to understand than I thought.
        hint: 「思ったより」 explicitly connects the ease to your personal expectation. We're looking for a more
          general comparative remark.
      - competing_japanese:
          - 日本 語 は 結構 分かり やすい です ね。
        english: Japanese is quite easy to understand.
        hint: 「結構」 often suggests a stronger degree and can imply positive satisfaction. We're looking
          for a more moderate and comparative nuance.
    scene: A foreign student discussing their experience learning Japanese.
    register: casual
    setting: academic
  - english: The test results were rather good.
    japanese:
      - テスト の 結果 は {割と} 良かっ た です よ。
      - テスト の 結果 は {割と} 良かっ た よ。
      - テスト の 結果 は {割と} 良かっ た です。
    english_literally: The test's results were comparatively good.
    competing_grammar:
      - competing_japanese:
          - テスト の 結果 は かなり 良かっ た です よ。
        english: The test results were quite good.
        hint: 「かなり」 implies a higher degree of goodness. We're looking for a milder, more comparative
          sense of 'rather'.
      - competing_japanese:
          - テスト の 結果 は 想像 以上 に 良かっ た です よ。
        english: The test results were better than I imagined.
        hint: 「想像以上に」 is very explicit about exceeding expectations. We're looking for a more general
          comparative expression.
    scene: A student telling their friend about their test results, implying they didn't expect them to
      be that good.
    register: casual
    setting: academic
  - english: The restaurant was rather crowded, so we waited a bit.
    japanese:
      - その レストラン は {割と} 混ん で い て、少し 待ち まし た。
      - その レストラン は {割と} 混ん で い て、少し 待っ た。
    english_literally: That restaurant was comparatively crowded, and we waited a bit.
    competing_grammar:
