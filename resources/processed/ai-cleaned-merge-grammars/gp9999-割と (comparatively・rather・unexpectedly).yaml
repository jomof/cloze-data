    setting: professional
  - english: This cafe is surprisingly quiet.
    japanese:
      - この カフェ は {割と} 静か です よ。
      - この カフェ は {割と} 静か だ よ。
      - この カフェ は {割と} 静か です。
    english_literally: This cafe is comparatively quiet.
    competing_grammar:
      - competing_japanese:
          - この カフェ は 結構 静か です よ。
        english: This cafe is quite quiet.
        hint: 「結構」 implies a stronger degree of quietness. We're looking for a more relative or somewhat
