  - english: The repair was rather easy, so I did it myself.
    japanese:
      - 修理 は {割と} 簡単 だっ た の で、自分 で やり まし た。
      - 修理 は {割と} 簡単 だっ た の で、自分 で やり まし た。
      - 修理 は {割と} 簡単 だっ た の で、自分 で やっ た。
    english_literally: The repair was comparatively easy, so I did it myself.
    competing_grammar:
      - competing_japanese:
          - 修理 は 結構 簡単 だっ た の で、自分 で やり まし た。
        english: The repair was quite easy, so I did it myself.
        hint: 「結構」 suggests a more significant ease. We're looking for a softer, more relative sense.
