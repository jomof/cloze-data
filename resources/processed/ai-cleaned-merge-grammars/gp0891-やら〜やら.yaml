    "post_false_friends_writeup": "To differentiate 「やら〜やら」 from similar expressions, remember its core nuances. 「やら〜やら」 is often used when the speaker is listing various examples and feels somewhat overwhelmed or uncertain about the complete picture, or when they genuinely cannot determine between two contrasting possibilities (especially with the のやら〜のやら form). In contrast, 「とか〜とか」 is a more straightforward and neutral way to provide examples without the added emotional or uncertain undertone. 「たり〜たりする」 focuses on sequential or alternating actions. 「や」 is a simple, less emphatic particle for listing examples. Lastly, 「〜ても〜なくても」 conveys a conditional 'even if A or even if not A' meaning, which is distinct from the indeterminacy expressed by 「やら〜やら」.",
