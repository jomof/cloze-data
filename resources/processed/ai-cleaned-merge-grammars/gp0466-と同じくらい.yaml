    "post_false_friends_writeup": "To avoid confusion, remember that 「と同じくらい」 is best used when you want to highlight a strong, but not necessarily perfect, equivalence between two things or situations. If absolute identity is key, 「と同じ」 is the correct choice. If you're simply giving an approximate measure or extent without a specific comparative reference, 「くらい／ぐらい」 is more suitable. When emphasizing a surprising degree or extent, consider using 「ほど」.",
