            "kind": "similar expression",
            "nuance": "「ていく」 indicates a continuous action or a change over time, or an action performed as one moves away, while 「Verb+にいく」 focuses solely on the purpose of going somewhere to perform an action."
        },
        {
            "term": "Verb (dictionary form)",
