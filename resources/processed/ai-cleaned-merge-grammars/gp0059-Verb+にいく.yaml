    "post_false_friends_writeup": "When differentiating between these expressions, remember that 「Verb+にいく」 is singular in its focus: the purpose of the movement. 「へいく」 clarifies the destination, while 「ていく」 describes how an action unfolds over time or extends away from the speaker. The key is to recognize the core intent: purpose, destination, or continuation/change. Additionally, understand that simply stating the verb (e.g., 「食べる」) implies the action, but not necessarily that one is going somewhere to do it. 「食べに いく」 distinctly adds the element of purposeful movement.",
