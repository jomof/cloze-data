    "etymology": "The grammar point 「にいく」 combines the particle 「に」, indicating purpose or destination, with the verb 「いく」(to go). Thus, it expresses the action of 'going' with a specific 'purpose' in mind.",
    "writeup": "「Verb+にいく」 indicates going somewhere for the purpose of doing something. The verb before 「に」 must be in its stem form (masu-stem). For example, 「食べにいく」(tabe ni iku) means \"to go to eat,\" and 「勉強しにいく」(benkyou shi ni iku) means \"to go to study.\"\n\nIf you have already gone somewhere for the purpose of doing something, you would use 「Verb(stem)+に 来た」(Verb + ni kita), which is translated as \"came to do ~\", while you are at the location.",
