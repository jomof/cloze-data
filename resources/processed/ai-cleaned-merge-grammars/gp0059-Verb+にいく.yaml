    "post_example_writeup": "The usage of 「Verb+にいく」 clearly specifies the purpose for which one undertakes a journey or movement. This construction is highly versatile and can be used with various verbs, always emphasizing the objective behind the action of going. Pay close attention to the verb stem, as it forms the core of the intended activity. While less common, it can also be conjugated into imperative forms like 「にいけ」 (go to do!) or 「にいかなさい」 (go to do!), typically used when giving a direct command to someone to perform a specific action by going somewhere.",
