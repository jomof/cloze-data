post_example_writeup: Notice how 「決める」 is always tied to an agent making an active choice. Whether it's
  deciding a noun, deciding an action (using こと に), or deciding an unknown (using か), the emphasis is
  on the conscious act of determination. Pay close attention to the particles, especially を, for the direct
  object of the decision.
