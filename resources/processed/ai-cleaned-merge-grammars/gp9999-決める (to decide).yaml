pronunciation:
  katakana: キメル
  romaji: kimeru
formation:
  '[Noun] を 決める': To decide on a specific noun or object.
  '[Verb-dictionary] こと に 決める': To decide to do a specific action, often emphasizing a personal commitment.
  '[Question phrase] か 決める': To decide something involving uncertainty, such as who, what, when, or whether.
jlpt: N5
etymology: The verb 「決める」 is the transitive counterpart of 「決まる (kimaru)」. The root comes from the concept
  of setting a 'boundary' or 'fixed point'. While 「決まる」 indicates something becoming fixed or decided
  (intransitive), 「決める」 means to actively fix or decide something (transitive), highlighting the action
  of the agent in reaching a conclusion or setting a rule.
writeup: |-
  The verb 「決める」 means 'to decide' or 'to determine'. It is a transitive verb, which means it typically takes a direct object (marked by the particle を) that is being decided. This can be a noun, or it can be an action expressed as a nominalized verb phrase using こと.

  When you use 「決める」, you are emphasizing the **action of making a choice or determination**. For example, deciding on a travel destination, a course of action, or a particular rule. It signifies that a conclusion has been reached through a conscious effort.

  **Important Considerations:**
  *   **Transitivity:** Always remember that 「決める」 is transitive. If something *is decided* or *becomes decided* on its own, you would use the intransitive counterpart, 「決まる」.
  *   **Deciding an Action:** To express deciding *to do* something, you will often see the structure 「[Verb-dictionary] こと に 決める」. This nominalizes the verb and treats the entire action as the object of the decision.
false_friends:
  - term: 決まる
    meaning: to be decided
    kind: antonym
    nuance: 「決める」 is a transitive verb meaning "to decide something," emphasizing the agent's action.
      「決まる」 is an intransitive verb meaning "something is decided," emphasizing the outcome or natural
      occurrence without a direct agent.
    grammar_point: <suggest>:決まる (to be decided)
  - term: '[Verb-dictionary] ことにする'
    meaning: to decide to do (something)
    kind: similar expression
    nuance: While both express decision, 「決める」 can take a noun as a direct object to decide *what* to
      do. 「Verb ことにする」 specifically expresses the decision *to perform an action*, often implying a personal
      choice or habit that has been made.
    grammar_point: <suggest>:Verb[dictionary]ことにする (to decide to do)
  - term: '[Verb-dictionary] つもりだ'
    meaning: to intend to do
    kind: similar expression
    nuance: 「決める」 indicates a concrete decision that has been made, implying commitment. 「つもりだ」 expresses
      a plan or intention, which may or may not be as firm or immediately actionable as a decision made
      with 「決める」.
    grammar_point: <suggest>:Verb[dictionary]つもりだ (to intend to)
  - term: 決定する
    meaning: to decide (formal)
    kind: synonym
    nuance: 「決める」 is widely used for all types of decisions, from personal to professional. 「決定する」 is
      more formal and often implies a weightier, official, or administrative decision made by a group
      or authority.
    grammar_point: <suggest>:決定する (to decide・formal)
post_false_friends_writeup: "When distinguishing between 「決める」 and 「決まる」, remember that 「決める」 is about\
  \ *you* making a decision (transitive), while 「決まる」 is about something *being decided* or *coming to\
  \ a decision* on its own (intransitive). For instance, if you choose a movie, you 「映画を{決める}」. If the\
  \ movie schedule is set, 「映画の時間が{決まる}」. \n\n「[Verb] ことにする」 is a specific way to say you've decided to\
  \ *do an action*, whereas 「決める」 can decide on a noun (e.g., the destination). \n\n「[Verb] つもりだ」 expresses\
  \ an intention, which is a step before a full-fledged decision made with 「決める」. You might 「カフェに行く{つもりだ}」\
  \ (intend to go to a cafe), but then 「今日はカフェに行かないことに{決めた}」 (decided not to go to the cafe today). \n\
  \nLastly, 「決定する」 carries a more formal or official tone compared to the general-purpose 「決める」. Use 「決定する」\
  \ for significant or official determinations, such as a company's policy decision."
