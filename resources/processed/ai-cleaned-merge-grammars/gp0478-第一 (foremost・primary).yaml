post_example_writeup: 'As you can see from these examples, 「第一」 is used to convey a sense of paramount
  importance, whether it''s the most critical step, the primary goal, or a foundational principle. Its
  usage can range from formal settings like legal documents and academic discussions to more casual expressions
  of personal values, always emphasizing its role as the ''foremost'' or ''number one'' element in its
  respective context. Pay attention to the particles used with it: 「第一に」 when it functions adverbially,
  and 「第一の + Noun」 or 「第一だ/です」 when it functions as a noun emphasizing priority.'
