    "post_false_friends_writeup": "The key difference lies in the nuance of timing. 「ところに」/「ところへ」 highlight the specific, often precise, timing or situation when an event occurs, frequently emphasizing an interruption, a coincidence, or a critical juncture. In contrast, other expressions like 「最中に」 or 「間に」 focus more on the duration, process, or a general period. Choose 「ところに」/「ところへ」 when the *exact moment* or *specific situation* of an occurrence is crucial to the sentence's meaning.",
