    "etymology": "The phrase は別として combines the topic marker は with 別 (betsu, \"difference\" or \"separation\"), the particle と, and the te-form of する (suru, \"to do\"). The literal sense suggests treating something as an exception before proceeding with the main topic.",
    "writeup": "**は別として** (wa betsu to shite) means \"apart from,\" \"setting aside,\" or \"except for.\" It's used to disregard a specific point (A) before discussing the main topic. The は marks the topic, and 別 (betsu) means \"difference\" or \"separation.\" The phrase often includes repeating a word in both positive and negative forms, creating a \"whether or not\" nuance, similar to 「かどうか」. This grammar is used to exclude (A) from the discussion, often because (A) is an exception to a rule or constant that the speaker wants to emphasize.  **は別として** may occasionally be replaced by **は別にして**, with little change in nuance.",
