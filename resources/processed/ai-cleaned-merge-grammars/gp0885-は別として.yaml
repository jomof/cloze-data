    "etymology": "The phrase 「は別として」 combines the topic marker 「は」, the noun 「別 (betsu)」 meaning 'difference, separation, or distinction,' the particle 「と (to)」, and the te-form of the verb 「する (suru)」. The literal meaning is close to 'going ahead with (A) as an exception'.",
    "writeup": "「は別として」 is a set phrase that means \"setting aside (A),\" \"except for (A),\" or \"save for (A).\" It indicates that (A) is being disregarded before the main point is discussed. \n\nAs 「は」 marks the topic, this phrase may follow a noun or another word typically grouped with 「は」, including 「かどうか」. Repeating a word in both positive and negated forms, such as 「～かどうか」, conveys the nuance of \"whether or not\".\n\nThis grammar structure essentially removes (A) from consideration, highlighting that (A) is an exception to a rule or constant the speaker wants to emphasize.\n\n「は別として」 may occasionally be replaced by 「は別にして」, with little change in nuance. 「と」 sounds more definitive, while 「に」 expresses intentional separation.",
