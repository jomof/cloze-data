    "post_false_friends_writeup": "The key difference is that 「を兼ねて」 combines two or more purposes into one action, whereas 「かねる」, when used as a suffix, expresses an inability or difficulty in doing something. If you intend to convey that an action serves multiple functions, use 「を兼ねて」. If you want to express that something is difficult or impossible, use 「～かねる」.",
