            "nuance": "Unlike 「を兼ねて」, 「かねる」 (when used as a suffix like ～かねる) expresses inability or hesitation to do something. For example, 「賛成しかねます」 means \"I cannot agree.\" They share the same kanji but have distinct grammatical functions and meanings."
