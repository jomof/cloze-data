    "etymology": "This grammar point is a shortened version of 「ないといけない」. 「ない」 is the negative form of 「ある」 (to exist/be). 「と」 has a conditional meaning, and 「いけない」 means 'cannot go' or 'is not good'. So the literal meaning is close to 'if it is not, it is not good'.",
    "writeup": "「ないと」 is a common contraction of the more complete phrases 「ないといけない」 or 「ないだと」. It conveys a strong sense of obligation or necessity, meaning something **must** be done, or one **has to** do something. This grammatical pattern implies that if the action is not performed, there will be a negative consequence or it will be ",
