post_example_writeup: The examples illustrate how 「悪い」 can be applied to describe qualities, situations,
  physical conditions, and even serve as a casual apology. Note that the adverbial form 「悪く」 (waruku)
  is used when modifying verbs or other adjectives, such as 「気分が悪く」 (kibun ga waruku) meaning "feeling
  bad," or when used in the te-form to connect clauses like 「悪くてすみません」 (warukute sumimasen, "Sorry for
  being bad/troubling you").
