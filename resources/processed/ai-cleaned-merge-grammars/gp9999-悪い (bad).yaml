    scene: A manager discussing an employee's punctuality.
    register: formal
    setting: professional
  - english: I'm sorry, I seem to have made a bad mistake.
    japanese:
      - '{悪い} こと を し て しまっ た よう です。'
      - '{悪い} 間違い を し て しまっ た よう です。'
      - 大変 {悪い} こと を し て しまっ た よう です。
    english_literally: Bad thing did it seems.
    competing_grammar:
      - competing_japanese:
          - ひどい こと を し て しまっ た よう です。
        english: I seem to have done a terrible thing.
        hint: 「ひどい」 implies an action that is cruel or extremely severe. While your mistake might feel
