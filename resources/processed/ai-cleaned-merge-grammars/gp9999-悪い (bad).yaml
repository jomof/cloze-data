      - その よう な 仲間 は {悪い} 影響 を 与え ます。
      - ああ いう 仲間 は {悪い} 影響 を 与える。
    english_literally: That kind of friends as for bad influence give.
    competing_grammar:
      - competing_japanese:
          - そう いう 仲間 は だめ な 影響 を 与える。
        english: That kind of friends give a useless influence.
        hint: 「だめ」 implies something is ineffective or useless. We are looking for a quality of 'badness'
          in the influence, not its ineffectiveness.
    scene: A parent talking to their child about choosing friends.
    register: casual
    setting: instructional
  - english: It is bad that he is always late.
    japanese:
      - 彼 が いつ も 遅刻 する の は {悪い} こと だ。
      - 彼 が いつ も 遅刻 する の は {悪い} こと です。
    english_literally: He is always late is a bad thing.
    competing_grammar:
      - competing_japanese:
          - 彼 が いつ も 遅刻 する の は 良く ない こと だ。
        english: It is not good that he is always late.
        hint: Both 「悪い」 and 「良くない」 are acceptable here. 「悪い」 can convey a stronger sense of it being an
