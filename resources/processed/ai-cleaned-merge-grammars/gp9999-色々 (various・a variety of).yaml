    register: teineigo (polite)
    setting: optimistic
post_example_writeup: As you can see from the examples, 色々 can modify nouns by taking the form 色々な, or
  it can directly precede verbs as an adverb to describe a variety of actions or occurrences. Its usage
  is very flexible, making it a common and useful word in everyday Japanese.
