    english_literally: In the garden, various flowers are blooming.
    competing_grammar:
      - competing_japanese:
          - 庭 に 様々 な 花 が 咲い て い ます。
        english: There are diverse kinds of flowers blooming in the garden.
        hint: 「様々」is more formal and emphasizes the distinctness of each flower. We're looking for a more
          general term for 'various'.
    scene: A person is admiring a beautiful garden with many types of flowers.
    register: teineigo (polite)
    setting: friendly
  - english: I talked about various things with my friends.
    japanese:
      - 友達 と {色々} な こと を 話し まし た。
      - 友達 と {色々} な こと を 話し た。
      - 友達 と {色々} と 話し まし た。
      - 友達 と {色々} と 話し た。
    english_literally: With friends, various things I talked.
    competing_grammar:
      - competing_japanese:
          - 友達 と 多く の こと を 話し まし た。
        english: I talked about many things with my friends.
        hint: 「多く」emphasizes quantity, while we are looking for emphasis on the variety of topics.
    scene: After a long time, a person catches up with their friends over coffee.
    register: teineigo (polite)
    setting: casual slang
  - english: Various things happened today, I'm tired.
    japanese:
      - 今日 は {色々} あっ た から、疲れ た よ。
      - 今日 は {色々} あり まし た から、疲れ まし た。
      - 今日 は {色々} と あっ た から、疲れ た よ。
      - 今日 は {色々} と あり まし た から、疲れ まし た。
    english_literally: Today, various things happened, so I'm tired.
    competing_grammar:
      - competing_japanese:
          - 今日 は たくさん あっ た から、疲れ た よ。
        english: Many things happened today, I'm tired.
        hint: 「たくさん」emphasizes the amount, whereas 「色々」focuses on the diversity of events.
    scene: A student complains to their roommate after a long day at school.
    register: casual
    setting: intimate
    speaker_gender: male
    nuance: The speaker uses the casual sentence-ending particle 「よ」 which is common among male speakers
      and adds a sense of informing or asserting to the listener.
  - english: I want to try various things while I'm young.
    japanese:
      - 若い うち に {色々} な こと に 挑戦 し たい です。
      - 若い うち に {色々} な こと に 挑戦 し たい。
      - 若い うち に {色々} と 挑戦 し たい です。
      - 若い うち に {色々} と 挑戦 し たい。
    english_literally: While young, various things to challenge I want.
    competing_grammar:
      - competing_japanese:
          - 若い うち に 多く の こと に 挑戦 し たい です。
        english: I want to try many things while I'm young.
        hint: 「多く」focuses on the quantity of things, not necessarily the variety or different types of
