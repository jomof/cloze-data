    scene: A person is at the supermarket, trying to decide what to cook.
    register: teineigo (polite)
    setting: casual slang
  - english: He has various talents.
    japanese:
      - 彼 は {色々} な 才能 を 持っ て い ます。
      - 彼 は {色々} な 才能 を 持っ て いる。
    english_literally: He, various talents has.
    competing_grammar:
      - competing_japanese:
          - 彼 は 多く の 才能 を 持っ て い ます。
        english: He has many talents.
        hint: 「多く」focuses on the number of talents. We want to highlight the *variety* of his talents.
    scene: Two friends are discussing a mutual acquaintance.
    register: teineigo (polite)
    setting: friendly
  - english: She learns various things from her seniors.
    japanese:
      - 彼女 は 先輩 から {色々} な こと を 学ん で い ます。
      - 彼女 は 先輩 から {色々} な こと を 学ん で いる。
    english_literally: She, from seniors, various things is learning.
    competing_grammar:
