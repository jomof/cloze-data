post_example_writeup: As you can see from these examples, 「ごろ」 is a versatile suffix used exclusively
  for time to indicate approximation, whether it's a specific time point, a broader period, a routine,
  or an estimated age. Its primary function is to soften the precision of the stated time, allowing for
  flexibility and generalization. Pay attention to the subtle differences with 「くらい」 and 「とき」 to ensure
  you choose the most natural expression in Japanese.
