  - english: I usually finish work around 6 PM.
    japanese:
      - いつ も 仕事 は 六 時 {ごろ} に 終わり ます。
      - いつ も 仕事 は 六 時 {ごろ} に 終わる よ。
    english_literally: Always work as for six o'clock around finish.
