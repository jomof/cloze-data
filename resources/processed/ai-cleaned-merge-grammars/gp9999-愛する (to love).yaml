pronunciation:
  katakana: アイスル
  romaji: aisuru
formation:
  Noun + を + 愛する: To love [Noun]
  '[Object] + を + 愛する': To love [Object]
jlpt: N3
details:
  part-of-speech: verb
  register: formal
  usage-context: Can be used for people (romantic, familial, platonic deep affection), pets, countries,
    concepts, objects. Implies a profound, sometimes spiritual or abstract, attachment.
  nuance: Deeper and often more profound than 好きだ. While 好きだ can be casual or refer to a simple liking,
    愛する implies a strong, enduring affection, devotion, or adoration. It is less frequently used in everyday
    casual conversation than 好きだ.
etymology: The verb 「愛する」is a combination of the kanji 「愛」 (ai) meaning 'love' and the verb 「する」 (suru)
  meaning 'to do.' Thus, it literally means 'to do love' or 'to perform the act of loving.' The kanji
  「愛」itself has deep roots related to caring, fondness, and compassion, evolving to represent a deep,
  profound affection.
writeup: The verb 「愛する」 (aisuru) expresses the deep and profound emotion of love. It encompasses a wide
  range of loving relationships, from romantic partners to family members, friends, pets, or even concepts,
  countries, or hobbies. Unlike the more common 「好きだ」 (suki da), which can range from a mild liking to
  a strong preference, 「愛する」implies a more enduring, devoted, and often self-sacrificing affection. It
  conveys a sense of deep attachment, cherishing, and adoration. While 「好きだ」is frequently used in daily
  casual conversation, 「愛する」tends to be more formal, literary, or used in situations where a profound
  declaration of feeling is intended. It carries a weight and intensity that 「好きだ」does not. For example,
  one might casually say 「私は猫が大好きだ」 (I love cats) to express a strong liking, but using 「私は猫を愛している」 would
  imply a much deeper, almost spiritual bond with the animal. In romantic contexts, while 「好きだ」can mean
  'I like you' or 'I like you a lot,' 「愛している」is a strong declaration of 'I love you,' used when the relationship
  has reached a deep, committed stage. It is generally not used lightly.
false_friends:
  - term: 好きだ
    meaning: to like, to be fond of
    kind: often confused with
    nuance: 「好きだ」is an い-adjective used for expressing liking, from mild fondness to strong affection,
      but generally less profound or encompassing than 「愛する」. It's much more common in daily conversation.
    grammar_point: <suggest>:好きだ (to like)
  - term: 恋する
    meaning: to fall in love, to be in love
    kind: similar expression
    nuance: 「恋する」specifically refers to romantic love and the state of being infatuated or in love, often
      implying a passionate or longing feeling. 「愛する」is broader and can refer to various types of deep
      love, not just romantic.
    grammar_point: <suggest>:恋する (to fall in love)
  - term: 大事にする
    meaning: to cherish, to value, to take good care of
    kind: similar expression
    nuance: 「大事にする」describes the action of treating something or someone with great care and importance
      because you value them, which is a consequence or manifestation of love, rather than the emotion
      of love itself.
    grammar_point: <suggest>:大事にする (to cherish)
post_false_friends_writeup: While 「愛する」, 「好きだ」, 「恋する」, and 「大事にする」all relate to positive emotions or actions
  towards someone or something, they carry distinct nuances. 「愛する」expresses a deep, enduring, and often
  profound love. 「好きだ」is a more general expression of liking or fondness, widely used for a spectrum of
  preferences. 「恋する」is reserved exclusively for romantic love, emphasizing infatuation and passionate
  feelings. Finally, 「大事にする」describes the actions one takes to cherish and care for something or someone,
  a behavior that often stems from love rather than being the emotion itself. Understanding these distinctions
  helps in choosing the most appropriate expression for your feelings in Japanese.
examples:
  - english: I truly love my family.
    japanese:
      - 私 は 本当 に 家族 を {愛し て い ます}。
      - 私 は 本当 に 家族 を {愛し て いる}。
      - 私 は 本当 に 家族 を {愛する}。
    english_literally: As for me, truly my family (object) am loving (polite non-past).
    competing_grammar:
      - competing_japanese:
          - 私 は 本当 に 家族 が 大好き です。
        english: I truly like my family a lot.
        hint: 「大好きだ」expresses a strong liking, but 「愛する」implies a deeper, more profound love. We're looking
          for that profound connection here.
    scene: Speaking about one's innermost feelings about their family.
    register: formal
    setting: serious
    conjugation: non-past polite (～ます)
  - english: He loved his country more than anything.
    japanese:
      - 彼 は 何 より も 国 を {愛し た}。
      - 彼 は 何 より も 国 を {愛し まし た}。
    english_literally: As for him, more than anything country (object) loved (plain past).
    competing_grammar:
      - competing_japanese:
          - 彼 は 何 より も 国 が 好き だっ た。
        english: He liked his country more than anything.
        hint: 「好きだった」implies a past liking, but 「愛した」conveys a deep, devoted love that goes beyond simple
          preference. We're looking for that deep devotion.
    scene: Describing a historical figure's patriotism.
    register: formal
    setting: informative
    conjugation: past plain (～た)
  - english: You should love yourself first.
    japanese:
      - まず、自分 を {愛し なさい}。
      - まず、自分 を {愛す べき だ}。
    english_literally: First, yourself (object) love (polite imperative).
    competing_grammar:
      - competing_japanese:
          - まず、自分 を 好き に なり なさい。
        english: First, you should come to like yourself.
        hint: 「好きになりなさい」means to start liking oneself. 「愛しなさい」is a stronger, more profound injunction
          to truly love oneself. We're looking for that deeper sense of self-love.
    scene: A therapist giving advice to a client.
    register: semi-formal
    setting: supportive
    conjugation: imperative polite (～なさい)
  - english: A mother's love for her child is truly unconditional.
    japanese:
      - 母親 が 子供 を {愛する} 気持ち は 本当 に 無 条件 だ。
      - 母親 が 子供 を {愛する} 気持ち は 本当 に 無 条件 です。
    english_literally: Mother (subject) child (object) love (dictionary) feeling is truly unconditional
      (copula).
    competing_grammar:
      - competing_japanese:
          - 母親 が 子供 を 可愛 がる 気持ち は 本当 に 無 条件 だ。
        english: A mother's feeling of doting on her child is truly unconditional.
        hint: 「可愛がる」means to dote on or treat affectionately, which is an action. We're looking for the
          fundamental emotion of love itself.
    scene: A philosophical discussion about parental love.
    register: formal
    setting: academic
    conjugation: dictionary (plain non-past)
  - english: Even if they don't love me, I will continue to love them.
    japanese:
      - たとえ {愛さ れ} なく て も、私 は 彼 ら を {愛し} 続ける でしょう。
      - たとえ {愛さ れ} なく て も、私 は 彼 ら を {愛し} 続ける だろう。
    english_literally: Even if (I) am not loved (passive negative), as for me, them (object) will continue
      loving (polite volitional).
    competing_grammar:
      - competing_japanese:
          - た と え 好き じゃ なく て も、私 は 彼 ら を 好き で いる でしょう。
        english: Even if (they) don't like me, I will continue to like them.
        hint: 「好きじゃない」is a casual way to say 'don't like.' The sentence requires the deeper sense of enduring
          love despite not being reciprocated, which is conveyed by 「愛されなくても」and 「愛し続ける」. We're looking
          for that deep, unrequited devotion.
    scene: A character expressing enduring devotion in a dramatic context.
    register: semi-formal
    setting: melancholic
    conjugation: passive (～られる/～かれる)
  - english: He wanted to be loved by everyone.
    japanese:
      - 彼 は 皆 に {愛さ れ たかっ た}。
      - 彼 は 皆 に {愛さ れ たかっ た です}。
    english_literally: As for him, by everyone (agent) wanted to be loved (passive desiderative past).
    competing_grammar:
      - competing_japanese:
          - 彼 は 皆 に 好か れ たかっ た。
        english: He wanted to be liked by everyone.
        hint: 「好かれたかった」means 'wanted to be liked,' but 「愛されたかった」expresses a stronger desire for deep,
          universal love. We're looking for that profound desire.
    scene: Discussing a character's deep-seated emotional needs.
    register: formal
    setting: reflective
    conjugation: desiderative (～たい)
  - english: Let's love and forgive each other.
    japanese:
      - お 互い に {愛し}、許し {合い ましょう}。
      - お 互い に {愛し}、許し {合おう}。
    english_literally: Mutually love (te-form), forgive (and) combine (volitional polite).
    competing_grammar:
      - competing_japanese:
          - お 互い に 仲良く し、許し合い ましょう。
        english: Let's get along well and forgive each other.
        hint: 「仲良くする」means to get along well, which is more superficial than the deep emotional connection
          implied by 「愛し」. We're looking for a call to deep mutual affection and forgiveness.
    scene: A motivational speaker addressing an audience.
    register: semi-formal
    setting: inspirational
    conjugation: volitional polite (～ましょう)
  - english: Even after many years, she still loves her husband deeply.
    japanese:
      - 何 年 経っ て も、彼女 は 夫 を 深く {愛し て いる}。
      - 何 年 経っ て も、彼女 は 夫 を 深く {愛し て い ます}。
      - 何 年 経っ て も、彼女 は 夫 を 深く {愛し てる}。
    english_literally: Even if many years pass, as for her, husband (object) deeply is loving (progressive
      form).
    competing_grammar:
      - competing_japanese:
          - 何 年 経っ て も、彼女 は 夫 に ぞっこん 惚れ て いる。
        english: Even after many years, she is still madly in love with her husband.
        hint: 「ぞっこん惚れている」emphasizes infatuation, which might be fleeting. 「愛している」conveys a deep, continuous,
          and enduring love. We're looking for that lasting affection.
    scene: A friend commenting on a long-lasting marriage.
    register: casual
    setting: friendly
    conjugation: progressive (～ている)
    speaker_gender: female
    listener_gender: female
    nuance: The use of 「愛している」in a casual setting implies a deeply personal observation of enduring, profound
      affection. While a female speaker might use 「大好き」more commonly, 「愛している」here emphasizes the depth
      and longevity of the emotion without sounding overly formal.
  - english: If you don't love yourself, you can't truly love others.
    japanese:
      - 自分 を {愛 さ} なけれ ば、他人 を 本当 に {愛する} こと は でき ない。
      - 自分 を {愛 さ} ない なら、他人 を 本当 に {愛する} こと は でき ない。
    english_literally: Yourself (object) if don't love (negative conditional), others (object) truly love
      (dictionary) thing (topic) cannot do.
    competing_grammar:
      - competing_japanese:
          - 自分 を 大切 に し なけれ ば、他人 を 本当 に 大切 に でき ない。
        english: If you don't value yourself, you can't truly value others.
        hint: 「大切にする」means to value and cherish (an action). We're talking about the emotion of love itself,
          not just the action of valuing. We're looking for the foundational emotion of love.
    scene: A profound statement made during a life coaching session.
    register: formal
    setting: serious
    conjugation: conditional (～ば)
  - english: True love does not fear anything.
    japanese:
      - 真 の 愛 は 何 も {愛さ ない} こと は ない。
      - 真 の 愛 は 何 も {愛さ ない} こと は あり ませ ん。
    english_literally: 'True love (topic) anything (object) not love (negative) thing (topic) not exist
      (negative). (Meaning: True love does not fear anything or nothing cannot be loved by true love)'
    competing_grammar:
      - competing_japanese:
          - 真 の 愛 は 何に も 恐れ ない。
        english: True love fears nothing.
        hint: This is a direct statement using 'fears nothing'. The original sentence used a double negative
          with '愛さないことはない' to convey a similar sentiment through a different construction emphasizing
          the encompassing nature of love. We're looking for that specific nuance using 「愛する」.
    scene: A poetic statement in a novel.
    register: bungo (literary)
    setting: creative
    conjugation: negative plain (～ない)
    nuance: 'The phrase 「愛さないことはない」 is a double negative that creates an affirmative sense: ''There is
      nothing it does not love'' or ''It does not not love anything.'' In this literary context, it conveys
      that true love is all-encompassing and fears nothing, embracing everything. This is a more complex
      and poetic way to express a strong affirmative compared to a simple negative form. 「愛さない」here is
      part of the double negative construction.'
