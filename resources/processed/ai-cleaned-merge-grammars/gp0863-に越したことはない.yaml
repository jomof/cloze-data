    "post_false_friends_writeup": "Both 「に越したことはない」 and 「に限る」 can express the idea that \"nothing is better than X.\" However, 「に越したことはない」 tends to be used for universally acknowledged truths or objectively ideal situations. It indicates that a certain state or action is simply the best possible, leaving little room for debate. On the other hand, 「に限る」 is often used for personal preferences, recommendations based on experience, or when something is the best choice in a specific context. It highlights a particular thing as supremely good or suitable within a given set of options or personal taste.",
