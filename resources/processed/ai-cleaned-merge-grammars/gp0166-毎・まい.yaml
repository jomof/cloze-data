    "post_false_friends_writeup": "While both 「毎」 and 「ごとに」 can express concepts of repetition, their nuances differ subtly. 「毎」 suggests a more generalized, continuous, or habitual recurrence, often forming a single, common compound word. 「ごとに」, however, isolates and emphasizes each instance or interval. Think of 「毎」 as 'daily' in a routine sense, and 「ごとに」 as 'each day' highlighting individual days. For example, 「毎朝ジョギングする」 (maiasa jogingu suru) implies a habitual morning jog. 「五分ごとに水を飲む」 (gofun-goto ni mizu o nomu) would mean drinking water every five minutes, emphasizing distinct five-minute intervals. The choice between them often depends on whether you want to convey a continuous, general pattern or highlight individual, discrete occurrences.",
