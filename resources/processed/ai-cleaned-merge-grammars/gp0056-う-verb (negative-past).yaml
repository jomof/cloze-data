    "etymology": "The negative past tense is formed by combining the negative auxiliary verb 「ない」 in its past form 「なかった」 or 「ありませんでした」 with the stem of the verb, which involves changing the final 「う」 sound to an 「あ」 sound.",
    "writeup": "To form the negative past tense of う-verbs, you change the last kana of the verb to the あ-sound kana from the same column (or わ if the original kana was う). Then, you add 「なかった」 (casual) or 「ませんでした」 (polite). A semi-polite form, 「なかったです」, is also commonly used, though grammatically less formal.\n\nFor example:\n*   話す (hanasu, to speak) → 話さなかった (hanasanakatta, did not speak) / 話しませんでした (hanashimasendeshita, did not speak)\n*   会う (au, to meet) → 会わなかった (awanakatta, did not meet) / 会いませんでした (aimasendeshita, did not meet)\n\n**Exception:**\n*   ある (aru, to exist) becomes なかった (nakatta) in the casual past negative, not あらなかった (arawakatta).\n*   The polite form is ありませんでした (arimasendeshita).",
