    "post_false_friends_writeup": "When describing locations, understanding the subtle differences between 側 and similar terms is crucial. While 右 and 左 indicate general direction, 右側 and 左側 specifically refer to a designated surface or area on that side of an object or area. 横 implies a horizontal dimension or being directly beside something, often used for flat surfaces or items positioned horizontally. In contrast, 隣 strictly means \"next to\" another distinct item. 方 and 方面 both indicate a general direction or a broader area, often used for a general vicinity or route. Choosing 側 accurately conveys that you are referring to one of the defined faces or boundaries of an entity, rather than just a general direction, an adjacent object, a general vicinity, or a broad route.",
