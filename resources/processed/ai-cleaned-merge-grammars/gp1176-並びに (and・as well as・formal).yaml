          - 応募 者 は、履歴 書 及び 卒業 証明 書 を 提出 する 必要 が ある。
        english: Applicants must submit a resume and a certificate of graduation.
        hint: 「及び」 is also formal and correct, but 「並びに」 can emphasize that both documents are equally
          significant and required.
      - competing_japanese:
          - 応募 者 は、履歴 書 と 卒業 証明 書 を 提出 する 必要 が ある。
        english: Applicants must submit a resume and a certificate of graduation.
        hint: 「と」 is too informal for an official notice detailing application requirements. We need a
          more formal conjunction.
    scene: A human resources department is detailing the necessary documents for a job application on
      an official notice board.
    register: formal
    setting: instructional
  - english: This agreement stipulates the rights and obligations of Party A as well as Party B.
    japanese:
      - 本 契約 に は、甲 {並び に} 乙 の 権利 義務 が 定め られ て い ます。
      - 本 契約 に は、甲 {並び に} 乙 の 権利 義務 が 定め られ て いる。
    english_literally: In this agreement, as for Party A as well as Party B's rights and obligations,
