    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: group
    nuance: The use of 「並びに」 is appropriate for formally connecting two high-ranking officials, 「学長」 (university
      president) and 「理事長」 (chairman of the board), emphasizing their equal status at a significant event.
      A male university representative would typically use this formal language when making a public announcement.
  - english: The city and the board of education announced a plan for building a new library.
    japanese:
      - 市 {並び に} 教育 委員 会 は、新しい 図書 館 の 建設 計画 を 発表 し た。
      - 市 {並び に} 教育 委員 会 は、新しい 図書 館 の 建設 計画 を 発表 し まし た。
    english_literally: The city as well as the board of education announced the new library construction
      plan.
    competing_grammar:
      - competing_japanese:
          - 市 及び 教育 委員 会 は、新しい 図書 館 の 建設 計画 を 発表 し た。
        english: The city and the board of education announced a plan for building a new library.
        hint: While 「及び」 is formal, 「並びに」 is often preferred when connecting two equally significant governmental
          or public bodies in an official announcement.
      - competing_japanese:
          - 市 と 教育 委員 会 は、新しい 図書 館 の 建設 計画 を 発表 し た。
        english: The city and the board of education announced a plan for building a new library.
        hint: 「と」 is not formal enough for an official public announcement from governmental entities.
          We need a more formal conjunction.
    scene: A male government official is giving a public address to a female citizen, outlining recent
      civic developments.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: female
    nuance: A male official might use 「並びに」 to convey the formal and precise nature of an announcement
      involving two separate government entities like 「市」 (city) and 「教育 委員 会」 (board of education). The
      use of this conjunction demonstrates a formal and official register suitable for addressing a female
      citizen on public matters, reflecting the seriousness of the topic.
