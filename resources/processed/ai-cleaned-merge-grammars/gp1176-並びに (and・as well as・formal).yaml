    japanese:
      - 応募 者 は、履歴 書 {並び に} 卒業 証明 書 を 提出 する 必要 が ある。
      - 応募 者 は、履歴 書 {並び に} 卒業 証明 書 を 提出 する 必要 が あり ます。
    english_literally: Applicants, as for resume as well as graduation certificate, need to submit.
    competing_grammar:
