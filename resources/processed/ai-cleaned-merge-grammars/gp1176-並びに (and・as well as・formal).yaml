post_example_writeup: When using 「並びに」, pay attention to the level of formality required by the situation.
  It is best suited for official, academic, or legal contexts where precision and a formal tone are paramount.
  Avoid using it in casual conversation, where simpler conjunctions like 「と」 are more appropriate.
