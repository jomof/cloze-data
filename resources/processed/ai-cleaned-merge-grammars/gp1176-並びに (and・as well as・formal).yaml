    english_literally: In this project, researchers as well as engineers are participating.
    competing_grammar:
      - competing_japanese:
          - この プロジェクト に は、研究 者 及び 技術 者 が 参加 し て い ます。
        english: Researchers and engineers are participating in this project.
        hint: 「及び」 is also common in business contexts, but 「並びに」 emphasizes the equal contribution and
          importance of both researcher and engineer roles in the project.
      - competing_japanese:
          - この プロジェクト に は、研究 者 と 技術 者 が 参加 し て い ます。
        english: Researchers and engineers are participating in this project.
        hint: While 「と」 is possible, 「並びに」 lends a more formal and professional tone appropriate for a
