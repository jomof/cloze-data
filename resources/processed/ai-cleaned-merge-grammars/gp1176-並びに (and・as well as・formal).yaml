    japanese:
      - 新しい 法律 は、消費 者 の 権利 {並び に} 情報 の 保護 を 目的 と し て いる。
      - 新しい 法律 は、消費 者 の 権利 {並び に} 情報 の 保護 を 目的 と し て い ます。
