    competing_grammar:
      - competing_japanese:
          - 本 契約 に は、甲 及び 乙 の 権利 義務 が 定め られ て い ます。
        english: This agreement stipulates the rights and obligations of Party A and Party B.
        hint: While 「及び」 is common in legal texts, 「並びに」 can be used to underscore the distinct yet equally
