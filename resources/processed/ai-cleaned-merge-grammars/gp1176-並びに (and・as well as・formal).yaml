    setting: professional
  - english: The application qualifications are graduates of undergraduate programs as well as those who
      have completed graduate programs.
    japanese:
      - 応募 資格 は、学部 卒業 者 {並び に} 大学 院 修了 者 と する。
      - 応募 資格 は、学部 卒業 者 {並び に} 大学 院 修了 者 と し ます。
    english_literally: Application qualifications are undergraduate program graduates as well as graduate
