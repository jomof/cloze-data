    "formation": {
        "Verb (stem) + たい": "Expresses the speaker's desire to do something. Conjugates like an い-adjective."
    },
    "jlpt": "N5",
    "meaning": "Want to do",
    "meaning_warning": "The object of desire can take either the を or が particle",
    "details": {
        "Part of Speech": "Auxiliary Verb",
        "Register": "Standard",
        "品詞": "助動詞",
        "単語の種類": "付属語",
