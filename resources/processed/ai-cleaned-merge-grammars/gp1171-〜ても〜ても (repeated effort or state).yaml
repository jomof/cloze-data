      the expected outcome (someone arriving) does not materialize. This structure is potent for conveying
      anticipation turning into resignation.
post_example_writeup: The repetitive structure of 「～ても～ても」 vividly expresses a sense of exasperation or
  futility when an action or state persists despite continuous effort or a persistent condition. It's
  a way to highlight a continuous struggle or an unchanging situation. While 「いくら～ても」 can also convey
  "no matter how much/many," 「～ても～ても」 specifically emphasizes the repetition of the action or the persistence
  of the state itself.
