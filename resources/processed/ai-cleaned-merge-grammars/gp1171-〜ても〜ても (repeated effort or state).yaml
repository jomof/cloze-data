      - '{練習 し て も 練習 し て も}、全然 上達 し ない な。'
      - '{練習 し て も 練習 し て も}、ちっとも 上達 し ねえ や。'
      - '{練習 し て も 練習 し て も}、どう も 上達 し ませ ん ね。'
      - '{練習 し て も 練習 し て も}、全然 良く なら ない。'
