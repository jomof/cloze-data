grammar_point: 〜ても〜ても (repeated effort or state)
learn_before:
  - 滅多に〜ない (rarely)
learn_after:
  - ようものなら (if undesirable consequences)
id: gp1171
meaning: No matter how much/often/hard/etc.; no matter how many times
pronunciation:
  katakana: テモ～テモ
  romaji: te mo ~ te mo
formation:
  Verb[て] + も + Verb[て] + も: Repeated action, unachieved outcome.
  Adjective[て] + も + Adjective[て] + も: Extreme state, incoherent outcome or condition occurs. For example,
    even if the state is 'cold', it doesn't get 'warm'.
jlpt: N2
details:
  part-of-speech: phrase
  register: casual
  usage-context: Used to express frustration, futility, or a sense of being stuck despite one's efforts.
  function: Emphasizes the repetition of an action or state, highlighting that even with repeated effort
    or an extreme condition, the expected or desired result is not achieved.
  nuance: This structure conveys a strong sense of persistence, futility, or exasperation, emphasizing
    that despite continuous or intense engagement with a situation, no progress or desired change occurs.
    It often implies an emotional weight not always present in simpler expressions.
  grammatical-role: adverbial phrase
  logical-flow: concessive and repetitive
  temporal-flow: continuous or repeated action
etymology: The 「～ても」 form is derived from the conjunctive form of verbs and adjectives plus the particle
  「も」, which adds the meaning of "even if" or "even though." Repeating this structure emphasizes the persistence
  or intensity of the action or state being described. Its roots can be traced back to classical Japanese
  literature, where similar constructions were used to convey strong emphasis and emotional weight.
writeup: This grammar point, 「Verb[て]・Adjective[て]+も〜ても」, is used to emphasize the repetition of an action
  or state, implying that even with repeated effort or an extreme condition, the expected or desired outcome
  is not achieved. It conveys a strong sense of futility or frustration. The 「て」-form of the verb or adjective
  is repeated, connected by the particle 「も」. This repetition amplifies the sense of continuous or excessive
  action without the desired result. It's similar in meaning to 「いくら～ても」 (ikura ~ te mo) but the 「～ても～ても」
  construction often carries a stronger emotional weight.
false_friends:
  - term: いくら～でも
    meaning: no matter how much
    kind: similar expression
    nuance: Unlike 「〜ても〜ても」, 「いくら〜でも」 simply states "no matter how much" without inherently emphasizing
      repetitive action or the emotional weight of futility. It indicates quantity or degree rather than
      persistent action.
    grammar_point: いくら〜でも (no matter how much)
  - term: ばかりだ
    meaning: only continues to
    kind: similar expression
    nuance: While 「〜ても〜ても」 emphasizes futile effort in repeating an action or experiencing a state, 「ばかりだ」
      describes a situation that only progresses or remains in a particular state, usually negative, without
      implying the speaker's repeated efforts against it.
    grammar_point: ばかりだ (only continues to)
post_false_friends_writeup: The key difference between 「～ても～ても」 and 「いくら～ても」 lies in the emphasis. 「～ても～ても」
  highlights the continuous or repeated action and the lack of a desired outcome, often conveying a sense
  of frustration or futility. 「いくら～ても」 simply indicates that something does not change regardless of the
  amount or degree of the action performed. Choose 「～ても～ても」 when you want to stress the repetition and
  the resulting lack of progress, and 「いくら～ても」 when you simply want to state that something doesn't change
  despite the quantity or intensity. Meanwhile, 「ばかりだ」 describes a trend that just keeps going, usually
  in a negative direction, but doesn't necessarily imply the speaker's effort or futility in the same
  way 「～ても～ても」 does.
