grammar_point: 代わりに (instead of in return for)
learn_before:
  - て (conjunction)
  - から (reason cause)
  - けど・だけど (but・however)
  - が (but)
learn_after:
  - 反面 (on the other hand)
  - ながらも (even though)
  - ものの (although・but)
  - ならまだしも (if...then ok・but not...)
  - にひきかえ (in stark contrast)
id: gp0135
meaning: Instead of; in place of; to make up for; as a substitute for; in return for
pronunciation:
  katakana: カワリニ
  romaji: kawari ni
formation:
  Noun + の代わりに: Indicates that the following action or state replaces or substitutes the noun.
  Verb (plain form) + 代わりに: Indicates that the following action or state is done as a substitute or compensation
    for the verb's action.
  Adjective い (plain form) + 代わりに: Indicates a trade-off or compensation for the adjective's state, often
    implying 'although X, in return Y'.
  Adjective な (stem) + な代わりに: Indicates a trade-off or compensation for the adjective's state, often implying
    'although X, in return Y'.
  Adjective な (stem) + だった代わりに: Indicates a past trade-off or compensation for the adjective's state,
    often implying 'although X was true, in return Y'.
jlpt: N3
details:
  part-of-speech: phrase
  function: Indicates that something or someone is being used as a substitute for another thing or person,
    or that an action/state is performed as compensation or a trade-off for another.
  nuance: This grammar point carries the nuance of exchange, replacement, or compensation. It highlights
    a relationship where one thing or action is given or done in lieu of another, or where a positive
    or negative aspect is balanced by another. It can imply a direct substitution, or a 'give and take'
    relationship where one aspect compensates for another, often contrasting, aspect. While it can connect
    contrasting ideas like けれど or しかし, 代わりに specifically implies an an exchange or replacement, not just
    a simple contrast.
  colocation: Often used with verbs expressing action or change, or with adjectives describing qualities
    that have a trade-off. Commonly found in contexts discussing choices, sacrifices, or balancing positive
    and negative aspects.
  grammatical-role: Functions as a conjunctive phrase, linking two clauses or phrases. It modifies the
    preceding clause or phrase to indicate the relationship of substitution, compensation, or trade-off
    to the following clause.
  logical-flow: Establishes a logical relationship of replacement, exchange, or compensation between two
    ideas. It sets up a cause-and-effect or balancing act between what precedes it and what follows.
  temporal-flow: Can imply simultaneous actions (one done in place of another) or a compensatory action
    that follows a preceding condition (doing Y in return for X).
etymology: The phrase 「代わりに」 comes from the noun 「代わり」 (kawari), meaning "substitute" or "replacement,"
  combined with the particle 「に」 (ni), indicating a purpose or function. Thus, 「代わりに」 literally means
  "in the role of a substitute." Over time, its usage expanded to encompass notions of compensation and
  trade-offs beyond simple direct replacement.
writeup: |-
  The grammar point 「代わりに・かわりに」 (kawari ni) is used to express ideas of substitution, replacement, or compensation. It connects two clauses or phrases, indicating that one element or action occurs in the place of another, or that one aspect serves to balance or make up for another.

  There are primarily two ways 「代わりに」 is used:

  1.  **Substitution/Replacement (Nounの代わりに):** When attached to a noun with 「の」, 「代わりに」 means "instead of [Noun]" or "in place of [Noun]." It indicates a direct substitution, where the original noun is replaced by something or someone else.

  2.  **Compensation/Trade-off (Verb/Adjective plain form + 代わりに):** When attached to a plain form verb or adjective (including Adjective い and Adjective な), 「代わりに」 indicates a compensatory relationship or a trade-off. This usage implies that while one thing is true or one action is taken, another action or state occurs to balance it out, often suggesting that one aspect is done "in return for" or "to make up for" another. It can also be used to show a contrasting aspect that compensates for the preceding characteristic.
false_friends:
  - term: 代わりに (adverb)
    meaning: In return; as compensation; instead
    kind: similar expression
    nuance: While phonetically identical, this adverbial use of 代わりに functions independently within a
      sentence (e.g., お礼に代わりに (in return as thanks)) and does not connect clauses in the same grammatical
      structure as the grammar point. It lacks the preceding noun + の or plain form verb/adjective structure,
      and its meaning is more strictly 'in return' rather than 'in place of'.
    grammar_point: <suggest>:代わりに (in return)
  - term: けれど・だけど
    meaning: But; however; although
    kind: often confused with
    nuance: 「けれど(も)」 is a conjunction that simply expresses a contrast or concession between two clauses,
      without necessarily implying a substitution or compensatory relationship. For example, 「高いけれど、美味しい」
      (It's expensive, but delicious) merely states a contrast, whereas 「高い代わりに、美味しい」 (It's expensive,
      but in return, it's delicious) specifically implies the deliciousness *compensates* for the high
      price, making it a justifiable trade-off. The nuance of exchange is absent in 「けれど(も)」.
    grammar_point: けど・だけど (but・however)
  - term: しかし
    meaning: However; but
    kind: often confused with
    nuance: 「しかし」 is a formal conjunction used to introduce a contrasting idea or a counter-argument.
      Like 「けれど(も)」, it indicates a simple opposition or contrast, but does not carry the nuance of substitution,
      replacement, or compensation that 「代わりに」 does. 「しかし」 is typically used at the beginning of a sentence
      or clause to provide a strong transition to a contrasting point.
    grammar_point: <suggest>:しかし (however)
  - term: 〜じゃなくて
    meaning: Not ~; rather ~
    kind: often confused with
    nuance: 「〜じゃなくて」 (or 「〜ではなくて」 in formal contexts) is used to explicitly negate one item and introduce
      an an alternative. While it doesn't carry the nuanced implication of compensation, trade-off, or
      specific substitution that 「代わりに」 conveys, it's a common phrase for stating 'not A, but B'.
    grammar_point: ではない・じゃなくて (not A but B)
post_false_friends_writeup: When differentiating 「代わりに」 from similar expressions like 「けれど(も)」, 「しかし」,
  or 「〜じゃなくて」, consider the underlying meaning. 「代わりに」 implies a relationship of exchange, where one element
  takes the place of another or serves to balance out another aspect. In contrast, 「けれど(も)」 and 「しかし」
  merely express a simple contrast or concession without the 'in return' nuance. 「〜じゃなくて」 is a direct
  negation followed by an alternative, lacking the compensatory or substitutional depth of 「代わりに」. Therefore,
  if the meaning involves a trade-off, compensation, or a direct replacement where the original item or
  action is specifically substituted, 「代わりに」 is the appropriate choice.
examples:
  - english: I came by bus instead of the train.
    japanese:
      - 電車 の {代わり に}、バス で 来 まし た。
      - 電車 の {代わり に}、バス で 来 た。
      - 電車 の {代わり に}、バス で 参り まし た。
    english_literally: Train's instead, by bus came.
    competing_grammar:
      - competing_japanese:
          - 電車 じゃ なく て、バス で 来 まし た。
        english: It wasn't the train, but I came by bus.
        hint: 「〜じゃなくて」 simply negates one thing and states an alternative, but it doesn't carry the nuance
          of directly *substituting* one mode of transport for another. We're looking for an expression
          that indicates a direct replacement.
    scene: A commuter explaining why they are late to their colleague.
    register: casual
    setting: informative
  - english: I will attend the meeting in place of the section chief.
    japanese:
      - 会議 に 課長 の {代わり に}、私 が 出席 し ます。
      - 会議 に 課長 の {代わり に}、私 が 出席 する。
      - 会議 に 課長 の {代わり に}、私 が 出席 いたし ます。
    english_literally: Meeting to section chief's instead, I will attend.
    competing_grammar:
      - competing_japanese:
          - 会議 に 課長 は 行き ませ ん が、私 が 出席 し ます。
        english: The section chief won't attend the meeting, but I will.
        hint: 'This phrasing simply states two facts: the section chief won''t attend and you will. It
          doesn''t imply you are attending *in place of* the section chief. We''re looking for an expression
          that indicates direct personnel substitution.'
    scene: An employee informing their colleague about a change in meeting attendees.
    register: semi-formal
    setting: professional
    speaker_gender: female
    listener_gender: male
    nuance: The speaker is female, and while the sentence itself is grammatically neutral, the choice
      of 「私が」 combined with the semi-formal register is appropriate for a female speaker addressing a
      male colleague in a professional setting. The overall tone is respectful and clear. The phrase 「私が」
      highlights the speaker's role as the one taking the place, emphasizing the substitution aspect of
      「代わりに」.
  - english: Instead of going out, I read a book at home.
    japanese:
      - 外出 する {代わり に}、家 で 本 を 読ん だ。
      - 外出 する {代わり に}、家 で 本 を 読み まし た。
    english_literally: Going out instead, at home book read.
    competing_grammar:
      - competing_japanese:
          - 外出 し ない で、家 で 本 を 読ん だ。
        english: Without going out, I read a book at home.
        hint: 「ないで」 emphasizes not doing something, but it doesn't necessarily imply that reading a book
          was a direct substitute for going out. We're looking for an expression that indicates a direct
          substitution of action.
    scene: Someone explaining their quiet evening plans.
    register: casual
    setting: reflective
  - english: She cooked dinner for me in return for me helping with her move.
    japanese:
      - 私 が 引っ越し を 手伝っ た {代わり に}、彼女 は 夕食 を 作っ て くれ た。
      - 私 が 引っ越し を 手伝い まし た {代わり に}、彼女 は 夕食 を 作っ て くれ まし た。
    english_literally: I moving helped in return, she dinner made me.
    competing_grammar:
      - competing_japanese:
          - 私 が 引っ越し を 手伝っ た から、彼女 は 夕食 を 作っ て くれ た。
        english: Because I helped with her move, she cooked dinner for me.
        hint: 「から」 indicates a simple reason or cause, but it doesn't explicitly convey the idea of an
          action being done *in return* or as compensation. We're looking for an expression of reciprocal
          action.
    scene: Someone recounting a favor and its reciprocation.
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: female
    nuance: The use of 「作ってくれた」 emphasizes that the action (cooking dinner) was a favor done for the speaker.
      This phrasing is common in casual conversation between friends, indicating a direct exchange of
      kindness. The gender of the speaker and listener here does not significantly alter the grammar,
      but the context implies a friendly, reciprocal relationship.
  - english: This laptop is expensive, but in return, its performance is excellent.
    japanese:
      - この パソコン は 高い {代わり に}、性能 は 素晴らしい です。
      - この パソコン は 高い {代わり に}、性能 は 素晴らしい。
    english_literally: This laptop is expensive instead, performance is wonderful.
    competing_grammar:
      - competing_japanese:
          - この パソコン は 高い です が、性能 は 素晴らしい です。
        english: This laptop is expensive, but its performance is excellent.
        hint: 「が」 simply connects two contrasting statements without implying that one aspect compensates
          for the other. We're looking for an expression that highlights a trade-off where good performance
          balances the high price.
    scene: A salesperson describing a product's features.
    register: formal
    setting: professional
  - english: This neighborhood is quiet, but in return, it's a bit inconvenient for shopping.
    japanese:
      - この 地域 は 静か な {代わり に}、買い物 に は 少し 不便 です。
      - この 地域 は 静か な {代わり に}、買い物 に は 少し 不便 だ。
    english_literally: This area is quiet instead, for shopping a little inconvenient.
    competing_grammar:
      - competing_japanese:
          - この 地域 は 静か だ けど、買い物 に は 少し 不便 です。
        english: This neighborhood is quiet, but it's a bit inconvenient for shopping.
        hint: 「だけど」 offers a simple contrast. While grammatically correct, it doesn't carry the specific
          nuance that the quietness exists *at the cost of* or *in exchange for* convenience, or that
          the inconvenience is a direct trade-off for the quietness. We're looking for an expression that
          suggests a balance of pros and cons.
    scene: A real estate agent showing a property.
    register: formal
    setting: informative
  - english: The previous design was simple, but in return, it was easy to use.
    japanese:
      - 以前 の デザイン は シンプル だっ た {代わり に}、使い やすかっ た です。
      - 以前 の デザイン は シンプル だっ た {代わり に}、使い やすかっ た。
    english_literally: Previous design was simple instead, was easy to use.
    competing_grammar:
      - competing_japanese:
          - 以前 の デザイン は シンプル でし た が、使い やすかっ た です。
        english: The previous design was simple, but it was easy to use.
        hint: 「でしたが」 just indicates a past contrast. It doesn't convey that the ease of use was a compensating
          factor for its simplicity, as if simplicity was a sacrifice made for usability. We're looking
          for an expression showing a trade-off.
    scene: A team discussing a product redesign.
    register: semi-formal
    setting: professional
  - english: We used a projector instead of a whiteboard for the presentation.
    japanese:
      - プレゼン に は ホワイトボード の {代わり に}、プロジェクター を 使い まし た。
      - プレゼン に は ホワイトボード の {代わり に}、プロジェクター を 使っ た。
    english_literally: For presentation whiteboard's instead, projector used.
    competing_grammar:
      - competing_japanese:
          - プレゼン に は ホワイトボード を 使わ ず に、プロジェクター を 使い まし た。
        english: For the presentation, without using a whiteboard, we used a projector.
        hint: 「使わずに」 means 'without using,' which is true, but it doesn't emphasize that the projector
          was a deliberate *replacement* for the whiteboard. We're looking for an expression of direct
          substitution.
    scene: A meeting organizer explaining setup choices.
    register: formal
    setting: professional
  - english: Instead of complaining, let's try to find a solution.
    japanese:
      - 文句 を 言う {代わり に}、解決 策 を 探し ましょう。
      - 文句 を 言う {代わり に}、解決 策 を 探そ う。
    english_literally: Complaining instead, solution let's search.
    competing_grammar:
      - competing_japanese:
          - 文句 を 言う の で は なく、解決 策 を 探し ましょう。
        english: Rather than complaining, let's try to find a solution.
        hint: 「〜のでではなく」 means 'rather than' or 'instead of,' focusing on choosing one option over another.
          While similar, 「代わりに」 implies that the action of 'finding a solution' *replaces* the action
          of 'complaining' as a more productive alternative. We're looking for a direct substitution of
          behaviors.
    scene: A team leader motivating their team.
    register: semi-formal
    setting: persuasive
  - english: The restaurant's service isn't great, but their food is delicious in return.
    japanese:
      - あの レストラン は サービス が 良く ない {代わり に}、料理 が 美味しい です。
      - あの レストラン は サービス が 良く ない {代わり に}、料理 が 美味しい。
    english_literally: That restaurant service good not instead, food delicious is.
    competing_grammar:
      - competing_japanese:
          - あの レストラン は サービス が 良く ない し、料理 も 美味しい です。
        english: That restaurant's service isn't great, and the food is also delicious.
        hint: 「〜し、〜も」 lists multiple facts without implying a compensatory relationship. It doesn't suggest
          that the delicious food makes up for the poor service. We're looking for an expression that
          shows a balance or trade-off between two aspects.
    scene: Friends discussing a dining experience.
    register: casual
    setting: friendly
  - english: Instead of focusing on his weaknesses, they decided to leverage his strengths.
    japanese:
      - 彼 の 弱点 に 注目 する {代わり に}、長所 を 活かす こと に し まし た。
      - 彼 の 弱点 に 注目 する {代わり に}、長所 を 活かす こと に し た。
    english_literally: His weaknesses focus instead, strengths leverage decided.
    competing_grammar:
      - competing_japanese:
          - 彼 の 弱点 に 注目 する の で は なく、長所 を 活かす こと に し まし た。
        english: Rather than focusing on his weaknesses, they decided to leverage his strengths.
        hint: Similar to a previous example, 「〜のでではなく」 highlights a choice between two actions. However,
          「代わりに」 emphasizes that the act of leveraging strengths is a direct, strategic *replacement*
          for focusing on weaknesses. We're looking for an expression of strategic substitution.
    scene: A manager providing feedback on an employee.
    register: formal
    setting: professional
    speaker_gender: female
    listener_gender: group
    nuance: The use of 「こと に し まし た」 indicates a decision made by a group or for a specific purpose. The
      nuance is that the group chose a different, more effective approach (leveraging strengths) *in place
      of* a less effective one (focusing on weaknesses). The formal register and group listener suggest
      a professional setting.
  - english: I received thanks instead of money for my volunteer work.
    japanese:
      - ボランティア 活動 で お 金 の {代わり に}、感謝 を もらっ た。
      - ボランティア 活動 で お 金 の {代わり に}、感謝 を もらい まし た。
    english_literally: Volunteer activity money's instead, gratitude received.
    competing_grammar:
      - competing_japanese:
          - ボランティア 活動 で は お 金 を もらわ ず に、感謝 を もらっ た。
        english: For volunteer work, without receiving money, I received thanks.
        hint: 「もらわずに」 means 'without receiving' but doesn't explicitly state that the gratitude was a
          *substitute* for the money, or that one was received in place of the other. We're looking for
          an expression of an explicit exchange, even if abstract.
    scene: Someone reflecting on their volunteer experience.
    register: casual
    setting: reflective
post_example_writeup: 「代わりに」 effectively conveys a sense of direct substitution or a compensatory relationship.
  It's not merely a casual 'but' like 「けど」 or 「が」; it implies a deeper connection where one element takes
  the place of, or balances out, another. This is particularly useful when discussing trade-offs, compromises,
  or reciprocal actions.
