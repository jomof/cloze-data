id: gp0374
meaning: 'Demonstrative determiners: this, that, and which'
pronunciation:
  katakana: コノ・ソノ・アノ・ドノ
  romaji: kono・sono・ano・dono
formation:
  '[この・その・あの・どの] + Noun': Modifies a noun, indicating proximity (near speaker, near listener, distant
    from both) or asking for selection.
jlpt: N5
details:
  part-of-speech: phrase
  register: casual
  usage-context: Used to specify a noun indicating proximity (speaker, listener, distant) or to ask for
    selection from multiple options, often physically, but sometimes metaphorically (e.g., in memory or
    general knowledge).
  function: Modify nouns, indicating proximity and specificity, or serving as an interrogative for selection.
  nuance: Implies direct physical presence, immediate relevance, shared context, distance, or a need for
    choice from a set.
  counterpoint: Contrasts with demonstrative pronouns (これ・それ・あれ・どれ) and place nouns (ここ・そこ・あそこ・どこ), which
    stand alone.
  colocation: Always precede a noun.
  grammatical-role: Act as demonstrative adjectives/determiners.
  logical-flow: Introduces a specific item into the discourse or initiates a question about selection
    or type.
  temporal-flow: Can modify nouns indicating current or specific time periods (e.g., この頃, その時, あの夏).
  spatial-flow: Identifies or refers to something in relation to the speaker and listener's proximity,
    or implies existence of multiple items in a space or context when interrogative.
etymology: The demonstrative determiners この・その・あの・どの belong to the fundamental 'ko-so-a-do' system (こそあど体系)
  in Japanese. This system is used to indicate the relative proximity of objects, places, or concepts
  to the speaker and listener, or to inquire about them.この is related to これ (this thing) and ここ (here),
  signifying something close to the speaker.その is related to それ (that thing) and そこ (there), indicating
  something near the listener or within their context.あの is related to あれ (that thing over there) and
  あそこ (over there), denoting something distant from both speaker and listener.どの is the interrogative
  component, related to どれ (which one) and どこ (where), used to ask about selection from multiple options.
  All four function as 連体詞 (rentaishi), or pre-noun adjectivals, meaning they always precede and modify
  a noun, differentiating them from their pronoun or noun counterparts.
writeup: |-
  「この・その・あの・どの」 are classified as **連体詞 (rentaishi)** in Japanese, often translated as 'pre-noun adjectivals' or 'demonstrative determiners'. Unlike typical adjectives that conjugate, 連体詞 are uninflected words that *always* precede and modify a noun. They do not change their form, regardless of the noun's grammatical function or number. These four words form the core of the fundamental **こそあど体系 (ko-so-a-do taikei)** for modifying nouns, indicating spatial or contextual relationships, or inquiring about them. They are essential for specifying *which* noun is being discussed.

  **この (kono)**: Indicates something physically close to the speaker or immediately relevant to the speaker's current situation or thoughts. It specifies 'this' noun, implying direct presence. For example, 「この本」 (kono hon - this book).

  **その (sono)**: Refers to a noun that is either physically located near the listener, or that is part of the listener's immediate context, or a topic/idea that has just been discussed and is now 'with' the listener. It means 'that' (near you/known to you). For example, 「その傘」 (sono kasa - that umbrella [near you]).

  **あの (ano)**: Identifies a noun that is 'over there,' away from both the speaker and the listener. This can be physically distant, or it can refer to something distant in time (a past memory) or generally known to both parties. It translates to 'that' (over there/in memory). For example, 「あの建物」 (ano tatemono - that building over there).

  **どの (dono)**: This is the interrogative component, used to ask 'which' item from a group of three or more options, or 'what kind' when inquiring about a selection. It always precedes a noun. For example, 「どの電車」 (dono densha - which train?). Note that for only two choices, 「どっち (no)」 is generally used instead.

  Understanding this fundamental system of relative distance and interrogative function is crucial. These determiners provide precision in communication by clearly situating the noun in relation to the speaker and listener.
false_friends:
  - term: これ・それ・あれ・どれ
    meaning: This/that/which (pronouns)
    kind: similar expression
    nuance: Unlike 「この・その・あの・どの」, these are demonstrative pronouns and stand alone as nouns. They refer
      to an object directly without modifying another noun, e.g., 「これはペンです」 ('This is a pen').
    grammar_point: これ・それ・あれ・どれ (demonstrative pronouns)
  - term: ここ
    meaning: Here, this place
    kind: similar expression
    nuance: Unlike 「この」, 「ここ」 is a demonstrative noun referring to a specific location near the speaker.
      It cannot modify a noun, e.g., 「ここは駅です」 ('This is the station').
    grammar_point: ここ・そこ・あそこ・どこ (here・there・over there・where)
  - term: そこ
    meaning: There, that place
    kind: similar expression
    nuance: Unlike 「その」, 「そこ」 is a demonstrative noun referring to a specific location near the listener
      or a previously mentioned place. It cannot modify a noun, e.g., 「そこは危ないです」 ('That place is dangerous.').
    grammar_point: ここ・そこ・あそこ・どこ (here・there・over there・where)
  - term: あそこ
    meaning: Over there
    kind: similar expression
    nuance: Unlike 「あの」, 「あそこ」 is a demonstrative noun referring to a place distant from both the speaker
      and the listener. It cannot modify a noun, e.g., 「あそこに病院があります」 ('There is a hospital over there.').
    grammar_point: ここ・そこ・あそこ・どこ (here・there・over there・where)
  - term: どこ
    meaning: Where
    kind: similar expression
    nuance: Unlike 「どの」, which refers to 'which' item or choice, 「どこ」 specifically refers to 'where' a
      place or object is located or 'where' an action occurs (e.g., 「どこに行きますか」 - Where are you going?).
    grammar_point: ここ・そこ・あそこ・どこ (here・there・over there・where)
  - term: どっち (の)
    meaning: Which (of two choices)
    kind: similar expression
    nuance: Unlike 「どの」, 「どっち (の)」 is specifically used when there are only two choices available. It
      can precede a noun with の (e.g., 「どっちのリンゴ」 - which of the two apples) or stand alone (e.g., 「どっちがいい」
      - which one is better?).
    grammar_point: こっち・そっち・あっち・どっち (this way・that way・which way)
  - term: どんな
    meaning: What kind of
    kind: often confused with
    nuance: Unlike 「どの」, which asks for a specific item from a group or selection, 「どんな」 asks for the
      nature, type, or characteristics of something in a more general sense (e.g., 「どんな本が好きですか」 - What
      kind of books do you like?).
    grammar_point: <suggest>:どんな (what kind of)
  - term: あの
    meaning: Um..., Uh..., Hey
    kind: similar expression
    nuance: This usage of 「あの」 functions as an interjection to gain attention or express hesitation, unrelated
      to its role as a pre-noun adjectival indicating distance.
    grammar_point: <suggest>:あの (interjection)
post_false_friends_writeup: The key to mastering Japanese demonstratives is understanding their grammatical
  function and the 'ko-so-a-do' system. 「この・その・あの・どの」 are all **determiners** (連体詞), meaning they *must*
  precede and modify a noun. Their main distinctions lie in proximity (speaker, listener, distant) or
  selection. In contrast, 「これ・それ・あれ・どれ」 are **pronouns** that stand alone. Similarly, 「ここ・そこ・あそこ・どこ」 are
  **nouns** that refer to places. 「どっち」 is used specifically for two choices, and 「どんな」 asks about the
  *kind* or *nature*, not a specific item. Lastly, the interjection 「あの」 sounds the same but has a completely
  different purpose. Always consider whether you need to modify a noun, refer to it as a standalone item,
  or indicate a place.
