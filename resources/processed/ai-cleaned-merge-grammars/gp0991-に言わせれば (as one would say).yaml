          judgment from an authority.
      - competing_japanese:
          - 本物 の 芸術 家 に よる と、色彩 は それ 自身 で 物語る もの だ。
        english: According to a true artist, colors speak for themselves.
        hint: 「によると」 reports information. 「に言わせれば」 personifies the 'true artist' as an authority whose
