  - english: If you ask an old samurai, loyalty is everything.
    japanese:
      - 昔 の 侍 に {言わ せれ ば}、忠義 こそ 全て だ。
      - 昔 の 侍 に {言わ せる と}、忠義 こそ 全て だ。
      - 昔 の 侍 に {言わ せ たら}、忠義 こそ 全て だ。
    english_literally: If an old samurai is allowed to say, loyalty is everything.
