    "post_false_friends_writeup": "To avoid confusion, remember that 「決して〜ない」 is used when you want to express a firm decision or promise *never* to do something, or to state that something is *absolutely not* the case based on a strong conviction. 「ことはない」 indicates that something isn't necessary or doesn't occur. 「少しも〜ない」 means \"not even a little,\" and 「全く〜ない」 means \"not at all,\" focusing on degree or completeness. 「絶対に〜ない」 is a strong expression of certainty, but 「決して〜ない」 often conveys a deeper, more principled resolve. 「一度も〜ない」 focuses on a lack of prior occurrence, while 「全然〜ない」 is a general, less emphatic negation. 「〜わけがない」 implies logical impossibility.",
