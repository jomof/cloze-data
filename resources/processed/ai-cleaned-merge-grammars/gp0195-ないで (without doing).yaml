grammar_point: ないで (without doing)
learn_before:
  - Verb[て] (and then)
  - う-verb (dictionary)
  - ないでください・ないで (please don't)
learn_after:
  - ずに (without doing)
  - なくしては (indispensable condition)
  - <suggest>:Verb[dictionary]ことなく (without doing)
  - ないことには〜ない (unless ~ will not)
  - ずに済む (get by without)
  - まい (won't・probably not)
id: gp0195
meaning: without doing
pronunciation:
  katakana: ナイデ
  romaji: naide
formation:
  Verb (ない form) + で: Indicates that an action is performed without doing another action.
jlpt: N4
details:
  part-of-speech: phrase
  register: casual
  usage-context: Used for describing an action performed while deliberately omitting another action, or
    for giving negative instructions that lead into another action.
  function: Expresses that an action is done while intentionally not performing another action. It also
    acts as a prohibitive command.
  nuance: Implies an omission or avoidance of the first action while performing the second. It can sometimes
    imply a choice not to do something or a sequence of events where the first action is absent. It is
    generally more conversational than ずに. When used as a prohibitive command, it means 'do not do X'.
etymology: The phrase combines the negative auxiliary verb 「ない」, indicating absence or negation, with
  the conjunctive particle 「で」. This 「で」 particle here functions similarly to the te-form of the copula
  (だ/です), linking the negative state of the first action directly to the second action, effectively meaning
  'not doing X, and then Y' or 'in a state of not doing X, do Y'.
writeup: |-
  The grammar point 「ないで」 is used to describe an action that is performed without simultaneously performing another action. It directly connects the negative state of one verb to the subsequent action.

  This construction is very common in everyday Japanese conversations. It can be used to describe situations where someone deliberately chooses not to do something, or simply to state that an action was omitted while another occurred.

  While 「ないで」 is often translated as 'without doing', it’s important to understand that it implies a direct relationship between the omitted action and the action that *is* performed. The second action happens *in the absence* of the first.

  This phrase is versatile and can be used with a wide range of verbs in various contexts, from daily routines to more significant actions. It’s a core grammar point for expressing nuanced sequential or simultaneous actions in the negative.
false_friends:
  - term: ずに (without doing)
    meaning: Without doing
    kind: similar expression
    nuance: While both 「ないで」 and 「ずに」 mean 'without doing', 「ないで」 is generally softer and more conversational,
      often used with personal actions. 「ずに」 is typically more formal or literary and can imply a stronger
      sense of lack or choice. Crucially, 「ずに」 cannot be used to form prohibitions.
    grammar_point: ずに (without doing)
  - term: なくて (negative te-form)
    meaning: Not ~ and; Not so; Because not
    kind: similar expression
    nuance: 「なくて」 primarily indicates a cause or reason (e.g., 'because it's not...'), or simply lists
      negative states. 「ないで」, however, specifically means 'perform an action Y without performing action
      X'. The focus of 「ないで」 is on the omission of an action while another is carried out, whereas 「なくて」
      points to a reason or a sequence of states.
    grammar_point: なくて (negative te-form)
  - term: ないでください・ないで (please don't)
    meaning: Please don't do (something)
    kind: similar expression
    nuance: 'This form uses 「ないで」 directly as a command or request. While it shares the same base form,
      its function is entirely prohibitive: ''do not do X''. The grammar point 「ないで (without doing)」,
      on the other hand, describes ''doing Y while omitting X''. The key difference is whether it''s a
      standalone negative command or a connector between two actions.'
    grammar_point: ないでください・ないで (please don't)
post_false_friends_writeup: It is easy to confuse 「ないで」 with similar-sounding expressions due to the common
  use of the negative form 「ない」 and the particle 「で」. To avoid mix-ups, remember that 「ないで」 specifically
  implies that the second action occurs *in the absence* of the first. 「ずに」 is a more formal alternative,
  but it cannot be used for direct prohibitions. 「なくて」 expresses a cause or simply links negative states.
  The prohibitive 「ないでください」 is a direct command, whereas 「ないで (without doing)」 describes one action happening
  while another is not.
examples:
  - english: I went to school without eating breakfast.
    japanese:
      - 朝ごはん を {食べ ない で} 学校 へ 行っ た。
      - 朝ごはん を {食べ ない で} 学校 へ 行き まし た。
    english_literally: Breakfast, without eating, to school went.
    competing_grammar:
      - competing_japanese:
          - 朝ごはん を 食べ ず に 学校 へ 行っ た。
        english: I went to school without eating breakfast (more formal).
        hint: 「ずに」 is a more formal way to say 'without doing', but 「ないで」 is more common in everyday conversation.
          We're looking for a common, conversational phrasing here.
      - competing_japanese:
          - 朝ごはん が 食べ なく て、学校 へ 行っ た。
        english: I couldn't eat breakfast, so I went to school.
        hint: 「なくて」 implies a reason or cause. This sentence structure sounds like you 'couldn't' eat
          breakfast, not that you simply 'didn't' eat it while doing something else. We're looking for
          'without doing'.
    scene: A high school student explaining why they felt so hungry during first period.
    register: casual
    setting: casual slang
  - english: Please go to bed without brushing your teeth.
    japanese:
      - 歯 を {磨か ない で} 寝 て ね。
      - 歯 を {磨か ない で} 寝 て ください。
    english_literally: Teeth, without brushing, sleep, okay?
    competing_grammar:
      - competing_japanese:
          - 歯 を 磨か ず に 寝 て ね。
        english: Please go to bed without brushing your teeth (more formal, slightly unnatural in this
          context).
        hint: 「ずに」 is more formal and less common for direct, casual instructions like this. We're looking
          for a common, softer command from a mother.
      - competing_japanese:
          - 歯 を 磨か なく て 寝 て ね。
        english: You don't brush your teeth, so go to bed (sounds like a reason, not an instruction to
          omit an action).
        hint: 「なくて」 implies a reason or cause. This sounds like 'because you don't brush your teeth, go
          to bed', which is not the intended meaning. We're looking for 'without doing'.
    scene: A mother gently telling her sleepy child to hurry to bed.
    register: casual
    setting: intimate
    speaker_gender: female
    listener_gender: group
    nuance: The use of 「磨かないで」 indicates the mother's instruction to omit the action of brushing teeth.
      The particle 「ね」 adds a gentle, cajoling tone, typical of a mother speaking to her child.
  - english: He managed to pass the exam without studying at all.
    japanese:
      - 彼 は 全く {勉強 し ない} で、試験 に 合格 し た。
      - 彼 は 全く {勉強 し ない} で、試験 に 合格 し まし た。
    english_literally: He, completely, without studying, exam passed.
    competing_grammar:
      - competing_japanese:
          - 彼 は 全く 勉強 せ ず に、試験 に 合格 し た。
        english: He managed to pass the exam without studying at all (more formal/written).
        hint: 「ずに」 is a valid alternative, but 「ないで」 is perfectly natural here too. The nuance here is
          quite similar, though 「ないで」 maintains a slightly less formal feel.
    scene: Two office colleagues discussing a surprisingly fortunate outcome for a junior employee.
    register: formal
    setting: informative
  - english: I spent the whole day at home without going anywhere.
    japanese:
      - どこ に も {行か ない で}、一 日中 家 に い た。
      - どこ に も {行か ない で}、一 日中 家 に い まし た。
    english_literally: Anywhere, without going, whole day at home was.
    competing_grammar:
      - competing_japanese:
          - どこ に も 行か ず に、一 日中 家 に い た。
        english: I spent the whole day at home without going anywhere (slightly more formal).
        hint: While 「行かずに」 is grammatically correct, 「行かないで」 is a very natural and common way to express
          this in casual conversation.
    scene: Someone reflecting on their relaxing day off.
    register: casual
    setting: reflective
  - english: She went on a trip without telling her parents.
    japanese:
      - 彼女 は 両親 に {言わ ない で} 旅行 に 行っ た。
      - 彼女 は 両親 に {言わ ない で} 旅行 に 行き まし た。
    english_literally: She, to parents, without telling, on trip went.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 両親 に 言わ ず に 旅行 に 行っ た。
        english: She went on a trip without telling her parents (slightly more formal).
        hint: 「言わずに」 can also be used here, but 「言わないで」 fits the casual, slightly gossipy tone of friends
          discussing someone's actions.
    scene: Two friends gossiping about a mutual acquaintance's adventurous spirit.
    register: casual
    setting: casual slang
  - english: Please submit the report without any errors.
    japanese:
      - 間違い を {し ない} で、レポート を 提出 し て ください。
      - 間違い を {し ない} で、レポート 出し て ね。
    english_literally: Mistakes, without making, report please submit.
    competing_grammar:
      - competing_japanese:
          - 間違い を せ ず に、レポート を 提出 し て ください。
        english: Please submit the report without any errors (more formal).
        hint: 「せずに」 is a more formal equivalent, often preferred in written instructions or highly polite
          speech. Here, 「しない」 で works well in a professional but not overly stiff context.
    scene: A project manager giving instructions to their team member.
    register: formal
    setting: professional
  - english: Even without a map, we found the place.
    japanese:
      - 地図 を {見 ない} で、その 場所 を 見つけ た。
      - 地図 を {見 ない} で、その 場所 を 見つけ まし た。
    english_literally: Map, without seeing, that place found.
    competing_grammar:
      - competing_japanese:
          - 地図 を 見 ず に、その 場所 を 見つけ た。
        english: Even without a map, we found the place (more formal).
        hint: Both 「見ないで」 and 「見ずに」 are natural here. 「見ないで」 conveys a slightly more direct, less formal
          tone, suitable for recounting an adventure.
    scene: A group of friends excitedly recounting their successful navigation on a spontaneous trip.
    register: casual
    setting: friendly
  - english: I often drink coffee without sugar.
    japanese:
      - 砂糖 を {入れ ない で} コーヒー を 飲む こと が 多い。
      - 砂糖 を {入れ ない で} コーヒー を 飲む こと が 多い です。
    english_literally: Sugar, without putting in, coffee drink often.
    competing_grammar:
      - competing_japanese:
          - 砂糖 を 入れ ず に コーヒー を 飲む こと が 多い。
        english: I often drink coffee without sugar (slightly more formal).
        hint: 「入れずに」 is a perfectly fine alternative. 「入れないで」 sounds a bit more casual and everyday when
          describing a personal habit.
    scene: Two male friends chatting about their coffee preferences at a cafe.
    register: casual
    setting: friendly
    speaker_gender: male
    nuance: The phrase 「入れないで」 is a straightforward way to state the omission of sugar. The overall sentence
      reflects a common conversational style among male friends, without any overtly gendered speech markers,
      making it universally applicable but common in male casual speech.
  - english: I'll go home without stopping by the supermarket today.
    japanese:
      - 今日 は スーパー に {寄ら ない で} 帰り ます。
      - 今日 は スーパー に {寄ら ない で} 帰る よ。
      - 今日 は スーパー に {寄ら ない で} 帰る。
    english_literally: Today, to supermarket, without stopping by, will return.
    competing_grammar:
      - competing_japanese:
          - 今日 は スーパー に 寄ら ず に 帰り ます。
        english: I'll go home without stopping by the supermarket today (more formal).
        hint: 「寄らずに」 is a more formal equivalent. For a polite but casual interaction between coworkers,
          「寄らないで」 is very natural.
    scene: A woman telling her coworker her plans for the evening before leaving the office.
    register: teineigo (polite)
    setting: friendly
    speaker_gender: female
    nuance: The use of 「寄らないで」 combined with the polite 「帰ります」 creates a polite yet natural expression
      of a personal decision. While women often use softer language, this specific phrasing is broadly
      polite and not gender-exclusive.
  - english: You can use this without worrying about it breaking.
    japanese:
      - 壊れる の を {心配 し ない} で、これ を 使っ て いい よ。
      - 壊れる の を {心配 し ない} で、これ を 使っ て いい です よ。
    english_literally: Breaking, without worrying, this can use.
    competing_grammar:
      - competing_japanese:
          - 壊れる の を 心配 せ ず に、これ を 使っ て いい よ。
        english: You can use this without worrying about it breaking (more formal).
        hint: 「心配せずに」 is a valid, slightly more formal option. 「心配しない」 で feels more direct and reassuring
          in a casual conversation.
    scene: Lending a friend a new gadget or item, reassuring them it's durable.
    register: casual
    setting: friendly
