    english_literally: Our team, as for it, is composed of members possessing diverse backgrounds.
    competing_grammar:
      - competing_japanese:
          - 私 達 の チーム は 多様 な バックグラウンド を 持つ メンバー から なる。
        english: Our team consists inherently of members from diverse backgrounds.
        hint: 「からなる」 describes what something inherently consists of. We're looking for how the team is
