      - 水分 子 は 2 つ の 水素 原子 と 1 つ の 酸素 原子 {で 構成 さ れ て いる}。
      - 水分 子 は 2 つ の 水素 原子 と 1 つ の 酸素 原子 {で 構成 さ れ て い ます}。
    english_literally: Water molecules, as for them, are composed of two hydrogen atoms and one oxygen
      atom.
    competing_grammar:
      - competing_japanese:
          - 水分 子 は 2 つ の 水素 原子 と 1 つ の 酸素 原子 から なる。
        english: Water molecules inherently consist of two hydrogen atoms and one oxygen atom.
