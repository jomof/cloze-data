    japanese:
      - 未来 の 都市 は 自給 自足 の 生態 系 モジュール {で 構成 さ れる だろう}。
      - 未来 の 都市 は 自給 自足 の 生態 系 モジュール {で 構成 さ れる でしょう}。
      - 未来 の 都市 は 自給 自足 の 生態 系 モジュール {で 構成 さ れ て いる だろう}。
