    setting: informative
  - english: The ancient legal system was composed of intricate codes and precedents.
    japanese:
      - 古代 の 法 制度 は 複雑 な 法典 と 判例 {で 構成 さ れ て い た}。
      - 古代 の 法 制度 は 複雑 な 法典 と 判例 {で 構成 さ れ た}。
      - 古代 の 法 制度 は 複雑 な 法典 と 判例 {で 構成 さ れ まし た}。
    english_literally: Ancient legal system, as for it, was composed of intricate codes and precedents.
    competing_grammar:
      - competing_japanese:
          - 古代 の 法 制度 は 複雑 な 法典 と 判例 から なっ て い た。
        english: The ancient legal system inherently consisted of intricate codes and precedents.
