  - english: This novel is composed of fragmented memories and vivid dreams.
    japanese:
      - この 小説 は 断片 的 な 記憶 と 鮮やか な 夢 {で 構成 さ れ て いる}。
      - この 小説 は 断片 的 な 記憶 と 鮮やか な 夢 {で 構成 さ れる}。
      - この 小説 は 断片 的 な 記憶 と 鮮やか な 夢 {で 構成 さ れ て い ます}。
    english_literally: This novel, as for it, is composed of fragmented memories and vivid dreams.
    competing_grammar:
      - competing_japanese:
