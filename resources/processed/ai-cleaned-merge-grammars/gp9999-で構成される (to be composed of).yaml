      - competing_japanese:
          - 私 達 の チーム は 多様 な バックグラウンド を 持つ メンバー で 成り立っ て いる。
        english: Our team is formed/constituted by members from diverse backgrounds.
        hint: 「成り立っている」 focuses on the fundamental make-up. We're looking for a formal description of
          the team's composition.
    scene: A team leader is introducing their project team to a new client.
    register: semi-formal
    setting: professional
