      - competing_japanese:
          - インターネット は 無数 の 相互 接続 さ れ た ネットワーク で 成り立っ て いる。
        english: The internet is formed/constituted by countless interconnected networks.
        hint: 「成り立っている」 focuses on what forms the basis or structure of something. We're looking for how
