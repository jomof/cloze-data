      - competing_japanese:
          - 水分 子 は 2 つ の 水素 原子 と 1 つ の 酸素 原子 で でき て いる。
        english: Water molecules are made from two hydrogen atoms and one oxygen atom.
        hint: 「でできている」 focuses on what something is made *from*. We're looking for how the molecule is
          structured by these components.
    scene: A science textbook explains the basic chemical structure of water.
    register: formal
    setting: academic
    nuance: The dictionary form 「構成される」 is frequently used in written academic and scientific contexts
      to state general facts or principles.
  - english: The internet is composed of countless interconnected networks.
    japanese:
      - インターネット は 無数 の 相互 接続 さ れ た ネットワーク {で 構成 さ れ て いる}。
      - インターネット は 無数 の 相互 接続 さ れ た ネットワーク {で 構成 さ れる}。
      - インターネット は 無数 の 相互 接続 さ れ た ネットワーク {で 構成 さ れ て い ます}。
    english_literally: Internet, as for it, is composed of countless interconnected networks.
    competing_grammar:
      - competing_japanese:
          - インターネット は 無数 の 相互 接続 さ れ た ネットワーク から なる。
        english: The internet inherently consists of countless interconnected networks.
        hint: 「からなる」 describes the inherent composition. We're looking for how the internet is structurally
