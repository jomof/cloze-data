post_example_writeup: When using 「と同じくらい」, consider the context and what you want to emphasize. It's a
  versatile phrase for expressing approximate equivalence, but always be mindful of the subtle differences
  it conveys compared to expressions of exact sameness or simple approximation. The inclusion of 「の」 or
  「に」 after 「くらい」 is important for grammatical correctness depending on whether you are modifying a noun
  or an action/state.
