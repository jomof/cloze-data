grammar_point: Noun・Verb・Adjective+ばかりか~(さえ) (not only ~ but also)
learn_before:
  - だけでなく (not only... but also)
  - 上に (in addition to)
  - も~も (both neither ~ nor)
learn_after:
  - のみならず (not only... but also)
  - はもとより (not only... but also)
id: gp0814
meaning: Not only...but also; much more than; in addition to.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: V-plain non-past + ばかりか / い-adj-plain non-past + ばかりか / な-adj-stem + な + ばかりか / Noun + ばかりか
    rarity: common
    meaning: Not only (present/future action or state), but also...
  - conjugation-type: past plain (～た)
    form: V-plain past + ばかりか / い-adj-plain past + ばかりか / な-adj-stem + だった + ばかりか / Noun + だった + ばかりか
    rarity: common
    meaning: Not only (past action or state), but also...
pronunciation:
  katakana: バカリカ(サエ)
  romaji: bakari ka (sae)
formation:
  Verb (plain form) + ばかりか: Indicates that 'not only' the action described by the verb occurs. This includes
    both non-past (e.g., 話す ばかりか) and past (e.g., 話した ばかりか) plain forms.
  い-Adjective (plain form) + ばかりか: Indicates that 'not only' the state described by the い-adjective is
    true. This includes non-past (e.g., 高い ばかりか) and past (e.g., 高かった ばかりか) plain forms.
  な-Adjective stem + な/だった + ばかりか: Indicates that 'not only' the state described by the な-adjective is
    true. This requires adding 「な」 for non-past (e.g., 静かな ばかりか) or 「だった」 for past (e.g., 静かだった ばかりか)
    plain forms.
  Noun + (だ/だった) + ばかりか: Indicates that 'not only' the noun is applicable. For non-past, it often implies
    a silent 'だ' (e.g., 先生 ばかりか), or 'だった' for past (e.g., 先生だった ばかりか).
jlpt: N2
details:
  part-of-speech: phrase
  usage-context: Used to indicate that something is not only the case, but something more extreme or unexpected
    is also true. The part before the grammar point is typically something expected, while the part after
    is more surprising.
  function: Connects phrases involving nouns, verbs, or adjectives, acting as a conjunction-like expression.
  nuance: The speaker expresses surprise or emphasis at the additional fact presented after ばかりか. Adding
    さえ after ばかりか further emphasizes the unexpected nature of the latter part of the statement, meaning
    'even'.
etymology: 「ばかり」 means 'only' or 'just', while 「か」 is a question particle. Together, they create a rhetorical
  question implying that the statement is not just limited to the first part, but extends further. Adding
  「さえ」 amplifies the unexpectedness or extremeness of the second part of the statement.
writeup: 「ばかりか」 is a grammatical construction used to convey that 'not only is X true, but also Y is true,'
  where Y is typically an additional fact that is more significant, surprising, or unexpected than X.
  It acts as a conjunction connecting phrases involving nouns, verbs, or adjectives. A crucial aspect
  of its usage is that the element preceding 「ばかりか」 represents something generally **expected** or less
  surprising, while the element following it introduces something **unexpected** or more extreme. This
  order is essential for the natural flow and meaning; reversing it would result in an unnatural expression.
  While similar in meaning to 「だけでなく」, 「ばかりか」 often carries a more formal tone. The optional addition
  of 「さえ」 (meaning 'even') after 「ばかりか」 further intensifies the emphasis on the unexpected nature of the
  second part, underscoring the speaker's surprise or the extremity of the situation. Thus, 「AばかりかB(さえ)」
  fundamentally conveys 'not only A, but even B'.
false_friends:
  - term: だけでなく
    meaning: not only... but also
    kind: similar expression
    nuance: 「だけでなく」 is a more neutral and generally less formal expression than 「ばかりか」. While both convey
      'not only A, but also B', 「だけでなく」 simply adds information without necessarily implying the surprise
      or unexpectedness that 「ばかりか」 emphasizes. It is often used in daily conversation.
    grammar_point: だけでなく (not only... but also)
  - term: それに
    meaning: in addition, besides
    kind: similar expression
    nuance: 「それに」 simply adds another piece of information to a statement. In contrast, 「ばかりか」 implies
      that the second piece of information is more surprising or unexpected than the first, often highlighting
      an additional, more extreme fact.
    grammar_point: それに (in addition)
post_false_friends_writeup: To summarize, 「ばかりか」 carries a distinct nuance of **surprise or unexpectedness**
  regarding the second fact, making it more formal than its counterparts. In contrast, 「だけでなく」 is a more
  **neutral and generally casual** expression, simply adding information without emphasizing surprise.
  Lastly, 「それに」 is a general conjunction for adding information without implying surprise or emphasis.
  Selecting the appropriate expression hinges on the specific context and the speaker's intent to convey
  surprise, neutrality, or simple addition.
examples:
  - english: Not only can he speak Japanese, but he's also fluent in English.
    japanese:
      - 彼 は 日本 語 を 話 せ る {ばかり か}、英語 も ペラペラ です。
      - 彼 は 日本 語 が 話 せ る {ばかり か}、英語 も ペラペラ です。
      - 彼 は 日本 語 が 話 せ る {ばかり か}、英語 も ペラペラ だ。
      - 彼 は 日本 語 を 話 せ る {ばかり か}、英語 も ペラペラ だ。
    english_literally: As for him, Japanese can be spoken, not only that, English also is fluent.
    competing_grammar:
      - competing_japanese:
          - 彼 は 日本 語 を 話 せ る だけ で なく、英語 も ペラペラ です。
          - 彼 は 日本 語 が 話 せ る だけ で なく、英語 も ペラペラ です。
        english: He can not only speak Japanese, but he's also fluent in English.
        hint: While 「だけでなく」 also means 'not only... but also', 「ばかりか」 implies a stronger sense of surprise
          or unexpectedness regarding the second statement. Consider if the fluency in English is a particularly
          surprising or impressive additional fact.
    scene: A language school director discussing a new instructor's qualifications.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: In a formal setting like discussing professional qualifications, 「ばかりか」 highlights an additional,
      impressive skill beyond what might be initially expected. The phrase 「ペラペラです」 is a slightly informal
      way to describe fluency, but acceptable in this context to convey naturalness.
    etymology: The phrase 「ペラペラ」 (perapera) is an onomatopoeic word, suggesting the sound of fluent, effortless
      speech, adding a vivid image of his English proficiency. It also carries a nuance of being 'fluent
      but perhaps not deep or academic'.
  - english: This apartment is not only close to the station, but the rent is also surprisingly cheap.
    japanese:
      - この アパート は 駅 から 近い {ばかり か}、家賃 も 驚く ほど 安い。
      - この アパート は 駅 に 近い {ばかり か}、家賃 も 驚く ほど 安い。
      - この アパート は 駅 から 近い {ばかり か}、家賃 も 驚く ほど 安い です。
      - この アパート は 駅 に 近い {ばかり か}、家賃 も 驚く ほど 安い です.
    english_literally: This apartment, from station is close, not only that, rent also surprisingly cheap.
    competing_grammar:
      - competing_japanese:
          - この アパート は 駅 から 近い 上 に、家賃 も 驚く ほど 安い。
          - この アパート は 駅 に 近い 上 に、家賃 も 驚く ほど 安い。
        english: This apartment is close to the station, and on top of that, the rent is also surprisingly
          cheap.
        hint: 「上に」 also adds information, but it doesn't carry the same strong nuance of unexpectedness
          or surprise as 「ばかりか」. Think about whether the low rent is an especially surprising bonus.
    scene: A university student excitedly telling a friend about a new apartment he found.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: The plain form 「安い」 and the phrase 「驚く ほど」 (surprisingly) convey the casual and friendly tone,
      emphasizing the speaker's pleasant surprise. The use of 「ばかりか」 here clearly expresses excitement
      over two unexpected positive attributes.
    etymology: The word 「家賃」(yachin) means 'house rent'. The character 「家」(ya) refers to a house or home,
      and 「賃」(chin) refers to a fee or fare, as in 「運賃」(unchin, fare) or 「賃金」(chingin, wages). Thus, literally,
      it means 'house fee'.
  - english: Not only is the manager knowledgeable, but they are also a very approachable person.
    japanese:
      - 部 長 は 物 知り な {ばかり か}、とても 話し やすい 人 です。
      - 部 長 は 物 知り な {ばかり か}、とても 話し やすい 人 だ。
      - 部 長 は 物 知り で ある {ばかり か}、とても 話し やすい 人 です。
      - 部 長 は 物 知り で ある {ばかり か}、とても 話し やすい 人 だ。
    english_literally: Manager, knowledgeable not only that, a very easy-to-talk-to person is.
    competing_grammar:
      - competing_japanese:
          - 部 長 は 物 知り で、とても 話し やすい 人 です。
          - 部 長 は 物 知り で、とても 話し やすい 人 だ。
        english: The manager is knowledgeable and a very approachable person.
        hint: Connecting two attributes with 「で」 simply lists them. 「ばかりか」 emphasizes that the second
          attribute (approachable) is an additional, perhaps surprising, positive quality beyond the first
          (knowledgeable).
    scene: A new employee talking about their manager to a colleague.
    register: semi-formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: The use of 「部長」 and the polite 「です」 indicate a semi-formal, professional setting. The phrase
      「話し やすい」 (easy to talk to) conveys a positive, approachable quality. 「ばかりか」 emphasizes that the
      manager's approachability is an additional, perhaps unexpected, positive trait beyond their knowledge.
    etymology: 「話しやすい」 combines the verb 「話す」(hanasu, to speak) with the suffix 「やすい」(yasui, easy to do).
      This 「やすい」 is commonly used to express ease or likelihood of an action, as in 「食べやすい」(tabeyasui,
      easy to eat) or 「壊れやすい」(kowareyasui, prone to breaking).
  - english: Not only children, but even adults are obsessed with that game.
    japanese:
      - 子供 {ばかり か}、大人 {さえ} あの ゲーム に 夢中 だ。
      - 子供 {ばかり か}、大人 {さえ} あの ゲーム に 夢中 です。
    english_literally: Children not only that, adults even that game are obsessed with.
    competing_grammar:
      - competing_japanese:
          - 子供 も 大人 も あの ゲーム に 夢中 だ。
          - 子供 も 大人 も あの ゲーム に 夢中 です。
        english: Both children and adults are obsessed with that game.
        hint: Using 「も～も」 simply states that both groups are involved. 「ばかりか～さえ」 highlights that it's
          'not just children, but even adults', emphasizing the unexpected breadth of appeal. Consider
          if the adult obsession is particularly surprising.
    scene: Two parents discussing a popular new video game and its widespread appeal among various age
      groups.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: The inclusion of 「さえ」 emphasizes the unexpected extent of the game's popularity among adults.
      The plain form 「だ」 makes the sentence casual. 「ばかりか」 highlights that the game's appeal extends beyond
      the expected demographic of children to include adults. The emphasis is on the surprising fact that
      adults are also obsessed.
    etymology: 「夢中」(muchū) means 'enthralled' or 'obsessed'. The characters literally mean 'in a dream/middle'
      (夢中). It describes a state where one is so engrossed that they are 'in the middle of a dream', oblivious
      to their surroundings.
  - english: Not only does he not help with household chores, but he even causes more trouble.
    japanese:
      - 彼 は 家事 を 手伝わ ない {ばかり か}、もっと 面倒 を 引き起こす。
      - 彼 は 家事 を 手伝わ ない {ばかり か}、もっと 面倒 を 引き起こし ます。
      - 彼 は 家事 を 手伝わ ない {ばかり か}、さら に 面倒 を 引き起こす。
      - 彼 は 家事 を 手伝わ ない {ばかり か}、さら に 面倒 を 引き起こし ます。
    english_literally: He, household chores does not help not only that, more trouble causes.
    competing_grammar:
      - competing_japanese:
          - 彼 は 家事 を 手伝わ ない。おまけ に、もっと 面倒 を 引き起こす。
          - 彼 は 家事 を 手伝わ ない。おまけ に、もっと 面倒 を 引き起こし ます。
        english: He doesn't help with household chores. To make matters worse, he causes more trouble.
        hint: 「おまけに」 also adds a negative point, often implying it's 'on top of that'. However, 「ばかりか」
          explicitly frames the second point as an unexpected escalation from the first negative one,
          highlighting a deeper level of disappointment or frustration.
    scene: A wife complaining about her husband to her close friend, expressing growing frustration.
    register: casual
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: The negative plain form 「手伝わない」 and the phrase 「面倒 を 引き起こす」 (causes trouble) express frustration
      in a casual, intimate context between close friends. 「ばかりか」 strongly emphasizes that not only is
      the basic expectation (helping) unmet, but an even worse, unexpected negative consequence (causing
      trouble) occurs.
    etymology: 「手伝う」(tetsudau) means 'to help'. It combines 「手」(te, hand) and 「伝う」(tsutau, to convey/transmit),
      literally meaning 'to transmit a hand' or 'to offer a hand'. This highlights the physical act of
      helping someone.
  - english: Not only was the trip expensive, but the weather was also terrible.
    japanese:
      - 旅行 は 高かっ た {ばかり か}、天気 も 最悪 だっ た。
      - 旅行 は 高かっ た {ばかり か}、天気 も 最悪 でし た。
      - 旅行 は お 金 が かかっ た {ばかり か}、天気 も 最悪 だっ た。
      - 旅行 は お 金 が かかっ た {ばかり か}、天気 も 最悪 でし た。
    english_literally: Trip was expensive not only that, weather also was worst.
    competing_grammar:
      - competing_japanese:
          - 旅行 は 高かっ た。それ に、天気 も 最悪 だっ た。
          - 旅行 は 高かっ た。それ に、天気 も 最悪 でし た。
        english: The trip was expensive. Besides, the weather was also terrible.
        hint: 「それに」 simply adds another piece of information. 「ばかりか」 emphasizes that the bad weather was
          an *additional* and perhaps unexpected misfortune on top of the expense, highlighting a stronger
          sense of disappointment or compounding bad luck.
    scene: A traveler sharing their unfortunate experience with a friend after returning home, lamenting
      the unexpected combination of issues.
    register: casual
    setting: melancholic
    conjugation: past plain (～た)
    nuance: The past tense い-adjective 「高かった」 and the plain form 「最悪 だった」 convey a regrettable past experience
      in a casual tone among friends. 「ばかりか」 here emphasizes the compounding misfortune—the unexpected
      terrible weather on top of the anticipated expense.
    etymology: 「最悪」(saiaku) means 'the worst'. It combines 「最」(sai, most/utmost) and 「悪」(aku, bad). This
      combination is commonly seen in superlatives like 「最高」(saikō, the best) or 「最低」(saitei, the lowest/worst).
  - english: Not only was that old building quiet, but it was also very spooky.
    japanese:
      - あの 古い 建物 は 静か だっ た {ばかり か}、とても 不 気味 だっ た。
      - あの 古い 建物 は 静か だっ た {ばかり か}、とても 不 気味 でし た。
    english_literally: That old building was quiet not only that, very spooky was.
    competing_grammar:
      - competing_japanese:
          - あの 古い 建物 は 静か だっ た し、とても 不 気味 だっ た。
          - あの 古い 建物 は 静か だっ た し、とても 不 気味 でし た。
        english: That old building was quiet, and it was also very spooky.
        hint: Using 「～し、～し」 simply lists reasons or attributes. 「ばかりか」 emphasizes that the spookiness
          was an unexpected or intensified quality, beyond just the quietness.
    scene: Teenagers sharing ghost stories about an abandoned building, emphasizing how unsettling it
      was.
    register: casual
    setting: storytelling
    conjugation: past plain (～た)
    nuance: The plain past forms 「静か だった」 and 「不気味 だった」 contribute to the casual, immersive atmosphere
      of friends sharing stories. 「ばかりか」 intensifies the storytelling by linking the expected quietness
      of an old building with the unexpected and unsettling quality of being spooky.
    etymology: 「不気味」(bukimi) means 'eerie' or 'spooky'. It combines 「不」(fu/bu, not/un-) and 「気味」(kimi,
      feeling/sensation). So, literally 'unpleasant feeling'. This highlights the unsettling sensation
      it evokes rather than a physical characteristic.
  - english: Not only was he my teacher, but he was also a wonderful mentor.
    japanese:
      - 彼 は 私 の 先生 {だっ た ばかり か}、素晴らしい 恩師 でし た。
      - 彼 は 私 の 先生 {だっ た ばかり か}、素晴らしい 恩師 だっ た。
    english_literally: He was my teacher not only that, a wonderful revered teacher was.
    competing_grammar:
      - competing_japanese:
          - 彼 は 私 の 先生 でし た。そして、素晴らしい 恩師 でし た。
          - 彼 は 私 の 先生 だっ た。そして、素晴らしい 恩師 だっ た。
        english: He was my teacher. And, he was a wonderful mentor.
        hint: 「そして」 simply connects two facts. 「ばかりか」 highlights that his role as a wonderful mentor was
          an additional, perhaps more significant or unexpected, aspect of his influence beyond just being
          a teacher.
    scene: A former student speaking about their respected teacher at an alumni gathering, reflecting
      on their profound influence.
    register: formal
    setting: reflective
    conjugation: past plain (～た)
    nuance: The use of 「恩師」 (respected teacher/mentor) and the polite past form 「でした」 indicates a formal
      and reflective tone, suitable for speaking about a respected figure at an alumni event. 「ばかりか」 emphasizes
      that his influence went beyond simply being a teacher, indicating a profound and perhaps unexpected
      mentorship.
    etymology: 「恩師」(onshi) is a compound word meaning 'respected teacher/mentor'. 「恩」(on) means 'favor'
      or 'blessing', and 「師」(shi) means 'teacher' or 'master'. It conveys a deep sense of gratitude and
      respect towards a teacher who has significantly impacted one's life.
  - english: Not only is this car fast, but it even looks cool.
    japanese:
      - この 車 は 速い {ばかり か}、見 た 目 {さえ} かっこ いい。
      - この 車 は 速い {ばかり か}、見 た 目 {さえ} かっこ いい です。
    english_literally: This car is fast not only that, appearance even is cool.
    competing_grammar:
      - competing_japanese:
          - この 車 は 速い し、見 た 目 も かっこ いい。
          - この 車 は 速い し、見 た 目 も かっこ いい です。
        english: This car is fast, and it also looks cool.
        hint: 「～し、～も」 can list attributes, but 「ばかりか～さえ」 adds a stronger emphasis and surprise that the
          car's coolness is an unexpected bonus on top of its speed. Consider if the appearance is a particularly
          striking unexpected feature.
    scene: A young man showing off his new car to his friend, emphasizing its unexpected stylistic appeal.
    register: casual
    setting: excited
    conjugation: dictionary (plain non-past)
    speaker_gender: male
    nuance: The use of 「かっこいい」 (cool) and the plain form 「速い」 are typical of casual male speech when expressing
      excitement about a possession. The 「さえ」 emphasizes the additional unexpected positive attribute,
      making the statement more emphatic. 「ばかりか」 with 「さえ」 conveys a strong sense of pride and surprise
      at the car's dual qualities.
    etymology: 「かっこいい」(kakkoii) is a colloquial contraction of 「格好がいい」(kakkou ga ii), meaning 'good looking'
      or 'stylish'. 「格好」(kakkou) means 'form' or 'appearance', and 「いい」(ii) means 'good'. This transformation
      into a common adjective reflects linguistic evolution in casual speech.
  - english: Not only is this project important, but it even requires all of us to work overtime.
    japanese:
      - この プロジェクト は 重要 な {ばかり か}、私 たち 全員 が 残業 する 必要 {さえ} ある。
      - この プロジェクト は 重要 な {ばかり か}、私 たち 全員 が 残業 する 必要 {さえ} あり ます。
      - この プロジェクト は 重要 で ある {ばかり か}、私 たち 全員 が 残業 する 必要 {さえ} ある。
      - この プロジェクト は 重要 で ある {ばかり か}、私 たち 全員 が 残業 する 必要 {さえ} あり ます.
    english_literally: This project is important not only that, we all overtime do need even there is.
    competing_grammar:
      - competing_japanese:
          - この プロジェクト は 重要 だ。その 上、私 たち 全員 が 残業 する 必要 が ある。
          - この プロジェクト は 重要 です。その 上、私 たち 全員 が 残業 する 必要 が あり ます。
        english: This project is important. On top of that, all of us need to work overtime.
        hint: 「その上」 adds an additional fact. 「ばかりか～さえ」, however, strongly emphasizes the unexpected and
          significant increase in demands, particularly the requirement for overtime, making it more impactful
          than a simple additive statement.
    scene: A team leader explaining the urgency and demands of a new project to their team, highlighting
      unexpected additional efforts required.
    register: semi-formal
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: The phrase 「必要 さえ ある」 (there's even a need) emphasizes the additional, unexpected burden of
      overtime. The semi-formal register is conveyed by the choice of vocabulary and the directness suitable
      for a team leader addressing their team. 「ばかりか」 along with 「さえ」 stresses the unexpected and significant
      increase in workload.
    etymology: 「残業」(zangyō) means 'overtime work'. It combines 「残」(zan, remainder/leftover) and 「業」(gyō,
      business/work). Thus, it literally means 'remaining work', implying work done beyond regular hours.
post_example_writeup: As you can see from these examples, 「ばかりか」 is a powerful tool to express an unexpected
  or additional element. Whether it's to praise, complain, or describe, it adds depth to your statements
  by highlighting a second, often more surprising, aspect. Remember to consider the nuance of emphasis
  and unexpectedness when choosing to use it, especially when compared to simpler additive conjunctions.
  The optional 「さえ」 further amplifies this sense of 'even more so', making your expressions even stronger.
