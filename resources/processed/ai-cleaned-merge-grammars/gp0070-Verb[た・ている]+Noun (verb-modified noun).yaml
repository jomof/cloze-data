        english: The book I will read every day is very difficult.
        hint: This refers to a book that you plan to read habitually in the future. We're looking for
          a book you are *currently* reading habitually.
      - competing_japanese:
          - 毎日 {読ん で い た 本} は とても 難しかっ た です。
        english: The book I was reading every day was very difficult.
