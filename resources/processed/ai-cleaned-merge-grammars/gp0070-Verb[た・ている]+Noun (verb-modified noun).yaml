      - competing_japanese:
          - 毎日 本 を {読む 時} は とても 難しい です。
        english: When I read the book every day, it is very difficult.
        hint: This construction focuses on the time *when* you read the book. We're looking for a description
          of the book itself as something you are reading.
      - competing_japanese:
          - 毎日 読ん で いる {の} 本 は とても 難しい です。
        english: The book that is daily being read is very difficult.
