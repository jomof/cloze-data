id: gp0070
meaning: Noun modified by a verb in the past or continuous form (relative clause).
pronunciation:
  katakana: タメイシ, テイルメイシ
  romaji: ta meishi, teiru meishi
formation:
  Verb[た] + Noun: Describes a noun that has completed a certain action.
  Verb[ている] + Noun: Describes a noun that is currently performing a certain action or is in a continuous
    state.
jlpt: N5
details:
  part-of-speech: phrase
  register: casual
  usage-context: general
etymology: This construction arises from the fundamental structure of Japanese clauses, where modifiers
  precede the nouns they modify. The 「た」 form indicates the completion of an action, while 「ている」 indicates
  a continuous or ongoing action. Combining these verb forms directly before a noun creates a relative
  clause, specifying the state or action associated with that noun. It's a core concept for building more
  complex sentences by embedding clauses to provide additional information about a noun.
writeup: |-
  This grammar point covers how to modify nouns with verbs using relative clauses. In English, we often use words like "that" or "which" to connect a verb to a noun. However, in Japanese, you simply place the verb in its 「た」 (past) or 「ている」 (continuous) form directly before the noun it modifies.

  **Key points:**

  *   The 「た」 form indicates a completed action. For example, 「食べた パン」 (tabeta pan) means "the bread that was eaten".
  *   The 「ている」 form indicates an ongoing action or state. For example, 「走っている 犬」 (hashitteiru inu) means "the dog that is running".
  *   You should not use the polite 「ます」 form in relative clauses.
false_friends:
  - term: 時に
    meaning: when; at the time of
    kind: similar expression
    nuance: While 「た 時」 also indicates a past action, it introduces a clause that specifies the timing
      of an event, rather than directly modifying a noun. 「た Noun」 simply describes the noun itself.
    grammar_point: とき (when)
  - term: Verb[る]+Noun
    meaning: Noun modified by a verb in the non-past/dictionary form (relative clause).
    kind: similar expression
    nuance: Unlike Verb[た・ている]+Noun, Verb[る]+Noun describes a noun related to a future or habitual action,
      or a general characteristic, not a completed or ongoing one.
    grammar_point: <suggest>:Verb[dictionary]+Noun (describing nouns with non-past verb)
  - term: Verb[ていた]+Noun
    meaning: Noun modified by a verb in the past progressive form.
    kind: similar expression
    nuance: While Verb[ている]+Noun indicates an action currently in progress or a present state, Verb[ていた]+Noun
      describes a past action that was ongoing or a state that existed in the past.
    grammar_point: ていた (past continuous or state)
  - term: Verb[plain form] + こと
    meaning: Nominalizes a verb, turning it into a noun-like phrase (the act of verbing).
    kind: often confused with
    nuance: While Verb[た・ている]+Noun modifies a noun by describing what kind of noun it is based on an action,
      Verb[plain form] + こと turns the entire verb phrase into a noun, referring to the act or concept
      of doing the verb itself, not describing an existing noun.
    grammar_point: '[Clause]こと (the act of・the fact that)'
post_false_friends_writeup: Be careful not to confuse verb-modified nouns with constructions that use
  the dictionary form or past progressive form, as they convey different temporal nuances. Constructions
  like 「時」 introduce clauses that specify timing, rather than directly modifying nouns. Additionally,
  nominalizations with 「こと」 refer to the action or concept itself, rather than modifying a specific noun.
  With verb-modified nouns, the focus is on describing the noun itself based on a completed or ongoing
  action.
