          a car that *already* turned the corner.
      - competing_japanese:
          - あの 角 を {曲がっ て い た 車} は とても 速かっ た です。
        english: The car that was turning that corner was very fast.
        hint: This implies the car was still in the act of turning when you observed it. We're looking
          for a car that completed the turn.
      - competing_japanese:
          - 車 が あの 角 を {曲がっ た 時}、とても 速かっ た です。
        english: When the car turned that corner, it was very fast.
        hint: This emphasizes the moment the car turned the corner. We're looking for a description of
