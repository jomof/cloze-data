      - 友達 が {撮っ た 写真} を 見せ て くれ た ん だ。
      - 友達 が {撮っ た 写真} を 見せ て くれ た の。
      - 友達 が {撮っ た 写真} を 見せ て くれ た ん だ よ。
      - 友人 が {撮っ た 写真} を お 見せ に なり まし た。
      - 友達 が {撮っ た 写真} を 見せ て くれ た って。
    english_literally: Friend, took picture, showed me.
    competing_grammar:
      - competing_japanese:
          - 友達 が 写真 を 撮り まし た。それ を 見せ て くれ まし た。
        english: My friend took a picture. They showed it to me.
        hint: This separates the actions into two distinct sentences. We're looking for a concise way
          to describe the photo as something taken by the friend, directly linking the action to the noun.
      - competing_japanese:
          - '{撮ら れ た} 写真 を 友達 が 見せ て くれ まし た。'
        english: My friend showed me the picture that was taken (by someone).
        hint: This uses the passive form, implying the picture was taken by an unknown agent. We're looking
          for the picture that *they* took.
      - competing_japanese:
          - 友達 が {撮る 写真} を 見せ て くれ まし た。
        english: My friend showed me the picture they will take.
        hint: This describes a picture that will be taken in the future. We're looking for a picture that
          was already taken.
      - competing_japanese:
          - 友達 が {撮っ て い た 写真} を 見せ て くれ まし た。
        english: My friend showed me the picture they were taking (at that moment).
        hint: This implies the picture was still in the process of being taken when something happened.
          We're looking for a picture that has already been taken and is now a finished product.
      - competing_japanese:
          - 友達 が 写真 を {撮っ た 時}、それ を 見せ て くれ まし た。
        english: When my friend took the picture, they showed it to me.
        hint: This emphasizes the timing of the action. We're looking for a description of the photo itself
          as something taken by the friend.
      - competing_japanese:
          - 友達 {の} {撮っ た 写真} を 見せ て くれ まし た。
        english: My friend's taken picture was shown to me.
        hint: While grammatically valid, using 「の」 here can imply possession more strongly than the subject
          of the action. We're looking for a direct relative clause indicating who performed the action.
