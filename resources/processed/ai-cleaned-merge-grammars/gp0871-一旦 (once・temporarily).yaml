post_example_writeup: As seen in the examples, 「一旦」 can describe both a definitive, often irreversible,
  transition and a temporary pause. The context, particularly the following clause or verb, will clarify
  which meaning is intended. Pay close attention to whether the action or state is meant to be permanent
  or simply a brief interlude.
