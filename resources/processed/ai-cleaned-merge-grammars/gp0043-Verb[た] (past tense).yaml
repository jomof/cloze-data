id: gp0043
meaning: Plain past tense of verbs.
conjugations:
  - conjugation-type: past plain (～た)
    form: た
    rarity: common
    meaning: plain past
pronunciation:
  katakana: タ ケイ
  romaji: ta kei
formation:
  Godan Verb (dictionary form, last kana changes) + た: For verbs like 買う (かっ た), 待つ (待っ た), 飲む (飲ん だ),
    etc., the final sound changes before adding た.
  Ichidan Verb (stem) + た: For verbs like 食べる (食べ た), 見る (見 た), etc., remove る and add た.
  Irregular Verb (する) + した: For する, it becomes した.
  Irregular Verb (来る・くる) + 来た: For 来る, it becomes 来た.
jlpt: N5
details:
  part-of-speech: auxiliary verb
  usage-context: General use in various registers, particularly informal and familiar contexts.
  function: Indicates completion of an action or event in the past, or a resulting state that continues
    into the present.
  nuance: The plain past 「た」 form carries a sense of directness and is typically used in casual conversation,
    personal reflections, and when reporting facts without formality.
etymology: The 「た」 form in Japanese verbs, marking the plain past tense, evolved from the 「て」 form. Historically,
  「て」 indicated a sequential action or state, and over time, when used to complete a thought, it began
  to convey a completed action. This led to its semantic shift to indicate past tense. The various sound
  changes (音便 onbin) observed in 「た」 form conjugation (e.g., 書く -> 書いた, 読む -> 読んだ) are remnants of ancient
  Japanese phonology that aimed for smoother pronunciation when the auxiliary verb 「た」 was appended.
writeup: 'The Verb[た] form, or the plain past tense, is a fundamental conjugation in Japanese that indicates
  a completed action or event, or a resulting state. It is widely used in casual speech, personal narratives,
  and informal writing.The formation of the た form depends on the verb type: Godan (う-verbs): These verbs
  undergo sound changes (音便 onbin) before た is attached. Verbs ending in -う, -つ, -る change to a small
  っ before た (促音便 sokuonbin): e.g., 買う (かう) → 買った (かっ た); 待つ (まつ) → 待った (まっ た); 終わる (おわる) → 終わった (おわっ
  た). Verbs ending in -む, -ぶ, -ぬ change to ん before だ (撥音便 hatsuonbin): e.g., 読む (よむ) → 読んだ (よん だ); 遊ぶ
  (あそぶ) → 遊んだ (あそん だ); 死ぬ (しぬ) → 死んだ (しん だ). Note that た becomes だ for these verbs. Verbs ending in -く
  change to い before た (イ音便 ionbin): e.g., 書く (かく) → 書いた (かい た). (Exception: 行く (いく) → 行った (いっ た)). Verbs
  ending in -ぐ change to い before だ (イ音便 ionbin): e.g., 泳ぐ (およぐ) → 泳いだ (およい だ). Verbs ending in -す change
  to し before た: e.g., 話す (はなす) → 話した (はなし た). Ichidan (る-verbs): For these verbs, simply remove the final
  る and add た. e.g., 食べる (たべる) → 食べた (たべ た); 見る (みる) → 見た (み た). Irregular Verbs: する (する) → した (し た);
  来る (くる) → 来た (き た).The た form is versatile and can indicate: 1. Simple Past Action: An action that was
  completed in the past. (e.g., 昨日の夜、本を読んだ。 - Last night, I read a book.) 2. Completion/Resultant State:
  An action that has been completed and its state continues. (e.g., ドアが開いた。 - The door is open/has opened.)
  It is important to differentiate the plain past た form from other past tense expressions, such as the
  polite past ました, the negative past なかった, or continuous past ていた.'
false_friends:
  - term: Verb[ます] (polite present)
    meaning: Polite non-past tense
    kind: often confused with
    nuance: While the Verb[ます] form is polite and indicates present or future actions, Verb[た] (past tense)
      specifically denotes completed actions in the plain past, used in casual settings.
    grammar_point: Verb[ます] (polite present)
  - term: Verb[て]
    meaning: Te-form
    kind: often confused with
    nuance: Verb[て] connects actions or states, and can be part of a continuous or resulting state, but
      it does not inherently express past tense on its own. Verb[た] expresses a completed action.
    grammar_point: Verb[て] (and then)
  - term: だった・でした
    meaning: Past copula (was, were)
    kind: often confused with
    nuance: 「だった」 and 「でした」 are past forms of the copula for nouns and な-adjectives, indicating 'was'
      or 'were'. Verb[た] is used exclusively for verbs to express past actions.
    grammar_point: だった (past copula, casual)
  - term: ていた
    meaning: Past continuous or state
    kind: often confused with
    nuance: 「ていた」 describes an action that was ongoing in the past or a state that resulted from a past
      action and continued. Verb[た] simply denotes a completed past action without emphasis on duration
      or ongoing state.
    grammar_point: ていた (past continuous or state)
  - term: Verb[ました] (polite past)
    meaning: Polite past tense
    kind: similar expression
    nuance: Both express past tense, but Verb[た] is the plain form used in casual speech, while Verb[ました]
      is the polite form for formal or respectful contexts.
    grammar_point: Verb[ました] (polite past)
  - term: Verb[なかった] (past negative)
    meaning: Plain negative past tense
    kind: similar expression
    nuance: Verb[た] expresses affirmative past actions. Verb[なかった] expresses negative past actions in
      the plain form.
    grammar_point: Verb[なかった] (past negative)
  - term: Verb[ませんでした] (polite past negative)
    meaning: Polite negative past tense
    kind: similar expression
    nuance: Verb[た] expresses affirmative plain past actions. Verb[ませんでした] expresses negative past actions
      in the polite form.
    grammar_point: Verb[ませんでした] (polite past negative)
post_false_friends_writeup: It is essential to distinguish the plain past 「た」 form from other related
  grammatical structures. While Verb[ます] expresses present/future polite actions, and Verb[て] links actions
  without denoting past tense on its own, だった/でした are past copulas for nouns/adjectives. ていた indicates
  continuous or resultant states in the past. Furthermore, Verb[ました], Verb[なかった], and Verb[ませんでした] are
  other past tense forms that differ in politeness or negation from the plain affirmative 「た」 form. Understanding
  these distinctions is key to accurate and natural Japanese communication.
