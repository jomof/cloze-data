    "post_false_friends_writeup": "It is important to distinguish で from other similar particles and expressions. に typically specifies a single point in time, such as ３時に会う (meet at 3 o'clock). In contrast, までに emphasizes a deadline by which something must be done, as in 明日までに提出してください (please submit by tomorrow). で, however, specifically focuses on the completion or termination of something at that particular time. Furthermore, 今日中に indicates an action completed *within* the day, while 今日で highlights the completion *at the boundary* of the end of today. Lastly, まで indicates a duration that continues *up to* a certain point, while で marks the point *at which* an action or state is completed or permanently terminates.",
