    "post_false_friends_writeup": "While 「なかなか〜ない」, 「全然〜ない」, 「少しも〜ない」, 「あまり〜ない」, 「別に〜ない」, and 「めったに〜ない」 all express negativity, 「なかなか〜ない」 specifically highlights a sense of frustration or unmet expectation. It's not just that something *isn't* happening; it's that you *expect* it should be happening, but it's not happening *easily*. Use 「なかなか〜ない」 when you want to convey this particular nuance."
