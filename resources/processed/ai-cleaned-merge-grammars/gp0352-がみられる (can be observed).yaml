post_example_writeup: This grammar point is versatile and often implies an observational effort or the
  existence of a specific condition that makes something observable. While `見える` conveys passive visibility,
  `がみられる` implies a more active engagement in the act of seeing or that something is noticeable as a phenomenon.
  Pay close attention to the nuance to use it effectively.
