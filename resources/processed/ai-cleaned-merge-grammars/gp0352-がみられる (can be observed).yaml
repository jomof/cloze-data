          - この 部屋 から は 川 が {見える}。
        english: From this room, the river is visible.
        hint: While 「見える」 indicates simple visibility, 「が 見 られる」 suggests the view might depend on conditions
          or is a noteworthy observation. We're looking for an expression that highlights the opportunity
          to see, not just constant visibility.
