  - english: That action is not worthy of praise.
    japanese:
      - その 行為 は、称賛 に {足る} もの で は ない。
      - その 行為 は、称賛 に {足ら ない}。
      - その 行為 は、称賛 に {足る} もの で は あり ませ ん。
      - その 行為 は、称賛 に {足ら ない} です。
    english_literally: That action, as for praise, is not a worthy thing.
