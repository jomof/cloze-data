pronunciation:
  katakana: ニタル
  romaji: ni taru
formation:
  Noun + に足る: Indicates that something is worthy or sufficient for the noun.
  Verb (dictionary form) + に足る: Indicates that something is worthy or sufficient for the action of the
    verb.
jlpt: N1
details:
  register: formal
  usage-context: Used in formal or rigid (堅い) contexts, typical of written language, official statements,
    or speeches
etymology: The grammar point 「に足る」 is derived from the Godan verb 「足る(たる)」, meaning "to be sufficient"
  or "to be enough". The particle 「に」 indicates the purpose or standard against which sufficiency is measured.
  Therefore, 「に足る」 literally means "to be sufficient for" or "to meet the requirements of" something.
  It suggests that something has the necessary qualities or merit for a given purpose or evaluation.
writeup: 'The grammar point 「に足る」 (ni taru) expresses that something is "worthy of" or "sufficient for"
  a particular purpose or standard. It is generally used in **formal contexts**, such that in books, speeches,
  or academic writing. **Form**: 「に足る」 typically follows a noun or a verb in its dictionary form. While
  「に足る」 often appears in its dictionary form when modifying a noun (e.g., 信頼に足る人物, "a person worthy of
  trust"), the verb 「足る」 itself can be conjugated to express different tenses or modalities, such as in
  negative or past forms. These conjugations preserve the core meaning of "to be worthy of" or "to be
  sufficient for". **Important Consideration**: When expressing that something is "not worthy" or "not
  sufficient," 「足る」 can be directly negated (e.g., に足らない). However, it is often more natural, especially
  in more complex sentences, to negate the main predicate that 「に足る」 modifies (e.g., 信頼に足る人物ではない). This
  construction allows for greater flexibility and nuance.'
false_friends:
  - term: たる
    meaning: To be (in a position of), As a, For
    kind: often confused with
    nuance: Unlike 「に足る」, which indicates worthiness or sufficiency, 「～たる」 indicates a role, position,
      or quality someone holds that naturally befits that role (e.g., 医者たる者, 'as a doctor').
    grammar_point: たる (to be in a position of)
  - term: に向く
    meaning: To be suitable for, to be appropriate for
    kind: similar expression
    nuance: Unlike 「に足る」 which expresses inherent worthiness or sufficiency, 「～に向く」 indicates suitability
      or appropriateness for a specific purpose or situation, often implying a practical fit rather than
      a judgment of inherent merit.
    grammar_point: '[Noun]向き (suitable for)'
  - term: 十分だ
    meaning: To be enough, to be sufficient, adequate
    kind: similar expression
    nuance: 「に足る」 emphasizes that something meets a certain standard or is worthy of something specific,
      often with a formal or evaluative tone. 「十分だ」 simply means "enough" or "sufficient" in a more general
      and less formal sense.
    grammar_point: <suggest>:十分だ (enough・sufficient)
  - term: に値する
    meaning: To be worth, to deserve
    kind: similar expression
    nuance: 「に値する」 is used to say something is worth or deserves a certain outcome, emphasizing merit
      or inherent value. In contrast, 「に足る」 means something is sufficient or meets the standard for something,
      implying adequacy for a purpose.
    grammar_point: <suggest>:に値する (to be worth・to deserve)
  - term: べき
    meaning: Should, ought to, must
    kind: often confused with
    nuance: 「べき」 expresses moral obligation, appropriateness, or expectation, often implying that something
      should be done. 「に足る」 focuses on whether something possesses the qualities to meet a standard or
      be worthy of something.
    grammar_point: べき (should)
post_false_friends_writeup: |-
  Avoid confusing 「に足る」 with similar expressions like 「～たる」, 「～に向く」, 「十分だ」, 「に値する」, and 「べき」.

  「に足る」 signifies inherent worthiness or sufficiency for a particular purpose or standard, carrying a formal and evaluative tone.

  「～たる」 specifies a role, status, or characteristic that someone inherently possesses (e.g., 医者たる者, "one who is a doctor"), implying the responsibilities associated with that role.

  「～に向く」 indicates suitability or appropriateness for a specific purpose or situation, often focusing on practical fit rather than a judgment of inherent merit.

  「十分だ」 means "enough" or "sufficient" in a more general sense, lacking the nuanced formality and specific standard-meeting implication of 「に足る」.

  「に値する」 focuses on whether something has the inherent value or merit to deserve a particular outcome, emphasizing its worth.

  「べき」 expresses obligation or strong recommendation, indicating what ought to be done rather than what qualities something inherently possesses.
