      - 私 の 新しい 上司 は、尊敬 に {足る} 人物 です。
      - 私 の 新しい 上司 は、尊敬 に {足る} 方 です。
      - 私 の 新しい 上司 は、尊敬 に {足る} 人物 で あり ます。
