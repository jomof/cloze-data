    meaning: To be, to come, to go (honorific for people)
    kind: similar expression
    nuance: 「でございます」 is used for self-introduction, describing things, or making general statements. However,
      when respectfully referring to the existence, presence, coming, or going of a *person*, 「いらっしゃいます」
      (the honorific form of いる/来る/行く) is the appropriate choice, not 「でございます」.
    grammar_point: いらっしゃる (honorific forms)
  - term: である
    meaning: to be (formal/literary)
    kind: similar expression
    nuance: While both 「でございます」 and 「である」 are formal, 「でございます」 primarily conveys politeness and humility
      in spoken or customer service contexts. 「である」 is typically used in academic writing, reports, or
      very formal, objective statements, and it doesn't carry the same sense of humble deference.
    grammar_point: である (formal copula)
post_false_friends_writeup: To ensure proper usage, remember that 「でございます」 sits at the pinnacle of everyday
  politeness, reserved for business, formal settings, or situations demanding utmost respect when referring
  to yourself or things. 「です」 is your versatile, standard polite form suitable for most general interactions.
  Conversely, 「だ」 is strictly for intimate or very casual contexts. Most importantly, when the subject
  is a respected person, always prioritize using honorific verbs like 「いらっしゃいます」 to convey their presence
  or actions, as it specifically elevates the subject of the sentence, which 「でございます」 does not. Lastly,
  while 「である」 is also formal, it carries a more objective and declarative tone, primarily found in written
  contexts, differentiating it from the deferential spoken politeness of 「でございます」.
