    scene: A secretary handing over a document.
    register: formal
    setting: professional
  - english: I want the red one, not the blue one.
    japanese:
      - 青い 方 {じゃ なく て} 赤い 方 が 欲しい。
      - 青い 方 {で は なく て} 赤い 方 が 欲しい です。
    english_literally: Blue one not, but red one want.
    competing_grammar:
      - competing_japanese:
          - 青い 方 は {いり ませ ん}。
        english: I don't need the blue one.
        hint: This states you don't need the blue one. We're looking for 'not A, but B' to explicitly
          choose the red one.
    scene: Shopping with a friend.
    register: casual
    setting: friendly
  - english: The meeting will be held on Tuesday, not Monday.
    japanese:
      - 会議 は 月曜 日 {で は なく て} 火曜 日 に 行わ れ ます。
      - 会議 は 月曜 日 {じゃ なく て} 火曜 日 に 行わ れ ます。
    english_literally: Meeting as for Monday not, but Tuesday will be held.
    competing_grammar:
      - competing_japanese:
          - 会議 は 月曜 日 {で は あり ませ ん}。火曜 日 です。
        english: The meeting is not Monday. It's Tuesday.
        hint: This uses two separate sentences. We're looking for a single phrase that connects the negation
          and the correction.
    scene: A team leader correcting a schedule.
    register: formal
    setting: professional
  - english: It's not this road, but that one over there.
    japanese:
      - この 道 {じゃ なく て} あっち の 道 だ よ。
      - この 道 {で は ない} あっち の 道 です。
