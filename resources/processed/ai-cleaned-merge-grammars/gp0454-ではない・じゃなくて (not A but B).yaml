  - english: He's not angry, just tired.
    japanese:
      - 彼、怒っ て いる {ん じゃ なく て} 疲れ て いる だけ だ よ。
      - 彼 は 怒っ て いる {の で は なく て} 疲れ て いる だけ です。
    english_literally: He, angry being not, but tired being just.
    competing_grammar:
      - competing_japanese:
          - 彼、怒っ て いる {わけ じゃ ない} よ。疲れ て いる だけ だ よ。
        english: It's not that he's angry. He's just tired.
        hint: 「わけじゃない」 has a nuance of 'it's not necessarily the case that...'. We're looking for a more
          direct 'not A, but B' correction for his current state.
    scene: Explaining a friend's mood to another friend.
    register: casual
    setting: intimate
    speaker_gender: female
    listener_gender: female
    nuance: The use of 「んじゃなくて」 is a common, slightly softer contraction of 「のではなくて」, often used in casual,
