id: gp0454
meaning: It's not A, but rather B. Used to correct information or clarify a distinction.
pronunciation:
  katakana: デワナクテ・ジャナクテ
  romaji: dewanakute・janakute
formation:
  Noun A + ではなくて + Noun B だ/です: Used formally or politely to state that something is Noun B, not Noun
    A.
  Noun A + じゃなくて + Noun B だ/です: Used casually to state that something is Noun B, not Noun A.
jlpt: N3
details:
  part-of-speech: phrase
  register: formal
  function: To correct a misconception or clarify a situation by explicitly negating one item and asserting
    another.
  nuance: This phrase strongly emphasizes the correction, contrasting 'A' with 'B'. It's commonly used
    when directly refuting a misunderstanding or providing a more accurate detail.
etymology: The expression combines the negative form of the copula (である or だ + ない) with the て form (で)
  to connect it to a subsequent clause. ではない literally means 'it is not', and the て functions to link
  this negation to the corrected information that follows. じゃなくて is a contracted, more casual form of
  ではなくて, with では contracting to じゃ. This grammatical structure allows for a clear, explicit 'not X, but
  Y' construction, essential for direct correction and clarification.
writeup: |-
  The phrase 「ではない」 and its casual equivalent 「じゃなくて」 are essential for making corrections or clarifying information in Japanese. They translate to "it's not A, but B" or "not A, but B" and are used to explicitly negate one item or idea while simultaneously affirming another. This construction is crucial for clear communication when there might be a misunderstanding or when you need to provide more precise details. It directly counters a previous statement or assumption.

  ### Usage

  **Formal/Polite: Noun A + ではなくて + Noun B (だ/です)**
  「ではなくて」 is the more formal or polite version. It is typically used in more formal settings, business communication, or when speaking to someone you should show respect to. The structure literally means "it is not A, and (it is) B." The final copula 「だ」 or 「です」 can be omitted if the context is clear or if it's followed by another clause.

  **Casual: Noun A + じゃなくて + Noun B (だ/です)**
  「じゃなくて」 is the contracted, casual form of 「ではなくて」. It is used in everyday conversations among friends, family, or people of equal status. Just like the formal version, the final copula can be omitted.

  ### Nuance of Correction
  This grammatical pattern explicitly highlights a contrast. It's not merely stating a negation; it's *correcting* a perceived truth or a previously stated fact. For example, if someone assumes you are a student, and you are a teacher, you would use this construction to correct them: 「学生{じゃなくて}先生です。」 (I'm not a student, but a teacher.) The emphasis is on clarifying what something *is* by first stating what it *is not*.

  It can be used with nouns, and also sometimes with i-adjectives, na-adjectives, and verbs by forming their negative te-form (e.g., verbs: 「行かない{で}」 which is similar to 「行かない{のではなくて}」). However, this grammar point specifically focuses on the use with nouns for direct corrections.

  This structure is gender-neutral and can be used by speakers of all ages.
false_friends:
  - term: だが・けれど・しかし
    meaning: but, however
    kind: similar expression
    nuance: These conjunctions introduce contrasting information or a concession between two clauses,
      but they don't necessarily imply a direct correction of a previous statement or misunderstanding.
      They simply present opposing or different information. For example, you might say 「雨が降っている。しかし、出かける。」
      (It's raining. However, I'm going out.) where there's no correction, just a contrast.
    grammar_point: しかし・だが・けれど・しかしながら (but・however)
  - term: 〜のである・〜のだ
    meaning: it is that (explanatory)
    kind: similar expression
    nuance: The negative form 「〜のではない」 expresses an explanatory negation. While it denies something, it
      doesn't automatically imply a correction followed by an affirmation of an alternative. It simply
      states 'it is not the case that...' For example, 「彼が悪い{のではない}」 (It's not that he's bad) might be
      a simple denial without offering an alternative cause.
    grammar_point: 〜のだ・〜んだ (explanatory)
  - term: というより
    meaning: rather than, more like
    kind: similar expression
    nuance: 「というより」 suggests that one description is more accurate or fitting than another, even if the
      first isn't entirely false. It implies a nuance of refinement or a better choice of words. In contrast,
      「ではない・じゃなくて」 is used for clear, explicit corrections where the first statement is considered incorrect.
    grammar_point: というより (rather than)
post_false_friends_writeup: 'When distinguishing 「ではない・じゃなくて」 from similar expressions, remember that
  its core function is explicit correction: stating ''it is not A, but it is B''. General conjunctions
  like 「しかし」 provide a contrast, but not necessarily a correction. Explanatory negations like 「〜のではない」
  deny a situation without necessarily offering an alternative. And 「というより」 refines a statement rather
  than outright correcting it. Always consider if the speaker''s intent is to directly refute a misunderstanding
  or present a precise alternative.'
examples:
  - english: I'm not a student, but an office worker.
    japanese:
      - 私、学生 {じゃ なく て} 会社 員 です。
      - 私、学生 {じゃ なく て} 会社 員 だ。
      - 私、学生 {で は ない} 会社 員 です。
    english_literally: As for me, student not, but office worker am.
    competing_grammar:
      - competing_japanese:
          - 私、学生 {じゃ ない} です。
        english: I am not a student.
        hint: This only negates being a student. We're looking for a phrase that also explicitly states
          what you are instead.
      - competing_japanese:
          - 私、学生 です が、会社 員 です。
        english: I am a student, but I am an office worker.
        hint: 'This implies you are both, or that being a student is an initial point followed by contrasting
          information. We''re looking for a direct correction: ''not A, but B''.'
