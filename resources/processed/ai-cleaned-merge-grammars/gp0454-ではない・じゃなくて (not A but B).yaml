  - english: This document is not for you, but for the manager.
    japanese:
      - この 書類 は あなた {で は なく て} 部 長 宛 です。
      - この 書類 は あなた {じゃ なく て} 部 長 宛 です。
    english_literally: This document, as for you is not, but manager address is.
    competing_grammar:
      - competing_japanese:
          - この 書類 は あなた {に 違い ます}。
        english: This document is wrong for you.
        hint: 「違います」 means 'it's different/wrong' but doesn't directly negate the target. We're looking
          for 'not you, but X'.
      - competing_japanese:
          - この 書類 は あなた 用 {で は あり ませ ん}。
        english: This document is not for your use.
        hint: This simply states it's not for you. We're looking for 'not A, but B' to clarify who it
