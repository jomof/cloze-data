    japanese:
      - 私 の 名前 は 高橋 {で は なく て} 田中 と 申し ます。
      - 私 の 名前 は 高橋 {じゃ なく て} 田中 です。
    english_literally: My name as for Takahashi not, but Tanaka say.
    competing_grammar:
      - competing_japanese:
          - 私 の 名前 は 高橋 {じゃ あり ませ ん}。
        english: My name is not Takahashi.
        hint: This simply states your name isn't Takahashi. We're looking for a phrase that also provides
          your actual name as a correction.
    scene: Introducing oneself to a superior.
    register: formal
    setting: professional
    nuance: The use of 「と申します」 is a humble expression, appropriate for a formal introduction, emphasizing
