    scene: One friend checking understanding with another about a task's progress.
    register: casual
    setting: interrogative
  - english: The issue is not the cost, but the quality.
    japanese:
      - 問題 は 費用 【 で は なく 】、品質 に あり ます。
      - 問題 は 費用 【 で は ない 】、品質 に ある。
      - 問題 は 費用 【 じゃ なく て 】、品質 に あり ます。
    english_literally: The problem is cost not, but quality exists.
    competing_grammar:
      - competing_japanese:
          - 問題 は 費用 より、品質 に あり ます。
        english: The problem is more about quality than cost.
        hint: 「〜より」 emphasizes one over the other in a comparison. We're looking for a direct negation
          of the first part, stating it is NOT that, but the second part.
    scene: A business negotiation.
    register: formal
    setting: professional
