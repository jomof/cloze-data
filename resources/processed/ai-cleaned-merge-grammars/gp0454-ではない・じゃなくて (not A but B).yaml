  - english: It was not a coincidence, but a planned event.
    japanese:
      - それ は 偶然 {で は なく て} 計画 さ れ た 出来事 でし た。
      - それ は 偶然 {じゃ なく て} 計画 さ れ た 出来事 でし た。
      - それ は 偶然 {で は なく て} 計画 さ れ た 出来事 だっ た。
    english_literally: That as for coincidence not, but planned event was.
    competing_grammar:
      - competing_japanese:
          - それ は 偶然 {で は あり ませ ん でし た}。
        english: That was not a coincidence.
        hint: This only denies it was a coincidence. We need a structure that also explains what it was
          instead.
    scene: A spokesperson addressing reporters.
    register: formal
    setting: informative
post_example_writeup: As illustrated by these examples, 「ではない・じゃなくて」 is a versatile expression used to
  directly correct misunderstandings or clarify information. It ensures that the listener receives precise
  details by explicitly negating one point and immediately affirming another. Pay attention to the register,
  using 「ではなくて」 in formal situations and 「じゃなくて」 in casual conversations, to ensure your communication
  sounds natural and appropriate.
