grammar_point: ではない・じゃなくて (not A but B)
learn_before:
  - '[Clause]はずだ・はずがない (is expected to be・cannot be)'
  - か何か (or something)
  - ではなくて・じゃなくて (not A but B)
id: gp0454
meaning: Used to negate one thing and affirm another, meaning "it's not A, it's B" or "not A, but B".
pronunciation:
  katakana: デワナイ・ジャナクテ
  romaji: dewa nai・ja nakute
formation:
  Noun + ではない: Used for formal negation and affirmation
  Noun + じゃなくて: Used for casual negation and affirmation
jlpt: N3
etymology: 'Both 「ではない」 and 「じゃなくて」 stem from the copula 「だ」/「です」. 「ではない」 is a more formal negation of
  the copula 「です」 (or its plain form 「だ」) combined with the te-form of the negative auxiliary verb 「ない」,
  indicating a state of ''not being X''. The 「で」 comes from the te-form of the copula 「だ」/「です」。 「じゃなくて」
  is a contracted, more casual form of 「ではなくて」, where 「では」 contracts to 「じゃ」. The core function remains
  the same: to explicitly state that something is ''not X'' and implicitly or explicitly imply ''but Y''
  by connecting it to another affirmative statement.'
writeup: This grammatical pattern, 「ではない」 or 「じゃなくて」, is used to clearly state that something is **not**
  one thing, but rather **is** another. It is fundamental for making corrections, clarifications, or distinctions
  in Japanese. It directly links the negation of the first item to the affirmation of the second. 「ではない」
  is the more formal and standard form. It is often used in written language, formal speeches, or situations
  where politeness and clarity are paramount. For instance, if someone assumes a fact incorrectly, you
  might use 「そうではない」 (That's not it) to politely correct them. When modifying a noun, it often appears
  as 「〜ではないA」 (e.g., 「学生ではない人」 - a person who is not a student), setting up a contrast. On the other hand,
  「じゃなくて」 is a casual contraction of 「ではなくて」. It is commonly used in everyday conversations among friends,
  family, or in informal settings. It provides a softer, more conversational tone when making corrections
  or clarifications. It is frequently seen in direct speech. While both convey the same logical meaning
  of "not A, but B," the choice between 「ではない」 and 「じゃなくて」 depends entirely on the formality of the situation
  and the relationship with your interlocutor. Mastering this distinction is crucial for natural communication
  in Japanese, as using the wrong register can sound awkward or even impolite.
false_friends:
  - term: じゃない (negation noun and na-adj)
    meaning: is not
    kind: similar expression
    nuance: This simply negates a noun or な-adjective. It does not inherently carry the connective "but"
      nuance to introduce a contrasting correct statement like 「ではない・じゃなくて」 does. It is merely a statement
      of negation.
    grammar_point: な-Adjective[ではない・じゃない] (plain negative)
  - term: 〜のだ・〜んだ (explanatory)
    meaning: it's not that X, but that Y
    kind: similar expression
    nuance: While superficially similar in purpose, 「〜のではなく〜」 (using the explanatory のだ/んだ) specifically
      negates the *reason* or *manner* of something, clarifying a misunderstanding about *why* something
      is the case, rather than simply correcting what something *is*.
    grammar_point: 〜のだ・〜んだ (explanatory)
  - term: 〜でない (not)
    meaning: is not (literary/formal connective)
    kind: similar expression
    nuance: 「〜でない」 is a more formal or literary way to say "is not", often used when modifying a noun
      (e.g., 「学生でない人」 - a person who is not a student) or as a formal connective. It doesn't always carry
      the strong implication of correcting a previous statement or setting up a direct "but B" contrast
      as explicitly as 「ではない・じゃなくて」 does in common usage.
    grammar_point: <suggest>:でない (formal negative copula)
post_false_friends_writeup: While 「ではない・じゃなくて」 directly establishes a contrast by negating one item and
  affirming another, other negative forms like 「じゃない」 simply state a negation without necessarily introducing
  an alternative. When using 「〜のではなく〜」, the focus shifts to correcting the underlying reason or circumstance,
  not just the identity of something. Pay close attention to the full structure and context to convey
  the precise nuance of correction or clarification.
examples:
  - english: This isn't coffee, it's tea.
    japanese:
      - これ、コーヒー 【 じゃ なく て 】 お 茶 だ よ。
      - これ、コーヒー 【 で は ない 】、お 茶 だ。
      - これ、コーヒー 【 で は あり ませ ん 】、お 茶 です。
    english_literally: This, not coffee, but tea is.
    competing_grammar:
      - competing_japanese:
          - これ、コーヒー じゃ ない よ。お 茶 だ よ。
        english: This isn't coffee. It's tea.
        hint: Using two separate sentences states the negation and affirmation independently. We're looking
          for a single phrase that links the two ideas directly with 'not A, but B'.
