id: gp0608
meaning: Due to, on account of, for each/every
pronunciation:
  katakana: ニツキ
  romaji: ni tsuki
formation:
  Noun + につき: Indicates a reason, cause, or rate/ratio. Often used in formal announcements or notifications.
jlpt: N2
details:
  part-of-speech: particle
  register: formal
  particle-syntactic-function: causal
  particle-pragmatic-function: assertion
  usage-context: Typically used in formal written communications, public announcements, and official documents.
    It conveys a stiff or formal tone.
  function: Expresses cause, reason, or a fixed rate/condition per unit.
  nuance: Implies a direct, formal link between the preceding noun and the subsequent statement, often
    used in official or administrative contexts. It is neutral regarding positive or negative outcomes.
  grammatical-role: Connects a noun (cause/unit) to a consequence or condition.
etymology: The grammar point 「につき」 comes from 「に」 (a particle indicating location, time, or reason) and
  the conjunctive form (連用形) of the verb 「就く」 (つく), which means "to take up" or "to assume." The original
  meaning of 「就く」 implies taking up a position or role. Therefore, 「につき」 retains a sense of being directly
  linked or attached to something, which evolved into expressing a reason, cause, or a condition that
  something is "due to" or "pertains to."
writeup: 「につき」 is a formal grammar point primarily used in written Japanese and formal announcements.
  It combines 「に」 and the conjunctive form of the verb 「就く」 (to take up, to assume). While 「就く」 often
  refers to assuming a new position, 「につき」 conveys meanings such as "due to," "on account of," or "for
  each." It directly follows a noun to explain a reason, cause, or rate. This grammar is frequently found
  in official documents and notifications due to its formality. It is a neutral expression, suitable for
  both positive and negative consequences, unlike expressions like 「おかげで」 or 「せいで」.
false_friends:
  - term: にあたり・にあたって
    meaning: When, when doing something, on the occasion, at the time
    kind: synonym
    nuance: Unlike 「につき」, 「にあたり」 or 「にあたって」 is used to express what one does *on the occasion of* something,
      not necessarily as a direct cause or reason.
    grammar_point: にあたり・にあたって (at the time of)
  - term: ために
    meaning: Due to, because of, as a result of
    kind: synonym
    nuance: 「ために」 can also mean "for the sake of." 「につき」 doesn't have this nuance and is more formal.
    grammar_point: ため (purpose・reason)
  - term: について
    meaning: Concerning, about, regarding
    kind: synonym
    nuance: 「について」 means "about" a topic, not "due to" it. 「につき」 specifies a reason or the nature of something.
    grammar_point: について (about)
  - term: おかげで
    meaning: Thanks to, because of
    kind: synonym
    nuance: 「おかげで」 is used when the result is positive. 「につき」 is neutral and can be used for negative
      consequences.
    grammar_point: おかげで (thanks to)
  - term: せい
    meaning: Because of, due to, blame
    kind: synonym
    nuance: 「せいで」 is used when the result is negative and someone is to blame. 「につき」 is a more neutral
      and objective reason.
    grammar_point: せい (because of・blame)
  - term: ごとに
    meaning: While 「につき」 often indicates a fixed rate or reason per unit in formal contexts, 「ごとに」 generally
      expresses repetition or distribution for 'every' or 'each' instance in a broader range of situations,
      including informal ones. 「につき」 implies a strict, often official, link between the unit and the consequence/rate.
    kind: similar expression
    nuance: While 「につき」 often indicates a fixed rate or reason per unit in formal contexts, 「ごとに」 generally
      expresses repetition or distribution for 'every' or 'each' instance in a broader range of situations,
      including informal ones. 「につき」 implies a strict, often official, link between the unit and the consequence/rate.
    grammar_point: ごとに (each・every)
  - term: ので
    meaning: Because, so, since, the reason being
    kind: similar expression
    nuance: 「ので」 is a softer, more common conjunction for expressing reason, often implying a natural
      consequence or a mild cause. 「につき」 is much more formal and direct, typically used in announcements
      or official explanations where the reason is stated clearly and concisely.
    grammar_point: ので (reason)
post_false_friends_writeup: When choosing between 「につき」 and similar expressions, consider the level of
  formality required, whether there is a sense of gratitude or blame, and whether you are referring to
  a topic versus providing a reason. 「につき」 is best suited for formal explanations or announcements, while
  other expressions may be more appropriate for casual conversation or specific nuances. For instance,
  「ので」 offers a softer explanation of a reason, while 「ために」 can imply purpose, a nuance 「につき」 lacks. Expressions
  like 「おかげで」 and 「せいで」 carry positive and negative connotations respectively, which 「につき」 does not.
