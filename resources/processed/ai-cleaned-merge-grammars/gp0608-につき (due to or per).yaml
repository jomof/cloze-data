        english: Because of staff training, our store will be closed today.
        hint: While 「ために」 can express cause, 「につき」 is more commonly used in formal announcements for business
          closures or changes, conveying an official and direct reason. We're looking for a formal announcement
          of a store closure.
      - competing_japanese:
          - 社員 研修 な の で、本日 は 休業 と さ せ て 頂き ます。
        english: Because it's staff training, our store will be closed today.
        hint: 「ので」 is a softer and more casual way to state a reason. 「につき」 is much more formal and direct,
          fitting for a public notice from a business. We're looking for a formal, direct statement of
          cause.
      - competing_japanese:
          - 社員 研修 の おかげ で、本日 は 休業 と さ せ て 頂き ます。
        english: Thanks to staff training, our store will be closed today.
        hint: 「おかげで」 implies a positive outcome. A store closure, while for a good reason (training),
          is typically an inconvenience to customers, making this usage inappropriate for a neutral announcement.
          We're looking for a neutral statement of cause.
    scene: A notice posted on a store's entrance or website.
    register: formal
    setting: informative
    nuance: This usage is typical for businesses informing customers of temporary closures. 「社員 研修」 (shain
