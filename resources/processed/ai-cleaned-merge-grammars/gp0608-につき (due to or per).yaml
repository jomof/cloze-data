  - english: Due to bad weather, the outdoor event has been canceled.
    japanese:
      - 悪 天候 {に つき}、屋外 イベント は 中止 と なり まし た。
      - 悪 天候 {に つき}、屋外 イベント は 中止 です。
    english_literally: Bad weather due to, outdoor event canceled became.
    competing_grammar:
      - competing_japanese:
          - 悪 天候 の ため に、屋外 イベント は 中止 と なり まし た。
        english: Because of bad weather, the outdoor event has been canceled.
        hint: 「につき」 is suitable for formal announcements like cancellations, stating the direct, objective
          reason. We're looking for a formal reason for cancellation.
      - competing_japanese:
          - 悪 天候 な の で、屋外 イベント は 中止 と なり まし た。
        english: Because the weather was bad, the outdoor event has been canceled.
        hint: 「ので」 is more casual. 「につき」 provides a more official and direct reason for an event cancellation
          in a formal context. We're looking for a formal, objective reason.
    scene: An announcement at a public park or event venue.
    register: formal
    setting: informative
    nuance: This usage is common for public announcements regarding event status changes, where 「につき」
      conveys a clear and undeniable reason. 「悪天候」 (akutenkou) means 'bad weather', and 「屋外 イベント」 (okugai
      ibento) means 'outdoor event'. The phrase effectively communicates the cause for cancellation in
      a straightforward, official manner.
    etymology: 「悪天候」 (akutenkou) means 'bad weather'. 「屋外 イベント」 (okugai ibento) refers to an 'outdoor
      event'. 「中止 と なり まし た」 signifies that the event has come to be canceled.
  - english: Due to unforeseen circumstances, the meeting has been postponed.
    japanese:
      - やむ を 得 ない 事情 {に つき}、会議 は 延期 と なり まし た。
      - やむ を 得 ない 事情 {に つき}、会議 は 延期 です。
    english_literally: Unavoidable circumstances due to, meeting postponed became.
    competing_grammar:
      - competing_japanese:
          - やむ を 得 ない 事情 の ため に、会議 は 延期 と なり まし た。
        english: Because of unavoidable circumstances, the meeting has been postponed.
        hint: While 「ために」 expresses cause, 「につき」 is used for official notices, particularly when announcing
          changes due to circumstances beyond control. We're looking for a formal reason for postponement.
      - competing_japanese:
          - やむ を 得 ない 事情 な の で、会議 は 延期 と なり まし た。
        english: Because there were unavoidable circumstances, the meeting has been postponed.
        hint: 「ので」 is softer. 「につき」 conveys a more formal and official reason, especially when communicating
          unexpected changes or difficulties. We're looking for a formal, concise reason.
    scene: An internal company email or memo announcing a schedule change.
    register: formal
    setting: informative
    nuance: This is a common, polite, and formal way to announce unexpected changes when the specific
      reason is sensitive or complex. 「やむを得ない 事情」 (yamu wo enai jijou) refers to 'unavoidable circumstances'.
      The use of 「につき」 here is part of standard business etiquette to provide a clear, if general, reason
      for a disruption.
    etymology: 「やむを得ない 事情」 (yamu wo enai jijou) means 'unavoidable circumstances' or 'circumstances beyond
      one's control'. 「延期」 (enki) means 'postponement'.
  - english: For each purchase of 5,000 yen, you will receive a 500 yen discount coupon.
    japanese:
      - お 買い上げ 五千 円 {に つき}、五百 円 分 の 割引 クーポン を 進呈 し ます。
      - お 買い上げ 五千 円 {に つき}、五百 円 の 割引 クーポン を 差し上げ ます。
    english_literally: Purchase five thousand yen per, five hundred yen worth of discount coupon will
      be presented.
    competing_grammar:
      - competing_japanese:
          - お 買い上げ 五千 円 ごと に、五百 円 分 の 割引 クーポン を 進呈 し ます。
        english: For every purchase of 5,000 yen, you will receive a 500 yen discount coupon.
        hint: While 「ごとに」 expresses repetition, 「につき」 is common in commercial promotions for clearly stating
          the exact rate or condition for receiving a benefit. We're looking for a precise promotional
          offer.
    scene: A poster or announcement in a store during a sales promotion.
    register: formal
    setting: persuasive
    nuance: This phrase is frequently seen in retail and promotional contexts to specify benefits per
      amount spent. 「お 買い上げ」 (okaiage) is a polite term for 'your purchase'. 「割引 クーポン」 (waribiki kuupon)
      means 'discount coupon'. 「進呈 し ます」 (shintei shimasu) is a formal way to say 'will present', emphasizing
      the customer service aspect of the offer.
    etymology: 「お 買い上げ」 (okaiage) is the polite noun form of 'buying'. 「割引 クーポン」 (waribiki kuupon) is
      a loanword for 'discount coupon'. 「進呈」 (shintei) is a formal verb meaning 'to present' or 'to give'.
post_example_writeup: 「につき」 is often used in official or business contexts to explain reasons, provide
  instructions, or make announcements. It's important to remember its formal tone and use it appropriately.
  As seen in the examples, it is particularly effective in situations where a clear, concise, and authoritative
  statement of cause or condition is required, such as in public notices, official documents, or business
  communications. When expressing a rate or condition per unit, 「につき」 conveys a sense of strict adherence
  or official policy, distinguishing it from the more general 「ごとに」.
