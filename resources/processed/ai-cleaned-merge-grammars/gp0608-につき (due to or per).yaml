    scene: A sign or pamphlet at a conference registration desk.
    register: formal
    setting: informative
    nuance: This exemplifies the use of 「につき」 for a fixed charge per unit (person) in an official context.
      「参加 者」 (sankasha) means 'participant', and 「参加 費」 (sankahi) is 'participation fee'. 「申し受け ます」 (moushiukemasu)
