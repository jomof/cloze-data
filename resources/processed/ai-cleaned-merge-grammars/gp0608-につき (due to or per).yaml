          for an official statement of a fixed rate.
    scene: A notice from customs or a guide for international shipping.
    register: formal
    setting: technical
    nuance: This clearly illustrates the 'per unit' meaning of 「につき」 in a formal, regulatory context.
      「輸入 品」 (yunyū hin) means 'imported goods'. 「関税」 (kanzei) means 'customs duty'. This construction
      is common in official rules, tariffs, or legal documents to specify rates or conditions tied to
      individual units.
    etymology: 「輸入 品」 (yunyū hin) means 'imported goods'. 「関税」 (kanzei) means 'customs duty' or 'tariff'.
      The verb 「かかります」 here means 'is levied' or 'is imposed'.
  - english: For each participant, a fee of 1000 yen will be charged.
