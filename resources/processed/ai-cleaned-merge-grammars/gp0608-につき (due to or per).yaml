      convey a decision that might affect customers, characteristic of formal business communication.
    etymology: 「社員 研修」 (shain kenshū) means 'employee training' or 'staff training'. 「休業」 (kyūgyō) means
      'closed for business'.
  - english: Customs duty is 5% per item.
    japanese:
      - 輸入 品 は 一 品 {に つき}、五 パーセント の 関税 が かかり ます。
      - 輸入 品 は 一 品 {に つき}、関税 が 五 パーセント かかり ます。
    english_literally: Imported goods one item per, five percent customs duty applies.
    competing_grammar:
      - competing_japanese:
          - 輸入 品 は 一 品 ごと に、五 パーセント の 関税 が かかり ます。
        english: Customs duty is 5% for every item.
        hint: While 「ごとに」 can also mean "per unit," 「につき」 is specifically used in formal, official contexts
