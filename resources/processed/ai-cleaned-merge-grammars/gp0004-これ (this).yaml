grammar_point: これ (this)
learn_before:
  - は (topic and contrast)
learn_after:
  - それ (that・it)
id: gp0004
meaning: This
meaning_warning: Although uncommon, its kanji can be seen as 此れ
pronunciation:
  katakana: コレ
  romaji: kore
formation:
  これ: Indicates something close to the speaker (physically or emotionally).
  これ + は + [Noun] + です: Identifies something as a particular noun.
jlpt: N5
details:
  part-of-speech: pronoun
  register: teineigo (polite)
  usage-context: general use
etymology: The word 「これ」 originated from the demonstrative prefix 「こ-」 (ko-), indicating proximity to
  the speaker, combined with the noun 「れ」 (re), a general term for 'thing.' Over time, 「こ」 and 「れ」 coalesced
  into a single word, 「これ」, signifying 'this thing near the speaker.' This historical development reflects
  the inherent referential nature of 「これ」, allowing it to stand in for objects or concepts directly accessible
  to the speaker.
writeup: 「これ」 is often translated as "this" in English, which is generally accurate. 「これ」 is used to refer
  to something that is physically or emotionally close to the speaker. While often described as a "pronoun"
  in English, it can be more helpful to think of 「これ」 as a substitute noun. It replaces something that
  has its own specific name but whose name is not needed in the context of the sentence, or whose name
  is unknown to the speaker. This makes 「これ」 incredibly versatile for referring to a wide range of items,
  concepts, or situations directly perceived by the speaker.
false_friends:
  - term: この
    meaning: This
    kind: similar expression
    nuance: Unlike 「これ」, 「この」 is used as an attributive adjective and must be followed by a noun, as in
      「この 本」 (this book).
    grammar_point: この (this)
  - term: ここ
    meaning: Here, this place
    kind: similar expression
    nuance: Unlike 「これ」, 「ここ」 refers to a physical location.
    grammar_point: ここ (here)
  - term: それ
    meaning: That
    kind: similar expression
    nuance: Unlike 「これ」, 「それ」 refers to something near the listener.
    grammar_point: それ (that・it)
  - term: あれ
    meaning: That (over there)
    kind: similar expression
    nuance: Unlike 「これ」, 「あれ」 refers to something distant from both the speaker and the listener.
    grammar_point: あれ (that over there)
  - term: どれ
    meaning: Which (of three or more)
    kind: similar expression
    nuance: Unlike 「これ」, 「どれ」 is used to inquire about a selection from multiple items.
    grammar_point: どれ (which one・of 3+)
post_false_friends_writeup: To avoid confusion, remember that 「これ」 stands alone as a pronoun, while 「この」
  acts as an adjective modifying a noun. 「それ」 and 「あれ」 refer to items relative to the listener or distant
  from both, respectively, while 「どれ」 is used for asking about choices. The key distinction for 「これ」 is
  its direct reference to something immediately present or known to the speaker without needing a qualifying
  noun.
