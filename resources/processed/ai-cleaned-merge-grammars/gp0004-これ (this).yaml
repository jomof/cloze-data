      - '{これ} 私 の カバン です わ。'
      - '{これ} 僕 の カバン です。'
    english_literally: This, as for it, my bag is.
    competing_grammar:
      - competing_japanese:
          - この カバン は 私 の です。
        english: This bag is mine.
        hint: The focus here is on identifying a specific object using a direct pronoun, not modifying
          a noun with an adjective.
      - competing_japanese:
          - ここ は 私 の カバン です。
        english: Here is my bag.
        hint: 「ここ」 refers to a location, not an object. We're referring to an object with 「これ」.
      - competing_japanese:
          - それ は 私 の カバン です。
        english: That is my bag.
        hint: 「それ」 refers to something near the listener. 「これ」 refers to something near the speaker.
      - competing_japanese:
          - あれ は 私 の カバン です。
        english: That (over there) is my bag.
        hint: 「あれ」 refers to something far from both speaker and listener. 「これ」 refers to something near
          the speaker.
      - competing_japanese:
          - どれ が あなた の カバン です か？
        english: Which one is your bag?
        hint: 「どれ」 is used when you are asking to choose from multiple items. We're simply identifying
          a specific item near the speaker.
