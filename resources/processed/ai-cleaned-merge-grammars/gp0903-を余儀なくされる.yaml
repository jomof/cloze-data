    "post_example_writeup": "「を余儀なくされる」は、多くの場合、個人的な選択肢の欠如ではなく、外部からの不可避な状況や圧力によって何らかの行動を強いられる際に用いられます。特に、社会的な出来事、経済状況、災害、または組織的な決定など、主体の意思とは無関係に発生する事柄に起因する強制を表現するのに適しています。そのため、ニュース記事、公式発表、学術論文など、客観的で改まった文脈で頻繁に見られます。",
