  - english: Please contact me outside of business hours only in emergencies.
    japanese:
      - 業務 時間 {以外} は 緊急 の 場合 のみ ご 連絡 ください。
      - 業務 時間 {以外} は 緊急 時 のみ ご 連絡 お 願い し ます。
      - 勤務 時間 {以外} は、緊急 の 時 だけ 連絡 し て ください。
