  - english: I haven't studied anything other than English for the exam.
    japanese:
      - 試験 の ため に 英語 {以外} は 何 も 勉強 し て い ませ ん。
      - 試験 の ため に 英語 {以外} 何 も 勉強 し て ない。
      - テスト の ため に 英語 {以外}、全然 勉強 し て い ない です。
