    scene: Two friends are looking for a place to eat late at night, but their usual spot is closed.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: female
    nuance: The use of 「ある？」 (instead of ありますか) and the contraction 「開いてる」 indicates a casual tone suitable
