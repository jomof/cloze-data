    scene: A student is confessing their poor study habits to a sympathetic friend before a big exam.
    register: semi-formal
    setting: academic
    speaker_gender: male
    listener_gender: male
    nuance: The phrase 「何 も 勉強 し て い ませ ん」 conveys a sense of regret or honesty. The usage of 「試験」 and
      「勉強」 fits the academic setting, and the tone is neutral, often used by male students when discussing
      studies.
  - english: Are there any restaurants open other than this one?
    japanese:
      - この 店 {以外} に 開い てる レストラン ある？
      - この お 店 {以外} に 開い て いる レストラン は ござい ます か？
      - ここ {以外} で 開い て る とこ、どっ か ない？
    english_literally: This store outside to open restaurant exist?
    competing_grammar:
      - competing_japanese:
          - この 店 の {ほか} に 開い てる レストラン ある？
        english: Are there other restaurants open besides this one?
