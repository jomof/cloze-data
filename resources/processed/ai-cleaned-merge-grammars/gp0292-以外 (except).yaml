      - 家族 {以外} の 人生 は 考え られ ない。
      - 家族 {以外} の 人生 なんて、私 に は 考え られ ませ ん。
      - 家族 {以外} の 人生 は あり え ない。
    english_literally: Family outside life cannot be imagined.
    competing_grammar:
      - competing_japanese:
          - 家族 の い {ない} 人生 は 考え られ ない。
        english: I can't imagine a life without family.
        hint: This uses a negative form 「〜がいない」 to express absence. We're looking for an expression that
