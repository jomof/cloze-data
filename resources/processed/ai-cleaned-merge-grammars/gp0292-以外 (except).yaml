post_example_writeup: Understanding the precise nuance of 「以外」 in these various contexts is key. It always
  sets something apart as an exception or something 'outside' a defined category, whether it's people,
  items, conditions, or abstract concepts like 'life'. The choice of accompanying particles like 「は」 or
  「に」, and the level of politeness, adapts to the specific situation and speaker-listener relationship.
