grammar_point: ならともかく (if x is fine・but y isn't)
learn_before:
  - '[Verb-ない]ほうがいい (it is better not to do)'
  - はともかく (setting aside・leaving aside)
  - 考えられる・考えられない (can be considered・unthinkable)
id: gp0730
meaning: If it's (A), sure, but (B); Putting aside (A), (B)
pronunciation:
  katakana: ナラトモカク
  romaji: nara tomokaku
formation:
  Noun + ならともかく: Indicates that if it were situation A, it would be acceptable or understandable, but
    because it's situation B, it is not.
jlpt: N2
etymology: 「なら」 is the conditional form of the copula 「だ」, indicating a hypothetical situation. 「ともかく」
  means "anyway," "at any rate," or "to leave aside," implying that we are setting aside one situation
  to focus on another.
writeup: The grammar point 「ならともかく」 is a fixed phrase used to express that while a hypothetical situation
  A might be acceptable or understandable, situation B is not. It functions to create a contrast, indicating
  that if A were the case, the outcome or perspective would be different, but since B is the actual situation,
  the current outcome or perspective holds. This often conveys the speaker's disapproval, disbelief, or
  strong disagreement with situation B.Grammatically, 「なら」 is the conditional form of the copula 「だ」 (to
  be), indicating a hypothetical condition. 「ともかく」 means "anyway," "at any rate," or "to leave aside,"
  literally implying that one is setting aside situation A to focus on B.While 「なら」 can theoretically
  attach to plain forms of verbs, adjectives, and nouns, 「ならともかく」 is almost exclusively used after **nouns**.
  It allows the speaker to acknowledge a specific (often less severe or more understandable) circumstance,
  only to then highlight a more severe or unacceptable one. It's a common expression in **spoken Japanese**
  to convey a nuanced rejection or judgment.
false_friends:
  - term: ならまだしも
    meaning: If (A), that would be one thing, but (B); If only (A), but (B)
    kind: similar expression
    nuance: Both ならともかく and ならまだしも set up a hypothetical acceptable condition (A) to contrast it with
      an unacceptable real situation (B). However, ならまだしも often carries a stronger nuance of "A would
      be barely acceptable, but B is utterly unacceptable." It implies that A itself is already a low
      bar, and B falls even below that. ならともかく is more about acknowledging A as a possibility that would
      lead to a different conclusion, but dismissing B.
    grammar_point: ならまだしも (if...then ok・but not...)
  - term: はさておき
    meaning: Setting aside, apart from
    kind: similar expression
    nuance: While ならともかく sets aside an acceptable hypothetical situation to highlight the unacceptability
      of another, はさておき simply means to put something aside or disregard it for a moment, often to discuss
      something else that is more important or urgent. It doesn't inherently imply judgment or unacceptability
      of the thing being set aside, but rather prioritizes other matters.
    grammar_point: はさておき・はさておいて (setting aside)
  - term: なら いざ 知らず
    meaning: I don't know about... but; Maybe... but...
    kind: similar expression
    nuance: Both ならともかく and なら いざ 知らず indicate that while situation A might be understandable or acceptable,
      situation B is not. The nuance of いざ知らず is that the speaker is acknowledging that they *don't know*
      or *can't comment* on situation A, but they are certain about the unacceptability of B. It implies
      a stronger degree of uncertainty or detachment regarding the first part, and a firmer stance on
      the second.
    grammar_point: ならいざ知らず (I don't know about... but)
post_false_friends_writeup: When distinguishing between ならともかく, ならまだしも, はさておき, and ならいざ知らず, consider the
  speaker's precise intent. ならともかく acknowledges one situation as understandable or acceptable before clearly
  rejecting another. ならまだしも takes this a step further, implying that even the 'acceptable' situation is
  barely so, making the second situation utterly unacceptable. はさておき is simply about temporarily setting
  something aside to discuss something more pertinent, without necessarily implying judgment of the thing
  set aside. ならいざ知らず conveys a strong certainty about the second point while expressing ignorance or uncertainty
  about the first. Each phrase offers a slightly different way of prioritizing or contrasting information,
  influencing the overall tone and implication.
examples:
  - english: If it's a simple task, sure, but I can't do such a difficult thing alone.
    japanese:
      - 簡単 な 作業 {なら ともかく}、一人 で こんな に 難しい こと は でき ない。
      - 簡単 な 作業 {なら ともかく}、一人 で こんな に 難しい こと は でき ませ ん。
      - 簡単 な 作業 {なら ともかく}、こんな 難しい の 一人 じゃ 無理 だ よ。
    english_literally: If it were a simple task, leaving that aside, I cannot do such a difficult thing
      alone.
    competing_grammar:
      - competing_japanese:
          - 簡単 な 作業 {なら}、一人 で こんな に 難しい こと は でき ない。
        english: If it were a simple task, I can't do such a difficult thing alone.
        hint: Using just 「なら」 states a simple conditional, but it doesn't carry the nuance of 'setting
          aside' the first condition as acceptable, to emphasize the unacceptability of the second. We're
          looking for a phrase that strongly contrasts two situations.
    scene: A new employee is overwhelmed by a complex assignment and explains their difficulty to a colleague.
    register: casual
    setting: serious
    nuance: The speaker implies that while a 'simple task' (簡単な 作業) might be manageable, the current 'difficult
      thing' (難しい こと) is beyond their capability. The use of ならともかく creates a strong contrast, asserting
      that the simple task is a completely different category, thereby emphasizing the impossibility of
      the current situation.
    etymology: 作業 (sagyou) combines 'work' and 'to make', meaning 'task' or 'operation'. 難しい (muzukashii)
      derives from 'to be difficult' and relates to hardship, here meaning 'hard' or 'complex.'
  - english: If it's a game, sure, but pulling an all-nighter for studying is impossible.
    japanese:
      - ゲーム {なら ともかく}、勉強 で 徹夜 なんて あり え ない よ。
      - ゲーム {なら ともかく}、勉強 で 徹夜 なんて あり え ませ ん。
      - ゲーム {なら ともかく}、勉強 で 徹夜 なんて 絶対 無理 だ よ。
      - ゲーム {なら ともかく}、勉強 の 徹夜 は ちょっと 考え られ ない な。
    english_literally: If it's a game, leaving that aside, pulling an all-nighter for studying is impossible.
    competing_grammar:
      - competing_japanese:
          - ゲーム {だっ たら}、勉強 で 徹夜 なんて あり え ない よ。
        english: If it were a game, pulling an all-nighter for studying is impossible.
        hint: 「だったら」 can indicate a condition, but it lacks the nuance of 'setting aside' a reasonable
          scenario to emphasize the absurdity of the current one. We're looking for a stronger contrast.
    scene: A friend complains about their demanding study schedule, and you express disbelief.
    register: casual
    setting: friendly
    speaker_gender: male
    nuance: The use of 「～なんてありえないよ」 emphasizes strong disbelief and a sense of absurdity, typically used
      in casual male speech. The speaker dismisses the idea of pulling an all-nighter for studying by
      contrasting it with gaming, implying that gaming is a permissible reason for such behavior, but
      studying is not.
    etymology: 徹夜 (tetsuya) literally means 'penetrate night' or 'all night', referring to staying up
      all night. 「なんて」 (nante) is a particle expressing surprise, disdain, or strong feeling about something,
      intensifying the impossibility expressed by 「ありえない」 (arienai).
  - english: If it's a new employee, sure, but for a department manager to be late is unacceptable.
    japanese:
      - 新入 社員 {なら ともかく}、部長 が 遅刻 する なんて 許さ れ ない こと です。
      - 新入 社員 {なら ともかく}、部長 が 遅刻 する なんて 許さ れる こと じゃ ない です。
      - 新入 社員 {なら ともかく}、部長 の 遅刻 は 許さ れ ませ ん。
      - 新入 社員 {なら ともかく}、部長 が 遅刻 と は 困り ます ね。
    english_literally: If it's a new employee, leaving that aside, for a department manager to be late
      is an unforgivable thing.
    competing_grammar:
      - competing_japanese:
          - 新入 社員 {と 違っ て}、部長 が 遅刻 する なんて 許さ れ ない こと です。
        english: Unlike a new employee, for a department manager to be late is unacceptable.
        hint: 「と違って」 means 'unlike' or 'different from,' and simply states a comparison. 「ならともかく」 implies
          that the first situation (new employee being late) would be understandable or acceptable, but
          the second (manager being late) is not. We're looking for a phrase that sets a boundary of acceptance.
    scene: Colleagues in an office discussing a manager's unprofessional behavior.
    register: formal
    setting: serious
    nuance: The contrast is sharply drawn between the expectations for a 'new employee' (新入 社員) and a
      'department manager' (部長). The polite 「です」 (desu) and the phrase 「許されない ことです」 (yurusarenai koto
      desu) maintain a formal tone despite the strong disapproval. This highlights how ならともかく can be used
      in formal settings to express a clear boundary of expectation.
    etymology: 新入 社員 (shin'nyuu shain) means 'new employee,' formed from 'new entry' (新入) and 'company
      member' (社員). 部長 (buchō) means 'department head,' combining 'department' (部) and 'chief' (長).
  - english: If it's a minor, sure, but adults walking around late at night should be careful.
    japanese:
      - 未 成年 {なら ともかく}、大人 が 深夜 に 出歩く の は 注意 し た 方 が いい。
      - 未 成年 {なら ともかく}、大人 が 深夜 に 出歩く の は 注意 し た 方 が いい です よ。
      - 未 成年 {なら ともかく}、大人 は 深夜 に 出歩か ない 方 が いい。
      - 未 成年 {なら ともかく}、大人 が 夜中 に 出歩く の は やめ とけ。
    english_literally: If it's a minor, leaving that aside, adults walking around late at night should
      be careful.
    competing_grammar:
      - competing_japanese:
          - 未 成年 {なら}、大人 が 深夜 に 出歩く の は 注意 し た 方 が いい。
        english: If it's a minor, adults walking around late at night should be careful.
        hint: Simply using 「なら」 states a condition, but it doesn't clearly dismiss the first condition
          as acceptable to highlight the second as problematic. 「ならともかく」 draws a sharper line, suggesting
          that while one situation might be excusable, the other is not.
    scene: An older adult advises a younger friend about safety in a potentially dangerous area.
    register: casual
    setting: cautious
    speaker_age: older
    nuance: The speaker's age is implied by the tone of advice regarding caution, suggesting accumulated
      life experience. The contrast between a 'minor' (未成年) and an 'adult' (大人) highlights an expectation
      of greater self-awareness and responsibility as one matures, which an older person might emphasize.
      The casual 「～した方がいい」 (shita hō ga ii) is common advice among friends.
    etymology: 未成年 (miseinen) means 'minor,' literally 'not yet adult.' 出歩く (dearuku) combines 'to go
      out' (出る) and 'to walk' (歩く), meaning 'to go out and walk around.'
  - english: If it's a cooking beginner, sure, but it's surprising for a professional chef to make such
      a simple mistake.
    japanese:
      - 料理 初心 者 {なら ともかく}、プロ の 料理 人 が こんな 簡単 な ミス を する なんて 驚き だ。
      - 料理 初心 者 {なら ともかく}、プロ の 料理 人 が こんな 簡単 な ミス を する なんて 驚き です。
      - 料理 初心 者 {なら ともかく}、プロ の 料理 人 が こんな 簡単 な ミス を する と は 信じ られ ない。
      - 料理 初心 者 {なら ともかく}、プロ の 料理 人 が この よう な 簡単 な 誤り を 犯す と は 驚き です。
    english_literally: If it's a cooking beginner, leaving that aside, for a professional chef to make
      such a simple mistake is surprising.
    competing_grammar:
      - competing_japanese:
          - 料理 初心 者 {で あれ ば}、プロ の 料理 人 が こんな 簡単 な ミス を する なんて 驚き だ。
        english: If it were a cooking beginner, it's surprising for a professional chef to make such a
          simple mistake.
        hint: 「であれば」 is a formal conditional, but it doesn't carry the same emphatic dismissal of the
          first scenario as acceptable, only to highlight the unacceptability of the second. 「ならともかく」
          creates a stronger contrast.
    scene: A food critic reviews a dish and is disappointed by a chef's error, considering their professional
      status.
    register: semi-formal
    setting: serious
    nuance: This sentence emphasizes the disparity between the expected skill level of a 'cooking beginner'
      (料理 初心 者) and a 'professional chef' (プロ の 料理 人). The phrase 「こんな 簡単 な ミス を する なんて 驚き だ」 (konna kantan
      na misu wo suru nante odoroki da) expresses strong surprise and disappointment, underscoring the
      unacceptability of the mistake from a professional.
    etymology: 料理 (ryōri) means 'cooking' or 'cuisine'. 初心者 (shoshinsha) means 'beginner,' from 'first
      heart' (初) and 'person' (者). プロ (puro) is a loanword from English 'professional.'
  - english: If it's a fashion model, sure, but I couldn't wear such an outfit casually.
    japanese:
      - ファッション モデル {なら ともかく}、普段 着 で そんな 格好 は でき ない わ。
      - ファッション モデル {なら ともかく}、普段 着 で そんな 格好 は でき ない よ。
      - ファッション モデル {なら ともかく}、普段 着 で その よう な 格好 は でき ませ ん。
      - ファッション モデル {なら ともかく}、あんな 服 を 普段 使い する の は 無理 だ わ。
    english_literally: If it's a fashion model, leaving that aside, I couldn't wear such an outfit in
      everyday clothes.
    competing_grammar:
      - competing_japanese:
          - ファッション モデル {だっ たら} 良い けど、普段 着 で そんな 格好 は でき ない わ。
        english: If it were a fashion model, it would be fine, but I couldn't wear such an outfit casually.
        hint: 「だったら良いけど」 expresses that the first scenario would be good, but it doesn't explicitly 'set
          it aside' as a premise to contrast it with the unacceptability of the second. 「ならともかく」 more
          directly dismisses the first to highlight the issue with the second.
    scene: A woman declines to wear a flamboyant outfit for a casual outing with friends, explaining her
      personal style.
    register: casual
    setting: friendly
    speaker_gender: female
    nuance: The sentence-final particle 「わ」 (wa) is often used by female speakers to express a personal
      feeling or assertion. The contrast between a 'fashion model' (ファッション モデル) and 'everyday clothes'
      (普段 着) highlights a personal standard for what is appropriate attire, a common concern for female
      speakers regarding fashion.
    etymology: ファッション モデル (fasshon moderu) is a loanword phrase meaning 'fashion model.' 普段 着 (fudan gi)
      means 'everyday clothes,' combining 'usual' (普段) and 'clothes' (着).
  - english: If it's a 100-yen shop, sure, but paying 5,000 yen for a mug is too expensive.
    japanese:
      - 100 円 ショップ {なら ともかく}、マグ カップ に 5000 円 は 高 すぎる よ。
      - 100 円 ショップ {なら ともかく}、マグ カップ に 5000 円 は 高 すぎ ます よ。
      - 100 円 ショップ {なら ともかく}、マグ カップ に 5000 円 なんて あり え ない。
      - 100 円 ショップ {なら ともかく}、マグ カップ で 5000 円 は ぼったくり だ ね。
    english_literally: If it's a 100 yen shop, leaving that aside, 5000 yen for a mug is too expensive.
    competing_grammar:
      - competing_japanese:
          - 100 円 ショップ {だっ たら} 良い けど、マグ カップ に 5000 円 は 高 すぎる よ。
        english: If it were a 100 yen shop, it would be fine, but 5000 yen for a mug is too expensive.
        hint: 「だったら良いけど」 expresses that the first scenario would be good, but it doesn't explicitly 'set
          it aside' as a premise to contrast it with the unacceptability of the second. 「ならともかく」 more
          directly dismisses the first to highlight the issue with the second.
    scene: Two friends are shopping, and one is shocked by the price of an item.
    register: casual
    setting: humorous
    nuance: The speaker contrasts the expected low price point of a '100-yen shop' (100 円 ショップ) with the
      perceived exorbitant price of 5,000 yen for a mug. The phrase 「高 すぎる よ」 (takasugiru yo) conveys
      strong personal opinion and mild exasperation, common in casual conversation among friends.
    etymology: 100 円 ショップ (hyakuen shoppu) is a compound phrase meaning '100-yen shop.' マグカップ (magukappu)
      is a loanword from English 'mug cup.'
  - english: If it's an amateur, sure, but a professional pianist shouldn't make such simple mistakes.
    japanese:
      - 素人 {なら ともかく}、プロ の ピアニスト が そんな 簡単 な ミス を する べき で は ない。
      - 素人 {なら ともかく}、プロ の ピアニスト が そんな 簡単 な ミス を する の は いかが な もの か と 思い ます。
      - 素人 {なら ともかく}、プロ の ピアニスト が その よう な 初歩 的 な 誤り を 犯す こと は 許さ れ ませ ん。
      - 素人 {なら ともかく}、プロ の ピアニスト が あんな 簡単 な ミス を する の は 論外 だ。
    english_literally: If it's an amateur, leaving that aside, a professional pianist should not make
      such simple mistakes.
    competing_grammar:
      - competing_japanese:
          - 素人 {と 違っ て}、プロ の ピアニスト が そんな 簡単 な ミス を する べき で は ない。
        english: Unlike an amateur, a professional pianist shouldn't make such simple mistakes.
        hint: 「と違って」 simply states a difference or comparison, but it doesn't carry the nuance of 'setting
          aside' a situation that would be acceptable to highlight the unacceptability of the current
          one. We're looking for a phrase that establishes a baseline of expectation.
    scene: A music critic reviews a concert, expressing disappointment with a renowned pianist's performance.
    register: formal
    setting: serious
    nuance: This example highlights the contrast in expectations between an 'amateur' (素人) and a 'professional
      pianist' (プロ の ピアニスト). The strong assertion 「する べき で は ない」 (suru beki de wa nai - should not do)
      reflects a critical judgment, typical of formal reviews or discussions of professional standards.
    etymology: 素人 (shirōto) means 'amateur' or 'layperson,' literally 'white person' (possibly from 'uncolored'
      or 'unskilled'). ピアニスト (pianisuto) is a loanword from English 'pianist.'
  - english: If it's a child, sure, but an adult throwing a tantrum in public is just embarrassing.
    japanese:
      - 子供 {なら ともかく}、大人 が 公共 の 場 で だだ を こねる なんて 恥ずかしい だけ だ。
      - 子供 {なら ともかく}、大人 が 公共 の 場 で だだ を こねる なんて 恥ずかしい だけ です。
      - 子供 {なら ともかく}、大人 が 公衆 の 面前 で だだ を こねる の は 呆れ ます ね。
      - 子供 {なら ともかく}、大人 が 人前 で わがまま 言う の は みっともない。
    english_literally: If it's a child, leaving that aside, an adult throwing a tantrum in a public place
      is just embarrassing.
    competing_grammar:
      - competing_japanese:
          - 子供 {なら}、大人 が 公共 の 場 で だだ を こねる なんて 恥ずかしい だけ だ。
        english: If it's a child, an adult throwing a tantrum in public is just embarrassing.
        hint: Simply using 「なら」 states a condition, but it doesn't clearly dismiss the first condition
          as acceptable to highlight the second as problematic. 「ならともかく」 draws a sharper line, suggesting
          that while one situation might be excusable, the other is not.
    scene: Two parents are observing someone's inappropriate behavior in a park, shaking their heads.
    register: casual
    setting: reflective
    speaker_gender: female
    nuance: The speaker contrasts the typical behavior of a 'child' (子供) with the unacceptable behavior
      of an 'adult' (大人) in a public setting. The phrase 「だだ を こねる」 (dada o koneru - to throw a tantrum)
      refers to childish fussing. The female speaker uses 「恥ずかしい だけ だ」 (hazukashii dake da - it's just
      embarrassing), reflecting a common social sensibility among women about public propriety and the
      importance of mature conduct.
    etymology: だだ を こねる (dada o koneru) is an idiom meaning 'to throw a tantrum' or 'to whine.' 公共 の 場
      (kōkyō no ba) means 'public place,' combining 'public' (公共) and 'and 'place' (場).
  - english: If it's an emergency, sure, but you can't use the emergency exit for something like a spilled
      drink.
    japanese:
      - 緊急 事態 {なら ともかく}、飲み物 を こぼし た くらい で 緊急 出口 を 使う なんて 許さ れ ない。
      - 緊急 事態 {なら ともかく}、飲み物 を こぼし た 程度 で 緊急 出口 を ご 利用 に なる こと は 認め られ ませ ん。
