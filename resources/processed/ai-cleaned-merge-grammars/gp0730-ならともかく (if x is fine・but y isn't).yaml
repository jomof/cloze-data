      - 緊急 事態 {なら ともかく}、飲み物 を こぼし た だけ で は 緊急 出口 は 使用 でき ませ ん。
    english_literally: If it's an emergency situation, leaving that aside, using the emergency exit for
      something like spilling a drink is not allowed.
    competing_grammar:
      - competing_japanese:
          - 緊急 事態 {な の で}、飲み物 を こぼし た くらい で 緊急 出口 を 使う なんて 許さ れ ない。
        english: Since it's an emergency, using the emergency exit for something like spilling a drink
          is not allowed.
        hint: 「なので」 (nanode) indicates a reason or cause. This version implies the emergency *is* the
          reason for the rule, not a contrasting acceptable scenario. We're looking for a phrase that
          sets aside an acceptable condition to highlight the unacceptability of a trivial problem.
    scene: A security guard explains the rules for using an emergency exit to an employee who has just
      spilled a drink nearby.
    register: formal
    setting: instructional
    nuance: This statement uses 「ならともかく」 to clearly distinguish between a valid reason for using an 'emergency
      exit' (緊急 出口) – an 'emergency situation' (緊急事態) – and a trivial one like 'spilling a drink' (飲み物
      を こぼした くらい). The formal phrasing 「許さ れ ない」 (yurusarenai - not allowed/unforgivable) underscores
      the strictness of the rule in a professional context.
    etymology: 緊急事態 (kinkyū jitai) means 'emergency situation,' combining 'emergency' (緊急) and 'situation'
      (事態). 緊急 出口 (kinkyū deguchi) means 'emergency exit,' combining 'emergency' (緊急) and 'exit' (出口).
