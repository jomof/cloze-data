      - competing_japanese:
          - あちら に しよう と 思う。
        english: I think I'll go with that one (polite).
        hint: We're looking for a casual internal deliberation. 「あちら」is more formal.
    scene: Picking a dish at a restaurant with a friend.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: female
    speaker_age: younger
    nuance: 「あっち に する」is a common casual way to say "I'll choose that one (over there/that side)." 「かな」and
