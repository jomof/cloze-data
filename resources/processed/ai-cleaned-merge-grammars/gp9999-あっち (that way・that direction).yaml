      - '{あっち} に する か な。'
      - '{あっち} に しよう か な。'
    english_literally: That way I'll do, I think.
    competing_grammar:
      - competing_japanese:
          - あれ に する と 思う。
        english: I think I'll go with that (thing).
        hint: 「あっち」emphasizes the choice of the *other side* or *direction* where the item is located,
