      - '{あっち} だ よ。'
      - '{あっち} よ。'
      - '{あっち} だ。'
      - '{あっち} さ。'
    english_literally: That way it is.
    competing_grammar:
      - competing_japanese:
          - あそこ です。
        english: It's over there (place).
        hint: 「あそこ」refers to a specific place, whereas 「あっち」emphasizes the direction. We're looking for
          the sense of a general direction.
      - competing_japanese:
          - あちら です。
        english: It's over there (polite direction).
        hint: 「あちら」is the polite equivalent. We're looking for a casual expression.
