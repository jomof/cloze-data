  - english: Let's go that way.
    japanese:
      - '{あっち} に 行こう。'
      - '{あっち} 行こっ か。'
      - '{あっち} 行こう ぜ。'
      - '{あっち} 行こう よ。'
    english_literally: To that way, let's go.
    competing_grammar:
      - competing_japanese:
          - あちら に 行き ましょう。
        english: Let's go that way (polite/formal).
        hint: We're looking for a casual suggestion between friends. 「あちら」is more formal.
    scene: Two friends deciding which path to take on a walk.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: 「行こう」is the casual volitional, suitable for suggesting an action to a peer. 「行こっか」is a more
