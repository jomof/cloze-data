  - english: They're on that side.
    japanese:
      - '{あっち} の 人 達 だ。'
      - '{あっち} の 人 達 だ よ。'
      - '{あっち} の 人 達 だ ぜ。'
    english_literally: That way's people they are.
    competing_grammar:
      - competing_japanese:
          - あちら 側 の 人 達 です。
        english: They are the people on that side (polite, specifying 'side').
        hint: We're looking for a casual, general reference to a group in a distant direction. 「あちら側」is
