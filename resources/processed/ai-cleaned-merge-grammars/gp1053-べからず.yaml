    "post_false_friends_writeup": "While 「べからず」, 「～てはいけない」, 「～てはならない」, 「～するな」, and 「禁止」 all convey prohibition, their nuances and usage contexts differ significantly. 「べからず」 maintains a particularly formal, rigid, and often archaic tone, making it ideal for explicit, impersonal rules typically found on signs or in official documents. In contrast, 「～てはいけない」 is more common in everyday discourse, expressing general prohibitions. 「～てはならない」 is also formal but more broadly applicable than 「べからず」, conveying moral or legal necessities. 「～するな」 is a direct, casual command. Finally, 「禁止」 is a noun used to state that something is forbidden, often combined with a noun or verb to form a complete prohibition statement.",
