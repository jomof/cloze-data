    "etymology": "「じゃなかった」 is the casual past negative form of 「だ」. 「だ」 is often contracted to 「じゃ」 in casual speech. Thus, 「じゃなかった」 is equivalent to 「ではなかった」, but more informal.",
    "writeup": "「じゃなかった」 is the casual past negative form of 「だ」. The contraction 「じゃ」 from 「では」 is very common in spoken Japanese, making 「じゃなかった」 a frequently encountered expression. It functions as the negative past for both nouns and な-adjectives.\n\nTo form the past negative, simply attach 「じゃなかった」 directly to the noun or the stem of a な-adjective. For instance, 「学生 (student) + じゃなかった」 becomes 「学生じゃなかった (was not a student)」, and 「きれい (clean) + じゃなかった」 becomes 「きれいじゃなかった (was not clean)」.\n\nWhile 「じゃなかった」 is casual, you can increase its politeness by using variations:\n*   **ではなかった**: This is a slightly more formal or semi-polite version, often used in written Japanese or in more reserved spoken contexts.\n*   **じゃありませんでした**: This is the fully polite form, suitable for formal conversations or when speaking to someone of higher status. It combines 「じゃありません」 (polite negative present) with 「でした」 (polite past).\n\nChoosing between these forms depends heavily on the context, the relationship with your listener, and the desired level of formality. Mastering these distinctions is key to natural Japanese communication.",
