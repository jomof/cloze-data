    "etymology": "「じゃなかった」 is the casual past negative form of 「だ」. 「だ」 is often contracted to 「じゃ」 in casual speech. Thus, 「じゃなかった」 is equivalent to 「ではなかった」, but more informal.",
    "writeup": "「じゃなかった」 is the casual past negative form of 「だ」. 「では」 itself is regularly contracted to 「じゃ」 in Japanese, so it's worth remembering as its own structure.\n\n「じゃなかった」(casual), or 「ではなかった」(semi-polite) are the structures used for creating the negative-past form of nouns and な-Adjectives. You simply add 「じゃなかった」 or 「ではなかった」 to the base form of a noun or な-Adjective.\n\n「じゃ」 and 「では」 may also be used with the negative-past ます form of 「ある」, to create the polite variant.",
