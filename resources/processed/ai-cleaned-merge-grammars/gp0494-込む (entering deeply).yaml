      words.
post_example_writeup: When 「込む」 is used as a suffix, it often adds the nuance of performing an action
  thoroughly, deeply, or with full commitment. It can also imply that the action is difficult or requires
  effort, like 'forcing' something in, or that the resulting state is one of being completely immersed
  or contained.
