  - english: Just recalling an embarrassing mistake from my high school days makes my face turn red.
    japanese:
      - 高校 時代 の 恥ずかしい 失敗 を 思い出す {だに} 顔 が 赤く なる。
      - 高校 時代 の 恥ずかしい 失敗 を 思い出す {だに} 顔 が 赤く なり ます。
    english_literally: High school days' embarrassing mistake, recalling just, face becomes red.
    competing_grammar:
      - competing_japanese:
          - 高校 時代 の 恥ずかしい 失敗 を 思い出す だけ {で} 顔 が 赤く なる。
        english: Just by recalling an embarrassing mistake from high school, my face turns red.
        hint: The scene emphasizes an involuntary, vivid memory and a strong, internal physical reaction,
          which requires a more emphatic and emotionally charged expression than the neutral 「だけで」.
      - competing_japanese:
          - 高校 時代 の 恥ずかしい 失敗 を 思い出す だけ {で} も 顔 が 赤く なる。
        english: Even just by recalling an embarrassing mistake from high school, my face turns red.
        hint: The sudden, intense emotional response suggested by the scene is better captured by a direct
          emphasis over the slightly softened 「だけでも」.
    scene: A person is lying in bed late at night, trying to sleep, but a memory from their youth suddenly
