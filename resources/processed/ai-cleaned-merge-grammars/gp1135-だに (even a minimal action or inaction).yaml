post_example_writeup: 「だに」 is a highly nuanced particle that lends a sophisticated and often dramatic
  tone to sentences. While its core meaning is 'just' or 'even', its choice over similar expressions like
  「だけでも」 or 「さえ」 signals a stronger emotional impact or a more absolute negation. It often appears in
  contexts that describe a deep psychological state or an extreme level of inaction, making it a powerful
  tool for conveying profound sentiments or strong criticisms.
