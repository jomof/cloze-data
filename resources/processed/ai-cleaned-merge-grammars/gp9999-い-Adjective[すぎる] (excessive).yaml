pronunciation:
  katakana: すぎる
  romaji: sugiru
formation:
  い-Adjective Stem + すぎる: Indicates that the quality described by the い-adjective is present to an excessive
    or undesirable degree.
jlpt: N4
details:
  part-of-speech: auxiliary adjective
  register: casual
  function: expresses excessiveness or overdoing
  nuance: often carries a negative connotation, implying something is beyond an appropriate or desirable
    limit. However, it can sometimes be used neutrally or even positively for emphasis, depending on context
    and tone.
  colocation: frequently followed by particles like 「て」 (indicating cause/reason) or used in conjunction
    with adverbs like 「ちょっと」 (a little) to soften the excessive nuance.
  grammatical-role: modifies the adjective it attaches to, creating a new adjective that can then be conjugated
    like a regular い-adjective.
etymology: The suffix 「すぎる」 originates from the verb 「過ぎる (すぎる)」, meaning 'to pass, to go beyond, to exceed.'
  When affixed to an い-adjective stem, it retains this core meaning of 'exceeding a limit.' This evolution
  allows for the expression of a state or quality being present in an amount or degree that 'goes past'
  what is normal, acceptable, or desirable.
writeup: |-
  The grammar point 「い-Adjective[すぎる]」 is used to indicate that a quality described by an い-adjective is present to an **excessive** or **undesirable** degree. It attaches directly to the **stem** of an い-adjective. For example, from 暑い (あつい - hot), you get 暑すぎる (あつすぎる - too hot). This new form behaves exactly like a regular い-adjective and can be conjugated further into various forms, such as negative (暑すぎない), past (暑すぎた), or polite (暑すぎます).

  While 「すぎる」 often carries a negative nuance, implying that the excessiveness leads to an unfavorable outcome or discomfort, its exact implication depends heavily on the context and the speaker's tone. For instance, being 「忙しすぎる (いそがしすぎる - too busy)」 is generally negative, but in some specific contexts, like expressing how much fun you're having, 「楽しすぎる (たのしすぎる - too much fun)」 could be seen as positive emphasis. However, the default understanding is usually negative, highlighting a state that has gone beyond an appropriate boundary.

  It is widely used in everyday conversation to express complaints, observations, or strong feelings about situations or qualities that are overwhelming or simply 'too much.'
false_friends:
  - term: Verb[すぎる] (excessive)
    meaning: to do something too much; to overdo
    kind: similar expression
    nuance: 'While both use 「すぎる」 to express excess, 「い-Adjective[すぎる]」 describes an excessive state of
      a quality (e.g., too hot), whereas 「Verb[すぎる]」 describes overdoing an action (e.g., eating too much).
      The attachment rule is also different: Verb stem + すぎる for verbs, and い-Adjective stem + すぎる for
      い-adjectives.'
    grammar_point: すぎる (too much・excessive)
  - term: とても (very)
    meaning: very, extremely
    kind: often confused with
    nuance: 「とても」 simply intensifies an adjective without necessarily implying excess or a negative consequence.
      For example, 「とても暑い (とても あつい)」 means 'very hot,' which is a factual statement. 「暑すぎる (あつすぎる)」 means
      'too hot,' which implies discomfort or an undesirable level of heat.
    grammar_point: <suggest>:とても (very)
  - term: あまりにも (too much・excessively)
    meaning: too much, excessively, unreasonably
    kind: synonym
    nuance: 「あまりにも」 is an adverb that also expresses excessiveness, often with a strong sense of negative
      judgment or surprise. It can precede adjectives (e.g., 「あまりにも暑い」 - 'unbearably hot') or verbs. While
      similar in meaning to 「すぎる」, 「すぎる」 is a suffix that becomes part of the adjective/verb, while 「あまりにも」
      is a standalone adverb modifying the entire phrase.
    grammar_point: <suggest>:あまりにも (excessively・too much)
  - term: 〜だらけ (full of, negative nuance)
    meaning: covered in, full of (often negative connotation)
    kind: similar expression
    nuance: Both 「すぎる」 and 「だらけ」 can imply an undesirable abundance, but 「だらけ」 specifically refers to
      a physical state of being 'full of' or 'covered in' something unwanted (e.g., 泥だらけ - covered in
      mud). 「すぎる」 describes an excessive *degree* of a quality or action, not necessarily physical coverage.
    grammar_point: <suggest>:〜だらけ (full of, negative nuance)
  - term: すぎる (to pass, to exceed, to go past)
    meaning: to pass by, to go past, to exceed
    kind: similar expression
    nuance: This is the standalone verb 「過ぎる」 from which the suffix is derived. While related semantically
      ('to exceed'), the independent verb focuses on physical or temporal movement past a point (e.g.,
      時が過ぎる - time passes), whereas the suffix 「すぎる」 describes an excessive degree of a quality or action.
      The usage and grammatical function are distinct.
    grammar_point: すぎる (too much・excessive)
post_false_friends_writeup: When differentiating 「い-Adjective[すぎる]」 from similar expressions, remember
  that 「すぎる」 specifically conveys the idea of something being **beyond an acceptable limit**, often leading
  to a negative feeling or outcome. Adverbs like 「とても」 or 「非常に」 simply state a high degree without this
  implied negativity. 「あまりにも」 shares a similar nuance of excessiveness, but it functions as an adverb
  modifying the entire phrase, rather than a suffix changing the adjective itself. Finally, while 「だらけ」
  also suggests an undesirable abundance, it refers to physical coverage, not an abstract degree.
examples:
  - english: It's too hot today, so I don't want to go outside.
    japanese:
      - 今日 は 暑 {すぎる} の で、外 に 出 たく ない です。
      - 今日 は 暑 {すぎる} から、外 に 出 たく ない です。
      - 今日 は 暑 {すぎ ます} の で、外 に 出 たく あり ませ ん。
      - 今日 は 暑 {すぎる} の で、外 に 出 たく ない。
    english_literally: Today, because it is too hot, I do not want to go outside.
    competing_grammar:
      - competing_japanese:
          - 今日 は とても 暑い の で、外 に 出 たく ない です。
        english: Today it's very hot, so I don't want to go outside.
        hint: 「とても」 means 'very', implying a high degree but not necessarily an undesirable excess. We're
          looking for an expression that suggests the heat is *excessive* or *unbearable*.
    scene: A person complains about the weather on a scorching summer day.
    register: teineigo (polite)
    setting: casual slang
    conjugation: dictionary (plain non-past)
    nuance: The use of 「暑すぎる」 (atsusugiru) clearly indicates that the heat is beyond a comfortable or
      desirable level, causing a negative feeling (not wanting to go outside). The polite 「です」 ending
      maintains a polite tone even while complaining.
  - english: This skirt is too long for me.
    japanese:
      - この スカート は 私 に は 長 {すぎる}。
      - この スカート は 私 に は 長 {すぎ ます}。
      - 私 に は この スカート は 長 {すぎる}。
      - この スカート、私 に は 長 {すぎる} わ ね。
    english_literally: This skirt, for me, is too long.
    competing_grammar:
      - competing_japanese:
          - この スカート は 長い。
        english: This skirt is long.
        hint: 「長い」 simply means 'long' as a descriptive adjective, without the nuance of 'too much'. We're
          looking for an expression that indicates the length is excessive or undesirable.
    scene: A young woman trying on clothes at a store.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    speaker_gender: female
    listener_gender: female
    nuance: 「長すぎる」 (nagasugiru) expresses a personal judgment that the skirt's length is excessive for
      the speaker, making it unsuitable. The casual plain form is appropriate for speaking to a friend.
  - english: Don't you think that movie was a bit too sad?
    japanese:
      - あの 映画 は ちょっと 悲し {すぎ なかっ た} です か？
      - あの 映画 は ちょっと 悲し {すぎ ませ ん でし た} か？
      - あの 映画 は ちょっと 悲し {すぎ なかっ た}？
      - あの 映画、ちょっと 悲し {すぎ なかっ た}？
    english_literally: That movie, was it not a little too sad?
    competing_grammar:
      - competing_japanese:
          - あの 映画 は とても 悲しかっ た です か？
        english: Was that movie very sad?
        hint: 「とても悲しい」 means 'very sad' but doesn't imply the sadness was excessive or overwhelming. We're
          looking for a phrase that questions whether the sadness went beyond an acceptable limit.
    scene: Two friends discussing a movie they just watched.
    register: teineigo (polite)
    setting: friendly
    conjugation: negative past polite (～ませんでした)
    nuance: 「悲しすぎなかった」 (kanashisuginakatta) implies that the movie's sadness exceeded an acceptable level,
      making it potentially difficult to watch or enjoy. The negative question form 「〜なかったですか？」 softens
      the statement, seeking agreement rather than making a direct accusation.
  - english: The soup was too salty and I couldn't finish it.
    japanese:
      - スープ が 塩辛 {すぎ て}、全部 食べ られ ませ ん でし た。
      - スープ が 塩辛 {すぎ て}、全部 食べ られ なかっ た。
      - スープ が 塩辛 {すぎ た} の で、全部 食べ られ ませ ん でし た。
    english_literally: The soup, because it was too salty, I could not eat all of it.
    competing_grammar:
      - competing_japanese:
          - スープ が とても 塩辛く て、全部 食べ られ ませ ん でし た。
        english: The soup was very salty, and I couldn't finish it.
        hint: 「とても塩辛い」 means 'very salty' but doesn't necessarily imply it was *unpleasantly* or *excessively*
          salty. We're looking for an expression that conveys the saltiness was beyond what was desirable,
          leading to a negative outcome.
    scene: A customer discreetly tells a waiter about the soup, or a person discussing a meal with a companion.
    register: teineigo (polite)
    setting: serious
    conjugation: te-form (～て)
    nuance: '「塩辛すぎて」 (shiokarasugite) uses the te-form to indicate a cause-and-effect relationship: the
      excessive saltiness led to the inability to finish the soup. This highlights the negative consequence
      of the excess.'
  - english: Your advice might be too difficult to follow for beginners.
    japanese:
      - あなた の アドバイス は 初心 者 に は 難し {すぎる} か も しれ ませ ん。
      - あなた の アドバイス は 初心 者 に は 難し {すぎる} か も しれ ない。
      - あなた の アドバイス は 初心 者 に は 難し {すぎる} でしょう。
      - 初心 者 に とっ て、あなた の アドバイス は 難し {すぎる} か も しれ ませ ん。
    english_literally: Your advice, for beginners, might be too difficult.
    competing_grammar:
      - competing_japanese:
          - あなた の アドバイス は 初心 者 に は 難しい か も しれ ませ ん。
        english: Your advice might be difficult for beginners.
        hint: 「難しい」 simply means 'difficult'. We're looking for an expression that implies the difficulty
          is *excessive* or *beyond* what beginners can handle.
    scene: A senior colleague giving feedback to a junior colleague on their presentation.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: 「難しすぎる」 (muzukashisugiru) suggests the advice exceeds the comprehension level of beginners.
      The phrase 「かもしれません」 (kamoshiremasen) adds politeness and tentativeness to the observation, making
      it a gentle suggestion rather than a harsh critique.
  - english: Even though it was too dangerous, he decided to try it.
    japanese:
      - 危険 {すぎ た} けれど、彼 は 挑戦 する こと に し まし た。
      - 危険 {すぎ まし た} けれど、彼 は 挑戦 する こと に し まし た。
      - 危険 {すぎ た} が、彼 は 挑戦 する こと に し まし た。
      - 危険 {すぎ た}。それ で も 彼 は 挑戦 する こと に し まし た。
    english_literally: Although it was too dangerous, he decided to challenge.
    competing_grammar:
      - competing_japanese:
          - とても 危険 だっ た けれど、彼 は 挑戦 する こと に し まし た。
        english: It was very dangerous, but he decided to try it.
        hint: 「とても危険だった」 means 'it was very dangerous' but doesn't imply an *excessive* or *unacceptable*
          level of danger. We're looking for an expression that conveys the danger was beyond a reasonable
          limit.
    scene: Narrating a daring act someone performed.
    register: casual
    setting: storytelling
    conjugation: past plain (～た)
    nuance: 「危険すぎた」 (kikensugita) uses the past tense to describe a past state of being excessively dangerous.
      The 「〜けれど」 (keredo) connects it to a contrasting action, highlighting that despite the excessive
      danger, the action was still taken.
  - english: I heard that the restaurant's food is too cheap, so it might not be very good.
    japanese:
      - あの レストラン の 料理 は 安 {すぎる} そう です から、あまり 美味しく ない か も しれ ませ ん。
      - あの レストラン の 料理 は 安 {すぎる} そう だ から、あまり 美味しく ない か も しれ ない。
      - あの レストラン の 料理 は 安 {すぎる} らしい から、あまり 美味しく ない か も しれ ない。
    english_literally: That restaurant's food, it seems to be too cheap, so it might not be very delicious.
    competing_grammar:
      - competing_japanese:
          - あの レストラン の 料理 は とても 安い そう です から、あまり 美味しく ない か も しれ ませ ん。
        english: The restaurant's food is very cheap, so it might not be very good, I heard.
        hint: 「とても安い」 simply states a low price. 「安すぎる」 implies the price is *suspiciously* or *undesirably*
          cheap, suggesting a negative consequence like poor quality. We're looking for this nuance of
          excessive cheapness.
    scene: Two people are talking about a new restaurant.
    register: teineigo (polite)
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: 「安すぎる」 (yasusugiru) suggests that the price is excessively low to the point of raising suspicion
      about quality. The combination with 「そうです」 (sou desu) indicates hearsay, while 「かも しれません」 (kamoshiremasen)
      expresses uncertainty.
  - english: My dog is too cute; I can't stop hugging him!
    japanese:
      - うち の 犬 は 可愛 {すぎる}！抱きしめる の が 止まら ない！
      - うち の 犬 は 可愛 {すぎ ます}！抱きしめる の が 止まり ませ ん！
      - うち の 犬 は 可愛 {すぎる} ね！抱きしめる の が 止まら ない！
    english_literally: Our dog is too cute! Hugging him does not stop!
    competing_grammar:
      - competing_japanese:
          - うち の 犬 は とても 可愛い！抱きしめる の が 止まら ない！
        english: My dog is very cute! I can't stop hugging him!
        hint: 「とても可愛い」 means 'very cute'. 「可愛すぎる」 implies the cuteness is so intense it's overwhelming
          (in a delightful way), going beyond simple 'very cute'. We're looking for that stronger, overwhelming
          feeling.
    scene: A person gushing about their pet.
    register: casual
    setting: excited
    conjugation: dictionary (plain non-past)
    speaker_gender: female
    listener_gender: no one
    nuance: In this specific context, 「可愛すぎる」 (kawaisugiru) is used for extreme positive emphasis, indicating
      that the dog's cuteness is overwhelming but in a delightful way. The exclamation marks further emphasize
      this strong, positive emotion. This demonstrates a case where 「すぎる」 can be used for positive exaggeration,
      though less common than its negative use.
  - english: If you are too busy, you should delegate some tasks.
    japanese:
      - もし 忙し {すぎる} なら、いく つ か 仕事 を 割り振る べき です。
      - もし 忙し {すぎる} なら、いく つ か 仕事 を 割り振る べき だ。
      - もし 忙し {すぎる} の なら、いく つ か 仕事 を 割り振る べき です。
      - 忙し {すぎれ ば}、いく つ か 仕事 を 割り振る べき です。
    english_literally: If it is too busy, then you should assign some tasks.
    competing_grammar:
      - competing_japanese:
          - もし とても 忙しい なら、いく つ か 仕事 を 割り振る べき です。
        english: If you are very busy, you should delegate some tasks.
        hint: 「とても忙しい」 indicates a high level of busyness. 「忙しすぎる」 implies an *excessive* or *unsustainable*
          level of busyness that warrants taking action. We're looking for the sense of being overly busy.
    scene: A team leader advising a stressed employee.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: 「忙しすぎる」 (isogashisugiru) highlights an excessive state of busyness that is detrimental. The
      conditional 「〜なら」 (nara) indicates that *if* this excessive state is true, then a certain action
      is advised. This demonstrates the use of 「すぎる」 in a practical, problem-solving context.
  - english: She was too nervous to speak properly.
    japanese:
      - 彼女 は 緊張 し {すぎ て}、ちゃんと 話せ ませ ん でし た。
      - 彼女 は 緊張 し {すぎ て}、ちゃんと 話せ なかっ た。
      - 緊張 し {すぎ て}、彼女 は ちゃんと 話せ ませ ん でし た。
    english_literally: She, because she was too nervous, could not speak properly.
    competing_grammar:
      - competing_japanese:
          - 彼女 は とても 緊張 し て、ちゃんと 話せ ませ ん でし た。
        english: She was very nervous and couldn't speak properly.
        hint: 「とても緊張して」 means 'very nervous'. 「緊張しすぎて」 implies the nervousness was *excessive* to the
          point of hindering her ability to speak. We're looking for that detrimental level of nervousness.
    scene: Describing someone's performance in a presentation or speech.
    register: casual
    setting: informative
    conjugation: te-form (～て)
    nuance: 「緊張しすぎて」 (kinchoushisugite) uses 「すぎる」 with a verbal noun (緊張 - tension) functioning as an
      い-adjective (when conceptualized as 緊張した状態 - state of tension). This indicates that her nervousness
      was excessive, leading to an inability to speak. The te-form again shows cause and effect.
  - english: Is this bag not too expensive?
    japanese:
      - この カバン、高 {すぎ ない} です か？
      - この カバン、高 {すぎ ない}？
      - この カバン、高 {すぎる} ん じゃ ない？
      - この カバン、高 {すぎ ない} でしょう か？
    english_literally: This bag, is it not too expensive?
    competing_grammar:
      - competing_japanese:
          - この カバン、とても 高い です か？
        english: Is this bag very expensive?
        hint: 「とても高い」 simply asks if it's expensive. 「高すぎない」 specifically questions if it's *excessively*
          expensive, implying it's not worth the price or is out of budget. We're looking for the nuance
          of 'too expensive'.
    scene: A person asks their friend for an opinion while shopping.
    register: teineigo (polite)
    setting: casual slang
    conjugation: negative plain (～ない)
    nuance: 「高すぎないですか？」 (takasuginai desu ka?) is a common way to politely inquire or express doubt about
      something being excessively priced. The negative question format softens the directness of 'It's
      too expensive,' inviting a response.
post_example_writeup: As illustrated by the examples, 「い-Adjective[すぎる]」 is a versatile expression used
  to comment on conditions or qualities being beyond a suitable limit. While often implying a negative
  outcome, its specific nuance can range from mild complaint to strong emphasis, even occasionally positive
  exaggeration, depending on the context and the speaker's intent.
