      - 私 の 部屋 は 大きい ベッド に は {狭 すぎる}。
      - 私 の 部屋 は 大きい ベッド に は {狭 すぎ ます}。
      - うち の 部屋、大きい ベッド だ と {狭 すぎる} な。
    english_literally: My room big bed for is narrow-too-much.
    competing_grammar:
      - competing_japanese:
          - 私 の 部屋 は 大きい ベッド に は 狭い。
        english: My room is small for a big bed.
        hint: This simply states that the room is small. We need to emphasize that it's *excessively*
          small, making it problematic for the bed.
    scene: A young adult is trying to furnish their new apartment.
    register: casual
    setting: reflective
    conjugation: dictionary (plain non-past)
    nuance: 「狭すぎる」 conveys the speaker's frustration that the room's smallness is an obstacle to their
      desired furniture, implying it's excessively small for the purpose.
  - english: The weather today is too hot.
    japanese:
      - 今日 の 天気 は {暑 すぎる}。
      - 今日 の 天気 は {暑 すぎ ます}。
      - 今日、{暑 すぎる} よ。
      - 今日 は {暑 すぎる} ね。
    english_literally: Today's weather is hot-too-much.
    competing_grammar:
      - competing_japanese:
          - 今日 の 天気 は 暑い そう だ。
        english: They say today's weather is hot.
        hint: 「〜そうだ」 can also mean 'I heard that' or 'it is said that', not necessarily expressing personal
          feeling of excessive heat. We're looking for a direct statement about the weather's excess.
    scene: Two friends are walking outside on a summer day.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: 「暑すぎる」 expresses a strong, possibly uncomfortable, feeling of excessive heat, implying it's
      beyond a pleasant temperature. This is a common phrase used when complaining about the weather.
  - english: Don't drive too fast!
    japanese:
      - '{速 すぎる} 運転 を し ない で！'
      - '{速 すぎる} 運転 を し ない で ください！'
