  - english: This apple is too sour.
    japanese:
      - この リンゴ は {酸っぱ すぎる}。
      - この リンゴ は {酸っぱ すぎ ます}。
      - この リンゴ、{酸っぱ すぎる} よ。
      - この リンゴ は {酸っぱ すぎる} ね。
    english_literally: This apple is sour-too-much.
    competing_grammar:
      - competing_japanese:
          - この リンゴ は 酸っぱい そう だ。
        english: This apple looks sour.
        hint: 「〜そう」 expresses that something 'looks' or 'appears' a certain way, not that it actually
          *is* excessively so. We're looking for an actual state of excess here.
      - competing_japanese:
          - この リンゴ は あまり 酸っぱく ない。
        english: This apple is not very sour.
        hint: 「あまり〜ない」 indicates a moderate lack, the opposite of excess. We're looking for a statement
          about an excessive quality.
