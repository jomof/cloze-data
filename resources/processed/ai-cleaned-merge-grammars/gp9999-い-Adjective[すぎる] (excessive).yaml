grammar_point: い-Adjective[すぎる] (excessive)
better_grammar_point_name:
  - <suggest>:い-Adjective + すぎる (too much・excessive)
learn_before:
  - い-Adjectives (adjectives ending in い)
  - すぎる (too much・excessive)
id: gp9999
meaning: too (adjective); excessively (adjective)
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: 暑すぎる
    rarity: common
    meaning: too hot
  - conjugation-type: negative plain (～ない)
    form: 暑すぎない
    rarity: common
    meaning: not too hot
  - conjugation-type: past plain (～た)
    form: 暑すぎた
    rarity: common
    meaning: was too hot
  - conjugation-type: negative past plain (～なかった)
    form: 暑すぎなかった
    rarity: common
    meaning: was not too hot
  - conjugation-type: te-form (～て)
    form: 暑すぎて
    rarity: common
    meaning: being too hot; because it's too hot
  - conjugation-type: non-past polite (～ます)
    form: 暑すぎます
    rarity: common
    meaning: is too hot (polite)
  - conjugation-type: negative non-past polite (～ません)
    form: 暑すぎません
    rarity: common
    meaning: is not too hot (polite)
  - conjugation-type: past polite (～ました)
    form: 暑すぎました
