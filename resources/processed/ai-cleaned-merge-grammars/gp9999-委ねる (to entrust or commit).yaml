grammar_point: 委ねる (to entrust or commit)
learn_before:
  - Verb[dictionary] (dictionary form)
  - に (target・destination)
learn_after:
  - 任せる (to entrust or leave to)
id: gp9999
meaning: To entrust or commit
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: 委ねる
    rarity: common
    meaning: to entrust or commit
  - conjugation-type: non-past polite (～ます)
    form: 委ねます
    rarity: common
    meaning: will entrust or commit (polite)
  - conjugation-type: negative plain (～ない)
    form: 委ねない
    rarity: common
    meaning: do not entrust or commit
  - conjugation-type: past plain (～た)
    form: 委ねた
    rarity: common
    meaning: entrusted or committed
  - conjugation-type: te-form (～て)
