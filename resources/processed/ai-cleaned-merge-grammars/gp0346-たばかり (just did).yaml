post_example_writeup: 「たばかり」 emphasizes the short time since something occurred. It's often used to explain
  current states or justify actions based on recent events. It can also be used to express surprise or
  disbelief, as shown in the examples. It inherently carries a sense of 'just' or 'only now'.
