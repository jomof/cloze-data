id: gp0363
meaning: for the purpose of; in order to; for the sake of; because of; due to
pronunciation:
  katakana: タメ (ニ)
  romaji: tame (ni)
formation:
  Verb (dictionary form) + ため (に): 'Indicates the purpose or goal of an action. Example: 勉強する ため に (in
    order to study).'
  Noun + の + ため (に): 'Indicates the purpose or beneficiary of an action (for the sake of Noun) or a reason/cause
    related to a noun. Example: 家族 の ため に (for the sake of family) / 雨 の ため に (because of rain).'
  Verb (plain form, any tense) + ため (に): 'Indicates the reason or cause for a situation. If the verb is
    in past tense, it exclusively denotes reason/cause. Example: 遅刻した ため に (because I was late).'
  い-Adjective (plain form) + ため (に): 'Indicates a reason or cause based on an い-adjective. Example: 寒い
    ため に (because it''s cold).'
  な-Adjective (stem + な) + ため (に): 'Indicates a reason or cause based on a な-adjective. Example: 静か な
    ため に (because it''s quiet).'
