    "post_false_friends_writeup": "While many of these expressions share the core meaning of obligation, their nuances differ slightly. 「なくてはならない」 and 「なければならない」 are generally more formal and emphatic than 「なくてはいけない」. 「ねばならない」 carries a literary or moral weight, rarely heard in modern casual conversation. Casual forms like 「なくちゃ」 and 「なきゃ」 are suitable for everyday informal speech. Conversely, 「てはいけない」 expresses prohibition (do not do), and 「なくてもいい」 indicates an absence of necessity (do not have to do), serving as direct antonyms to the core meaning of obligation. 「べきだ」, on the other hand, conveys a sense of strong recommendation or what is morally right, rather than a direct necessity.",
