    "etymology": "The verb 「当たる (ataru)」 means 'to hit,' 'to be right,' or 'to correspond.' The particle 「に (ni)」 indicates direction or target. Therefore, 「に当たる」 literally implies 'to hit upon' or 'to be equivalent to' something.",
    "writeup": "The grammar point 「に当たる (ni ataru)」 expresses correspondence, equivalence, or appropriateness. It can be translated as \"to correspond to,\" \"to amount to,\" \"to be appropriate for,\" or \"to be in regard to.\" It indicates that noun B corresponds to, amounts to, is appropriate for, or is in regard to noun A.\n\nTo use 「に当たる」, attach it to the end of a noun (A) that you want to mark as the point of reference. Noun (B) may come directly after 「に当たる」 or earlier in the sentence, as long as it is clearly separated from (A).\n\nWhile 「に対して (ni taishite)」 indicates that (A) and (B) exist simultaneously, but (B) opposes something about (A), 「に当たる」 indicates that (A) and (B) exist simultaneously, but (B) matches something about (A). Thus, unless the speaker is specifically trying to highlight something that is \"opposing\" or \"matching,\" the base meaning of \"(A) and (B) existing simultaneously\" may be the standard translation.",
