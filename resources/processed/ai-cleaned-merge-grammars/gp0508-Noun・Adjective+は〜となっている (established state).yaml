grammar_point: Noun・Adjective+は〜となっている (established state)
learn_before:
  - ている (resultant and ongoing state)
  - になる・くなる (to become)
  - とされている (is considered)
learn_after:
  - というものだ (inherent nature)
  - となる (to become・result in)
  - である (formal copula)
id: gp0508
meaning: It is (has been), Have/has become, Happen to be, Has been established
