pronunciation:
  katakana: ト ナッテイル
  romaji: to natte iru
formation:
  Noun + と + なっている: Expresses that a noun has become or is established as a certain state or entity.
  な-Adjective (stem form) + と + なっている: Expresses that something has become or is established in a certain
    adjectival state.
  Adverbial phrase + と + なっている: Expresses that something has become or is established in a certain manner
    or condition.
jlpt: N3
details:
  part-of-speech: auxiliary verb
  register: formal
  usage-context: official documents, news reports, announcements
etymology: This grammar point combines 「は」 (the topic marker, though often omitted or used with a different
  particle like 「が」 depending on context), and 「となっている」, which is the 「て-form」 of 「なる」 (to become) + 「いる」
  (to exist), indicating a state that has come into being and continues to exist. The 「と」 particle here
  marks the result or state that something has become, similar to saying 'as' or 'into'. This construction
  inherently carries a sense of an established or formalized state due to the progressive aspect of 「〜ている」
  on 「なる」.
writeup: |-
  「X + となっている」 is a formal expression, where X can be a noun, a な-adjective stem, or an adverbial phrase. It indicates that something has become a certain way, has been established as something, or simply happens to be in a particular state. It emphasizes the current, established condition of the subject.

  The literal sense is close to "it is now the case that (A) is (B)". This structure often appears in formal contexts such as news reports, official announcements, and academic writing.

  The optional 「は」 highlights the topic, while 「となっている」 indicates that the subject is in a certain state **as a result** of a process or decision. Unlike 「になっている」, 「となっている」 strongly implies a sense of finality or established status.

  This expression is widely used in written Japanese and formal speech. It conveys objectivity and often implies that the state is a result of a rule, decision, or natural progression. For instance, in news articles, you might see it describing facts, policies, or current situations. While not strictly gender-specific, its formality means it's generally used in contexts where precise and official language is preferred, rather than casual conversation.
false_friends:
  - term: 〜になっている
    meaning: to become, to be in the process of becoming
    kind: similar expression
    nuance: Unlike 「〜となっている」, which implies a finished state or an established fact, 「〜になっている」 suggests
      that something is in the process of becoming something else, or has recently undergone a change.
      It lacks the sense of official establishment present in 「〜となっている」.
    grammar_point: になる・くなる (to become)
  - term: 〜である
    meaning: to be (formal/literary)
    kind: similar expression
    nuance: While 「〜である」 is a formal copula used to state facts, 「〜となっている」 specifically indicates that
      a state has been **established** or **resulted from a process** and continues to exist. 「〜である」 simply
      states a current fact without emphasizing its origin or establishment.
    grammar_point: である (formal copula)
  - term: 〜ことになっている
    meaning: expected to; scheduled to; it has been decided that
    kind: similar expression
    nuance: 「〜ことになっている」 indicates that something has been decided or arranged by someone, often implying
      a rule, custom, or schedule. In contrast, 「〜となっている」 describes an objective state or condition that
      has been established, sometimes without a clear agent, and implies a formal or official status.
    grammar_point: ことになっている (expected to; scheduled to)
post_false_friends_writeup: 「〜となっている」 focuses on the *current state* that has resulted from a change or
  establishment. In contrast, 「〜になっている」 describes the *process* of becoming, 「〜である」 states a simple fact,
  and 「〜ことになっている」 implies a decision made by an agent. Be mindful of whether you want to emphasize the
  result, the simple state, or the agent's decision when choosing between these expressions.
