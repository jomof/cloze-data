grammar_point: ある (to exist・to have)
learn_before:
  - は (topic and contrast)
  - が (subject marker)
  - に (fixed point・target・time)
  - です (polite copula)
learn_after:
  - いる (existence of animate objects)
  - てある (resultant state)
  - がある (possessed feature)
  - にみえる (to look like)
id: gp0124
meaning: To exist (inanimate objects); to have
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: ある
    rarity: common
    meaning: to exist; to have
  - conjugation-type: non-past polite (～ます)
    form: あります
    rarity: common
    meaning: to exist (polite); to have (polite)
  - conjugation-type: negative plain (～ない)
    form: ない
    rarity: common
    meaning: to not exist; to not have
  - conjugation-type: negative non-past polite (～ません)
    form: ありません
    rarity: common
    meaning: to not exist (polite); to not have (polite)
  - conjugation-type: past plain (～た)
    form: あった
    rarity: common
    meaning: existed; had
  - conjugation-type: past polite (～ました)
    form: ありました
    rarity: common
    meaning: existed (polite); had (polite)
  - conjugation-type: negative past plain (～なかった)
    form: なかった
    rarity: common
    meaning: did not exist; did not have
  - conjugation-type: negative past polite (～ませんでした)
    form: ありませんでした
    rarity: common
    meaning: did not exist (polite); did not have (polite)
  - conjugation-type: te-form (～て)
    form: あって
    rarity: common
    meaning: existing; having (used to connect clauses)
  - conjugation-type: conditional (～ば)
    form: あれば
    rarity: common
    meaning: if it exists; if one has
  - conjugation-type: conditional (～たら)
    form: あったら
    rarity: common
    meaning: if it existed; if one had
pronunciation:
  katakana: アル
  romaji: aru
formation:
  '[Place に/には] + [Object が] + ある/あります': Indicates the location of an an inanimate object.
  '[Person が] + [Object が] + ある/あります': Indicates possession, or for the absence of something using ない/ありません.
    Note that Person が is less common for simple possession than 物 が for inanimate objects, but applies
    for abstract concepts associated with a person, e.g., troubles, ideas, or skills they 'have'.
jlpt: N5
details:
  part-of-speech: verb
  register: casual
  usage-context: Used to indicate the existence of inanimate objects, places, or abstract concepts. It
    can also indicate possession.
  counterpoint: The verb 「いる」 is used for animate objects (people, animals).
etymology: The origins of ある are ancient, tracing back to the early stages of the Japanese language. It
  evolved from a concept of physical presence or location, solidifying over time into its current meaning
  as a verb indicating existence.
writeup: The verb **ある** indicates the existence of inanimate objects, abstract concepts, or locations.
  It can also express possession of something that isn't a living being. Its polite form is **あります**,
  commonly used in formal speech. Conversely, **ない** or **ありません** signifies non-existence or lack of possession.
  It is crucial to distinguish **ある** from **いる**, which is reserved for the existence of animate beings
  (people and animals). When indicating location, **ある** is used with the particle 「に」 or 「には」 to specify
  where the inanimate object exists. For possession, **ある** is often used with 「が」, sometimes with 「には」,
  where the possessor is marked by 「に」, or less commonly, 「が」. While **ある** can denote possession, especially
  of abstract concepts or things that are generally "had" rather than physically "held," the verb **持っている**
  (motteiru) is more frequently used for the physical possession or ownership of tangible items.
false_friends:
  - term: いる
    meaning: to exist (animate objects)
    kind: similar expression
    nuance: Unlike ある, いる is used for people and animals. While both indicate existence, the distinction
      between animate and inanimate subjects is critical for correct usage in Japanese grammar. For example,
      「犬が いる」 (A dog exists) vs. 「本が ある」 (A book exists).
    grammar_point: いる (existence of animate objects)
  - term: 持っている
    meaning: to have, to hold
    kind: similar expression
    nuance: While both ある and 持っている can indicate possession, 持っている emphasizes physical holding or ownership
      in a more concrete sense. ある is a more general statement of existence or having something, which
      can be tangible or intangible. For example, 「私 は 車 を 持っている」 (I own a car - physical possession)
      vs. 「私 に は 夢 が ある」 (I have a dream - abstract concept).
    grammar_point: <suggest>:持っている (to have, to hold)
post_false_friends_writeup: While ある and いる both mean "to exist", it's crucial to remember that ある is
  for inanimate objects and abstract concepts, while いる is for living beings like people and animals.
  This distinction is fundamental. As for possession, remember that 持っている implies physically holding or
  owning something tangible, whereas ある is a broader statement about existence or having something, whether
  tangible or intangible.
examples:
  - english: There is a book in the room.
    japanese:
      - 部屋 に 本 が {あり ます}。
      - 部屋 に 本 が {ある}。
      - 部屋 に は 本 が {あり ます}。
    english_literally: In the room, a book exists.
    competing_grammar:
      - competing_japanese:
          - 部屋 に 犬 が い ます。
          - 部屋 に 犬 が いる。
        english: There is a dog in the room.
        hint: 「いる」 is used for animate objects like dogs, not inanimate objects like books. We're looking
          for a verb for inanimate existence.
    scene: A librarian tells a new student where they can find reading material.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
    listener_gender: group
    nuance: The use of 「あります」 is polite and suitable for an informative context, such as a librarian addressing
      students. The particles 「に」 and 「には」 specify the location of the inanimate object, a book. 「には」
      adds a slight emphasis to the location.
  - english: I have a book.
    japanese:
      - 私 は 本 が {ある}。
      - 私 に は 本 が {あり ます}。
    english_literally: To me, a book exists.
    competing_grammar:
      - competing_japanese:
          - 私 は 本 を 持っ て い ます。
          - 私 は 本 を 持っ て いる。
        english: I have a book (physical possession).
        hint: 「持っている」 emphasizes physical possession. We're looking for a more general statement of having
          an item.
    scene: A classmate asks if you have the textbook for today's lesson.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: The casual 「ある」 is appropriate between classmates. The sentence structure 「私 は 本 が ある」 or
      「私 に は 本 が あります」 indicates general possession of an inanimate object. 「私 に は」 is slightly more natural
      for indicating possession with 「ある」.
  - english: There is no bread at the store.
    japanese:
      - 店 に パン が {あり ませ ん}。
      - 店 に パン が {ない}。
      - 店 に は パン が {ない}。
    english_literally: At the store, bread does not exist.
    competing_grammar:
      - competing_japanese:
          - 店 に パン で は あり ませ ん。
          - 店 に パン で は ない。
        english: It is not bread at the store.
        hint: 「で は ない」 states that something *is not* something else, not that it *does not exist*. We're
          looking for a verb indicating non-existence.
    scene: A customer is looking for bread but finds the shelf empty.
    register: teineigo (polite)
    setting: informative
    conjugation: negative non-past polite (～ません)
    nuance: 「ありません」 is the polite negative form, suitable for a customer-staff interaction. The casual
      「ない」 is also very common. The use of 「には」 for 「店 に は」 adds emphasis to the location where the bread
      is not found.
  - english: There was a big tree in the park.
    japanese:
      - 公園 に 大きな 木 が {あっ た}。
      - 公園 に 大きな 木 が {あり まし た}。
      - 公園 に は 大きな 木 が {あっ た}。
    english_literally: In the park, a big tree existed.
    competing_grammar:
      - competing_japanese:
          - 公園 に 人 が い な かっ た。
          - 公園 に 人 が い ま せ ん でし た。
        english: There were no people in the park.
        hint: 「い な かった」 is the past negative of 「いる」, used for animate beings. We're talking about an
          inanimate object, a tree.
    scene: An older person, reminiscing about their childhood, points to an empty spot in a park while
      talking to their grandchild.
    register: casual
    setting: reflective
    conjugation: past plain (～た)
    nuance: The casual past tense 「あった」 is used when reminiscing about past observations. 「ありました」 is its
      polite counterpart. 「木」 (tree) is an inanimate object, correctly taking 「ある」. 「公園 に は」 can emphasize
      the park as the specific location where the tree existed.
  - english: If I have money, I want to go on a trip.
    japanese:
      - お 金 が {あっ たら}、旅行 に 行き たい。
      - お 金 が {あり まし たら}、旅行 に 行き たい です。
    english_literally: If money exists, I want to go on a trip.
    competing_grammar:
      - competing_japanese:
          - お 金 が ある なら、旅行 に 行き たい。
          - お 金 が ある の なら、旅行 に 行き たい です。
        english: If I have money, I want to go on a trip (assuming the condition is already known).
        hint: 「～たら」 implies a direct consequence or result of a hypothetical condition. 「～なら」 often suggests
          a recommendation or a consequence based on existing information. We're looking for a direct
          conditional relationship for an action.
    scene: A young student is discussing their dreams for the next vacation.
    register: casual
    setting: optimistic
    conjugation: conditional (～たら)
    nuance: 「あったら」 is a common conditional form indicating 'if (something) exists/happens'. 「ありましたら」 is
      its polite equivalent. This phrasing is natural for expressing a desire contingent on having something
      (money in this case) that is an inanimate concept.
  - english: If you have time, please help.
    japanese:
      - 時間 が {あれ ば}、手伝っ て ください。
      - 時間 が {あれ ば}、お 手伝い いただけ ます か。
    english_literally: If time exists, please help.
    competing_grammar:
      - competing_japanese:
          - 時間 が ある と、手伝っ て くれ ます か？
          - 時間 が ある 場合、手伝っ て ください。
        english: When there is time, will you help me? / In the case there is time, please help.
        hint: 「～と」 expresses a natural or inevitable result. 「～場合」 states a specific case. We're looking
          for a conditional that implies a general prerequisite or option.
    scene: A manager is asking their staff for assistance with a new project, emphasizing time availability.
    register: formal
    setting: professional
    conjugation: conditional (～ば)
    nuance: The 「～ば」 conditional form of 「ある」, here 「あれば」, is suitable for stating a general condition
      or prerequisite in a formal business setting. This is a common way to express 'if X is the case'
      when X is an abstract concept like time.
  - english: Having time, I read a book.
    japanese:
      - 時間 が {あっ て}、本 を 読ん だ。
      - 時間 が {あり まし て}、本 を 読み まし た。
    english_literally: Time existing, I read a book.
    competing_grammar:
      - competing_japanese:
          - 時間 が あっ た から、本 を 読ん だ。
          - 時間 が あり まし た から、本 を 読み まし た。
        english: Because I had time, I read a book.
        hint: 「から」 explicitly states a reason or cause. The te-form implies a sequential or causal connection
          without explicitly stating "because".
    scene: A high school student explains to a friend how they spent their free afternoon after classes.
    register: casual
    setting: informative
    conjugation: te-form (～て)
    nuance: The te-form 「あって」 connects two clauses, indicating that having time was the reason or preceding
      condition for reading the book. 「ありまして」 is its polite counterpart, used to connect polite clauses.
      This construction clearly shows a causal relationship where the first event enables the second.
  - english: There are some problems with this plan.
    japanese:
      - この 計画 に は 問題 が いく つ か {ある}。
      - この 計画 に は 問題 が いく つ か {あり ます}。
    english_literally: Regarding this plan, some problems exist.
    competing_grammar:
      - competing_japanese:
          - この 計画 に は 問題 が いく つ か い ます。
        english: Regarding this plan, some problems (animate) exist.
        hint: 「いる」 is for animate beings. 「ある」 is typically used for abstract concepts like ideas or feelings.
      - competing_japanese:
          - この 計画 に は 問題 が いく つ か 存在 し ます。
        english: Regarding this plan, some problems substantially exist.
        hint: 「存在 します」 is more formal and specific, often used for scientific or philosophical existence.
          「ある」 is more common for general existence.
    scene: Colleagues are discussing a new project plan in a business meeting.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: The use of 「ある/あります」 for abstract concepts like 「問題」 (problems) is natural. The particle 「に
      は」 emphasizes the plan as the context or scope where these problems exist.
  - english: Is there a concert tonight?
    japanese:
      - 今夜、コンサート は {あり ます} か。
      - 今夜、コンサート {ある}？
    english_literally: Tonight, a concert exists?
    competing_grammar:
      - competing_japanese:
          - 今夜、コンサート は い ます か。
        english: Tonight, is there an animate concert?
        hint: 「いる」 is for animate beings. 「ある」 is used for inanimate things and events.
      - competing_japanese:
          - 今夜、コンサート が 行わ れ ます か。
        english: Tonight, will a concert be held?
        hint: 「行わ れ ます」 means "to be held" or "to take place," which is more specific. 「ある」 is a more
          general way to ask if an event is scheduled.
    scene: Two friends are making plans for the evening, checking what events are on.
    register: casual
    setting: friendly
    conjugation: non-past polite (～ます)
    nuance: 「ある/あります」 is commonly used to ask about the existence or occurrence of events like concerts
      or meetings. The question particle 「か」 is used for polite inquiries, while dropping it for 「ある？」
      makes it more casual between friends.
  - english: I have a good idea!
    japanese:
      - いい アイデア が {ある}！
      - いい アイデア が {あり ます}！
    english_literally: A good idea exists!
    competing_grammar:
      - competing_japanese:
          - いい アイデア を 持っ て いる！
        english: I am physically holding a good idea!
        hint: 「持っている」 emphasizes physical possession or holding something tangible. 「ある」 is typically
          used for abstract concepts like ideas or feelings.
    scene: Someone suddenly gets an inspiration while brainstorming with a group.
    register: casual
    setting: creative
    conjugation: dictionary (plain non-past)
    nuance: This phrasing is a natural and common way to express having an idea in Japanese. 「いい アイデア
      が ある」 directly translates to 'a good idea exists (for me)'. The exclamation mark indicates enthusiasm
      and a sudden realization.
post_example_writeup: The examples illustrate the versatility of 「ある」 across various contexts, from indicating
  simple existence to expressing possession and conditional states. Pay close attention to the choice
  between plain and polite forms based on the social setting and speaker-listener relationship.
