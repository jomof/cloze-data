post_example_writeup: As these examples demonstrate, 「かと言うと」 is a versatile phrase for challenging assumptions.
  It's particularly effective when you want to acknowledge a common perception before introducing a nuanced
  reality or a surprising contradiction. Remember its primary function is to set up a 'you might think
  this, but actually...' scenario.
