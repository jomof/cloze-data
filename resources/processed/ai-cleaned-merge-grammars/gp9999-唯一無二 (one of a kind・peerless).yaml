  - english: The bond between the two friends was one of a kind, unbreakable.
    japanese:
      - 二人 の 友情 は {唯一 無二} で、決して 壊れる こと は ない。
      - 二人 の 友情 は {唯一 無二} です。決して 壊れる こと は あり ませ ん。
    english_literally: Two people's friendship is unique-peerless, never break fact is not.
    competing_grammar:
      - competing_japanese:
          - 二人 の 友情 は 特別 な もの で、決して 壊れる こと は ない。
        english: The bond between the two friends was special, unbreakable.
        hint: 特別な (tokubetsu na) is correct for 'special', but we are emphasizing that the bond is absolutely
          unparalleled, not just extraordinary among other friendships.
      - competing_japanese:
          - 二人 の 友情 は 比類 の ない もの だ。
        english: The bond between the two friends was peerless.
        hint: 比類のない (hirui no nai) is a very close synonym but 唯一無二 is a four-character idiom that conveys
