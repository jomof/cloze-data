    japanese:
      - その 達人 の 武術 の 技 は {唯一 無二} で、代々 受け継が れ て き た。
      - その 達人 の 武術 の 技 は {唯一 無二} でし た。代々 受け継が れ て き まし た。
    english_literally: That grand master's martial arts technique is unique-peerless, generations down
