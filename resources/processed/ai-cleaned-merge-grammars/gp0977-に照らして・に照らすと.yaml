    "etymology": "This grammar point comes from the verb 「照らす」 (terasu), meaning \"to illuminate\" or \"to shine light on.\" The 「に」 (ni) indicates the standard on which something is judged, and 「照らして」 (terashite) implies that a judgment or action is being made based on that standard. 「に照らすと」 (ni terasu to) carries a similar meaning, but with a nuance of \"when viewed from the perspective of.\"",
    "writeup": "「に照らして」 is an expression based on the verb 「照らす」 (terasu), meaning \"to illuminate.\" It is primarily used comparatively, similar to \"in light of\" in English. This structure is used to illustrate (B) from the perspective of (A), often referring to situations, experience levels, or similar criteria.\n\nTo use this structure, attach the particle 「に」 (ni) to a noun, followed by 「照らして」. If a second noun will be directly modified, 「照らした」 is used instead.\n\nThe 「に」 in this structure marks (A) as the \"doer\" of 「照らす」. A more literal translation would be \"(B) as reflected by (A)\" or \"as made clear by (A), (B).\" (B) is generally a judgment based logically on (A).",
