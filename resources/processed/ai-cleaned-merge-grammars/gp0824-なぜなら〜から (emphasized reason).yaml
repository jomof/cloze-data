    scene: You are a government agent who must keep certain information confidential.
    register: semi-formal
    setting: serious
    nuance: The use of 「なぜなら」 here serves to underscore the gravity of the reason for withholding information.
      It conveys a strong, almost non-negotiable, justification for secrecy, fitting for a situation involving
      classified matters.
    etymology: 「真実」 (shinjitsu) means "truth." 「極秘事項」 (gokuhi jikou) combines 「極秘」 (gokuhi, top secret)
