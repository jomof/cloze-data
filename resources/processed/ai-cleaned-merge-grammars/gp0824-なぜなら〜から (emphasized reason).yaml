post_example_writeup: Notice that the use of 「なぜなら〜から」 is not always strictly formal. It can be used in
  casual conversations, as demonstrated in some examples, to provide a clear and emphatic reason, especially
  when you want to make sure your point is understood. The choice between 「だ」 and 「です」 (and their variations
  like 「なの だ」/「なの です」 or 「ん だ」/「ん です」) depends on the overall politeness level of the sentence and the
  specific nuance of explanation you wish to convey. While 「から です」 and 「から だ」 are direct, adding 「の」 or
