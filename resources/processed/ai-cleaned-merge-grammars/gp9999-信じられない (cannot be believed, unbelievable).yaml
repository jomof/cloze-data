grammar_point: 信じられない (cannot be believed, unbelievable)
learn_before:
  - 〜なんて・〜なんか (showing contempt・making light of)
  - たった (only・just)
  - ほど (extent・approximation)
id: gp9999
meaning: cannot be believed, unbelievable, incredible
pronunciation:
  katakana: シンジラレナイ
  romaji: shinjirarenai
formation:
  Verb[dictionary form] (e.g., 信じる) + (ら)れる (potential) + ない: Expresses an inability to believe something
    or a state of disbelief.
jlpt: N3
etymology: The expression「信じられない」is formed from the verb「信じる」(shinjiru), meaning 'to believe,' combined
  with the potential auxiliary verb「られる」(rareru), which indicates possibility or capability, and finally
  the negative auxiliary「ない」(nai). Thus, it literally means 'cannot be believed' or 'is not able to be
  believed.' Over time, it evolved to universally express a state of disbelief or astonishment, akin to
  'unbelievable' in English. This structure is a fundamental way to express inability in Japanese, making
  its meaning transparently derived from its components.
writeup: 「信じられない」is a versatile expression used to convey a strong sense of disbelief, astonishment, or
  incredulity. It literally means 'cannot be believed' and functions similarly to an i-adjective in a
  sentence, allowing for various conjugations like other adjectives, though the base form itself already
  contains a negative potential conjugation. This phrase is typically used when something is so extraordinary,
  unexpected, or outrageous that it challenges one's ability to accept it as true. It can be used in both
  positive and negative contexts, from expressing amazement at an incredible achievement to shock at an
  unbelievable injustice. The nuance often carries a strong emotional charge, implying that the speaker
  is genuinely taken aback by the situation. For example, one might say 「信じられないほど美しい」 (unbelievably beautiful)
  to praise something, or 「そんなこと信じられない」 (I can't believe such a thing) to express shock or denial.
false_friends:
  - term: ありえない
    meaning: impossible, inconceivable
    kind: similar expression
    nuance: While 「信じられない」 expresses personal disbelief or astonishment, 「ありえない」 implies something is
      logically impossible or inconceivable, conveying a stronger sense of 'no way this could happen.'
      It's more about objective impossibility rather than subjective incredulity.
    grammar_point: <suggest>:ありえない (impossible)
  - term: まさか
    meaning: no way, impossible, you don't say
    kind: similar expression
    nuance: 「まさか」 is an interjection expressing strong surprise, disbelief, or denial, often preceding
      a statement or question. While 「信じられない」 states one's inability to believe, 「まさか」 is a direct, often
      exclamatory, rejection of a notion.
    grammar_point: まさか (no way)
  - term: 考えられない
    meaning: unthinkable, inconceivable, cannot imagine
    kind: similar expression
    nuance: 「信じられない」 is about emotional disbelief. 「考えられない」 focuses on the inability to mentally process
      or conceive of something, often due to its absurdity or difficulty. It emphasizes the mental act
      of thinking rather than believing.
    grammar_point: <suggest>:考えられない (cannot imagine)
post_false_friends_writeup: When distinguishing between 「信じられない」, 「ありえない」, and 「考えられない」, remember that
  「信じられない」 expresses your personal emotional disbelief. 「ありえない」 suggests something is fundamentally impossible
  or beyond the realm of what can exist. 「考えられない」 means you simply cannot mentally fathom or conceptualize
  the situation. 「まさか」 is typically an emotional exclamation of surprise or denial, often used at the
  beginning of a sentence.
examples:
  - english: I can't believe this! It's so unbelievable!
    japanese:
      - これ は {信じ られ ない}！
      - これ は {信じ られ ませ ん}！
      - これ は 本当 に {信じ られ ない}！
    english_literally: This is unbelievable!
    competing_grammar:
      - competing_japanese:
          - これ は あり え ない！
        english: This is impossible!
        hint: 「ありえない」 is used when something is logically impossible, not necessarily when you personally
          cannot believe it.
      - competing_japanese:
          - まさ か、これ が？
        english: No way, is this it?
        hint: 「まさか」 is an interjection expressing strong surprise or disbelief, often used to question
          an unexpected situation, whereas 「信じられない」 states your inability to believe.
    scene: You've just heard some incredibly shocking news.
    register: casual
    setting: serious
  - english: Her kindness is unbelievable.
    japanese:
      - 彼女 の 優し さ は {信じ られ ない}。
      - 彼女 の 優し さ は {信じ られ ませ ん}。
      - 彼女 の 優し さ は まったく {信じ られ ない}。
    english_literally: Her kindness is unbelievable.
    competing_grammar:
      - competing_japanese:
          - 彼女 の 優し さ は 想像 でき ない。
        english: Her kindness is unimaginable.
        hint: 「想像 できない」 means you can't imagine something, focusing on mental processing, not necessarily
          disbelief.
    scene: You are talking about someone's extraordinary generosity.
    register: casual
    setting: friendly
  - english: It's unbelievable how much things have changed in just a few years.
    japanese:
      - たっ た 数 年 で こんな に 変わる なんて {信じ られ ない}。
      - たっ た 数 年 で こんな に 変わる なんて {信じ られ ませ ん}。
      - たっ た 数 年 で こんな に 変わる と は {信じ られ ない}。
    english_literally: That things would change this much in just a few years is unbelievable.
    competing_grammar:
      - competing_japanese:
          - たっ た 数 年 で こんな に 変わる なんて あり え ない。
        english: It's impossible that things would change this much in just a few years.
        hint: 「ありえない」 suggests an impossibility or inconceivability, not just personal disbelief about
          the extent of change.
    scene: Reflecting on rapid changes in a town or technology.
    register: casual
    setting: reflective
  - english: I heard he won the lottery. It's truly unbelievable!
    japanese:
      - 彼 が 宝くじ に 当たっ た と 聞い た。本当 に {信じ られ ない}！
      - 彼 が 宝くじ に 当たっ た と 伺い まし た。本当 に {信じ られ ませ ん}！
      - 彼 が 宝くじ に 当たっ た と 聞い た。マジ で {信じ られ ない}！
    english_literally: I heard he won the lottery. Truly unbelievable!
    competing_grammar:
      - competing_japanese:
          - 彼 が 宝くじ に 当たっ た と 聞い た。まさか！
        english: I heard he won the lottery. No way!
        hint: 「まさか」 is a more direct and exclamatory reaction of disbelief, like 'You're kidding!'
    scene: Sharing surprising news about a friend's luck.
    register: casual
    setting: excited
  - english: This level of craftsmanship is simply unbelievable.
    japanese:
      - この 職人 技 は まさに {信じ られ ない} ほど だ。
      - この 職人 技 は まさに {信じ られ ない} ほど で ござい ます。
      - この 職人 技 は {信じ られ ない} くらい 見事 だ。
    english_literally: This craftsmanship is truly to the unbelievable extent.
    competing_grammar:
      - competing_japanese:
          - この 職人 技 は まさに 驚く べき だ。
        english: This craftsmanship is truly amazing.
        hint: 「驚く べき だ」 simply states something is surprising, without the nuance of difficulty in believing.
    scene: Admiring a piece of intricate traditional art.
    register: formal
    setting: informative
  - english: The fact that they survived is unbelievable.
    japanese:
      - 彼 ら が 生き残っ た こと は {信じ られ ない}。
      - 彼 ら が 生き残っ た こと は {信じ られ ませ ん}。
      - 彼 ら が 生き残っ た なんて、{信じ られ ない}。
    english_literally: The fact that they survived is unbelievable.
    competing_grammar:
      - competing_japanese:
          - 彼 ら が 生き残っ た こと は 奇跡 だ。
        english: The fact that they survived is a miracle.
        hint: 「奇跡 だ」 directly states something is a miracle, whereas 「信じられない」 expresses your personal
          disbelief.
    scene: Discussing a miraculous survival story.
    register: formal
    setting: serious
  - english: It's unbelievable how quickly time passes when you're having fun.
    japanese:
      - 楽しい 時 は 時間 が 経つ の が {信じ られ ない} ほど 早い。
      - 楽しい 時 は 時間 が 経つ の が {信じ られ ませ ん} ほど 早い です。
      - 楽しい 時間 は {信じ られ ない} くらい あっ と いう 間 だ。
    english_literally: When it's fun, time passing is to the unbelievable extent fast.
    competing_grammar:
      - competing_japanese:
          - 楽しい 時 は 時間 が 経つ の が 嘘 みたい に 早い。
        english: When it's fun, time passes as if it were a lie (unbelievably) fast.
        hint: 「嘘 みたい に」 means 'like a lie' or 'as if untrue,' suggesting something is unbelievably fast,
          but carries a slightly more playful or figurative nuance than the direct 'cannot believe'.
    scene: Reflecting on how quickly a fun event passed.
    register: casual
    setting: reflective
  - english: The amount of work she did in one day is unbelievable.
    japanese:
      - 彼女 が 1日 で こなし た 仕事 の 量 は {信じ られ ない}。
      - 彼女 が 1日 で こなし た 仕事 の 量 は {信じ られ ませ ん}。
      - 彼女 の 1日 の 仕事 量 は {信じ られ ない}。
    english_literally: The amount of work she handled in one day is unbelievable.
    competing_grammar:
      - competing_japanese:
          - 彼女 が 1日 で こなし た 仕事 の 量 は 驚異 的 だ。
        english: The amount of work she handled in one day is phenomenal.
        hint: 「驚異 的 だ」 emphasizes something as amazing or miraculous, without explicitly stating an inability
          to believe it.
    scene: Discussing a colleague's incredible productivity.
    register: semi-formal
    setting: professional
  - english: After all that effort, the result was unbelievable.
    japanese:
      - あれ だけ 努力 し た の に、結果 は {信じ られ ない} もの だっ た。
      - あれ だけ 努力 いたし まし た の に、結果 は {信じ られ ない} もの で ござい まし た。
      - あれ だけ 努力 し た の に、結果 は {信じ られ ない} よう な もの だっ た。
    english_literally: Despite that much effort, the result was an unbelievable thing.
    competing_grammar:
      - competing_japanese:
          - あれ だけ 努力 し た の に、結果 は まさか の もの だっ た。
        english: Despite that much effort, the result was an unexpected thing.
        hint: 「まさか の もの」 implies something totally unexpected or contrary to what was assumed, often with
          a hint of disbelief, but it doesn't directly state an inability to believe.
    scene: Reflecting on a surprising outcome after significant effort.
    register: casual
    setting: serious
  - english: His transformation was so unbelievable that I hardly recognized him.
    japanese:
      - 彼 の 変貌 は {信じ られ ない} ほど で、ほとんど 誰 か わから なかっ た。
      - 彼 の 変貌 は {信じ られ ない} ほど で、ほとんど どちら 様 か わかり ませ ん でし た。
      - 彼 の 変貌 は {信じ られ ない} くらい だっ た。
    english_literally: His transformation was to an unbelievable extent, and I hardly knew who he was.
    competing_grammar:
      - competing_japanese:
          - 彼 の 変貌 は 見違える ほど で、ほとんど 誰 か わから なかっ た。
        english: His transformation was so remarkable that I hardly recognized him.
        hint: 「見違える ほど」 means 'to the extent that one would hardly recognize,' emphasizing a remarkable
          or surprising change without necessarily implying disbelief.
    scene: Meeting someone after a long time and being surprised by their change.
    register: casual
    setting: friendly
post_example_writeup: As seen in the examples, 「信じられない」 can be used in various situations, from expressing
  personal astonishment at something unexpected to describing the sheer magnitude or quality of something
  as beyond belief. It's often followed by「ほど」 (hodo) to mean 'to an unbelievable extent' or combined
  with nouns to mean 'unbelievable [noun]'. While typically expressing strong emotion, the specific nuance
  can vary with context, ranging from positive amazement to negative shock.
