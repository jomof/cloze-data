post_example_writeup: The particle 「から」 (kara) is combined with the verb 「する」 (suru) to express an estimated
  minimum cost or quantity. As demonstrated in these examples, 「からする」 is predominantly used with monetary
  values, though it can also apply to other large quantities or values. Understanding its specific usage
  helps in choosing the appropriate expression compared to other similar patterns.
