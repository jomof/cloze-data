grammar_point: からする (at least)
learn_before:
  - ぐらい (approximate quantity or degree)
  - 以上 (more than or equal)
  - Number+も (emphatic quantity)
learn_after:
  - からある (at least)
  - たかが (only just)
  - 一[Counter]として〜ない (not even one)
id: gp0910
meaning: About, or more, over, starts at
pronunciation:
  katakana: カラ スル
  romaji: kara suru
formation:
  '[Number/Counter] + からする': Indicates a minimum value or starting point, often with an estimated or approximate
    sense.
jlpt: N1
details:
  part-of-speech: phrase
  register: formal
  usage-context: Used in formal or stiff contexts.
  grammatical-role: modifies a noun or noun phrase, indicating minimum value
etymology: The structure 「からする」 combines the particle 「から」, indicating a starting point, with the verb
  「する」. Literally, it suggests something "originating from" a certain value, implying that the actual
  amount is at least that much or possibly more.
writeup: |-
  「からする」 is a somewhat formal grammar pattern in Japanese, used after a number or counter to indicate a minimum value or starting point from which an estimation is being made. It is generally translated as "about (A)," "(A) or more," or "starting at (A)." This construction combines the particle 「から」 (from) and the verb 「する」 (to do), suggesting that a quantity or price originates from a certain point, implying an estimation rather than a precise figure. 「からする」 is often employed when the numerical value or amount is substantial, emphasizing that the exact figure is uncertain, but it is certainly no less than the stated amount. It is most frequently encountered when discussing money. Be mindful that using 「からする」 with small numbers can sound unnatural.

  While 「からする」 is predominantly used with monetary values, related expressions exist for other contexts. For referring to measurements such as weight, size, or distance, the similar structure 「からある」 is typically used instead. Another related expression is 「からの」, which carries a similar meaning but must directly precede a noun, making its usage more limited compared to 「からする」. 「からの」 is often preferred when referring to people or other general quantities.
false_friends:
  - term: からある
    meaning: At least; or more; not less than
    kind: similar expression
    nuance: Unlike 「からする」, which is typically used with money or abstract values, 「からある」 is specifically
      used when referring to physical measurements such as height, weight, length, or area.
    grammar_point: <suggest>:からある (at least)
  - term: からの
    meaning: About, or more, over, starts at (for general quantities/people)
    kind: similar expression
    nuance: Unlike 「からする」, which is typically used for monetary values, 「からの」 is often preferred for general
      quantities, especially when directly preceding a noun (e.g., 人 (people), 距離 (distance)).
    grammar_point: <suggest>:からの (about, or more)
post_false_friends_writeup: 「からする」, 「からの」, and 「からある」 all indicate a minimum amount, but they are used
  in distinct contexts. 「からする」 is commonly used for approximate monetary values. 「からの」 is preferred for
  general quantities, especially when directly preceding a noun referring to people or a concept like
  距離 (distance). 「からある」 is reserved for physical measurements like size, weight, or distance. For example,
  you would say 「10 キロ からある 荷物」 (a package weighing at least 10 kg) or 「500 キロ から の 距離」 (a distance of
  at least 500 km) but 「10 万 円 からする 時計」 (a watch costing at least 100,000 yen) and 「10 人 から の 人」 (at least
  10 people).
