id: gp0634
meaning: Used to indicate the specific time or occasion when a formal, significant, or important event
  takes place, often implying preparation for or action at that critical juncture.
pronunciation:
  katakana: サイニ・オリニ・ニアタッテ・ニサイシテ
  romaji: saini・orini・ni atatte・ni saishite
formation:
  Verb[dictionary form] + 際に/折に/に当たって/に際して: Used when the verb describes the action or event that constitutes
    the occasion.
  Noun + の + 際に/折に: Used when the noun describes the specific occasion or event (applies to 際に and 折に).
  Noun + に当たって/に際して: Used when the noun describes the specific occasion or event (applies to に当たって and
    に際して).
jlpt: N2
details:
  part-of-speech: phrase
  register: formal
  usage-context: These expressions are used to pinpoint a specific, often significant, formal, or public
    moment or occasion when an action or event takes place. They convey that the action described is undertaken
    in response to, or in preparation for, this particular juncture.
  function: To formally mark a specific time or occasion, emphasizing its importance and the nature of
    the accompanying actions.
  nuance: 'Each term carries a distinct nuance: 際に is the most general and versatile for formal situations,
    indicating a specific point in time and can refer to past events. 折に suggests an opportune or suitable
    time, often with a slightly softer tone, implying anticipation, and can also refer to past events.
    に当たって and に際して are both highly formal, reserved for significant, often unique or momentous events
    that demand significant preparation or mark a new beginning, typically referring to current or future
    events. に際して specifically emphasizes actions taken in direct response to or preparation for a critical
    juncture.'
  grammatical-role: Temporal adverbial phrase.
  logical-flow: Often implies that the action in the main clause is necessitated by, or occurs in anticipation
    of, the situation described by the phrase.
etymology: The etymology of these phrases sheds light on their nuanced meanings. 「際」 (sai), found in both
  「際に」 and 「に際して」, originally referred to an 'edge' or 'boundary.' This concept evolved to signify a specific
  'juncture' or 'occasion' in time, highlighting a critical point. 「折」 (ori) literally means 'fold' or
  'turning point,' and in this context, it evolved to refer to an opportune moment or specific occasion.
  「に当たって」 (ni atatte) stems from the verb 「当たる」 (ataru), meaning 'to hit' or 'to face,' thus indicating
  'facing' or 'confronting' a particular event or situation. Similarly, 「に際して」 is derived from 「際」 combined
  with the verbal element 「際する」 (saisuru), meaning 'to come to pass' or 'to meet an occasion,' reinforcing
  the idea of being at the threshold or immediate vicinity of an event. Collectively, these phrases developed
  to formally mark a significant time or event, emphasizing a sense of importance, preparation, or direct
  engagement with the occasion.
writeup: |-
  The phrases 「際に」, 「折に」, 「に当たって」, and 「に際して」 all convey the meaning of 'when' or 'on the occasion of,' but they differ significantly in their formality and the specific nuances they carry. They are generally used in more formal contexts than the common 「とき」 or 「たら」.

  **際に** (`際に`) is the most versatile of the four for formal situations. It is used to indicate a specific point or period in time when something happens. It is frequently seen in written Japanese, official announcements, or formal speeches. It can be used to refer to past, present, or future events. It can often be translated as 'at the time of,' 'when,' or 'upon.'

  **折に** (`折に`) also means 'when' or 'on the occasion of,' but it often carries a nuance of an opportune or suitable time, or a specific, often recurring, occasion. It can feel slightly less stiff than 「際に」 and is often used when one hopes for or anticipates an opportunity. It is common to hear it in phrases like 「その折には」 (on that occasion) or 「折に触れて」 (whenever the opportunity arises). Like 「際に」, it can also refer to past, present, or future events.

  **に当たって** (`に当たって`) is highly formal and carries a strong sense of a significant, often singular, event or turning point. It implies that the event requires preparation, careful consideration, or marks a new beginning. It is frequently used for ceremonies, grand openings, major announcements, or significant life events. Unlike 「際に」 and 「折に」, 「に当たって」 is typically used for current or future events, rather than past completed actions.

  **に際して** (`に際して`) is also highly formal and signifies "on the occasion of" or "at the time of" a significant event. It primarily highlights that the action or decision in the main clause is specifically undertaken *in response to* or *in preparation for* the event described. It implies an anticipation or a critical juncture for action. Like 「に当たって」, 「に際して」 is generally used for current or future events, not past completed actions. It is particularly common in official announcements, business communications, or ceremonial speeches.
false_friends:
  - term: とき
    meaning: When, at the time
    kind: similar expression
    nuance: 「とき」 is the most general and widely used word for 'when' or 'at the time.' It carries no specific
      nuance of formality or significance, unlike 際に, 折に, に当たって, and に際して, which often imply a more important
      or specific occasion.
    grammar_point: とき (when)
  - term: うちに
    meaning: While; during; before (a change occurs)
    kind: similar expression
    nuance: 「うちに」 emphasizes performing an action during a certain period or before a state changes, highlighting
      a continuous duration or a window of opportunity. In contrast, 際に, 折に, に当たって, and に際して refer to
      a specific point or phase rather than a continuous duration with an impending change.
    grammar_point: '[Verb-dictionary・い-Adj・な-Adj・Nounの]うちに (while a state continues)'
  - term: てから
    meaning: After doing; once...is done; since
    kind: similar expression
    nuance: 「てから」 strictly indicates a sequence of actions, meaning 'after X, then Y.' The phrases 際に,
      折に, に当たって, and に際して describe what happens at a particular occasion or turning point, which might
      involve a sequence but primarily mark the occasion itself rather than just the succession of events.
    grammar_point: てから (after and since)
  - term: たら
    meaning: If; when; after
    kind: similar expression
    nuance: 「たら」 is a versatile conditional and temporal form, often used in casual conversation. It denotes
      a condition or sequence 'if/when X, then Y.' While similar to 際に in temporal use, たら lacks the formality
      and emphasis on a significant 'occasion' that 際に, 折に, に当たって, and に際して convey.
    grammar_point: たら (conditional, when・if A then B)
post_false_friends_writeup: While all these expressions relate to timing, remember that `際に`, `折に`, `に当たって`,
  and `に際して` all add a layer of formality and often significance to the occasion. `とき` and `たら` are everyday
  terms, lacking the ceremonial or critical weight. `うちに` focuses on action within a duration before a
  state changes, and `てから` on a strict sequence of events, which is different from marking a specific
  occasion.
