      - 結婚 式 {に 際し}、親戚 全員 が 集まり まし た。
      - 結婚 式 を 行う {に 際し て}、親戚 全員 が 集まり まし た。
    english_literally: Wedding on the occasion, relatives all gathered.
    competing_grammar:
      - competing_japanese:
          - 結婚 式 の {時 に}、親戚 全員 が 集まり まし た。
        english: At the time of the wedding, all relatives gathered.
        hint: 「時」 (toki) is a general temporal marker that lacks the formality and emphasis on a significant
          or official occasion. We're looking for an expression that highlights the importance of the
          event as a critical juncture.
    scene: Someone reminiscing about a large family event, focusing on the significance of the occasion
      itself.
    register: semi-formal
    setting: reflective
    speaker_gender: female
    listener_gender: group
    speaker_age: older
    nuance: The phrase 「親戚 全員 が 集まりました」 suggests a significant family reunion, typical for a wedding.
      The use of 「に際して」 elevates the wedding to a formal, memorable event, suitable for an older female
      speaker sharing a family memory. The polite past tense 「ました」 contributes to the semi-formal and
      reflective tone.
    etymology: 「結婚式」 (kekkonshiki) combines 「結婚」 (kekkon, marriage) and 「式」 (shiki, ceremony/formula),
      directly translating to 'marriage ceremony'.
  - english: Upon the occurrence of a large-scale disaster, an emergency support team was dispatched.
    japanese:
      - 大 規模 災害 の 発生 {に 際し て}、緊急 支援 チーム が 派遣 さ れ まし た。
      - 大 規模 災害 の 発生 {に 際し}、緊急 支援 チーム が 派遣 さ れ まし た。
      - 大 規模 災害 が 発生 する {に 際し て}、緊急 支援 チーム が 派遣 さ れ まし た。
    english_literally: Large-scale disaster's occurrence on the occasion, emergency support team was dispatched.
    competing_grammar:
      - competing_japanese:
          - 大 規模 災害 が 発生 する {と 同時 に}、緊急 支援 チーム が 派遣 さ れ まし た。
        english: At the same time a large-scale disaster occurred, an emergency support team was dispatched.
        hint: 「と同時に」 (to douji ni) indicates perfect simultaneity. We're looking for an expression that
          frames the action as a response to or in preparation for the occasion, not just happening at
          the same time.
    scene: A news report about a national or international disaster response.
    register: formal
    setting: informative
    nuance: This sentence uses highly formal and objective language appropriate for a news report, such
      as 「大規模災害の発生」 (occurrence of a large-scale disaster) and 「派遣されました」 (was dispatched). 「に際して」 emphasizes
      the critical nature of the disaster as the trigger for immediate and organized response, lending
      gravitas to the report.
    etymology: 「災害」 (saigai) combines 「災」 (sai), meaning 'calamity' or 'disaster', and 「害」 (gai), meaning
      'harm' or 'damage'. The combined meaning emphasizes widespread damage from a calamity.
  - english: When introducing the new system, we will distribute detailed manuals.
    japanese:
      - 新しい システム を 導入 する {に 際し て}、詳細 な マニュアル を 配布 し ます。
      - 新しい システム を 導入 する {に 際し}、詳細 な マニュアル を 配布 し ます。
      - 新しい システム の 導入 {に 際し て}、詳細 な マニュアル を 配布 し ます。
    english_literally: New system to introduce on the occasion, detailed manuals will distribute.
    competing_grammar:
      - competing_japanese:
          - 新しい システム を 導入 する {とき に}、詳細 な マニュアル を 配布 し ます。
        english: When introducing the new system, we will distribute detailed manuals.
        hint: 「ときに」 (toki ni) is a general time point without the strong implication of a significant,
          formal occasion. We're looking for an expression that adds weight to the event.
    scene: A company manager is announcing a new system to employees and outlining the process.
    register: bijinesu nihongo (business)
    setting: instructional
    speaker_gender: male
    listener_gender: group
    nuance: The business Japanese register is evident in terms like 「新しいシステムを導入する」 (introduce a new system)
      and 「配布します」 (will distribute), combined with the polite 「ます」 ending. 「に際して」 marks the system introduction
      as an important business event requiring specific preparatory action, such as manual distribution,
      fitting the professional context.
    etymology: 「導入」 (dounyuu) is composed of 「導」 (dou), meaning 'to guide', and 「入」 (nyuu), meaning 'to
      enter', conveying the idea of 'leading in' or 'introducing'.
  - english: On the occasion of receiving this honorable award, I express my deepest gratitude.
    japanese:
      - 名誉 ある 賞 の 授与 {に 際し て}、深く 感謝 申し上げ ます。
      - 名誉 ある 賞 の 授与 {に 際し}、深く 感謝 申し上げ ます。
      - 名誉 ある 賞 を 授与 さ れる {に 際し て}、深く 感謝 申し上げ ます。
    english_literally: Honorary award's bestowal on the occasion, deeply gratitude express humbly.
    competing_grammar:
      - competing_japanese:
          - 名誉 ある 賞 を 授与 さ れ た {の で}、深く 感謝 申し上げ ます。
        english: Because I was given this honorable award, I express my deepest gratitude.
        hint: 「ので」 (node) expresses a reason or cause. We're looking for an expression that emphasizes
          the *occasion* or critical juncture at which the action (expressing gratitude) takes place.
    scene: An award recipient is giving an acceptance speech at a prestigious ceremony.
    register: sonkeigo (respectful)
    setting: academic
    speaker_gender: male
    listener_gender: group
    speaker_age: older
    nuance: 「深く 感謝 申し上げます」 is a very humble and formal expression of gratitude, typical in acceptance
      speeches for prestigious occasions. The use of honorifics and polite language conveys a sense of
      humility and respect, common for an older male in a public, formal setting. 「に際して」 highlights the
      profound significance of the award ceremony itself.
    etymology: 「感謝」 (kansha) combines 「感」 (kan), meaning 'feeling' or 'emotion', and 「謝」 (sha), meaning
      'to thank' or 'to apologize'. Together, it expresses a feeling of thankfulness.
  - english: When making a new proposal, I underwent thorough preparation.
    japanese:
      - 新た な 提案 を 行う {に 際し て}、入念 な 準備 を 重ね まし た。
      - 新た な 提案 を 行う {に 際し}、入念 な 準備 を 重ね まし た。
      - 新た な 提案 {に 際し て}、入念 な 準備 を 重ね まし た。
    english_literally: New proposal to make on the occasion, careful preparation piled up.
    competing_grammar:
      - competing_japanese:
          - 新た な 提案 を 行う とき、入念 な 準備 を 重ね まし た。
        english: When making a new proposal, I underwent thorough preparation.
        hint: 「とき」 is a general temporal marker that lacks the formality and the emphasis on the extensive
          preparation required for a significant undertaking like a new proposal. We're looking for an
          expression that highlights the critical moment of preparing for a significant event.
    scene: A junior employee explaining their extensive work on a proposal to a senior colleague.
    register: kenjōgo (humble)
    setting: professional
    speaker_gender: male
    listener_gender: male
    speaker_age: younger
    nuance: The phrase 「入念 な 準備 を 重ねました」 highlights the speaker's humble dedication and effort, aligning
      with the humble register. This careful phrasing is typical when a younger professional wants to
      convey earnestness and thoroughness to an older colleague, and 「に際して」 adds weight to the importance
      of the proposal itself.
    etymology: 「入念」 (nyuunen) combines 「入」 (nyuu), meaning 'to enter', and 「念」 (nen), meaning 'thought'
      or 'consideration', indicating 'entering into deep thought' or 'meticulousness'.
  - english: At the time of concluding the contract, it is necessary to confirm all clauses.
    japanese:
      - 契約 を 締結 する {に 際し て}、全て の 条項 を 確認 する 必要 が あり ます。
      - 契約 を 締結 する {に 際し}、全て の 条項 を 確認 する 必要 が あり ます。
      - 契約 の 締結 {に 際し て}、全て の 条項 を 確認 する 必要 が あり ます。
    english_literally: Contract to conclude on the occasion, all clauses to confirm necessity exists.
    competing_grammar:
      - competing_japanese:
          - 契約 を 締結 する {時 に}、全て の 条項 を 確認 する 必要 が あり ます。
        english: When concluding the contract, it is necessary to confirm all clauses.
        hint: 「時に」 (toki ni) is a general temporal marker. We're looking for an expression that emphasizes
          the formal and significant nature of the contract conclusion as a specific occasion requiring
          action.
    scene: A lawyer advising a client about the final steps of a legal agreement.
    register: formal
    setting: legal
    speaker_gender: female
    listener_gender: male
    nuance: Legal advice requires precise and formal language, as seen in terms like 「契約を締結する」 (concluding
      the contract) and 「確認する必要」 (necessity to confirm). 「に際して」 precisely marks the critical juncture
      of contract finalization, emphasizing that every clause *must* be verified at this important moment,
      which is suitable for a lawyer's advice.
    etymology: 「締結」 (teiketsu) is made of 「締」 (tei), meaning 'to tie' or 'to bind', and 「結」 (ketsu), meaning
      'to connect' or 'to conclude'. Thus, it means 'to tie and conclude', or 'to form a contract'.
  - english: On the occasion of my inauguration, I pledge to serve all citizens.
    japanese:
      - 就任 {に 際し て}、全 国民 に 奉仕 する こと を 誓い ます。
      - 就任 {に 際し}、全 国民 に 奉仕 する こと を 誓い ます。
      - 就任 する {に 際し て}、全 国民 に 奉仕 する こと を 誓い ます。
    english_literally: Inauguration on the occasion, all citizens to serve thing pledge.
    competing_grammar:
      - competing_japanese:
          - 就任 する とき、全 国民 に 奉仕 する こと を 誓い ます。
        english: When inaugurated, I pledge to serve all citizens.
        hint: 「とき」 is a general temporal marker. We're looking for an expression that conveys the profound
          gravity and solemnity of an official inauguration, emphasizing it as a critical turning point.
    scene: A newly elected public official is giving an acceptance speech.
    register: formal
    setting: serious
    speaker_gender: male
    listener_gender: group
    speaker_age: older
    nuance: The use of formal language and solemn vocabulary like 「就任」 (inauguration), 「奉仕する」 (to serve),
      and 「誓います」 (I pledge) aligns with the setting of a politician's speech. 「に際して」 is chosen to emphasize
      the profound importance and solemnity of the inauguration as a turning point, suitable for an older
      male addressing the public.
    etymology: 「就任」 (shuunin) combines 「就」 (shuu), meaning 'to undertake' or 'to be appointed to', and
      「任」 (nin), meaning 'duty' or 'post'. Thus, it means 'to take up a post' or 'to assume office'.
  - english: When planning the company merger, extensive legal review was conducted.
    japanese:
      - 企業 合併 の 計画 {に 際し て}、広範 な 法的 審査 が 行わ れ まし た。
      - 企業 合併 の 計画 {に 際し}、広範 な 法的 審査 が 行わ れ まし た。
      - 企業 合併 を 計画 する {に 際し て}、広範 な 法的 審査 が 行わ れ まし た。
    english_literally: Company merger's planning on the occasion, extensive legal review was conducted.
    competing_grammar:
      - competing_japanese:
          - 企業 合併 の 計画 の {時 に}、広範 な 法的 審査 が 行わ れ まし た。
        english: At the time of planning the company merger, extensive legal review was conducted.
        hint: 「の時に」 is a general temporal marker that lacks the formal weight. We're looking for an expression
          that highlights the critical and formal nature of the merger planning process.
    scene: A legal team is reporting on the due diligence performed for a major corporate merger.
    register: bijinesu nihongo (business)
    setting: professional
    speaker_gender: female
    listener_gender: group
    nuance: This sentence employs technical and formal business vocabulary such as 「企業合併」 (company merger),
      「計画」 (planning), and 「広範な法的審査」 (extensive legal review). The use of 「に際して」 underscores the critical
      importance of the merger planning phase, indicating that the legal review was a necessary and significant
      action taken precisely at that juncture, fitting a professional and informative context.
    etymology: 「合併」 (gappei) combines 「合」 (ga), meaning 'to fit' or 'to join', and 「併」 (pei), meaning
      'to unite' or 'to combine'. Together, it signifies 'merger' or 'amalgamation'.
post_example_writeup: As seen in the examples, these phrases are consistently used in contexts demanding
  formality and precision, particularly for significant events. They are effective for framing actions
  that are a direct consequence of, or preparation for, such occasions. Their usage underscores the solemnity
  or importance of the event, making them valuable expressions in professional, academic, and ceremonial
  settings. Remember the distinction that while 「際に」 and 「折に」 can refer to past events, 「に当たって」 and 「に際して」
  are typically used for current or future situations.
