      - 日本 へ {お 越し の 折 に}、ぜひ ご 案内 さ せ て いただき ます。
      - 日本 へ {いらっしゃる 折 に は}、ぜひ ご 案内 さ せ て いただき ます。
    english_literally: On the occasion of your coming to Japan, I will certainly guide you.
