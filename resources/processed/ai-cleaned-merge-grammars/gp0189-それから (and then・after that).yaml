        english: First, please confirm your reservation details. And then (formally), proceed to check-in.
        hint: Even in formal instructions, 「それから」 works well for clear sequential steps. 「そして」 might imply
          a slightly stronger logical connection, but 「それから」 is still very common for simple, ordered
          instructions.
