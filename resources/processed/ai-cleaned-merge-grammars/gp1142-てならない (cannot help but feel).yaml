id: gp1142
meaning: to feel uncontrollably; cannot help but feel
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: てならない
    rarity: common
    meaning: cannot help but feel
  - conjugation-type: past plain (～た)
    form: てならなかった
    rarity: common
    meaning: could not help but feel
  - conjugation-type: non-past polite (～ます)
    form: てなりません
    rarity: common
    meaning: cannot help but feel (polite)
  - conjugation-type: past polite (～ました)
    form: てなりませんでした
    rarity: common
    meaning: could not help but feel (polite)
pronunciation:
  katakana: テナラナイ
  romaji: te naranai
formation:
  Verb [te-form] + ならない: Expresses an uncontrollable feeling or state related to the verb's action.
  い-Adjective [くて-form] + ならない: Expresses an uncontrollable feeling or state related to the i-adjective.
  な-Adjective [で] + ならない: Expresses an uncontrollable feeling or state related to the na-adjective.
jlpt: N3
details:
  part-of-speech: auxiliary verb
  register: formal
  usage-context: Often found in written contexts, essays, or more formal speech.
  function: Expresses a strong, uncontrollable emotion or sensation that arises naturally and cannot be
    suppressed.
  nuance: Conveys a feeling that wells up from within, often involuntarily. It suggests a sense of inevitability
    about the emotion. It can be used for both positive (though less common) and negative feelings. It's
    often used for sensory perceptions or internal states.
etymology: The phrase originates from the negative form of the verb なる (naru), meaning "to become" or
  "to be." ならない is "does not become" or "cannot be." When combined with the て-form of a verb or adjective,
  it signifies that a certain state or feeling "cannot be (controlled)" or "does not become (suppressed),"
  hence conveying an uncontrollable or overwhelming sensation. This evolution highlights the inherent
  inability to prevent the feeling from arising.
writeup: |-
  「〜てならない」 は、強く、抑えきれない感情や感覚を表現するために使われる文法パターンです。これは、感情や状態が内側から湧き上がり、抑えることができない、避けられない感覚を伝えます。ポジティブな感情にも（稀ですが）ネガティブな感情にも使われますが、不安、寂しさ、好奇心など、ネガティブまたは中立的な感覚に使われることが多いです。意識的に選ばれるのではなく、自然に生じる感情を表すためによく使われます。

  この表現は、「〜てたまらない」や「〜て仕方がない」のようなよく似た表現と比べて、比較的フォーマルまたは文学的であると考えられています。小説、エッセイ、公式な報告書などの書き言葉でよく見られますが、より熟考的または思慮深い話し言葉の文脈でも現れることがあります。話し手が自身の強い感情の単なる観察者であるかのように、感情の自発的な性質を強調します。
false_friends:
  - term: てたまらない
    meaning: uncontrollably feels
    kind: similar expression
    nuance: Both 「てならない」 and 「てたまらない」 express strong, uncontrollable feelings. 「てたまらない」 often emphasizes
      the feeling as being "unbearable" or "intense to the point of pain," making it slightly more emphatic
      than 「てならない」, which can simply mean "cannot help but feel."
    grammar_point: てたまらない (uncontrollably feels)
  - term: て仕方がない・てしょうがない
    meaning: cannot help but; unbearable
    kind: similar expression
    nuance: 「て仕方がない」 (and its casual variant 「てしょうがない」) is very similar to 「てならない」. While both convey
      an uncontrollable feeling, 「て仕方がない」 tends to be more common in everyday spoken Japanese and can
      imply a feeling that is so strong it leaves one with "no choice" but to feel it. 「てならない」 has a slightly
      more literary or formal tone.
    grammar_point: <suggest>:〜て仕方がない (cannot help but do)
  - term: てやまない
    meaning: never ceasing to
    kind: similar expression
    nuance: 「てやまない」 expresses a strong, continuous, and often positive emotion or wish, such as sincere
      hope or longing. Unlike 「てならない」, which can describe any strong, uncontrollable feeling (positive
      or negative) that emerges, 「てやまない」 implies a deliberate and enduring sentiment. For example, you
      might "hope from the bottom of your heart" (「願ってやまない」), but you would "feel lonely" (「寂しくてならない」).
    grammar_point: てやまない (never ceasing to)
post_false_friends_writeup: While 「〜てならない」 and 「〜てたまらない」 and 「〜て仕方がない」 are often interchangeable and convey
  similar meanings of an uncontrollable emotion, subtle differences in nuance and formality exist. 「〜てならない」
  leans towards a more formal or literary expression, often used for feelings that naturally arise. 「〜てたまらない」
  often conveys a feeling that is almost unbearable due to its intensity, while 「〜て仕方がない」 is a more general
  and frequently used expression in casual conversation, indicating that one cannot help but feel a certain
  way. 「〜てやまない」, on the other hand, is specifically for persistent, usually positive, wishes or hopes,
  setting it apart from the more general emotional states described by the other three.
examples:
  - english: I was so worried about the exam that I couldn't help but feel anxious.
    japanese:
      - 試験 の こと が 心配 で、{不安 で なら ない}。
      - 試験 の こと が 心配 で、{不安 で なり ませ ん}。
      - 試験 の こと が 心配 で、{不安 で なら なかっ た}。
      - 試験 の こと が 心配 で、{不安 で なり ませ ん でし た}。
    english_literally: About the exam, because I was worried, I could not help but feel anxious.
    competing_grammar:
      - competing_japanese:
          - 試験 の こと が 心配 で、不安 を 感じ ず に は い られ ない。
        english: I cannot help but feel anxiety about the exam.
        hint: 「〜ずにはいられない」 emphasizes an inability to resist an action or feeling, often implying a struggle,
          whereas 「〜てならない」 simply indicates the feeling arises uncontrollably. We're looking for an expression
          that suggests the feeling is naturally overwhelming.
    scene: A student talking about their feelings before an important exam.
    register: casual
    setting: reflective
    conjugation: dictionary (plain non-past)
    nuance: The phrase 「不安 で ならない」 shows an uncontrollable feeling of anxiety, emphasizing that the worry
      arose naturally and could not be suppressed.
  - english: The noise outside was so loud that it was terribly annoying.
    japanese:
      - 外 の 騒音 が 酷く て、{気 に なっ て なら ない}。
      - 外 の 騒音 が 酷く て、{気 に なっ て なり ませ ん}。
      - 外 の 騒音 が 酷く て、{気 に なっ て なら なかっ た}。
      - 外 の 騒音 が 酷く て、{気 に なっ て なり ませ ん でし た}。
    english_literally: The outside noise was terrible, and it bothered me terribly.
    competing_grammar:
      - competing_japanese:
          - 外 の 騒音 が 酷く て、気 に なっ て たまら ない。
        english: The noise outside was so loud that it was terribly annoying (unbearable).
        hint: 「〜てたまらない」 also means 'unbearable' but can imply a stronger, more direct sense of being unable
          to stand something. We're looking for an expression that implies the feeling simply arises and
          cannot be helped.
    scene: Someone trying to concentrate but being disturbed by outside noise.
    register: semi-formal
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: 「気 に なって ならない」 indicates that the noise was so bothersome that the feeling of annoyance was
      unavoidable and overwhelming.
  - english: I'm so curious about what's inside that box.
    japanese:
      - あの 箱 の 中身 が {気 に なっ て なら ない}。
      - あの 箱 の 中身 が {気 に なっ て なり ませ ん}。
    english_literally: The contents of that box, I cannot help but be curious about.
    competing_grammar:
      - competing_japanese:
          - あの 箱 の 中身 が 気 に なる。
        english: I'm curious about the contents of that box.
        hint: 「気 に なる」 is a simple statement of curiosity. We're looking for an expression that conveys
          a strong, uncontrollable sense of curiosity.
    scene: A child looking at a wrapped present.
    register: casual
    setting: excited
    conjugation: dictionary (plain non-past)
    nuance: Even for a neutral or positive feeling like curiosity, 「気 に なって ならない」 conveys an intense,
      irresistible desire to know.
  - english: I miss my hometown terribly.
    japanese:
      - 故郷 が {恋しく て なら ない}。
      - 故郷 が {恋しく て なり ませ ん}。
      - 故郷 が {恋しく て なら なかっ た}。
      - 故郷 が {恋しく て なり ませ ん でし た}。
    english_literally: My hometown, I cannot help but feel longing for.
    competing_grammar:
      - competing_japanese:
          - 故郷 が 恋しい。
        english: I miss my hometown.
        hint: 「恋しい」 は単純な形容詞です。ここでは、抑えきれないほどの強い郷愁を表すフレーズを探しています。
    scene: Someone living far from their hometown, reflecting on their feelings.
    register: formal
    setting: melancholic
    conjugation: dictionary (plain non-past)
    nuance: 「恋しく て ならない」 expresses a deep, unsuppressable longing for home, often used in more reflective
      or literary contexts.
  - english: I feel terribly sorry for the mistake I made.
    japanese:
      - 自分 の ミス が {悔やん で なら ない}。
      - 自分 の ミス が {悔やん で なり ませ ん}。
      - 自分 の ミス が {悔やん で なら なかっ た}。
      - 自分 の ミス が {悔やん で なり ませ ん でし た}。
    english_literally: My own mistake, I cannot help but regret.
    competing_grammar:
      - competing_japanese:
          - 自分 の ミス が 悔しい。
        english: My own mistake is regrettable.
        hint: 「悔しい」 は後悔の感情を表す形容詞です。ここでは、抑えきれないほどの強い後悔の感情を表す動詞句を探しています。
    scene: A male colleague reflecting on an error at work.
    register: semi-formal
    setting: apologetic
    conjugation: dictionary (plain non-past)
    speaker_gender: male
    nuance: The speaker, a male, uses 「悔やん で ならない」 to express an overwhelming and unavoidable feeling
      of regret for his mistake.
  - english: It's terribly sad to see the state of the world these days.
    japanese:
      - 最近 の 世の中 を 見る と、{悲しく て なら ない}。
      - 最近 の 世の中 を 見る と、{悲しく て なり ませ ん}。
      - 最近 の 世の中 を 見る と、{悲しく て なら なかっ た}。
      - 最近 の 世の中 を 見る と、{悲しく て なり ませ ん でし た}。
    english_literally: When I see the recent world, I cannot help but feel sad.
    competing_grammar:
      - competing_japanese:
          - 最近 の 世の中 を 見る と、悲しい。
        english: When I see the recent world, I am sad.
        hint: 「悲しい」 は単純な形容詞です。ここでは、深く、抑えきれない悲しみを表す表現を探しています。
    scene: A woman watching the news and feeling disheartened.
    register: casual
    setting: reflective
    conjugation: dictionary (plain non-past)
    speaker_gender: female
    nuance: The female speaker uses 「悲しく て ならない」 to convey a profound, uncontrollable sadness that she
      feels when observing current events.
  - english: I can't help but worry about my children's future.
    japanese:
      - 子供 たち の 将来 が {心配 で なら ない}。
      - 子供 たち の 将来 が {心配 で なり ませ ん}。
      - 子供 たち の 将来 が {心配 で なら なかっ た}。
      - 子供 たち の 将来 が {心配 で なり ませ ん でし た}。
    english_literally: My children's future, I cannot help but worry about.
    competing_grammar:
      - competing_japanese:
          - 子供 たち の 将来 が 心配 だ。
        english: I am worried about my children's future.
        hint: 「心配 だ」 は心配事を直接的に述べたものです。ここでは、深く、しつこく、振り払えない心配を表す表現を探しています。
    scene: A parent expressing concerns about their children's prospects.
    register: semi-formal
    setting: cautious
    conjugation: dictionary (plain non-past)
    nuance: 「心配 で ならない」 signifies a deep and persistent worry that the parent cannot shake off.
  - english: It's so cold, I feel an unbearable chill.
    japanese:
      - 寒 さ で 体 が {冷え て なら ない}。
      - 寒 さ で 体 が {冷え て なり ませ ん}。
      - 寒 さ で 体 が {冷え て なら なかっ た}。
      - 寒 さ で 体 が {冷え て なり ませ ん でし た}。
    english_literally: Due to the cold, my body, I cannot help but feel chilled.
    competing_grammar:
      - competing_japanese:
          - 寒 さ で 体 が 冷え 切っ て いる。
        english: My body is completely chilled due to the cold.
        hint: 「冷え 切って いる」 は完全に冷え切った状態を表します。ここでは、抑えきれない身体的な寒さの感覚を表す表現を探しています。
    scene: Someone caught in a cold wind.
    register: casual
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: 「冷え て ならない」 describes an unavoidable physical sensation of coldness, emphasizing its intense
      and pervasive nature.
  - english: I'm so relieved to hear that you're safe.
    japanese:
      - 君 が 無事 だ と 聞い て、{安心 し て なら ない}。
      - 君 が 無事 だ と 聞い て、{安心 し て なり ませ ん}。
      - 君 が 無事 だ と 聞い て、{安心 し て なら なかっ た}。
      - 君 が 無事 だ と 聞い て、{安心 し て なり ませ ん でし た}。
    english_literally: Hearing that you are safe, I cannot help but feel relieved.
    competing_grammar:
      - competing_japanese:
          - 君 が 無事 だ と 聞い て、安心 し た。
        english: Hearing that you are safe, I was relieved.
        hint: 「安心 した」 は過去の安堵を単純に述べたものです。ここでは、強く、抑えきれない安堵感を表現するフレーズを探しています。
    scene: A person expresses relief after hearing good news about a friend.
    register: semi-formal
    setting: supportive
    conjugation: dictionary (plain non-past)
    nuance: Although less common for positive emotions, 「安心 し て ならない」 can be used to express a strong,
      uncontrollable sense of relief.
  - english: I was terribly disappointed that the project was cancelled.
    japanese:
      - プロジェクト が 中止 に なっ て、{残念 で なら ない}。
      - プロジェクト が 中止 に なっ て、{残念 で なかっ た}。
      - プロジェクト が 中止 に なっ て、{残念 で なり ませ ん}。
      - プロジェクト が 中止 に なっ て、{残念 で なり ませ ん でし た}。
    english_literally: The project becoming canceled, I could not help but feel disappointed.
    competing_grammar:
      - competing_japanese:
          - プロジェクト が 中止 に なっ て、残念 だっ た。
        english: The project was canceled, so I was disappointed.
        hint: 「残念 だった」 は過去の失望を単純に述べたものです。ここでは、過去の深く、避けられない失望感を表現するフレーズを探しています。
    scene: A team member expressing their feelings about a cancelled project from a past perspective.
    register: formal
    setting: serious
    conjugation: past plain (～た)
    nuance: 「残念 で ならなかった」 conveys a deep, unavoidable feeling of disappointment about an unfortunate outcome
      that occurred in the past.
  - english: I can't help but wonder about that matter.
    japanese:
      - その 件 が {気 に なっ て なり ませ ん}。
      - その 件 が {気 に なっ て なら ない}。
      - その 件 が {気 に なっ て なら なかっ た}。
      - その 件 が {気 に なっ て なり ませ ん でし た}。
    english_literally: That matter, I cannot help but be curious about (polite).
    competing_grammar:
      - competing_japanese:
          - その 件 が 気 に なり ます。
        english: That matter interests me (polite).
        hint: 「気 に なり ます」 は単に興味があることを述べています。ここでは、抑えきれない好奇心を丁寧に表現するフレーズを探しています。
    scene: A business professional discreetly expressing their curiosity about a pending issue.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
    nuance: 「気 に なって なりません」 uses the polite form of 「ならない」, making the expression of uncontrollable curiosity
      suitable for formal or professional settings.
post_example_writeup: The examples illustrate how 「〜てならない」 can be applied to a variety of emotions and
  physical sensations, both positive and negative, highlighting its nuance of an uncontrollable, naturally
  arising feeling. The usage with different registers demonstrates its flexibility, although it tends
  to maintain a slightly more formal tone compared to its counterparts.
