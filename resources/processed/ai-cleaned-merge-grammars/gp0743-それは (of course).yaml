id: gp0743
meaning: Of course; naturally; surely; that's obvious
pronunciation:
  katakana: ソレハ
  romaji: sore wa
formation:
  それは: Used as an interjection to emphatically provide an expected response to a question or statement.
jlpt: N2
details:
  part-of-speech: interjection
  register: casual
  function: Emphatic affirmation or agreement
  nuance: It carries a stronger sense of agreement than a simple 「はい」 or 「ええ」.
etymology: 「それ」 refers to "that" or "it," and 「は」 is the topic marker. Together, 「それは」 literally means
  "as for that," but in this usage, it implies "regarding what you just said, it is naturally the case."
writeup: 「それは」 is an interjection used in casual conversation to emphatically agree with something that
  has been said or to express that something is obvious. It conveys a sense of "of course" or "naturally."
  It is often used when the speaker wants to emphasize their agreement or highlight the obviousness of
  a situation, typically in response to a question or a stated opinion. This expression is quite versatile
  and can be used in various situations where the speaker wants to confirm a self-evident truth or an
  expected outcome. While it is generally considered casual, its emphatic nature can lend it a certain
  weight depending on the context and tone.
false_friends:
  - term: それが
    meaning: however, but
    kind: similar expression
    nuance: Unlike 「それは」, 「それが」 indicates a contrast or unexpected development, often used to introduce
      bad news or an unanticipated outcome.
    grammar_point: それが (contrary to expectation)
  - term: そう
    meaning: so, that's right, I see
    kind: often confused with
    nuance: Unlike 「それは」, 「そう」 is a general response of agreement or understanding and does not carry
      the same level of emphatic affirmation or obviousness. It's a milder form of agreement.
    grammar_point: <suggest>:そう (affirmative interjection)
  - term: やはり
    meaning: as expected, after all, just as I thought
    kind: similar expression
    nuance: While both express a sense of 'as expected' or 'of course,' 「やはり」 often implies a confirmation
      of a prior expectation or belief, or a return to an original state. 「それは」 more directly asserts
      the obviousness of a situation or statement as it stands.
    grammar_point: やはり (as expected・after all・still)
  - term: て当然だ
    meaning: It's natural that, of course, as a matter of course
    kind: similar expression
    nuance: 「て当然だ」 expresses that something is a natural and expected consequence or state, similar to
      「それは」. However, 「て当然だ」 is a predicate or descriptive phrase, whereas 「それは」 functions as an interjection,
      emphasizing the obviousness of a statement or situation already being discussed. 「て当然だ」 often provides
      the 'why' for something being obvious, while 「それは」 just states that it is obvious.
    grammar_point: て当然だ (natural・obvious)
post_false_friends_writeup: To avoid confusion, remember that 「それは」 is used to emphatically affirm the
  obviousness of something, like saying 'of course' or 'naturally'. In contrast, 「それが」 introduces an unexpected
  or contrasting point. While 「そう」 is a general acknowledgment of agreement, it lacks the strong emphasis
  of 「それは」. 「やはり」 confirms something that was expected or turns out to be true after all, and 「て当然だ」 describes
  something as being a natural and expected outcome or state. All these express certainty or expectedness,
  but their grammatical role and the nuance of their emphasis differ significantly.
