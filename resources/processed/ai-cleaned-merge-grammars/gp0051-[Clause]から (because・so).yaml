    scene: A student explaining to their teacher why they are struggling in class.
    register: formal
    setting: apologetic
    speaker_gender: female
    listener_gender: male
    nuance: The female speaker uses 「頭 が 痛い {から}」 to directly state the personal reason for her lack of
      concentration. This use of 「から」 is straightforward, offering a clear and somewhat assertive explanation
