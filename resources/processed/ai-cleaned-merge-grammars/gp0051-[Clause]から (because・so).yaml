        hint: 「し〜し」 is used to list multiple contributing reasons. We're looking for a direct causal connection
          based on the single reason given.
    scene: A family preparing for a road trip, checking traffic conditions on a navigation app.
    register: casual
    setting: cautious
    nuance: The objective observation of 「道 が こん で います」 (the road is crowded) serves as the basis for
      the suggestion 「早く 出発 しましょう」 (let's leave early). The use of 「から」 here makes the suggestion a direct
