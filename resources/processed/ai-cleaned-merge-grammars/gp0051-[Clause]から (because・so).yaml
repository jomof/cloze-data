  - english: Because it's a secret, please don't tell anyone.
    japanese:
      - 秘密 です {から}、誰 に も 言わ ない で ください。
      - 秘密 だ {から}、誰 に も 言う な よ。
      - 内緒 だ {から}、みんな に は 言わ ない で ね。
      - 秘密 だ {から}、絶対 に 誰 に も 言わ ない で くれ。
      - 秘め事 です {から}、口外 無用 で お 願い し ます。
      - これ は 秘密 だ {から}、あなた だけ に 話す わ ね。
    english_literally: Secret is because, to anyone don't say please.
    competing_grammar:
      - competing_japanese:
          - 秘密 の {ため}、誰 に も 言わ ない で ください。
        english: Due to it being a secret, please don't tell anyone.
        hint: 「ため」 is formal and often for objective reasons or consequences. We need a direct causal
