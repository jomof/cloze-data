grammar_point: って (casual quotation・reason・topic)
learn_before:
  - と (quotation)
  - から (reason cause)
  - は (topic and contrast)
learn_after:
  - ってば・ったら (insistence or exasperation)
  - ったら・といったら (extreme degree)
id: gp0186
meaning: Used to quote information; also to state a reason or mark a topic.
pronunciation:
  katakana: ッテ
  romaji: tte
formation:
  Quote/Phrase + って: Indicates a colloquial quotation or reported speech.
  Statement/Reason + って: Indicates a reason or cause, often with a casual or emphatic tone.
  Noun/Phrase + って: Functions as a casual topic marker, similar to は but with added emphasis.
jlpt: N4
details:
  part-of-speech: particle
  register: casual
  particle-syntactic-function: quotative
  particle-pragmatic-function: assertion
  function: Quoting or reporting information, stating a reason, or emphasizing a topic.
  nuance: Can also indicate a reason or cause, similar to から, and is often used to emphasize a topic in
    casual conversation.
  grammatical-role: Functions as a quotative particle, a causal marker, or a topic marker depending on
    context.
etymology: Derived from the particle と, with an added っ sound for emphasis or colloquial feel. The underlying
  concept of 'telling' or 'referring' has expanded to encompass not just reported speech but also the
  setting forth of a topic or a reason, much like how stating 'A is B' can imply 'A is the reason/topic'.
writeup: 「って」 is a versatile particle predominantly used in casual Japanese, offering a more informal
  and often more emphatic alternative to other particles like 「と」, 「から」, or 「は」. Its primary use is to
  quote or report information, functioning much like the English 'that' or 'I heard that...'. It conveys
  a sense of immediacy and directness, making it highly common in informal conversations. Unlike 「と」,
  which is standard and acceptable in formal writing and speech, 「って」 is generally confined to spoken,
  casual contexts. While often interchangeable with 「と」, the choice between them depends heavily on the
  desired level of formality and nuance. Beyond quotation, 「って」 can also express a reason or cause, similar
  to 「から」, especially when conveying a slightly exasperated or direct explanation. Furthermore, it can
  serve as a casual topic marker, lending emphasis to the preceding noun or phrase, drawing the listener's
  attention to it more conversationally than the standard 「は」 particle. Understanding these multiple functions
  is key to mastering its usage.
false_friends:
  - term: と (to)
    meaning: quotative particle
    kind: similar expression
    nuance: 「と」 is the standard and more formal quotative particle, used in a wider range of contexts,
      including formal writing and speech. 「って」 is a more colloquial and often emphatic alternative, generally
      limited to informal spoken Japanese.
    grammar_point: と (quotation)
  - term: と言う (to iu)
    meaning: to say, to mean
    kind: similar expression
    nuance: While both relate to speech, 「って」 directly marks the quoted content. 「と言う」 focuses on the
      act of saying or referring to something, often followed by a noun or proposition (e.g., 「〜ということ」
      'the fact that ~', 「〜という人」 'a person called ~'). It describes the act of speaking or what something
      is called, rather than simply marking quoted content.
    grammar_point: <suggest>:と言う (to say or refer to)
  - term: そうです (sou desu)
    meaning: I heard that, they say
    kind: often confused with
    nuance: 「そうです」 is used when reporting general information or rumors from an unspecified source, often
      with a sense of objectivity. 「って」 can also convey hearsay but is more specific to quoting a direct
      source or a more immediate, casual report, and can carry a more assertive or emphatic tone. It often
      implies a more personal or direct relay of information.
    grammar_point: そうだ (hear that)
  - term: から (kara)
    meaning: because, from
    kind: similar expression
    nuance: While both can indicate a reason, 「から」 explicitly states the cause. 「って」 in its causal sense
      often carries a more informal, direct, or slightly exasperated tone, sometimes functioning as a
      prompt or a concise explanation that assumes shared context.
    grammar_point: から (reason cause)
  - term: は (wa)
    meaning: topic particle
    kind: similar expression
    nuance: 「は」 is the standard topic marker, neutrally introducing the subject of a sentence. 「って」, when
      used as a topic marker, adds a casual, sometimes emphatic, or conversational nuance, as if to say
      'as for X, you know...' or 'speaking of X...'. It can draw attention to the topic more directly.
    grammar_point: は (topic and contrast)
  - term: ってば・ったら (insistence or exasperation)
    meaning: I said...!, I told you...!, Geez!
    kind: similar expression
    nuance: 「って」 is a general casual quotative or topic marker. 「ってば・ったら」 adds a strong nuance of insistence,
      exasperation, or complaint, often used when something has been repeated or is obvious.
    grammar_point: ってば・ったら (insistence or exasperation)
  - term: の (explanatory softening particle)
    meaning: Used at the end of a sentence to indicate explanation, seek confirmation, or express emotion,
      often with a softening effect.
    kind: similar expression
    nuance: While 「って」 can introduce a reason or explanation directly, 「の」 (often as 「んです/のです」) is used
      to give background information or explanations, often with a softer or more explanatory tone. 「って」
      can be more emphatic or abrupt.
    grammar_point: の (explanatory softening particle)
  - term: とか (hearsay)
    meaning: I heard that… (something like), They said ... (or something)
    kind: similar expression
    nuance: 「って」 directly quotes or reports a specific piece of information. 「とか」 implies vagueness or
      uncertainty about the information source or content, often used when listing examples of hearsay
      or actions.
    grammar_point: とか (hearsay)
  - term: だろう (conjecture)
    meaning: Probably, isn't it?, I think
    kind: often confused with
    nuance: 「って」 reports what was said or is thought to be true based on an external source or as a casual
      statement of fact/reason. 「だろう」 expresses a speaker's conjecture or high probability. While both
      can express a belief, 「って」 implies it's either reported or presented as a casual fact, whereas 「だろう」
      is a direct statement of likelihood.
    grammar_point: だろう (conjecture)
post_false_friends_writeup: To avoid confusion, remember that 「って」 often directly follows the information
  being quoted or the reason being stated, and implies a less formal context. 「と」 is the more formal and
  versatile quotative particle. 「そうです」 is used for reporting general hearsay or objective information,
  whereas 「って」 implies a more direct, informal relay of information from a perceived source, or a casual
  emphasis on a topic/reason. When expressing a reason, 「から」 is a clearer, more explicit marker, while
  「って」 implies a more concise, conversational link. As a topic marker, 「は」 is neutral, but 「って」 adds a
  casual, emphatic flavor. 「ってば」 adds a sense of exasperation, 「の」 provides softer explanations, 「とか」
  suggests vagueness or listing, and 「だろう」 expresses personal conjecture rather than reported fact.
examples:
  - english: I heard there's a test tomorrow.
    japanese:
      - 明日、テスト が ある {って} よ。
      - 明日、テスト ある {って} よ。
      - 明日、テスト だ {って} さ。
      - 明日、テスト だ {って} 聞い た よ。
      - 明日、テスト {って}。
      - 明日、テスト が ある {って}。
      - 明日、テスト な ん だ {って}。
    english_literally: Tomorrow, a test exists, (I heard), you know.
    competing_grammar:
      - competing_japanese:
          - 明日、テスト が ある {と} よ。
        english: Tomorrow, there will be a test, they say.
        hint: 「と」 is a formal quotative marker, while 「って」 is more casual. We're looking for a casual
          relay of information between peers.
      - competing_japanese:
          - 明日、テスト が ある {と} 言う 話 だ よ。
        english: It's the talk that there's a test tomorrow.
        hint: 「と言う話だ」 emphasizes 'it's the talk' or 'it's said,' which is less direct than simply quoting
          what one heard. We're looking for a direct, informal quote.
      - competing_japanese:
          - 明日、テスト が ある {そう です} よ。
        english: I hear there's a test tomorrow.
        hint: 「そうです」 reports hearsay from an unspecified source. We're looking for a more immediate and
          casual relay of information, as if from a direct source.
      - competing_japanese:
          - 明日、テスト {は} ある よ。
        english: As for tomorrow, there is a test.
        hint: 「は」 marks a topic. We're looking for a particle that indicates quoted or reported information,
          not just a general topic.
    scene: A student telling a classmate about an upcoming test.
    register: casual
    setting: informative
  - english: Tanaka-san is starting a new project next week, they say.
    japanese:
      - 田中 さん、来週 から 新しい プロジェクト を 始める {って} さ。
      - 田中 さん、来週 から 新しい プロジェクト 始める {って} さ。
      - 田中 さん、来週 から 新しい プロジェクト を 始める {って} 聞き まし た よ。
      - 田中 さん、来週 から 新しい プロジェクト 始める {って}。
      - 田中 さん、来週 から 新しい プロジェクト を 始める ん だ {って}。
    english_literally: Tanaka-san, from next week, a new project will begin, (they say), you know.
    competing_grammar:
      - competing_japanese:
          - 田中 さん、来週 から 新しい プロジェクト を 始める {と} さ。
        english: Tanaka-san is starting a new project next week, they say.
        hint: 「と」 is more formal than 「って」. We're looking for a casual, conversational report.
      - competing_japanese:
          - 田中 さん、来週 から 新しい プロジェクト を 始める {と 言う こと だ} さ。
        english: It is said that Tanaka-san is starting a new project next week, you know.
        hint: 「と言うことだ」 implies a more formal or generalized report. We're looking for a more direct, informal
          relay of information.
      - competing_japanese:
          - 田中 さん、来週 から 新しい プロジェクト を 始める {そう です} さ。
        english: Tanaka-san is starting a new project next week, I hear.
        hint: 「そうです」 suggests general hearsay. We're looking for a more direct, informal quote or report.
      - competing_japanese:
          - 田中 さん、来週 から 新しい プロジェクト を 始める {の} よ。
        english: Tanaka-san is starting a new project next week, you know.
        hint: 「の」 can mark information, but 「って」 is specifically for casual reporting of something said
          or heard.
      - competing_japanese:
          - 田中 さん、来週 から 新しい プロジェクト {は} 始める さ。
        english: As for Tanaka-san, regarding the new project starting next week, they're starting it.
        hint: While 「は」 is a topic marker, its placement here makes the sentence less natural for casual
          reporting of the action itself. We're looking for a particle that directly marks the reported
          content.
    scene: Colleagues gossiping about a coworker's new assignment.
    register: casual
    setting: professional
  - english: It's hot, that's why I told you to open the door.
    japanese:
      - 暑い {って}、だ から ドア を 開け て と 言っ た ん だ。
      - 暑い {って}、だ から ドア 開けろ {って} 言っ た ん だ。
      - 暑い {って} ば、だ から ドア を 開け て と 言っ た ん だ。
      - 暑い {って}、だ から ドア を 開け て と 言っ た の よ。
      - 暑い {って}、だ から ドア 開け て よ。
      - 暑い {って}。ドア 開け て。
      - 暑い ん だ {って}、だ から ドア を 開け て と 言っ た ん だ。
    english_literally: It's hot, (that's why), so I said 'open the door'.
    competing_grammar:
      - competing_japanese:
          - 暑い {から}、だ から ドア を 開け て と 言っ た ん だ。
        english: It's hot, so that's why I told you to open the door.
        hint: 「から」 clearly states a reason. 「って」 in this context carries a more casual, direct, or slightly
          exasperated tone for the reason.
      - competing_japanese:
          - 暑い {の で}、だ から ドア を 開け て と 言っ た ん だ。
        english: Since it's hot, that's why I told you to open the door.
        hint: 「ので」 is a slightly more formal and objective way to state a reason than 「って」 in this context.
          We're looking for a casual, direct explanation.
      - competing_japanese:
          - 暑い {と}、だ から ドア を 開け て と 言っ た ん だ。
        english: If it's hot, that's why I told you to open the door.
        hint: 「と」 here implies a conditional 'if,' not a causal link. We're looking for a particle that
          conveys the reason.
      - competing_japanese:
          - 暑い {って}、ドア を 開け た ん だ。
        english: Because it's hot, I opened the door.
        hint: This sentence structure implies 'I opened the door because it's hot,' not 'That's why I
          *told you* to open the door.' We're looking for the original instruction.
    scene: A man feeling overheated and complaining to someone who didn't follow his suggestion.
    register: casual
    setting: serious
    speaker_gender: male
    speaker_age: older
    nuance: The speaker's frustration is conveyed through the directness of 「暑い {って}」, which functions
      like a casual "it's hot, so..." followed by 「だから」 for emphasis. This kind of direct, slightly complaining
      tone is common in casual speech, especially among older males. The use of 「ってば」 can add further
      emphasis to the speaker's irritation.
  - english: As for her stories, they're always interesting, aren't they?
    japanese:
      - 彼女 の 話 {って}、いつ も 面白い ね。
      - 彼女 の 話 {って}、いつ も 面白い じゃ ない。
      - 彼女 の 話 {って} さ、いつ も 面白い ん だ よ ね。
      - 彼女 の 話 {って}、いつ も 面白い。
    english_literally: Her stories, (as for them), always interesting, right?
    competing_grammar:
      - competing_japanese:
          - 彼女 の 話 {は} いつ も 面白い ね。
        english: Her stories are always interesting, aren't they?
        hint: 「は」 is a neutral topic marker. 「って」 in this context adds a more casual, emphatic, or conversational
          tone, like 'speaking of X...'.
      - competing_japanese:
          - 彼女 の 話 {と 言う の は}、いつ も 面白い ね。
        english: As for what you call her stories, they're always interesting, aren't they?
        hint: 「と言うのは」 introduces a topic explicitly or formally. We're looking for a casual, emphatic
          way to introduce a topic.
      - competing_japanese:
          - 彼女 の 話 {の こと は} いつ も 面白い ね。
        english: Regarding her stories, they're always interesting, aren't they?
        hint: 「のこと」 specifies 'about X' or 'the matter of X', which is more indirect. We're looking for
          a direct topic marker.
      - competing_japanese:
          - 彼女 の 話 {に つい て は}、いつ も 面白い ね。
        english: Regarding her stories, they're always interesting, aren
        hint: 「について」 is for formally discussing a topic. We're looking for a casual way to bring up and
          inquire about a topic.
    scene: Two friends discussing a mutual acquaintance's storytelling ability.
    register: casual
    setting: friendly
    listener_gender: group
    nuance: Using 「って」 after 「彼女 の 話」 in this context functions as a casual topic marker, akin to 「は」
      but with a slightly more conversational and emphatic tone, setting the stage for the speaker's comment.
      The 「ね」 at the end seeks agreement from the listener group. The additional 「さ」 or 「ん だ よ ね」 further
      enhances the casual and engaging tone.
  - english: The manager said I have high expectations for you.
    japanese:
      - 部 長 が『お前 は 期待 し て いる』{って} 言っ て い た よ。
      - 部 長 が『お前 は 期待 し て いる』{って} 言っ て た よ。
      - 部 長 が『期待 し て いる』{って}、私 に 言っ て い た よ。
      - 部 長 が『お前 に は 期待 し て いる』{って} 言っ て い た よ。
      - 部 長 が『期待 し て いる』{って}。
      - 部 長 が お前 に は 期待 し て いる {って}。
      - 部 長 が お前 に は 期待 し て いる ん だ {って}。
    english_literally: Manager, 'I am expecting from you', (said), you know.
    competing_grammar:
      - competing_japanese:
          - 部 長 が『お前 は 期待 し て いる』{と} 言っ て い た よ。
        english: The manager said I have high expectations for you.
        hint: 「と」 is the standard quotative particle. 「って」 maintains a more casual tone for the overall
          sentence, even with a formal quote.
      - competing_japanese:
          - 部 長 が 期待 し て いる {そう です} よ。
        english: I hear the manager has high expectations.
        hint: 「そうです」 reports hearsay from an unspecified source, changing the meaning from a direct quote.
          We're looking for a direct, informal quote.
      - competing_japanese:
          - 部 長 が 期待 し て いる {と いう こと だ} よ。
        english: It means the manager has high expectations, you know.
        hint: 「ということだ」 is used for explaining or formally reporting something. We're looking for a direct,
          casual quotation.
      - competing_japanese:
          - 部 長 が お前 に は 期待 し て いる {と の こと だ} よ。
        english: It is to the effect that the manager has high expectations for you.
        hint: 「とのこと」 is used for reporting information more formally or as an indirect quote. We're looking
          for a direct, casual quotation.
    scene: A junior employee proudly relaying positive feedback from their boss to a peer.
    register: casual
    setting: informative
    speaker_gender: male
    speaker_age: younger
    nuance: The quoted phrase 「お前 は 期待 している」 (I have expectations for you) is something a superior might
      say. The speaker's use of 「って」 afterward makes the entire sentence casual and suitable for conversation
      with a colleague, despite the formal content of the quote itself. The use of 「お前」 is typical for
      an older male speaking to a younger male, but 「って」 is used here to report it casually, showing a
      relaxed relationship between the speaker and listener. The contraction 「言ってた」 further enhances the
      casualness.
  - english: No way! He's really quitting the company, you heard?
    japanese:
      - え、彼 が 会社 辞める {って}？
      - まさ か、彼 が 会社 辞める {って} 聞い た？
      - え、彼 会社 辞める {って}？
      - 本当 に 彼、会社 辞める ん だ {って}？
    english_literally: Huh, he's quitting the company, (you heard)?
    competing_grammar:
      - competing_japanese:
          - え、彼 が 会社 辞める {と}？
        english: Huh, he's quitting the company, (you heard)? (more formal)
        hint: 「と」 can be used for quoting but is more formal and less common for surprised or casual queries
          than 「って」. We're looking for a casual expression of surprise or disbelief.
      - competing_japanese:
          - え、彼 が 会社 辞める {そう です か}？
        english: Huh, I hear he's quitting the company?
        hint: 「そうですか」 implies seeking general confirmation, rather than expressing surprise about a specific
          piece of reported information in a casual tone. We're looking for a direct, casual question
          about something heard.
    scene: A young man, surprised by a rumor, asking his friend for confirmation.
    register: casual
    setting: interrogative
    speaker_gender: male
    listener_gender: female
    speaker_age: younger
    nuance: The initial 「え、」 sets a tone of surprise, followed by the casual quotative particle 「って」 directly
      after the reported content 「彼 が 会社 辞める」. This usage is very common among young people when relaying
      or asking about surprising news informally. It implicitly means 'Did you hear that...?' or 'Is it
      true that...?' and is very natural for a younger male speaking to a female peer.
  - english: It's cold, that's why I closed the window.
    japanese:
      - 寒い {って}、窓 閉め た ん だ よ。
      - 寒い {って}、だ から 窓 閉め た の。
      - 寒い {って}、窓 閉め た よ。
    english_literally: It's cold, (that's why), I closed the window.
    competing_grammar:
      - competing_japanese:
          - 寒い {から}、窓 閉め た ん だ よ。
        english: Since it's cold, I closed the window.
        hint: 「から」 is a straightforward causal particle. 「って」 here gives a more direct, sometimes slightly
          emphatic or explanatory tone for the reason. We're looking for that direct, casual explanation.
      - competing_japanese:
          - 寒い {の で}、窓 閉め た ん だ よ。
        english: Because it's cold, I closed the window.
        hint: 「ので」 provides a softer, slightly more formal reason than 「って」 in this casual context. We're
          looking for a concise, informal reason.
    scene: A woman explaining to her partner why the window is closed.
    register: casual
    setting: informative
    speaker_gender: female
    listener_gender: male
    nuance: The particle 「って」 here indicates the reason in a casual, direct manner, almost as if stating
      an obvious fact that leads to the action. It implies 'It's cold, you know?' or 'It's cold, and that's
      why...' This usage is common in conversations between close individuals, like a female speaker explaining
      something simply to her male partner.
  - english: That new café, is it really that good?
    japanese:
      - あの 新しい カフェ {って}、本当 に そんな に おいしい の？
      - 新しい カフェ {って}、そんな に いい の か な？
      - あの 新しい カフェ {って} さ、どう な の？
    english_literally: That new café, (as for it), really that good?
    competing_grammar:
      - competing_japanese:
          - あの 新しい カフェ {は}、本当 に そんな に おいしい の？
        english: That new café, is it really that good?
        hint: 「は」 is a neutral topic marker. 「って」 here adds a more casual, conversational, and often inquisitive
          tone, like 'speaking of that new cafe...'.
      - competing_japanese:
          - あの 新しい カフェ {に つい て}、本当 に そんな に おいしい の？
        english: Regarding that new café, is it really that good?
        hint: 「について」 is for formally discussing a topic. We're looking for a casual way to bring up and
          inquire about a topic.
    scene: Two friends chatting about a popular new place in town.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: female
    nuance: Using 「って」 as a topic marker like this, particularly after 「あの 新しい カフェ」, adds a conversational
      and slightly inquisitive nuance. It signals that the speaker is bringing up a topic that might already
      be on both their minds or is generally known, asking for confirmation or more information in a friendly,
      informal way. This is very common between female friends.
  - english: Dad said, 'Hurry up and eat!'
    japanese:
      - お 父 さん が『早く 食べ なさい』{って} 言っ て た よ。
      - お 父 さん が『早く 食べろ』{って}！
      - お 父 さん が 早く 食べ なさい {って}。
      - お 父 さん が『早く 食べろ』{って} 言っ て た ん だ よ。
    english_literally: Dad, 'Eat quickly', (said), you know.
    competing_grammar:
      - competing_japanese:
          - お 父 さん が『早く 食べ なさい』{と} 言っ て た よ。
        english: Dad said, 'Hurry up and eat!' (more formal quote)
        hint: 「と」 is the standard quotative particle. 「って」 is more common in casual, direct reporting,
          especially of everyday commands or remarks. We're looking for a casual retelling of a command.
      - competing_japanese:
          - お 父 さん が 早く 食べる {よう に 言う} て た よ。
        english: Dad told me to eat quickly.
        hint: 「〜ように言う」 is a way to report a request or instruction indirectly. We're looking for a more
          direct, informal quote of what was said.
    scene: A child telling their sibling what their father told them.
    register: casual
    setting: commanding
    speaker_gender: male
    listener_gender: female
    speaker_age: younger
    nuance: Here, 「って」 is used to casually quote a direct command from a parent. The command itself, 「早く
      食べ なさい」 or 「早く 食べろ」, is direct. Using 「って」 after it makes the reporting of this command informal
      and typical of how children might relay what an adult said to another child. The contraction 「言ってた」
      further enhances the casualness. This is a common way a male child might report what their father
      said to their sister.
  - english: My friend said he'd come, but he still hasn't arrived.
    japanese:
      - 友達 が 来る {って} 言っ て た の に、まだ 来 ない ね。
      - 友達 が 来る {って}。な の に、まだ 来 ない よ。
      - 友達 が 来る {って} さ、で も 来 ない ん だ よ ね。
    english_literally: Friend, he would come, (he said), but he still hasn't come, right?
    competing_grammar:
      - competing_japanese:
          - 友達 が 来る {と} 言っ て た の に、まだ 来 ない ね。
        english: My friend said he'd come, but he still hasn't arrived. (more formal)
        hint: 「と」 is formal. 「って」 is preferred for this casual, slightly exasperated report about a friend's
          unfulfilled promise. We're looking for a casual way to express this.
      - competing_japanese:
          - 友達 が 来る {と} 聞い て い た の に、まだ 来 ない ね。
        english: I heard my friend would come, but he still hasn't arrived.
        hint: 「と聞いていた」 emphasizes having 'heard' something, which is slightly less direct than reporting
          what someone 'said'. We're looking for a direct report of a friend's statement.
    scene: A young woman waiting for a friend who is late, expressing mild frustration.
    register: casual
    setting: melancholic
    speaker_gender: female
    listener_gender: group
    speaker_age: younger
    nuance: This example uses 「って」 to report a friend's statement in a casual and slightly disappointed
      tone. The structure 「〜って 言ってた の に」 conveys the expectation that was not met, typical of informal
      complaints. This expresses a common frustration, and is natural for a younger female speaking to
      friends or generally complaining to an absent party.
post_example_writeup: As you can see, 「って」 is incredibly versatile in casual speech. It can quote directly,
  explain a reason, or subtly introduce a topic, always maintaining an informal and conversational feel.
  Its proper use often hinges on context and the relationship between speakers, allowing for nuanced communication
  that feels natural and engaging. Remember, while it shares functions with 「と」, 「から」, and 「は」, 「って」 consistently
  signals a more casual and direct style of communication.
