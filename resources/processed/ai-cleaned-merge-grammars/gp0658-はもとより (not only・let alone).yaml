grammar_point: はもとより (not only・let alone)
learn_before:
  - '[Noun・な-Adjective]で (conjunctive・cause)'
  - ことは〜が (concession with nuance)
  - つまり・要するに (in short・to sum up)
  - な-Adjective (predicate form)
  - より (comparative)
  - 影響を与える (to influence・to affect)
  - 誰 (who)
id: gp0658
meaning: Not only... but also (often implying an obvious extension or even greater extent), or let alone
  (especially in negative contexts).
pronunciation:
  katakana: ハ モトヨリ
  romaji: ha motoyori
formation:
  Noun + はもとより + [Noun/Clause]: Used when the first noun is obvious or basic, and the second noun or clause
    represents something even more advanced or extreme.
  Sentence (plain form) + のはもとより + [Noun/Clause]: Used when the entire preceding sentence is an obvious
    or basic premise, followed by something more advanced or extreme.
jlpt: N1
etymology: The phrase combines the topic particle 「は」 with 「もとより」, meaning 'from the beginning' or 'originally'.
  Thus, something introduced by 「はもとより」 is already implied or understood to be true or existent 'from
  the beginning', leading to the nuance of 'not only this obvious thing, but also that (more surprising
  or extensive) thing'. In negative contexts, this extends to 'let alone', indicating that if the more
  basic or expected thing isn't true, then the less likely thing certainly isn't.
writeup: |-
  The grammar point 「はもとより」 is used to indicate that something is 'not only' true or present, but that something else, often more significant or surprising, is also true or present. It emphasizes that the first item is a given or an obvious fact, and then extends the statement to a further, often more impactful, degree.

  There are two primary nuances:

  1.  **Not only... but also**: In this usage, 「はもとより」 introduces an initial, often obvious or expected, item. The subsequent information then adds something further, which might be more surprising, extensive, or important. It highlights an additive relationship where the second element surpasses or extends beyond the first. This is common in both positive and negative constructions.

  2.  **Let alone**: This nuance typically appears in negative sentences. It implies that if a basic or fundamental action/condition is not met, then a more difficult or extreme action/condition certainly cannot be met. It sets a baseline of inability or non-existence, then negates an even more demanding scenario.
false_friends:
  - term: 〜だけでなく・〜ばかりでなく・〜ばかりか
    meaning: not only... but also
    kind: synonym
    nuance: These phrases are direct synonyms for the 'not only' usage of 「はもとより」. However, 「はもとより」 often
      carries a nuance of the first item being inherently obvious or given, while these alternatives are
      generally more neutral or simply list additional items. 「はもとより」 can also more readily extend to
      the 'let alone' meaning in negative contexts.
    grammar_point: <suggest>:〜だけでなく (not only... but also)
  - term: 〜はおろか
    meaning: let alone, not to mention
    kind: similar expression
    nuance: 「はおろか」 is very similar to the 'let alone' usage of 「はもとより」, especially in negative contexts
      where something basic cannot be achieved. The primary distinction is that 「はおろか」 is almost exclusively
      used in negative or difficult scenarios (e.g., 'cannot even do X, let alone Y'), whereas 「はもとより」
      can also be used in positive contexts for 'not only... but also'.
    grammar_point: はおろか (let alone・not to mention)
  - term: 〜はもちろん
    meaning: of course, too
    kind: similar expression
    nuance: 「はもちろん」 implies that the first item is a given or 'of course' true, and then adds more information.
      While similar to the 'not only' nuance of 「はもとより」, 「はもとより」 often suggests a more hierarchical relationship
      where the second item is a more significant or extreme extension. 「もちろん」は、より直接的な「もちろん」のニュアンスを含みます。
    grammar_point: はもちろん (not only... but also)
post_false_friends_writeup: While 「はもとより」 can overlap in meaning with phrases like 「〜だけでなく」 and 「はおろか」,
  it possesses a unique breadth, capable of conveying both additive information (not only... but also)
  and a strong negative implication (let alone). When using 「はもとより」, consider if the initial item is implicitly
  obvious or foundational to what follows. Its use suggests a more inherent connection or a natural progression
  from the initial point to the more extreme or comprehensive one. For situations where a straightforward
  addition is intended, 「〜だけでなく」 might be more appropriate. For exclusive use in negative 'let alone'
  scenarios, 「はおろか」 serves as a close alternative.
