grammar_point: Verb[ます] (polite present)
learn_before:
  - にする (to decide or make)
id: gp0015
meaning: polite present tense verb
pronunciation:
  katakana: マス
  romaji: masu
formation:
  Verb[ます-stem] + ます: Forms the polite, non-past affirmative form of a verb.
jlpt: N5
etymology: The auxiliary verb 「ます」 is believed to have originated from the verb 「参る」(まいる), meaning "to
  go" or "to come" in a humble context, which was also used as an auxiliary verb to indicate respectful
  action. Over time, its meaning shifted to solely convey politeness, losing its original lexical meaning.
  This evolution reflects a linguistic process where a word with concrete meaning becomes grammaticalized,
  serving a more abstract function like indicating politeness.
writeup: |-
  The 「ます」 form is the cornerstone of polite Japanese verb conjugation, serving as the standard non-past affirmative ending for verbs in formal and semi-formal contexts. It attaches to the `ます-stem` of a verb. For example, the dictionary form 「食べる」(taberu, to eat) becomes 「食べます」(tabemasu), and 「行く」(iku, to go) becomes 「行きます」(ikimasu).

  This form is essential for demonstrating respect and politeness towards your listener, making it appropriate for a wide range of situations, including speaking with strangers, colleagues, superiors, or in public settings. It signals that you are conversing in a courteous and respectful manner, which is a fundamental aspect of Japanese communication.

  While 「ます」 primarily indicates present and future actions, its exact tense is often determined by context or accompanying temporal adverbs. For instance, 「毎日食べます」(mainichi tabemasu) means "I eat every day" (habitual), and 「明日食べます」(ashita tabemasu) means "I will eat tomorrow" (future).

  Understanding and correctly using the 「ます」 form is crucial for building a solid foundation in Japanese politeness and for effective communication in most social situations.
false_friends:
  - term: です
    meaning: polite copula (is/am/are)
    kind: often confused with
    nuance: 「です」 is a polite copula used to link nouns or na-adjectives to a subject, indicating identity
      or state (e.g., 「学生です」(gakusei desu, I am a student)). In contrast, 「ます」 is an auxiliary verb attached
      to the `ます-stem` of verbs to create polite conjugations, expressing actions or states. They serve
      different grammatical functions and are not interchangeable.
    grammar_point: です (polite copula)
post_false_friends_writeup: 'It''s common for learners to confuse 「ます」 and 「です」 because both are polite
  sentence-ending forms. However, their usage is distinct. 「ます」 is specifically for verbs, indicating
  an action or occurrence in a polite manner. 「です」 is used for nouns and adjectives (including な-adjectives),
  serving as a polite equivalent to "is," "am," or "are," describing the nature or state of something.
  Remember: verbs use 「ます」, nouns and adjectives use 「です」.'
