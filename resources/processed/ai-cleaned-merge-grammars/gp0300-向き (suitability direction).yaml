    "post_false_friends_writeup": "While 「方向」 and 「方」 both mean 'direction,' they are more general. 「方向」 is like a path or general bearing (e.g., 'which direction should we go?'), whereas 「向き」 refers to the precise way something is facing (e.g., 'the house faces south'). 「方」 can also mean 'direction' but is more often used for a specific person or a method. 「向け」 is often used for things actively 'directed towards' someone, while 「向き」 implies inherent 'suitability'. Lastly, 「～用」 indicates something is 'for use by' a group, and 「～専用」 implies 'exclusive use', both being more specific designations than the general 'suitability' of 「向き」.",
