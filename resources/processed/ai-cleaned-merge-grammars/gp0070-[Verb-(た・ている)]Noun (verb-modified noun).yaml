grammar_point: '[Verb-(た・ている)]Noun (verb-modified noun)'
learn_before:
  - Verb[た] (past tense)
  - Verb[て] (non-sequential events)
  - Verb[ました] (polite past)
  - '[Verb-stem][Place noun] (location where action occurs)'
  - 〜付き (attached with)
  - いただく (humbly receive)
