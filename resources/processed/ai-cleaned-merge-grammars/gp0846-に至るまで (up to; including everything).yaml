    etymology: The masculine pronoun 「俺 (ore)」 has roots in earlier forms of first-person pronouns, evolving
      into a casual, often assertive male speech marker. The particle 「ぜ (ze)」 likely derives from an
      emphatic exclamation, becoming a common sentence-ender in casual male speech to express assertion
