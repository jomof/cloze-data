post_example_writeup: When using 「に至るまで」, ensure that the items being compared are logically connected
  and create a clear sense of a range or progression. This helps emphasize the comprehensive nature of
  what you are describing. It is particularly effective when you want to convey that something is remarkably
  broad or exhaustive, often extending to unexpected extremes.
