      - この 博物 館 に は、古代 の 道具 から 最新 の テクノロジー {に 至る まで}、多種 多様 な 展示 物 が あり ます。
    english_literally: In this museum, from ancient tools reaching up to the latest technology, there
      are various exhibits.
    competing_grammar:
      - competing_japanese:
          - この 博物 館 に は、古代 の 道具 {から 最新 の テクノロジー まで}、様々 な 展示 物 が あり ます。
        english: This museum has various exhibits, from ancient tools to the latest technology.
        hint: 「から～まで」 can express a range, but 「に至るまで」 conveys a stronger sense of covering a broad, perhaps
          unexpectedly wide, spectrum. We're looking for an expression that highlights the extensive variety.
    scene: Describing the diverse contents of a museum.
    register: semi-formal
    setting: informative
    nuance: 「に至るまで」 highlights the wide range of artifacts displayed in the museum, spanning from ancient
      times to modern technology, emphasizing the comprehensive nature of the collection.
  - english: He often watches TV programs, from morning news to late-night documentaries.
    japanese:
      - 彼 は、朝 の ニュース から 深夜 の ドキュメンタリー {に 至る まで}、テレビ 番組 を よく 見 ます。
      - 彼 は、朝 の ニュース から 深夜 の ドキュメンタリー {に 至る まで}、テレビ 番組 を よく 見る。
