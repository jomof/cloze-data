grammar_point: に満たない (not reaching)
learn_before:
  - しか〜ない (only, nothing but)
  - にすぎない (no more than)
learn_after:
  - に足りない (not worthy or sufficient)
id: gp9999
meaning: not reaching (a certain amount or standard); less than; insufficient.
pronunciation:
  katakana: ニミタナイ
  romaji: ni mitanai
formation:
  Noun + に + 満たない: Indicates that a noun (e.g. quantity, standard, expectation) is not reached.
  Verb[dictionary form] + に + 満たない: Less common, but can express not reaching a sufficient level to perform
    the action implied by the verb.
jlpt: N1
etymology: The phrase combines the particle に (ni), indicating a target or standard, with the verb 満たない
  (mitanai), the negative form of 満つ (mitsu), meaning "to be full," "to be satisfied," or "to reach."
  Thus, literally, "not reaching to" or "not being full to" a certain point. This construction emphasizes
  falling short of a benchmark.
writeup: 「に満たない」 is a grammatical expression used to indicate that something **does not reach a certain
  quantity, level, or standard**. It's commonly translated as "less than," "not amounting to," or "insufficient."
  This phrase carries a nuanced implication of falling short of a minimum requirement or a desired benchmark.
  It is often used in more formal or written contexts, particularly when dealing with numerical values,
  specific criteria, or established expectations. For instance, when describing a quantity that is below
  a certain threshold, such as 「１０人に満たない」 (less than 10 people), it's a precise way to state the deficiency.
  Beyond mere numbers, 「に満たない」 can also be applied to abstract standards or goals. For example, if a performance
  「期待に満たない」 (does not meet expectations), it means it fell short of the anticipated quality. While straightforward
  in its core meaning, the expression sometimes carries a subtle tone of inadequacy or even disappointment,
  especially when the "not reaching" implies a negative outcome or a failure to achieve something desirable.
false_friends:
  - term: 未満
    meaning: Strictly less than; under.
    kind: similar expression
    nuance: 「未満」 is typically used only for numerical values and is a more direct, factual statement of
      "less than." 「に満たない」 can be used for both numerical and abstract standards (like expectations or
      qualifications) and can carry a slightly more evaluative or judgmental nuance of "falling short"
      rather than just being quantitatively less.
    grammar_point: 未満 (strictly less than)
  - term: 以下
    meaning: Less than or equal to; the following.
    kind: similar expression
    nuance: 「以下」 includes the specified numerical value, whereas 「に満たない」 strictly means "less than" that
      value. Like 「未満」, 「以下」 is primarily numerical.
    grammar_point: 〜以下 (less than or equal to・the following)
  - term: に足りない
    meaning: To not be worthy, to not be sufficient, to lack.
    kind: similar expression
    nuance: While both express a lack, 「に足りない」 often implies a qualitative deficiency or a lack of qualification/worthiness
      (e.g. 「プロと呼ぶに足りない」 - not good enough to be called a pro), rather than merely not reaching a quantity
      or a general standard. 「に満たない」 can be used for both quantitative and qualitative shortages.
    grammar_point: に足りない (not worthy or sufficient)
post_false_friends_writeup: When distinguishing 「に満たない」 from 「未満」 or 「以下」, remember that 「未満」 and 「以下」
  are precise mathematical terms strictly for numbers. 「に満たない」 is similar to 「未満」 when referring to numbers
  (meaning "less than"), but it extends to abstract concepts and can subtly imply a judgment of falling
  short of a standard or expectation, not just a numerical deficiency. 「に足りない」 specifically speaks to
  a lack of worthiness or qualification, which is a narrower focus than 「に満たない」's broader application
  to any kind of standard or quantity.
