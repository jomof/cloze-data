  romaji: darou・deshou
formation:
  Verb (plain form) + だろう/でしょう: Used for conjecture about an action in the present or future, or a completed
    action in the past.
  い-adjective (plain form) + だろう/でしょう: Used for conjecture about a quality or state, present or past.
  な-adjective (stem) + だろう/でしょう: Used for conjecture about a quality or state. For な-adjectives, the だ
    is often omitted before でしょう in polite speech (e.g., 静かでしょう). For だろう, な-adjectives can take だ or
    だった (e.g., 静かだろう, 静かだったろう).
  Noun + だろう/でしょう: Used for conjecture about identity or state. For nouns, the だ is often omitted before
    でしょう in polite speech (e.g., 学生でしょう). For だろう, nouns can take だ or だった (e.g., 先生だろう, 先生だったろう).
