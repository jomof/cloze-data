details:
  part-of-speech: auxiliary verb
  register: casual
  usage-context: Used to express conjecture, probability, or to seek polite confirmation, implying the
    speaker has information supporting their belief.
  function: Expresses conjecture or probability, and seeks agreement or confirmation.
  nuance: Can convey high or low confidence depending on tone. 「だろう」 is more casual and can have a slightly
    more masculine nuance compared to 「でしょう」. 「でしょう」 implies the speaker has some information leading
    to their belief, but acknowledges uncertainty or seeks polite agreement from the listener.
  grammatical-role: Auxiliary verb to express conjecture or expectation.
  logical-flow: Expresses a logical conclusion or expectation.
  temporal-flow: Can be used for present, past, or future conjecture.
etymology: 「だろう」 is derived from the copula 「だ」, combined with the volitional auxiliary 「う」. Over time,
  it evolved from expressing intention to expressing conjecture or probability. The polite form 「でしょう」,
  stems from 「です」, which indicates a state of being or identity. The suffix 「しょう」 is added to 「です」 to
  express conjecture, intention, or invitation in a polite manner. Over time, 「ですしょう」 contracted into
  「でしょう」. Its historical origin as a combination of a declarative copula and a conjectural suffix explains
  its dual function of expressing both likelihood and a gentle query for confirmation.
writeup: |-
  「だろう」 and 「でしょう」 are both used to express the speaker's conjecture, probability, or uncertain assertion. They imply that the speaker thinks something is likely true but may lack definitive evidence. They are similar to saying "probably" or "isn't it?" in English. They can be used after verbs, い-adjectives, な-adjectives, and nouns.

  「だろう」 is generally considered more casual and can have a slightly more masculine nuance compared to 「でしょう」. While often used when the speaker has some information to support their assertion, it can also express a mere 'feeling' or 'hunch,' in which case it conveys low confidence, often indicated by the speaker's tone of voice.

  「でしょう」 is a polite expression used to express uncertainty, conjecture, or to seek confirmation from the listener. It's suitable for formal settings or when speaking to superiors or strangers. It indicates the speaker has some reason to believe what they are saying is true, but is not entirely certain. Consider it a polite way of making an assertion while inviting agreement.

  Generally, both follow the plain form of verbs and い-adjectives (present, past, negative). For な-adjectives and nouns, the plain form 「だ」 is often omitted before 「でしょう」 in polite speech, and the stem or noun is used directly. For example, 「静かでしょう」 (shizuka deshou) not 「静かだでしょう」 (shizuka da deshou). For 「だろう」, 「だ」 or 「だった」 is often inserted directly before 「だろう」 to create a grammatically correct sentence for な-adjectives and nouns, such as 「綺麗だろう」 (for a present state) or 「綺麗だったろう」 (for a past state).

  Although 「でしょう」 is polite, its usage varies depending on context. It's a versatile expression, suitable for making polite predictions, offering soft suggestions, or gently verifying information without being overly direct.
false_friends:
  - term: かもしれない
    meaning: Maybe, might
    kind: similar expression
    nuance: 「かもしれない」 expresses a lower degree of certainty compared to 「だろう・でしょう」. 「かもしれない」 suggests a
      possibility, while 「だろう・でしょう」 implies a higher likelihood or a more general assumption. This subtle
      distinction in certainty and shared assumption is key to differentiating them. In conversations,
      「かもしれない」 often implies the speaker is less certain, while 「だろう・でしょう」 imply a higher degree of confidence
      or an expectation that the listener will agree with the conjecture due to shared context or observation,
      often leading to a question like 'isn't it?' in English.
    grammar_point: かもしれない (might・maybe)
  - term: はずだ
    meaning: Should, ought to, expected to
    kind: similar expression
    nuance: 「はずだ」 indicates a stronger expectation or reason than 「だろう・でしょう」. 「はずだ」 implies that there's
      a logical reason for something to be true, often based on concrete evidence or a rule. For example,
      「彼 は 来る はずだ」 (He should come/is expected to come) suggests certainty based on a schedule or previous
      arrangement. In contrast, 「彼 は 来る だろう」 (He will probably come) is more of a general conjecture without
      necessarily strong backing. 「はずだ」 conveys objective certainty (or high probability), while 「だろう・でしょう」
      are subjective conjectures. 「はずだ」 is often used when the speaker is confident in their deduction
      due to logical reasons or established facts, while 「だろう・でしょう」 are used when the speaker is making
      a general assumption, often based on less concrete evidence, or seeking agreement without asserting
      a strong conviction. The nuance of 「はずだ」 is one of strong expectation or logical conclusion, whereas
      「だろう・でしょう」 are more about prediction or seeking affirmation.
    grammar_point: '[Clause]はずだ・はずがない (is expected to be・cannot be)'
  - term: そうだ
    meaning: I heard that; it seems that
    kind: often confused with
    nuance: 「そうだ」 (hearsay) conveys information heard from someone else, whereas 「だろう・でしょう」 indicate the
      speaker's own conjecture. For example, 「雨 が 降る そうだ」 (I heard it will rain) reports information from
      a source, while 「雨 が 降る だろう」 (It will probably rain) is the speaker's own prediction. 「そうだ」 (appearance)
      expresses an impression based on visual information, unlike 「だろう・でしょう」 which are about likelihood.
      For example, 「おいし そうだ」 (It looks delicious) is based on appearance, whereas 「おいしい だろう」 (It's probably
      delicious) is a conjecture about taste. The key difference is that 「そうだ」 refers to information from
      an external source or direct sensory perception, while 「だろう・でしょう」 are the speaker's internal assessment
      of probability.
    grammar_point: <suggest>:[Sentence]そうだ (I heard・it is said)
  - term: じゃないか
    meaning: Isn't it?, Is it not?
    kind: similar expression
    nuance: Unlike 「だろう・でしょう」, 「じゃないか」 implies a stronger assertion, often used when the speaker is confirming
      something they believe to be true or expressing slight surprise, expecting agreement. For example,
      「これ は いい じゃないか」 (This is good, isn't it? / This is good!) implies a stronger conviction or a slight
      discovery. 「じゃないか」 often carries a nuance of mild rhetorical question or confirmation of something
      obvious, sometimes with a slight reproach or emphasis. 「だろう・でしょう」 are generally softer, expressing
      a more tentative probability or seeking agreement without strong assertion. While both can seek
      agreement, 「じゃないか」 has a more assertive, almost accusatory or exclamatory tone, whereas 「だろう・でしょう」
      are more purely conjectural or gently seeking consensus.
    grammar_point: じゃないか (isn't it?)
  - term: ね (seeking agreement)
    meaning: Isn't it?, Right? (Sentence ending particle)
    kind: similar expression
    nuance: While 「ね」 also seeks agreement, it primarily softens a statement or invites agreement on a
      shared understanding or known fact, whereas 「だろう・でしょう」 express the speaker's conjecture or probability.
      For example, 「寒い です ね」 (It's cold, isn't it?) assumes both parties are experiencing the cold. 「ね」
      confirms shared information or feelings, fostering empathy. In contrast, 「寒い だろう」 (It's probably
      cold) is a prediction or assumption. 「ね」 functions to ensure shared understanding and confirm existing
      facts or perceptions, while 「だろう・でしょう」 introduce new information in the form of a conjecture or
      seek agreement on something that is not yet a shared certainty. Therefore, 「ね」 is more about mutual
      affirmation, whereas 「だろう・でしょう」 are about expressing and inviting agreement on a probability.
    grammar_point: ね (seeking agreement)
  - term: のではないだろうか
    meaning: I think... isn't it?, It might be that..., Don't you agree?
    kind: similar expression
    nuance: This is a more formal and indirect expression of conjecture or opinion than 「だろう・でしょう」. It
      softens the assertion and often implies a suggestion or invitation for discussion. For example,
      「これ は いい のではないだろうか」 (Don't you think this might be good?) is a polite and indirect way to suggest
      an idea. It adds a layer of politeness and tentativeness, making the speaker's opinion sound less
      direct and more open to consideration. It is often used in academic or business settings to propose
      an idea without sounding overly assertive, inviting constructive feedback. While 「だろう・でしょう」 are
      direct conjectures, 「のではないだろうか」 is a nuanced way to present a hypothesis or opinion, seeking polite
      agreement or discussion.
    grammar_point: のではないだろうか (indirect suggestion)
  - term: と思う
    meaning: I think or thought
    kind: similar expression
    nuance: 「と 思う」 expresses the speaker's personal opinion or belief, which can be based on evidence
      or simply a feeling. It's a direct statement of one's thoughts, regardless of whether the listener
      agrees. For example, 「美味しい と 思う」 (I think it's delicious) is a personal judgment. Unlike 「だろう・でしょう」,
      which conjecture about a general probability or seek agreement, 「と 思う」 is subjective and states
      what the speaker believes to be true. While 「だろう・でしょう」 imply a degree of shared understanding or
      expectation of agreement from the listener, 「と 思う」 is solely focused on the speaker's internal thought
      process. 「と 思う」 is about personal conviction, while 「だろう・でしょう」 are about shared probability or seeking
      consensus.
    grammar_point: <suggest>:思う (I think or thought)
  - term: です
    meaning: is/are
    kind: often confused with
    nuance: 「です」 states a fact. For instance, 「これ は リンゴ です」 (This is an apple) is a factual statement.
      In contrast, 「これ は リンゴ だろう」 (This is probably an apple) expresses uncertainty or conjecture. The
      key distinction is that 「です」 deals with established facts, while 「だろう・でしょう」 deal with probabilities
      and assumptions. Therefore, 「です」 is about conveying reality, whereas 「だろう・でしょう」 are about predicting
      or assuming reality.
    grammar_point: です (polite copula)
  - term: です ね
    meaning: is/are, isn't it?
    kind: often confused with
    nuance: 「です ね」 seeks agreement on a fact that is assumed to be known by both speaker and listener,
      implying more certainty than 「だろう・でしょう」 which express conjecture. For instance, 「これ は リンゴ です ね」
      (This is an apple, isn't it?) seeks confirmation on a known fact. In contrast, 「これ は リンゴ だろう」 (This
      is probably an apple) expresses uncertainty or conjecture. The key distinction is that 「です ね」 deals
      with shared understandings, while 「だろう・でしょう」 deal with probabilities and assumptions. Therefore,
      「です ね」 is about confirming reality, whereas 「だろう・でしょう」 are about predicting or assuming reality.
    grammar_point: <suggest>:です ね (confirmation of fact)
  - term: らしい
    meaning: It seems that..., It appears that...
    kind: similar expression
    nuance: 「らしい」 indicates that information is based on what the speaker has heard or gathered from external
      sources, or from direct observation, leading to an inference. For example, 「彼 は 来る らしい」 (It seems
      he will come) implies information was obtained from someone else or deduced from circumstances.
      「らしい」 suggests indirect evidence. In contrast, 「だろう・でしょう」 are the speaker's own conjecture or probability,
      often without necessarily explicit external evidence, and can be more of a personal hunch. While
      both convey a degree of uncertainty, 「らしい」 points to an external basis for the inference, whereas
      「だろう・でしょう」 highlight the speaker's internal assessment of likelihood.
    grammar_point: らしい (it seems, based on evidence・I hear)
  - term: です か
    meaning: Is it?, Are you? (polite question marker)
    kind: often confused with
    nuance: 「です か」 forms a direct question seeking new information or explicit confirmation. 「でしょう」 implies
      the speaker already has some information or assumption and is seeking agreement, rather than a factual
      inquiry that requires a definitive yes/no answer. 「だろう」 as a question (with rising intonation) can
      also seek confirmation, but is more casual.
    grammar_point: <suggest>:です か (polite question marker)
post_false_friends_writeup: To avoid confusing 「だろう・でしょう」 with similar expressions, remember that these
  forms indicate the speaker's conjecture or probability. 「だろう」 is casual, while 「でしょう」 is polite. 「かもしれない」
  expresses a lower possibility. 「はずだ」 implies a stronger expectation based on logic. 「そうだ」 relays information
  heard from others or describes an appearance, whereas 「らしい」 conveys information based on external cues
  or hearsay. 「じゃないか」 makes a stronger, often confirmatory assertion. 「ね」 and 「です ね」 soften a statement
  or invite agreement on a known fact. 「と 思う」 expresses a personal opinion. Lastly, 「です」 states facts
  or seeks agreement on known facts. Distinguishing between them often comes down to the source of information
  (internal conjecture vs. external evidence) and the degree of certainty the speaker wishes to convey.
