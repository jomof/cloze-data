id: gp9999
meaning: Is not (an い-adjective)
conjugations:
  - conjugation-type: negative non-past polite (～ません)
    form: い-Adjective + くありません
    rarity: common
    meaning: Is not (polite)
  - conjugation-type: negative past polite (～ませんでした)
    form: い-Adjective + くありませんでした
    rarity: common
    meaning: Was not (polite)
pronunciation:
  katakana: クアリマセン
  romaji: ku arimasen
formation:
  い-Adjective (stem) + くありません: Used to politely negate an い-adjective in the non-past tense.
  い-Adjective (stem) + くありませんでした: Used to politely negate an い-adjective in the past tense.
jlpt: N5
details:
  part-of-speech: auxiliary adjective
  register: teineigo (polite)
  function: Politely negates the quality or state described by an い-adjective.
  nuance: This form is a straightforward and polite way to state that something does not possess the quality
    of the い-adjective. It is appropriate in most general polite contexts, such as speaking with strangers,
    superiors, or in formal settings.
etymology: The formation of い-adjective negatives comes from adding the adverbial suffix 「く」 to the stem
  of the い-adjective, followed by the negative polite form of the verb 「ある」 (to be/exist), which is 「ありません」.
  So, something is literally 'not existing in an [adjective]-ly manner.'
writeup: The grammar point 「い-Adjective + くありません」 is the polite negative form of an い-adjective in the
  non-past tense. It is a fundamental structure for expressing that something is not a certain quality
  or state in polite Japanese.To form this, you take an い-adjective, remove the final 「い」, and append
  「くありません」. For example, 「寒い」 (samui - cold) becomes 「寒くありません」 (samuku arimasen - is not cold). If you
  want to express the polite past negative, you would use 「くありませんでした」. For example, 「寒くありませんでした」 (samuku
  arimasen deshita - was not cold).This construction is highly versatile and is used in a wide range of
  everyday conversations when politeness is required. It's crucial to distinguish this from the plain
  negative form (「～くない」), which is used in casual settings, and from the negative forms of な-adjectives
  and nouns (e.g., 「ではありません」), which follow a different pattern.
false_friends:
  - term: い-Adjective (plain negative)
    meaning: Is not (plain)
    kind: similar expression
    nuance: While 「い-Adjective + くありません」 is the polite negative, 「い-Adjective + くない」 is its plain, casual
      equivalent. You would use 「寒くない」 in informal conversations with friends, but 「寒くありません」 in more polite
      situations.
    grammar_point: <suggest>:い-Adjective (plain negative)
  - term: い-Adjective (plain past negative)
    meaning: Was not (plain)
    kind: similar expression
    nuance: This is the plain past negative form. If you want to say 'was not [adjective]' in a polite
      context, you would use 「い-Adjective + くありませんでした」, not 「い-Adjective + くなかった」.
    grammar_point: <suggest>:い-Adjective (plain past negative)
  - term: じゃない (negation noun and na-adj)
    meaning: Is not (na-adjective/noun polite negative)
    kind: often confused with
    nuance: 「～じゃありません」 or 「～ではありません」 are used for negating nouns and な-adjectives in polite speech (e.g.,
      「静かではありません」 - is not quiet). い-adjectives, however, always use the 「～くありません」 construction.
    grammar_point: じゃない (negation noun and na-adj)
  - term: negative non-past polite (～ません)
    meaning: Do not (verb polite negative)
    kind: similar expression
    nuance: Both are polite negative forms, but 「～ません」 is specifically for verbs (e.g., 「食べません」 - do not
      eat), while 「～くありません」 is exclusively for い-adjectives.
    grammar_point: <suggest>:negative non-past polite (～ません)
post_false_friends_writeup: Understanding the part of speech—whether it's an い-adjective, な-adjective,
  noun, or verb—is key to choosing the correct negative polite form. Each has its own distinct construction,
  and using the wrong one can sound unnatural or grammatically incorrect. Always remember that い-adjectives
  use the 「く」 ending before the negation.
