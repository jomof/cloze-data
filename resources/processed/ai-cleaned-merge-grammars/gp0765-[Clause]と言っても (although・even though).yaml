    setting: friendly
  - english: Even though I say I'm good at cooking, I can only make simple dishes.
    japanese:
      - 料理 が 得意 {と 言っ て も}、簡単 な もの しか 作れ ませ ん。
      - 料理 が 得意 です {と 言っ て も}、簡単 な 物 しか 作る こと が でき ませ ん。
      - 料理 得意 {と 言っ て も}、簡単 な の しか 作れ ない ん だ。
