post_example_writeup: The choice between 「に関する」 and 「に関して」 often depends on the sentence structure. If
  you want to directly modify a noun, 「に関する」 is more suitable. If you want to introduce a topic before
  making a statement about it, 「に関して」 is preferred. Remember that 「に関して」 is generally more formal than
  「について」.
