    "post_false_friends_writeup": "Although both 「に代わって」 and 「代わりに」 can translate to \"in place of\" or \"instead of,\" their nuances differ. 「に代わって」 implies a formal or representative substitution, often carrying the weight of responsibility or a clear transfer of role, as when someone acts \"on behalf of\" a superior. In contrast, 「代わりに」 is more general and can describe a simple exchange or choice, such as \"eating rice instead of bread\" or \"doing A instead of B.\" While there can be overlap, remember to choose 「に代わって」 when the context involves acting as a formal representative or one thing actively taking the position of another.",
