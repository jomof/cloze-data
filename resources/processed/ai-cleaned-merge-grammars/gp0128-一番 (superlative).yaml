grammar_point: 一番 (superlative)
learn_before:
  - い-Adjectives (adjectives ending in い)
  - な-Adjectives (adjectival nouns)
  - より〜のほうが (comparison)
learn_after:
  - どんなに〜ても (no matter how)
  - ば〜ほど (the more...the more)
