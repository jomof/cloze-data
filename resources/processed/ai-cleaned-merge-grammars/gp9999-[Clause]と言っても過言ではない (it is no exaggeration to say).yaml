post_example_writeup: This expression serves to reinforce the truth of a statement, especially one that
  might seem extreme or hyperbolic. It acts as a verbal guarantee that the speaker is not exaggerating,
  but rather providing an accurate, sometimes even understated, description. Pay attention to the context,
  as its formality and emphasis mean it's not always suitable for lighthearted casual conversations.
