pronunciation:
  katakana: キワマリナイ・キワマル
  romaji: kiwamarinai / kiwamaru
formation:
  '[Noun / な-Adjective stem] + 極まる': Indicates something reaches an extreme degree.
  '[Noun / な-Adjective stem] + 極まりない': Indicates an extreme degree, often negative. (Common for な-adjectives
    directly.)
  '[い-Adjective / な-Adjective + こと] + 極まりない': Indicates an extreme degree, often negative. (Used with
    こと after adjectives.)
jlpt: N1
details:
  part-of-speech: auxiliary adjective
  register: formal
  usage-context: General
etymology: The grammar point 「極まりない・極まる」 comes from the verb 「極まる (kiwamaru)」, meaning "to reach an extreme."
  「極まり (kiwamari)」 is the noun form of 「極まる」, and 「ない (nai)」 is the negative adjective. So, 「極まりない」 literally
  means "there is no end to the extreme."
writeup: "This grammar structure, seen as either 「極まりない」 or 「極まる」, utilizes the core meaning of the verb\
  \ 「極まる」, \"to be at the extremity of (A),\" and is often translated as \"extremely (A).\" It typically\
  \ follows words indicating a negative state or emotion. \n\n「極まる」 will be used immediately following\
  \ な-Adjectives, while 「極まりない」 will come after 「こと」 when either a な-Adjective or い-Adjective precedes\
  \ it. In the case of な-Adjectives, it is not a requirement that 「極まりない」 be preceded by 「なこと」, and it\
  \ is actually more common for it to directly follow the な-Adjective without 「な」.\n\n**Important Considerations:**\n\
  \n「極まりない」 is **not** the negative form of 「極まる」. Rather, 「極まり」 (the extremity) is followed by the い-adjective\
  \ 「ない」, with 「が」 omitted between them. A literal translation would be:\n\n*   失礼極まりない - There is no\
  \ limit to the rudeness.\n*   失礼極まる - The rudeness goes to the limit.\n\nThe true negative form of 「極まる」\
  \ is 「極まらない」, meaning something does \"not go to the limit of (A).\""
false_friends:
  - term: の極み
    meaning: Ultimate, extreme, utter, epitome, peak
    kind: synonym
    nuance: Unlike 「極まりない・極まる」, 「の極み」 often refers to a positive or highly valued state or the peak of
      a specific quality, such as 「贅沢 の 極み (the ultimate in luxury)」.
    grammar_point: の極み (ultimate degree)
  - term: といったらない
    meaning: indescribable・extreme
    kind: similar expression
    nuance: While both express extreme degree, 「といったらない」 emphasizes the unfathomable or beyond description
      nature of the extremity, often used with emotions or sensations. 「極まりない・極まる」 focuses on reaching
      a limit or being limitless in a (usually negative) quality.
    grammar_point: といったらない (indescribable・extreme)
  - term: のなんのって
    meaning: extreme degree
    kind: similar expression
    nuance: 「のなんのって」 is a more colloquial and emphatic expression of extreme degree, often used to exaggerate
      a negative or surprising situation. It's more about the speaker's emotional reaction to the extremity,
      whereas 「極まりない・極まる」 is more formal and descriptive.
    grammar_point: のなんのって (extreme degree)
post_false_friends_writeup: To avoid confusion, remember that while all these expressions convey an extreme
  degree, their nuances differ. 「の極み」 often refers to a positive or highly valued state, signifying the
  peak of a quality, whereas 「極まりない・極まる」 predominantly describe negative or excessive states. 「といったらない」
  emphasizes an unfathomable or indescribable level of extremity, often expressing strong emotions or
  sensations that are beyond words. Lastly, 「のなんのって」 is a more colloquial and emphatic way to express
  an extreme degree, frequently used to exaggerate a surprising or negative situation with a strong emotional
  reaction from the speaker.
examples:
  - english: His actions are truly extremely foolish.
    japanese:
      - 彼 の 行動 は、まさに 愚か {極まりない}。
      - 彼 の 行動 は、本当 に 愚か {極まりない}。
      - 彼 の 行動 は、愚か {極まりない} よ ね。
      - 彼 の 行動 は、まさに 愚か {極まる}。
    english_literally: His actions are, truly, foolish beyond limit.
    competing_grammar:
      - competing_japanese:
          - 彼 の 行動 は、愚か さ {の なん の って}。
        english: His actions, the foolishness is beyond words.
        hint: While 「のなんのって」 also expresses extreme foolishness, it emphasizes the speaker's emotional
          reaction and surprise. 「極まりない」 is a more formal, objective statement that the foolishness has
          no limit. We're looking for a formal, conclusive statement of boundless foolishness.
    scene: A teacher expressing strong disappointment about a student's misbehavior.
    register: formal
    setting: serious
    conjugation: dictionary (plain non-past)
  - english: Indifference in this situation is extremely cruel.
    japanese:
      - この 状況 で の 無 関心 は、冷酷 {極まる}。
      - この 状況 で の 無 関心 は、冷酷 {極まり ます}。
      - この 状況 で の 無 関心 は、冷酷 {極まりない}。
      - この 状況 で の 無 関心 は、冷酷 {極まりない} ね。
    english_literally: Indifference in this situation reaches the extreme of cruelty.
    competing_grammar:
      - competing_japanese:
          - この 状況 で の 無 関心 は、冷酷 さ {の 極み} だ。
        english: Indifference in this situation is the epitome of cruelty.
        hint: 「の極み」 emphasizes something as the ultimate peak or epitome of a quality, which can sometimes
          be positive. 「極まる」 describes a state that has reached an extreme limit, often with a negative
          implication. We're looking for a direct statement that the cruelty *reaches* its extreme.
    scene: A prosecutor making a closing argument, describing the defendant's lack of empathy.
    register: formal
    setting: persuasive
    conjugation: dictionary (plain non-past)
  - english: Her misfortune is extremely unbearable to hear about.
    japanese:
      - 彼女 の 不幸 な こと は、聞く に 忍び ない こと {極まりない}。
      - 彼女 の 不幸 は、聞く に 忍び ない こと {極まりない}。
      - 彼女 の 不幸 な こと は、聞く に 忍び ない こと {極まりない} で ござい ます。
    english_literally: Her unfortunate matter is a thing of extreme unbearableness to hear.
    competing_grammar:
      - competing_japanese:
          - 彼女 の 不幸 は、聞く に 忍び ない と {いっ たら ない}。
        english: Her misfortune is unbearable to hear about, to an indescribable extent.
        hint: 「といったらない」 expresses an extreme degree that is so great it's beyond description, often used
          for strong emotions. 「極まりない」 more simply states that there is no limit to the unpleasantness.
          We're looking for a direct, formal statement of boundless unbearableness.
    scene: An older woman recounting a tragic story to a sympathetic listener, using the phrase to emphasize
      the depth of the tragedy.
    register: casual
    setting: sympathetic
    speaker_gender: female
    speaker_age: older
    nuance: The expression 「聞く に 忍びない」 already conveys a strong negative sentiment of something being
      unbearable to hear. Adding 「こと 極まりない」 amplifies this to an extreme, emphasizing that the misfortune
      is beyond the bounds of what one can bear to hear, a nuance often conveyed by older speakers in
      emotional contexts.
    etymology: 「忍びない」 is a classical Japanese expression, a negative form of 「忍ぶ」, meaning 'to bear' or
      'to endure.' Thus, 'cannot bear' or 'unbearable.' The combination with 「こと」 and 「極まりない」 creates
      a highly emphatic statement about the degree of unbearableness.
  - english: His plan is extremely reckless.
    japanese:
      - 彼 の 計画 は、無謀 {極まりない}。
      - 彼 の 計画 は、無謀 {極まりない} です。
      - 彼 の 計画 は、無謀 {極まる}。
      - 彼 の 計画 は、本当 に 無謀 {極まりない}。
    english_literally: His plan has no limit to its recklessness.
    competing_grammar:
      - competing_japanese:
          - 彼 の 計画 は、無謀 さ {の なん の って}。
        english: His plan is reckless beyond words.
        hint: 「のなんのって」 expresses an extreme degree with an emotional or exasperated tone. 「極まりない」 is a
          more formal and objective statement that the recklessness is boundless. We're looking for a
          formal, conclusive statement of boundless recklessness.
    scene: A project manager critically evaluating a risky proposal during a team meeting.
    register: formal
    setting: serious
    conjugation: dictionary (plain non-past)
  - english: That judgment is an extremely serious mistake.
    japanese:
      - その 判断 は、失策 {極まりない}。
      - その 判断 は、失策 {極まる}。
      - その 判断 は、失策 {極まり ます}。
      - その 判断 は、まさに 失策 {極まりない}。
    english_literally: That judgment has no limit to its strategic failure.
    competing_grammar:
      - competing_japanese:
          - その 判断 は、失策 {の 極み} だ。
        english: That judgment is the epitome of strategic failure.
        hint: 「の極み」 emphasizes something as the ultimate peak or epitome of a quality. 「極まりない」 describes
          a state that has reached an extreme limit and is boundless. We're looking for a statement that
          the mistake is of the highest, unmitigated degree.
    scene: A military general reprimanding a subordinate for a critical error in strategy.
    register: formal
    setting: commanding
    speaker_age: older
    nuance: In a military context, an older general using 「失策極まりない」 underscores the profound and unacceptable
      nature of the error, signaling that it is not merely a mistake but one of the highest degree.
    etymology: 「失策 (shissaku)」 combines 「失 (shitsu)」 meaning 'to lose, to fail' and 「策 (saku)」 meaning
      'plan, policy.' Thus, 'failed plan' or 'mistake in strategy.' The combination with 「極まりない」 highlights
      its extreme nature.
  - english: My childhood pranks were extremely childish actions.
    japanese:
      - 子供 の 頃 の 悪戯 は、幼稚 {極まっ た} 行動 でし た。
      - 子供 の 頃 の 悪戯 は、幼稚 {極まっ た} 行動 だっ た。
      - 子供 の 頃 の 悪戯 は、幼稚 {極まりない} 行動 でし た。
      - 子供 の 頃 の 悪戯 は、幼稚 {極まりない} 行動 だっ た。
    english_literally: My childhood pranks were actions that reached the extreme of childishness.
    competing_grammar:
      - competing_japanese:
          - 子供 の 頃 の 悪戯 は、幼稚 さ {の なん の って}。
        english: My childhood pranks were childish actions beyond words.
        hint: 「のなんのって」 conveys an extreme degree with an emotional, often retrospective, tone. 「極まる」 describes
          an action that *reached* the limit of childishness. We're looking for a direct statement about
          the actions themselves reaching an extreme.
    scene: An adult reflecting on their past mischievous behavior, viewing it with mature perspective.
    register: teineigo (polite)
    setting: reflective
    conjugation: past plain (～た)
  - english: Such a lack of consideration is extremely regrettable.
    japanese:
      - その よう な 配慮 の 無 さ は、遺憾 {極まる}。
      - その よう な 配慮 の 無 さ は、遺憾 {極まりない}。
      - その よう な 配慮 の 無 さ は、遺憾 {極まりない} です。
      - その よう な 配慮 の 無 さ は、全く 遺憾 {極まる}。
    english_literally: That kind of lack of consideration is regrettable to the extreme.
    competing_grammar:
      - competing_japanese:
          - その よう な 配慮 の 無 さ は、遺憾 と {いっ たら ない}。
        english: Such a lack of consideration is regrettable to an indescribable extent.
        hint: 「といったらない」 expresses an extreme degree that is so great it's beyond description. 「極まる」 more
          formally states that the regrettableness *reaches* its limit. We're looking for a direct, formal
          statement that the lack of consideration is supremely regrettable.
    scene: A corporate manager reviewing a project outcome with their team, subtly but firmly expressing
      disappointment.
    register: formal
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: Using 「遺憾極まる」 in a professional setting emphasizes that the lack of consideration is not just
      'very' regrettable, but has reached an *ultimate* level of inadequacy, leaving no room for excuses.
      This conveys a high level of disapproval.
  - english: His rudeness is simply inexcusable.
    japanese:
      - 彼 の 無礼 さ は、許せ ない こと {極まりない}。
      - 彼 の 無礼 さ は、許せ ない こと {極まりない} わ。
      - 彼 の 無礼 さ は、許せ ない こと {極まる}。
      - 彼 の 無礼 さ は、非道 {極まりない}。
    english_literally: His rudeness is a thing from which there is no limit to being unforgivable.
    competing_grammar:
      - competing_japanese:
          - 彼 の 無礼 さ は、許せ ない さ {の なん の って}。
        english: His rudeness, the unforgivableness is beyond words.
        hint: 「のなんのって」 conveys an extreme degree with an emotional, sometimes exasperated, tone. 「極まりない」
          is a more direct and formal statement that the unforgivableness has no limit. We're looking
          for a formal, definitive statement of boundless unforgivableness.
    scene: Two friends discussing a mutual acquaintance's recent rude behavior.
    register: semi-formal
    setting: cautious
    conjugation: dictionary (plain non-past)
    speaker_gender: female
    listener_gender: female
    nuance: The phrase 「許せないこと極まりない」, particularly when spoken by a female, strongly emphasizes that the
      rudeness is beyond any possible forgiveness, suggesting a deep personal offense. It intensifies
      the inherent negativity of 「許せない」, conveying that there is **no limit** to how unforgivable it is.
  - english: Their betrayal was extremely heinous.
    japanese:
      - 彼 ら の 裏切り は、言語 道断 {極まりない}。
      - 彼 ら の 裏切り は、言語 道断 {極まる}。
      - 彼 ら の 裏切り は、言語 道断 {極まり ます}。
      - 彼 ら の 裏切り は、まさしく 言語 道断 {極まりない}。
    english_literally: Their betrayal has no limit to being unspeakable.
    competing_grammar:
      - competing_japanese:
          - 彼 ら の 裏切り は、言語 道断 {の 極み} だ。
        english: Their betrayal is the epitome of outrageousness.
        hint: 「の極み」 emphasizes something as the ultimate peak or epitome of a quality. 「極まりない」 describes
          a state that has reached an extreme limit and is boundless. We're looking for a statement that
          the betrayal is of the highest, unmitigated degree of outrageousness.
    scene: A historian lecturing on a significant historical event involving a profound act of treachery.
    register: formal
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: 「言語道断極まりない」 conveys that the betrayal is not just *very* heinous, but has reached a level
      where it is literally "beyond words" (言語道断) and there is "no limit" (極まりない) to its outrageousness.
      This is a powerful, formal condemnation.
  - english: The poverty in that region is extreme.
    japanese:
      - その 地域 の 貧困 は、悲惨 {極まる}。
      - その 地域 の 貧困 は、悲惨 {極まりない}。
      - その 地域 の 貧困 は、悲惨 {極まりない} です。
      - その 地域 の 貧困 は、本当 に 悲惨 {極まる}。
    english_literally: The poverty of that region reaches the extreme of wretchedness.
    competing_grammar:
      - competing_japanese:
          - その 地域 の 貧困 は、悲惨 と {いっ たら ない}。
        english: The poverty in that region is wretched beyond words.
        hint: 「といったらない」 expresses an extreme degree that is so great it's beyond description. 「極まる」 more
          formally states that the wretchedness *reaches* its limit. We're looking for a direct, formal
          statement that the poverty is supremely wretched.
    scene: A social worker presenting findings on impoverished communities to a government committee.
    register: formal
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: 「悲惨極まる」 emphasizes that the poverty has reached its absolute peak of wretchedness, demanding
      immediate attention. It paints a picture of a situation that has hit rock bottom, making it more
      impactful than a simple description.
post_example_writeup: The usage of 「極まりない」 and 「極まる」 primarily serves to emphasize an extreme degree of
  a quality, typically a negative one. While 「極まる」 directly indicates that something has reached its limit,
  「極まりない」, despite containing 「ない」 (negative), means that there is 'no end' or 'no limit' to that quality,
  thus reinforcing its extreme nature. This subtle difference in nuance highlights the extent to which
  the quality is present, making both expressions powerful intensifiers.
