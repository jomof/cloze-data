meaning: was (casual)
pronunciation:
  katakana: ダッタ
  romaji: datta
formation:
  Noun + だった: Indicates the past tense of a noun in casual speech.
  な-Adjective + だった: Indicates the past tense of a な-adjective in casual speech.
jlpt: N5
details:
  part-of-speech: auxiliary verb
  register: casual
  usage-context: general
  function: expresses the past tense of nouns and な-adjectives in casual speech
  nuance: Used in casual speech, indicating a past state or characteristic.
  grammatical-role: copula's past tense form
etymology: 「だった」 is the past tense form of the copula 「だ」. It is formed by adding 「た」 (the past tense
  auxiliary verb) to 「だ」, resulting in 「だった」.
writeup: |-
  「だった」 is an auxiliary verb used to express the past tense of nouns and な-adjectives in casual speech. It indicates that something "was" or "were" a certain way in the past. Essentially, it functions as the past tense form of the casual copula 「だ」. For example, if you want to say "It was a student," you would say 「学生だった」 (Gakusei datta). If you want to say "It was kind," you would say 「親切だった」 (Shinsetsu datta).

  Formation is straightforward: for **nouns**, you directly attach 「だった」. For **な-adjectives**, you also directly attach 「だった」. It is crucial to remember that 「だった」 **cannot** be used with い-adjectives. い-adjectives have their own distinct past tense conjugation rules (e.g., 「暑い」 (atsui - hot) becomes 「暑かった」 (atsukatta - was hot), not 「暑いだった」 (atsui datta)).
false_friends:
  - term: Verb Past Tense
    meaning: Verbs in past tense (e.g., 食べた)
    kind: often confused with
    nuance: Unlike 「だった」, which is an auxiliary verb for nouns and な-adjectives, verbs have their own
      distinct past tense conjugations (e.g., 「食べた」 means "ate," referring to an action, not a state of
      being).
    grammar_point: <suggest>:Verb (past tense)
  - term: だ
    meaning: to be, is (casual present copula)
    kind: similar expression
    nuance: 「だ」 is the present tense casual form of the copula; 「だった」 is its past tense equivalent.
    grammar_point: だ (casual copula)
  - term: でした
    meaning: was (polite)
    kind: similar expression
    nuance: 「でした」 is the polite form of the past copula, used when politeness is required, whereas 「だった」
      is the casual form.
    grammar_point: でした (past copula, polite)
  - term: であった
    meaning: was, were (more formal/literary past copula)
    kind: similar expression
    nuance: 「であった」 is a more formal or literary equivalent to 「だった」, often found in written language or
      very formal speech, whereas 「だった」 is common in everyday casual conversation.
    grammar_point: <suggest>:であった (formal literary past copula)
  - term: でございました
    meaning: was, were (humble past copula)
    kind: similar expression
    nuance: 「でございました」 is the humble form of the past copula, used when showing respect to the listener
      or the context. It is much more formal than 「だった」 and is typically used in specific honorific situations.
    grammar_point: <suggest>:でございました (humble past copula)
post_false_friends_writeup: Remember that 「だった」 is specifically for indicating the past tense of nouns
  and な-adjectives in casual speech. For verbs, you'll need to use the appropriate verb conjugation. Be
  mindful of the significant difference in formality and usage between 「だった」, 「でした」, 「であった」, and 「でございました」.
