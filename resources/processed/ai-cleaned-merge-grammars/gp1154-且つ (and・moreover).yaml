grammar_point: 且つ (and・moreover)
learn_before:
  - と (and)
  - Verb[て] (and then)
  - そして (and・and then)
  - また (again; also; or)
learn_after:
  - 並びに (and・as well as・formal)
  - 及び (and・formal)
id: gp1154
meaning: And; moreover; furthermore
pronunciation:
  katakana: カツ
  romaji: katsu
formation:
  Vmasu/Vte + 且つ: Connects verbs in their ます-stem (連用形) or て-form, indicating two actions or states occurring
    simultaneously or successively.
  Vnegative ず + 且つ: Connects negative verb forms (ず-form), emphasizing a state of not doing something,
    followed by another action or state.
  Adjectiveい stem く(て) + 且つ: Connects い-adjectives in their adverbial (く) or て-form (くて), linking two
    descriptive qualities.
  Adjectiveな stem {で/であり/であって} + 且つ: Connects な-adjectives, often with connecting particles like で, であり,
    or であって, to link two descriptive qualities. It can also appear as な-adj stem + かつ directly.
  Noun で{あり/あって} + 且つ: Connects nouns using であり or であって, indicating that something possesses two different
    identities or characteristics.
  '{い-Adjective (く-form)/な-Adjective (stem)} + 且つ + {い-Adjective (く-form)/な-Adjective (stem)}': Connects
    two adjectival components (in their adverbial forms or stems for な-adjectives) to describe a single
    action or quality, often followed by a particle like に or を.
  '{Sentence/Phrase}1 こと + 且つ + {Sentence/Phrase}2 こと': Connects two clauses ending in こと, used to list
    conditions, requirements, or facts formally.
jlpt: N1
details:
  part-of-speech: conjunction
  register: formal
  usage-context: Primarily used in formal writing and formal speech, such as academic papers, legal documents,
    business reports, official announcements, and formal presentations.
  function: Connects words, phrases, clauses, or sentences of equal importance, indicating an additive
    relationship.
  nuance: More formal and often more emphatic than other conjunctions like と or そして; emphasizes the addition
    of information and conveys a sense of formality and precision.
etymology: The word 「且つ」 originates from classical Chinese, where it also functioned as a conjunction
  meaning "and." It retains a formal tone in modern Japanese, reflecting its historical usage in written
  and official contexts.
writeup: |-
  「且つ」 (katsu) is a conjunction used to connect words, phrases, clauses, or even entire sentences, conveying the meaning of "and," "moreover," or "furthermore." Its defining characteristic is its high level of formality, making it almost exclusively found in formal written Japanese and highly formal spoken contexts, such as academic papers, legal documents, business reports, and official speeches. It is rarely used in casual conversation.

  Unlike simpler conjunctions such as 「と」 or 「そして」, 「且つ」 often carries a nuance of emphasizing that the two connected elements are both true, present, or required, frequently complementing each other to form a complete picture. This emphasis implies a stronger, more integrated connection between the elements than a simple additive conjunction. It suggests that the two conditions or qualities are simultaneously relevant or required.

  「且つ」 is highly versatile in its ability to connect various grammatical forms, including:

  *   **Verbs**: It can connect verb ます-stems (連用形) or て-forms, showing two actions or states occurring together or successively.
  *   **Negative Verb Forms**: When used with the ず-form of verbs, it links a negative state with another condition or action.
  *   **Adjectives**: It connects both い-adjectives (in their く-form or くて-form) and な-adjectives (often with で, であり, or であって), linking two descriptive qualities.
  *   **Nouns**: Used with であり or であって, it connects nouns, indicating that something possesses dual identities or characteristics.
  *   **Adverbial Forms**: A common usage is to connect two adverbial forms of adjectives (e.g., 早く且つ正確に), highlighting two simultaneous manners of action or qualities.
  *   **Clauses with 「こと」**: It can formally connect two clauses ending in 「こと」, typically for listing conditions, requirements, or facts in official contexts.

  In summary, 「且つ」 is employed when a precise, formal, and emphatic connection is required, stressing the simultaneous validity or combined importance of the elements it joins.
false_friends:
  - term: そして
    meaning: and; and then; thus; and now
    kind: similar expression
    nuance: Unlike 「且つ」, 「そして」 can indicate sequential events or actions, and is much more common in casual
      conversation. It does not carry the same formal or emphatic tone as 「且つ」.
    grammar_point: そして (and・and then)
  - term: と
    meaning: and
    kind: similar expression
    nuance: 「と」 simply lists items or simultaneously occurring actions/states. It is very versatile and
      can be used in casual speech, but it lacks the formal, connective emphasis of 「且つ」.
    grammar_point: と (and)
  - term: また
    meaning: also; again; moreover
    kind: similar expression
    nuance: 「また」 primarily adds another piece of information or indicates repetition. It does not necessarily
      connect elements as closely or formally as 「且つ」 does, especially when describing inherent qualities
      or simultaneous conditions.
    grammar_point: また (again; also; or)
post_false_friends_writeup: While 「そして」、「と」、and 「また」 can all translate to "and" or introduce additional
  information, 「且つ」 specifically connects elements of equal importance in a formal manner. Use 「且つ」 when
  you want to add information with emphasis in formal writing or speech, and reserve the other conjunctions
  for more general or casual contexts.
