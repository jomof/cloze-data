    "post_false_friends_writeup": "When connecting concepts, be mindful of the part of speech. The `て` form of verbs, such as `食べて` (tabete), implies a sequential action or a manner, like 'eating and then...' or 'by eating...'. For instance, `ご飯を食べて、出かける` (gohan o tabete, dekakeru) means 'I will eat and then go out'. This differs from `い-adjective + くて` which links attributes, or `な-adjective / noun + で` which connects attributes or states a reason. Furthermore, the negative conjugation `なくて` (nakute), as in `面白くなくて` (omoshirokunakute - 'not interesting and/because'), expresses negation and connection simultaneously. It indicates that something is 'not X, and as a result...' or 'because it's not X...'. Do not confuse this negative form with the conjunctive use of `て` or `で` for positive attributes or states.",
