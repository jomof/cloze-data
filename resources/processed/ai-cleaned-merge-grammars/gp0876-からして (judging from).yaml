        english: Even with just his handshake, you can tell he's an honest person.
        hint: 「でさえ」 emphasizes a minimal example. 「からして」 uses the handshake as the *starting point* or
          foundational evidence for judging his integrity, implying that even this small act is enough
          for a strong conclusion. We're looking for a grammar point that directly links a small action
          to a broader character assessment.
