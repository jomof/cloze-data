    grammar_point: ところを見ると (judging from observation)
  - term: ことから
    meaning: From the fact that
    kind: synonym
    nuance: 「ことから」 explains a reason or cause based on a fact, while 「からして」 focuses on making an assessment
      based on evidence.
    grammar_point: ことから (from the fact that)
  - term: に応じて
    meaning: Depending or based on, According to, In response to, Suitable for or to
    kind: synonym
    nuance: 「に応じて」 indicates something changes or is determined by something else, whereas 「からして」 is a
      basis for making a judgment.
    grammar_point: に応じて (depending on)
  - term: にもとづいて
    meaning: Based on, In accordance with
    kind: synonym
    nuance: 「にもとづいて」 means "based on" in the sense of following a rule or principle, whereas 「からして」 is
