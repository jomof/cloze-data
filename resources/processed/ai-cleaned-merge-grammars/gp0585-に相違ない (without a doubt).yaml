grammar_point: に相違ない (without a doubt)
learn_before:
  - に違いない (no doubt)
  - だろう・でしょう (probably・right?)
  - '[Clause]はずだ・はずがない (is expected to be・cannot be)'
  - に決まっている (surely is)
