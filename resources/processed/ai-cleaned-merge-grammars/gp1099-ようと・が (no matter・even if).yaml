  and nouns) followed by 「と/が」. This structure sets up a hypothetical situation that, regardless of its
  outcome, does not change the result expressed in the main clause. The choice between 「と」 and 「が」 is
  often interchangeable, though 「が」 can sometimes add a slightly stronger emphasis to the irrelevance
  of the condition.
