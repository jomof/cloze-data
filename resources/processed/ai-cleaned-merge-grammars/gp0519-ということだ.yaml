    "etymology": "「と」 is a particle that quotes the preceding phrase. 「いう」 means \"to say.\" 「こと」 means \"thing\" or \"matter.\" 「だ」 is the copula, indicating a statement of fact. Thus, literally, 「ということだ」 means \"It is the thing that [something was said].\" Over time, it has evolved to indicate hearsay or a deduction.",
    "writeup": "「ということだ」 is used to convey information that you have heard from someone else, like \"I heard that...\" or \"It is said that...\" It can also express a conclusion or understanding derived from available information, similar to \"it means that...\" or \"the implication is...\"\n\n*   「ということだ」 implies a higher degree of certainty than 「そうだ」, suggesting the speaker believes the information to be factual.\n*   When reporting information that cannot be easily proven, 「とのことだ」 can be used as a more polite alternative, emphasizing the source of the information.\n*   The phrase is often paired with expressions like 「によると」 or 「によれば」 to indicate the source of the information.",
