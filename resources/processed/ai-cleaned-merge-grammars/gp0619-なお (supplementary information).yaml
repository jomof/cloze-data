    scene: A public announcement or signage regarding new smoking regulations in city parks.
    register: formal
    setting: informative
    etymology: 「喫煙」 (kitsuen) means smoking, combining 「喫」 (kitsu, to drink/eat/smoke) and 「煙」 (en, smoke).
