      - 本 研究 で は、新しい 治療 法 が 患者 の 生存 率 を 向上 さ せ まし た。{なお}、副 作用 は 既存 の 治療 法 と 同 程度 でし た。
      - 私 たち の 研究 で は、食 生活 と 心臓 病 に すごく 関係 が ある こと が 分かり まし た。{なお}、もっと 調べる 必要 が あり ます。
    english_literally: Our research findings diet and heart disease between significant correlation exists
      suggests. Furthermore, these results confirm to further studies are necessary.
    competing_grammar:
      - competing_japanese:
          - この 研究 で は、新しい 治療 法 が 患者 の 生存 率 を 向上 さ せ る こと が 示唆 し ます。{しかも}、副 作用 は 既存 の 治療 法 と 同 程度 で あっ
            た。
        english: This study showed that the new treatment improved patient survival rates, and what's
          more, side effects were comparable to existing treatments.
        hint: 「しかも」 is used to add something surprising or to emphasize an additional point. 「なお」 is used
          to add objective, supplementary information without implying surprise or strong emphasis, typical
          of formal academic writing.
    scene: A scientist presents findings at an academic conference, providing a complete picture of the
      research.
    register: bijinesu nihongo (business)
    setting: informative
    etymology: 「相関 関係」 (sōkan kankei) refers to a correlation or relationship, a key term in research.
      「示唆 する」 (shisa suru) means to suggest or imply, commonly used to present findings that are not yet
      definitive. 「必須」 (hissu) means essential or indispensable, emphasizing the necessity of future work.
  - english: Our store will be open without closing during the New Year's holidays. In addition, please
      be aware that some products may be out of stock.
    japanese:
      - 当店 は 年末 年始 も 休ま ず 営業 いたし ます。{なお}、一部 商品 の 品切れ に ご 注意 ください。
      - 当店 は 年末 年始 も 休ま ず 営業 さ せ て いただき ます。{なお}、一部 商品 は 品切れ の 場合 も ござい ます の で ご 了承 ください。
      - うち の 店 は 年末 年始 も 休み なく 開い て い ます。{なお}、商品 に よっ て は 売り切れ の 可能 性 も あり ます。
    english_literally: Our store year-end new-year also without resting operate. Additionally, some products
      out of stock please be aware.
    competing_grammar:
      - competing_japanese:
          - 当店 は 年末 年始 も 休ま ず 営業 いたし ます。{その 上}、一部 商品 の 品切れ に ご 注意 ください。
        english: Our store will be open without closing during the New Year's holidays. Furthermore, please
          be aware that some products may be out of stock.
        hint: 「その上」 is often used to add another point to a list or a further positive/negative aspect.
          「なお」 is used here for a concise, formal additional note or warning.
    scene: A store announces its holiday hours and adds a small caveat for customers.
    register: teineigo (polite)
    setting: informative
    etymology: 「年末 年始」 (nenmatsu nenshi) refers to the period spanning the end of the year and the beginning
      of the new year, a common phrase for holiday periods in Japan. 「品切れ」 (shinagire) means "out of stock,"
      combining 「品」 (shina, goods) and 「切れ」 (kire, cut/run out), literally "goods cut out" or "goods run
      out."
  - english: The deadline for submitting reports is next Friday. In addition, collaborative work is not
      permitted.
    japanese:
      - レポート の 提出 締め切り は 来週 金曜 日 です。{なお}、共同 作業 は 認め られ て い ませ ん。
      - レポート の 提出 締め切り は 来週 金曜 日 と なり ます。{なお}、共同 作業 は 許可 さ れ て おり ませ ん。
      - レポート の 提出 は 来週 の 金曜 日 まで です。{なお}、一緒 に 作業 する こと は でき ませ ん。
    english_literally: Report submission deadline next week Friday. Additionally, collaborative work not
      permitted.
    competing_grammar:
      - competing_japanese:
          - レポート の 提出 締め切り は 来週 金曜 日 です。{そして}、共同 作業 は 認め られ て い ませ ん。
        english: The deadline for submitting reports is next Friday, and collaborative work is not permitted.
        hint: 「そして」 simply connects two statements. 「なお」 is used to append a specific, often crucial,
          rule or clarification directly related to the preceding information in a formal instructional
          context.
    scene: A university professor announces an assignment to students and clarifies a rule.
    register: formal
    setting: instructional
    speaker_gender: male
    listener_gender: group
    nuance: The formal 「です」 and the instructional nature of the sentence are typical of a professor addressing
      students. The clarity provided by 「なお」 for a specific rule like 「共同 作業 は 認められて いません」 is crucial
      in an academic setting, ensuring no ambiguity.
    etymology: 「提出 締め切り」 (teishutsu shimekiri) combines 「提出」 (teishutsu, submission) and 「締め切り」 (shimekiri,
      deadline). 「締め切り」 originally referred to closing a gate or a boundary, evolving to mean a time limit.
      「共同 作業」 (kyōdō sagyō) literally means "joint work" or "collaborative work," and is a formal term
      for group assignments.
  - english: Smoking is prohibited in all public parks. Additionally, designated smoking areas will be
