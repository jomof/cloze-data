post_example_writeup: As you can see from these examples, 「なお」 is consistently used in formal settings
  to append important, often clarifying or supplementary information to a previous statement. It functions
  to ensure comprehensive understanding by providing crucial details without disrupting the primary flow
  of information. Pay close attention to its usage in official announcements, business communications,
  and instructional texts. While other connectors might seem similar, 「なお」 carries a specific weight and
  formality that makes it distinct.
