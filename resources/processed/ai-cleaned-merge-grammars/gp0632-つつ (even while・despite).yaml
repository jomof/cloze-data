grammar_point: つつ (even while・despite)
learn_before:
  - つつ (while; and)
learn_after:
  - をものともせず (making nothing of)
  - にもかかわらず (despite)
id: gp0632
meaning: Even while ~ing, Even though ~ing, Despite ~ing, Although ~ing
pronunciation:
  katakana: ツツ
  romaji: tsutsu
formation:
  Verb ます-stem + つつ(も): Indicates doing one thing while or despite doing another; often implies an internal
    conflict or contradiction.
jlpt: N2
details:
  part-of-speech: phrase
  register: formal
  usage-context: formal/literary context
  function: Connects two clauses, where the second clause expresses a result or action contradictory to
    what one might expect from the first clause.
  nuance: Emphasizes a contradiction or internal conflict. Often used with non-physical actions or states,
    such as knowing, thinking, or feeling. It carries a more formal or literary tone than ながらも.
etymology: 「つつ」 is derived from the verb 「つむ」, meaning 'to continue' or 'to repeat'. Adding 「も」 emphasizes
  the sense of 'even' or 'despite', highlighting the contrast between the actions. This form implies a
  continuous or ongoing state or action in the first clause that stands in contradiction to the second
  clause.
writeup: |-
  The grammar point 「{つつ(も)}」 is used to express that an action or state is occurring, or a fact is known, despite a contradiction or internal conflict. It conveys meanings such as "even while ~ing," "even though ~ing," "despite ~ing," or "although ~ing."

  At its core, 「つつ」 indicates a continuous action or state, similar to 「ながら」. The addition of 「も」 emphasizes a sense of "even" or "despite," highlighting a contrast. The second clause (B) will almost always present something that is contradictory to the first clause (A). This contradiction can be an internal conflict, an unexpected outcome, or an action taken despite knowledge.

  「{つつ(も)}」 attaches to the ます-stem of a verb. It is typically used for non-physical actions or ongoing mental states, such as thinking, knowing, reading, or watching. For physical actions, 「ながらも」 is generally more natural. For example, one might say 「知りつつも」 (even while knowing) but less commonly 「走りつつも」 (even while running), preferring 「走りながらも」 instead.

  「{つつ(も)}」 is considered more formal than 「ながらも」 and is often encountered in written Japanese or more formal speech. It conveys a deeper sense of internal conflict or a more deliberate action taken despite contrary feelings or knowledge.
false_friends:
  - term: ものの
    meaning: Although, But, Even Though
    kind: similar expression
    nuance: 「ものの」 can connect clauses with contrasting ideas but doesn't necessarily imply simultaneous
      action or an internal conflict as strongly as 「{つつ(も)}」.
    grammar_point: ものの (although・but)
  - term: くせに
    meaning: Even though, And yet, Despite
    kind: similar expression
    nuance: 「くせに」 carries a sense of blame or resentment, implying a negative judgment about the contradiction,
      while 「{つつ(も)}」 is more neutral and factual.
    grammar_point: くせに (despite and yet)
  - term: ながらも
    meaning: But, Even while, Even though, Despite, Although
    kind: similar expression
    nuance: 「ながらも」 is very similar in meaning, but 「{つつ(も)}」 implies a more conscious awareness of the
      contradiction or is often used with non-physical, mental actions, whereas 「ながらも」 can be used more
      broadly, including for physical actions.
    grammar_point: ながらも (even though)
  - term: ても
    meaning: Even if, even though
    kind: similar expression
    nuance: 「ても」 expresses a concession, meaning 'even if' or 'even though', but it does not inherently
      imply the continuous or ongoing nature of the first clause's action or state, nor the internal conflict
      often present with 「{つつ(も)}」.
    grammar_point: ても (even if・even though)
post_false_friends_writeup: While expressions like 「ものの」, 「くせに」, 「ながらも」, and 「ても」 can convey similar ideas
  of contrast, their nuances differ significantly. 「ものの」 is a more general conjunction for contradiction.
  「くせに」 carries a critical or accusatory tone, implying that the action or state is improper given the
  circumstances. 「ながらも」 is perhaps the closest in meaning to 「{つつ(も)}」, but 「{つつ(も)}」 tends to emphasize
  an internal, often psychological, contradiction or a more formal, literary context, especially with
  non-physical actions. 「ても」 expresses a general 'even if' or 'even though' without the emphasis on a
  continuous state or internal conflict that 「{つつ(も)}」 conveys.
examples:
  - english: Even while accepting the advice, he stepped into a dangerous place.
    japanese:
      - 忠告 を 聞き入れ {つつ も}、彼 は 危険 な 場所 へ と 足 を 踏み入れ た。
      - 忠告 を 聞き入れ {つつ}、彼 は 危険 な 場所 へ と 足 を 踏み入れ た。
    english_literally: Advice accepting even while, he dangerous place to foot stepped in.
    competing_grammar:
      - competing_japanese:
          - 忠告 を 聞き入れ ながら も、彼 は 危険 な 場所 へ と 足 を 踏み入れ た。
        english: Even while accepting the advice, he stepped into a dangerous place.
        hint: While ながらも can indicate simultaneous action or slight contrast, つつも more strongly implies
          a persistent internal state or knowledge that conflicts with the action taken.
      - competing_japanese:
          - 忠告 を 聞き入れ て も、彼 は 危険 な 場所 へ と 足 を 踏み入れ た。
        english: Even if he accepted the advice, he stepped into a dangerous place.
        hint: ても expresses a hypothetical 'even if' condition, not the continuous 'even while' action
          or internal conflict of つつも.
    scene: A young explorer, despite being warned about a treacherous path, decides to venture forward
      alone.
    register: semi-formal
    setting: storytelling
    speaker_gender: male
    nuance: The use of 「聞き入れつつも」 highlights the character's internal decision to proceed despite having
      processed and accepted the warnings (`忠告`). This demonstrates a conscious disregard of advice, emphasizing
      the contradiction.
    etymology: The phrase 「足 を 踏み入れる」 (to step into) is a common idiomatic expression used to describe
      entering a place or getting involved in a situation, often one that is new, unknown, or potentially
      dangerous.
  - english: Even though I'm nervous about my new job, every day is fulfilling.
    japanese:
      - 新しい 仕事 に 緊張 し {つつ も}、毎日 充実 し て いる。
      - 新しい 仕事 に 緊張 し {つつ}、毎日 充実 し て いる。
    english_literally: New job for nervous being even while, every day fulfilling am.
    competing_grammar:
      - competing_japanese:
          - 新しい 仕事 に 緊張 し て いる が、毎日 充実 し て いる。
        english: I am nervous about my new job, but every day is fulfilling.
        hint: While が simply connects two contrasting ideas, つつも emphasizes that the second state exists
          despite the continuous first state.
      - competing_japanese:
          - 新しい 仕事 に 緊張 し て も、毎日 充実 し て いる。
        english: Even if I am nervous about my new job, every day is fulfilling.
        hint: ても sounds like a hypothetical 'even if', rather than the continuous 'even while' that つつも
          implies regarding the speaker's nervousness.
    scene: A new employee, feeling the pressure of their responsibilities, shares their overall positive
      experience with a friend.
    register: casual
    setting: friendly
    nuance: The speaker admits to an ongoing state of nervousness (`緊張しつつも`) but stresses that the new
      job is ultimately rewarding (`毎日充実している`). This showcases a personal, internal contradiction that
      resolves positively.
    etymology: 「充実」 (juujitsu) means 'fullness' or 'completion' and implies a sense of satisfaction and
      productivity, often used to describe a fulfilling life or day.
  - english: Even while having injured his leg, he continued to practice.
    japanese:
      - 足 を 怪我 し て い {つつ も}、彼 は 練習 を 続け た。
      - 足 を 怪我 し て い {つつ}、彼 は 練習 を 続け た。
    english_literally: Leg injured being even while, he practice continued.
    competing_grammar:
      - competing_japanese:
          - 足 を 怪我 し て い ながら も、彼 は 練習 を 続け た。
        english: Even while having injured his leg, he continued to practice.
        hint: For physical actions or states, ながらも is generally more common. つつも is typically reserved
          for non-physical, mental states or more formal, literary contexts.
      - competing_japanese:
          - 足 を 怪我 し て い て も、彼 は 練習 を 続け た。
        english: Even if he had injured his leg, he continued to practice.
        hint: ても implies a more hypothetical or general 'even if', whereas つつも suggests the continuous
          state of being injured while practicing.
    scene: A dedicated athlete pushing through an injury during training. This specific example is included
      to illustrate that 「つつも」 is generally less natural for physical actions or states compared to 「ながらも」,
      despite being grammatically possible.
    register: semi-formal
    setting: instructional
    speaker_gender: male
    nuance: This sentence uses 「{つつも}」 for a physical state (`足に怪我をしている`) which sounds less natural than
      「ながらも」. 「つつも」 is typically reserved for non-physical, mental states or actions, or in more formal/literary
      contexts for non-physical concepts.
    etymology: 「練習 を 続ける」 (renshuu o tsuzukeru) literally means 'to continue practice', emphasizing perseverance
      and dedication in training.
  - english: Even while holding doubts about his words and actions, I accepted his proposal.
    japanese:
      - 彼 の 言動 に 疑問 を 抱き {つつ も}、私 は 彼 の 提案 を 受け入れ た。
      - 彼 の 言動 に 疑問 を 抱き {つつ}、私 は 彼 の 提案 を 受け入れ た。
    english_literally: His words and actions about doubts holding even while, I his proposal accepted.
    competing_grammar:
      - competing_japanese:
          - 彼 の 言動 に 疑問 を 抱い て い た が、私 は 彼 の 提案 を 受け入れ た。
        english: I had doubts about his words and actions, but I accepted his proposal.
        hint: つつも highlights a continuous, internal state of doubt (`疑問を抱き`) that is present even while
          another action (`受け入れた`) is performed. が simply shows a contrast.
      - competing_japanese:
          - 彼 の 言動 に 疑問 を 抱い て も、私 は 彼 の 提案 を 受け入れ た。
        english: Even if I had doubts about his words and actions, I accepted his proposal.
        hint: ても conveys a general 'even if' condition, while つつも emphasizes the ongoing internal state
          of doubt coexisting with the acceptance.
    scene: Someone making a difficult decision to trust another person despite some reservations.
    register: formal
    setting: serious
    nuance: The speaker's internal state of doubt (`疑問を抱きつつも`) is directly contrasted with their external
      action of acceptance (`提案を受け入れた`). This highlights a deliberate choice made despite conflicting
      feelings, a common use case for 「つつも」.
    etymology: 「疑問 を 抱く」 (gimon o idaku) literally means 'to embrace doubts,' suggesting that one harbors
      or holds onto a feeling of uncertainty or suspicion.
  - english: Even though preparations were sufficient, the experiment ended in failure.
    japanese:
      - 準備 は 十分 で あっ た {つつ も}、実験 は 失敗 に 終わっ た。
      - 準備 は 十分 で あっ た {つつ}、実験 は 失敗 に 終わっ た。
    english_literally: Preparations sufficient were even though, experiment failure ended in.
