  - english: Even while acknowledging the danger, the explorer advanced into the forbidden land.
    japanese:
      - 危険 を 承知 し {つつ も}、探求 者 は 禁断 の 地 へ と 進ん で いっ た。
      - 危険 を 承知 し {つつ}、探求 者 は 禁断 の 地 へ と 進ん で いっ た。
    english_literally: Danger acknowledging even while, explorer forbidden land towards advanced.
    competing_grammar:
