  - english: Even while knowing the probability of success was low, the researcher continued to pursue
      the new theory.
    japanese:
      - 成功 の 可能 性 が 低い と 分かり {つつ も}、研究 者 は 新しい 理論 を 追求 し 続け た。
      - 成功 の 可能 性 が 低い と 分かり {つつ}、研究 者 は 新しい 理論 を 追求 し 続け た。
    english_literally: Success probability low is and understanding even while, researcher new theory
      pursue continued.
    competing_grammar:
      - competing_japanese:
          - 成功 の 可能 性 が 低い と 分かっ て いる が、研究 者 は 新しい 理論 を 追求 し 続け た。
