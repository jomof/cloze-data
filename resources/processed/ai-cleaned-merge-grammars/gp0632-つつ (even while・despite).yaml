      - competing_japanese:
          - 準備 は 十分 で あっ た の に、実験 は 失敗 に 終わっ た。
        english: Even though preparations were sufficient, the experiment ended in failure (to my disappointment).
        hint: のに emphasizes an unexpected or disappointing outcome given the preceding condition. つつも
          highlights the state of being sufficient that existed concurrently with the failure.
      - competing_japanese:
          - 準備 は 十分 で あっ て も、実験 は 失敗 に 終わっ た。
        english: Even if preparations were sufficient, the experiment ended in failure.
        hint: ても focuses on a hypothetical 'even if' scenario, not the factual, ongoing state of sufficiency
          that existed and was contradicted by the failure, as implied by つつも.
    scene: A scientist reflecting on a project that unexpectedly didn't achieve its goal.
    register: formal
    setting: reflective
    speaker_age: older
    nuance: This example shows 「{つつも}」 used for a past state of thorough preparation (`準備は十分であったつつも`)
