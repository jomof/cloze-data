  - english: Even while appearing about to collapse, the old bridge withstood the heavy rain.
    japanese:
      - 崩れ そう に なり {つつ も}、古い 橋 は 大雨 に 耐え た。
      - 崩れ そう に なり {つつ}、古い 橋 は 大雨 に 耐え た。
