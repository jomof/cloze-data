        hint: ても suggests a general 'even if' condition, while つつも emphasizes the persistent, continuous
          awareness of the low probability that existed concurrently with the pursuit.
    scene: An academic presenting a case study of a scientist's perseverance despite long odds.
    register: formal
    setting: informative
    speaker_age: older
