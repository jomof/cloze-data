      an outcome that contradicts expectations, especially in academic or professional contexts.
    etymology: 「失敗 に 終わる」 (shippai ni owaru) literally means 'to end in failure,' a common phrasing to
      describe the conclusion of an endeavor with an unsuccessful outcome.
  - english: Even while understanding that exercise is important for health, I can't seem to put it into
