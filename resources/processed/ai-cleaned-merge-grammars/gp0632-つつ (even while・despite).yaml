post_example_writeup: 「{つつ(も)}」 is used to express a sense of doing something despite knowing or feeling
  something contradictory. It carries a more formal tone and is often used in writing or more formal speech.
  The specific context determines whether the emphasis is on the simultaneous nature of the actions or
  the contradictory aspect.
