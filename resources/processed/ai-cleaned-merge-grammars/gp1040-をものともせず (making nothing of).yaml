id: gp1040
meaning: Making nothing of, Ignoring, In defiance of, Regardless of, Disregarding
pronunciation:
  katakana: ヲモノトモセズ
  romaji: o mono tomo sezu
formation:
  Noun + をものともせず: Used directly after a noun, indicating that the action proceeds despite the obstacle
    or condition represented by the noun.
  Verb (plain form) + の + をものともせず: Used when the obstacle is an action or state described by a verb. 「の」
    nominalizes the verb.
  い-Adjective (plain form) + の + をものともせず: Used when the obstacle is a quality described by an い-adjective.
    「の」 nominalizes the adjective.
  な-Adjective (stem) + な + の + をものともせず: Used when the obstacle is a quality described by a な-adjective.
    「な」 nominalizes the adjective stem. A more formal option uses 「である」.
  Noun + な + の + をものともせず: Used when the obstacle is a state described by a noun, behaving like a な-adjective.
    「な」 nominalizes the noun. A more formal option uses 「である」.
jlpt: N1
details:
  part-of-speech: phrase
  register: formal
  usage-context: Used in formal and stiff contexts.
etymology: 「をものともせず」 is derived from 「物(もの)」 (thing), 「とも」 (even), and 「せず」 (without doing). The phrase
  essentially means "without making something a thing" or "without considering something an obstacle".
  It emphasizes overcoming difficulties or challenges.
writeup: The expression **をものともせず** is a formal phrase used to describe someone acting bravely or resolutely
  despite adverse circumstances. It is formed by combining the particle **を**, the noun **物** (thing/matter),
  the particle **とも** (even/even if), and the negative form of the verb **する** (to do), which is **せず**.
  Literally, it means "without making something a thing" or "without considering something an obstacle."
  It implies that a particular matter is not regarded as an impediment to one's actions or goal achievement.
  This grammar point is often employed to commend an individual's courage, determination, and resilience
  in overcoming difficulties or challenges. It is important to note that **をものともせず** is typically not
  used to describe one's own actions; it is reserved for praising the actions of others.
false_friends:
  - term: にもかかわらず
    meaning: despite, regardless of, although
    kind: similar expression
    nuance: 「にもかかわらず」 indicates a contrast between two facts or situations, often implying an unexpected
      outcome. It does not carry the connotation of actively overcoming or disregarding an obstacle with
      courage or determination, which is central to 「をものともせず」. While both express 'despite', 「をものともせず」
      emphasizes defiance and strength against the condition, whereas 「にもかかわらず」 simply states a factual
      contradiction.
    grammar_point: にかかわらず (regardless of)
  - term: をよそに
    meaning: ignoring, disregarding, paying no attention to
    kind: similar expression
    nuance: 「をよそに」 implies intentionally disregarding something, often concerns or expectations of others,
      with a nuance of indifference, selfishness, or a lack of consideration. In contrast, 「をものともせず」 implies
      overcoming an obstacle with admirable courage or determination, focusing on the agent's resolve
      against adversity, not their disregard for others.
    grammar_point: をよそに (ignoring・disregarding)
post_false_friends_writeup: While both can be translated as 'despite', **にもかかわらず** is a more general expression
  that indicates a contrast between two facts or situations, often with an unexpected outcome. It objectively
  states that two matters exist concurrently without implying active overcoming, disregard for obstacles,
  or qualities like courage or determination. In contrast, **をものともせず** explicitly emphasizes brave and
  resolute action taken without succumbing to or being bothered by difficulties or obstacles. It signifies
  a conscious decision to overcome, rather than merely an observed contradiction. **をよそに**, on the other
  hand, implies intentionally ignoring something, often with a nuance of indifference or self-centeredness,
  particularly regarding other people's opinions or concerns. It doesn't carry the same sense of admirable
  triumph over adversity as **をものともせず**.
