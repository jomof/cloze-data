    kind: similar expression
    nuance: 「に合わせて/に合った」 means something is adjusted or suitable for a purpose. 「向け」 implies something
      is *specifically created* or tailored for a particular target.
    grammar_point: に合わせる・に合う (match or fit)
post_false_friends_writeup: To avoid confusion, remember that 「向け」 emphasizes the *intention* behind something
  being created for a specific audience. 「に向かって/に向けて」 indicates direction, 「向き」 describes suitability
  or orientation, and 「に合わせて/に合った」 describes adjustment or matching.
