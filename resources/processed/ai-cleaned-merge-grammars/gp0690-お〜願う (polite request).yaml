grammar_point: お〜願う (polite request)
learn_before:
  - お[Verb-stem]する・いたす (humble action - kenjougo)
  - くれる (to give, inward to me・in-group)
  - てください (polite request)
learn_after:
  - '[Verb-て]いただけませんか (humble request)'
id: gp0690
meaning: To humbly request or wish for something to be done.
pronunciation:
  katakana: オ〜ネガウ
  romaji: o~negau
formation:
  お + Verb [ます-stem] + 願う: Used when making a humble request for someone to perform an action.
jlpt: N3
details:
  part-of-speech: auxiliary verb
  register: kenjōgo (humble)
  function: Expresses a humble request or wish directed towards the listener or a third party, often implying
    a favor or something beneficial to the speaker.
  nuance: Conveys politeness, humility, and deference. It is often used in formal or business settings,
    or when asking for a significant favor. It emphasizes the speaker's humble position.
etymology: The construction combines the honorific prefix 「お」 with the 連用形 (ren'youkei) or ます-stem of
  a verb, followed by 「願う」 (negau), meaning "to wish" or "to request." The prefix 「お」 humbles the action,
  while 「願う」 clearly states the request or desire for that action. This structure reflects the traditional
  Japanese emphasis on hierarchy and modesty in communication, where one expresses their desires by wishing
  for an action to occur, rather than directly commanding or even strongly requesting it.
writeup: |-
  The grammar pattern 「お〜願う」 is a highly polite and humble way to make a request or express a wish for someone to perform an action. It is primarily used in formal contexts, business situations, or when asking for a significant favor where the speaker wants to show utmost respect and deference to the listener.
  This construction takes the honorific prefix 「お」, attaches it to the ます-stem (連用形) of a verb, and then adds 「願う」. For example, from 「待つ」 (matsu, to wait), the ます-stem is 「待ち」 (machi), so it becomes 「お待ち願う」 (omachi negau). When ending a sentence, it is often conjugated to 「お待ち願います」 (omachi negai masu) for even greater politeness, or sometimes simply 「お待ちください」 if it's a direct command but still polite. The use of 「願う」 signifies that the speaker is not demanding, but rather humbly "wishing" or "hoping" for the action to be carried out. It highlights the speaker's humble position and the listener's authority or willingness to perform the action.
false_friends:
  - term: てください
    meaning: Please do (a polite request)
    kind: similar expression
    nuance: 「てください」 is a general polite request, but 「お〜願う」 is a humble request, showing more deference
      and politeness from the speaker's side. 「お〜願う」 implies a deeper sense of asking for a favor or expressing
      a strong wish.
    grammar_point: てください (polite request)
  - term: ていただけませんか
    meaning: Would you mind doing...? (humble request, asking for permission/favor)
    kind: similar expression
    nuance: While both are humble requests, 「お〜願う」 emphasizes the speaker's earnest wish for the action
      to be done, often implying a benefit to the speaker or a formal requirement. 「ていただけませんか」 is more
      directly asking for the listener's willingness or ability to perform the action, and often functions
      as a gentler, more indirect way to ask for a favor.
    grammar_point: '[Verb-て]いただけませんか (humble request)'
  - term: お[Verb-stem]する
    meaning: humble action (speaker's action)
    kind: often confused with
    nuance: 「お[Verb-stem]する」 is a humble form used when the speaker performs an action. For example, 「お待ちします」
      (omachi shimasu) means "I will humbly wait." In contrast, 「お〜願う」 is used when the speaker requests
      the listener to perform an action.
    grammar_point: お[Verb-stem]する・いたす (humble action - kenjougo)
post_false_friends_writeup: Distinguishing between these humble and polite forms is crucial for conveying
  the correct level of respect and intention. Remember that 「お〜願う」 is about requesting an action from
  someone else in a very humble manner, while 「お〜する」 is about the speaker humbly performing an action.
  Similarly, while 「てください」 and 「ていただけませんか」 are polite ways to ask, 「お〜願う」 elevates the request to a more
  deferential and formal level, often used in professional or highly respectful contexts.
examples:
  - english: Please wait here.
    japanese:
      - こちら で {お 待ち 願い ます}。
      - こちら で {お 待ち いただけ ます よう お 願い 申し上げ ます}。
    english_literally: Here, humbly wait wish.
    competing_grammar:
      - competing_japanese:
          - こちら で お 待ち ください。
        english: Please wait here.
        hint: 「お待ちください」 is polite but less humble than 「お待ち願います」. We're looking for a very humble request.
      - competing_japanese:
          - こちら で 待っ て い て ください。
        english: Please be waiting here.
        hint: 「待っていてください」 is a polite request for an ongoing state. We're looking for a humble request
          for an action.
    scene: A receptionist speaking to a guest at a formal office.
    register: formal
    setting: professional
    nuance: The use of 「お待ち願います」, combining the honorific 「お」 with the ます-stem of 「待つ」 and 「願います」, conveys
      a highly formal and humble request, appropriate for a professional setting. 「お待ちいただけますよう お願い申し上げます」
      further elevates the humility and formality, making the request even more indirect and respectful.
  - english: Please fill out this form.
    japanese:
      - この 用紙 に {ご 記入 願い ます}。
      - この 用紙 に {ご 記入 いただけ ます よう お 願い 申し上げ ます}。
      - この 用紙 へ の {ご 記入 の ほど お 願い ます}。
    english_literally: This form, humbly fill in wish.
    competing_grammar:
      - competing_japanese:
          - この 用紙 に 記入 し て ください。
        english: Please fill out this form.
        hint: 「記入してください」 is polite but doesn't convey the same level of humility as 「ご記入願います」.
      - competing_japanese:
          - この 用紙 に 記入 し て いただき ます か。
        english: Would you have this form filled out?
        hint: This is asking if the action will be performed, not directly making a humble request. We're
          looking for a direct humble request.
    scene: A bank clerk assisting a customer.
    register: formal
    setting: professional
    nuance: The phrase 「ご記入願います」 uses the honorific 「ご」 with a Sino-Japanese verb, followed by 「願います」,
      indicating a formal and humble request for the customer to perform the action of filling out the
      form. 「ご記入いただけますよう お願い申し上げます」 is an even more deferential way to express this request, while 「ご記入のほど
      お願います」 offers a slightly softer, more indirect humble request.
  - english: We ask for your understanding.
    japanese:
      - 何 卒 {ご 理解 願い ます}。
      - 何 卒 {ご 理解 いただけ ます よう お 願い 申し上げ ます}。
      - 何 卒 {ご 理解 の ほど お 願い ます}。
    english_literally: Please, humbly understand wish.
    competing_grammar:
      - competing_japanese:
          - 何卒 ご 理解 ください。
        english: Please understand.
        hint: 「ご理解ください」 is a common polite request for understanding, but 「ご理解願います」 adds a deeper level
          of humble appeal.
    scene: A company executive making an announcement about difficult changes.
    register: formal
    setting: professional
    nuance: 「何卒 (nanitozo)」 is a very formal adverb meaning "please" or "kindly," often used with requests
      or wishes to add a stronger sense of earnestness and humility. 「ご理解願います」 is a concise, humble plea
      for understanding. 「ご理解いただけますよう お願い申し上げます」 makes the request even more indirect and profoundly humble.
      「ご理解のほど お願います」 softens the request slightly.
  - english: We humbly request your continued support.
    japanese:
      - 今後 とも {ご 支援 願い ます}。
      - 今後 とも {ご 支援 いただけ ます よう お 願い 申し上げ ます}。
      - 今後 とも {ご 支援 の ほど お 願い ます}。
    english_literally: From now on as well, humbly support wish.
    competing_grammar:
      - competing_japanese:
          - 今後 と も ご 支援 ください。
        english: Please support us from now on.
        hint: Similar to other examples, 「ください」 is polite but lacks the specific humility of 「願います」.
      - competing_japanese:
          - 今後 と も ご 支援 いただけ ます よう お 願い いたし ます。
        english: We humbly ask that you might grant us your support from now on.
        hint: This is a more verbose and even humbler way of expressing the same sentiment, but it uses
          a different grammatical structure. We're looking for the direct use of 「お〜願う」.
    scene: A political candidate addressing supporters.
    register: formal
    setting: persuasive
    nuance: The phrase 「ご支援願います」, combined with 「今後とも」 (from now on as well), conveys a humble plea for
      ongoing support, characteristic of formal public addresses where deference to the audience is important.
      The additional options provide even greater levels of formal humility and indirectness for a strong
      but respectful appeal.
  - english: We wish for your happiness.
    japanese:
      - 皆 様 の {ご 多幸 願い ます}。
      - 皆 様 の {ご 多幸 を お 願い ます}。
    english_literally: Everyone's humble much happiness wish.
    competing_grammar:
      - competing_japanese:
          - 皆 様 の ご 多幸 を お 祈り 申し上げ ます。
        english: I pray for everyone's happiness.
        hint: 「お祈り申し上げます」 uses the verb 「祈る」 (to pray), not 「願う」, to express the wish. We're looking for
          expressions using the grammar pattern 「お〜願う」.
    scene: A speaker giving a toast at a formal event.
    register: formal
    setting: friendly
    nuance: 「ご多幸 (gotakou)」 is a formal and polite way to refer to someone's happiness or good fortune.
      「ご多幸願います」 is a fixed, concise expression of a humble wish for their well-being. 「ご多幸 を お願います」 is
      a slightly more direct, though equally formal, way of expressing the same humble wish.
  - english: Please refrain from eating and drinking.
    japanese:
      - 飲食 は {ご 遠慮 願い ます}。
      - 飲食 は {ご 遠慮 いただけ ます よう お 願い 申し上げ ます}。
      - 飲食 は {ご 遠慮 の ほど お 願い ます}。
    english_literally: Eating and drinking, humbly refrain wish.
    competing_grammar:
      - competing_japanese:
          - 飲食 は ご 遠慮 ください。
        english: Please refrain from eating and drinking.
        hint: 「ご遠慮ください」 is a standard polite instruction, but 「ご遠慮願います」 adds a more official and humble
          tone, often implying a strong policy or rule.
    scene: A sign in a museum or quiet area.
    register: formal
    setting: instructional
    nuance: 「ご遠慮願います (goenryo negai masu)」 is a common formal expression used to politely ask people to
      refrain from certain actions. Its use on a sign or in an announcement conveys an official, humble
      request for compliance with rules. The variations offer increasingly formal and indirect ways of
      conveying this humble prohibition.
  - english: We ask for your attention please.
    japanese:
      - 皆 様 の {ご 清聴 願い ます}。
      - 皆 様 の {ご 清聴 いただけ ます よう お 願い 申し上げ ます}。
      - 皆 様 の {ご 清聴 を お 願い ます}。
    english_literally: Everyone's humble clear listening wish.
    competing_grammar:
      - competing_japanese:
          - 皆 様、どうぞ よく お 聞き ください。
        english: Everyone, please listen carefully.
        hint: This is a direct polite request. 「ご清聴願います」 is a more formal and humble way to solicit attention
          from an audience.
    scene: A speaker beginning a presentation.
    register: formal
    setting: informative
    nuance: 「ご清聴 (go seichou)」 is a highly polite term for "attentive listening," often used when commencing
      a speech or presentation to humbly ask the audience to listen carefully. The phrase 「ご清聴願います」 is
      a standard and formal way to begin, conveying respect to the audience. The expanded forms add further
      layers of humble deference.
  - english: We ask for your cooperation.
    japanese:
      - '{ご 協力 願い ます}。'
      - '{ご 協力 いただけ ます よう お 願い 申し上げ ます}。'
      - '{ご 協力 の ほど お 願い ます}。'
    english_literally: Humbly cooperation wish.
    competing_grammar:
      - competing_japanese:
          - ご 協力 ください。
        english: Please cooperate.
        hint: 「ご協力ください」 is a polite request for cooperation, but 「ご協力願います」 emphasizes the humble nature
          of the request, often used in official contexts.
    scene: An announcement at a community event.
    register: formal
    setting: informative
    nuance: The direct 「ご協力願います」 is a concise and formal way to humbly request cooperation, commonly used
      in public announcements or formal appeals, demonstrating respect for the recipients' effort. The
      additional variations provide more elaborate and indirect ways to express the same humble request.
  - english: If possible, we humbly ask for your understanding.
    japanese:
      - もし 可能 なら、{ご 理解 願い ます}。
      - もし 可能 なら、{ご 理解 いただけ ます よう お 願い 申し上げ ます}。
      - もし 可能 なら、{ご 理解 の ほど お 願い ます}。
    english_literally: If possible, humbly understanding wish.
    competing_grammar:
      - competing_japanese:
          - もし 可能 なら、ご 理解 ください。
        english: If possible, please understand.
        hint: The use of 「願います」 maintains a high level of humility even within a conditional phrase, implying
          a strong desire for the outcome, unlike the more direct 「ください」.
    scene: A manager addressing staff about a difficult situation.
    register: formal
    setting: persuasive
    nuance: Even with the conditional 「もし 可能 なら」 (if possible), the request 「ご理解願います」 maintains its humble
      and formal tone, suggesting a deeply felt need for understanding while still respecting the listener's
      autonomy. The added variations provide more indirect and profoundly humble ways to convey this request
      within a conditional context.
  - english: I sincerely hope for your health and well-being.
    japanese:
      - '{ご 健勝 願い ます}。'
      - 皆 様 の {ご 健勝 を お 願い ます}。
    english_literally: Humbly good health wish.
    competing_grammar:
      - competing_japanese:
          - 皆 様 の ご 健勝 を お 祈り 申し上げ ます。
        english: I pray for your good health.
        hint: 「お祈り申し上げます」 uses the verb 「祈る」 (to pray), not 「願う」, to express the wish. We're looking for
          expressions using the grammar pattern 「お〜願う」.
    scene: Writing a formal letter or closing a speech.
    register: formal
    setting: serious
    nuance: 「ご健勝 (go kenshou)」 is a formal and respectful term for good health and prosperity, commonly
      used in formal correspondence or speeches to express wishes for someone's well-being. 「ご健勝願います」
      is a concise, humble expression of this wish. 「ご健勝 を お願います」 is a slightly more direct way to phrase
      this humble wish for well-being.
post_example_writeup: The examples demonstrate how 「お〜願う」 is effectively used across various formal and
  professional scenarios to convey a sincere and humble request or wish. Notice that it often pairs with
  honorific nouns (like ご理解, ご協力, ご清聴) to further elevate the level of respect. It's a powerful expression
  of politeness, suitable for situations where deferring to the listener's authority or goodwill is paramount.
