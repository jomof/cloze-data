    scene: A character in a fictional story describes their desperate situation.
    register: casual
    setting: serious
    conjugation: past plain (～た)
  - english: I was too far away, so even if I wanted to hear what they were saying, I couldn't.
    japanese:
      - 遠 すぎ て、話 が 聞き {よう に も} 聞こえ なかっ た。
      - 遠 すぎ て、話 が 聞き {よう に も} 聞こえ ませ ん でし た。
      - 距離 が あり すぎ て、話 が 聞き {よう に も} 聞こえ なかっ た。
      - あまり に も 遠く て、話 が 聞き {よう に も} 聞こえ なかっ た。
    english_literally: Too far, so even though I intended to hear the story, I could not hear.
    competing_grammar:
      - competing_japanese:
          - 遠 すぎ た の で、話 を 聞く {つもり} は なかっ た。
        english: I was too far away, so I didn't intend to listen to the conversation.
        hint: 「つもり」 expresses intention. We're looking for a situation where there was a desire to hear,
          but it was impossible due to distance.
      - competing_japanese:
          - 遠 すぎ た けど、本当 は 話 が 聞き {たかっ た}。
        english: I was too far away, but I really wanted to hear the conversation.
        hint: 「〜たい」 expresses desire. We're looking for a phrase that expresses both the desire to hear
          and the inability to do so.
      - competing_japanese:
          - 遠 すぎ た の で、話 を 聞こう {と し た が}、無理 だっ た。
        english: I was too far away, so I tried to hear the conversation, but it was impossible.
        hint: 「〜ようとする」 indicates an attempt. We're looking for a grammar point that focuses on the desire
          to hear, which is then thwarted.
      - competing_japanese:
          - 遠 すぎ た の で、話 を 聞こう {と し て も} 聞こえ なかっ た。
        english: I was too far away, so even if I tried to hear the conversation, I couldn't.
        hint: 「〜ても」 indicates a general conditional impossibility. We're looking for a phrase that specifically
          highlights the desire to hear that was impossible.
    scene: Someone trying to eavesdrop but failing due to distance.
    register: casual
    setting: humorous
    conjugation: past plain (～た)
post_example_writeup: This expression highlights situations where an action is desired or intended, but
  external circumstances or internal limitations render it impossible. It often conveys a sense of powerlessness
  or frustration. Remember, the key is not just inability, but an inability despite a **desire** to perform
  the action.
