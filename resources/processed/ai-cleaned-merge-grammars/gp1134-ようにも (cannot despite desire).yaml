      - 疲れ て いる から 走り {よう に も} 走れ ない。
      - 疲れ すぎ て 走り {よう に も} 走れ ない。
      - 疲れ て いる から 走り {よう に も} 走れ ませ ん。
      - 体 が 動か なく て、走り {よう に も} 走れ ない。
    english_literally: Being tired, even though I intended to run, I cannot run.
    competing_grammar:
      - competing_japanese:
          - 疲れ て いる から、走る {つもり} は ない。
        english: Because I'm tired, I don't intend to run.
        hint: 「つもり」 expresses intention. We're looking for an expression that conveys a desire and the
          inability to fulfill it.
      - competing_japanese:
          - 疲れ て いる けど 走り {たい}。
        english: I'm tired, but I want to run.
        hint: 「〜たい」 expresses desire. We're looking for a grammar point that expresses desire and the
          inability to fulfill it due to circumstances.
      - competing_japanese:
          - 疲れ て いる から 走ろう {と し た が}、無理 だっ た。
        english: Because I was tired, I tried to run, but it was impossible.
        hint: 「〜ようとする」 indicates an attempt. We're looking for a phrase where the desire is present, but
          the action is inherently impossible or thwarted.
      - competing_japanese:
          - 疲れ て いる から 走ろう と し {て も} 走れ ない。
        english: Because I'm tired, even if I try to run, I can't.
        hint: 「〜ても」 focuses on a conditional impossibility. We're looking for a phrase that specifically
          highlights the desire to act that is thwarted by external circumstances.
      - competing_japanese:
          - 疲れ て いる から {走れ ない}。
        english: This simply states inability. We're looking for a phrase that emphasizes wanting to do
          something but being unable to due to circumstances.
        hint: This simply states inability. We're looking for a phrase that emphasizes wanting to do something
          but being unable to due to circumstances.
