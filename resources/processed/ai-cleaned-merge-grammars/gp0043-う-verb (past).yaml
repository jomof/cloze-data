    "etymology": "The past tense conjugation of う-verbs involves changing the ending of the verb stem and adding 「た」 (casual) or 「ました」 (polite). The specific change to the verb stem depends on the final kana of the verb's dictionary form, reflecting phonetic shifts and ease of pronunciation over time. The 「た」 suffix itself evolved from earlier auxiliary verbs and is now a standard marker of past tense.",
    "writeup": "To form the past tense of う-verbs (also known as godan verbs) in Japanese, you need to modify the verb's ending before adding 「た」 (casual) or 「ました」 (polite). The specific changes depend on the last kana of the verb stem. Here's a breakdown:\n\n*   For verbs ending in 「う」、「つ」、「る」, the ending changes to 「った」. Example: 買う (kau, to buy) → 買った (katta, bought).\n*   For verbs ending in 「く」, the ending changes to 「いた」. Example: 書く (kaku, to write) → 書いた (kaita, wrote).\n*   For verbs ending in 「ぐ」, the ending changes to 「いだ」. Example: 泳ぐ (oyogu, to swim) → 泳いだ (oyoida, swam).\n*   For verbs ending in 「ぬ」、「ぶ」、「む」, the ending changes to 「んだ」. Example: 飲む (nomu, to drink) → 飲んだ (nonda, drank).\n*   For verbs ending in 「す」, the ending changes to 「した」. Example: 話す (hanasu, to speak) → 話した (hanashita, spoke).\n\nFor the polite form, the changes are more consistent. You change the final 「う」 sound to an 「い」 sound in the same column, and then add 「ました」. Example: 買う (kau) → 買いました (kaimashita).",
