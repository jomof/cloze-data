grammar_point: '[i-Adj-stem]くて (and)'
learn_before:
  - い-Adjectives (adjectives ending in い)
  - な-Adjectives (adjectival nouns)
  - だ (casual copula)
  - Verb[て] (and then)
learn_after:
  - てしまう・ちゃう (completion・regret・accident)
  - ても (even if・even though)
id: gp0115
meaning: Used to connect い-adjectives to indicate multiple qualities.
pronunciation:
  katakana: クテ
  romaji: kute
formation:
  い-Adjective (stem form) + くて: Used to connect two or more い-adjectives, indicating multiple qualities.
jlpt: N5
details:
  part-of-speech: auxiliary adjective
  register: casual
  function: Connects adjectives.
  grammatical-role: Conjunctive for い-adjectives
etymology: The conjunctive form 「くて」 evolved from the classical Japanese conjunctive particle 「く」 which
  served to connect adjectives, indicating manner or sequence. The addition of 「て」, which is typically
  used to connect verbs in sequence, reinforces this function for adjectives, allowing them to simply
  list attributes in a flowing manner.
writeup: The suffix 「くて」 is a fundamental conjunctive form for い-adjectives in Japanese. It serves to
  connect multiple い-adjectives in a descriptive sequence, similar to using "and" in English. For example,
  「高くて大きい」 means "tall and big." The qualities are presented as being concurrently true. It is important
  to remember that 「くて」 is used exclusively with い-adjectives. For な-adjectives and nouns, different connecting
  particles or forms are used, such as 「で」.
false_friends:
  - term: な-Adjective + で
    meaning: And (for な-adjectives and nouns)
    kind: similar expression
    nuance: While 「くて」 is used for い-adjectives to connect them, 「で」 is used for な-adjectives and nouns
      to connect them. For example, 「静かで綺麗」 (quiet and beautiful) uses 「で」, whereas an い-adjective like
      「新しくて便利」 (new and convenient) uses 「くて」.
    grammar_point: <suggest>:[Noun・Adjective]で・[na-Adj]で (and)
  - term: Verb[て] (and then)
    meaning: And then (for verbs)
    kind: similar expression
    nuance: The te-form of verbs primarily indicates a sequence of actions, such as 「食べて、寝る」 (eat and
      then sleep). While 「くて」 also connects elements, its application is strictly limited to い-adjectives,
      unlike the te-form which is for verbs. We're looking for connections specifically for い-adjectives.
    grammar_point: Verb[て] (and then)
post_false_friends_writeup: When considering the use of 「くて」, remember its direct connection to the い-adjective
  form. It functions similarly to the te-form of verbs or the 「で」 form of な-adjectives and nouns for connecting
  elements, but each particle is specific to its part of speech. The core concept is connecting elements,
  but the grammatical rules for which form to use are strict based on the word type.
examples:
  - english: This apple is red and delicious.
    japanese:
      - この りんご は {赤く て} おいしい です。
      - この りんご {赤く て} おいしい よ。
    english_literally: This apple is red and delicious.
    competing_grammar:
      - competing_japanese:
          - この りんご は 赤い し、おいしい です。
        english: This apple is red, and it is delicious (listing reasons).
        hint: The particle 「し」 lists reasons or multiple attributes, often implying more to come, whereas
          「くて」 simply joins two adjectives as descriptive qualities. We're looking for a simple conjunction
          of attributes.
    scene: You are describing an apple you just picked.
    register: teineigo (polite)
    setting: informative
  - english: My room is small and dark.
    japanese:
      - 私 の 部屋 は {小さく て} 暗い です。
      - 私 の 部屋、{小さく て} 暗い な。
    english_literally: My room is small and dark.
    competing_grammar:
      - competing_japanese:
          - 私 の 部屋 は 小さい。そして 暗い です。
        english: My room is small. And then, it is dark.
        hint: 「そして」 typically connects separate sentences or clauses, indicating a sequence or addition.
          「くて」 creates a more cohesive description by directly joining two adjectives of a single noun.
          We're looking for a smooth conjunction of attributes.
    scene: You are complaining about your living situation.
    register: casual
    setting: melancholic
  - english: This restaurant is cheap and delicious.
    japanese:
      - この レストラン は {安く て} おいしい です。
      - この レストラン、{安く て} おいしい ね。
    english_literally: This restaurant is cheap and delicious.
    competing_grammar:
      - competing_japanese:
          - この レストラン は 安い。その 上、おいしい です。
        english: This restaurant is cheap. What's more, it is delicious.
        hint: 「その上」 means 'in addition' or 'what's more,' adding extra information. 「くて」 integrates the
          two qualities into a single descriptive phrase. We're looking for a direct adjective connection.
    scene: You are recommending a good restaurant to a colleague.
    register: teineigo (polite)
    setting: informative
  - english: This bag is light and easy to hold.
    japanese:
      - この カバン は {軽く て} 持ち やすい です。
      - この カバン、{軽く て} 持ち やすい ね。
    english_literally: This bag is light and easy to hold.
    competing_grammar:
      - competing_japanese:
          - この カバン は 軽い。だ から 持ち やすい です。
        english: This bag is light. Therefore, it is easy to hold.
        hint: 「だから」 explicitly states a cause-and-effect relationship. 「くて」 simply lists multiple qualities
          of the bag. We're looking for a connection that combines descriptive qualities without implying
          a direct causal link.
    scene: A sales associate is showing a customer a new product.
    register: teineigo (polite)
    setting: informative
  - english: She is kind and smart.
    japanese:
      - 彼女 は {優しく て} 頭 が いい です。
      - 彼女、{優しく て} 頭 いい よ。
    english_literally: She is kind and head is good.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 優しい し、頭 も いい です。
        english: She is kind, and also smart.
        hint: Using 「し...も」 emphasizes a list of distinct characteristics. 「くて」 creates a more unified
          description of a person's combined qualities. We're looking for a smooth connection of personal
          attributes.
    scene: You are talking about a mutual friend with another friend.
    register: casual
    setting: friendly
  - english: The coffee is hot and delicious.
    japanese:
      - この コーヒー は {熱く て} おいしい です。
      - この コーヒー、{熱く て} おいしい ね。
    english_literally: This coffee is hot and delicious.
    competing_grammar:
      - competing_japanese:
          - この コーヒー は 熱い。それ に おいしい です。
        english: This coffee is hot. In addition, it is delicious.
        hint: 「それに」 acts as an 'in addition' conjunction, but 「くて」 seamlessly merges the attributes into
          a single description. We're looking for a simple, direct connection of qualities.
    scene: You are enjoying a cup of coffee and describing it.
    register: teineigo (polite)
    setting: friendly
  - english: The new house is large and bright.
    japanese:
      - 新しい 家 は {広く て} 明るい です。
      - 新しい 家、{広く て} 明るい ね。
    english_literally: The new house is large and bright.
    competing_grammar:
      - competing_japanese:
          - 新しい 家 は 広い。そして 明るい です。
        english: The new house is large. And then, it is bright.
        hint: 「そして」 connects independent sentences. 「くて」 allows you to concisely describe multiple qualities
          of a single noun within one sentence. We're looking for a single flow of description.
    scene: You are showing a friend your new house.
    register: teineigo (polite)
    setting: friendly
  - english: The weather today is warm and pleasant.
    japanese:
      - 今日 の 天気 は {暖かく て} 気持ち いい です。
      - 今日 の 天気、{暖かく て} 気持ち いい ね。
    english_literally: Today's weather is warm and pleasant.
    competing_grammar:
      - competing_japanese:
          - 今日 の 天気 は 暖かい し、気持ち いい です。
        english: Today's weather is warm, and it is pleasant (listing reasons).
        hint: 「し」 can list multiple factors or reasons, but 「くて」 provides a straightforward combination
          of descriptive qualities of the weather. We're looking for a simple listing of attributes.
    scene: You are commenting on the weather to a colleague.
    register: teineigo (polite)
    setting: informative
  - english: This task is difficult and boring.
    japanese:
      - この 作業 は {難しく て} つまら ない です。
      - この 作業、{難しく て} つまら ない よ。
    english_literally: This task is difficult and boring.
    competing_grammar:
      - competing_japanese:
          - この 作業 は 難しい です。その 上、つまら ない です。
        english: This task is difficult. Moreover, it is boring.
        hint: 「その上」 adds a separate, additional characteristic. 「くて」 smoothly combines the two attributes
          into a single, comprehensive description of the task. We're looking for a cohesive summary of
          traits.
    scene: You are complaining to a coworker about a project.
    register: semi-formal
    setting: professional
  - english: The old temple is old and beautiful.
    japanese:
      - 古い お 寺 は {古く て} 美しい です。
      - 古い お 寺、{古く て} 美しい ね。
    english_literally: The old temple is old and beautiful.
    competing_grammar:
      - competing_japanese:
          - 古い お 寺 は 古い。だ けど 美しい です。
        english: The old temple is old. But, it is beautiful.
        hint: 「だけど」 implies a contrast or concession, suggesting 'despite being old, it's beautiful'.
          「くて」 simply connects compatible attributes, showing they both exist. We're looking for a simple
          conjunction of attributes, not a contrast.
    scene: You are describing a historical site to a tourist.
    register: teineigo (polite)
    setting: informative
post_example_writeup: The examples illustrate how 「くて」 is used to connect two or more い-adjectives to
  describe multiple attributes of a single noun. Mastering this form is crucial for constructing natural
  and nuanced Japanese sentences, particularly when dealing with descriptions.
