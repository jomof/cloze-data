grammar_point: じゃない (negation noun and na-adj)
learn_before:
  - Verb[ない] (plain negative)
  - だ (casual copula)
learn_after:
  - じゃないか (isn't it?)
  - じゃなかった (was not)
  - ではない (formal negative copula)
id: gp0064
meaning: is not; it's not
pronunciation:
  katakana: ジャナイ
  romaji: janai
formation:
  Noun + じゃない: Negates a noun, indicating 'is not a noun'.
  な-Adjective + じゃない: Negates a な-adjective, indicating 'is not (な-adjective)'.
jlpt: N5
details:
  part-of-speech: auxiliary adjective
  register: casual
  function: negation
  nuance: Used informally to state that something is not the case. It's a direct and common way to form
    negative statements with nouns and な-adjectives in casual conversation.
  grammatical-role: Functions as a negative predicate for nouns and な-adjectives.
etymology: The casual negative form じゃない is a contraction of ではない. The phrase で は ない literally combines
  the particle で (indicating a state or condition, similar to 'is' or 'at'), the topic particle は, and
  the negative auxiliary adjective ない. Over time, では contracted into じゃ, especially in spoken language,
  leading to じゃない. This reflects a common linguistic process where frequent phrases become shortened and
  informal.
writeup: The grammar point じゃない is a highly common and fundamental way to express negation for nouns and
  な-adjectives in casual Japanese. It directly means 'is not' or 'it's not'. It functions as a predicate,
  directly following the noun or な-adjective it negates. For example, to say 'It is not a student,' you
  would use 学生じゃない (gakusei janai). For a な-adjective like 好き (suki - 'likeable' or 'fond of'), 'I don't
  like it' would be 好きじゃない (suki janai). Mastering its use is essential for sounding natural in casual
  conversations. It's important to remember that じゃない is used for nouns and な-adjectives, and not directly
  for verbs or い-adjectives, which have their own negation patterns.
false_friends:
  - term: じゃないか
    meaning: isn't it? (seeking confirmation/realization)
    kind: similar expression
    nuance: While sharing the form じゃない, this expression adds a question particle か to seek agreement
      or express realization, often translated as 'isn't it?' or 'Oh, it is!'. It's not purely a negative
      statement.
    grammar_point: じゃないか (isn't it?)
  - term: ではない
    meaning: is not (formal)
    kind: synonym
    nuance: This is the more formal and less contracted form of じゃない. It is commonly used in written language,
      formal speeches, or when a more deliberate tone is required.
    grammar_point: ではない (formal negative copula)
  - term: じゃなかった
    meaning: was not
    kind: similar expression
    nuance: This is the past tense form of じゃない, meaning 'was not'. It negates nouns and な-adjectives
      in the past.
    grammar_point: じゃなかった (was not)
  - term: ない
    meaning: plain negative form for verbs/i-adjectives
    kind: often confused with
    nuance: Unlike じゃない which is for nouns and な-adjectives, ない alone (or attached to a verb stem) is
      used for negating verbs (e.g., 食べない - 'don't eat') and い-adjectives (e.g., 楽しくない - 'not fun').
    grammar_point: Verb[ない] (plain negative)
post_false_friends_writeup: It is crucial to distinguish じゃない from other similar-sounding expressions
  or negative forms. While ではない is simply a formal version of じゃない, じゃないか adds a questioning or confirming
  nuance. Be mindful of the types of words じゃない can negate—it's strictly for nouns and な-adjectives. Verbs
  and い-adjectives follow different negation rules, typically involving the standalone ない form or various
  conjugations ending in ない.
examples:
  - english: That is not a dog.
    japanese:
      - それ は 犬 {じゃ ない}。
      - それ は 犬 で は ない。
    english_literally: That (topic) dog is not.
    competing_grammar:
      - competing_japanese:
          - それ は 犬 で は ない。
        english: That is not a dog (formal).
        hint: 「ではない」 is the more formal way to say 'is not'. We're looking for a casual expression here.
    scene: A friend points at an animal, and you correct them.
    register: casual
    setting: friendly
  - english: This room is not clean.
    japanese:
      - この 部屋 は 綺麗 {じゃ ない}。
      - この 部屋 は 綺麗 で は ない。
    english_literally: This room (topic) clean is not.
    competing_grammar:
      - competing_japanese:
          - この 部屋 は 綺麗 で は ない。
        english: This room is not clean (formal).
        hint: The formal equivalent for 'not clean' is 「ではない」. The current example requires a casual tone.
    scene: A parent speaking to a child about their messy room.
    register: casual
    setting: instructional
  - english: She is not my younger sister.
    japanese:
      - 彼女 は 私 の 妹 {じゃ ない}。
      - 彼女 は 私 の 妹 で は ない。
    english_literally: She (topic) my younger sister is not.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 私 の 妹 で は ない。
        english: She is not my younger sister (formal).
        hint: The nuance of this example implies a casual setting. Choose the casual negation.
    scene: Introducing someone at a social gathering, clarifying a relationship.
    register: casual
    setting: friendly
    speaker_gender: female
    nuance: This is a straightforward casual negation, common for both male and female speakers. The casual
      register fits the friendly setting.
  - english: I'm not good at singing.
    japanese:
      - 歌 が 上手 {じゃ ない}。
      - 歌 が 上手 で は ない。
    english_literally: Singing (subject) skilled is not.
    competing_grammar:
      - competing_japanese:
          - 歌 が 上手 で は ない。
        english: I am not good at singing (formal).
        hint: The context suggests a casual, self-deprecating remark. Choose the casual form of negation.
    scene: A person modestly declining to sing at karaoke.
    register: casual
    setting: humorous
    speaker_gender: male
    nuance: While the sentence can be used by anyone, male speakers might use the simple, blunt casual
      form 「歌 が 上手 じゃない」 in a self-deprecating or humorous way, reflecting a direct communication style.
  - english: It's not a joke.
    japanese:
      - 冗談 {じゃ ない}。
      - 冗談 で は ない。
    english_literally: Joke is not.
    competing_grammar:
      - competing_japanese:
          - 冗談 で は ない。
        english: It is not a joke (formal).
        hint: The speaker wants to express seriousness directly and informally. Select the casual negation.
    scene: Someone is being serious after a misunderstanding or lighthearted comment.
    register: casual
    setting: serious
    nuance: This is a common emphatic casual phrase. It can be used by anyone to convey seriousness, implying
      'This is serious, not a joke'.
  - english: That bag isn't cheap-looking.
    japanese:
      - その カバン は 安っぽい {じゃ ない}。
      - その カバン は 安っぽい で は ない。
    english_literally: That bag (topic) cheap-looking is not.
    competing_grammar:
      - competing_japanese:
          - その カバン は 安っぽい で は ない。
        english: That bag is not cheap-looking (formal).
        hint: This is a casual conversation between friends. Use the appropriate casual negation.
    scene: Two friends discussing fashion, commenting on the appearance of an item.
    register: casual
    setting: friendly
    nuance: 「安っぽい」 is a な-adjective meaning 'cheap-looking'. Negating it with 「じゃない」 casually states that
      it doesn't look cheap. This kind of observation is common in casual conversations among friends.
  - english: He's not an adult yet.
    japanese:
      - 彼 は まだ 大人 {じゃ ない}。
      - 彼 は まだ 大人 で は ない。
    english_literally: He (topic) still adult is not.
    competing_grammar:
      - competing_japanese:
          - 彼 は まだ 大人 で は ない。
        english: He is not an adult yet (formal).
        hint: An older speaker talking casually about a younger person would typically use a casual form.
    scene: A parent talking about their teenage child's maturity or responsibilities.
    register: casual
    setting: reflective
    speaker_age: older
    nuance: An older speaker might use 「大人 じゃない」 casually when talking about a younger person who isn't
      considered fully mature yet, reflecting a generational perspective.
  - english: His explanation wasn't simple.
    japanese:
      - 彼 の 説明 は 簡単 {じゃ ない}。
      - 彼 の 説明 は 簡単 で は ない。
    english_literally: His explanation (topic) simple is not.
    competing_grammar:
      - competing_japanese:
          - 彼 の 説明 は 簡単 で は ない。
        english: His explanation was not simple (formal).
        hint: In a casual discussion among students, the informal negation is more natural.
    scene: Students discussing a lecture or a complex topic.
    register: casual
    setting: academic
    nuance: 「簡単」 (simple) is a な-adjective. Negating it with 「じゃない」 is typical in casual academic discussions
      among students about lectures or concepts.
  - english: I'm not a detective.
    japanese:
      - 私 は 探偵 {じゃ ない}。
      - 私 は 探偵 で は ない。
    english_literally: I (topic) detective is not.
    competing_grammar:
      - competing_japanese:
          - 私 は 探偵 で は ない。
        english: I am not a detective (formal).
        hint: The humorous setting calls for a casual tone in the negation.
    scene: Someone being questioned by friends about a mystery or suspicious activity.
    register: casual
    setting: humorous
    nuance: A lighthearted way to disclaim responsibility or capability, often used by both genders in
      casual, playful contexts.
  - english: I'm not worried.
    japanese:
      - 心配 {じゃ ない}。
      - 心配 で は ない。
    english_literally: Worry is not.
    competing_grammar:
      - competing_japanese:
          - 心配 で は ない。
        english: I am not worried (formal).
        hint: To reassure a friend, a casual and direct negation is typically used.
    scene: Reassuring a friend who is concerned about a situation.
    register: casual
    setting: supportive
    speaker_gender: female
    nuance: Female speakers often use 「じゃない」 to express emotional states like 「心配 じゃない」 (not worried)
      in a reassuring and casual manner, emphasizing the lack of concern.
post_example_writeup: As demonstrated by the examples, じゃない is versatile for negating both nouns and な-adjectives
  in a casual context. Pay attention to the types of words it directly follows to ensure correct usage
  in your Japanese expressions.
