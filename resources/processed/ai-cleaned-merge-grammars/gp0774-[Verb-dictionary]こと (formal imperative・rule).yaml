grammar_point: '[Verb-dictionary]こと (formal imperative・rule)'
learn_before:
  - てください (polite request)
  - '[Verb-stem]なさい (polite imperative)'
learn_after:
  - べからず (must not)
  - ものとする (to be considered as; shall)
id: gp0774
meaning: Formal imperative; a rule or regulation; should (do something)
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: Verb-dictionary + こと
    rarity: common
    meaning: Formal imperative; a rule or regulation
  - conjugation-type: negative plain (～ない)
    form: Verb-ない + こと
    rarity: common
    meaning: Formal prohibition; a negative rule or regulation
pronunciation:
  katakana: コト
  romaji: koto
formation:
  Verb[dictionary form] + こと: Used to express a formal imperative or a rule.
  Verb[ない form] + こと: Used to express a formal prohibition or a negative rule.
jlpt: N2
details:
  part-of-speech: phrase
  register: formal
  usage-context: Primarily used in written instructions, official documents, signs, and public announcements.
    It implies a universal, impersonal mandate.
  function: Expresses a strong command, an obligation, or a rule that must be followed.
  grammatical-role: Functions as a strong directive or a statement of required action.
etymology: The particle 「こと」 (koto) originally referred to abstract matters or facts. Its use in this
  construction evolved to emphasize the verb's action as an established fact or a required matter, thereby
  conveying an imperative or prescriptive nuance.
writeup: |-
  The grammatical pattern `[Verb-dictionary]こと` is primarily used to express formal imperatives, rules, or obligations. It is often found in written contexts, such as regulations, instructions, warnings, or official notices, rather than in casual conversation. It carries a strong sense of "must do" or "should do," emphasizing that the action is a required or established procedure.

  This construction is more rigid and less personal than polite imperatives like `～てください` or `～なさい`. While `～なさい` implies a gentle command from a superior to a subordinate, `[Verb-dictionary]こと` expresses a universal rule or a non-negotiable instruction that applies to everyone. It doesn't convey the speaker's personal request, but rather an impersonal mandate.

  For instance, you might see it on a sign in a park: 「芝生に入らないこと」 (Do not enter the grass). Here, it's a direct rule, not a polite suggestion. The nuance is absolute and prescriptive.
false_friends:
  - term: なければならない
    meaning: Must do; have to do
    kind: similar expression
    nuance: '`[Verb-dictionary]こと` is typically for impersonal rules/instructions, whereas `～なければならない`
      can apply personally or generally. `なければならない` is more common in daily speech.'
    grammar_point: なければならない・なきゃ (must do・have to)
  - term: べき
    meaning: Should, ought to, must
    kind: similar expression
    nuance: '`～べき` implies moral obligation or strong recommendation, often from a personal standpoint
      or general societal expectation. `[Verb-dictionary]こと` is a direct, often written, directive.'
    grammar_point: '[Verb-dictionary]べき・〜べきではない (should・should not)'
  - term: なさい
    meaning: Do (something)
    kind: similar expression
    nuance: '`なさい` is a polite but firm command usually from a superior to a subordinate or adult to child,
      common in spoken language. `[Verb-dictionary]こと` is an impersonal rule, often written.'
    grammar_point: '[Verb-stem]なさい (polite imperative)'
  - term: てはいけない
    meaning: Must not; may not; cannot
    kind: similar expression
    nuance: '`てはいけない` is a general prohibition, widely used in both spoken and written contexts, often
      with a personal tone. `[Verb-ない form]こと` is more formal and impersonal, typically seen in official
      instructions.'
    grammar_point: 〜てはいけない・〜てはならない (must not)
  - term: ことだ
    meaning: Should, ought to
    kind: similar expression
    nuance: '`ことだ` implies advice or a natural consequence, often translated as "You should..." or "It''s
      a good idea to...". It''s more of a suggestion. `[Verb-dictionary]こと` is a direct, mandatory rule
      or instruction.'
    grammar_point: ことだ (should・ought to)
post_false_friends_writeup: While `[Verb-dictionary]こと` conveys obligation or command, its formality and
  impersonal nature distinguish it from other expressions. `～なければならない` and `～べき` convey similar senses
  of necessity or advisability, but `[Verb-dictionary]こと` is far more rigid, often appearing in written
  rules and regulations. Unlike the personal commands of `～なさい` or prohibitions of `～てはいけない`, `[Verb-dictionary]こと`
  (or `～ないこと`) expresses a universal, non-negotiable directive. Furthermore, `～ことだ` is used for advice
  or natural conclusions, not for direct, impersonal commands as `[Verb-dictionary]こと` is.
