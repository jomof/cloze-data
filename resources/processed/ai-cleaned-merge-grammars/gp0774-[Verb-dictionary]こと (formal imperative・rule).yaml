post_example_writeup: While `[Verb-dictionary]こと` (and its negative form `～ないこと`) is primarily formal
  and written, it can occasionally appear in more casual spoken contexts, often softened by sentence-ending
  particles like `よ` or `ね`. In such cases, it typically functions as a firm reminder of an established
  rule or expected behavior rather than a strict, impersonal command.
