    "post_false_friends_writeup": "To differentiate between 「せめて」 and 「少なくとも」, consider the underlying nuance. If the situation calls for a bare minimum requirement or a simple, objective statement of fact, 「少なくとも」 is appropriate. For example, 「少なくとも三時間は寝た」 (I slept at least three hours). If, however, the speaker is expressing a strong desire, hope, or feeling about a minimum expectation—perhaps with a sense of urgency, plea, or even resignation from a higher ideal—then 「せめて」 is more fitting. For example, 「せめて三時間は寝たい」 (I want to sleep at least three hours, implying I wish I could sleep more).",
