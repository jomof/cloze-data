id: gp0984
meaning: In accordance with, based on, in line with
conjugations:
  - conjugation-type: te-form (～て)
    form: に即して
    rarity: common
    meaning: in accordance with, based on
  - conjugation-type: past plain (～た)
    form: に即した
    rarity: common
    meaning: in accordance with (attributive)
  - conjugation-type: dictionary (plain non-past)
    form: に即する
    rarity: less common
    meaning: to be in accordance with
pronunciation:
  katakana: ニソクシテ
  romaji: ni sokushite
formation:
  Noun + に即して + Verb/Sentence: Indicates an action or state that is done in accordance with or based on
    the preceding noun.
  Noun + に即した + Noun: Indicates a noun that is in accordance with or based on the preceding noun, used
    attributively.
jlpt: N1
details:
  part-of-speech: phrase
  register: formal
  usage-context: Primarily used in formal and stiff contexts, often in written language or highly official
    speech.
  function: Expresses adherence or conformity to a standard, fact, or situation.
  nuance: Emphasizes practical alignment with existing conditions rather than theoretical principles.
    Often implies doing what is appropriate for the given circumstances.
  counterpoint: Often confused with に則して (ni norishite), which specifically refers to strict adherence
    to laws, rules, or established norms. While に即して can sometimes be used similarly, it generally refers
    to aligning with situations, facts, or reality. に則して carries a stronger sense of obligation to established
    code.
  grammatical-role: adverbial phrase
etymology: The grammar point 「に即して」 is derived from 「即する (sokushiru)」, which means "to conform to," "to
  be based on," or "to be in accordance with." The 「に」 indicates the basis or standard to which something
  conforms, and 「して」 is the te-form of 「する」, functioning here to connect to a following action or state.
writeup: The grammar pattern 「に即して」 is a formal expression used to indicate that an action or decision
  is made **in accordance with**, **based on**, or **in line with** a particular standard, situation,
  or set of facts. It emphasizes a practical alignment, ensuring that what is being done is appropriate
  for the existing circumstances. This structure is formed by combining the particle 「に」 with the te-form
  of the verb 「即する」, which means 'to conform to' or 'to be based on'. When used to modify a noun, the
  form changes to 「に即した」, acting as an attributive adjective, for example, 「現実に即した計画」 (a plan in line
  with reality). While 「に即して」 can be broadly applied to various situations, it is often contrasted with
  「に則して」 (ni norishite), which carries a stricter nuance of adhering to established rules, laws, or norms.
  Although there's an overlap, 「に即して」 is generally preferred when referring to adapting to real-world
  conditions or facts, whereas 「に則して」 is more fitting for strict compliance with formal codes.
false_friends:
  - term: に応じて
    meaning: depending on, in response to
    kind: similar expression
    nuance: While both express a relationship to something, 「に応じて」 suggests variability or adaptation
      based on changing conditions or requests, rather than a fixed alignment with a standard.
    grammar_point: に応じて (depending on)
  - term: に基づいて
    meaning: based on, according to
    kind: similar expression
    nuance: 「に基づいて」 typically refers to using something (like data, principles, or evidence) as a foundation
      for a decision or action. It implies a strict, factual basis, whereas 「に即して」 emphasizes alignment
      with existing conditions or reality.
    grammar_point: にもとづいて (based on)
  - term: に則して
    meaning: in strict accordance with, in conformity with
    kind: similar expression
    nuance: 「に則して」 is a very close synonym often confused with 「に即して」. It specifically denotes strict
      adherence to laws, rules, policies, or established norms, carrying a stronger sense of obligation
      to a code. While 「に即して」 is broader, often referring to alignment with situations, facts, or reality,
      「に則して」 is more fitting for strict compliance with formal codes.
    grammar_point: ～に則る (in accordance with)
  - term: に沿って
    meaning: along, in line with, following
    kind: similar expression
    nuance: 「に沿って」 suggests proceeding alongside something or following a general path or guideline. It's
      a less precise or direct form of alignment compared to 「に即して」, which implies a closer correspondence.
    grammar_point: ～に沿って (in line with・in accordance with・following)
  - term: に従って
    meaning: according to, following, obeying
    kind: similar expression
    nuance: 「に従って」 implies actively following instructions, rules, or a leader. It carries a strong sense
      of obedience or strict adherence to a directive, which is more prescriptive than the descriptive
      alignment of 「に即して」.
    grammar_point: に従って・従い (in accordance with and proportional change)
  - term: に合わせて
    meaning: to adjust to, to suit, to match
    kind: similar expression
    nuance: 「に合わせて」 focuses on the act of adjusting or tailoring something to fit another thing or situation.
      「に即して」 describes the state of *being* in conformity or alignment, rather than the process of adjustment.
    grammar_point: に合わせる・に合う (match or fit)
  - term: 通りに
    meaning: exactly as, in the way that
    kind: similar expression
    nuance: 「通りに」 indicates doing something precisely as instructed or as something exists. It implies
      exact replication or strict adherence to a pattern, which is more specific than the general alignment
      expressed by 「に即して」.
    grammar_point: とおり (exactly as)
post_false_friends_writeup: While 「に即して」 emphasizes aligning with circumstances, facts, or reality, other
  similar expressions convey different nuances. 「に則って・に則り」 denotes strict adherence to codified rules
  or laws. 「に基づいて」 suggests a foundation of evidence or data. 「に沿って」 implies following a general guideline
  or path. 「に従って」 signifies obedience to instructions or authority. 「に応じて」 highlights adapting or varying
  in response to conditions. Lastly, 「に合わせて」 refers to adjusting something to fit, and 「通りに」 means doing
  something exactly as prescribed.
