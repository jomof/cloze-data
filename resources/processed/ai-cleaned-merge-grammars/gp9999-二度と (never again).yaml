      - competing_japanese:
          - もう そんな こと は し ない で ください。
        english: Please don't do such a thing anymore.
        hint: Means 'please don't do it anymore,' which is less forceful in preventing future repetitions.
          We're looking for 'never again'.
    scene: A parent or teacher strongly admonishing a child or student.
    register: formal
    setting: commanding
    conjugation: negative plain (～ない)
    listener_gender: group
    nuance: This uses 「二度と」 with the polite negative request 「〜ないでください」 (naide kudasai) to issue a firm
