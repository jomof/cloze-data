    "etymology": "This grammar point is derived from と (to), a particle indicating content or quotation; いう (iu, to say); もの (mono, thing); and だ (da, a copula). The literal sense is akin to 'it is a thing that is said,' which has evolved to express the speaker's understanding or definition of something based on their experience or judgment. It emphasizes that the speaker perceives something as fundamentally true or inherently characteristic.",
