post_false_friends_writeup: While 「のが好き」, 「のが上手」, and 「のが下手」 all utilize the nominalizer 「の」, they convey
  distinct meanings. 「のが好き」 expresses a personal preference or enjoyment of an activity. In contrast,
  「のが上手」 indicates proficiency or skill, and 「のが下手」 signifies a lack of skill. Additionally, while 「こと」
  can also nominalize verbs, for expressing likes and dislikes of actions, 「の」 is almost always the more
  natural choice.
