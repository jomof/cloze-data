    nuance: 「全然 好き で は あり ませ ん でし た」 is a strong, polite negative past form, conveying a definite past
      dislike. Even in a casual setting, using the polite form can emphasize a strong feeling or be a
      habit of the speaker. 「全然」 acts as an intensifier for the negative.
  - english: She really liked going for walks in the park every morning.
    japanese:
      - 彼女 は 毎朝 公園 を 散歩 する {の が とても 好き} でし た。
