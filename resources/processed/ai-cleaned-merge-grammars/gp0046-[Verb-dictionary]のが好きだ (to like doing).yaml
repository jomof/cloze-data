    scene: A person is recommending a public pool to a friend who is looking for a place to swim.
    register: semi-formal
    setting: informative
    conjugation: conditional (～たら)
    speaker_gender: female
    listener_gender: male
    nuance: The conditional form 「好き なら」 or 「好き だっ たら」 is used to set a condition based on a personal
      preference. 「泳ぐ の が 好き なら」 means 'if you like swimming'. This sentence structure allows for giving
