    kind: similar expression
    nuance: Both 「の」 and 「こと」 can nominalize verbs, but 「こと」 is generally used for more formal, abstract,
      or objective situations. 「の」 tends to refer to the specific action or experience. While 「〜ことが好き」
      is grammatically correct, 「〜のが好き」 is typically more common and natural for expressing personal preferences
      for actions.
