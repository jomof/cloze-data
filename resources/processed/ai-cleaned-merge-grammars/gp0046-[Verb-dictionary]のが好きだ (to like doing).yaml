post_example_writeup: While 「〜のは好き」 is grammatically possible, 「〜のが好き」 is the standard and most natural
  way to express what you like doing when the object of liking is an action described by a verb phrase.
  The particle 「が」 correctly marks the subject of the adjectival noun 「好き」.
