    "post_false_friends_writeup": "To differentiate 「より」 from similar expressions, consider its primary function: establishing a direct comparison where one element *surpasses* another. If you're stating that something is not as X as Y, use 「ほど〜ない」. If you're explicitly comparing two specific items (A and B), 「〜のほうが」 is a common and clear choice. For rephrasing or correcting a statement, 「というより」 is appropriate. When discussing something exceeding a standard or quantity, use 「以上に」 or 「以上」. Finally, if you need to emphasize a point or specific item, 「こそ」 serves that purpose. Each of these alternatives carries distinct nuances that differ from the straightforward comparative function of 「より」.",
