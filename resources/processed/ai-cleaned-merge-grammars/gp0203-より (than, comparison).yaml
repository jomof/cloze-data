    "post_example_writeup": "When using 「より」, it's essential to ensure that the comparison is clear and logical. While the particle itself points to the standard, the context or the presence of 「〜のほうが」 helps clarify which item or action is deemed 'more' in the given characteristic. Pay attention to the natural flow of the Japanese sentence to accurately convey your intended comparison.",
