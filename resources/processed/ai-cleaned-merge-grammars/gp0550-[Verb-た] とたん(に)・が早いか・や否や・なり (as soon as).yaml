post_false_friends_writeup: While these expressions share the idea of immediacy, they differ significantly
  in their nuances of timing, formality, and emphasis. To choose the correct expression, consider whether
  you want to emphasize unexpectedness, sheer speed, absolute lack of time lag, or a spontaneous, often
  emotional, reaction.
