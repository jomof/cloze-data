      - 彼女 は 昨日 {笑っ て い まし た}。
    english_literally: As for her, yesterday, was laughing.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 昨日 笑っ た。
        english: She laughed yesterday.
        hint: 「笑った」 indicates a completed action. We are looking for an action that was ongoing in the
          past.
    scene: A friend recounts something amusing that happened the previous day during a casual chat.
    register: casual
    setting: friendly
  - english: The window was open.
    japanese:
      - 窓 が {開い て い た}。
      - 窓 が {開い て い まし た}。
    english_literally: Window was open.
    competing_grammar:
      - competing_japanese:
          - 窓 が 開き まし た。
        english: The window opened.
        hint: 「開きました」 focuses on the action of opening. We are looking for a state of being open in the
          past.
    scene: A detective inspects a room after an incident, noting the state of the window.
