grammar_point: '[Verb-て] (by means of・cause)'
learn_before:
  - る-verbs (ichidan verbs)
  - う-verb (dictionary)
  - い-Adjectives (adjectives ending in い)
  - な-Adjectives (adjectival nouns)
  - Verb[て] (and then)
learn_after:
  - ている (resultant and ongoing state)
  - てみる (try and see)
  - てもらう (to get someone to do)
  - てあげる (to do for someone)
id: gp9999
meaning: Indicates the means or method by which an action is performed, or the cause/reason for an action
  or state.
conjugations:
  - conjugation-type: te-form (～て)
    form: Verb-て
    rarity: common
    meaning: by means of doing; because of doing
  - conjugation-type: te-form (～て)
    form: い-Adjective stem + くて
    rarity: common
    meaning: because it is (i-adjective)
  - conjugation-type: te-form (～て)
    form: な-Adjective stem + で
    rarity: common
    meaning: because it is (na-adjective)
pronunciation:
  katakana: テ
  romaji: te
formation:
  Verb[て形] + [Sentence]: Expresses the cause or reason for an action or state (e.g., 寒く{て} 震える - tremble
    {because it is} cold).
  い-Adjective[て形] + [Sentence]: Expresses the cause or reason for an action or state (e.g., 忙しく{て} 行けない
    - cannot go {because I am} busy).
  な-Adjective[て形] + [Sentence]: Expresses the cause or reason for an action or state (e.g., 静か{で} 話さない
    - do not speak {because it is} quiet).
jlpt: N5
details:
  part-of-speech: auxiliary verb
  register: casual
  usage-context: Used to connect clauses, indicating how an action is performed or why a state exists.
    It is versatile across many contexts.
  function: Connects clauses, specifying means, method, or cause.
  grammatical-role: Adverbial connector.
etymology: The 「て」 form, or 連用形 (ren'yōkei - continuative form), has deep roots in classical Japanese,
  originating from ancient nominalized forms of verbs. Its function as a connective particle expressing
  sequence, means, or cause evolved from its role in linking verbs. The particle 「て」 itself developed
  from 「とて」 which combined the quotative particle 「と」 and the particle 「て」, gradually losing the initial
  「と」. This historical development underscores its versatility in connecting actions and states, allowing
  it to convey both how something is done and why it is done.
writeup: The 「て」 form of verbs is one of the most versatile and frequently used conjugations in Japanese.
  Beyond simply connecting sequential actions, it plays a crucial role in indicating the **means or method**
  by which an action is carried out, or the **cause or reason** for a particular state or action. When
  「て」 indicates **means or method**, it explains "how" an action is performed. The verb preceding 「て」
  describes the tool, manner, or action that facilitates the main verb. For example, 「箸を使って食べる」 (hashi
  o tsukatte taberu) means "to eat using chopsticks." Here, 「使って」 (using) specifies the method of eating.
  When 「て」 indicates **cause or reason**, it explains "why" something happens or why someone is in a particular
  state. The verb or adjective preceding 「て」 describes the condition or event that leads to the main clause.
  For instance, 「忙しくて行けない」 (isakushikute ikenai) means "I can't go because I'm busy." In this case, 「忙しくて」
  (being busy) is the reason for not being able to go. It often carries a nuance of an unavoidable or
  natural consequence, and unlike some other causal expressions, it's very common with states that lead
  to negative outcomes. It's important to note that the 「て」 form itself does not carry tense. The tense
  of the entire sentence is determined by the final verb or predicate.
false_friends:
  - term: ので
    meaning: Because; so; since
    kind: similar expression
    nuance: 「ので」 is generally more formal and provides a more direct, often objective, reason. 「て」 can
      be more casual and sometimes implies a more immediate or natural cause-and-effect, and can be used
      for less objective reasons like personal feelings.
    grammar_point: ので (reason)
  - term: から
    meaning: Because; since
    kind: similar expression
    nuance: 「から」 is also used for cause/reason, but it emphasizes the starting point or origin of the
      reason, and can often stand alone to assert a reason more strongly. 「て」 connects clauses more smoothly
      without emphasizing the 'starting point'.
    grammar_point: から (reason cause)
  - term: ながら
    meaning: While doing (something); during (simultaneous actions or ongoing state)
    kind: often confused with
    nuance: While both connect verbs, 「ながら」 specifically indicates two actions happening simultaneously,
      with one being the main action and the other a secondary action. 「て」 indicates a means/method or
      a cause/reason, not necessarily simultaneous actions.
    grammar_point: '[Verb-stem]ながら (while doing)'
  - term: てしまう
    meaning: To do something completely; to do something by accident; to do something regrettably/unfortunately
    kind: similar expression
    nuance: 「てしまう」 is the te-form followed by the auxiliary verb 「しまう」. It indicates completion, or an
      action done unintentionally or with regret. The basic 「て」 form does not carry these additional meanings.
    grammar_point: てしまう・ちゃう (completion・regret・accident)
post_false_friends_writeup: When using the `て` form, pay close attention to the nuance you wish to convey.
  While `ので` and `から` also express cause, `て` often feels more integrated into the sentence flow, less
  like an explicit statement of cause. `ので` tends to be more formal and explanatory, while `から` highlights
  the direct reason. Unlike `ながら`, which signifies simultaneous actions, the `て` form connects actions
  where one is the means or cause for the other. Do not confuse the simple `て` form with compound verb
  forms like `てしまう`, which add specific nuances of completion or regret.
examples:
  - english: I go to school by bus.
    japanese:
      - バス {に 乗っ て} 学校 へ 行き ます。
      - バス {に 乗っ て} 学校 に 行き ます。
      - バス {に 乗っ て} 学校 へ 行く。
    english_literally: By riding bus, go to school.
    competing_grammar:
      - competing_japanese:
          - バス で 学校 へ 行き ます。
        english: I go to school by bus.
        hint: Both 「で」 and 「て」 can indicate means, but 「乗って」 specifies the action of riding, adding detail
          to the means, whereas 「で」 simply states the vehicle. We're looking for the te-form.
    scene: A student is explaining their daily commute.
    register: teineigo (polite)
    setting: informative
    conjugation: te-form (～て)
  - english: I'm tired because I worked all night.
    japanese:
      - 一 晩 中 働い {て} 疲れ まし た。
      - 一 晩 中 働い {て} 疲れ た。
    english_literally: All night worked, became tired.
    competing_grammar:
      - competing_japanese:
          - 一 晩 中 働い た の で 疲れ まし た。
          - 一 晩 中 働い た から 疲れ まし た。
        english: I'm tired because I worked all night.
        hint: While 「ので」 and 「から」 also indicate cause, 「て」 directly links the action to the consequence
          in a continuous flow, often implying a more natural or direct cause-effect. We're looking for
          the te-form.
    scene: Someone explains their fatigue to a colleague the morning after.
    register: teineigo (polite)
    setting: serious
    conjugation: te-form (～て)
  - english: Please write your name using this pen.
    japanese:
      - この ペン {を 使っ て} 名前 を 書い て ください。
      - この ペン {使っ て} 名前 を 書い て ください。
    english_literally: This pen using, name please write.
    competing_grammar:
      - competing_japanese:
          - この ペン で 名前 を 書い て ください。
        english: Please write your name with this pen.
        hint: 「で」 can also indicate the tool, but 「使って」 emphasizes the action of 'using' the pen as the
          method. We're looking for the te-form.
    scene: A teacher is instructing students to sign their names on a document.
    register: formal
    setting: instructional
    conjugation: te-form (～て)
  - english: The cake was delicious, so I ate it all.
    japanese:
      - ケーキ が おいしく {て}、全部 食べ まし た。
      - ケーキ が おいしく {て}、全部 食べ た。
    english_literally: Cake delicious, all ate.
    competing_grammar:
      - competing_japanese:
          - ケーキ が おいしかっ た の で、全部 食べ まし た。
          - ケーキ が おいしかっ た から、全部 食べ まし た。
        english: The cake was delicious, so I ate it all.
        hint: 「おいしくて」 links the adjective to the consequence. While 「ので」 and 「から」 also express cause,
          「て」 seamlessly connects the state to the action. We're looking for the te-form.
    scene: A person is enthusiastically describing a cake they just finished.
    register: teineigo (polite)
    setting: friendly
    conjugation: te-form (～て)
  - english: He's quiet, so he doesn't talk much.
    japanese:
      - 彼 は 静か {で}、あまり 話し ませ ん。
      - 彼 は 静か {で}、あまり 話さ ない。
    english_literally: He quiet, not much talk.
    competing_grammar:
      - competing_japanese:
          - 彼 は 静か な の で、あまり 話し ませ ん。
          - 彼 は 静か だ から、あまり 話し ませ ん。
        english: He's quiet, so he doesn't talk much.
        hint: For な-adjectives, 「で」 connects the characteristic to the subsequent action as a reason.
          This form is more common for describing inherent qualities as causes. We're looking for the
          te-form.
    scene: Two colleagues are discussing a new, reserved team member.
    register: teineigo (polite)
    setting: informative
    conjugation: te-form (～て)
  - english: You can learn Japanese by reading many books.
    japanese:
      - たくさん の 本 を 読ん {で} 日本 語 を 学べ ます。
      - たくさん の 本 を 読ん {で} 日本 語 を 学べる よ。
    english_literally: Many books reading, Japanese can learn.
    competing_grammar:
      - competing_japanese:
          - たくさん の 本 を 読む こと で 日本 語 を 学べ ます。
          - たくさん の 本 を 読む こと に よっ て 日本 語 を 学べ ます。
        english: You can learn Japanese through reading many books.
        hint: 「て」 expresses the method directly. While 「こと で」 or 「こと によって」 also express means, 「て」 provides
          a more concise and common way to link the action that serves as the means. We're looking for
          the te-form.
    scene: A language tutor is giving advice to a student struggling with vocabulary.
    register: semi-formal
    setting: academic
    conjugation: te-form (～て)
  - english: I was so happy to receive the present.
    japanese:
      - プレゼント を もらっ {て} とても 嬉しかっ た です。
      - プレゼント を もらっ {て} とても 嬉しかっ た。
    english_literally: Present received, very happy was.
    competing_grammar:
      - competing_japanese:
          - プレゼント を もらっ た の で とても 嬉しかっ た です。
          - プレゼント を もらっ た から とても 嬉しかっ た です。
        english: I was so happy because I received the present.
        hint: 「て」 connects the action directly to the feeling of happiness, often used when the cause
          is a natural preceding event. We're looking for the te-form.
    scene: A friend is expressing heartfelt gratitude for a thoughtful gift.
    register: teineigo (polite)
    setting: friendly
    conjugation: te-form (～て)
  - english: The box broke when I dropped it.
    japanese:
      - 箱 を 落とし {て} 壊し て しまい まし た。
      - 箱 を 落とし {て} 壊し ちゃっ た。
      - 箱 を 落とし {て} 壊れ た。
    english_literally: Box dropped, broke.
    competing_grammar:
      - competing_japanese:
          - 箱 を 落とし た 時 に 壊し て しまい まし た。
          - 箱 を 落とし た せい で 壊し て しまい まし た。
        english: The box broke at the time I dropped it.
        hint: The te-form expresses a direct causal link, suggesting the dropping *caused* the breaking.
          「時 に」 emphasizes timing, and 「せい で」 implies blame. We're looking for the te-form.
    scene: A child explains an unfortunate accident to a parent after breaking something.
    register: casual
    setting: apologetic
    conjugation: te-form (～て)
  - english: I'm really fed up with work, so I want to quit.
    japanese:
      - 仕事 が 嫌い {で}、もう 辞め たい ん だ。
      - 仕事 が 嫌い {で}、もう 辞め たい ん です。
    english_literally: Work hated, already want to quit.
    competing_grammar:
      - competing_japanese:
          - 仕事 が 嫌い だ から、もう 辞め たい ん だ。
          - 仕事 が 嫌い な の で、もう 辞め たい ん だ。
        english: Because I hate work, I want to quit already.
        hint: 「嫌いで」 for な-adjectives is a common causal connection in casual speech. While 「から」 and 「ので」
          work, 「て」 feels more like a seamless flow of thought. We're looking for the te-form.
    scene: A man is complaining to his close friend after a long day at work.
    register: casual
    setting: pessimistic
    conjugation: te-form (～て)
    speaker_gender: male
    nuance: The phrase 「嫌いで」 indicates the reason. The sentence-ending particle 「〜んだ」 is frequently used
      by male speakers in casual conversation to provide an explanation or reason.
  - english: My head hurts, so I'm going to go home.
    japanese:
      - 頭 が 痛く {て}、帰り ます。
      - 頭 が 痛く {て}、帰る。
    english_literally: Head painful, going home.
    competing_grammar:
      - competing_japanese:
          - 頭 が 痛い から、帰り ます。
          - 頭 が 痛い の で、帰り ます。
        english: Because my head hurts, I'm going home.
        hint: 「痛くて」 directly connects the state of having a headache to the action of going home. It's
          a very natural way to express a immediate cause. We're looking for the te-form.
    scene: A woman is politely informing her colleagues that she needs to leave work early due to a headache.
    register: teineigo (polite)
    setting: serious
    conjugation: te-form (～て)
    speaker_gender: female
    nuance: 「痛くて」 for い-adjectives directly links the physical state to the action. This is a common and
      natural way for female speakers to express a reason politely.
  - english: He earned a lot of money by inventing a new technology.
    japanese:
      - 新しい 技術 を 発明 し {て}、たくさん お 金 を 稼ぎ まし た。
      - 新しい 技術 を 発明 し {て}、多額 の お 金 を 得 まし た。
    english_literally: New technology invented, much money earned.
    competing_grammar:
      - competing_japanese:
          - 新しい 技術 を 発明 する こと で、たくさん お 金 を 稼ぎ まし た。
        english: He earned a lot of money by means of inventing a new technology.
        hint: 「て」 expresses the method directly. While 「こと で」 conveys means, 「て」 provides a more concise
          and common way to link the action that serves as the means. We're looking for the te-form.
    scene: A historical documentary explains how a scientist became wealthy.
    register: formal
    setting: informative
    conjugation: te-form (～て)
  - english: The sudden rain made everyone wet.
    japanese:
      - 急 に 雨 が 降っ {て}、みんな 濡れ まし た。
      - 急 に 雨 が 降っ {て}、みんな 濡れ た。
    english_literally: Suddenly rain fell, everyone got wet.
    competing_grammar:
      - competing_japanese:
          - 急 に 雨 が 降っ た の で、みんな 濡れ まし た。
          - 急 に 雨 が 降っ た から、みんな 濡れ まし た。
        english: Because it suddenly rained, everyone got wet.
        hint: The te-form is used here for a natural, often unavoidable, cause leading to a result. It
          connects the two events smoothly as cause and effect. We're looking for the te-form.
    scene: People are talking about a sudden downpour that caught them unprepared.
    register: teineigo (polite)
    setting: informative
    conjugation: te-form (～て)
