    rarity: common
    meaning: to respond to (polite)
  - conjugation-type: negative plain (～ない)
    form: 応えない
    rarity: common
    meaning: not respond to
  - conjugation-type: negative non-past polite (～ません)
    form: 応えません
    rarity: common
    meaning: not respond to (polite)
  - conjugation-type: past plain (～た)
    form: 応えた
    rarity: common
    meaning: responded to
  - conjugation-type: past polite (～ました)
    form: 応えました
    rarity: common
    meaning: responded to (polite)
  - conjugation-type: negative past plain (～なかった)
    form: 応えなかった
