grammar_point: '[Noun]に応える (to respond to)'
learn_before:
  - に (static location・time)
  - に (target・direction)
  - に対して (towards; in contrast)
  - から (reason cause)
  - ため・ために (for the purpose of・because of)
  - によって・による・により (means・cause・dependency)
learn_after:
