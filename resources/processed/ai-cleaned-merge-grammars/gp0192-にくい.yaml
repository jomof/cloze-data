    "post_false_friends_writeup": "When choosing between 「にくい」, 「づらい」, and 「がたい」, consider the nature of the difficulty. Use 「にくい」 when the difficulty arises from an objective characteristic or external factor, such as a poorly designed object or a task requiring specific skills. Use 「づらい」 when the difficulty is personal, caused by discomfort, pain, or an emotional burden. Use 「がたい」 when the action is difficult due to a strong emotional or moral barrier, making it nearly impossible or unbelievable. For example, if a chair is uncomfortable to sit in, it is 「座りづらい」; if the chair is broken and hard to sit on, it is 「座りにくい」; if it is hard to accept someone's unkind words, it is 「受け入れがたい」.",
