      - 提出 期限 が 迫っ て おり ます。{つき まし て は}、来る 金曜 日 まで に 全て の 書類 の ご 提出 を お 願い 申し上げ ます。
    english_literally: The submission deadline is approaching. In connection with that, we ask that you
      submit all documents by Friday.
    competing_grammar:
      - competing_japanese:
          - 提出 期限 が 迫っ て おり ます。そこ で、金曜 日 まで に 全て の 書類 を ご 提出 いただけ ます よう お 願い いたし ます。
        english: The deadline for submissions is approaching. Therefore, please ensure all documents are
          submitted by Friday.
        hint: 「そこで」 implies an immediate, sometimes reactive, action in response to the deadline. 「つきましては」
          is more suitable for formally stating the necessary action (ensuring submission) in connection
          with the approaching deadline, often used in official reminders. We're looking for a formal
          reminder.
    scene: An administrative assistant sending a reminder email to team members.
    register: formal
    setting: professional
post_example_writeup: As seen in these examples, 「つきましては」 consistently introduces a formal and logically
  connected subsequent action, decision, or or request. It is a key phrase for maintaining clarity and
  formality in professional and official communications.
