    "post_false_friends_writeup": "When differentiating between these expressions, particularly with 「あげる」, 「くれる」, 「してあげる」, and the various nuances of 「やる」, it is crucial to consider the relationship and relative status between the giver/doer and the receiver. 「やる」, whether as a standalone verb or in the 「〜てやる」 construction, consistently implies a power dynamic, whether it's a superior giving to an inferior, or a speaker asserting their strong will. In contrast, 「あげる」 and 「くれる」 maintain a neutral or respectful tone in general acts of giving, while 「する」 is a purely neutral verb for performing an action. The phrase 「〜てみせる」 shares the 'strong intent' aspect of 「〜てやる」 but lacks the condescending or aggressive undertones, focusing more on demonstrating capability.",
