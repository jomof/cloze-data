    "etymology": "This grammar point is derived from 「～ないでいる」 (to not do) + 「はいられない」 (cannot stay). Literally, it means \"cannot remain without doing.\" It expresses the idea that one cannot remain in a state of not doing something, indicating an irresistible urge or feeling.",
    "writeup": "The grammar point **ないではいられない** expresses an uncontrollable urge or feeling to do something, meaning one \"cannot help but do\" or \"cannot resist doing\" something. It is formed by attaching **ではいられない** to the negative form (ない-form) of a verb. This structure highlights that the speaker is compelled to act in a certain way due to strong emotions, circumstances, or an inherent desire.\n\nIt can convey several nuances:\n*   **Inability to tolerate inaction**: The speaker simply cannot remain in a state of not doing something, implying a strong desire to act.\n*   **Unfortunate compulsion**: An action is taken despite the speaker knowing they perhaps shouldn't, due to an overwhelming urge.\n*   **Irrepressible emotion/reaction**: In a given situation, a particular emotion, feeling, or physical reaction cannot be suppressed, occurring naturally as a consequence of the circumstances.\n\nThis expression emphasizes the inevitability or compulsion driving the action or feeling.",
