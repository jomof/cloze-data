grammar_point: '[Verb-ない]うちに (before something changes)'
learn_before:
  - <suggest>:[Verb-dictionary]うちに (while a state continues)
  - Verb[ない] (plain negative)
  - ておく (to do in advance)
  - とき (when)
learn_after:
  - <suggest>:〜てしまう・ちゃう・じゃう (completion・regret・accident)
  - <suggest>:〜べき・べきではない (should・should not)
id: gp0359
meaning: before something changes
pronunciation:
  katakana: ウチニ
  romaji: uchini
formation:
  Verb (ない-form) + うちに: Used to express doing something before a certain state changes or disappears.
jlpt: N3
details:
  part-of-speech: phrase
  register: formal
  function: Expresses taking action while a certain condition or state still holds true, especially before
    it naturally changes or ceases.
  nuance: Implies a sense of timeliness, urgency, or seizing an opportunity within a limited timeframe.
    The action is performed to utilize the current state before it transitions to a less desirable or
    different state. It suggests acting proactively to prevent a potential negative outcome or to make
    the most of a present positive condition.
  temporal-flow: The action occurs within a duration, with an implicit understanding that this duration
    or state is finite and will change.
etymology: The word 「うち」(内) inherently signifies 'inside' or 'within.' When combined with the particle
  「に」, it denotes a point or period 'within' which something occurs. The preceding verb in the negative
  form, such as 「〜ない」, specifically highlights the idea of taking action 'before' that negative state
  (or the state implied by the lack of the verb) comes to pass. Thus, 「〜ないうちに」 means 'while (the condition
  of) not ~ing (yet) is true,' emphasizing acting while a certain state has not changed or before a potential
  future state arrives.
writeup: |-
  The grammatical pattern 「〜ないうちに」 expresses that an action is performed "before" a certain state changes or an event occurs. It emphasizes seizing an opportunity or completing something within a limited timeframe, often to avoid a negative outcome or to make the most of a favorable condition.

  This phrase is frequently used when there is a natural progression or change expected. For instance, 「暗くならないうちに帰りましょう」(Let's go home before it gets dark) implies that darkness is an inevitable change. The action (going home) is performed within the window of time before that change occurs. It often carries a sense of urgency or advice to utilize the current advantageous situation.

  「〜ないうちに」 can be used with various verbs in their negative plain form. The nuance of "before something changes" is central, differentiating it from simple chronological 'before' statements. It implies that if the action is not taken, the window of opportunity will close, or a less desirable state will ensue.
false_friends:
  - term: 〜間に (aida ni)
    meaning: while, during
    kind: similar expression
    nuance: 「〜間に」 indicates an action occurring during another ongoing action or fixed period, without
      necessarily implying a change or a deadline. In contrast, 「〜ないうちに」 suggests doing something *before*
      a state changes, or seizing an opportunity. The key difference is the sense of *change* or *expiration*
      associated with 「〜ないうちに」.
    grammar_point: あいだ (between・among・while・during)
  - term: 〜前に (mae ni)
    meaning: before
    kind: similar expression
    nuance: 「〜前に」 simply denotes chronological order (action A before action B). 「〜ないうちに」, however, implies
      performing an action *before* a specific state (represented by the negative verb form) comes to
      pass, often conveying a sense of urgency or making the most of a limited window of opportunity that
      will soon close.
    grammar_point: まえに (before・in front)
  - term: 〜ないで (nai de)
    meaning: without doing, don't do
    kind: often confused with
    nuance: '「〜ないで」 indicates performing an action without doing another, or functions as a negative imperative.
      「〜ないうちに」 means ''while not yet in a certain state,'' or ''before a certain state changes.'' The
      purpose differs: 「ないで」 focuses on the *absence of an action*, while 「ないうちに」 focuses on the *timing
      of an action within a specific, transient state.'
    grammar_point: ないでください・ないで (please don't)
post_false_friends_writeup: To avoid confusion, remember that 「〜ないうちに」 emphasizes a limited time or a
  changing condition that necessitates timely action. If the action is not taken promptly, the opportunity
  might be lost, or the situation might become less favorable. Conversely, 「〜間に」 is purely about simultaneous
  or overlapping duration, with no implied urgency for change. 「〜前に」 is simply about sequential order.
  Finally, 「〜ないで」 focuses on the *absence* of an action being performed, rather than the timing within
  a changing state.
examples:
  - english: You should study a lot while you're young.
    japanese:
      - 年 を 取ら {ない うち に}、たくさん 勉強 し なさい。
      - 体力 が {衰え ない うち に}、しっかり 勉強 し て おき なさい。
      - もっと 時間 が {なくなら ない うち に}、色々 な こと を 学び ましょう。
    english_literally: While not yet getting old, study a lot.
    competing_grammar:
      - competing_japanese:
          - 若い 時 に たくさん 勉強 し なさい。
        english: Study a lot while you are young.
        hint: While both are possible, 「〜時に」 focuses on a specific point or period. We're looking for
          an emphasis on acting before the state of 'youth' changes or passes, implying a window of opportunity.
    scene: A teacher advises their student.
    register: formal
    setting: instructional
    speaker_age: older
  - english: Let's write it down before we forget.
    japanese:
      - '{忘れ ない うち に} 書き留め て おき ましょう。'
      - '{忘れ ない うち に}、メモ に 取っ て おき ましょう。'
      - 詳細 を {忘れ ない うち に}、記録 し て おき ましょう。
      - '{記憶 が 薄れ ない うち に}、急い で 書き留め て おこう。'
    english_literally: While not yet forgetting, let's write it down.
    competing_grammar:
      - competing_japanese:
          - 忘れる 前 に 書き留め て おき ましょう。
        english: Let's write it down before we forget.
        hint: 「〜前に」 simply indicates chronological order. We want to express taking action because the
          state of 'not forgetting' is temporary and will soon change. We're looking for the nuance of
          acting before the opportunity is lost.
    scene: Two colleagues are discussing an important detail.
    register: formal
    setting: professional
  - english: Let's go home before it gets dark.
    japanese:
      - 暗く {なら ない うち に} 帰り ましょう。
      - まだ 日 が {暮れ ない うち に}、帰り ましょう。
      - 足元 が {見え なく なる うち に}、家 に 着こう。
    english_literally: While not yet becoming dark, let's go home.
    competing_grammar:
      - competing_japanese:
          - 暗く なる 前 に 帰り ましょう。
        english: Let's go home before it gets dark.
        hint: Both are grammatically correct, but 「〜ないうちに」 highlights the urgency of acting *while* it's
          still bright, implying that the state will inevitably change. We're looking for that sense of
          timeliness.
    scene: Friends are out hiking and notice the sun setting.
    register: casual
    setting: friendly
  - english: We should hang the laundry before it rains.
    japanese:
      - 雨 が {降ら ない うち に} 洗濯 物 を 干し ましょう。
      - まだ 雨 が {降っ て こ ない うち に}、洗濯 物 を 干し て しまい ましょう。
      - 天気 が {崩れ ない うち に}、洗濯 物 を 片付け ましょう。
    english_literally: While rain not yet falling, let's hang the laundry.
    competing_grammar:
      - competing_japanese:
          - 雨 が 降る 前 に 洗濯 物 を 干し ましょう。
        english: Let's hang the laundry before it rains.
        hint: This phrase suggests taking preventative action *while* the favorable condition (no rain)
          still exists. We're looking for an expression that conveys acting to avoid a negative outcome
          due to an impending change.
    scene: A person looks at the sky and notices dark clouds forming.
    register: casual
    setting: reflective
  - english: Please eat it before it gets cold.
    japanese:
      - '{冷め ない うち に} 召し上がっ て ください。'
      - '{温か さ が 失わ れ ない うち に}、どうぞ 召し上がっ て ください。'
      - まだ {冷え 切ら ない うち に} お 召し上がり ください。
    english_literally: While not yet cooling down, please eat.
    competing_grammar:
      - competing_japanese:
          - 冷める 前 に 召し上がっ て ください。
        english: Please eat it before it cools down.
        hint: 「〜ないうちに」 here emphasizes enjoying the food at its best quality (while hot) *before* that
          quality deteriorates. We're looking for the nuance of acting while a condition is still ideal.
    scene: A chef serves a dish to a customer.
    register: formal
    setting: professional
  - english: Let's finish this work before people come.
    japanese:
      - 人 が {来 ない うち に} この 仕事 を 終わら せ ましょう。
      - まだ 誰 も {気づか ない うち に}、この 作業 を 済ま せよう。
      - '{邪魔 が 入ら ない うち に}、さっ と 終わら せ て しまい ましょう。'
    english_literally: While people not yet coming, let's finish this work.
    competing_grammar:
      - competing_japanese:
          - 人 が 来る 前 に この 仕事 を 終わら せ ましょう。
        english: Let's finish this work before people come.
        hint: 「〜ないうちに」 here implies discretion or efficiency, completing the task while the current, more
          private situation still holds. We're looking for the nuance of acting before the environment
          changes.
    scene: Two colleagues are trying to finish a confidential task.
    register: semi-formal
    setting: professional
  - english: You should travel a lot before your physical strength declines.
    japanese:
      - 体力 が {落ち ない うち に} たくさん 旅行 し なさい。
      - 体 が {自由 に 動か ない うち に}、もっと 色々 な 場所 へ 行く べき だ。
      - 体力 が {衰え ない うち に}、できる だけ たくさん 旅行 し て おこう。
      - 後悔 が {残ら ない うち に}、行き たい 所 に 行っ て おこう。
    english_literally: While physical strength not yet declining, travel a lot.
    competing_grammar:
      - competing_japanese:
          - 体力 が 落ちる 前 に たくさん 旅行 し なさい。
        english: Travel a lot before your physical strength declines.
        hint: The use of 「〜ないうちに」 here is common in advice, stressing the importance of doing something
          *while* a favorable condition (good health, high physical strength) still exists. We're looking
          for the nuance of making the most of a current ability.
    scene: A doctor advises an elderly patient to enjoy life.
    register: formal
    setting: informative
    speaker_gender: male
    speaker_age: older
  - english: I'll take notes before I forget the details.
    japanese:
      - 詳細 を {忘れ ない うち に} メモ を 取っ て おき ます。
      - '{頭 から 抜け ない うち に}、大事 な 点 を 書き留め て おく ね。'
      - '{記憶 が 薄れ ない うち に}、全て 書き出し て おこう。'
    english_literally: Details, while not yet forgetting, will take notes.
    competing_grammar:
      - competing_japanese:
          - 詳細 を 忘れる 前 に メモ を 取っ て おき ます。
        english: I'll take notes before I forget the details.
        hint: This phrase suggests taking a proactive step to prevent a future undesirable state (forgetting).
          We're looking for an expression that conveys acting while a condition (remembering) still persists.
    scene: A student attending a lecture. They realize the information is complex.
    register: casual
    setting: academic
  - english: You should seize the opportunity before you miss it.
    japanese:
      - チャンス を {逃さ ない うち に} 掴む べき だ。
      - '{手遅れ に なら ない うち に}、その チャンス を 掴み なさい。'
      - '{二 度 と ない 機会 を 逃さ ない うち に}、行動 し ましょう。'
    english_literally: Opportunity, while not yet missing, should grasp.
    competing_grammar:
      - competing_japanese:
          - チャンス を 逃す 前 に 掴む べき だ。
        english: You should seize the opportunity before you miss it.
        hint: Here, 「〜ないうちに」 emphasizes the fleeting nature of the opportunity, urging action *while*
          it's still available. We're looking for an expression that stresses acting to prevent a loss.
    scene: A mentor gives strong advice to their protégé.
    register: semi-formal
    setting: persuasive
  - english: I'd better clean my room before my mom complains.
    japanese:
      - 母 に {文句 を 言わ れ ない うち に} 部屋 を 掃除 し た ほう が いい。
      - 母 さん に {怒ら れ ない うち に}、部屋 を 片付けよう。
      - 母 に {小言 を 言わ れ ない うち に}、さっさと 済ま せよう。
    english_literally: By mother, while not yet being complained to, better clean room.
    competing_grammar:
      - competing_japanese:
          - 母 に 文句 を 言わ れる 前 に 部屋 を 掃除 し た ほう が いい。
        english: I'd better clean my room before my mom complains.
        hint: This implies taking preemptive action to avoid an anticipated negative consequence (mother's
          complaint). We're looking for an expression that suggests acting while a certain state (no complaints
          yet) is still true.
    scene: A teenager thinks about their messy room.
    register: casual
    setting: reflective
  - english: You should buy it before the stock runs out.
    japanese:
      - 在庫 が {なくなる うち に} 買っ た ほう が いい です よ。
      - 品切れ に {なら ない うち に}、購入 さ れ た ほう が よろしい か と。
      - もう {手 に 入ら なく なる うち に}、買っ て おく べき です。
    english_literally: While stock not yet becoming gone, better buy.
    competing_grammar:
      - competing_japanese:
          - 在庫 が なくなる 前 に 買っ た ほう が いい です よ。
        english: You should buy it before the stock runs out.
        hint: The use of 「〜ないうちに」 stresses the urgency to purchase *while* the item is still available.
          We're looking for an expression that conveys acting before a limited resource is gone.
    scene: A salesperson advises a customer about a popular item.
    register: teineigo (polite)
    setting: professional
post_example_writeup: The examples illustrate how 「〜ないうちに」 is used to encourage or describe actions taken
  within a specific window of opportunity, always with the implication that this window will soon close
  or the situation will change. It's a pragmatic expression often used in advice, warnings, or planning.
