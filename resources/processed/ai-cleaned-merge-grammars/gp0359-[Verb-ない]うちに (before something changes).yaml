    scene: Someone working in a temporary quiet environment, knowing it won't last.
    register: casual
    setting: serious
    conjugation: negative plain (～ない)
  - english: Let's make travel plans before summer vacation ends.
    japanese:
      - 夏休み が 終わら ない {うち に}、旅行 の 計画 を 立てよう。
      - 夏休み が 終わら ない {うち に}、旅行 の 計画 を 立て ましょう。
    english_literally: Summer vacation not ending within, travel plans let's make.
    competing_grammar:
      - competing_japanese:
          - 夏休み が 終わる 前 に、旅行 の 計画 を 立てよう。
        english: Let's make travel plans before summer vacation ends.
        hint: 「ないうちに」 emphasizes acting while the opportunity (summer vacation) still exists, before it's
