      - competing_japanese:
          - 3 年 生 に なる 前 に 専攻 を 決め た ほう が いい です よ。
        english: You should decide on your major before you become a third-year student.
        hint: 「〜前に」 simply orders events. 「〜ないうちに」 highlights the importance of acting within a current
          state (not yet a third-year student) to seize an opportunity or avoid limitations. We're looking
          for deciding while still in the earlier academic stage.
    scene: A university advisor speaks to a student.
    register: teineigo (polite)
    setting: academic
    conjugation: negative plain (～ない)
    nuance: The phrase 「ならないうちに」 implies making a decision within the current academic stage, emphasizing
      the importance of utilizing the time before the situation changes (becoming a third-year student)
      and options might become limited.
  - english: Please take a picture before the flowers wither.
    japanese:
      - 花 が 枯れ ない {うち に} 写真 を 撮っ て ください。
      - 花 が 枯れ ない {うち に} 写真 を 撮っ て。
    english_literally: While the flowers do not wither, please take a picture.
    competing_grammar:
      - competing_japanese:
          - 花 が 枯れる 前 に 写真 を 撮っ て ください。
        english: Please take a picture before the flowers wither.
        hint: 「〜前に」 denotes simple temporal order. 「〜ないうちに」 implies acting while a state of beauty (not
          withered) still exists, often with a sense of seizing a fleeting opportunity. We're looking
          for taking a picture while the flowers are still fresh.
    scene: A photographer instructing someone or someone talking to a friend in a garden.
    register: semi-formal
    setting: creative
    conjugation: negative plain (～ない)
  - english: Let's talk about it before it becomes a big problem.
    japanese:
      - 大きな 問題 に なら ない {うち に} 話し合い ましょう。
      - 大きな 問題 に なら ない {うち に} 話し合おう。
    english_literally: While it does not become a big problem, let's discuss it.
    competing_grammar:
      - competing_japanese:
          - 大きな 問題 に なる 前 に 話し合い ましょう。
        english: Let's talk about it before it becomes a big problem.
        hint: 「〜前に」 indicates a simple time sequence. 「〜ないうちに」 emphasizes discussing proactively while
          the issue is still manageable (not yet a big problem). We're looking for talking about it during
          the period before it escalates.
    scene: A manager addresses their team about a potential issue.
    register: formal
    setting: professional
    conjugation: negative plain (～ない)
    nuance: The use of 「ならないうちに」 expresses the need for proactive communication to prevent the issue from
      escalating, emphasizing early intervention during the current manageable state.
post_example_writeup: As seen in the examples, 「Verb-ないうちに」 is used to stress the importance of performing
  an action *before* a specific negative state of affairs changes, or before a particular event occurs.
  This construction often implies a time-sensitive window or an dynamism to be gained by acting promptly.
  It differs from a simple "before" statement by adding a nuance of exploiting the current condition or
  preventing an undesired future outcome. Pay close attention to the verb in the negative form, as it
  defines the changing state that the action in the main clause precedes.
