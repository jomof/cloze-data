pronunciation:
  katakana: ウチニ
  romaji: uchi ni
formation:
  Verb (ない form) + うちに: Indicates taking an action to prevent an undesirable outcome or before a state
    changes for the worse.
jlpt: N3
details:
  part-of-speech: phrase
  register: casual
  function: To express an action that should be taken to prevent an undesirable change or before a specific
    condition ceases to exist.
  nuance: Carries a sense of urgency or caution, implying that if the action is not taken, an opportunity
    will be lost, or a negative consequence will occur. It often highlights the importance of acting proactively.
  counterpoint: Unlike other uses of うちに (e.g., Verb[dictionary]うちに, Verb[ている]うちに) which focus on taking
    advantage of an existing state or acting during a process, Verb[ない]うちに specifically emphasizes preventing
    a negative outcome by acting before a certain state materializes.
  grammatical-role: Connects a negative clause describing an unmanifested state with a subsequent clause
    describing a preventative action.
etymology: The word 「うち」 originally refers to the inside of something, like a house or a container. The
  grammar point 「うちに」 extends this meaning to refer to the "inside" of a time period or condition. It
  suggests that something happens within that limited scope or before that condition changes.
writeup: |-
  「Verb[ない]うちに」 is used to express that an action should be taken before an undesirable state materializes or a current condition changes for the worse. It signifies a proactive or preventative measure, emphasizing the need to act within a shrinking window of opportunity to avoid a negative consequence.

  This form of 「うちに」 is distinct from 「Verb[dictionary]うちに」 (while a condition is still true) and 「Verb[ている]うちに」 (while something is happening or during a gradual change). While those forms focus on making the most of an existing state or process, 「Verb[ない]うちに」 specifically highlights the urgency of avoiding a future undesirable outcome.
false_friends:
  - term: ているあいだに
    meaning: While, during the time that ~
    kind: similar expression
    nuance: 「ているあいだに」 indicates an action occurring *simultaneously or continuously* throughout an existing
      period. 「ないうちに」 specifies an action to be completed *before* a future undesirable state is realized,
      emphasizing prevention or seizing a fleeting opportunity related to that future state.
    grammar_point: あいだ (between・among・while・during)
  - term: の間に
    meaning: While, during, between, period
    kind: similar expression
    nuance: 「の間に」 refers to an action within a defined interval, often with clear start/end points. 「ないうちに」
      focuses on taking action to *preempt* an undesirable condition before it occurs, implying a strategic
      or urgent timing.
    grammar_point: あいだ (between・among・while・during)
  - term: とき
    meaning: When, at the time of
    kind: similar expression
    nuance: 「とき」 is a neutral temporal marker indicating 'when' something happens. 「ないうちに」 adds the nuance
      of taking action *before* a negative condition arises, highlighting the proactive or preventative
      aspect.
    grammar_point: とき (when)
  - term: 前 に
    meaning: Before (a time or event)
    kind: similar expression
    nuance: 「前に」 simply indicates chronological precedence. 「ないうちに」 implies that an action is taken *specifically
      to avoid* a future, often undesirable, state or to seize a limited window before that state occurs.
      It carries a stronger sense of purpose and urgency regarding the future condition.
    grammar_point: まえに (before・in front)
post_false_friends_writeup: To differentiate 「Verb[ない]うちに」 from similar expressions, remember its emphasis
  on *prevention* or *proactive action* to avoid a negative state, rather than simply marking a time period
  or chronological order.
examples:
  - english: Let's eat it before it gets cold.
    japanese:
      - 冷め ない {うち に} 食べよう。
      - 冷め ない {うち に} 食べ ましょう。
    english_literally: Not cooling within, let's eat.
    competing_grammar:
      - competing_japanese:
          - 冷える 前 に 食べよう。
        english: Let's eat it before it cools down.
        hint: While 「前に」 is a neutral 'before', 「ないうちに」 emphasizes acting to prevent the undesirable state
          of getting cold.
    scene: A parent telling their child to eat their soup quickly to enjoy it at its best.
    register: casual
    setting: friendly
    conjugation: negative plain (～ない)
  - english: Let's quietly read a book before the child wakes up.
    japanese:
      - 子供 が 起き ない {うち に}、静か に 本 を 読もう。
      - 子供 が 起き ない {うち に}、静か に 本 を 読み ましょう。
    english_literally: Child not waking up within, quietly book let's read.
    competing_grammar:
      - competing_japanese:
          - 子供 が 起きる 前 に、静か に 本 を 読もう。
        english: Let's quietly read a book before the child wakes up.
        hint: 「ないうちに」 carries the nuance of taking advantage of the current quiet state *before* it ends,
          implying a limited window, while 「前に」 is simply chronological.
    scene: Two parents talking after putting their child to bed, taking advantage of the quiet time.
    register: casual
    setting: intimate
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: The use of 「起きないうちに」 highlights the precious, temporary nature of the child's sleep, emphasizing
      the need to act before this quiet period is gone.
    etymology: 「起きる」 (okiru) means to wake up. 「起きない」 is its negative form.
  - english: Let's go home before it gets dark.
