  - english: Let's decide on the menu before everyone gets hungry.
    japanese:
      - みんな が お腹 を 空か せ ない {うち に}、メニュー を 決めよう。
      - みんな が お腹 を 空か せ ない {うち に}、メニュー を 決め ましょう。
