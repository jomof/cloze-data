        english: Let's decide on the menu before everyone gets hungry.
        hint: 「ないうちに」 implies avoiding the negative state of hunger, suggesting a proactive measure to
          ensure a pleasant dining experience.
    scene: A group of friends at a restaurant, trying to make a decision quickly before irritability sets
