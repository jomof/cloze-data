      - 暗く なら ない {うち に}、家 に 帰り ましょう。
      - 暗く なら ない {うち に}、早く 家 に 帰っ た 方 が いい。
    english_literally: Not becoming dark within, home let's return.
    competing_grammar:
      - competing_japanese:
          - 暗く なる 前 に、家 に 帰ろう。
        english: Let's go home before it gets dark.
        hint: 「ないうちに」 emphasizes acting proactively to avoid the undesirable state of darkness, conveying
          a stronger sense of purpose than a simple chronological 'before' (前に).
    scene: Friends hiking, noticing the sun setting and realizing it's time to head back.
    register: casual
    setting: cautious
    conjugation: negative plain (～ない)
  - english: You should challenge various things before you regret it.
    japanese:
      - 後悔 し ない {うち に}、色々 な こと に 挑戦 す べき だ。
      - 後悔 し ない {うち に}、様々 な こと に 挑戦 し なさい。
    english_literally: Not regretting within, various things challenge should.
    competing_grammar:
      - competing_japanese:
          - 後悔 する 前 に、色々 な こと に 挑戦 す べき だ。
        english: You should challenge various things before you regret it.
        hint: 「ないうちに」 emphasizes acting *now* to prevent a future undesirable feeling, highlighting the
          preventative aspect more strongly than a simple 'before'.
    scene: An experienced mentor offering life advice to a young protégé.
    register: formal
    setting: academic
    speaker_age: older
    nuance: The phrase 「すべきだ」 indicates a strong recommendation or a sense of duty, common in formal advice.
      「後悔しないうちに」 specifically urges action before the feeling of regret sets in, emphasizing proactive
      living.
    etymology: 「後悔」 (kōkai) means regret. The phrase encapsulates the idea of acting while there's still
      time to avoid future remorse.
  - english: I want to climb Mt. Fuji before I lose my motivation.
