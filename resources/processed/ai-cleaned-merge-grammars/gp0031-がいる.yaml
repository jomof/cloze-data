    "etymology": "The grammar point 「がいる」 is formed by combining the particle 「が」, which marks the subject, with the verb 「いる」, meaning \"to exist\" (for animate objects).",
    "writeup": "「がいる」 is a common construction that combines the particle 「が」 and the verb 「いる」. This expression means \"to exist\" or \"there is,\" and it's used for living or animate things. Because the subjects in these examples are alive (or operated by something alive), 「いる」 is the appropriate verb. For non-living things, use 「ある」. The polite form of 「いる」 is 「います」.  Since the 「る」 is removed in polite conjugation, we know that 「いる」 is a 「る」-verb (Ichidan verb).  The kanji form, 居る, is common and useful to learn early to avoid reading confusion. There's no nuance difference between using the kanji or hiragana; it's a matter of preference.\n\nImportant: The 「が」 in 「がいる」 is often omitted in casual speech or writing, like in manga or instant messaging.",
