        "nuance": "The combination of は and が creates a nuanced relationship where は establishes the main topic, setting the stage, while が highlights a specific element or aspect of that topic that possesses a certain characteristic. It's often used when the characteristic being described is not something the topic does, but something it is or has (e.g., 'Elephants have long noses,' not 'Elephants make their noses long'). It implies an inherent quality or state. It can also be used to draw a contrast with other similar topics.",
