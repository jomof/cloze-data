    "post_example_writeup": "「なす」 is a versatile verb with several core meanings. When used with the pattern 「Noun1をNoun2と{なす}」, it expresses a deliberate transformation or a conceptual reframing of Noun1 into Noun2. This is different from a simple change of state. When describing an action, especially in its passive form 「なされる」, it denotes a formal or impersonal execution, often seen in official reports or academic contexts. Lastly, 「Nounを{なす}」 is used to describe something that constitutes or forms the fundamental basis of another entity, or to perform significant actions like doing good deeds.",
