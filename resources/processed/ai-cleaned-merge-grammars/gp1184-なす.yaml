    "post_false_friends_writeup": "「なす」, 「する」, and 「行う」 all translate to \"do\" in English, but they have different nuances. 「なす」 is more formal and often used in written language. 「する」 is the most common and versatile. 「行う」 is generally used for planned or organized events or actions. Additionally, 「AをBと{なす}」 (regard A as B or change A into B) is different from 「AがBと{なる}」 (A becomes B). When considering how something is perceived, 「見なす」 means 'to regard as', whereas 「なす」 implies an active transformation or the actual constitution of something. For constructing or establishing, 「築く」 implies physical building, while 「なす」 suggests a more fundamental role in forming something. Finally, for completing tasks, 「果たす」 specifically means to fulfill a duty, while 「なす」 has a broader sense of performing or bringing about. Pay close attention to the context to choose the most appropriate verb.",
