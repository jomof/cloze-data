    "etymology": "について is derived from 「に」 (particle indicating location or direction), 「就 (つ)く」 (tsuku, verb meaning 'to take a position' or 'to assume'), and 「て」 (te-form, a conjunctive particle). Literally, it means 'having taken a position regarding' something, which evolved to mean 'about' or 'concerning'. Although the kanji 「就」 exists, について is almost always written in hiragana.",
