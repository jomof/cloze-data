pronunciation:
  katakana: テシマウ・チャウ・ジャウ
  romaji: teshimau・chau・jau
formation:
  Verb[て形] + しまう: Attaches to the te-form of a verb. The 'te' can contract with 'しまう' to 'ちゃう' if the
    preceding sound is voiceless (e.g., -て + しまう → -っちゃう) or to 'じゃう' if voiced (e.g., -で + しまう → -じゃう).
  Verb[て形] + しまう (completed action): The action is fully finished, and nothing more can be done about
    it. This can be neutral, positive, or negative.
  Verb[て形] + しまう (accidental action or regrettable result): The action occurred unintentionally or led
    to an unfortunate situation. Often expresses a feeling of 'oh no' or 'it happened.'
  Verb[て形] + しまう (getting something over with): Implies doing something quickly to get it out of the way
    or finishing it completely to move on.
