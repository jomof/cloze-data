etymology: The auxiliary verb しまう originates from the verb 仕舞う (しまう), meaning 'to put away' or 'to finish.'
  When attached to the te-form of another verb, it originally conveyed the sense of 'putting away' or
  'completing' that action. Over time, this evolved to include the nuances of finality, accidental completion,
  and regret. The idea is that an action is 'put away' or 'done and gone,' often implying it's irreversible
  or happened despite one's intentions. The contractions ちゃう and じゃう are phonetic shifts common in casual
  Japanese speech, reflecting a natural tendency to shorten frequently used constructions.
writeup: |-
  The grammar point Verb[てしまう・ちゃう・じゃう] is a crucial auxiliary verb construction used to express various nuances related to the completion of an action. Its core meanings revolve around **completion**, **accidental action**, and **regret**. While the core meaning is 'to complete,' the surrounding context and speaker's intonation determine whether it carries a neutral, accidental, or regrettable tone.

  **1. Completion (Neutral or Emphatic):**
  When used to simply indicate completion, it implies that an action has been carried out thoroughly or completely. It can convey a sense of finality or that something is 'done and over with.'

  **2. Accidental Action:**
  This is a very common usage. It indicates that an action occurred unintentionally or by mistake. The speaker often feels a sense of surprise or mild dismay that the action happened, regardless of its outcome.

  **3. Regret or Trouble:**
  Perhaps the most emotionally charged nuance, this expresses the speaker's regret, disappointment, or sense of trouble caused by the completed action. It implies that something undesirable has happened, and there's often nothing that can be done to undo it.

  **Contracted Forms: ちゃう and じゃう**
  The forms 〜ちゃう and 〜じゃう are casual contractions of 〜てしまう. They are widely used in spoken Japanese and informal writing. The contraction depends on the preceding sound:
  * If the te-form ends in 「て」 (e.g., 食べる → 食べて), it contracts to 「ちゃう」 (e.g., 食べちゃう).
  * If the te-form ends in 「で」 (e.g., 読む → 読んで), it contracts to 「じゃう」 (e.g., 読んじゃう).

  These contractions carry the same range of meanings as 〜てしまう but are reserved for casual conversations. Using 〜ちゃう or 〜じゃう in formal settings would sound inappropriate.

  Understanding the context and the speaker's feelings is key to correctly interpreting 〜てしまう. It is a versatile expression that adds significant emotional and aspectual depth to verbs.
false_friends:
  - term: Verb[ておく]
    meaning: to do something in advance; to leave something as is
    kind: often confused with
    nuance: Unlike Verb[てしまう] which implies completion, accident, or regret, Verb[ておく] expresses an action
      done in preparation for a future event, or leaving something in a certain state intentionally. It's
      about planning or leaving, not finality or an undesired outcome.
    grammar_point: ておく (to do in advance)
  - term: Verb[てある]
    meaning: something has been done (and the result remains)
    kind: often confused with
    nuance: While Verb[てしまう] emphasizes the completion of an action itself (often by the subject), Verb[てある]
      focuses on the resulting state of an object as a result of a prior, intentional action (often by
      someone else). It describes a completed action whose *result* is still present.
    grammar_point: てある (resultant state)
  - term: Verb[てみる]
    meaning: to try doing something
    kind: often confused with
    nuance: Verb[てしまう] is about an action being completed, accidentally done, or regretted. Verb[てみる]
      implies trying out an action to see what happens or to gain experience. It's experimental, not about
      the finality or consequence of an action.
    grammar_point: てみる (try and see)
  - term: Verb[おわる]
    meaning: to finish
    kind: similar expression
    nuance: Verb[おわる] simply means 'to finish' an action or task, often objectively. Verb[てしまう] also means
      'to finish,' but it adds nuances of completion (e.g., getting it over with), accidental occurrence,
      or regret. While similar in indicating completion, てしまう carries more emotional or circumstantial
      weight.
    grammar_point: <suggest>:Verb[stem]おわる (to finish doing)
post_false_friends_writeup: When differentiating between 〜てしまう and similar expressions, remember that
  〜てしまう often carries a sense of finality, something being 'done and gone,' or an emotional overlay of
  regret or unintentionality. For instance, while 〜ておく is about preparing for the future or leaving things
  as they are, and 〜てある focuses on the existing result of a prior action, 〜てしまう emphasizes the completion
  or the unintended outcome of the action itself. Similarly, 〜てみる is about experimentation, and 〜おわる is
  a neutral 'finish,' whereas 〜てしまう can infuse that 'finish' with additional meaning like 'got it over
  with' or 'oops, it's done.'
examples:
  - english: I finished reading the whole book.
    japanese:
      - 本 を 全部 {読ん で しまっ た}。
      - 本 を 全部 {読ん じゃっ た}。
    english_literally: Book all read-finished.
    competing_grammar:
      - competing_japanese:
          - 本 を 全部 読ん だ。
        english: I read the whole book.
        hint: While 「読んだ」 simply states the action, adding 「しまう」 emphasizes the completion, often implying
          'got it all done' or 'finished completely,' which might be omitted here. We're looking for emphasis
          on completion.
    scene: You finally finished a long book you've been reading.
    register: casual
    setting: friendly
    conjugation: past plain (～た)
  - english: Oh no, I forgot my wallet!
    japanese:
      - 財布 を {忘れ て しまい まし た}！
      - 財布 を {忘れ ちゃっ た}！
      - 財布 {忘れ ちゃっ た}！
    english_literally: Wallet forgot-ended up!
    competing_grammar:
      - competing_japanese:
          - 財布 を 忘れ た！
        english: I forgot my wallet!
        hint: 「忘れた」 is a simple statement of fact. Adding 「ちゃった」 implies an accidental or regrettable
          oversight, expressing 'Oh no, I forgot it!' We're looking for an accidental, regrettable nuance.
    scene: You are at the register in a store and realize you don't have your wallet.
    register: casual
    setting: emergency/alarm
    conjugation: past plain (～た)
  - english: The cat ate all the fish!
    japanese:
      - 猫 が 魚 を 全部 {食べ て しまい まし た}！
      - 猫 が 魚 を 全部 {食べ ちゃっ た}！
    english_literally: Cat fish all ate-finished!
    competing_grammar:
      - competing_japanese:
          - 猫 が 魚 を 全部 食べ まし た！
        english: The cat ate all the fish!
        hint: 「食べました」 is a neutral past tense. 「てしまいました」 adds a nuance of dismay or regret that the cat
          'got it all done' or 'finished it off completely.' We're looking for a sense of regret or annoyance.
    scene: You come home to find your pet cat has eaten the fish you prepared for dinner.
    register: teineigo (polite)
    setting: melancholic
    conjugation: past polite (～ました)
  - english: I ended up saying something unnecessary.
    japanese:
      - 余計 な こと を {言っ て しまっ た}。
      - 余計 な こと {言っ ちゃっ た}。
      - 余計 な こと を {言っ て しまい まし た}。
    english_literally: Unnecessary thing said-finished.
    competing_grammar:
      - competing_japanese:
          - 余計 な こと を 言っ た。
        english: I said something unnecessary.
        hint: Using 「てしまった」 here conveys a sense of regret or self-reproach that the action 'ended up
          happening.' We're looking for a nuance of regret.
    scene: You accidentally blurt out something awkward in a conversation.
    register: casual
    setting: apologetic
    conjugation: past plain (～た)
  - english: I'm going to quickly finish this work.
    japanese:
      - この 仕事 を さっさと {片付け て しまおう}。
      - この 仕事 を さっさと {片付け て しまい ましょう}。
      - この 仕事 さっさと {片付け ちゃおう}。
    english_literally: This work quickly finish-let's.
    competing_grammar:
      - competing_japanese:
          - この 仕事 を さっさと 片付けよう。
        english: Let's quickly finish this work.
        hint: While 「片付けよう」 is a simple volitional, 「片付けてしまおう」 adds a nuance of 'let's get it over with'
          or 'let's finish it completely.' We're looking for the nuance of getting it done and over with.
    scene: You have a task you'd rather not do, but you decide to get it done quickly.
    register: casual
    setting: commanding
    conjugation: volitional (～よう)
  - english: My smartphone battery has died.
    japanese:
      - スマホ の 充電 が {切れ ちゃっ た}。
      - スマホ の 充電 が {切れ て しまい まし た}。
      - スマホ の 充電 が {切れ て しまっ た}。
    english_literally: Smartphone's battery ran out-ended up.
    competing_grammar:
      - competing_japanese:
          - スマホ の 充電 が 切れ た。
        english: My smartphone battery died.
        hint: Using 「ちゃった」 implies an accidental or regrettable outcome that happened beyond your control.
          We're looking for that sense of 'oops, it happened!'
    scene: You're trying to use your phone, but it suddenly turns off.
    register: casual
    setting: melancholic
    conjugation: past plain (～た)
  - english: I hope I don't accidentally send it.
    japanese:
      - 間違え て {送っ て しまわ ない} よう に 気 を つけ ます。
      - 間違え て {送っ ちゃわ ない} よう に 気 を つけ ます。
    english_literally: Mistakenly send-not-finished so be careful.
    competing_grammar:
      - competing_japanese:
          - 間違え て 送ら ない よう に 気 を つけ ます。
        english: I'll be careful not to send it by mistake.
        hint: 「てしまわない」 adds the nuance of 'accidentally doing something to completion,' emphasizing the
          unwanted finality of the action. We're looking for the nuance of avoiding an accidental, irreversible
          action.
    scene: You are writing an important email and are double-checking it before sending.
    register: teineigo (polite)
    setting: cautious
    conjugation: negative plain (～ない)
  - english: After reading the novel, I was left with a feeling of emptiness.
    japanese:
      - その 小説 を {読み 終え て しまっ て}、虚しい 気持ち に なっ た。
      - その 小説 を {読み 終え て しまい まし て}、虚しい 気持ち に なり まし た。
      - その 小説 を {読み 終え ちゃっ て}、虚しい 気持ち に なっ た。
    english_literally: That novel read-finished, empty feeling became.
    competing_grammar:
      - competing_japanese:
          - その 小説 を 読み 終え て、虚しい 気持ち に なっ た。
        english: After finishing reading the novel, I felt empty.
        hint: 「てしまって」 here emphasizes the finality of the reading, often implying 'it's all over' or 'there's
          nothing left,' which ties into the feeling of emptiness. We're looking for a sense of completion
          with an emotional impact.
    scene: You've just finished a captivating novel and feel a sense of loss that it's over.
    register: casual
    setting: melancholic
    conjugation: te-form (～て)
  - english: The documents were all torn up by the child.
    japanese:
      - 書類 が 子供 に 全部 {破ら れ て しまい まし た}。
      - 書類 が 子供 に 全部 {破ら れ ちゃっ た}。
    english_literally: Documents by child all torn-ended up!
    competing_grammar:
      - competing_japanese:
          - 書類 が 子供 に 全部 破ら れ まし た。
        english: The documents were all torn up by the child.
        hint: Adding 「てしまいました」 implies regret or dismay about the completed, unfortunate action. We're
          looking for the nuance of an unfortunate event that happened completely.
    scene: You return to find important documents ruined by a mischievous child.
    register: teineigo (polite)
    setting: melancholic
    conjugation: past polite (～ました)
  - english: I mistakenly drank my friend's juice.
    japanese:
      - 友達 の ジュース を 間違え て {飲ん じゃっ た}。
      - 友達 の ジュース を 間違え て {飲ん で しまい まし た}。
      - 友達 の ジュース を 間違え て {飲ん で しまっ た}。
    english_literally: Friend's juice mistakenly drank-ended up.
    competing_grammar:
      - competing_japanese:
          - 友達 の ジュース を 間違え て 飲ん だ。
        english: I mistakenly drank my friend's juice.
        hint: 「飲んじゃった」 (from 飲んでしまった) emphasizes the accidental nature and often slight regret of having
          consumed it completely. We're looking for an accidental action with a touch of regret.
    scene: You picked up the wrong cup and drank from your friend's juice without realizing.
    register: casual
    setting: apologetic
    conjugation: past plain (～た)
  - english: I made a big mistake.
    japanese:
      - 大変 な こと を {し て しまい まし た}。
      - 大変 な こと を {し ちゃっ た}。
      - 大変 な こと を {し て しまっ た}。
    english_literally: Terrible thing did-finished.
    competing_grammar:
      - competing_japanese:
          - 大変 な こと を し まし た。
        english: I did something terrible.
        hint: The use of 「てしまいました」 highlights the sense of regret and the finality of the grave mistake.
          We're looking for a strong sense of regret over a completed action.
    scene: You are confessing a significant error to a superior or family member.
    register: teineigo (polite)
    setting: apologetic
    conjugation: past polite (～ました)
  - english: Don't tell anyone about this secret!
    japanese:
      - この 秘密 を 誰 に も {言っ て しまわ ない} で ね！
      - この 秘密 を 誰 に も {言っ ちゃわ ない} で ね！
    english_literally: This secret to anyone tell-not-finish don't!
    competing_grammar:
      - competing_japanese:
          - この 秘密 を 誰 に も 言わ ない で ね！
        english: Don't tell anyone this secret!
        hint: Using 「てしまわないで」 here strengthens the prohibition against accidentally or completely divulging
          the secret. It's a stronger plea to prevent an irreversible action. We're looking for an emphasis
          on preventing a complete, potentially accidental, disclosure.
    scene: You are sharing a very important secret with a close friend and want to ensure they keep it
      private.
    register: shitashii kuchō (intimate)
    setting: serious
    conjugation: negative plain (～ない)
post_example_writeup: As seen in the examples, the power of 〜てしまう lies in its ability to add a layer of
  meaning beyond simple completion. Whether it's the satisfaction of finishing a daunting task, the dismay
  of an accidental spill, or the sorrow of a regrettable mistake, 〜てしまう effectively conveys the speaker's
  emotional state and the finality of the action.
