      - もう 一杯 飲み {ましょう か}。
      - もう 一杯、飲み {ましょう か}？
      - もう 一杯 飲み {ましょう か} ね？
    english_literally: One more glass, shall drink?
    competing_grammar:
      - competing_japanese:
          - もう 一杯 飲み ませ ん か。
