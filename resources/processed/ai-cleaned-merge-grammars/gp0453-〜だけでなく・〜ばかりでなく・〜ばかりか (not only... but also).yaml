  - term: のみならず
    meaning: Not only...but, Not just...but, What is more
    kind: synonym
    nuance: 「のみならず」 is a more formal and often more emphatic equivalent to 「〜だけでなく・〜ばかりでなく・〜ばかりか」, typically
      used in academic or very polite contexts.
    grammar_point: はもとより・のみならず (not only・let alone)
  - term: はもちろん
    meaning: Not only... but also, Let alone, Not to mention, Of course
    kind: similar expression
    nuance: Unlike 「〜だけでなく・〜ばかりでなく・〜ばかりか」 which simply states an addition, 「はもちろん」 implies that the first
      item is a given or obvious, and then adds another, often more surprising, point.
    grammar_point: はもちろん (not only... but also)
  - term: をはじめ
    meaning: Not only...but also..., Starting with
    kind: similar expression
    nuance: While 「〜だけでなく・〜ばかりでなく・〜ばかりか」 adds a second, often equally important, piece of information,
      「をはじめ」 introduces a primary example followed by others in a list, often implying a broader category.
    grammar_point: をはじめ (starting with)
  - term: に加えて
    meaning: In addition to, Not only...but also, Not to mention
    kind: similar expression
    nuance: 「に加えて」 directly means "in addition to" and focuses purely on adding new information. 「〜だけでなく・〜ばかりでなく・〜ばかりか」
      more explicitly negates exclusivity, stating 'not *just* A, but also B', making the additional point
      feel less like a simple list.
    grammar_point: それに・加えて・その上・しかも (in addition・moreover)
  - term: に限らず
    meaning: Not limited to, Not only… but also
    kind: similar expression
    nuance: 「に限らず」 emphasizes that something is not restricted to a specific category or person, indicating
      a broader scope. 「〜だけでなく・〜ばかりでなく・〜ばかりか」 highlights additional attributes within a specific instance
      or subject.
    grammar_point: に限らず (not limited to)
  - term: はもとより
    meaning: Not only... but also, Let alone, Of course
    kind: similar expression
    nuance: Similar to 「はもちろん」, 「はもとより」 implies that the first item is obvious or goes without saying,
      and the second item is even more notable. 「〜だけでなく・〜ばかりでなく・〜ばかりか」 does not carry this implication
      of inherent obviousness for the first item.
    grammar_point: はもとより・のみならず (not only・let alone)
  - term: 〜し
    meaning: And, Giving reasons
    kind: similar expression
    nuance: 「〜し」 is used for listing reasons or attributes, but it doesn't carry the same emphasis of
      'not just X, but additionally Y' that 「〜だけでなく・〜ばかりでなく・〜ばかりか」 does.
    grammar_point: し〜し (and; listing reasons)
  - term: その上
    meaning: in addition, moreover
    kind: similar expression
    nuance: 「その上」 simply adds another piece of information to the previous statement. It lacks the implied
      emphasis or 'even more' nuance that 「ばかりか」 conveys, which highlights an additional, often surprising,
      aspect.
    grammar_point: それに・加えて・その上・しかも (in addition・moreover)
post_false_friends_writeup: While many expressions convey the idea of "not only... but also," the choice
  between 「ばかりでなく」, 「だけでなく」, 「ばかりか」, and other similar phrases, depends on the desired level of formality
  and the specific nuance. 「ばかりでなく」 and 「だけでなく」 are largely interchangeable, with 「だけでなく」 being slightly
  more casual. 「ばかりか」 often emphasizes the unexpectedness or significance of the additional item, especially
  if it's an escalation (positive or negative) of the situation. Other expressions like 「をはじめ」 introduce
  a primary example, 「はもちろん」 or 「はもとより」 imply an obvious given, and 「に加えて」 indicates a simple additive
  relationship. Carefully choosing the appropriate expression allows for precise communication of nuance.
