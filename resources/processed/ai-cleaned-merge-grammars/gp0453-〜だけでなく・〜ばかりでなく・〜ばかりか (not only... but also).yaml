id: gp0453
meaning: Not only... but also
meaning_warning: It is often used together with a second noun + particle も (meaning "also") in the main
  clause.
pronunciation:
  katakana: ダケデナク・バカリデナク・バカリカ
  romaji: dake de naku・bakari de naku・bakari ka
formation:
  Verb (plain form) + ばかりでなく / だけでなく / ばかりか: Expresses that an action or state is 'not only' one thing
    but also another.
  Noun + ばかりでなく / だけでなく / ばかりか: States that not only the noun is true, but also something else.
  い-Adjective + ばかりでなく / だけでなく / ばかりか: Indicates that a quality is 'not only' one way but also another.
  な-Adjective + な + ばかりでなく / だけでなく / ばかりか: Indicates that a quality is 'not only' one way but also another.
jlpt: N2
etymology: Both 「ばかりでなく」 and 「だけでなく」 share a common structure rooted in negation of exclusivity. 「ばかりでなく」
  combines 「ばかり」 (only) with 「でなく」 (negative te-form of the copula, meaning 'not being'). Similarly, 「だけでなく」
  combines 「だけ」 (only) with 「ではなく」 (negative of the copula, meaning 'is not'), which can further contract
  to 「じゃなく」. Both express the idea of 'not merely X, but also Y', indicating that the statement extends
  beyond the initial point. The term 「ばかりか」 combines 「ばかり」 (which originally meant 'only' or 'just') with
  「か」, a question particle. This combination evolved to convey the nuance of 'not only X, but (is it not
  the case that) also Y?', thereby creating the sense of 'not only... but also,' often with an emphasis
  on the surprising or additional aspect of Y, implying an escalation or something more extreme.
writeup: |-
  The grammar points 「ばかりでなく」, 「だけでなく」, and 「ばかりか」 all convey the meaning of "not only A, but also B." They are used to express that something extends beyond a single aspect, indicating an additional point or emphasis.

  **「ばかりでなく」 and 「だけでなく」:**
  「ばかりでなく」 generally carries a semi-formal tone, while 「だけでなく」 is a more common and casual alternative, widely used in everyday conversation and informal writing. They are highly interchangeable in many contexts.

  **「ばかりか」:**
  「ばかりか」 is often used when the second piece of information is more surprising, unexpected, or represents an escalation (either positive or negative) of the situation described in the first part. It can imply a stronger sense of "moreover" or "what's more," especially when the second clause presents a remarkable or negatively escalating situation. It's considered to be JLPT N2 level, while the others are N3.

  **Formation:**
  These phrases attach to various word types:
  *   **Nouns:** Noun + ばかりでなく / だけでなく / ばかりか
  *   **Verbs:** Verb (plain form) + ばかりでなく / だけでなく / ばかりか
  *   **い-Adjectives:** い-Adjective + ばかりでなく / だけでなく / ばかりか
  *   **な-Adjectives:** な-Adjective + な + ばかりでなく / だけでなく / ばかりか

  **Variations and Usage Notes:**
  Both 「ばかりでなく」 and 「だけでなく」 come with several variations:
  *   **でなく / でなくて:** These are common forms. 「でなく」 is often found in formal writing, while 「でなくて」 adds a connective て-form, allowing for a slight pause or continuation.
  *   **ではなく / ではなくて:** These variations incorporate the particle 「は」 for added emphasis on the negation.
  *   **じゃなく / じゃなくて:** These are more informal contractions of 「ではない」 and 「ではないて」 respectively, typically used in casual speech.

  It is important to note that the 「で」 in 「ではない」 (from which 「だけでなく」 is derived) is not the particle 「で」, but rather the conjunctive form of the auxiliary verb 「だ」. The particle 「は」 is often dropped or contracted to 「じゃ」 in more casual speech. The conjunctive particle 「て」 following 「なく」 can also be omitted, especially in spoken language, but its inclusion can sometimes clarify the grammatical connection in written Japanese.
