pronunciation:
  katakana: コトダ
  romaji: koto da
formation:
  '[Verb (dictionary form)] + ことだ': Expresses a strong suggestion, advice, or order.
  '[Verb (ない form)] + ことだ': Expresses a strong suggestion, advice, or order not to do something.
jlpt: N3
details:
  part-of-speech: phrase
  register: casual
  usage-context: Used to give strong advice, instructions, or to state a general truth or rule. Implies
    a certain level of authority.
  function: To provide a strong recommendation, instruction, or to state a general principle.
  nuance: Carries a tone of strong advice or mild obligation, often encountered in rules, guidance, or
    when emphasizing a common-sense principle. It can also, less commonly, express astonishment or doubt,
    especially when used by women. This grammar point focuses on the advisory function.
  grammatical-role: Sentence-ending particle expressing recommendation or principle.
  logical-flow: Presents a logical conclusion or a necessary course of action based on the preceding context.
  temporal-flow: Implies an.action that should be taken now or in the future based on a present condition
    or general truth.
etymology: The grammar point 「ことだ」 is derived from 「こと」 (koto), meaning 'thing' or 'matter,' combined
  with the copula 「だ」 (da), which indicates a statement or assertion. The combination creates a nuance
  of emphasizing the importance or necessity of a certain action or state, evolving from simply stating
  a fact about a 'matter' to asserting what 'ought to be the matter' or 'the thing to do'.
writeup: |-
  「ことだ」 is a versatile sentence-ending particle that serves primarily to express **strong suggestions**, advice, or instructions. It is most commonly translated as “should” or “ought to” in English. This construction is frequently used to emphasize an action that is deemed necessary, important, or a general rule. It can be used for positive (dictionary form + ことだ) or negative (ない form + ことだ) suggestions.

  It's important to understand the **level of authority implied** when using 「ことだ」. Because it carries a tone of strong advice or mild obligation, it is frequently encountered in rules and expectations posted in public places, such as signs in shops or parks (e.g., 「ごみは持ち帰る**ことだ**。」 - “You should take your trash home.”). Due to this authoritative tone, it is generally **inappropriate to use when giving general advice** or suggestions to someone of higher status, as it might sound condescending or overly prescriptive. Instead, it is better suited for situations where you are conveying established rules, universal truths, or strong, well-intentioned advice, particularly to those of equal or lower status, or in self-admonition.

  While the primary focus of this grammar point is on expressing suggestions or obligations, 「こと」 can also be used, less commonly, to express **astonishment or doubt** (感嘆や疑問). This usage is primarily found in older or more literary Japanese and is generally associated with female speech in modern contexts. For example, 「よく食べる**ことだ**」 could express surprise at someone eating a lot. However, the advisory function is by far its most prevalent use in contemporary Japanese.
false_friends:
  - term: たほうがいい
    meaning: It would be better to
    kind: similar expression
    nuance: 「たほうがいい」 suggests a preference or mild recommendation, offering an opinion for consideration.
      「ことだ」 implies a stronger sense of advice or obligation, asserting what ought to be done as a general
      principle or firm instruction.
    grammar_point: たほうがいい (it's better to)
  - term: ないほうがいい
    meaning: It would be better not to
    kind: similar expression
    nuance: Like its positive counterpart, 「ないほうがいい」 offers a mild recommendation against an action. 「ないことだ」
      is a stronger injunction, indicating what should definitely not be done or is a principle to avoid.
    grammar_point: ないほうがいい (better not to)
  - term: べき
    meaning: Should, ought to (moral obligation)
    kind: similar expression
    nuance: 「べき」 is often used for moral, ethical, or logical obligations, indicating something is inherently
      right or necessary. 「ことだ」 is broader, encompassing general advice, instructions, or stating common
      principles, without necessarily implying a moral imperative.
    grammar_point: べき (should)
  - term: べきではない
    meaning: Should not, ought not to (moral obligation)
    kind: similar expression
    nuance: 「べきではない」 implies a strong moral or logical prohibition. 「ないことだ」 expresses a strong recommendation
      not to do something or a general principle to avoid, but its tone is less about inherent right/wrong
      and more about practical wisdom.
    grammar_point: べきではない (should not)
  - term: なければならない
    meaning: Must do, have to do
    kind: similar expression
    nuance: 「なければならない」 expresses a necessity or strong obligation, often imposed by external rules or
      circumstances. While 「ことだ」 also conveys obligation, it often functions more as advice or a firm
      recommendation based on a general principle, rather than a strict requirement.
    grammar_point: なければならない (must do)
  - term: ものだ
    meaning: Supposed to, should (general truth/custom)
    kind: similar expression
    nuance: 「ものだ」 describes what is generally true, customary, or natural. It implies that something is
      what 'one does' or 'is expected'. 「ことだ」 is more prescriptive, directly advising or instructing what
      'should be done' or 'is the thing to do'.
    grammar_point: ものだ (general truth expectation)
  - term: ばいい
    meaning: It would be good if..., should (mild suggestion)
    kind: similar expression
    nuance: 「ばいい」 is a relatively mild suggestion, indicating what might be a good course of action. 「ことだ」
      provides much stronger advice or instruction, suggesting that something is the definitive or essential
      thing to do.
    grammar_point: ばいい (if... then it's good)
  - term: てはならない
    meaning: Must not, should not (prohibition)
    kind: similar expression
    nuance: 「てはならない」 expresses a strong prohibition, indicating that an action is forbidden or impermissible.
      「ないことだ」 also advises against an action, but it's typically presented as a strong recommendation
      to avoid, rather than an absolute rule or command.
    grammar_point: てはならない (must not)
  - term: ことはない
    meaning: There is no need to
    kind: antonym
    nuance: 「ことはない」 explicitly states that there is no necessity or obligation to perform an action. This
      stands in direct contrast to 「ことだ」, which asserts that an action *should* or *ought to* be performed.
    grammar_point: ことはない (no need to or never happens)
  - term: ないといけない
    meaning: must do, have to do
    kind: similar expression
    nuance: 「ないといけない」 expresses a necessity or obligation, often in a more colloquial or personal context.
      「ことだ」 provides stronger, more generalized advice or instruction, suggesting what is fundamentally
      proper or advisable.
    grammar_point: <suggest>:ないといけない (must do)
post_false_friends_writeup: When distinguishing 「ことだ」 from similar expressions like 「たほうがいい」, 「べき」, and
  「なければならない」, consider the degree of emphasis and the source of the recommendation. 「ことだ」 conveys strong
  advice or a general principle, often from a position of authority or shared wisdom. 「たほうがいい」 offers
  a milder suggestion. 「べき」 implies moral or logical obligation. 「なければならない」 signifies a strict necessity.
  On the negative side, 「ないことだ」 provides strong advice against an action, whereas 「ことはない」 simply negates
  the necessity. 「ないといけない」 is a more colloquial way to express obligation compared to the more instructional
  「ことだ」.
