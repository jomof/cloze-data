        "Verb (ます stem) + 得ない": "Indicates that the action of the verb is impossible or cannot occur due to inherent reasons or fundamental principles. Examples include: `あり得る` (possible, from `ある`), `起こり得ない` (cannot happen, from `起こる`), `信頼し得ない` (cannot be trusted, from `信頼する`)."
