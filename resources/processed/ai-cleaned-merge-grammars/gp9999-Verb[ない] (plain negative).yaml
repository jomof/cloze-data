      - 来週 の パーティー で {歌い ませ ん} か？
      - 来週 の パーティー、{歌い ませ ん} か？
      - 来週 の パーティー で {お 歌い に なり ませ ん} か？
    english_literally: Next week's party at won't sing?
    competing_grammar:
      - competing_japanese:
          - 来週 の パーティー で {歌わ ない}？
        english: Won't you sing at the party next week? (casual)
        hint: The polite ending 「~ませ ん か」 is a standard way to make a polite invitation. We're looking
          for a polite negative question form.
      - competing_japanese:
          - 来週 の パーティー で {歌い ます} か？
        english: Will you sing at the party next week? (direct polite question)
        hint: While grammatically correct, a direct question with 「~ますか」 can sometimes sound a bit blunt
          for an invitation. 「~ませ ん か」 softens the request and is a more common way to invite.
    scene: A person is inviting a friend or acquaintance to a social gathering.
    register: semi-formal
    setting: friendly
    conjugation: negative non-past polite (～ません)
    nuance: The phrase 「歌い ませ ん か？」 is a very common and polite way to extend an invitation or make a
      suggestion. By phrasing it as a negative question, it softens the request and gives the invitee
      an easier way to decline without feeling rude, implying 'Is there any reason you *wouldn't* come?'.
  - english: I really don't want to go to school tomorrow.
