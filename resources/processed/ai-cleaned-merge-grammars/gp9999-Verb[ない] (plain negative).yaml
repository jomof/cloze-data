      - 明日、学校 に 全然 {行き たく ない} なあ。
      - 明日、学校 に {行き たく ない} なあ。
      - 明日 は 学校 に 全然 {行き たく ない} よ ね。
      - 明日、学校 なんか 全然 {行き たく ない} ん だ けど なあ。
    english_literally: Tomorrow, school to completely don't want to go, sigh.
    competing_grammar:
      - competing_japanese:
          - 明日、学校 に {行か ない}。
        english: Tomorrow, I won't go to school.
        hint: This sentence expresses a simple decision not to go. We are looking for an expression of
          lack of desire or reluctance to go to school.
      - competing_japanese:
          - 明日、学校 に 全然 {行け ない} なあ。
        english: Tomorrow, I completely can't go to school.
        hint: This phrase expresses inability. We are looking for an expression of not wanting to go.
    scene: A student expresses their strong reluctance to attend school the next day, perhaps to a friend
      or to themselves.
    register: casual
    setting: pessimistic
    conjugation: dictionary (plain non-past)
    speaker_age: younger
    nuance: The phrase 「行き たく ない なあ」 combines the negative desiderative form 「~たくない」 (don't want to) with
      the casual, self-reflective particle 「なあ」. This combination is common among younger speakers when
      expressing a personal feeling of reluctance or mild complaint, often to themselves or to close peers.
      「全然」 (zenzen) intensifies the negation, meaning 'not at all'.
  - english: He doesn't usually talk much in meetings.
    japanese:
      - 彼 は 会議 で あまり {話さ ない}。
      - 彼 は 会議 で あまり たくさん {話さ ない}。
      - 彼 は 会議 で ほとんど {話さ ない}。
      - 彼 は 会議 で めった に {話さ ない}。
    english_literally: He, in meetings, not much talks.
    competing_grammar:
      - competing_japanese:
