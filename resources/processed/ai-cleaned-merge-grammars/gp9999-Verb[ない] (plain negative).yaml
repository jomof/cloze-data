        english: He doesn't usually talk much in meetings (polite).
        hint: This example focuses on a casual observation of a habitual action. We're looking for the
          plain negative form.
      - competing_japanese:
          - 彼 は 会議 で 全然 {しゃべら ない}。
        english: He doesn't talk at all in meetings (casual, informal verb).
        hint: While 「しゃべる」 is also an う-verb meaning 'to talk', 「話す」 is more common for formal or general
