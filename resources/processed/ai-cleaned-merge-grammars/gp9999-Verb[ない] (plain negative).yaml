details:
  part-of-speech: auxiliary adjective
  register: casual
  usage-context: Used for direct, plain negation of actions or states. Forms the basis for many other
    negative grammatical structures, and can be used to form polite negative expressions as well.
  function: Expresses that an action is not or will not be performed, or that a state does not exist.
  nuance: Implies a simple, factual absence of action or state without additional politeness or formality
    in its plain form. Can convey a strong, direct refusal depending on intonation. The polite forms (～ません,
    ～ませんでした) convey politeness without changing the core negative meaning.
  grammatical-role: Attaches to verb stems to create their negative forms, which can then be further conjugated
    or used in various grammatical structures.
etymology: The negative auxiliary verb 「ない」 evolved from the classical Japanese negative auxiliary 「ず」
  (later 「ぬ」). In the Heian period, 「ぬ」 became 「ない」 through a process of sound change, specifically through
  the conjunctive form 「なく」 which then developed into 「ない」 when used as a predicate. This historical link
  explains why 「ない」 behaves grammatically like an い-adjective, able to conjugate further (e.g., 「なかった」,
  「なくて」). Its fundamental meaning of "absence" or "non-existence" has remained consistent, forming the
  core of negation in modern Japanese. The polite form 「ません」 is derived from the negative conjugation
  of 「ます」, the polite auxiliary verb.
writeup: |-
  The plain negative form of verbs, ending in 「ない」, is a fundamental grammatical component in Japanese. It is used to express that an action is not being performed, will not be performed, or that a state does not exist. This form is central to casual speech and writing, and it also serves as a base for constructing many more complex grammatical expressions, including polite negations.

  Forming the plain negative depends on the verb group:
  *   **Godan Verbs (Group 1)**: For these verbs, the last character (which is in the う-column) is changed to its corresponding あ-column sound, and then 「ない」 is appended. For example, 読む (yomu, to read) becomes 読まない (yomanai, do not read). A special consideration is for verbs ending in 「う」 (e.g., 買う - kau, to buy), where 「う」 changes to 「わ」 before 「ない」 is added, making it 買わない (kawanai, do not buy). Another notable exception is 行く (iku, to go), which uniquely becomes 行かない (ikanai, do not go) instead of いかない.
  *   **Ichidan Verbs (Group 2)**: For Ichidan verbs, the process is simpler: the final 「る」 is dropped, and 「ない」 is directly attached. For example, 食べる (taberu, to eat) becomes 食べない (tabenai, do not eat).
  *   **Irregular Verbs**: The two irregular verbs, する (suru, to do) and 来る (kuru, to come), have unique negative forms: しない (shinai, do not do) and こない (konai, do not come), respectively.

  Because 「ない」 functions grammatically like an い-adjective, it can be conjugated further into forms like the past tense (なかった), the te-form (なくて), or for conditional statements (なければ, なかったら). Understanding this basic negative form is crucial for effective communication in Japanese, as it forms the basis for expressing inability, prohibition, and various nuances of negation, both casually and politely (using forms like 「ません」 and 「ませんでした」).
false_friends:
  - term: ないことには~ない
    meaning: Unless ~ will not
    kind: similar expression
    nuance: 'While both involve negation, 「ないことには~ない」 expresses a necessary condition: unless something
      happens, something else won''t happen. It''s a conditional negation, not a simple statement of non-action.'
    grammar_point: <suggest>:~ないことには~ない (unless ~ will not)
  - term: てはいけない
    meaning: Must not; may not; cannot.
    kind: similar expression
    nuance: 「てはいけない」 expresses prohibition or a strong rule against doing something. In contrast, the
      plain negative 「ない」 simply states that an action is not done or will not be done, without implying
      prohibition.
    grammar_point: 〜てはいけない・〜てはならない (must not)
  - term: じゃない
    meaning: Is not, Isn't (for nouns and な-adjectives)
    kind: similar expression
    nuance: 「じゃない」 is the plain negative form for nouns and な-adjectives, whereas the 「ない」 form discussed
      here is specifically for verbs. They negate different parts of speech.
    grammar_point: じゃない (negation noun and na-adj)
  - term: ざるを得ない
    meaning: Can't help doing, have no choice but to
    kind: similar expression
    nuance: This expression conveys a sense of unavoidable necessity or compulsion to do something, despite
      possibly not wanting to. It's a much stronger, more complex nuance than a simple verb negation.
    grammar_point: ざるを得ない (have no choice but to)
  - term: ない
    meaning: there is no / not exist
    kind: often confused with
    nuance: This 「ない」 is a completely different word. This grammar point modifies a verb to express its
      negation, while the other refers to non-existence. For example, 「猫 が いない」 (There is no cat) versus
      「猫 が 飲ま ない」 (The cat doesn't drink).
    grammar_point: <suggest>:ない (non-existent)
  - term: ~ず
    meaning: without doing, not doing
    kind: similar expression
    nuance: While both express a negative state, 「~ず」 or 「~ずに」 focuses on the absence of an action as
      a prerequisite or accompanying circumstance for another action, often translating to 'without doing
      X'. In contrast, the 「~ない」 form for verbs simply states that an action is not performed or will
      not be performed.
    grammar_point: ずに・ないで・ことなく (without doing)
  - term: まい
    meaning: won't, probably not, not going to
    kind: similar expression
    nuance: While this grammar point expresses general or habitual negation, 「まい」 conveys a strong negative
      volition or conjecture, similar to 'won't' or 'probably won't'. It carries a sense of determination
      or strong unlikelihood rather than a simple statement of non-action.
    grammar_point: まい (won't・probably not)
  - term: っこない
    meaning: no chance of, impossible
    kind: similar expression
    nuance: This grammar point indicates that an action is not or will not be performed. In contrast,
      「っこない」 is a more emphatic expression of impossibility, meaning 'there's no way it will happen' or
      'it's impossible'. It's much stronger and more definitive than a simple negative.
    grammar_point: っこない (no chance of)
  - term: ~なくてもいい
    meaning: no need to
    kind: similar expression
    nuance: While the verb negative expresses that an action is not or will not be performed, 「~なくてもいい」
      indicates that there is no necessity or obligation to perform an action. It implies permission not
      to do something rather than simply stating non-performance.
    grammar_point: なくてもいい (no need to)
post_false_friends_writeup: It is important to distinguish the simple plain negative 「ない」 from other negative
  expressions that add layers of meaning like prohibition, necessity, or specific conditional relationships.
  While 「ない」 is a direct statement of non-action or non-existence, constructions like 「ないことには~ない」 and
  「てはいけない」 introduce conditions or commands. Also, be careful not to confuse verb negation with the negation
  of nouns and な-adjectives using 「じゃない」, as they apply to different word types. The choice depends on
  whether you are simply stating a fact, imposing a rule, or expressing compulsion. Additionally, the
  auxiliary verb 「ない」 used for negation should not be confused with the adjective 「ない」 meaning "non-existent";
  although they sound the same, their grammatical roles are distinct. Similarly, other negative expressions
  like 「~ず」, 「まい」, and 「っこない」 carry specific nuances of condition, volition, or impossibility that go
  beyond a simple statement of non-performance.
examples:
  - english: I don't drink coffee.
    japanese:
      - 私 は コーヒー を {飲ま ない}。
      - 私 は コーヒー を {飲み ませ ん}。
    english_literally: As for me, coffee (object) will not drink.
    competing_grammar:
      - competing_japanese:
          - 私 は コーヒー を 飲め ない。
        english: I can't drink coffee (due to inability or circumstances).
        hint: This implies an inability to drink coffee, not simply a habit or preference of not drinking
          it.
      - competing_japanese:
          - 私 は コーヒー を 飲ま ない よう に し て いる。
        english: I am trying not to drink coffee.
        hint: This implies a conscious effort to avoid drinking coffee, which is different from a simple
          statement of habit.
    scene: A friend offers coffee.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: A simple statement of preference or habit. The alternative 「飲みません」 is the polite equivalent,
      suitable for a slightly more formal setting or when speaking to someone of higher status.
  - english: He doesn't eat vegetables.
    japanese:
      - 彼 は 野菜 を {食べ ない}。
      - 彼 は 野菜 を {食べ ませ ん}。
    english_literally: As for him, vegetables (object) will not eat.
    competing_grammar:
      - competing_japanese:
          - 彼 は 野菜 を 食べ られ ない。
        english: He cannot eat vegetables (e.g., due to an allergy).
        hint: This indicates an inability, not a simple non-habit or dislike.
      - competing_japanese:
          - 彼 は 野菜 を 食べる の が 嫌い だ。
        english: He dislikes eating vegetables.
        hint: This emphasizes dislike as the reason, rather than just stating he doesn't eat them.
    scene: Discussing someone's eating habits.
    register: casual
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: A straightforward factual statement about someone's habit. 「食べません」 offers a polite alternative.
  - english: I won't do that tomorrow.
    japanese:
      - 明日、それ は {し ない}。
      - 明日、それ は {し ませ ん}。
    english_literally: Tomorrow, that (topic) will not do.
    competing_grammar:
      - competing_japanese:
          - 明日、それ を する つもり は ない。
        english: I don't intend to do that tomorrow.
        hint: This emphasizes intention, whereas the original simply states what won't be done.
    scene: A busy person declining a task.
    register: casual
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: Direct refusal or statement of future non-action. 「しません」 provides a polite option for different
      contexts.
  - english: She won't come to the party.
    japanese:
      - 彼女 は パーティー に {こ ない}。
      - 彼女 は パーティー に {来 ませ ん}。
    english_literally: As for her, party to will not come.
    competing_grammar:
      - competing_japanese:
          - 彼女 は パーティー に 来 られ ない。
        english: She cannot come to the party (due to circumstances).
        hint: This expresses inability to come, not just a statement that she won't.
      - competing_japanese:
          - 彼女 は パーティー に 来 たく ない だろう。
        english: She probably doesn't want to come to the party.
        hint: This is a conjecture about her desire, not a direct statement of her coming or not.
    scene: Inviting friends to a party.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: Simple statement about someone's expected absence. 「来ません」 is the polite form.
  - english: I didn't go to school yesterday.
    japanese:
      - 昨日、学校 に {行か なかっ た}。
      - 昨日、学校 に {行き ませ ん でし た}。
    english_literally: Yesterday, school to did not go.
    competing_grammar:
      - competing_japanese:
          - 昨日、学校 に 行っ た こと が ない。
        english: Yesterday, I have not had the experience of going to school.
        hint: This phrasing implies a lack of experience, not a specific past event of not going.
    scene: Explaining absence to a friend.
    register: casual
    setting: informative
    conjugation: negative past plain (～なかった)
    nuance: Factual statement about a past event. 「行きませんでした」 is the polite form.
  - english: Since he doesn't come, let's go by ourselves.
    japanese:
      - 彼 が {こ なく て} も、私 たち だけ で 行こう。
      - 彼 が {来 なく て} も、私 たち だけ で 行き ましょう。
    english_literally: He (subject) will not come and also, we alone will go.
    competing_grammar:
      - competing_japanese:
          - 彼 が 来 ない の で、私 たち だけ で 行こう。
        english: Since he won't come, let's go by ourselves.
        hint: 「ので」 expresses a reason more explicitly, while 「~なくて」 connects clauses as a cause or condition.
    scene: Two friends deciding what to do.
    register: casual
    setting: friendly
    conjugation: te-form (～て)
    nuance: Using the て-form of the negative verb to link two clauses, indicating a reason or sequence.
      「来なくて も」 uses the te-form followed by 「も」 to mean "even if he doesn't come". The volitional ending
      of the sentence determines the overall politeness.
  - english: I didn't see him yesterday.
    japanese:
      - 昨日、彼 に {会わ なかっ た}。
      - 昨日、彼 に {会い ませ ん でし た}。
    english_literally: Yesterday, him to did not meet.
    competing_grammar:
      - competing_japanese:
          - 昨日、彼 に 会え なかっ た。
        english: Yesterday, I couldn't meet him.
        hint: This expresses an inability to meet, not just that the meeting did not occur.
    scene: Explaining to a friend why you didn't meet someone.
    register: casual
    setting: informative
    conjugation: negative past plain (～なかった)
    nuance: Simple statement of a past negative event. 「会いませんでした」 is the polite form.
  - english: My cat doesn't eat fish.
    japanese:
      - うち の 猫 は 魚 を {食べ ない}。
      - うち の 猫 は 魚 を {食べ ませ ん}。
    english_literally: Our cat (topic) fish (object) will not eat.
    competing_grammar:
      - competing_japanese:
          - うち の 猫 は 魚 を 食べ られ ない。
        english: My cat cannot eat fish (e.g., physically unable or allergic).
        hint: This implies an inability to eat fish, not just that it doesn't do so.
      - competing_japanese:
          - うち の 猫 は 魚 が 嫌い だ。
        english: My cat dislikes fish.
        hint: This emphasizes dislike, not just the fact that it doesn't eat it.
    scene: Describing a pet's habits.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: Expressing a consistent, factual characteristic. 「食べません」 is the polite form.
  - english: Please don't worry.
    japanese:
      - '{心配 し ない} で ください。'
      - '{心配 し ない で} ください。'
      - '{心配 なさら ない} で ください。'
    english_literally: Will not worry please.
    competing_grammar:
      - competing_japanese:
          - 心配 する な。
        english: Don't worry! (Strong plain imperative).
        hint: This is a strong, direct command, not a gentle request.
    scene: Comforting a distressed friend.
    register: casual
    setting: supportive
    conjugation: dictionary (plain non-past)
    nuance: The plain negative followed by 「でください」 forms a polite negative request. The use of 「でください」
      makes it a gentle plea, emphasizing care. 「心配なさらないでください」 is a more respectful option using the honorific
      for the verb, making the request even softer.
  - english: Don't forget your homework.
    japanese:
      - 宿題 を {忘れ ない} で ください。
      - 宿題 を {忘れ ませ ん} よう に。
    english_literally: Homework (object) will not forget please.
    competing_grammar:
      - competing_japanese:
          - 宿題 を 忘れる な。
        english: Don't forget your homework! (Strong, plain imperative)
        hint: This is a very direct, strong command, typically used by a superior to an inferior, lacking
          the polite nuance of the example.
      - competing_japanese:
          - 宿題 を 忘れ て は いけ ない。
        english: You must not forget your homework.
        hint: This implies a prohibition or strong obligation, which is stronger than a polite request
          not to forget.
    scene: A teacher reminding students.
    register: formal
    setting: instructional
    conjugation: dictionary (plain non-past)
    nuance: A common way to give a polite negative instruction from a position of authority, suitable
      for a formal setting like a classroom. 「忘れませんように」 is a slightly softer, more indirect polite request,
      often used when expressing a wish or hope.
  - english: If you don't read the instructions, you can't build it.
    japanese:
      - 説明 書 を {読ま なけれ ば}、作れ ない よ。
      - 説明 書 {読ま なけれ ば} 作れ ない よ。
      - 説明 書 を {読ま なけれ ば}、作れ ない だろ。
      - 説明 書 {読ま なけれ ば} 作れ ない だろ。
      - 説明 書 を {読ま なけれ ば}、きっと 作れ ない よ。
      - 説明 書 を {読ま なけれ ば}、絶対 に 作れ ない ぞ。
    english_literally: Instructions if you don't read, cannot make it.
    competing_grammar:
      - competing_japanese:
          - 読ま なかっ たら、分から ない。
        english: If you didn't read (in the past), you won't understand (now).
        hint: This conditional form implies a past condition, whereas the example implies a general truth
          or future condition.
    scene: A father tells his child why they are struggling to assemble a toy.
    register: casual
    setting: instructional
    conjugation: conditional (～ば)
    speaker_gender: male
    speaker_age: older
