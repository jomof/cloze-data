formation:
  For あげる (to give) Subject が/は + Recipient に + Object を + あげる: The subject gives the object to the recipient
    (recipient is typically of equal/lower status or outside the speaker's in-group).
  For やる (to do/give/send) Subject が + Object を + やる: The subject performs or handles the object (e.g.,
    tasks, games).
  For やる (to do/give/send) Subject が + Recipient に + Object を + やる: The subject gives the object to the
    recipient (recipient is typically animals, plants, or people of lower status).
  For やる (to do/give/send) Subject が + Object を + Place に + やる: The subject sends the object to a place.
  For やる (to do/give/send) Verb (て-form) + やる: The subject does something with strong resolve, determination,
    or in a condescending manner.
