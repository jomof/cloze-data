etymology: The verb 「あげる」 originally meant "to raise" or "to lift up", reflected in the kanji 「上げる」. Its
  'giving' meaning derives from 'offering up' something away from the giver. The verb 「やる」 originally
  meant "to do", and over time acquired the nuance of giving or doing something for someone considered
  lower in status (pets, children, subordinates), and can also convey demonstrating ability or resolve.
writeup: |-
  「あげる」 and 「やる」 are two fundamental verbs in Japanese that can both mean "to give", but they carry distinct nuances and are used in different contexts. Additionally, 「やる」 has broader meanings extending beyond simply "to give".

  **あげる (to give, outward)**
  「あげる」 is primarily used for the act of giving something away from oneself to someone else. It implies that the item or information is being transferred from the giver's perspective, directed outwards. It is generally appropriate when giving to someone of equal or lower status, or to animals. It is crucial *not* to use 「あげる」 when something is given *to* the speaker or someone within their close in-group, as 「くれる」 would be used in such cases. The polite form 「あげます」 is very common in daily interactions.
  Historically, 「あげる」 originated from the meaning "to raise" or "to lift up", reflected in the kanji 「上げる」. The sense of 'giving' evolved from the idea of 'offering up' something to another.

  **やる (to do, give, send, show resolve)**
  「やる」 is a versatile verb with several core meanings:
  1.  **To do or perform**: This is its most fundamental meaning, similar to 「する」, and applies to actions, tasks, or activities.
  2.  **To give**: As a casual and often less polite equivalent of 「あげる」, 「やる」 is used when giving something to someone of lower status, such as pets, plants, or younger children. Using it for adults or superiors can sound condescending or rude.
  3.  **To send**: It can imply sending someone or something to a destination.

  When 「やる」 is attached to the て-form of another verb (Ｖて + やる), it functions as a subsidiary verb, adding specific nuances related to the speaker's action and attitude. In this form, it indicates one of two primary interpretations:
  *   **Performing an action for someone of lower status**: This usage suggests the speaker is doing something for someone they perceive as inferior or unable to do it themselves, often carrying a patronizing or forceful tone.
  *   **Expressing strong resolve or intent**: Here, 「Ｖて + やる」 conveys the speaker's unwavering determination to accomplish something, often against odds or to prove a point. It’s akin to saying "I will definitely do X" or "Just wait and see, I'll do X," implying a forceful intent to demonstrate ability or achieve a goal.

  In both subsidiary usages of 「Ｖて + やる」, there is an underlying sense of the speaker being in a position of power, superiority, or strong will over the outcome of the action. Historically, 「やる」 also meant "to do," and its current nuanced usages for giving and showing resolve developed over time.

  **Key Distinctions:**
  The primary distinction lies in perspective and social hierarchy. 「あげる」 focuses on the outward direction of giving from the giver's viewpoint to a non-in-group recipient. 「やる」 is more versatile; when used for giving, it highlights a clear status difference (giver superior to receiver). Its "to do" meanings range from general action to strong personal resolve, often carrying a more assertive or even aggressive tone than the neutral 「する」.
false_friends:
  - term: もらう
    meaning: To receive, to get, to obtain
    kind: antonym
    nuance: Unlike 「あげる」, which focuses on the giver's action of giving away, 「もらう」 focuses on the recipient's
      perspective and describes the act of receiving something.
    grammar_point: もらう (to receive)
  - term: くれる
    meaning: To give (to me or my in-group)
    kind: often confused with
    nuance: 「くれる」 is used when someone gives something to the speaker or to someone within the speaker's
      close in-group (e.g., family). 「あげる」 is used when the giver gives something away from their perspective,
      typically to someone outside their in-group, or when the speaker is the giver. 「やる」 is also outward-focused,
      but typically for lower-status recipients.
    grammar_point: くれる (to give, inward to me・in-group)
  - term: てあげる
    meaning: To do something for someone, as a favor for
    kind: similar expression
    nuance: 「てあげる」 indicates performing an action for someone as a favor, often implying that the action
      benefits the recipient. In contrast, 「あげる」 specifically refers to the act of giving an object or
      information, and 「Vてやる」 carries stronger nuances of condescension or personal resolve.
    grammar_point: '[Verb-て]あげる (to do for someone, outward)'
  - term: する
    meaning: To do, to make, to play (a game or sport)
    kind: synonym
    nuance: 「する」 is a general verb for "to do" without the specific nuances of status, giving to inferiors,
      sending, or strong resolve/condescension that 「やる」 can carry. 「やる」 often implies a more active,
      forceful, or deliberate engagement in the action, or a distinct power dynamic, whereas 「する」 is neutral
      in this regard.
    grammar_point: する (to do・make)
  - term: 差し上げる
    meaning: To give (humble form)
    kind: similar expression
    nuance: 「差し上げる」 is the humble form of 「あげる」, used to show respect to the recipient. It implies an
      action done for a superior or honored person. 「あげる」 is a more general or neutral verb used for equals
      or inferiors, and 「やる」 is for distinctly lower status.
    grammar_point: 差し上げる (humbly give)
  - term: 行かせる
    meaning: To make someone go
    kind: similar expression
    nuance: While 「やる」 can mean 'to send', 「行かせる」 (causative) specifically means 'to make someone go',
      emphasizing the causative aspect, possibly implying coercion. 「やる」 implies 'dispatching' or 'assigning'
      someone to go, emphasizing the sender's initiative rather than forcing the recipient.
    grammar_point: Verb[させる] (causative)
  - term: てみせる
    meaning: To show that one can do; to do something to prove a point
    kind: similar expression
    nuance: Both 「Vてやる」 and 「Vてみせる」 express strong intent. However, 「Vてやる」 often carries an aggressive,
      condescending, or defiant tone (especially when proving someone wrong from a position of superiority),
      while 「Verb[て]+みせる (to show one's determination)」 is more about demonstrating one's ability or determination
      to an audience, without the same negative power dynamic or confrontational nuance.
    grammar_point: '[Verb-て]みせる (to show one''s determination)'
  - term: やる
    meaning: To do something (knowing that it will cause someone trouble or difficulty)
    kind: similar expression
    nuance: While using the same verb 「やる」, this specific usage focuses on performing an action with the
      explicit awareness or intention that it will cause difficulty or trouble for someone else. In contrast,
      the current grammar point's direct uses of 「やる」 focus on giving to lower status, sending, or expressing
      the speaker's strong determination, not necessarily with a malicious or troublesome intent towards
      others.
    grammar_point: やる (to cause trouble)
  - term: てしまう
    meaning: To do something completely; to do by accident; to do regrettably/unfortunately
    kind: often confused with
    nuance: While 「Vてやる」 expresses strong personal resolve or a condescending favor, 「Vてしまう」 indicates
      completion, accidental action, or regret. It focuses on the outcome or manner of an action rather
      than the doer's intent or power dynamic.
    grammar_point: Verb[てしまう・ちゃう・じゃう] (completion・regret)
post_false_friends_writeup: When differentiating between these expressions, particularly with 「あげる」, 「くれる」,
  「てあげる」, and the various nuances of 「やる」, it is crucial to consider the relationship and relative status
  between the giver/doer and the receiver. 「あげる」 is generally outward-focused for equals or inferiors
  (excluding the speaker's in-group). 「やる」, whether as a standalone verb for giving or in the 「Vてやる」 construction,
  consistently implies a power dynamic, whether it's a superior giving to an inferior, or a speaker asserting
  their strong will. In contrast, 「くれる」 is inward-focused (towards the speaker or their in-group), and
  「する」 is a purely neutral verb for performing an action. The phrase 「てみせる」 shares the 'strong intent'
  aspect of 「Vてやる」 but lacks the condescending or aggressive undertones, focusing more on demonstrating
  capability. Lastly, 「てしまう」 focuses on the outcome or manner of an action, such as completion, accident,
  or regret, which is distinct from the intentionality or power dynamics conveyed by 「Vてやる」.
