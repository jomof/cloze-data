post_example_writeup: The examples illustrate the varied applications of 「あげる」 and 「やる」. 「あげる」 is seen
  in its primary role of outward giving, often with consideration for social status, while 「やる」 showcases
  its versatility from basic actions, giving to inferiors, sending, to expressing strong resolve or condescension.
  Observing the context and choice of accompanying vocabulary significantly impacts the perceived nuance
  of each verb. Understanding the subtle differences in perspective and social implications is key to
  using these verbs naturally in Japanese.
