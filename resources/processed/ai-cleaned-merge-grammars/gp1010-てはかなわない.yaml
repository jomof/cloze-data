    "post_example_writeup": "The examples demonstrate the wide variety of situations where 「てはかなわない」 can be used to express that something is undesirable or unbearable. This includes physical discomfort (e.g., heat, itching), psychological frustration (e.g., vagueness, interruptions), and overwhelming circumstances (e.g., crowded trains, excessive overtime). The consistent nuance across these examples is the speaker's feeling of being unable to tolerate or cope with the situation, often implying a sense of helplessness against it.",
