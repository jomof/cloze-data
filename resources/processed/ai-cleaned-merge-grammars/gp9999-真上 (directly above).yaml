grammar_point: 真上 (directly above)
learn_before:
  - に (target・destination)
  - 上、下 (vertical position)
learn_after:
  - 真下 (directly below)
id: gp9999
meaning: directly above; directly overhead
pronunciation:
  katakana: マウエ
  romaji: maue
formation:
  '[Noun] の 真上': Indicates that something is located precisely above a noun.
  真上 に [Verb]: Describes an action performed or a state existing directly above something.
  真上 から [Verb]: Describes an action originating from a point directly above.
jlpt: N3
etymology: The term combines 真 (ma), meaning 'true,' 'exact,' or 'direct,' with 上 (ue), meaning 'above'
  or 'up.' This combination emphasizes the precise vertical alignment of one object directly over another.
writeup: |-
  真上 (まうえ) is a spatial noun that precisely indicates a position directly above a reference point. The key to understanding 真上 lies in the prefix 「真」(ma), which conveys a sense of "true," "exact," or "direct." While 「上」(ue) simply means "above" or "up" in a general sense, adding 「真」 specifies that the position is exactly perpendicular and directly overhead.

  This precision is crucial in contexts where exact alignment is important, such as in scientific descriptions, architectural plans, or when giving precise directions. It can be used to describe the location of an object relative to another object, or to indicate the direction from which something is moving or originating. For instance, if an airplane is flying directly above a building, you would use 真上. If a light is directly above a table, it's 真上.

  It is typically used with the particle の after a noun to specify what it is directly above, or with に or から to indicate action relative to the "directly above" position.
false_friends:
  - term: 上 (ue)
    meaning: above, up, on
    kind: similar expression
    nuance: 「上」(ue) is a general term for "above" or "on top of," without specifying exact vertical alignment.
      It can refer to anything that is higher in elevation or on a surface. In contrast, 「真上」(maue) specifically
      denotes the point *directly* overhead, along a vertical line from the reference point.
    grammar_point: 上、下 (vertical position)
  - term: 真下 (mashita)
    meaning: directly below
    kind: antonym
    nuance: 「真下」(mashita) is the direct opposite of 「真上」(maue). While 「真上」 means "directly above," 「真下」
      means "directly below," sharing the same 「真」 (ma) prefix to denote exact vertical alignment.
    grammar_point: 真下 (directly below)
post_false_friends_writeup: Understanding the nuance of 「真上」(maue) is key to using it correctly. While
  「上」(ue) can be used more broadly for anything physically higher or positioned on top, 「真上」 is reserved
  for instances where the position is perpendicularly aligned, directly overhead. This distinction is
  vital for conveying precise spatial information. For example, if you say 「鳥が家の{上}にいる」(Tori ga ie no
  ue ni iru), it could mean the bird is on the roof or simply flying somewhere above the house. However,
  「鳥が家の{真上}にいる」(Tori ga ie no maue ni iru) clearly indicates the bird is flying directly over the house,
  directly overhead.
