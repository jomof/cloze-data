    "post_false_friends_writeup": "「まじき」 specifically highlights actions or qualities that are unsuitable for a particular role, status, or context, often implying a violation of ethical or customary standards. It carries a strong sense of moral or social condemnation. In contrast, 「まい」 primarily expresses a strong negative intention (\"will not,\" \"do not intend to\") or a negative conjecture (\"probably not,\" \"should not\"). While 「まい」 can sometimes overlap with 「まじき」 in meaning \"should not,\" its primary function is broader and less about the inherent suitability to a role. 「まじき」 is largely confined to formal or literary contexts, whereas 「まい」 is used more broadly in both formal and informal speech and writing.",
