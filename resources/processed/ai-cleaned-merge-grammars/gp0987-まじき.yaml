            "nuance": "「まい」 is a more common, modern equivalent for expressing negative volition or strong negative inference. While it can convey \"should not\" or \"must not\" similar to 「まじ」, it's broader in usage and not specifically tied to being \"unbecoming of\" a role like 「まじき」. It's often used in conjunction with a speaker's intention (e.g., 「もう行くまい」 - I won't go anymore) or a negative inference (e.g., 「そんなことはあるまい」 - That probably won't happen). 「まじき」 is fixed in its attributive form and specifically implies a failing related to a standard or expectation for a person or role."
