    scene: A company is conducting a mandatory seminar on data security and privacy.
    register: formal
    setting: informative
    conjugation: non-past polite (～ます)
  - english: Since it's a new place, you shouldn't go without a map.
    japanese:
      - 初めて の 場所 な の で、地図 なし で 行く {べき で は ない}。
      - 初めて の 場所 な の で、地図 なし で 行く {べき で ない}。
      - 初めて の 場所 な の で、地図 なし で 行く {べき じゃ ない}。
