grammar_point: べきではない (should not)
learn_before:
  - ないほうがいい (better not to)
  - てはいけない (must not・cannot)
learn_after:
  - まじき (unbecoming of)
  - べからず (must not)
id: gp0392
meaning: Should not, must not, ought not to
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: (verb dict) べきではない / (する) べきではない / すべきではない
    rarity: common
    meaning: should not; must not; ought not to
  - conjugation-type: non-past polite (～ます)
    form: (verb dict) べきではありません / (する) べきではありません / すべきではありません
    rarity: common
    meaning: should not; must not; ought not to (polite)
  - conjugation-type: negative plain (～ない)
    form: (verb dict) べきじゃない / (する) べきじゃない / すべきじゃない
    rarity: common
    meaning: should not; must not; ought not to (casual)
  - conjugation-type: negative non-past polite (～ません)
    form: (verb dict) べきじゃありません / (する) べきじゃありません / すべきじゃありません
    rarity: common
    meaning: should not; must not; ought not to (casual polite)
  - conjugation-type: negative past plain (～なかった)
    form: (verb dict) べきではなかった / (する) べきではなかった / すべきではなかった
    rarity: less common
    meaning: should not have; ought not to have
  - conjugation-type: negative past polite (～ませんでした)
    form: (verb dict) べきではありませんでした / (する) べきではありませんでした / すべきではありませんでした
    rarity: less common
    meaning: should not have; ought not to have (polite)
pronunciation:
  katakana: ベキデハナイ
  romaji: beki de wa nai
formation:
  '[Verb in dictionary form] + べきではない': Expresses strong advice or prohibition against doing something.
    Implies that doing the action would be incorrect or inappropriate.
jlpt: N3
details:
  part-of-speech: auxiliary adjective
  register: formal
  usage-context: Used to express strong advice or prohibition, implying that an action is improper, incorrect,
    or would lead to negative consequences.
  function: To prohibit or strongly advise against an action.
  nuance: Carries a strong sense of obligation and correctness, often implying moral or social impropriety
    if the action is taken. It is stronger and more definitive than 'ないほうがいい'.
  grammatical-role: Functions as a predicate, directly modifying the preceding verb to convey prohibition.
etymology: 「べき」 originates from the classical Japanese auxiliary verb 「べし」, indicating obligation or suitability.
  Adding 「ではない」 creates the negative form, expressing something that should not be done.
writeup: |-
  「べきではない」 (or its more casual forms 「べきじゃない」 and 「べきじゃありません」) is used to express a strong recommendation or prohibition. It conveys that an action **should not be done** because it is improper, incorrect, or would lead to negative consequences.

  This expression is much stronger than simply saying 「～ないほうがいい」 (it would be better not to), carrying a nuance of moral, social, or logical imperative. It implies that performing the action would be a mistake or fundamentally wrong.

  It attaches to the dictionary (plain non-past) form of verbs. For the verb 「する」 (to do), there are two acceptable forms:
  *   **するべきではない** (more common)
  *   **すべきではない** (also acceptable, though slightly less common)

  As with other phrases containing 「では」, the particle 「は」 may be omitted, resulting in 「べきではない」 becoming 「べきでない」. However, including 「は」 strengthens the negation, making the overall phrase more emphatic. Similarly, the casual forms 「べきじゃない」 and 「べきじゃありません」 also omit 「は」.

  This grammar point can also be used in the past tense to express regret over something that should not have been done: 「すべきではなかった」 or 「すべきではありませんでした」.
false_friends:
  - term: べき
    meaning: Must, should, ought to
    kind: antonym
    nuance: 「べき」 indicates something one *should* do, while 「べきではない」 indicates something one *should not*
      do. They are direct opposites in obligation.
    grammar_point: べき (should)
  - term: たほうがいい
    meaning: It'd be better to, should do
    kind: similar expression
    nuance: 「たほうがいい」 offers milder advice or suggestion, implying a preferable course of action. 「べきではない」
      is a stronger prohibition, implying an action is improper or incorrect.
    grammar_point: たほうがいい (it's better to)
  - term: なくちゃ・なきゃ
    meaning: Must do, have to do
    kind: similar expression
    nuance: 「なくちゃ」 expresses a personal necessity or obligation to perform an action. 「べきではない」 expresses
      a strong advice or prohibition against performing an action.
    grammar_point: なくちゃ・なきゃ (must do)
  - term: はずだ
    meaning: Bound to (be), expected to (be), should be (able)
    kind: similar expression
    nuance: 「はずだ」 conveys an expectation or a high probability based on certain facts. 「べきではない」 is about
      obligation or prohibition, not prediction.
    grammar_point: はずだ (expected to be)
  - term: なければいけない
    meaning: Must do, have to do
    kind: similar expression
    nuance: ' expresses a necessity or obligation to do something. 「べきではない」 expresses a necessity *not*
      to do something, or a prohibition.'
    grammar_point: なければならない・なくてはいけない・ないといけない (must do・have to)
  - term: なければならない
    meaning: Must do, have to do
    kind: similar expression
    nuance: Similar to 「なければいけない」, 「なければならない」 expresses a strong obligation to do something. 「べきではない」,
      conversely, indicates an action that should not be done.
    grammar_point: なければならない・なくてはいけない・ないといけない (must do・have to)
  - term: ことだ
    meaning: Should, ought
    kind: similar expression
    nuance: 「ことだ」 provides general advice or a recommendation for a desired state. 「べきではない」 is a more
      direct and strong admonition against a specific action.
    grammar_point: ことだ (should・ought to)
  - term: ものだ
    meaning: Supposed to, should, that's the way it is
    kind: similar expression
    nuance: 「ものだ」 describes general norms, common sense, or what is typically expected. 「べきではない」 specifies
      a strong prohibition against a particular action, often implying a deviation from what is proper.
    grammar_point: ものだ (general truth expectation)
  - term: てはいけない
    meaning: Must not, may not
    kind: synonym
    nuance: 「てはいけない」 means "must not" or "may not," expressing a strong prohibition. It is very close
      in meaning and strength to 「べきではない」, often interchangeable in contexts of rules or strong advice.
    grammar_point: てはいけない (must not・cannot)
  - term: ないほうがいい
    meaning: It'd be better not to, shouldn't do
    kind: similar expression
    nuance: 「ないほうがいい」 expresses a suggestion to avoid doing something, implying it would be preferable.
      It is a milder and less definitive expression than the strong prohibition of 「べきではない」.
    grammar_point: ないほうがいい (better not to)
  - term: てはならない
    meaning: Must not, cannot, should not
    kind: synonym
    nuance: This is a very strong and often formal prohibition, similar to 「てはいけない」 and 「べきではない」, frequently
      used in rules and laws.
    grammar_point: てはならない (must not)
  - term: まじき
    meaning: Unbecoming of, unworthy of, should not, must not
    kind: similar expression
    nuance: 「まじき」 carries a stronger nuance of moral or social unsuitability, implying that an action
      is disgraceful or improper for someone in a certain role or position. It is more formal and literary
      than 「べきではない」.
    grammar_point: まじき (unbecoming of)
  - term: べからず
    meaning: Must not, should not, cannot, do not
    kind: synonym
    nuance: 「べからず」 is a very strong, often classical or formal prohibition, commonly found in written
      rules, signs, or proclamations. It is more absolute and less advisory than 「べきではない」.
    grammar_point: べからず (must not)
post_false_friends_writeup: While several expressions share the idea of giving advice or expressing necessity,
  「べきではない」 is distinct in its strong, prohibitive nuance. It implies that an action is fundamentally incorrect
  or improper. Expressions like 「ないほうがいい」 offer a milder suggestion, while 「たほうがいい」 suggests a preferable
  positive action. 「てはいけない」 and 「てはならない」 are direct synonyms, carrying similar strong prohibitions against
  an action. 「まじき」 and 「べからず」 are even stronger or more formal/literary ways to express prohibition, often
  implying unsuitability or a strict rule. The choice depends on the specific context and the desired
  level of emphasis on obligation or correctness.
