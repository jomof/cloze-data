    register: casual
    setting: reflective
    conjugation: negative past plain (～なかった)
    speaker_gender: male
    nuance: The use of the past tense 「べきではなかった」 expresses deep regret over a past action that the speaker
      now acknowledges was improper or wrong. This often conveys a strong emotional tone, particularly
      when reflecting on personal failings.
post_example_writeup: 「べきではない」 carries a strong nuance of obligation and correctness. It is often used
  in situations where there are clear rules or expectations, or when warning someone about the potential
  negative consequences of their actions. You would use this when 「～ないほうがいい」 is too weak, and a more definitive
  prohibition is needed.
