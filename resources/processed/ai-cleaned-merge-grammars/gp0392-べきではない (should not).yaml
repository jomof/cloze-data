  - english: You must not leak customer personal information.
    japanese:
      - 顧客 の 個人 情報 を 漏洩 する {べき で は あり ませ ん}。
      - 顧客 の 個人 情報 を 漏洩 {す べき で は あり ませ ん}。
      - 顧客 の 個人 情報 を 漏洩 する {べき じゃ あり ませ ん}。
      - 顧客 の 個人 情報 を 漏洩 {す べき じゃ あり ませ ん}。
