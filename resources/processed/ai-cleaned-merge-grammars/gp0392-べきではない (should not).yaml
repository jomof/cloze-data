          - 約束 を 破ら {ない 方 が いい}。
        english: It would be better not to break promises.
        hint: 「～ない方がいい」 is a general suggestion. This context implies a stronger moral obligation or reprimand.
    scene: A friend is gently reprimanding another friend for not keeping their word.
    register: casual
    setting: friendly
