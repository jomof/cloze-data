post_example_writeup: The examples provided demonstrate how 「まい〜のように」 is used to describe actions or events
  that occur with a high degree of frequency, very close to 'every' specified time unit, but without the
  absolute certainty that 'every' implies. This nuance allows for slight variations or exceptions, making
  the expression more natural for describing real-world patterns.
