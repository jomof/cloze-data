            "nuance": "Unlike 「なぜか」, 「どうして」 functions as a direct interrogative, seeking a specific explanation or cause. It is primarily used when asking 'why?' or expressing a strong sense of 'how' or 'why' something occurred. 「なぜか」, on the other hand, expresses that the reason is unknown to the speaker, rather than seeking it directly from others, or that the speaker is simply perplexed by the lack of an obvious reason."
