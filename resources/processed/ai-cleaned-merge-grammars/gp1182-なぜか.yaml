    "post_false_friends_writeup": "While 「なぜか」, 「どうして」, 「わけもなく」, and 「どういうわけか」 all relate to reasons, they are used in distinct contexts. Use 「どうして」 when directly asking for an explanation. Use 「わけもなく」 when stating that there is absolutely no reason or cause for something. Use 「なぜか」 when the reason is unknown, yet you sense one might exist, or when expressing a puzzling, unexplainable occurrence. 「どういうわけか」 is similar to 「なぜか」 but can sometimes imply a more specific, albeit unknown, type of reason.",
