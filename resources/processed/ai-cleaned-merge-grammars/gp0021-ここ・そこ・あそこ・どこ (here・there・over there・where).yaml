post_false_friends_writeup: |-
  To avoid confusion with these similar expressions, remember the core principles of the ko-so-a-do system and the function of each term:
  *   **Ko-so-a-do System:** 「ここ」 (near speaker), 「そこ」 (near listener/mentioned), 「あそこ」 (far from both), 「どこ」 (interrogative for location).
  *   **Object vs. Place:** Distinguish between pronouns for objects (「これ」, 「それ」, 「あれ」, 「どれ」) and pronouns for places (「ここ」, 「そこ」, 「あそこ」, 「どこ」).
  *   **Pronoun vs. Determiner:** Understand that 「ここ」, 「そこ」, 「あそこ」, 「どこ」 stand alone as nouns, while 「この」, 「その」, 「あの」, 「どの」 are determiners that must precede a noun (e.g., 「この 場所」, 「その 場所」, 「あの 場所」, 「どの 場所」).
  *   **Fixed Location vs. Direction:** 「ここ」, 「そこ」, 「あそこ」 indicate a precise, fixed location. In contrast, 「こっち」, 「そっち」, 「あっち」 emphasize a general direction or area.
  *   **Interrogative for Place vs. Direction/Choice:** 「どこ」 asks purely for a location. 「どっち」 (and its polite form 「どちら」) asks for a direction or a choice between two options.
  *   **Indefinite Location:** 「どこか」 refers to an unspecified location, unlike 「どこ」 which seeks a specific unknown location.
  *   **Conjunction vs. Pronoun:** Be careful not to confuse the locative pronoun 「そこ」 with the conjunction 「そこで」, which means 'therefore' or 'at that point (in a narrative)'.
  *   **General vs. Specific Distance:** 「向こう」 indicates a general area on the 'other side' or 'beyond,' which can be less precise or visible than the more pinpointed distant location of 「あそこ」.
