id: gp0021
meaning: Demonstrative pronouns for place (here, there, over there, where)
pronunciation:
  katakana: ココ・ソコ・アソコ・ドコ
  romaji: koko・soko・asoko・doko
formation:
  ここ: Indicates a place near the speaker; 'here'.
  そこ: Indicates a place near the listener, or a place already mentioned in the conversation; 'there'.
  あそこ: Indicates a place distant from both the speaker and listener; 'over there'.
  どこ: Used to inquire about an unknown location or place; 'where'.
