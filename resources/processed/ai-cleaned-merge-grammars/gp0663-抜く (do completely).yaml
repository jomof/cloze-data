    scene: A parent's declaration of love and protection.
    register: formal
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: 「守り抜く」 implies a commitment to protecting one's children through any hardship.
    etymology: 守り抜く (mamorinuku) combines 守る (mamoru, to protect) with 抜く (nuku).
  - english: I can't have peace of mind until I finish something completely, no matter what happens.
