    english_literally: Many smokers know that smoking is one of the causes of cancer. However, they don't
      care and still continue to smoke.
    competing_grammar:
      - competing_japanese:
          - 多く の 喫煙 者 は 喫煙 が 癌 の 原因 の 一 つ で ある こと を 知っ て いる。{な の に}、気 に せ ず に 未だ タバコ を 吸い 続け て いる。
        english: Many smokers know that smoking is one of the causes of cancer. And yet, they don't care
          and continue to smoke.
        hint: 「なのに」 suggests a sense of unexpectedness or disappointment. Here, we are simply stating
          a factual contradiction, making 「しかしながら」 more appropriate for an informative article.
    scene: A statement from an article discussing public health issues.
    register: bungo (literary)
    setting: informative
  - english: Certain electric cars can steer automatically. However, the driver still has to keep their
      hands on the steering wheel.
    japanese:
      - ある 電気 自動 車 は 自動 的 に 運転 する こと が できる。{しかし ながら} 運転 者 は まだ ハンドル の 上 に 手 を 置く 必要 が ある。
      - ある 電気 自動 車 は 自動 的 に 運転 する こと が でき ます。{しかし ながら} 運転 者 は まだ ハンドル の 上 に 手 を 置く 必要 が あり ます。
    english_literally: Certain electric cars can drive automatically. However, the driver still needs
      to place their hands on the steering wheel.
    competing_grammar:
      - competing_japanese:
          - ある 電気 自動 車 は 自動 的 に 運転 する こと が できる。{だ が} 運転 者 は まだ ハンドル の 上 に 手 を 置く 必要 が ある。
        english: Certain electric cars can steer automatically. But the driver still has to keep their
          hands on the steering wheel.
        hint: In technical explanations, precision and formality are valued. 「だが」 is too direct and less
          formal than 「しかしながら」, which is preferred for introducing limitations concisely.
    scene: Explaining the features and limitations of new technology.
    register: formal
    setting: technical
  - english: Online shopping is considered safe. However, it doesn't mean that the likelihood of falling
      victim to a scam is 0.
    japanese:
      - オン ライン ショッピング は 安全 だ と 考え られ て いる。{しかし ながら} 詐欺 に 遭う 可能 性 は 0 で ある わけ で は ない。
      - オン ライン ショッピング は 安全 だ と 考え られ て い ます。{しかし ながら} 詐欺 に 遭う 可能 性 は 0 で ある わけ で は あり ませ ん。
    english_literally: Online shopping is thought to be safe. However, the possibility of encountering
      fraud is not zero.
    competing_grammar:
      - competing_japanese:
          - オン ライン ショッピング は 安全 だ と 考え られ て いる。{しかし} 詐欺 に 遭う 可能 性 は 0 で ある わけ で は ない。
        english: Online shopping is considered safe. However, it doesn't mean that the likelihood of falling
          victim to a scam is 0.
        hint: 「しかし」 is also a common conjunction for 'however,' but 「しかしながら」 adds a greater sense of emphasis
          and formality, suitable for a cautious warning.
    scene: A warning about potential risks in digital activities.
    register: bungo (literary)
    setting: cautious
  - english: Many people think that they can open attachments in Gmail safely because it scans for files
      with antivirus software. However, it is still not completely safe, so please be careful.
    japanese:
      - Gmail は 添付 ファイル を アンチ ウイルス ソフト で スキャン し て いる の で、安全 に 開く こと が できる と 思っ て いる 人 が 多い です。{しかし ながら}、十分
        な 安全 性 を 保証 する こと は でき ない の で、気 を つけ て 下さい。
      - Gmail は 添付 ファイル を アンチ ウイルス ソフト で スキャン し て いる の で、安全 に 開く こと が できる と 思っ て いる 人 が 多い です。{しかし ながら}、十分
        な 安全 性 を 保証 する こと は でき ませ ん の で、気 を つけ て 下さい。
    english_literally: Many people think that since Gmail scans attached files with antivirus software,
      they can open them safely. However, sufficient safety cannot be guaranteed, so please be careful.
    competing_grammar:
      - competing_japanese:
          - Gmail は 添付 ファイル を アンチ ウイルス ソフト で スキャン し て いる の で、安全 に 開く こと が できる と 思っ て いる 人 が 多い です。{それ
            で も}、十分 な 安全 性 を 保証 する こと は でき ない の で、気 を つけ て 下さい。
        english: Many people think that they can open attachments in Gmail safely because it scans for
          files with antivirus software. Even so, it is still not completely safe, so please be careful.
        hint: 「それでも」 implies persistence despite a preceding statement. Here, we are presenting a direct
          contradiction to a common belief, for which 「しかしながら」 is more precise and formal.
    scene: Providing a safety warning about email attachments.
    register: bungo (literary)
    setting: cautious
  - english: Your research is very interesting. However, I would also really like to hear about you personally.
    japanese:
      - あなた の 研究 は 大変 興味 深い です ね。{しかし ながら}、先生 ご 自身 の お 話 も ぜひ お 伺い し たい です。
      - あなた の 研究 は 大変 興味 深い。{しかし ながら}、先生 ご 自身 の お 話 も ぜひ お 伺い し たい。
    english_literally: Your research is very interesting, isn't it? However, I would also really like
      to hear your personal story, Sensei.
    competing_grammar:
      - competing_japanese:
          - あなた の 研究 は 大変 興味 深い です ね。{です が}、先生 ご 自身 の お 話 も ぜひ お 伺い し たい です。
        english: Your research is very interesting. But, I would also really like to hear about you personally.
        hint: 「ですが」 is a polite conjunction suitable for many situations. However, given the highly formal
          and nuanced context of academics on a first date, 「しかしながら」 provides the necessary elevated formality.
    scene: Two academics on a very formal first meeting.
    register: formal
    setting: first-date
    speaker_gender: male
    listener_gender: female
    speaker_age: older
    nuance: In this highly formal context, typically uncommon for a first date, an older male academic
      uses 「しかしながら」 to transition from a professional topic (research) to a more personal one, while maintaining
      utmost politeness with phrases like 「先生 ご 自身」 and the humble 「お 伺い し たい です」. This is a very indirect
      and formal way to express interest beyond just intellectual discussion, adhering to a reserved,
      academic environment.
  - english: Our conversation is endless, isn't it? However, I wish to spend a little more of this precious
      time with just the two of us.
    japanese:
      - お 話 は 尽き ない です ね。{しかし ながら}、この 貴重 な 時間 を もう 少し お 二人 で 過ごし たい と 願っ て おり ます。
      - お 話 は 尽き ない。{しかし ながら}、この 貴重 な 時間 を もう 少し お 二人 で 過ごし たい と 願っ て いる。
    english_literally: Our conversation is endless, isn't it? However, I am wishing to spend a little
      more of this precious time with just the two of us.
    competing_grammar:
      - competing_japanese:
          - お 話 は 尽き ない です ね。{けれど}、この 貴重 な 時間 を もう 少し お 二人 で 過ごし たい と 願っ て おり ます。
        english: Our conversation is endless, isn't it? But, I wish to spend a little more of this precious
          time with just the two of us.
        hint: 「けれど」 is a common conjunction but lacks the strong formality and elegant nuance of 「しかしながら」,
          which is necessary for this sophisticated, indirect flirtation.
    scene: A very formal flirtation at a sophisticated gathering.
    register: formal
    setting: flirty
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: This is a remarkably formal and indirect way to flirt, utilizing 「しかしながら」 to introduce a desire
      for more intimate time. The younger female speaker's use of 「お話 は 尽き ない です ね」 and the highly refined,
      humble expression 「願っ て おります」 maintains a sophisticated, almost classical tone, making the flirtation
      subtle and elegant, characteristic of formal Japanese expressions even in personal contexts.
post_example_writeup: These examples demonstrate how these various expressions of 'but/however' are employed
  across different registers and situations. 「が」, 「けど」, and 「けれども」 allow for nuanced communication without
  the strong oppositional force often associated with 'but' in English. 「だが」 provides a direct and formal
  contrast, especially after nouns and な-adjectives. 「しかしながら」 maintains a formal and often academic or
  business-oriented tone, effectively introducing a strong contrast or counterpoint. The choice between
  them depends entirely on the desired level of formality and the relationship with your interlocutor.
  Mastering this balance is key to sounding natural.
