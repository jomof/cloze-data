id: gp0752
meaning: Since; now that; once; as long as; so long as; given that.
pronunciation:
  katakana: イジョウ(ハ)・ジョウワ
  romaji: ijou (wa)・jou wa
formation:
  Verb (plain form, including past/present) + 以上(は)・上は: Used to indicate that since a certain action has
    been taken or a condition has been established, a specific obligation or consequence naturally follows.
  Noun + である + 以上(は)・上は: Used to indicate that given a certain state or status, a specific obligation
    or consequence naturally follows.
  い-Adjective + 以上(は)・上は: Used to indicate that given a certain quality or state, a specific obligation
    or consequence naturally follows.
  な-Adjective + である + 以上(は)・上は: Used to indicate that given a certain quality or state, a specific obligation
    or consequence naturally follows.
