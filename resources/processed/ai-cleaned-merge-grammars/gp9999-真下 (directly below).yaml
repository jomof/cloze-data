grammar_point: 真下 (directly below)
learn_before:
  - の (possession)
learn_after:
  - 真上 (directly above)
id: gp9999
meaning: directly below
pronunciation:
  katakana: マシタ
  romaji: mashita
formation:
  Noun の {真下}: Indicates a precise location directly underneath the noun.
jlpt: N3
etymology: The word 『真下』 combines 『真』 (ma), meaning 'true', 'real', or 'exact', and 『下』 (shita), meaning
  'below' or 'under'. This etymology clearly indicates the meaning of being 'truly' or 'exactly' below
  something, emphasizing precision in spatial relation.
writeup: |-
  『真下』 refers to the exact position directly underneath something. It implies a precise vertical alignment, meaning 'right below' or 'directly beneath'. This expression is more specific and emphatic than simply using 『下』 (shita), which can denote a more general 'under' or 'lower part'.

  It is typically used with the particle 『の』 to indicate what is directly below what, as in 「Noun の 真下」. While primarily used for physical locations, it can occasionally be extended to more abstract concepts where a clear 'underneath' relationship is implied, though this is less common. Understanding 『真下』 is key to articulating precise spatial relationships in Japanese.
false_friends:
  - term: 下
    meaning: below, under, down
    kind: similar expression
    nuance: 『下』 is a general term for 'below' or 'under', without the emphasis on direct vertical alignment
      that 『真下』 carries. It can also refer to the lower part of something, not necessarily directly beneath
      another object.
    grammar_point: <suggest>:下 (vertical position)
  - term: 底
    meaning: bottom (of a container, body of water, etc.), sole
    kind: similar expression
    nuance: 『底』 refers specifically to the lowest inner surface of a container or a deep body of water.
      It is not used for general spatial relations like being directly underneath an object in open space,
      which is what 『真下』 describes.
    grammar_point: <suggest>:底 (bottom of container)
  - term: 真上
    meaning: directly above
    kind: antonym
    nuance: While 『真上』 also uses 『真』 for exactness, it describes the opposite direction, 'directly above',
      whereas 『真下』 means 'directly below'. They both emphasize precision but point in opposite directions.
    grammar_point: 真上 (directly above)
  - term: 真ん中
    meaning: exact center, middle
    kind: similar expression
    nuance: 『真ん中』 uses 『真』 to denote exactness, but for the 'center' or 'middle' point of something, not
      a directional position relative to an object above or below it.
    grammar_point: <suggest>:真ん中 (exact center)
post_false_friends_writeup: To avoid confusing 『真下』 with similar terms, remember its core nuance of 'exact
  vertical alignment below something'. 『下』 is broad, 『底』 is for containers, 『真上』 is the direct opposite,
  and 『真ん中』 is about the center point. Each term has its specific context and precision.
