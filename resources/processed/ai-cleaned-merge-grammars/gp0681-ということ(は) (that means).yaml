      - 雨 が 降っ て いる、{と いう こと は} 公園 に 行け ませ ん。
      - 雨 が 降っ て いる から、{と いう こと は} 公園 に 行け ない ね。
    english_literally: Rain is falling, that means park to cannot go.
    competing_grammar:
      - competing_japanese:
          - 雨 が 降っ て いる から、公園 に 行け ない。
        english: Because it's raining, we can't go to the park.
        hint: 「から」 states a direct reason. We're looking for a phrase that implies a logical deduction
          from a given fact.
    scene: A family is planning a trip to the park, but it starts raining.
    register: casual
    setting: friendly
  - english: He's not answering his phone, that means he's probably still sleeping.
