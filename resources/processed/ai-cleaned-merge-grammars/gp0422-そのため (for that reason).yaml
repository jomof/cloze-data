      - 地球 の 環境 を 守り たい と 思い ます。{その ため に}、私 たち は ゴミ を 減らす 努力 を する べき です。
      - 地球 の 環境 を 守り たい と 思い ます。{その ため}、私 たち は ゴミ を 減らす 努力 を する べき です。
      - 地球 の 環境 を 守り たい。{その ため に}、ゴミ を 減らす 努力 を する べき だ。
      - 地球 の 環境 を 守り たい。{その ため}、ゴミ を 減らす 努力 を する べき だ
    english_literally: The Earth's environment I want to protect. For that purpose, we should make effort
      to reduce trash.
    competing_grammar:
      - competing_japanese:
          - 地球 の 環境 を 守る {ため に}、私 たち は ゴミ を 減らす 努力 を する べき です。
        english: In order to protect the Earth's environment, we should make an effort to reduce waste.
        hint: While 「〜ために」 directly states a purpose, 「そのために」 refers back to a previously stated goal,
          linking the action to that specific objective. We're looking for a phrase that refers back to
          the stated belief.
    scene: A speaker is giving a presentation to a group of people about environmental conservation.
    register: formal
    setting: persuasive
    nuance: The phrase 「守りたい と 思います」 (I believe we must protect) sets a purposeful tone. 「そのために」 then
      clearly articulates the action taken to achieve this significant goal. The formal setting of a presentation
      aligns with the structured and persuasive tone of 「〜すべきです」 (should do).
    etymology: The word 「環境」 (kankyō) combines 「環」 (kan), meaning 'ring' or 'circle,' and 「境」 (kyō), meaning
      'border' or 'boundary.' Historically, this refers to the 'surrounding boundaries' or 'enclosing
      sphere' in which one exists, evolving into the modern sense of 'environment' or 'surroundings'.
  - english: I pulled an all-nighter the day before the exam. Because of that, I overslept this morning.
    japanese:
