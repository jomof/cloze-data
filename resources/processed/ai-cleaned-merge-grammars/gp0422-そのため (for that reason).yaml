    competing_grammar:
      - competing_japanese:
          - 日本 語 能力 試験 N 1 に 合格 し たい {の で}、毎日 欠かさ ず 勉強 し て い ます。
        english: Since I want to pass the JLPT N1, I study every day without fail.
        hint: 「ので」 states a reason in a softer way, but 「そのために」 emphasizes the purpose or goal for which
