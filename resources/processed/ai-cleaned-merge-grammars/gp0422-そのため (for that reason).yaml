    scene: A project manager explaining their plan to a team member.
    register: semi-formal
    setting: informative
    nuance: The use of 「終えたい です」 expresses a strong desire to complete a task. 「そのために」 directly links
      this goal to the action of working late 「遅くまで 仕事 を し ます」, emphasizing the purposeful effort required.
    etymology: 「終える」 (oeru) means 'to finish' or 'to complete', often implying bringing something to a
      definite end. It's distinct from 「終わる」 (owaru), which is intransitive and simply means 'something
      ends'. The transitive 「終える」 emphasizes the agent's action in concluding something.
  - english: The train was delayed due to an accident. Because of that, I was late for work.
