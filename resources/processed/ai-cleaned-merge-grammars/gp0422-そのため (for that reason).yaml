    competing_grammar:
      - competing_japanese:
          - 試験 の 前日 は 徹夜 し まし た。その {せい} で、今朝 は 寝坊 し て しまい まし た。
        english: I pulled an all-nighter the day before the exam. Because of that (negative cause), I
          overslept this morning.
        hint: 「せいで」 implies a negative cause and often carries a nuance of blame or undesirable consequence.
          「そのため」 is a neutral connector for cause and effect. We're looking for a neutral causal connection.
    scene: A student apologizes for being late to a morning class, explaining what happened.
    register: casual
    setting: apologetic
    nuance: This example shows 「そのため」 used in a casual context to express a direct, negative consequence.
      The phrase 「寝坊して しまいました」 (unintentionally overslept) conveys a sense of regret typical in such apologies.
    etymology: The verb 「寝坊する」 (nebou suru, 'to oversleep') literally means 'sleeping priest'. The '坊'
      kanji (ぼう) can refer to a Buddhist priest, but also to a young boy or, in some contexts, implies
      idleness or sluggishness. The origin is thought to come from priests who were supposed to wake early
      for morning prayers but sometimes overslept. The use of 「～てしまいました」 adds a nuance of regret or an
      undesirable completion.
  - english: I want to pass the JLPT N1. To that end, I study every day without fail.
    japanese:
