      - competing_japanese:
          - 最近、ちょっと 働き {すぎ} で、体調 を 崩し そう。
          - 最近、少し 働き {すぎ} で、体調 を 崩し そう です。
        english: Lately, I've been working too much, and I feel like I'm going to get sick.
        hint: 「～すぎる」 directly states that one is doing something excessively, while 「ぎみ」 softens it to
          a subtle tendency. We're looking for a softer nuance here.
      - competing_japanese:
          - 最近、ちょっと 働き {がち} で、体調 を 崩し そう。
          - 最近、少し 働き {がち} で、体調 を 崩し そう です。
        english: Lately, I tend to work too much, and I feel like I'm going to get sick.
