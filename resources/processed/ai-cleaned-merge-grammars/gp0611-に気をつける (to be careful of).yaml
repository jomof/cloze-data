  - english: It's an important document, so handle it with utmost care.
    japanese:
      - 大事 な 書類 だ から、取り扱い に は {十分 に 気 を つけ なさい}。
      - 大事 な 書類 だ から、取り扱い に は {十分 に 気 を つけ て} ください。
      - 大事 な 書類 だ から、取り扱い に は {十分 に 気 を つけ} て。
    english_literally: Because it's an important document, attach attention to its handling sufficiently.
    competing_grammar:
      - competing_japanese:
          - 大事 な 書類 だ から、取り扱い に は 十分 に 注意 し なさい。
        english: It's an important document, so pay full attention to its handling.
        hint: The phrase 「十分に気をつけなさい」 conveys a stronger emphasis on thorough, personal attention and
          mindfulness from the employee towards the document, rather than just a general warning. We're
          looking for a directive for active personal care.
      - competing_japanese:
          - 大事 な 書類 だ から、取り扱い に は 十分 に 用心 し なさい。
        english: It's an important document, so be fully cautious with its handling.
        hint: 「用心する」 implies being on guard against significant threats or sabotage. While a document
          might be sensitive, 「気をつけなさい」 is more about general carefulness in handling. We're looking for
          careful handling, not necessarily guarding against sabotage.
      - competing_japanese:
          - 大事 な 書類 だ から、慎重 に 扱い なさい。
        english: It's an important document, so handle it prudently.
        hint: 「慎重に扱う」 focuses on the manner of handling. 「十分に気をつけなさい」 emphasizes the personal vigilance
          required when dealing with the document. We're looking for a command for personal vigilance.
    scene: A manager instructing a junior employee on handling confidential papers.
    register: formal
    setting: professional
    conjugation: imperative polite (～なさい)
    speaker_age: older
    nuance: 「十分に」 means 'sufficiently' or 'thoroughly', adding emphasis to the degree of care required.
      The 「～なさい」 form is appropriate for a superior giving a direct instruction to a subordinate in a
      professional context.
  - english: I was careful about my diet, so I didn't gain weight.
    japanese:
      - 食事 に は {気 を つけ た} から、太ら なかっ た。
      - 食事 に は {気 を つけ た} の で、体重 は 増え ませ ん でし た。
      - 食 生活 に は {気 を つけ て} い た から、太ら なかっ た。
    english_literally: As for diet, because I was careful, I didn't gain weight.
    competing_grammar:
      - competing_japanese:
          - 食事 に は 注意 し た から、太ら なかっ た。
        english: I paid attention to my diet, so I didn't gain weight.
        hint: 「気をつけた」 emphasizes a more personal, active effort in managing one's diet to prevent weight
          gain. 「注意した」 is more general. We're looking for an expression of personal, active effort.
      - competing_japanese:
          - 食事 に は 用心 し た から、太ら なかっ た。
        english: I was cautious with my diet, so I didn't gain weight.
        hint: 「用心した」 implies a strong precaution against something potentially dangerous. While unhealthy
          eating can be bad, it's not typically framed as a direct 'danger' in this context. We're looking
          for general carefulness.
      - competing_japanese:
          - 食事 を 管理 し た から、太ら なかっ た。
        english: I managed my diet, so I didn't gain weight.
        hint: 「管理した」 means to manage or control, often with a systematic approach. 「気をつけた」 focuses on
          the active mindfulness and vigilance in one's eating habits. We're looking for personal vigilance
          in diet.
    scene: Someone reflecting on their health choices after successfully avoiding weight gain.
    register: casual
    setting: reflective
    conjugation: past plain (～た)
    speaker_gender: female
    nuance: The use of 「気をつけた」 here conveys a personal, intentional effort in maintaining one's diet.
      The casual tone and direct statement of consequence (太らなかった) are typical in self-reflection or conversation
      with a close friend. The particle 「には」 emphasizes the focus on 'diet' as the specific area of carefulness.
  - english: As a busy person, you should always be careful about your health.
    japanese:
      - 忙しい 人 ほど、健康 に は {気 を つける} べき だ。
      - 忙しい 人 は、健康 に {気 を つけ} なけれ ば なら ない。
      - どれ ほど 忙しく て も、健康 に は {気 を つける} べき だ。
    english_literally: The more busy a person is, the more they should attach attention to their health.
    competing_grammar:
      - competing_japanese:
          - 忙しい 人 ほど、健康 に は 注意 する べき だ。
        english: The busier a person is, the more they should pay attention to their health.
        hint: 「気をつける」 emphasizes an active, personal commitment to managing one's health. 「注意する」 is more
          about general awareness or external warnings about health. We're looking for an expression of
          active, personal health management.
      - competing_japanese:
          - 忙しい 人 ほど、健康 に は 用心 する べき だ。
        english: The busier a person is, the more they should be cautious about their health.
        hint: 「用心する」 implies a stronger defensive action against a specific health threat. 「気をつける」 is
          about general carefulness in daily health practices. We're looking for general health maintenance,
          not specific threat avoidance.
      - competing_japanese:
          - 忙しい 人 ほど、健康 管理 を 徹底 する べき だ。
        english: The busier a person is, the more thoroughly they should manage their health.
        hint: 「健康管理を徹底する」 is a more formal and systematic approach to health management. 「気をつける」 is a
          common, direct way to advise someone to simply be careful about their health. We're looking
          for a simple, direct recommendation for carefulness.
    scene: A doctor giving advice to a patient with a demanding job.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: 'The construction 「～ほど、～べきだ」 highlights a direct correlation: the busier one is, the more
      necessary it is to be careful. The use of 「健康には」 emphasizes health as the specific area requiring
      attention. This is a common pattern for general advice.'
  - english: When handling chemicals, always be careful to wear gloves.
    japanese:
      - 薬品 を 扱う 際 は、必ず 手袋 を する よう に {気 を つけ て} ください。
      - 薬品 を 扱う 際 は、手袋 を する こと を {気 を つけ} て ください。
      - 化学 薬品 に は、手袋 を し て {気 を つけ} なさい。
    english_literally: When handling chemicals, please always attach attention to wearing gloves.
    competing_grammar:
      - competing_japanese:
          - 薬品 を 扱う 際 は、必ず 手袋 を する よう に 注意 し て ください。
        english: When handling chemicals, please always pay attention to wearing gloves.
        hint: 「気をつける」 emphasizes a personal, active commitment to following safety procedures. 「注意する」
          might be seen as a more general instruction for being observant. We're looking for active adherence
          to safety.
      - competing_japanese:
          - 薬品 を 扱う 際 は、必ず 手袋 を する よう に 用心 し て ください。
        english: When handling chemicals, please always be cautious to wear gloves.
        hint: 「用心する」 implies a very strong precaution against danger, which is suitable for chemicals.
          However, 「気をつける」 is a more common expression for general adherence to safety rules. We're looking
          for common safety adherence.
      - competing_japanese:
          - 薬品 を 扱う 際 は、必ず 手袋 を 着用 し て ください。
        english: When handling chemicals, please always wear gloves.
        hint: 「着用してください」 is a direct command to wear. 「気をつけてください」 combined with 「～ように」 emphasizes the
          mindful act of ensuring one wears gloves, rather than just the act of wearing itself. We're
          looking for mindfulness in following rules.
    scene: A lab technician instructing a new intern on safety protocols.
    register: formal
    setting: instructional
    conjugation: te-form (～て)
    nuance: The phrase 「必ず～ように気をつけてください」 provides a strong, polite instruction emphasizing the importance
      of a specific action for safety. It's a common way to convey rules or procedures where personal
      vigilance is key.
  - english: I heard that the exam questions are tricky, so be careful.
    japanese:
      - 試験 問題 は 引っ掛け が 多い そう だ から、{気 を つけ た} ほう が いい。
      - 試験 問題 は 引っ掛け が 多い そう だ から、{気 を つけ} て ね。
      - 試験 問題 は 引っ掛け が 多い らしい から、{気 を つけ} て ください。
    english_literally: Because I hear the exam questions have many tricks, it's better to attach attention.
    competing_grammar:
      - competing_japanese:
          - 試験 問題 は 引っ掛け が 多い そう だ から、注意 し た ほう が いい。
        english: I heard that the exam questions are tricky, so you should pay attention.
        hint: 「気をつけたほうがいい」 suggests a personal strategy to actively avoid falling for tricks, implying
          a deeper level of engagement with the content. 「注意したほうがいい」 is more general advice to be observant.
          We're looking for active self-preservation in a test.
      - competing_japanese:
          - 試験 問題 は 引っ掛け が 多い そう だ から、用心 し た ほう が いい。
        english: I heard that the exam questions are tricky, so it's better to be cautious.
        hint: 「用心する」 implies preparing for a direct confrontation or threat. While tricky questions are
          a challenge, 「気をつける」 is more about careful processing and avoiding errors. We're looking for
          careful handling of a task.
      - competing_japanese:
          - 試験 問題 は 引っ掛け が 多い そう だ から、慎重 に 解く べき だ。
        english: I heard that the exam questions are tricky, so you should solve them carefully.
        hint: 「慎重に解く」 means to solve cautiously. 「気をつけたほうがいい」 is broader advice to be generally careful
          due to the nature of the questions. We're looking for general carefulness.
    scene: A student giving last-minute advice to a classmate before an important exam.
    register: casual
    setting: academic
    conjugation: past plain (～た)
    nuance: The phrase 「～た方がいい」 is a common way to give advice, implying 'it would be better if you did
      X.' The 「そうだから」 adds the nuance that this information is hearsay, making the advice feel more shared
      and relatable between students.
post_example_writeup: As you can see from these examples, 「に気をつける」 is highly adaptable to various contexts
  and registers, always emphasizing the speaker's or listener's active vigilance. Pay close attention
  to the specific particle used (often 「に」 for the object of caution) and how it combines with verbs to
  form precise meanings.
