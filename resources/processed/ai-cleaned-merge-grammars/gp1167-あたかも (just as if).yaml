post_example_writeup: 「あたかも」 は頻繁に 「かのよう」 (あるいはより文学的な「かのごとし」) と組み合わせて、強調された「あたかも〜のように」という表現を作り出します。しかし、主に名詞を「〜のように」で修飾して強調を加える形で、単独で現れることもありますが、これは「かのよう」と組み合わせるより一般的ではありません。通常は非常にフォーマルですが、話し手が比較に特に強い強調や修辞的な効果を加えたい場合、たとえ通常の登録には少し場違いに感じられても、カジュアルな会話で「あたかも」が使われることもあります。
