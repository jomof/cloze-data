    competing_grammar:
      - competing_japanese:
          - 祖父 は 毎日 新聞 を 読む し、庭 仕事 も する。
          - 祖父 は 毎日 新聞 を 読む し、庭 仕事 も し ます。
        english: My grandfather reads newspapers every day, and he also does gardening.
