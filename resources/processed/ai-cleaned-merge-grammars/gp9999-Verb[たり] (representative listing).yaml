post_example_writeup: As seen in the examples, 「〜たり〜たりする」 allows for flexibility in describing actions.
  It avoids the rigidity of an exhaustive list and is particularly effective when conveying a sense of
  variety, habit, or alternation in activities. Remember that the verb `する` at the end can be conjugated
  to match the tense and politeness level required by the context.
