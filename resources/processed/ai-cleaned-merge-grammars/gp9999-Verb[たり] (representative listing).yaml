          - 妹 は よく 歌 を 歌い ながら 踊っ て い ます。
          - 妹 は よく 歌 を 歌い ながら 踊っ て いる。
        english: My younger sister is often singing while dancing.
        hint: While both actions occur, this sentence implies they happen simultaneously. We're looking
          for distinct actions that are examples of what she does, not necessarily at the same time. Consider
          if she sings *and* dances at different times as well.
    scene: Someone is describing their energetic younger sister to a friend.
    register: casual
    setting: friendly
    conjugation: progressive (～ている)
    speaker_gender: female
