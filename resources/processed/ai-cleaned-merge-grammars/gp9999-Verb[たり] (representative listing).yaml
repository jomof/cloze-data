pronunciation:
  katakana: タリ
  romaji: tari
formation:
  Verb[た] + り + する: Indicates that one does actions like the specified verb(s).
  Verb[た] + り + Verb[た] + り + する: Lists two or more representative actions, implying other similar actions
    may also occur. Can also denote alternating actions.
  Verb[た] + り: Can be used alone at the end of a clause or sentence to imply 'and so on,' suggesting other
    things happened.
jlpt: N4
details:
  part-of-speech: auxiliary verb
  register: casual
  function: Used to list representative actions or states, implying other similar actions are also performed.
    It can also describe actions that occur alternately or repeatedly.
  nuance: The list is not exhaustive; it provides examples. The repeated 'たり' can emphasize the alternating
    or recurring nature of the actions.
  grammatical-role: Connects verbs to form a non-exhaustive list or alternating pattern.
etymology: The Japanese grammar point 「〜たり」 originates from classical Japanese. The particle 「たり」 itself
  evolved from a combination of the perfective auxiliary 「つ」 and the verb 「あり」, denoting a state or result.
  Its modern usage in 「〜たり〜たりする」 to indicate representative or alternating actions stems from this historical
  background, emphasizing the presence or occurrence of multiple events in a descriptive manner.
writeup: The grammar pattern 「〜たり〜たりする」 is used to describe a non-exhaustive list of actions or states.
  It conveys that "things like A and B are done," implying that other similar actions might also occur.
  This pattern is particularly useful when you want to give a few examples without listing every single
  thing that happened or is done. It can also convey that actions are performed alternately or repeatedly.
  For example, 「食べたり飲んだりする」 could mean "to eat and drink (among other things)" or "to sometimes eat and
  sometimes drink." The context usually clarifies whether it's a representative list or an alternation.
  While the most common and textbook usage is in the paired form 「〜たり〜たりする」, a single 「〜たり」 can occasionally
  appear at the end of a clause or sentence, especially in more casual or abbreviated speech, to imply
  "and so on" or "among other things."
false_friends:
  - term: と (and, connects nouns)
    meaning: and (for an exhaustive list of nouns)
    kind: often confused with
    nuance: 「と」 is used to list nouns exhaustively, implying all items are mentioned. 「たり」 is for listing
      actions representatively, implying other actions might also occur.
    grammar_point: と (and, connects nouns)
  - term: や (non-exhaustive list)
    meaning: and, etc. (for a non-exhaustive list of nouns)
    kind: often confused with
    nuance: 「や」 is used for non-exhaustive lists of nouns. 「たり」 is used for non-exhaustive lists of actions.
    grammar_point: や (non-exhaustive list)
  - term: そして (and・and then)
    meaning: and then; and; after that
    kind: often confused with
    nuance: 「そして」 connects clauses or sentences, often implying a sequential progression of events. 「たり」
      lists actions that may or may not be sequential, or that alternate.
    grammar_point: そして (and・and then)
  - term: Verb[て] (and then)
    meaning: and then; doing X and then Y
    kind: often confused with
    nuance: The 「て形」 often implies a direct sequence or a causal relationship between actions. 「たり」 simply
      lists actions as examples or alternations, without necessarily implying order or cause.
    grammar_point: Verb[て] (and then)
  - term: 〜ながら・つつ (while doing)
    meaning: while doing; concurrently
    kind: similar expression
    nuance: 「〜ながら」 and 「つつ」 indicate two actions happening simultaneously. 「たり」 lists separate, distinct
      actions that occur at different times or as examples, not necessarily concurrently.
    grammar_point: '[Verb-stem]ながら・つつ (while doing)'
post_false_friends_writeup: While particles like 「と」 and 「や」 are used for listing nouns, 「〜たり〜たりする」 is
  specifically for listing actions, giving a sense of illustrative examples or alternating occurrences.
  Unlike 「そして」 or the 「て形」, which often imply a strict sequence or causality, 「たり」 allows for a less structured
  listing, focusing on examples rather than an exhaustive or ordered recounting of events.
examples:
  - english: On weekends, I do things like read books and watch movies.
    japanese:
      - 週末 は 本 を 読ん だり 映画 を 見 たり し ます。
      - 週末 は 本 を 読ん だり 映画 を 見 たり する。
    english_literally: As for weekend, books reading and movies watching do.
    competing_grammar:
      - competing_japanese:
          - 週末 は 本 を 読ん で、映画 を 見 ます。
          - 週末 は 本 を 読ん で、映画 を 見る。
        english: On weekends, I read books, and then watch movies.
        hint: The て形 implies a sequence (first read, then watch). This sentence uses たり to suggest these
          are just examples of what is done, not necessarily in that order or only those two things. We're
          looking for representative actions.
    scene: A student is explaining their typical weekend activities.
    register: teineigo (polite)
    setting: friendly
    conjugation: non-past polite (～ます)
  - english: My younger sister sings songs and dances a lot.
    japanese:
      - 妹 は よく 歌 を 歌っ たり 踊っ たり し て い ます。
      - 妹 は よく 歌 を 歌っ たり 踊っ たり する。
    english_literally: Younger sister often songs singing and dancing is doing.
