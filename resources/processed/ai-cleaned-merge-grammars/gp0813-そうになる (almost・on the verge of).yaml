grammar_point: そうになる (almost・on the verge of)
learn_before:
  - '[Adj・V-stem]そうだ (it looks・seems like)'
  - になる・くなる (to become)
  - う-verb (dictionary)
  - Verb[masu-stem] (conjunction)
learn_after:
  - んばかり (as if about to)
  - ずにはいられない (cannot help but do)
id: gp0813
meaning: almost; on the verge of; close to (doing something)
