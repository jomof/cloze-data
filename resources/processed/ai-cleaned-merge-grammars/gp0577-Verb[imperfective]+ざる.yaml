    "post_false_friends_writeup": "While 「〜ざる」, 「〜ない」, and 「〜ず」 all convey negation, their usage contexts and nuances differ significantly. 「〜ない」 is the modern, ubiquitous negative. 「〜ず」 is a classical negative that functions adverbially or predicatively. 「〜ざる」, on the other hand, is the *attributive* form of 「〜ず」, meaning it directly modifies a noun. Therefore, while you might say 「彼は来ず」 (He didn't come) or 「彼は来ない」 (He doesn't come), you would use 「来ざる者」 (a person who does not come) to describe someone in a literary context. Choosing the correct form depends on the desired register, context, and grammatical function. Furthermore, while 「〜ざるを得ない」 includes 「ざる」, it's a distinct idiom meaning 'cannot help but do', so it's crucial not to conflate its meaning with the attributive negation of 「ざる」.",
