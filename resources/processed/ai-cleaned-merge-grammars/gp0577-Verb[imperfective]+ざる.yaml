    "writeup": "The grammar point 「Verb[imperfective]+ざる」 represents the attributive form of the classical auxiliary verb 「ず」, expressing negation. It holds a meaning equivalent to 「ない」, but carries a significantly more formal, literary, and sometimes archaic tone. You will primarily encounter 「ざる」 in written contexts such as historical texts, news articles, academic papers, or established idiomatic expressions.\n\nWhile 「ざる」 functions similarly to 「ない」, its use in modern spoken Japanese is largely confined to specific set phrases. For instance, it is a key component of the common grammar structure 「〜ざるを得ない」 (to have no choice but to...). Using 「ざる」 in casual conversation outside of these fixed expressions would sound unnatural or overly stiff.\n\nCharacteristic of its older grammatical origins, when combined with the irregular verb 「する」, 「ざる」 connects to its classical 「せ」 stem, resulting in 「せざる」, rather than the more common modern 「し」 stem.",
