      - 待ち合わせ 場所 で、彼 が {いきなり} 私 の 手 を 握っ た の で 驚き まし た。
      - 待ち合わせ 場所 で、彼 が {いきなり} 私 の 手 を 握っ た から、びっくり し た。
      - 待ち合わせ 場所 で、彼 に {いきなり} 手 を 握ら れ て、驚い た。
