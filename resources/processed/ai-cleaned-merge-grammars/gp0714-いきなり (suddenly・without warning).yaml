post_example_writeup: As you can see from these examples, 「いきなり」 consistently conveys a sense of unexpectedness
  and a lack of prior indication. Whether describing an unexpected emotional change, an unprompted action,
  or a sudden natural phenomenon, its core nuance remains emphasizing the 'out of the blue' quality of
  the event.
