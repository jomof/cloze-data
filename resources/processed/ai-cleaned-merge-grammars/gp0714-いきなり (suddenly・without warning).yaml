      - 子供 が {いきなり} 泣き 出し て、みんな びっくり し まし た。
      - 子供 が {いきなり} 泣き 始め て、みんな びっくり し た。
      - お 子 が {いきなり} 泣き 出し て、皆 が びっくり し た。
    english_literally: The child suddenly started crying, and everyone was surprised.
    competing_grammar:
      - competing_japanese:
          - 子供 が {急 に} 泣き 出し て、みんな びっくり し た。
        english: The child abruptly started crying, and everyone was surprised.
        hint: While 「急 に」 also means 'suddenly', it emphasizes the abruptness or speed. 「いきなり」 highlights
          the lack of prior signs or reason. We're looking for an action that came without prior indication.
