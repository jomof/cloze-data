      - 彼女 は {いきなり} 笑顔 に なっ て、私 に 話しかけ た。
      - 彼女 は {いきなり} 笑顔 に なっ て、私 に 話しかけ まし た。
      - 彼女 は {いきなり} 笑顔 に なっ て、私 に 声 を かけ て き た。
