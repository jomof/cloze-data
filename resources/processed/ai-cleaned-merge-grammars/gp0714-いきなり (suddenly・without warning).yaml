      - 彼 は 会社 を {いきなり} 辞める と 言い 出し まし た。
      - 彼 は 会社 を {いきなり} 辞める と 発表 し た。
      - 彼 は 会社 を {いきなり} 辞職 する と 言い 出し た。
    english_literally: He suddenly said he'd quit the company.
    competing_grammar:
      - competing_japanese:
          - 彼 は 会社 を {突然} 辞める と 言い 出し た。
        english: He suddenly announced he was going to quit the company.
