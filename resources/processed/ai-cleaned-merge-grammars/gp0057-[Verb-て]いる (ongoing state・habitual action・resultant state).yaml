      - 子供 たち が 公園 で 遊ん で {いる}。
      - 子供 たち が 公園 で 遊ん で {る}。
      - 子供 たち が 公園 で 遊ん で {い ます}。
      - 子供 たち が 公園 で 遊ん で {ます}。
    english_literally: Children are playing in the park.
