      - competing_japanese:
          - 子供 が 公園 で {遊ぶ}。
        english: The children play in the park (habitually/future).
        hint: The scene describes an ongoing activity, making '遊ぶ' (to play, future/habitual) less appropriate.
          We're looking for an action currently happening.
      - competing_japanese:
          - 子供 が 公園 で {遊ん だ}。
        english: The children played in the park.
        hint: The scene implies a current observation, not a past completed action, distinguishing it
          from '遊んだ' (played). We're looking for an action in progress.
      - competing_japanese:
          - 子供 は 公園 で {遊ん で いる}。
        english: As for the children, they are playing in the park.
        hint: Using 'は' changes the focus to a general statement about the children rather than a specific
          observation about their current action. We're looking for a specific current action.
      - competing_japanese:
          - 子供 たち は 公園 に {いる}。
        english: The children are in the park.
        hint: This sentence only states their location, not the action they are performing. We're looking
          for the activity itself.
      - competing_japanese:
          - 子供 たち が 公園 で {遊ん で}、それ から 家 に 帰っ た。
        english: The children played in the park, and then went home.
        hint: This uses the plain 'て' form to link sequential actions, not to describe an ongoing action.
          We're looking for an action currently happening.
      - competing_japanese:
          - 子供 たち が 公園 で {遊ん で いる ところ だ}。
        english: The children are just now in the process of playing in the park.
        hint: This emphasizes the immediacy of the action, suggesting it's happening right at this very
          moment. We're looking for an ongoing action without that specific immediacy.
      - competing_japanese:
          - 子供 たち が 公園 で {遊ん で いる あいだ に}、母 が 来 た。
        english: While the children were playing in the park, their mother came.
        hint: This uses a temporal phrase indicating one action occurring during another. We're looking
          for the simple description of the ongoing action.
    scene: A parent looks out the window and observes their children having fun outdoors.
