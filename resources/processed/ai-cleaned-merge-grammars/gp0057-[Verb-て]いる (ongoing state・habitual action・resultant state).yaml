post_example_writeup: The versatility of 「ている」 allows it to express both ongoing actions, continuous states
  resulting from a past action, and habitual actions. Understanding the context and the nature of the
  verb is key to discerning its precise meaning. Pay close attention to the type of verb and the desired
  emphasis to correctly use or interpret this versatile form. Remember that habitual actions often involve
  time expressions such as 「いつも」 (always), 「毎日」 (every day), 「毎晩」 (every night), etc. The key is that
  the action is repeated regularly, making it a habitual part of life.
