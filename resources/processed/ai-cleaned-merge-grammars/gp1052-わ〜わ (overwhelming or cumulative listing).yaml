post_example_writeup: This grammar point adds significant emphasis to a repeated action or state, conveying
  a sense of surprise or being overwhelmed by the degree or frequency of the event. It can also effectively
  list multiple contributing factors. When you want to convey that something keeps happening, is present
  in a large amount, or that several things are simultaneously true and impactful, 「わ〜わ」 is a powerful
  tool.
