    competing_grammar:
      - competing_japanese:
          - その 本 を {見つけよう と し た が}、棚 に なかっ た。
        english: I tried to find the book, but it wasn't on the shelf.
        hint: 「見つけようとした」 implies trying to discover it. We're looking for the act of 'searching' that
