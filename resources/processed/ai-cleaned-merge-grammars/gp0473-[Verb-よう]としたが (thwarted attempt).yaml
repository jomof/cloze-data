    japanese:
      - 話 {そう と し た が}、突然 の 物音 に 邪魔 さ れ た。
      - 話 {そう と し た が}、突然 の 物音 に 邪魔 さ れ まし た。
      - 話 {そう と し た けれど}、突然 の 物音 に 邪魔 さ れ た。
    english_literally: I tried to speak, but was disturbed by a sudden sound.
    competing_grammar:
      - competing_japanese:
          - 話 {そう と 思っ た が}、突然 の 物音 に 邪魔 さ れ た。
        english: I thought I would speak, but I was interrupted by a sudden noise.
        hint: 「〜と思った」 expresses a thought or decision. We're looking for an action that was on the verge
          of happening.
    scene: A quiet moment, broken by an unexpected sound.
    register: casual
    setting: serious
  - english: I was about to ask her, but I completely forgot.
    japanese:
      - 彼女 に {聞こう と し た が}、すっかり 忘れ て しまっ た。
      - 彼女 に {聞こう と し た が}、すっかり 忘れ て しまい まし た。
      - 彼女 に {聞こう と し た けれど}、すっかり 忘れ て しまっ た。
    english_literally: I was about to ask her, but I completely forgot.
    competing_grammar:
      - competing_japanese:
          - 彼女 に {聞き たかっ た が}、すっかり 忘れ て しまっ た。
        english: I wanted to ask her, but I completely forgot.
        hint: 「〜たかった」 expresses a past desire. We're looking for a phrase indicating an immediate attempt
          that was thwarted.
    scene: Recounting a missed opportunity.
    register: casual
    setting: melancholic
    speaker_age: younger
    nuance: 「聞こうとした」 shows the speaker's intent, and 「すっかり忘れてしまった」 highlights the self-thwarting nature
      of the attempt due to forgetfulness.
  - english: I tried to go to sleep, but I just couldn't.
    japanese:
      - '{寝よう と し た が}、なかなか 眠れ なかっ た。'
      - '{寝よう と し た が}、なかなか 眠れ ませ ん でし た。'
      - '{寝よう と し た けれど}、なかなか 眠れ なかっ た。'
    english_literally: I tried to sleep, but I couldn't sleep easily.
    competing_grammar:
      - competing_japanese:
          - '{寝よう と 努力 し た が}、なかなか 眠れ なかっ た。'
        english: I made an effort to sleep, but I couldn't sleep easily.
        hint: 「〜努力したが」 emphasizes the effort. We're looking for a more general 'was about to/tried to'
          before being prevented.
    scene: Struggling with insomnia.
    register: casual
    setting: reflective
  - english: I tried to find the book, but it wasn't on the shelf.
    japanese:
      - その 本 を {探そう と し た が}、棚 に なかっ た。
      - その 本 を {探そう と し た が}、棚 に あり ませ ん でし た。
      - その 本 を {探そう と し た けれど}、棚 に なかっ た。
