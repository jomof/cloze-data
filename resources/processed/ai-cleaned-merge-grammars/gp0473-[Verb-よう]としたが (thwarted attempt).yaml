    scene: Searching for an item.
    register: casual
    setting: informative
  - english: I was about to leave the house when a friend came to visit.
    japanese:
      - 家 を {出よう と し た が}、友達 が 訪ね て き た。
      - 家 を {出よう と し た が}、友達 が 訪ね て き まし た。
