    "etymology": "The negative auxiliary ない originates from the adjective 無い (nai), meaning \"nonexistent\" or \"not to be\". Over time, it grammaticalized into an auxiliary verb used to negate verbs. The polite form ません is derived from the negative conjugation of ます (masu), the polite auxiliary verb.",
