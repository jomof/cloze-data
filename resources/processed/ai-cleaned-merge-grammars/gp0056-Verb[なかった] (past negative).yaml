post_example_writeup: The examples illustrate how Verb[なかった] is used to state a simple past negative fact.
  Notice its versatility across various everyday situations, from personal reflections to casual conversations
  and even objective reporting. While the plain form is inherently informal, the overall context, including
  vocabulary and other particles, can influence the perceived politeness or formality of the sentence.
