post_example_writeup: As demonstrated in these examples, the negative past forms of verbs effectively
  convey that an action did not take place at a specific point in the past. While 「〜なかった」 offers a direct
  and casual tone, 「〜ませんでした」 provides a polite alternative suitable for formal interactions. The semi-polite
  「〜なかったです」 serves as a flexible option in everyday conversation. Remember to distinguish these from expressions
  like 「〜ていない」, which indicate a state of not having completed an action up to the present, rather than
  a definitive past non-occurrence.
