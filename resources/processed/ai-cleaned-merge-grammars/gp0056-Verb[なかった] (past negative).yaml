      - 彼 は 昨日 パーティー に {来 なかっ た} ね。
    english_literally: He (topic) yesterday party to did not come.
    competing_grammar:
      - competing_japanese:
          - 彼 は 昨日 パーティー に {来 ませ ん でし た}。
        english: He didn't come to the party yesterday (polite).
        hint: This uses the polite past negative form. We're looking for the casual form.
      - competing_japanese:
          - 彼 は 昨日 パーティー に {来 て い ませ ん}。
        english: He hasn't come to the party yet / He isn't coming to the party.
