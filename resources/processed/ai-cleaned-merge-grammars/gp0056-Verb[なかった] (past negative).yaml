  - conjugation-type: negative past plain (～なかった)
    form: Verb plain negative (～ない) form + かった
    rarity: common
    meaning: did not [verb] (casual)
  - conjugation-type: negative past plain (～なかった)
    form: Verb plain negative (～ない) form + かった です
    rarity: common
    meaning: did not [verb] (semi-polite)
  - conjugation-type: negative past polite (～ませんでした)
    form: Verb ます-stem + ませんでした
    rarity: common
    meaning: did not [verb] (polite)
pronunciation:
  katakana: ナカッタ (パスト ネガティブ)
  romaji: nakatta (pasuto negatibu)
formation:
  Verb (plain negative ～ない form) + かった: Forms the casual negative past tense for all verbs (e.g., 食べる
    → 食べない → 食べなかった; 飲む → 飲まない → 飲まなかった).
  Verb (ます-stem) + ませんでした: Forms the polite negative past tense for all verbs (e.g., 食べる → 食べます → 食べませんでした;
    飲む → 飲みます → 飲みませんでした).
  Verb (plain negative ～ない form) + かった です: Forms the semi-polite negative past tense, commonly used in
    colloquial speech (e.g., 食べなかったです; 飲まなかったです).
