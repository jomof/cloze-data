    "post_example_writeup": "As seen in the examples, 「てならない」 is particularly apt for describing internal, emotional states that feel overwhelming and beyond one's control. It adds a layer of depth to the expression of feelings, making it clear that the emotion is not just present but profoundly affecting the speaker. The use of past tense, as in 「〜ならなかった」, indicates that an intense, uncontrollable feeling was experienced in the past.",
