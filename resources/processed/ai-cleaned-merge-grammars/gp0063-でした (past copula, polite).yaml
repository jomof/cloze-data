details:
  part-of-speech: auxiliary verb
  register: teineigo (polite)
  usage-context: general
  function: expresses past tense of nouns and な-adjectives
  nuance: Indicates the polite past tense of a noun or な-adjective, signifying that something 'was' or
    'were' a certain way.
  grammatical-role: copula's past tense form
etymology: 「でした」 is the past tense form of the polite copula 「です」. It is formed by changing the 「す」 of
  「です」 to 「し」 and then attaching the past tense auxiliary verb 「た」, resulting in 「でした」.
writeup: |-
  「でした」 is the polite auxiliary verb used to express the past tense of nouns and な-adjectives. It indicates that something "was" or "were" a certain way in the past. Essentially, it functions as the polite past tense form of the copula 「です」.

  Its formation is straightforward:
  *   For **nouns**, you directly attach 「でした」. For example, 「先生」 (teacher) becomes 「先生でした」 (was a teacher).
  *   For **な-adjectives**, you also directly attach 「でした」. For example, 「静か」 (quiet) becomes 「静かでした」 (was quiet).

  **Important Consideration:** It is crucial to remember that 「でした」 **cannot** be used with い-adjectives. い-adjectives have their own distinct past tense conjugation rules (e.g., 「暑い」 (hot) becomes 「暑かったです」 (was hot), not 「暑いでした」). 「でした」 is primarily used in polite conversations and formal writing.
