    meaning: Verbs in past tense (e.g., 食べました)
    kind: often confused with
    nuance: Unlike 「でした」, which is an auxiliary verb for nouns and な-adjectives, verbs have their own
      distinct past tense conjugations (e.g., 「食べました」 means "ate", referring to an action, not a state
      of being).
    grammar_point: <suggest>:Verb (past)
  - term: です
    meaning: To be, Is (polite present copula)
    kind: similar expression
    nuance: 「です」 is the present tense polite form of the copula; 「でした」 is its past tense equivalent, referring
      to a state that existed previously.
    grammar_point: です (polite copula)
  - term: でございました
    meaning: Was, Were (humble past copula)
    kind: similar expression
    nuance: 「でございました」 is the humble form of the past copula, used when showing heightened respect to the
      listener or the context. It is much more formal than 「でした」 and is typically used in specific honorific
      situations.
    grammar_point: <suggest>:でございました (humble past copula)
post_false_friends_writeup: Remember that 「でした」 is specifically for indicating the polite past tense of
  nouns and な-adjectives. For verbs, you'll need to use the appropriate verb conjugation to express past
  tense. While 「でございました」 is also a polite past form, it is reserved for much more formal or humble contexts,
  whereas 「でした」 is the standard polite form for everyday conversation.
