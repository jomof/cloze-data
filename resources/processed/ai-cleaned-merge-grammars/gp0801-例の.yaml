    "details": {
        "part-of-speech": "phrase",
        "register": "casual",
        "usage-context": "Used to indicate that the speaker expects the listener to understand which specific item or person is being referred to. It implies a shared understanding or prior conversation about the subject.",
        "nuance": "Suggests a degree of familiarity or inside knowledge between the speaker and the listener. The referent is not explicitly defined but is assumed to be known to both parties. It often implies a specific, often implicit, reference.",
        "colocation": "Often precedes nouns that represent objects, places, or matters that have been previously discussed or are commonly known between the speakers. E.g., 「例の場所」 (the usual place), 「例の件」 (that matter/case), 「例の人」 (that person we know/talked about)."
    },
    "etymology": "The term 「例の」 (rei no) combines 「例」 (rei), derived from the Chinese character 例 (lì), meaning \"example,\" \"precedent,\" or \"custom,\" with the Japanese possessive particle 「の」 (no). Historically, 「例」 referred to an established rule, custom, or a specific instance. The addition of 「の」 transforms it into a modifier, functioning similarly to how English uses \"the\" when referring to something previously established or commonly understood. Over time, its usage evolved from literally meaning \"of the example/custom\" to implying \"that familiar one,\" \"the usual one,\" or \"the one we've already discussed.\" It's a linguistic shortcut that relies heavily on shared context between speakers.",
    "writeup": "「例の」 (rei no) is a versatile phrase used to refer to a noun that both the speaker and the listener are already familiar with. It presumes a **shared context** or **prior knowledge** about the subject being discussed. When you use 「例の」, you're signaling to your listener, \"You know which one I'm talking about, right?\" This makes communication efficient and creates a sense of intimacy or shared understanding between the conversants.\n\nThink of it as Japanese's way of saying \"that *certain*...\" or \"the *usual*...\" It's more specific than simply 「あの」 (ano), which is a demonstrative pronoun meaning \"that\" and can point to something physically distant or conceptually general. 「あの」 does not necessarily imply a prior shared understanding. In contrast, 「例の」 always points to something that has been part of a previous conversation, a common routine, or is otherwise mutually understood without needing explicit re-introduction.\n\nFor example, if you say 「例の場所」 (rei no basho), you don't mean just \"that place\" (「あの場所」), but \"*the* place (that we both know about, that we always go to, etc.).\" This nuance of shared, internal knowledge is what distinguishes 「例の」 and makes it a powerful tool for concise and familiar communication.",
