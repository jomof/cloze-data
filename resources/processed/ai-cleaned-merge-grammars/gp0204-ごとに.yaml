    "false_friends": [
        {
            "term": "に (Frequency)",
            "meaning": "Times (In each time period), Every, Frequency of",
            "kind": "synonym",
            "nuance": "While 「に」 can indicate frequency, 「ごとに」 emphasizes each specific instance or interval, highlighting regularity more strongly than a simple statement of frequency with 「に」."
