    "post_false_friends_writeup": "The expressions 「に」, 「たびに」, 「おきに」, 「まい〜のように」, and 「につけ」 all share some similarities with 「ごとに」 but have subtle differences in nuance. 「に」 is a general frequency marker, 「たびに」 emphasizes the occasion triggering an event, and 「おきに」 focuses on the intervals between events. 「まい〜のように」 denotes a general tendency rather than strict regularity, and 「につけ」 implies a reaction to an occurrence. To avoid confusion, remember that 「ごとに」 is best used when you want to express that something happens in every instance or at regular, unbroken intervals.",
