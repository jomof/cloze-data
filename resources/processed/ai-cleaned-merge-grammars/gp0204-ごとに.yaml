            "kind": "synonym",
            "nuance": "「たびに」 focuses on the occasion triggering the event, often implying a result or reaction that occurs *each time* that event happens. In contrast, 「ごとに」 highlights the regularity, distribution, or consistent recurrence at specific intervals."
