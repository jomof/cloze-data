      - competing_japanese:
          - 友達 に 日本 語 を 教え て {もらっ た}。
        english: I had my friend teach me Japanese.
        hint: 「てもらう」 focuses on the recipient's perspective of receiving the favor. We're looking for
          the giver's perspective of doing a favor for the speaker.
      - competing_japanese:
          - 友達 に 日本 語 を 教え て {いただい た}。
        english: I humbly had my friend teach me Japanese.
        hint: 「ていただく」 is the humble form of 「てもらう」. We're looking for the perspective of the giver, not
          the humble receiver.
      - competing_japanese:
          - 友達 に 日本 語 を 教え て {あげ た}。
        english: I taught Japanese to my friend.
        hint: 「てあげる」 indicates the giver does something for someone else, not for the speaker. We're looking
          for an action done *for* the speaker.
