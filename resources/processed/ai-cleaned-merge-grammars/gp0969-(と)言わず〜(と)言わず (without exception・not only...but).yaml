id: gp0969
meaning: without exception; not only... but also; encompassing all
pronunciation:
  katakana: トイワズトイワズ
  romaji: to iwazu to iwazu
formation:
  Noun A と言わず Noun B と言わず: Indicates that something applies universally to A and B, and by extension,
    to everything in between or beyond, leaving no exceptions.
  Verb(plain) A と言わず Verb(plain) B と言わず: Indicates that something applies universally to actions or states
    A and B, leaving no exceptions.
jlpt: N1
details:
  part-of-speech: phrase
  register: formal
  usage-context: Used to emphasize the comprehensive and exhaustive nature of a statement, indicating
    that something applies to all mentioned items and implicitly to everything else within that scope.
    Often used with contrasting or complementary pairs to signify 'all encompassing'.
  function: To convey universality and thoroughness, highlighting that no exceptions exist within a given
    category or range.
  nuance: Implies indiscriminateness; the action or state applies to *everything*, regardless of distinction.
    It can sometimes carry a nuance of being excessive or relentless.
  grammatical-role: Functions adverbially, modifying the entire predicate to express an all-encompassing
    scope.
etymology: The expression 「〜と言わず〜と言わず」 derives from the classical negative form 「言わず」 (from 言う + ず, meaning
  'not to say' or 'without saying'). Literally, it means 'without saying X, without saying Y'. This implies
  that the stated action or condition applies so broadly and universally that there is no need to even
  single out X or Y as potential exceptions. The phrase emphasizes an all-inclusive scope by refusing
  to acknowledge any specific boundaries or distinctions, thus suggesting 'everything from X to Y and
  beyond'.
writeup: |-
  The grammar pattern 「〜と言わず〜と言わず」 is a formal and often literary expression used to convey that something applies universally, without exception, to all items within a specified range or category. It typically appears with two contrasting or complementary nouns, phrases, or even plain form verbs, suggesting that the action or state encompasses everything represented by those two elements.

  This pattern emphasizes comprehensiveness, meaning "not only X but also Y, and everything in between." It highlights an all-encompassing nature, often implying a sense of thoroughness, indiscriminateness, or even relentless continuity. For instance, if someone works 「朝と言わず夜と言わず」 (morning and night), it means they work continuously, regardless of the time of day.

  While it can sometimes be translated as "not only... but also," its core nuance is stronger: it's about the *lack of exception* rather than just simple addition. It implies that the statement holds true for the entire spectrum represented by the mentioned elements, leaving no part untouched or excluded. This makes it a powerful rhetorical device for emphasizing universality or intensity.
false_friends:
  - term: を問わず
    meaning: regardless of; irrespective of
    kind: similar expression
    nuance: 「を問わず」 is a general phrase meaning "regardless of X," often used in formal contexts to state
      a universal rule or condition. It implies that X is not a factor. In contrast, 「〜と言わず〜と言わず」 specifically
      lists two (often contrasting) examples to emphasize the *breadth* of what's included, suggesting
      "everything from X to Y (and beyond)," rather than just stating X is irrelevant.
    grammar_point: '[Noun]を問わず (regardless of)'
  - term: 〜だけでなく・〜ばかりでなく
    meaning: not only... but also
    kind: similar expression
    nuance: These phrases are additive, meaning "X, *and also* Y." While 「〜と言わず〜と言わず」 can sometimes be
      translated similarly, it carries a stronger nuance of "without *any* exception, including both X
      and Y (and everything in between)." It's more about *comprehensiveness* and *exhaustiveness* across
      a range, implying that the action or state applies to the entire spectrum, rather than simply adding
      another item.
    grammar_point: 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
  - term: も〜も
    meaning: both X and Y; neither X nor Y (with negative)
    kind: similar expression
    nuance: 「も〜も」 simply states that X and Y are both included or excluded. It lacks the strong "without
      exception" or "encompassing all" nuance of 「〜と言わず〜と言わず」. It's used for simple enumeration, whereas
      「〜と言わず〜と言わず」 strongly conveys that *nothing* is left out, often with a sense of indiscriminateness
      or thoroughness across a wide range.
    grammar_point: も~も (both neither ~ nor)
  - term: に限らず
    meaning: not limited to
    kind: similar expression
    nuance: 「に限らず」 states that something applies to X, *but also* implicitly extends to other things.
      It explicitly indicates that X is just one example among others. 「〜と言わず〜と言わず」, on the other hand,
      implies "X and Y are representative examples, and everything else within that scope is included
      too," emphasizing the totality and all-encompassing nature, rather than merely suggesting additional
      items.
    grammar_point: に限らず (not limited to)
post_false_friends_writeup: While all the above expressions deal with inclusivity or scope, 「(と)言わず〜(と)言わず」
  uniquely stresses the *lack of exceptions* within a defined or implied range. It’s less about simple
  addition or general applicability and more about emphasizing that *every part* of the specified domain
  is covered, leaving absolutely nothing out. Pay attention to the explicit listing of contrasting or
  complementary pairs, which is a hallmark of this particular construction.
