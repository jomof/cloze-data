grammar_point: ~なくてはいけない・なくちゃ (must do・have to)
learn_before:
  - Verb[ておく・とく] (preparation・advance action)
  - Verb[なくて] (negative te-form)
  - までに (by the time)
id: gp0244
meaning: must do・have to do
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: Verb[ない-form] + なくてはいけない
    rarity: common
    meaning: must do
  - conjugation-type: non-past polite (～ます)
    form: Verb[ない-form] + なくてはいけません
    rarity: common
    meaning: must do (polite)
  - conjugation-type: past plain (～た)
    form: Verb[ない-form] + なくてはいけなかった
    rarity: common
    meaning: had to do
  - conjugation-type: past polite (～ました)
    form: Verb[ない-form] + なくてはいけませんでした
    rarity: common
    meaning: had to do (polite)
  - conjugation-type: dictionary (plain non-past)
    form: Verb[ない-form] + なくちゃ
    rarity: common
    meaning: must do (casual, contracted)
  - conjugation-type: dictionary (plain non-past)
    form: Verb[ない-form] + なくちゃいけない
    rarity: common
