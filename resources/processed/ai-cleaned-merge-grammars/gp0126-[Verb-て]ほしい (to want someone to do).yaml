pronunciation:
  katakana: テホシイ
  romaji: te hoshii
formation:
  Verb in te-form + ほしい: Expresses the speaker's desire for someone to do something.
  Person + に + Verb in te-form + ほしい: Specifies who the speaker wants to perform the action.
jlpt: N4
details:
  part-of-speech: auxiliary adjective
  register: casual
  usage-context: Used when you want someone to perform an action for you. The person you want to do the
    action is marked with the 「に」 particle. Generally, it's considered impolite to use this grammar with
    someone of higher status.
  function: Expresses the speaker's desire for an action to be performed by someone else.
  nuance: Implies a subtle expectation or gentle request, often not suitable for direct commands or superiors.
etymology: The grammatical construction 「てほしい」 is formed by combining the te-form of a verb with the auxiliary
  adjective 「ほしい」. The te-form acts as a conjunctive particle, linking the verb to 「ほしい」. Historically,
  「ほしい」 comes from the classical Japanese word 「ほし」, meaning 'to want' or 'to desire', which could be
  used for both objects and actions. Over time, its use evolved, particularly in modern Japanese, to pair
  with the te-form of verbs specifically for expressing a desire for *another person's* action. This evolution
  highlights a linguistic mechanism of using adjectives to modify actions rather than just nouns, forming
  a core part of Japanese desiderative expressions.
writeup: The grammar point 「てほしい」 (te hoshii) is used to express the speaker's desire for **someone else**
  to perform an action. It is formed by taking a verb, changing it to its **te-form**, and then appending
  「ほしい」. While 「ほしい」 on its own means 'to want (an object)', when combined with the te-form of a verb,
  it transforms into an auxiliary adjective indicating a desire for an action. For example, if you want
  someone to help you, you would say 「手伝ってほしい」 (tetsudatte hoshii - literally, 'help-te want'). The level
  of politeness can be adjusted by adding 「です」 (desu) after 「ほしい」, making it 「てほしいです」 for polite contexts.
  However, the basic 「てほしい」 can be used in casual settings. **Important Considerations:** * **Who wants
  whom to do what?** It's crucial to understand the subject of the desire (the speaker) and the object
  of the action (the person performing the action). While it often translates as "I want *you* to do X,"
  it can also be used to report what a third person wants someone to do, such as 「彼が私にこれを読んでほしいと言っていた」
  (Kare ga watashi ni kore o yonde hoshii to itteita - He said he wants me to read this). The context,
  including particles (e.g., に for the recipient of the request) and surrounding phrases, helps clarify
  this. * **Nuance:** Depending on the context and intonation, 「てほしい」 can convey a range of meanings from
  a gentle request or wish to a stronger demand.
false_friends:
  - term: たい
    meaning: want to do
    kind: similar expression
    nuance: Unlike 「てほしい」, 「たい」 expresses the speaker's own desire to perform an action (e.g., 「食べたい」
      - I want to eat). It cannot be used to express a desire for someone else to do something.
    grammar_point: たい (want to do)
  - term: がほしい
    meaning: To want something, To be in need of
    kind: similar expression
    nuance: While sharing the core word 「ほしい」, 「がほしい」 is used to express a desire for a **thing** (a noun)
      rather than an action (e.g., 「新しい車がほしい」 - I want a new car). It cannot be directly followed by a
      verb in te-form.
    grammar_point: '[Noun]が欲しい (to want something)'
  - term: たがる
    meaning: To want to (Third person)
    kind: similar expression
    nuance: 「たがる」 is used to describe a third person's desire to do something, often based on observable
      behavior or inference (e.g., 「彼は遊びたがっている」 - He seems to want to play). It conveys an external observation
      of desire, whereas 「てほしい」 expresses the speaker's internal desire for someone else's action.
    grammar_point: '[i-Adj-stem]がる・[na-Adj]がる (to show signs of feeling)'
  - term: がる
    meaning: To show signs of feeling/wanting; to appear to be
    kind: similar expression
    nuance: 「がる」 is a suffix indicating that someone *appears* to feel or want something, often based
      on external signs. It can attach to various adjectives or the masu-stem of verbs (e.g., 「悲しがる」 -
      to act sad, 「痛がる」 - to complain of pain). While it relates to feelings, it focuses on their outward
      expression rather than a direct desire for an action.
    grammar_point: '[i-Adj-stem]がる・[na-Adj]がる (to show signs of feeling)'
  - term: ように〜てほしい
    meaning: Want ~ to ~ like ~, Want ~ to be able to ~, Want ~ to ~ in the way of ~
    kind: similar expression
    nuance: Unlike 「てほしい」, which directly expresses a desire for an action, 「ように〜てほしい」 expresses a desire
      for a state or condition to be reached, or for an action to be done in a specific manner or so that
      something becomes possible (e.g., 「病気が治るように安静にしてほしい」 - I want you to rest quietly so your illness
      heals). It implies an indirect or outcome-oriented desire.
    grammar_point: ように〜てほしい (want someone to act in a certain way)
post_false_friends_writeup: While 「てほしい」 expresses the speaker's desire for another's action, other related
  expressions convey different nuances of wanting. 「たい」 is exclusively for the speaker's own desire to
  perform an action. 「がほしい」 is used for wanting objects. When observing another person's desire, 「たがる」
  or 「がる」 are used to describe what they *appear* to want or feel. Lastly, 「ように〜てほしい」 is for when the
  desire is for a certain outcome or state to be achieved through an action, rather than simply for the
  action itself.
