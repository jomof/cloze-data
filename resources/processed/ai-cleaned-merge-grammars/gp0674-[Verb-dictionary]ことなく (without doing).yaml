id: gp0674
meaning: Without doing; without having done
pronunciation:
  katakana: コトナク
  romaji: koto naku
formation:
  Verb (dictionary form) + ことなく: Used to express that an action is carried out or a state continues without
    an expected or necessary preceding action taking place.
jlpt: N2
details:
  part-of-speech: phrase
  register: formal
  usage-context: Primarily used in written language, formal speeches, reports, or when expressing a sense
    of determination or a lack of interruption. It emphasizes the continuous nature of an action despite
    the omitted action.
  function: To state that an action was performed or a state was maintained without a particular (often
    expected or necessary) intermediate action occurring.
  nuance: More formal and often more emphatic or dramatic than ～ずに or ～ないで. It conveys a sense of continuity
    or perseverance despite the absence of something. It can sometimes imply a lack of effort, a bypass
    of a usual step, or a complete absence of an action.
  grammatical-role: Functions as an adverbial phrase modifying the subsequent clause.
etymology: The expression 「ことなく」 is a classical compound. 「こと」 is the nominalizer, turning the preceding
  verb into a noun, meaning 'the act of [verb]'. 「なく」 is the 連用形 (ren'yōkei) or conjunctive form of the
  negative adjective 「ない」 (nai), derived from the classical negative auxiliary 「ず」 (zu) which also had
  a form 「なし」. So, literally, it means "without the act of (verb)". This structure emphasizes the complete
  absence of the action, giving it a more formal and somewhat definitive tone compared to the simple ～ないで
  (without doing).
writeup: The grammar pattern 「ことなく」 is used to express that an action or state continues or occurs without
  a particular preceding or concurrent action. It functions similarly to 「～ないで」 or 「～ずに」, both meaning
  "without doing," but carries a more formal and literary nuance. You will most frequently encounter 「ことなく」
  in written Japanese, such as in academic papers, official documents, or formal speeches, rather than
  in everyday conversation. This expression often highlights a continuous action or state where an interruption
  or an additional action might have been expected. It can convey a sense of **perseverance** or **uninterrupted
  flow**, implying that the main action was completed "without" any deviations or pauses. For example,
  if someone completed a task "without resting," you might use 「休むことなく」. This implies a steady, continuous
  effort. It can also describe a situation where a step was **skipped entirely**, emphasizing that something
  was achieved or done "without" performing that specific action. While 「～ないで」 and 「～ずに」 are common for
  everyday negation and "without doing," 「ことなく」 elevates the formality and often adds a subtle emphasis
  on the absolute absence of the action. It can also sometimes imply that the omitted action was something
  one *should* have done but didn't, or that it was surprisingly omitted.
false_friends:
  - term: ずに
    meaning: Without doing
    kind: similar expression
    nuance: More common and versatile than ことなく. Can be used in both formal and informal contexts. Doesn't
      carry the same emphatic or literary tone.
    grammar_point: ずに (without doing)
  - term: ないで
    meaning: Without doing
    kind: similar expression
    nuance: The most common and informal way to say "without doing." Less formal than ずに and much less
      formal than ことなく.
    grammar_point: ないで (without doing)
  - term: ずして
    meaning: Without doing (more literary/emphatic)
    kind: similar expression
    nuance: Very formal and archaic, often emphasizing the unexpected or remarkable nature of doing something
      without a particular action. Stronger and more dramatic than ことなく.
    grammar_point: ずして (without doing)
  - term: ないまま
    meaning: Without changing state; while remaining in a state of not doing something
    kind: similar expression
    nuance: Emphasizes that a state or condition *remains unchanged* or that something is done *while
      remaining* in a certain (negative) state. Focuses on the state, not just the action's absence.
    grammar_point: まま (as is)
post_false_friends_writeup: While 「ことなく」, 「ずに」, 「ないで」, and 「ずして」 all translate to "without doing," their
  registers and nuances differ significantly. 「ないで」 is the most common and versatile for everyday use.
  「ずに」 is a more formal alternative to 「ないで」, suitable for a wider range of situations than 「ことなく」. 「ことなく」
  is distinctly formal and literary, often appearing in written works or speeches, and tends to emphasize
  the complete absence of an action. 「ずして」 is even more archaic and dramatic, usually reserved for very
  strong rhetorical effect, suggesting something unexpected or remarkable was achieved without a particular
  action. 「ないまま」 is distinct in that it focuses on a *state* that remains unchanged or an action performed
  while *remaining* in a certain state, rather than just the omission of an action.
