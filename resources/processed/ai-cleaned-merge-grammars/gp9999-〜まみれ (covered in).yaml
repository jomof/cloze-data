    register: casual
    setting: casual slang
    speaker_gender: female
    listener_gender: male
    nuance: The use of 「うちの犬」 and the casual tone with 「〜てきた」 fits a casual female speaker talking to
      a male listener. 「泥まみれ」 emphasizes the messy, thorough covering of mud, implying a strong sense
      of being 'caked' with it.
