      - うち の 犬 が 泥 {まみれ} に なっ て 戻っ て き まし た。
      - うち の 犬 が 泥 {まみれ} で 帰宅 し まし た。
    english_literally: My dog became mud-covered and came home.
    competing_grammar:
      - competing_japanese:
          - うち の 犬 が 泥 だらけ に なっ て 帰っ て き た。
        english: My dog came home full of mud.
        hint: 「だらけ」 implies being full of many individual mud spots or pieces, whereas 「まみれ」 suggests
          being smeared or thoroughly coated in a messy way. We're looking for a state of being completely
          smeared with mud.
