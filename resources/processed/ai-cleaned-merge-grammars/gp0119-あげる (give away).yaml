    "post_example_writeup": "Distinguishing between 「あげる」, 「もらう」, and 「くれる」 is fundamental for accurate communication in Japanese. The key lies in understanding the **direction of the action** and the **speaker's perspective** relative to the giver and receiver. 「あげる」 is about giving away from oneself, 「もらう」 is about receiving towards oneself, and 「くれる」 is about someone giving towards oneself or one's in-group. Mastering these distinctions will significantly improve your naturalness in Japanese.",
