    "formation": {
        "Subject が + Recipient に + Object を + あげる": "Someone gives something to someone else. The subject and recipient are not part of the speaker's in-group, and are of roughly equal status to the speaker.",
        "Subject は + Recipient に + Object を + あげる": "Same meaning, but the subject is the topic of the sentence.",
        "Object を + Recipient に + Subject が + あげる": "The object is emphasized.",
        "Recipient に + Object を + Subject が + あげる": "The recipient is emphasized."
    },
    "jlpt": "N5",
    "meaning": "To give (away), to present, to provide.",
    "details": {
        "part-of-speech": "verb",
        "register": "casual",
        "usage-context": "Used when giving to someone of equal or lower status, or someone outside one's in-group. Not for giving to the speaker or their in-group.",
        "function": "Indicates the transfer of an item or information from the giver's perspective, directed away from the giver.",
        "nuance": "While often translated as 'to give', it carries a nuance of 'giving away' or 'offering up', emphasizing the direction of the action from the giver to the receiver, particularly when the receiver is not part of the speaker's immediate circle or in-group."
    },
    "etymology": "The verb 「あげる」 originally meant \"to raise\" or \"to lift up\". This meaning is reflected in the kanji 「上げる」. The 'giving' meaning is derived from the idea of 'offering up' something to someone else, hence the sense of transfer 'away' from the giver. Though it is often written in hiragana 「あげる」 when used in the sense of giving, its root meaning is closely tied to elevation.",
    "writeup": "「あげる」 is a versatile verb in Japanese, but in the context of giving, it specifically refers to the act of giving something away from oneself to someone else. It implies that the item or information is being transferred from the giver's perspective, directed outwards.\n\nTo construct a sentence with 「あげる」, the giver is marked with the particles 「は」 or 「が」, the recipient is marked with 「に」, and the object being given is marked with 「を」. The arrangement of these elements can vary, but the particles remain crucial for indicating their grammatical roles. For instance, 「私 は 友達 に 本 を あげた」 (I gave a book to my friend) clearly demonstrates the flow from the giver to the recipient.\n\n**Important Considerations:**\n\n*   **Perspective:** 「あげる」 is used when the act of giving is seen from the giver's viewpoint or from a neutral third-person perspective. It is not used when something is given *to* the speaker or someone within their close in-group.\n*   **Status:** It is generally appropriate to use 「あげる」 when giving to someone of equal or lower status, or to animals. When giving to someone of higher status, such as a teacher or superior, honorific language (like 「差し上げる」 (さしあげる)) or humble speech is typically employed instead.\n*   **Casual vs. Polite:** While 「あげる」 can be used in casual contexts (e.g., in its plain form), its polite form 「あげます」 is quite common. The more casual equivalent 「やる」 (often used for animals or people of significantly lower status, and sometimes considered rough) exists, but 「あげる」 is widely accepted as the standard and most natural way to express ",
