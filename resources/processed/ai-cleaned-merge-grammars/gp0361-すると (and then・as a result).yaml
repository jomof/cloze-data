      - お 婆 さん が パン を オーブン に 入れ た。{する と}、オーブン の 中 で パン が 魔法 の よう に 大きく なっ た。
      - お 婆 さん が パン を オーブン に 入れ まし た。{する と}、オーブン の 中 で パン が 魔法 の よう に 大きく なり まし た。
    english_literally: The old woman put bread into the oven. Thereupon, inside the oven, the bread became
