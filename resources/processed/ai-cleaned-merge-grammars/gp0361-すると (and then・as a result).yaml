grammar_point: すると (and then・as a result)
learn_before:
  - と (conditional, inevitable result)
  - てから (after and since)
  - たら (conditional, when・if A then B)
learn_after:
  - ばかりに (simply because)
  - からには (since; obligation)
  - たところで (even if futile)
id: gp0361
meaning: Having done...; If...is done...; (And/just) then; Thereupon; If so
pronunciation:
  katakana: スルト
  romaji: suru to
formation:
  Sentence 1 + すると + Sentence 2: Indicates that Sentence 2 is a result or consequence of Sentence 1. It
    often expresses a surprising or unexpected outcome.
jlpt: N3
details:
  part-of-speech: conjunction
  register: casual
  usage-context: general
etymology: The word 「すると」 is derived from the verb 「する」 (to do) and the conjunction particle 「と」, and
  is considered an abbreviation of 「そうすると」 (if you do that). Its origin lies in the combination of an
  action (する) and its direct, often immediate, consequence (と), leading to the meaning of 'thereupon'
  or 'as a result'. This structure emphasizes the direct link between the preceding action or state and
  the following event.
writeup: 「すると」, combining 「する」 and the conjunction particle 「と」, is generally an abbreviation of 「そうすると」
  and means "once (A) is done, (B)," or "upon (A), (B)." 「すると」 usually starts a new sentence, highlighting
  an occurrence due to the circumstances in the previous sentence. As a standalone statement, 「すると」 is
  a conjunction. It can be used across various registers, from casual to more formal contexts, depending
  on the surrounding sentence structure and politeness level.The "result" 「すると」 conveys should be one
  of two things:Something the speaker has no control over.A conclusion/determination the speaker wants
  to confirm is correct, based on their understanding of the previous statement.When 「すると」 draws a conclusion
  about another person's statement, it's closer to "so you mean to say (A)" or "if so, then (A)."
false_friends:
  - term: そこで
    meaning: Accordingly, Now, Therefore, To that end
    kind: similar expression
    nuance: Unlike 「すると」, 「そこで」 typically indicates a more deliberate action or decision based on the
      preceding statement.
    grammar_point: そこで (therefore)
  - term: そうすると
    meaning: Having done that..., If that is done..., (And/just) then, Thereupon, If so
    kind: similar expression
    nuance: 「そうすると」 is almost synonymous with 「すると」, but it more explicitly references the preceding action
      or situation.
    grammar_point: そうすると (and then・if so)
  - term: と
    meaning: If, When, Whenever, And, [Conditional]
    kind: similar expression
    nuance: While 「と」 can also indicate a sequence of events, it lacks the sense of surprise or unexpectedness
      that 「すると」 often conveys.
    grammar_point: と (conditional, inevitable result)
  - term: それに
    meaning: And, Besides, Moreover, In addition
    kind: similar expression
    nuance: 「それに」 is used to add more information, whereas 「すると」 indicates a result or consequence.
    grammar_point: それに (in addition)
  - term: そのため
    meaning: For that reason, Because of that, To that end
    kind: similar expression
    nuance: 「そのため(に)」 indicates a reason or purpose, while 「すると」 indicates a result or consequence.
    grammar_point: そのため (for that reason)
  - term: だから
    meaning: Therefore, so, that's why
    kind: similar expression
    nuance: 「だから」 explicitly states a reason, often for a logical deduction or conclusion, which can be
      more deliberate than the immediate, sometimes surprising, outcome implied by 「すると」.
    grammar_point: '[Clause]〜から (because・so)'
  - term: Verbて (uncontrollable consequence)
    meaning: Because of, due to, since; expresses a cause-and-effect relationship where the cause is often
      beyond the speaker's control.
    kind: similar expression
    nuance: While both indicate a cause-and-effect, 「すると」 often emphasizes a direct or immediate observable
      outcome, sometimes unexpected, whereas `Verbて (uncontrollable consequence)` points to an uncontrollable
      consequence that directly follows.
    grammar_point: Verbて (uncontrollable consequence)
post_false_friends_writeup: Remember that while these words may seem similar, 「すると」 specifically highlights
  an immediate or unexpected result of a previous action. 「そこで」 implies a decision based on the prior
  action. Other options like 「それに」 simply add information without implying consequence.
examples:
  - english: I cleaned my room. Then, I found an old photo.
    japanese:
      - 部屋 の 掃除 を し た。{する と}、昔 の 写真 が 見つかっ た。
      - 部屋 の 掃除 を し まし た。{する と}、昔 の 写真 が 見つかり まし た。
      - 部屋 掃除 し た。{する と}、昔 の 写真 出 て き た。
    english_literally: I cleaned my room. Thereupon, an old photo was found.
    competing_grammar:
      - competing_japanese:
          - 部屋 の 掃除 を し {たら} 昔 の 写真 が 見つかっ た。
        english: When I cleaned my room, I found an old photo.
        hint: The conditional `たら` indicates that the discovery *happened* after cleaning, but `すると` emphasizes
          a direct, often unexpected, consequence. We're looking for a direct and immediate result.
      - competing_japanese:
          - 部屋 の 掃除 を し た。{そして} 昔 の 写真 が 見つかっ た。
        english: I cleaned my room. And then, I found an old photo.
        hint: '`そして` merely connects two events in sequence. `すると` highlights a more direct, often surprising,
          consequence of the first action. We''re looking for a consequence, not just a sequence.'
      - competing_japanese:
          - 部屋 の 掃除 を し た。{その 時} 昔 の 写真 が 見つかっ た。
        english: I cleaned my room. At that time, I found an old photo.
        hint: '`その 時` specifies a point in time when an event occurred. `すると` focuses on the *result*
          or *consequence* of the preceding action. We''re looking for a cause-and-effect relationship.'
    scene: Someone unexpectedly finding something while cleaning.
    register: casual
    setting: reflective
  - english: A bell sound was heard from afar. Just then, a small cat approached.
    japanese:
      - 遠く から 鈴 の 音 が 聞こえ た。{する と}、小さな 猫 が 近寄っ て き た。
      - 遠く から 鈴 の 音 が 聞こえ まし た。{する と}、小さな 猫 が 近寄っ て き まし た。
    english_literally: From afar, a bell sound was heard. Thereupon, a small cat approached.
    competing_grammar:
      - competing_japanese:
          - 遠く から 鈴 の 音 が 聞こえ た。{その 時} 小さな 猫 が 近寄っ て き た。
        english: A bell sound was heard from afar. At that time, a small cat approached.
        hint: '`その 時` indicates a simple temporal relationship. `すると` implies that the cat''s approaching
          was a direct and immediate consequence of hearing the bell sound. We''re looking for a direct
          consequence.'
    scene: A person sitting quietly outside, observing their surroundings.
    register: casual
    setting: reflective
  - english: She said she was graduating next year. Then, I realized job hunting would start soon.
    japanese:
      - 彼女 は『来年 卒業 です』と 言っ た。{する と}、就職 活動 が もう すぐ 始まる と 思っ た。
      - 彼女 は『来年 卒業 です』と 言い まし た。{する と}、就職 活動 が もう すぐ 始まる と 思い まし た。
      - 彼女 は『来年 卒業』って 言っ た。{する と}、『もう すぐ 就職 活動 か』って 思っ た。
    english_literally: She said, "I am graduating next year." Thereupon, I thought, "Job hunting will
      soon begin, won't it?"
    competing_grammar:
      - competing_japanese:
          - 彼女 は『来年 卒業 です』と 言っ た。{だ から}、就職 活動 が もう すぐ 始まる と 思っ た。
        english: She said, 'I'm graduating next year.' Therefore, I thought job hunting would start soon.
        hint: '`だから` presents a clear, strong reason for a conclusion. `すると` also indicates a conclusion,
          but often one that is a more immediate or spontaneous realization based on the preceding information,
          rather than a reasoned deduction. We''re looking for an immediate realization.'
    scene: A senior colleague realizing the logical next step for a junior's career.
    register: formal
    setting: informative
    nuance: The use of 「と 思った」 (I thought) indicates the speaker's internal logical deduction. 「就職 活動」
      (shūshoku katsudō) is a common term for job hunting activities.
  - english: I ran every day for my diet. Then, my body became surprisingly light.
    japanese:
      - ダイエット の ため に 毎日 走っ た。{する と}、体 が 驚く ほど 軽く なっ た。
      - ダイエット の ため に 毎日 走り まし た。{する と}、体 が 驚く ほど 軽く なり まし た。
    english_literally: For diet, I ran every day. Thereupon, my body became surprisingly light.
    competing_grammar:
      - competing_japanese:
          - ダイエット の ため に 毎日 走っ た。{その 結果} 体 が 驚く ほど 軽く なっ た。
        english: I ran every day for my diet. As a result, my body became surprisingly light.
        hint: '`その 結果` indicates a general result or outcome. `すると` conveys a more direct, often immediate
          and sometimes unexpected consequence of the action. We''re looking for a direct, sometimes surprising,
          outcome.'
    scene: Someone reflecting on the positive outcomes of a personal effort.
    register: casual
    setting: optimistic
  - english: The old woman put the bread in the oven. Then, the bread became magically big inside the
