    scene: A narrator describing an enchanting event in a fantasy story.
    register: casual
    setting: creative
  - english: I opened the door. Then, a cat jumped out.
    japanese:
      - ドア を 開け た。{する と}、猫 が 飛び出し て き た。
      - ドア を 開け まし た。{する と}、猫 が 飛び出し て き まし た。
    english_literally: I opened the door. Thereupon, a cat jumped out.
    competing_grammar:
      - competing_japanese:
          - ドア を 開け {たら} 猫 が 飛び出し て き た。
        english: When I opened the door, a cat jumped out.
        hint: The conditional `たら` indicates that the discovery *happened* after cleaning, but `すると` emphasizes
          a direct, often unexpected, consequence. We're looking for a direct and immediate result.
      - competing_japanese:
          - ドア を 開け た。{そして} 猫 が 飛び出し て き た。
        english: I opened the door. And then, I found an old photo.
        hint: '`そして` merely connects two events in sequence. `すると` highlights a more direct, often surprising,
          consequence of the first action. We''re looking for a consequence, not just a sequence.'
    scene: Someone opening a door and being surprised by what happens next.
    register: casual
    setting: excited
  - english: He started coughing loudly. Then, I realized he must have caught a cold.
    japanese:
      - 彼 が 大きな 声 で 咳 を し 始め た。{する と}、風邪 を ひい た の に 違い ない と 気づい た。
      - 彼 が 大きな 声 で 咳 を し 始め まし た。{する と}、風邪 を ひい た の に 違い ない と 気づき まし た。
    english_literally: He started coughing loudly. Thereupon, I realized he must have caught a cold.
    competing_grammar:
      - competing_japanese:
          - 彼 が 大きな 声 で 咳 を し 始め た。{だ から}、風邪 を ひい た の に 違い ない と 気づい た。
        english: He started coughing loudly. Therefore, I realized he must have caught a cold.
        hint: '`だから` presents a strong reason or logical deduction. `すると` implies a more immediate or
          spontaneous realization based on observation. We''re looking for an immediate realization.'
    scene: Observing someone's behavior and drawing a conclusion about their condition.
    register: casual
    setting: reflective
  - english: I touched the hot pan. Then, I burned my finger.
    japanese:
      - 熱い フライパン を 触っ た。{する と}、指 を 火傷 し た。
      - 熱い フライパン を 触り まし た。{する と}、指 を 火傷 し まし た。
    english_literally: I touched the hot pan. Thereupon, I burned my finger.
    competing_grammar:
      - competing_japanese:
          - 熱い フライパン を 触っ た。{その 結果}、指 を 火傷 し た。
        english: I touched the hot pan. As a result, I burned my finger.
        hint: '`その 結果` indicates a general outcome. `すると` conveys a more direct and immediate consequence
          of the action. We''re looking for a direct, immediate outcome.'
    scene: A moment of carelessness leading to an immediate, painful consequence.
    register: casual
    setting: cautious
  - english: The sun set. Then, the stars began to twinkle in the sky.
    japanese:
      - 日 が 沈ん だ。{する と}、空 に 星 が きらめき 始め た。
      - 日 が 沈み まし た。{する と}、空 に 星 が きらめき 始め まし た。
    english_literally: The sun set. Thereupon, stars began to twinkle in the sky.
    competing_grammar:
      - competing_japanese:
          - 日 が 沈ん だ。{そして} 空 に 星 が きらめき 始め た。
        english: The sun set. And then, the stars began to twinkle in the sky.
        hint: '`そして` simply states a sequence of events. `すると` implies that the second event is a natural
          and immediate consequence of the first. We''re looking for a natural consequence.'
    scene: Observing a beautiful natural transition from day to night.
    register: casual
    setting: reflective
  - english: Turn the handle to the right. Then, the water will come out.
    japanese:
      - 取っ手 を 右 に 回す。{する と}、水 が 出る。
      - 取っ手 を 右 に 回し ます。{する と}、水 が 出 ます。
    english_literally: Turn the handle to the right. Thereupon, water will come out.
    competing_grammar:
      - competing_japanese:
          - 取っ手 を 右 に 回せ {ば} 水 が 出る。
        english: If you turn the handle to the right, water will come out.
        hint: '`～ば` expresses a general condition. `すると` describes a direct, immediate, and often observed
          consequence of an action or instruction. We''re looking for a direct cause-and-effect.'
      - competing_japanese:
          - 取っ手 を 右 に 回し {たら} 水 が 出る。
        english: If you turn the handle to the right, water will come out.
        hint: '`～たら` also expresses a conditional, focusing on the completion of the first action. `すると`
          emphasizes the immediate result that follows. We''re looking for an immediate result.'
    scene: Giving instructions on how to operate a device or machine.
    register: formal
    setting: instructional
post_example_writeup: While 「すると」 often translates to "and then", it has a stronger sense of causality
  than just a simple sequence of events. It emphasizes that the second event is a direct consequence or
  a logical conclusion from the first, often implying immediacy or even a surprising outcome.
