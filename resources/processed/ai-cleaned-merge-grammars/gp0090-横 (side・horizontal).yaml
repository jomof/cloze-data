  the side' of something, the physical 'side' of an object, or a horizontal orientation. It is distinct
  from the more specific 'immediately next to' implied by 「隣」, or the more general 'near' of 「そば」 and
  「近く」. Understanding these distinctions will greatly enhance your ability to communicate spatial relationships
  accurately and naturally in Japanese.
