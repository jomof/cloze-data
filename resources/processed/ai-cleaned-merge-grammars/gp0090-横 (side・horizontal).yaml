details:
  part-of-speech: noun
  register: casual
  usage-context: Used to describe the side of an object, a general position beside something, or the horizontal
    orientation of something. It does not imply immediate, direct contact or sharing a boundary in the
    way 「隣」 does.
  function: To specify relative location or orientation.
  nuance: 「横」 refers to the 'side' (as in the side of a car) or 'beside' (as in next to a building, without
    implying immediate contact). It encompasses a broader sense of 'beside' or 'horizontal direction'.
    It can also describe something lying horizontally. It contrasts with 「隣」 which implies immediate adjacency
    and often a shared boundary.
  counterpoint: While 「横」 indicates being 'to the side' or 'horizontally', other terms like 「そば」 (general
    closeness) or 「近く」 (general vicinity) are less precise about the specific orientation or position.
  grammatical-role: Noun (often used as an adverbial phrase with の or as part of a verb phrase like 横になる).
  spatial-flow: Describes position or movement along a horizontal axis relative to a reference point.
etymology: 「横」 (yoko) originally denoted the 'horizontal direction' or 'breadth', stemming from the idea
  of something laid flat or extending across. Its meaning evolved to include 'beside' in a general sense,
  focusing on the orientation or a non-specific side.
writeup: |-
  「横」 (yoko) is a versatile term primarily used to describe the **side** of an object, a general **position beside** something, or something being in a **horizontal** orientation. It is often translated as 'side', 'beside', or 'horizontal'.

  Unlike 「隣」 (tonari), which implies immediate, direct adjacency, often sharing a boundary or being in a series (like the seat right next to you or the house next door), 「横」 is more general. When you use 「横」, you're indicating that something is situated broadly to the side, without necessarily touching or being the very next item in a structured sequence. It's about being 'on the side of' or 'to the side'.

  For example, if you talk about the **side of a car** (車 の 横), you are referring to its physical side surface. If you say something is **beside a building** (ビル の 横), it means it's generally in that area, not necessarily sharing a wall or being the very next structure.

  「横」 can also describe orientation. For instance, if a book is **lying on its side** (本 が 横 に なっ て いる), it means it's positioned horizontally, not standing upright. This usage highlights its connection to the concept of 'horizontal'.

  When choosing between 「横」 and other spatial words, consider the degree of specificity. 「横」 offers a balance between general proximity (like 「そば」 or 「近く」) and strict immediate adjacency (like 「隣」). It's crucial to understand these nuances for natural communication in Japanese.
