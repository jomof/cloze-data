  - term: そば (near・nearby・close by)
    meaning: Near, nearby, close by
    kind: similar expression
    nuance: 「そば」 indicates general closeness, without specifying immediate adjacency or a particular side.
      It's less precise than 「横」 regarding exact position.
    grammar_point: そば (near・nearby・close by)
  - term: 近く (near, vicinity, close)
    meaning: Near, vicinity, close
    kind: similar expression
    nuance: 「近く」 is the broadest term for proximity, referring to a general area or vicinity. It does
      not imply direct adjacency at all, unlike 「横」.
    grammar_point: 近く,遠く (proximity・distance spatial)
  - term: 側面 (side surface)
    meaning: Side surface; flank
    kind: similar expression
    nuance: 「側面」 is a more technical or formal term for 'side surface' of an object, often used in descriptive
      or technical contexts. 「横」 is the more common and natural way to refer to the side of something
      in everyday conversation.
    grammar_point: 側面 (aspect side)
  - term: 真横 (directly beside)
    meaning: Directly beside; right next to; squarely horizontal
    kind: similar expression
    nuance: 「真横」 adds emphasis to '横', meaning 'directly beside' or 'right next to' with strong horizontal
      alignment. 「横」 is a general 'beside' or 'to the side'.
    grammar_point: 真横 (directly beside)
post_false_friends_writeup: While 「横」 describes a general position 'to the side' or 'horizontal', 「隣」
  pinpoints direct, immediate adjacency, usually implying a shared border or category. 「そば」 and 「近く」 refer
  to general proximity without specifying orientation. 「側面」 is a more formal term for a physical side
  surface, and 「真横」 emphasizes a precise 'right beside' position, making it more specific than a simple
  「横」. Carefully choosing between these terms allows for more precise and natural expression of spatial
  relationships.
