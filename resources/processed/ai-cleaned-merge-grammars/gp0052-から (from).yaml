    grammar_point: '[Clause]から (because・so)'
  - term: てから
    meaning: After doing
    kind: similar expression
    nuance: Unlike 「から」 which indicates a starting point, 「てから」 indicates a sequence of actions, meaning
      'after doing something'.
    grammar_point: てから (after and since)
  - term: ので
    meaning: Because
    kind: often confused with
    nuance: Unlike 「から」 which can mean 'from,' 「ので」 is used to express a reason or cause, and always creates
      a subordinate clause, requiring a reason-result relationship between clauses.
    grammar_point: '[Clause]から (because・so)'
  - term: より
    meaning: From (as a starting point for travel/comparison)
    kind: often confused with
    nuance: 「より」 can also indicate a starting point, particularly for routes or comparisons, but 「から」
      is more versatile for general origins, sources, and time. 「より」 is less common for non-physical origins
      or abstract sources.
    grammar_point: より (from・extent・range)
post_false_friends_writeup: It is crucial to distinguish between the various functions of 「から」. While
  the core grammar point specifies an origin or starting point ('from'), the homophonous particle 「から」
  can also serve to express a reason or cause ('because'). Additionally, do not confuse it with compounds
  like 「てから」, which indicates a sequence of actions ('after doing something'), or with 「ので」, another particle
  used to express reasons. Lastly, 「より」 can also denote a starting point but often carries nuances of
  comparison or more specific directional routes, whereas 「から」 is more broadly used for general origins,
  sources, and time.
