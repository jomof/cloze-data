          - この 政策 は、企業 {だけ で なく}、社会 に も 貢献 する。
        english: This policy benefits the company and also contributes to society.
        hint: 「だけでなく」 is a more common and slightly less formal way to say 'not only... but also'. We're
          looking for the more formal 'のみならず'.
      - competing_japanese:
          - この 政策 は、企業 {は もちろん}、社会 に も 貢献 する。
        english: This policy of course benefits the company, and also contributes to society.
        hint: 「はもちろん」 emphasizes that the first part is obvious. We're looking for a simple 'not only...
