        - 昨夜 の 出来事 を 思い出す と、悔しく て {なら ない}。
        - 昨夜 の 出来事 を 思い出す と、悔しく て {なり ませ ん}。
      english_literally: When I recall last night's events, regretful to the point of not being able to
        become something else.
      competing_grammar:
        - competing_japanese:
            - '{後悔 し て いる}'
          english: I am regretting it.
          hint: 「後悔している」 states an ongoing state of regret. 「悔しくてならない」 emphasizes the overpowering and inescapable
            nature of this regret, suggesting it's constantly on their mind. We're looking for an uncontrollable
            feeling.
        - competing_japanese:
            - 悔しい と {思う}
          english: I think it's regrettable.
          hint: 「悔しいと思う」 expresses thinking something is regrettable. 「悔しくてならない」 conveys a much deeper,
            visceral, and involuntary feeling of regret that the person cannot control. We're looking for
            an uncontrollable feeling.
