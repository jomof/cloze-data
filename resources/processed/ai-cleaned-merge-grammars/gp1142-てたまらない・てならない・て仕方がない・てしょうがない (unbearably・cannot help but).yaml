      setting: reflective
      conjugation: past plain (～た)
      speaker_gender: male
      nuance: The use of 「痛くてならなかった」 from a male speaker emphasizes the overwhelming and involuntary nature
        of the physical pain after an intense athletic event. It conveys a stronger sense of discomfort
        than a simple 「足が痛かった」 (my legs hurt).
