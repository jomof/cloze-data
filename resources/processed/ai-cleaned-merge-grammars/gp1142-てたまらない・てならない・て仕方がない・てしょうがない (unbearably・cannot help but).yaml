  post_false_friends_writeup: While several expressions convey ideas of unavoidability or intensity, their
    nuances differ significantly. Expressions like 「ざるを得ない」, 「ないわけにはいかない」, and 「ずにはいられない」 primarily concern
    actions or obligations that one is compelled to perform, rather than inherent feelings. In contrast,
    「てたまらない」 and 「てしょうがない」 are more colloquial synonyms for expressing extreme feelings, often implying
    an unbearable degree or an inability to alleviate the feeling, respectively. 「ことに」 serves to highlight
    a particular aspect or the speaker's reaction to an external event. 「限りだ」 and 「極まりない・極まる」 emphasize
    the maximum possible degree of a state or quality. 「てならない」 stands out with its formal tone and its specific
    emphasis on internal, often naturally arising emotions that feel profoundly uncontrollable and enduring.
