      meaning: Couldn't help but not want to, Wasn't very, Wasn't extremely
  pronunciation:
    katakana: テタマラナイ
    romaji: te tamaranai
  formation:
    Verb[たい form] + てたまらない: Expresses an overwhelming desire to do something, indicating that one 'can't
      help but want to' do it.
    い-adjective (stem) + くて + たまらない: Expresses an unbearable feeling or an extreme state, meaning something
      is 'extremely' or 'unbearably' so.
    な-adjective (stem) + で + たまらない: Expresses an unbearable feeling or an extreme state, meaning something
      is 'extremely' or 'unbearably' so.
  jlpt: N2
  details:
    usage-context: This expression is generally used in a standard context and is widely applicable across
      various situations.
    logical-flow: Indicates an intense state or feeling that is difficult to endure or control, often leading
