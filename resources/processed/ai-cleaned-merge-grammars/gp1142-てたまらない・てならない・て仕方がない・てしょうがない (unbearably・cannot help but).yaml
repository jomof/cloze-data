  writeup: |-
    The grammar point 「て仕方がない」 is used to convey an intense, uncontrollable feeling, desire, or sensation. It implies that the speaker is so overwhelmed by an emotion or physical state that they cannot suppress it. This expression can be used for both positive and negative feelings, indicating that the intensity is beyond the speaker's voluntary control.

    This construction is versatile and can attach to:
    *   The te-form of a verb (e.g., 眠くて仕方がない - I can't help but be sleepy).
    *   The く-form of an い-adjective (e.g., 嬉しくて仕方がない - I can't help but be happy).
    *   The で-form of a な-adjective (e.g., 退屈で仕方がない - I can't help but be bored).

    While the plain form 「て仕方がない」 is common in casual speech, the polite form 「て仕方ありません」 is used in more formal or polite contexts. The core nuance, however, remains the same: an overwhelming and uncontrollable emotional or physical experience.
