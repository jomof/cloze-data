grammar_point: はともかく (setting aside・leaving aside)
learn_before:
  - は別として (setting aside)
  - はさておき・はさておいて (setting aside)
  - ても (even if・even though)
learn_after:
  - ならともかく (if x is fine・but y isn't)
  - まして (let alone)
  - はおろか (let alone)
id: gp0729
meaning: Setting aside, apart from
pronunciation:
  katakana: ハトモカク
  romaji: wa tomokaku
formation:
  Noun + はともかく: Setting aside Noun, focusing on something else.
  Clause + かどうかはともかく: Regardless of whether Clause is true or not.
jlpt: N2
details:
  part-of-speech: phrase
  usage-context: General everyday conversations and written communication.
etymology: 「はともかく」 makes use of the adverbial-particle 「は」 and the adverb 「兎も角」 which means "to set aside"
  or "at any rate". The adverb 「兎も角」 is thought to have come from the Buddhist expression 「兎角亀毛 (とかくきもう)」,
  meaning "horns on rabbits, fur on turtles," referring to things that do not exist. Although this particular
  meaning is not widely accepted as being strongly related to the modern meaning of 「兎も角」, some relation
  can be drawn between it and English phrases such as "(A) is neither here nor there" in reference to
  something that is nonexistent or of little importance.
writeup: 「はともかく」 is used when the speaker wants to shift the topic from (A) to (B), or to mention (B)
  as something additional on top of (A). It's primarily seen following nouns. Often, (A) is something
  the speaker considers not worth dwelling on, with (B) being the more important point. It is roughly
  equivalent to 'setting aside,' 'regardless of,' or 'leaving aside'. This expression sees general usage
  across various registers and ages, without specific gender or regional associations.
false_friends:
  - term: は別として
    meaning: Apart from, (setting) aside, whether or, except for, save for
    kind: similar expression
    nuance: 「は別として」 implies a more complete and often definitive exclusion of a topic, whereas 「はともかく」
      focuses on temporarily setting aside an element to prioritize another, often more central, point.
    grammar_point: は別として (setting aside)
  - term: はさておき・はさておいて
    meaning: (Leaving or putting) aside, apart
    kind: synonym
    nuance: 「はさておき」 suggests a temporary deferral of a topic, often with the implicit intention to revisit
      it later. In contrast, 「はともかく」 sets aside a point as less important for the immediate discussion,
      without necessarily implying it will be returned to.
    grammar_point: はさておき・はさておいて (setting aside)
  - term: 以外
    meaning: Except, besides, other than, with the exception of
    kind: similar expression
    nuance: 「以外」 strictly means 'other than' or 'excluding,' directly removing something from consideration.
      「はともかく」 acknowledges an element but chooses to deprioritize or temporarily disregard it to focus
      on something else.
    grammar_point: 以外 (except)
  - term: を除いて
    meaning: Excluding, with the exception of, except
    kind: similar expression
    nuance: 「を除いて」 explicitly specifies an exclusion or exception. While 「はともかく」 can lead to a similar
      outcome, its primary function is to shift focus to a more important aspect, rather than formally
      excluding.
    grammar_point: を除いて (excluding・except for)
  - term: にかかわらず
    meaning: Regardless of, whether or not, no matter
    kind: similar expression
    nuance: 「にかかわらず」 indicates that something is irrelevant regardless of any condition, implying a universal
      applicability. 「はともかく」, however, chooses to set aside a specific factor to emphasize another, often
      implying that the set-aside factor is less important in the current context.
    grammar_point: にかかわらず (regardless of)
  - term: にしろ〜にしろ
    meaning: Whether... or... (it doesn't matter)
    kind: similar expression
    nuance: 「にしろ〜にしろ」 conveys indifference between two or more contrasting possibilities, stating that
      the outcome remains the same. 「はともかく」, on the other hand, prioritizes one aspect while setting aside
      another for the immediate discussion, rather than treating them as equally irrelevant.
    grammar_point: にしろ〜にしろ (whether... or...)
  - term: ども
    meaning: Even though; although; though; no matter how much/often/hard/etc.
    kind: similar expression
    nuance: 「ども」 is a more formal and literary concessive expression meaning 'even though' or 'although,'
      used to acknowledge a condition directly before presenting a contrasting reality. It lacks the sense
      of 'setting aside' or 'prioritizing' that is central to 「はともかく」.
    grammar_point: ども (even though)
post_false_friends_writeup: While expressions like 「は別として」, 「はさておき」, 「以外」, and 「を除いて」 can appear similar
  to 「はともかく」, their nuances differ significantly. 「はともかく」 is used to acknowledge something but then set
  it aside—either as less important, a distraction, or something that can be dealt with later—in order
  to emphasize a more pressing or relevant point. It's about a shift in focus and prioritization. In contrast,
  「は別として」 implies a more definitive and sometimes formal exclusion or separation of a topic. 「はさておき」 explicitly
  suggests a temporary deferral of a topic, often with the implied intention of revisiting it later. Both
  「以外」 and 「を除いて」 function as strict exclusions, meaning 'other than' or 'with the exception of,' thereby
  removing an element from consideration rather than merely shifting focus from it. Furthermore, expressions
  like 「にかかわらず」 and 「にしろ〜にしろ」 convey a strong sense of irrelevance or indifference regarding certain conditions.
  They state that an outcome holds true irrespective of the given factors. This is distinct from 「はともかく」,
  which acknowledges a factor but chooses to deprioritize it in favor of another. Lastly, 「ども」 is a formal
  concessive form that directly contrasts two statements, akin to 'even though,' and does not carry the
  connotation of 'setting aside' a less important point to highlight a more important one.
examples:
  - english: Setting aside the price, the service is excellent.
    japanese:
      - この 値段 {は ともかく}、サービス は 最高 です。
      - この 値段 {は ともかく}、サービス は 最高 だ。
      - 値段 {は ともかく}、サービス は 素晴らしい です ね。
    english_literally: This price aside, service is highest.
    competing_grammar:
      - competing_japanese:
          - この 値段 は 別 と し て、サービス は 最高 です。
        english: Apart from the price, the service is excellent.
        hint: 「は別として」 can imply a more complete exclusion. Here, we're acknowledging the price but setting
          it aside to emphasize the service. We're looking for a temporary setting aside to highlight
          a more important point.
      - competing_japanese:
          - この 値段 は さておき、サービス は 最高 です。
        english: Leaving the price aside, the service is excellent.
        hint: 「はさておき」 suggests a temporary deferral with an intention to return. We're looking for an
          expression that sets something aside to focus on another, more important aspect immediately.
    scene: A customer is reviewing a restaurant experience, focusing on the positive service despite the
      cost.
    register: formal
    setting: informative
  - english: Setting aside whether he's coming or not, let's proceed with the preparations.
    japanese:
      - 彼 が 来る か どう か {は ともかく}、準備 は 進め ましょう。
      - 彼 が 来る か どう か {は ともかく}、準備 を 進めよう。
      - 彼 の 来る 来 ない {は ともかく}、準備 を 始めよう。
    english_literally: He comes or not aside, preparations let's advance.
    competing_grammar:
      - competing_japanese:
          - 彼 が 来る か どう か は 別 と し て、準備 は 進め ましょう。
        english: Apart from whether he's coming or not, let's proceed with the preparations.
        hint: 「は別として」 can feel more like a definite exclusion. Here, we're looking for an expression that
          acknowledges a variable but chooses to disregard it to move forward with the main task.
      - competing_japanese:
          - 彼 が 来る か どう か は さておき、準備 は 進め ましょう。
        english: Leaving aside whether he's coming or not, let's proceed with the preparations.
        hint: 「はさておき」 implies a temporary deferral. We're looking for an expression that prioritizes moving
          ahead with current tasks, regardless of this specific factor.
    scene: Colleagues are discussing a project deadline, emphasizing the need to continue work regardless
      of an individual's presence.
    register: semi-formal
    setting: professional
  - english: Setting aside his experience, his motivation is second to none.
    japanese:
      - 経験 {は ともかく}、彼 の やる気 は 誰 に も 負け ませ ん。
      - 経験 {は ともかく}、彼 の やる気 は 誰 に も 負け ない。
      - 実績 {は ともかく}、彼 の 熱意 は 誰 に も 負け ない です。
    english_literally: Experience aside, his motivation no one to lose will not.
    competing_grammar:
      - competing_japanese:
          - 経験 は 別 と し て、彼 の やる気 は 誰 に も 負け ませ ん。
        english: Apart from his experience, his motivation is second to none.
        hint: 「は別として」 suggests a complete separation. Here, we're acknowledging a less important aspect
          (experience) but actively setting it aside to highlight a more important one (motivation). We're
          looking for an expression that shifts focus to a more prominent attribute.
      - competing_japanese:
          - 経験 は さておき、彼 の やる気 は 誰 に も 負け ませ ん。
        english: Leaving his experience aside, his motivation is second to none.
        hint: 「はさておき」 suggests deferring the topic for later. We're looking for an expression that allows
          us to immediately focus on a core strength, downplaying another aspect for now.
    scene: Friends are discussing a new team member, highlighting their strong drive over their perhaps
      limited experience.
    register: casual
    setting: friendly
  - english: Setting aside appearances, that person truly has a kind heart.
    japanese:
      - 見 た 目 {は ともかく}、あの 人 は 本当 に 優しい 心 を 持っ て い ます。
      - 見 た 目 {は ともかく}、あの 人 は 本当 に 優しい 心 を 持っ て いる。
      - 外見 {は ともかく}、あの 人 は とても 親切 です。
    english_literally: Appearance aside, that person truly gentle heart possesses.
    competing_grammar:
      - competing_japanese:
          - 見 た 目 は 別 と し て、あの 人 は 本当 に 優しい 心 を 持っ て い ます。
        english: Apart from appearances, that person truly has a kind heart.
        hint: 「は別として」 can imply a more strict exclusion. Here, we're acknowledging appearances but choosing
          to prioritize inner qualities. We're looking for an expression that sets aside a less important
          factor to highlight a significant one.
      - competing_japanese:
          - 見 た 目 は さておき、あの 人 は 本当 に 優しい 心 を 持っ て い ます。
        english: Leaving appearances aside, that person truly has a kind heart.
        hint: 「はさておき」 suggests a temporary postponement. We're looking for an expression that allows an
          immediate focus on a person's true character, despite superficial impressions.
    scene: Someone is defending a friend from superficial judgments, emphasizing their inner qualities.
    register: casual
    setting: reflective
  - english: Setting aside whether we will succeed or not, it's worth trying.
    japanese:
      - 成功 する か どう か {は ともかく}、やっ て みる 価値 は あり ます。
      - 成功 する か どう か {は ともかく}、やっ て みる 価値 は ある。
      - うまく いく か どう か {は ともかく}、まず 挑戦 し て みる べき です。
    english_literally: Success or not aside, trying worth exists.
    competing_grammar:
      - competing_japanese:
          - 成功 する か どう か は 別 と し て、やっ て みる 価値 は あり ます。
        english: Apart from whether we will succeed or not, it's worth trying.
        hint: 「は別として」 can imply a more complete disregard. Here, we're acknowledging the uncertainty of
          success but quickly shifting focus to the value of the effort itself. We're looking for an expression
          that pivots to the immediate importance of trying.
      - competing_japanese:
          - 成功 する か どう か は さておき、やっ て みる 価値 は あり ます。
        english: Leaving aside whether we will succeed or not, it's worth trying.
        hint: 「はさておき」 suggests a temporary deferral. We're looking for an expression that conveys a definitive
          commitment to action regardless of the outcome.
    scene: A team leader is encouraging their team to take a chance on a new idea, regardless of the outcome.
    register: formal
    setting: inspirational
  - english: Setting aside the quality, this smartphone case is just cute!
    japanese:
      - 品質 {は ともかく}、この スマホ ケース は とにかく 可愛い です！
      - 品質 {は ともかく}、この スマホ ケース は とにかく 可愛い！
      - 耐久 性 {は ともかく}、この スマホ カバー は 本当 に かわいい ね！
    english_literally: Quality aside, this smartphone case anyway cute is!
    competing_grammar:
      - competing_japanese:
          - 品質 は 別 と し て、この スマホ ケース は とにかく 可愛い です！
        english: Apart from the quality, this smartphone case is just cute!
        hint: 「は別として」 can imply a more definite exclusion. Here, we're acknowledging quality but deliberately
          setting it aside to emphasize the cuteness. We're looking for an expression that allows prioritizing
          an emotional appeal over practical attributes.
      - competing_japanese:
          - 品質 は さておき、この スマホ ケース は とにかく 可愛い です！
        english: Leaving the quality aside, this smartphone case is just cute!
        hint: 「はさておき」 suggests a temporary deferral of judgment. We're looking for an expression that
          allows for an immediate, strong preference based on aesthetic appeal.
    scene: A teenager enthusiastically showing off a new smartphone case, prioritizing its aesthetic over
      practical attributes.
    register: casual
    setting: excited
  - english: Setting aside your name, how about a drink?
    japanese:
      - 君 の 名前 {は ともかく}、一杯 どう です か。
      - 君 の 名前 {は ともかく}、一杯 どう だ？
      - 名前 {は ともかく}、一杯 どう？
    english_literally: Your name aside, one drink how is it?
    competing_grammar:
      - competing_japanese:
          - 君 の 名前 は 別 と し て、一杯 どう です か。
        english: Apart from your name, how about a drink?
        hint: 「は別として」 can imply a more formal or definite exclusion. Here, the speaker is actively choosing
          to skip formalities to move directly to the invitation. We're looking for an expression that
          allows for a direct approach by setting aside a social step.
      - competing_japanese:
          - 君 の 名前 は さておき、一杯 どう です か。
        english: Leaving your name aside, how about a drink?
        hint: 「はさておき」 suggests a temporary deferral. We're looking for an expression that makes knowing
          the name irrelevant for the immediate proposition, not something to be revisited later.
    scene: A man approaches a woman at a bar, trying to bypass formal introductions for a more direct
      invitation.
    register: casual
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The male speaker uses 「君」 (kimi) to address the female listener, which is a common, though
      sometimes overly familiar, way for men to address women. The direct invitation 「一杯 どう です か」 (ippai
      dou desu ka) is a casual way to ask someone out for a drink, implying a lighthearted approach to
      bypass formalities like introductions.
  - english: Setting aside his skill, his personality is truly excellent.
    japanese:
      - 彼 の スキル {は ともかく}、人間 性 は 本当 に 素晴らしい です。
      - 彼 の スキル {は ともかく}、人間 性 は 本当 に 素晴らしい。
      - あの 人 の 腕前 {は ともかく}、人柄 は すごく いい ね。
    english_literally: His skill aside, his humanity truly wonderful is.
    competing_grammar:
      - competing_japanese:
          - 彼 の スキル 以外 に、人間 性 は 本当 に 素晴らしい です。
        english: Aside from his skill, his personality is truly excellent.
        hint: 「以外」 implies a complete exclusion or 'other than.' Here, we are acknowledging his skill
          but shifting focus to personality, not excluding skill entirely. We're looking for an expression
          that allows for a temporary setting aside to emphasize a more important attribute.
      - competing_japanese:
          - 彼 の スキル は 別 と し て、人間 性 は 本当 に 素晴らしい です。
        english: Apart from his skill, his personality is truly excellent.
        hint: 「は別として」 can feel like a more definitive separation. We're looking for an expression that
          prioritizes one aspect (personality) over another (skill) without completely dismissing the
          latter.
    scene: Two colleagues are evaluating a new team member, emphasizing their positive character traits
      even if their technical skills are still developing.
    register: semi-formal
    setting: professional
    speaker_gender: male
    listener_gender: male
    nuance: The speaker uses polite language 「です」 to maintain a professional tone, but the directness
      of 「はともかく」 indicates a clear prioritization of human qualities over technical skills in this context.
      The use of 「あの 人」 (that person) is common in professional discussions.
  - english: Setting aside the appearance, this dish is really delicious.
    japanese:
      - 見 た 目 {は ともかく}、この 料理 は 本当 に 美味しい です。
      - 見 た 目 {は ともかく}、この 料理 は 本当 に 美味しい よ！
      - 見 た 目 {は ともかく}、これ めちゃくちゃ うまい！
    english_literally: Appearance aside, this dish truly delicious is.
    competing_grammar:
      - competing_japanese:
          - 見 た 目 は さておき、この 料理 は 本当 に 美味しい です。
        english: Leaving the appearance aside, this dish is really delicious.
        hint: 「はさておき」 often implies a temporary deferral with an intent to return. Here, the focus is
          immediately on taste, making the appearance less important in the current evaluation. We're
          looking for an expression that quickly shifts focus to the more relevant characteristic.
      - competing_japanese:
          - 見 た 目 を 除い て、この 料理 は 本当 に 美味しい です。
        english: Excluding the appearance, this dish is really delicious.
        hint: 「を除いて」 suggests a strong exclusion. While grammatically possible, it emphasizes removal
          rather than a shift in focus from one attribute to another. We're looking for an expression
          that acknowledges the appearance but chooses to disregard it for the main point.
    scene: A friend tastes a dish prepared by another friend, and despite its imperfect presentation,
      the flavor is outstanding.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: male
    nuance: The speaker uses 「美味しい です」 (oishii desu) or 「美味しい よ！」 (oishii yo!) with a friendly tone. For
      the very casual example 「めちゃくちゃ うまい！」 (mechakucha umai!), the speaker emphasizes taste using informal,
      emphatic language often heard from younger speakers. The use of 「よ！」 adds a sense of sharing information
      or conviction, common in casual speech.
  - english: Setting aside whether the online information is reliable or not, we should verify it with
      official sources.
    japanese:
      - ネット の 情報 が 確か か どう か {は ともかく}、公式 ソース で 確認 す べき だ。
      - ネット の 情報 が 確か か どう か {は ともかく}、公式 ソース で 確認 する べき です。
      - オン ライン の 情報 が 正しい か {は ともかく}、ちゃんと 確認 し ない と ダメ だ よ。
    english_literally: Internet's information reliable or not aside, official source with confirm should.
    competing_grammar:
      - competing_japanese:
          - ネット の 情報 が 確か で ある か どう か に かかわら ず、公式 ソース で 確認 す べき だ。
        english: Regardless of whether the online information is reliable, we should verify it with official
          sources.
        hint: 「にかかわらず」 states complete irrelevance of reliability. Here, we're acknowledging the question
          of reliability but setting it aside to emphasize the necessity of verification. We're looking
          for an expression that allows for prioritizing an action despite an initial uncertainty.
      - competing_japanese:
          - ネット の 情報 が 確か で あろう と なかろう と、公式 ソース で 確認 す べき だ。
        english: Whether the online information is reliable or not, we should verify it with official
          sources.
        hint: 「であろうとなかろうと」 (or ～にしろ) expresses indifference to the two states. We're looking for an expression
          that sets aside the reliability as a point of focus to highlight the more important action of
          verification.
    scene: A researcher discusses the importance of cross-referencing information found online.
    register: casual
    setting: informative
    nuance: This example emphasizes critical thinking. The use of 「～すべきだ」 (should do) or 「～すべきです」 in the
      formal version indicates a strong recommendation. The casual version 「～し ない と ダメ だ よ」 is a common,
      slightly more emphatic way to say 'you must do it' or 'it's no good if you don't' in spoken Japanese,
      often used to impart advice or a warning. The phrase 「ちゃんと確認し ない と」 emphasizes checking *properly*.
post_example_writeup: These examples illustrate the flexibility of 「はともかく」 in shifting focus from one
  point to another, whether it's setting aside a minor concern to highlight a major one, or acknowledging
  an uncertainty while emphasizing the necessity of immediate action. The variations in Japanese demonstrate
  how this grammar point can be adapted to different levels of formality and nuance through changes in
  sentence endings and word choice.
