    "post_false_friends_writeup": "When choosing between 「にとどまらず」, 「だけでなく」, and 「のみならず」, consider the formality and the specific nuance you wish to convey. 「にとどまらず」 is a formal expression best suited for situations where you want to emphasize that something has **expanded beyond its initial limits or scope**. It is particularly effective for highlighting a broader impact or influence. 「だけでなく」 is far more common and flexible, fitting comfortably in both formal and informal settings, primarily indicating a simple addition of information. It does not carry the same strong sense of surpassing boundaries. 「のみならず」 shares the formality of 「にとどまらず」 and is often interchangeable, but it tends to place more emphasis on the **additive nature** of the information, rather than the expansion of a boundary.",
