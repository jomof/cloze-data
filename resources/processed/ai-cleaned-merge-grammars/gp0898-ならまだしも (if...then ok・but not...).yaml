    scene: Someone reflecting on how a minor issue escalated unexpectedly.
    register: casual
    setting: reflective
    nuance: 「思わなかった よ」の「よ」は、相手に自分の感情や意見を伝える際に使われる終助詞で、ややカジュアルな響きがあります。この文脈では、些細な問題が予想外に大きくなったことへの驚きと不満を、親しい相手に語りかけるような調子で表現しています。
    etymology: 「迷惑（めいわく）」は、古くは「道に迷う」という意味でしたが、のちに「他人に不利益や不快感を与えること」という意味に転じました。「騒ぎ（さわぎ）」は「騒がしいこと」を意味し、物理的な音だけでなく、混乱した状況や問題が大きくなることを指すこともあります。
  - english: Your room being messy would be one thing, but leaving garbage around? I won't allow that.
    japanese:
      - 部屋 が 散らかっ て いる {なら まだ しも}、ゴミ が その まま に なっ て いる の は 許さ ない よ。
      - 部屋 が 散らかっ て いる {なら まだ しも}、ゴミ が その まま に なっ て いる の は 許せ ませ ん。
      - 部屋 が 散らかっ て いる {なら まだ しも}、ゴミ を 放置 する なんて 許さ ない ぞ。
    english_literally: If your room being messy, that's one thing, but leaving garbage as is? I won't
      allow that.
    competing_grammar:
      - competing_japanese:
          - 部屋 が 散らかっ て いる なら 目 を つぶる けど、ゴミ が その まま に なっ て いる の は 許さ ない よ。
          - 部屋 が 散らかっ て いる なら 目 を つぶる けど、ゴミ が その まま に なっ て いる の は 許せ ませ ん。
          - 部屋 が 散らかっ て いる なら 目 を つぶる けど、ゴミ を 放置 する なんて 許さ ない ぞ。
        english: If your room is messy, I can overlook it, but leaving garbage around? I won't allow that.
        hint: 「ならまだしも」 implies that the first condition is the absolute limit of what is acceptable, whereas
          the second is completely unacceptable. 「目をつぶる」 suggests looking past something, but lacks the
          stronger implication of conditional acceptance or outright non-acceptance for the latter part.
    scene: A parent scolding their child about a very messy room.
    register: casual
    setting: commanding
    speaker_age: older
    nuance: 「許さない よ」は、親が子供に対して使う際に、命令や強い注意を促す一般的な表現です。この「ならまだしも」との組み合わせは、ある程度の許容範囲を示しつつ、それ以上の逸脱に対しては明確な線を引く、親の教育的な態度を表します。
    etymology: 「散らかって いる（ちらかって いる）」は「物が乱雑に置かれている状態」を表す「散らかる」のテ形接続で、日常会話でよく使われます。「ゴミ（ごみ）」は「不要物、廃棄物」を意味し、生活に密着した基本的な語彙です。両者とも漢字表記が一般的ですが、この文脈では読者の理解を助けるためにひらがなで表記しています。
  - english: Just being angry would be one thing, but saying such cruel things is unforgivable.
    japanese:
      - 怒る {なら まだ しも}、あんな ひどい こと を 言う なんて 許せ ない。
      - 怒る {なら まだ しも}、あんな ひどい こと を 言う なんて 許せ ませ ん。
      - 怒る {なら まだ しも}、あんな ひどい こと を 言う なんて 許せ ない よ。
    english_literally: If it's just being angry, that's one thing, but saying such cruel things is unforgivable.
    competing_grammar:
      - competing_japanese:
          - 怒る なら わかる けど、あんな ひどい こと を 言う なんて 許せ ない。
        english: If it's just being angry, I can understand, but saying such cruel things is unforgivable.
        hint: 「わかる」 simply expresses understanding, while 「ならまだしも」 implies that anger itself is a borderline
          acceptable emotion, but the resulting cruel words cross a line into unacceptability.
    scene: Someone venting to a close friend about a heated argument they had with someone else.
    register: casual
    setting: excited
    nuance: この文の「許せない」は、話者が個人的な感情として相手の言葉を受け入れがたいという強い怒りや不快感を表明するものです。怒り自体は人間として理解できる範疇である一方、人を傷つける言葉は到底許容できないという、個人的な価値観の線引きを示しています。
    etymology: 「ひどい」は「程度が甚だしい」という意味で、ここでは相手の言葉が倫理的・感情的に非常に不適切であったことを指します。感情を表す形容詞としても広く使われます。
  - english: Missing the deadline due to an unexpected issue would be one thing, but a lack of effort
      is simply unacceptable.
    japanese:
      - 予期 せ ぬ 問題 で 締め切り を 守れ ない {なら まだ しも}、努力 不足 と は 言い訳 に なら ない。
      - 予期 せ ぬ 問題 で 締め切り を 守れ ない {なら まだ しも}、努力 不足 と は 言い訳 に なり ませ ん。
      - 予期 せ ぬ 問題 で 締め切り を 守れ ない {なら まだ しも}、努力 不足 と は 言い訳 に なら ない よ。
    english_literally: If not being able to meet the deadline due to an unexpected problem, that's one
      thing, but a lack of effort is no excuse.
    competing_grammar:
      - competing_japanese:
          - 予期 せ ぬ 問題 で 締め切り を 守れ ない なら 仕方ない けど、努力 不足 と は 言い訳 に なら ない。
        english: If not being able to meet the deadline due to an unexpected problem, that can't be helped,
          but a lack of effort is no excuse.
        hint: 「仕方ない」 conveys resignation, but doesn't express the strong moral or professional judgment
          that 「ならまだしも」 does, emphasizing that a lack of effort is a completely different, unacceptable
          category of problem.
    scene: A team leader providing a performance review to a subordinate who consistently misses targets
      without justifiable reasons.
    register: formal
    setting: professional
    nuance: 「言い訳 に ならない」という表現は、ビジネスの場で、許されない理由や責任の回避に対して使われる強い批判的な言葉です。予期せぬ問題は考慮する余地がある一方で、個人の努力不足は到底許容できないという、プロフェッショナルな倫理観に基づく厳しさが強調されています。
    etymology: 「努力 不足（どりょくぶそく）」は、目標達成に向けた尽力が足りない状態を指す言葉です。ビジネスや教育の場で、成果が出ない原因として用いられることがあります。「言い訳（いいわけ）」は「弁解、弁明」を意味し、ここではその弁明が全く通用しないことを示しています。
  - english: A small bruise would be one thing, but a broken bone from falling down the stairs is serious.
    japanese:
      - 軽い 打撲 {なら まだ しも}、階段 から 落ち て 骨折 と は 大変 な こと だ。
      - 軽い 打撲 {なら まだ しも}、階段 から 落ち て 骨折 と は 大変 な こと です。
      - 軽い 打撲 {なら まだ しも}、階段 から 落ち て 骨折 と は 大変 だ よ。
      - 軽い 打撲 {なら まだ しも}、階段 から 落ち て 骨折 と は 大変 だ わ。
    english_literally: If it were a light bruise, that's one thing, but a bone fracture from falling from
      stairs is a serious matter.
    competing_grammar:
      - competing_japanese:
          - 軽い 打撲 なら 大した こと ない けど、階段 から 落ち て 骨折 と は 大変 な こと だ。
        english: If it's a light bruise, it's not a big deal, but a bone fracture from falling from stairs
          is a serious matter.
        hint: 「ならまだしも」 implies that the first condition is barely acceptable, highlighting how much more
          unacceptable the second condition is. 「大したことない」 implies it's minor, but doesn't set up the strong
          contrast of non-acceptability for the second part.
    scene: A friend reacting to news of an injury their mutual friend sustained.
    register: casual
    setting: serious
    nuance: 「大変 な こと だ」という表現は、親しい間柄で、予期せぬ重大な事態に対する驚きと心配を示す際に使われます。軽い打撲ならまだ許容範囲だが、骨折という事態は到底受け入れられないという話者の感情が強調されています。
    etymology: 「打撲（だぼく）」は「打ち身」を指す漢語で、医療現場や硬い文章で使われます。「骨折（こっせつ）」も同様に医療用語で、骨が折れる状態を指します。どちらも身体への損傷を表す言葉です。
post_example_writeup: These examples illustrate how 「ならまだしも」 functions to highlight a clear contrast between
  two situations, where the first is presented as minimally acceptable or tolerable, but the second is
  deemed completely unacceptable. The nuance conveyed is one of strong disapproval or indignation towards
  the latter situation, making it a powerful expression for conveying limits of patience or expectation.
