        english: If not meeting the deadline, that can't be helped, but having no communication is a big
          problem.
        hint: 「ならまだしも」 implies that the first situation is barely tolerable, but the second is completely
          unacceptable. 「仕方ない」 is simply resigned acceptance. We need the strong contrast.
    scene: A project manager addressing a team member about a missed deadline.
    register: formal
    setting: professional
