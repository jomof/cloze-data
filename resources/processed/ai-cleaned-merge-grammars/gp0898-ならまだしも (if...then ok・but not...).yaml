  - english: A little inconvenience would be one thing, but I didn't expect it to turn into such a big
      commotion.
    japanese:
      - 少し の 迷惑 {なら まだ しも}、こんな に 大きな 騒ぎ に なる と は 思わ なかっ た よ。
