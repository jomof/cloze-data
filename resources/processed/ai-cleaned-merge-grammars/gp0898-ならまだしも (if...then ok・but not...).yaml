    scene: A customer discussing an unexpected price hike at a store.
    register: teineigo (polite)
    setting: negotiating
    nuance: 「納得 できない」という表現は、話者が提示された状況や説明に対して同意できない、あるいは理解できないという強い拒否感を示します。この文脈では、「百円程度」というわずかな値上げならまだ受け入れられたが、「千円」という大幅な値上げは到底容認できないという、顧客の不満と抵抗が強調されます。
    etymology: 「納得（なっとく）」は、「道理を理解して承知すること」を意味する漢語で、ビジネスシーンや日常会話で幅広く使われます。「納める」と「得る」という個別の意味が結びついて成り立っています。
  - english: If I forgot, that's one thing, but for you to forget too, what's wrong with you?
    japanese:
      - 俺 が 忘れ た {なら まだ しも}、お前 まで 忘れる なんて どう し た ん だ よ。
      - 俺 が 忘れ た {なら まだ しも}、お前 まで 忘れる と は、いったい どう し た ん だ よ。
    english_literally: If I forgot, that's one thing, but for you to forget too, what's wrong with you?
    competing_grammar:
      - competing_japanese:
          - 俺 が 忘れ た なら いい けど、お前 まで 忘れる なんて どう し た ん だ よ。
          - 俺 が 忘れ た なら いい けど、お前 まで 忘れる なんて、一体 どう し た ん だ よ。
          - 俺 が 忘れ た なら いい けど、お前 まで 忘れる と は どう し た ん だ よ。
        english: If I forgot, that's fine, but for you to forget too, what's wrong with you?
        hint: 「ならいいけど」 expresses 'if A, then it's fine' more simply. 「ならまだしも」 adds a nuance of 'A is barely
          acceptable' or 'A is the lesser evil', which is stronger here.
    scene: A man expressing disbelief to his male friend about a shared forgetfulness.
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: male
    nuance: 「俺」は男性が親しい間柄で使う一人称です。「お前」もまた、親しい男性同士で使われる二人称ですが、時には少し乱暴な響きを持つこともあります。「どうしたん だ よ」という問いかけは、相手への驚きと軽度の非難を表し、男性的なカジュアルな会話でよく使われます。
    etymology: 「俺（おれ）」は、古くは男性だけでなく女性も使った一人称ですが、中世以降に男性のくだけた言葉として定着しました。一方、「お前（おまえ）」は、元々は尊敬の意を表す言葉でしたが、時代とともに変化し、現在では親しい相手や目下の人に対して使う言葉となっています。
  - english: His jokes being boring is one thing, but hurting people? I can't forgive that.
    japanese:
      - 彼 の 冗談 が つまら ない {なら まだ しも}、人 を 傷つける の は 許せ ない わ。
      - 彼 の 冗談 が つまら ない {なら まだ しも}、人 を 傷つける の は 許せ ませ ん。
      - 彼 の 冗談 が つまら ない {なら まだ しも}、人 を 傷つける なんて 許せ ない よ。
    english_literally: If his jokes are boring, that's one thing, but hurting people? I cannot forgive
      that.
    competing_grammar:
      - competing_japanese:
          - 彼 の 冗談 が つまら ない なら いい けど、人 を 傷つける の は 許せ ない わ。
          - 彼 の 冗談 が つまら ない なら いい けど、人 を 傷つける の は 許せ ませ ん。
          - 彼 の 冗談 が つまら ない なら いい けど、人 を 傷つける なんて 許せ ない よ。
        english: If his jokes are boring, that's fine, but hurting people? I can't forgive that.
        hint: 「ならいいけど」 is a more neutral way to say 'if A, then it's okay'. 「ならまだしも」 expresses that A
          is barely acceptable, implying a much stronger disapproval of B.
    scene: A woman discussing someone's offensive behavior with a female friend.
    register: casual
    setting: serious
    speaker_gender: female
    listener_gender: female
    nuance: 「許せない わ」の「わ」は、女性が自己の感情や意見を強調する際に使われる終助詞であり、女性的な話し方です。この表現全体で、つまらない冗談は許せても、人を傷つける行為は断じて許さないという、話者の強い感情と女性らしい語気が示されます。
    etymology: 終助詞「わ」は、平安時代には男性も女性も使っていましたが、江戸時代以降、特に女性が自分の感情を柔らかく、あるいは強調して述べる際に多く使われるようになりました。
  - english: Not meeting the deadline would be one thing, but having no communication is a big problem.
    japanese:
