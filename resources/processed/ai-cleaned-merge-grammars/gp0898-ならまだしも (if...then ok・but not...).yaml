      - 納期 に 間に合わ ない {なら まだ しも}、連絡 が ない の は 大変 問題 だ よ。
      - 納期 が 間に合わ ない {なら まだ しも}、無 連絡 は 大変 問題 です。
    english_literally: If not meeting the deadline, that's one thing, but having no communication is a
      big problem.
    competing_grammar:
      - competing_japanese:
          - 納期 に 間に合わ ない の なら 仕方ない です が、連絡 が ない の は 大変 問題 です。
          - 納期 に 間に合わ ない の なら 仕方ない けど、連絡 が ない の は 大変 問題 だ よ。
