      - 遅刻 する {なら まだ しも}、連絡 も なし に 授業 を 休む の は 無 責任 です。
      - 遅刻 する {なら まだ しも}、連絡 も なし に 授業 休む なんて 無 責任 だ よ。
    english_literally: If it were just being late, that's one thing, but skipping class without even contacting
      is irresponsible.
    competing_grammar:
      - competing_japanese:
          - 遅刻 する なら いい けど、連絡 も なし に 授業 を 休む の は 無 責任 だ。
          - 遅刻 する なら いい けど、連絡 も なし に 授業 を 休む の は 無 責任 です。
          - 遅刻 する なら いい けど、連絡 も なし に 授業 休む なんて 無 責任 だ よ。
        english: If it's just being late, that's fine, but skipping class without even contacting is irresponsible.
        hint: 「～ならいいけど」 is a less emphatic way of saying something is acceptable. We're looking for a
          stronger sense of 'this is barely tolerable, but that is completely unacceptable'.
    scene: A university professor discussing student attendance policy.
    register: teineigo (polite)
    setting: academic
    speaker_age: older
    nuance: この文脈での「無責任だ」という表現は、教育者としての立場から、学生の行動に対して明確な批判を示すものです。特に「連絡もなしに」という部分が、礼儀や社会性を欠いている点を強調しており、教員が学生を指導する際の一般的な口調です。
    etymology: 「無責任」は、「責任が無い」という意味で、現代日本語でも頻繁に使われる言葉です。この文脈では、期待される行動基準を満たさないことへの非難が含まれます。
  - english: A little pain would be one thing, but I can't stand this intense pain.
    japanese:
      - 少し の 痛み {なら まだ しも}、これ ほど 強い 痛み は 我慢 でき ませ ん。
      - 少し の 痛み {なら まだ しも}、これ ほど 強い 痛み は 我慢 でき ない よ。
      - 少し の 痛み {なら まだ しも}、これ ほど 強い 痛み に は どう し て も 我慢 でき ませ ん。
    english_literally: If it were a little pain, that's one thing, but I cannot endure such strong pain.
    competing_grammar:
      - competing_japanese:
          - 少し の 痛み なら 我慢 できる けど、これ ほど 強い 痛み は 我慢 でき ませ ん。
          - 少し の 痛み なら 我慢 できる けど、これ ほど 強い 痛み は 我慢 でき ない よ。
          - 少し の 痛み なら ば 我慢 でき ます が、これ ほど 強い 痛み は 我慢 でき ませ ん。
        english: If it's a little pain, I can endure it, but I cannot endure such strong pain.
        hint: The nuance of 「ならまだしも」 is that the first situation is the absolute limit of what is tolerable.
          We're looking for a construction that conveys 'barely acceptable, but this is impossible'.
    scene: A patient describing their symptoms to a doctor.
    register: teineigo (polite)
    setting: serious
    nuance: 「我慢 できません」という表現は、自分の限界を超えた苦痛を相手に伝える際に使われる丁寧な言い回しです。「ならまだしも」と組み合わせることで、小さな不快感は許容できても、現在の激しい痛みは耐え難いという切実な状況が強調されます。
    etymology: 「我慢（がまん）」は仏教用語の「我慢（がまん）」に由来し、自分の能力や忍耐力を過信して他者に傲慢になることを指しましたが、現代日本語では「耐え忍ぶこと」という意味で広く使われています。
  - english: One mistake would be one thing, but repeating the same error many times is unforgivable.
    japanese:
      - 一 度 の 失敗 {なら まだ しも}、何 度 も 同じ 過ち を 繰り返す の は 許せ ない。
      - 一 度 の 失敗 {なら まだ しも}、何 度 も 同じ 過ち を 繰り返す の は 許せ ませ ん。
      - 一 度 の 失敗 {なら まだ しも}、何 度 も 同じ 過ち 繰り返す なんて 許せ ない な。
    english_literally: If it were one mistake, that's one thing, but repeating the same error many times
      is unforgivable.
    competing_grammar:
      - competing_japanese:
          - 一 度 の 失敗 なら 許せる けど、何 度 も 同じ 過ち を 繰り返す の は 許せ ない。
          - 一 度 の 失敗 なら 許せる けど、何 度 も 同じ 過ち を 繰り返す の は 許せ ませ ん。
          - 一 度 の 失敗 なら 許せる けど、何 度 も 同じ 過ち 繰り返す なんて 許せ ない な。
        english: If it's one mistake, I can forgive it, but repeating the same error many times is unforgivable.
        hint: 「ならまだしも」 emphasizes that the first condition is barely acceptable, but the second is completely
          unacceptable. We're looking for that nuanced distinction, not just a simple 'if A, then B'.
    scene: A boss scolding an employee who made repeated errors.
    register: formal
    setting: professional
    speaker_age: older
    nuance: 「許せない」という言葉は、話者の強い不満と非難の感情を表します。特に上司が部下に対して使う場合、単なる注意ではなく、行動改善を強く求める際に用いられます。この文脈では、「一度」は許容できても、「何度も」は到底受け入れられないというプロフェッショナルな厳しさが伝わります。
    etymology: 「過ち（あやまち）」は古くから「間違い」や「誤り」を意味する言葉で、現在でも書き言葉ややや硬い表現で使われます。一方「繰り返す（くりかえす）」は「同じことを再び行う」という意味で、ビジネスシーンでも日常的に使われる動詞です。
  - english: A delay of a few hours would be one thing, but for the flight to be canceled for a whole
      day is truly problematic.
    japanese:
      - 数 時間 の 遅延 {なら まだ しも}、フライト が 丸 一 日 運休 と は 困っ た もの だ。
      - 数 時間 の 遅延 {なら まだ しも}、フライト が 丸 一 日 運休 と は 困っ た もの です。
      - 数 時間 の 遅延 {なら まだ しも}、フライト が 丸 一 日 運休 だ なんて 困っ た もん だ よ。
    english_literally: If it were a delay of a few hours, that's one thing, but for the flight to be canceled
      for a whole day, that's truly problematic.
    competing_grammar:
      - competing_japanese:
          - 数 時間 の 遅延 なら ば 問題 ない が、フライト が 丸 一 日 運休 と は 困っ た もの だ。
          - 数 時間 の 遅延 なら ば 問題 ない です が、フライト が 丸 一 日 運休 と は 困っ た もの です。
          - 数 時間 の 遅延 なら 問題 ない けど、フライト が 丸 一 日 運休 だ なんて 困っ た もん だ よ。
        english: If it's a delay of a few hours, there's no problem, but for the flight to be canceled
          for a whole day, that's truly problematic.
        hint: We need an expression that indicates the first condition is 'still acceptable' in comparison
          to the second, which is completely unacceptable. 「ならまだしも」 conveys that nuance strongly.
    scene: A traveler complaining about a major flight disruption.
    register: teineigo (polite)
    setting: friendly
    nuance: 「困ったものだ」という表現は、どうしようもない状況に対する諦めや困惑を示す際に用いられます。この文では、「数時間の遅延」という比較的軽い問題はまだ許容できても、「丸一日運休」という重大な事態は受け入れがたいという、話者の深い不満と困惑が伝わります。
    etymology: 「運休（うんきゅう）」は、「運行を休止すること」を意味する公共交通機関で用いられる専門用語です。もともと「運」は「はこぶ」、「休」は「やすむ」で、字義通り運行を休止する意味合いです。
  - english: A price increase of about 100 yen would be one thing, but suddenly becoming 1000 yen more
      expensive is unacceptable.
    japanese:
      - 百 円 程度 の 値上げ {なら まだ しも}、突然 千 円 も 高く なる の は 納得 でき ない。
      - 百 円 程度 の 値上げ {なら まだ しも}、突然 千 円 も 高く なる の は 納得 でき ませ ん。
      - 百 円 程度 の 値上げ {なら まだ しも}、いきなり 千 円 も 高く なる なんて 納得 でき ない。
    english_literally: If it were a price increase of about 100 yen, that's one thing, but suddenly becoming
      1000 yen more expensive is unacceptable.
    competing_grammar:
      - competing_japanese:
          - 百 円 程度 の 値上げ なら 納得 できる けど、突然 千 円 も 高く なる の は 納得 でき ない。
          - 百 円 程度 の 値上げ なら 納得 でき ます けど、突然 千 円 も 高く なる の は 納得 でき ませ ん。
          - 百 円 程度 の 値上げ なら いい けど、いきなり 千 円 も 高く なる なんて 納得 でき ない。
        english: If it's a price increase of about 100 yen, I can accept it, but suddenly becoming 1000
          yen more expensive is unacceptable.
        hint: 「ならまだしも」 is used when the first condition is the absolute limit of what is acceptable, implying
