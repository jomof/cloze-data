grammar_point: ならまだしも (if...then ok・but not...)
learn_before:
  - を以て (by means of)
learn_after:
  - をいいことに (taking advantage)
id: gp0898
meaning: A is fine...but B is not; If it's ~ then it is ok...but ~ is not; It's different when...but;
  It's not so bad when...but
meaning_warning: しも is from classical Japanese and emphasizes まだ
pronunciation:
  katakana: ナラマダシモ
  romaji: nara madashimo
formation:
  '[A] ならまだしも, [B]': Indicates that A is acceptable, but B is not.
  '[Noun] ならまだしも, [B]': Shows that a certain situation might be tolerable under specific conditions (the
    noun), but not under others (B).
jlpt: N1
details:
  part-of-speech: phrase
  register: teineigo (polite)
  usage-context: General
etymology: The grammar point 「ならまだしも」 is composed of 「なら」 (if), 「まだ」 (still), and 「しも」, an adverbial particle.
  「しも」 is derived from classical Japanese and emphasizes the word preceding it, in this case, 「まだ」. The
  phrase conveys the nuance that while one situation might be acceptable, another is not.
writeup: 「ならまだしも」 combines 「なら」 (if), 「まだ」 (still), and the adverbial particle 「しも」, which strengthens
  the preceding word. It expresses that while situation A might be acceptable, situation B is not. It's
  often translated as "(A) is fine, but not (B)" or "If it's (A), then it's okay, but not (B)." 「ならまだしも」
  often separates the first and second halves of a sentence, marking the acceptable statement (A). 「しも」,
  a classical particle, isn't commonly used in modern Japanese outside set phrases like 「ならまだしも」, 「今しも」
  (right this moment), and 「だれしも」 (absolutely anybody). In all cases, it emphasizes the word before it.
false_friends:
  - term: ～ならいいけど
    meaning: If it's ~ then it's fine/good (but...)
    kind: similar expression
    nuance: While `～ならいいけど` also expresses that a certain condition (A) is acceptable or preferable over
      another (B), `ならまだしも` carries a stronger nuance of "barely acceptable" or "tolerable *only if* it's
      A, but B is completely unacceptable." It implies a higher degree of dissatisfaction, indignation,
      or outright rejection towards B, suggesting that A is the absolute minimum threshold for tolerability.
      `ならいいけど` is more neutral and simply states A is okay, without emphasizing the 'barely acceptable'
      aspect as much as `ならまだしも`.
    grammar_point: <suggest>:～ならいいけど (if fine)
post_false_friends_writeup: When distinguishing between `ならまだしも` and `ならいいけど`, consider the speaker's
  emotional state and the degree of acceptability. `ならまだしも` is used when the first condition (A) is the
  absolute limit of what can be tolerated, and anything beyond that is completely unacceptable. It implies
  a strong sense of dissatisfaction or even anger towards the latter situation (B). In contrast, `ならいいけど`
  is a more general expression, simply stating that condition A is fine, but B is not, without necessarily
  conveying the same intensity of indignation.
examples:
  - english: Being late would be one thing, but skipping class without even contacting anyone is irresponsible.
