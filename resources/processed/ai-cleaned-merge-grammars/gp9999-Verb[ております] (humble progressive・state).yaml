grammar_point: Verb[ております] (humble progressive・state)
learn_before:
  - Verb[ておく・とく] (preparation・advance action)
  - Verb[ます] (polite present)
  - いる (to exist, animate)
  - お (honorific prefix)
learn_after:
  - Verb[させる] (causative)
  - お[Verb-stem]する・いたす (humble action - kenjougo)
id: gp9999
meaning: Expresses a humble continuous action or state of the speaker or their in-group.
pronunciation:
  katakana: テオリマス
  romaji: te orimasu
formation:
  Verb te-form + おります: Indicates the speaker's action or state in a humble, polite manner.
jlpt: N3
details:
  part-of-speech: auxiliary verb
  register: kenjōgo (humble)
  usage-context: Primarily used by the speaker to describe their own actions or states (or those of their
    in-group) to an out-group member or a superior, often in business, customer service, or highly formal
    settings.
  function: To show humility and respect when describing one's ongoing actions or current state.
  nuance: Conveys politeness, deference, and a professional or humble attitude. It is distinct from simple
    politeness (です/ます) by actively lowering the speaker's position.
  counterpoint: The common polite progressive Verb[ています] which does not carry the humble nuance, and Verb[ていらっしゃいます]
    which elevates the subject's action (used for superiors).
  grammatical-role: Serves as a humble alternative to the progressive/state auxiliary Verb[ている].
etymology: The grammatical construct Verb[ております] is a combination of the te-form of a verb, indicating
  an ongoing action or state, and おります (orimasu), which is the humble (謙譲語・kenjōgo) equivalent of います
  (imasu), the polite form of いる (iru), meaning "to exist" or "to be." Historically, おります emphasizes the
  speaker's presence or state in a deferential way. Thus, Verb[ております] literally means "I humbly exist
  in the state of Verb-ing," conveying a deep sense of modesty and respect for the listener or the situation.
writeup: Verb[ております] is the humble equivalent of Verb[ています]. While Verb[ています] simply indicates a continuous
  action or state in a polite register, Verb[ております] adds a layer of humility (謙譲語, kenjōgo). This means
  the speaker uses it to humble their own actions or states, or those of their in-group, out of respect
  for the listener or the person being spoken to. It is commonly encountered in formal settings such as
  business communication, customer service, or official announcements. For example, a shop assistant might
  say「少々お待ちください。ただいま確認 {して おります}。」 ("Please wait a moment. I am currently confirming it.") Here, 確認しております
  humbly describes the assistant's action. It is crucial to remember that Verb[ております] is used *only* for
  the speaker's actions or the actions of those within the speaker's in-group (e.g., family members, company
  colleagues) when speaking to someone outside that group. It should *not* be used to describe the actions
  of a superior or someone from an out-group. Misusing humble language can sound awkward or even disrespectful.
false_friends:
  - term: Verb[ています]
    meaning: Expresses ongoing action or state (polite)
    kind: similar expression
    nuance: Verb[ています] is a general polite form and carries no humble or respectful nuance. Verb[ております]
      actively lowers the speaker's status to show respect to the listener.
    grammar_point: <suggest>:Verb[ている] (ongoing state・habitual action・resultant state)
  - term: Verb[ていらっしゃいます]
    meaning: Expresses ongoing action or state (respectful)
    kind: similar expression
    nuance: Verb[ていらっしゃいます] is a respectful form used for the actions of *others*, especially superiors,
      to elevate their status. Verb[ております] is a humble form used for the actions of *oneself* or one's
      in-group.
    grammar_point: <suggest>:Verb[ていらっしゃいます] (respectful progressive)
  - term: お[Verb-stem]する
    meaning: Humble action (single action)
    kind: similar expression
    nuance: お[Verb-stem]する is used for single, humble actions of the speaker (e.g., お手伝いします - I will humbly
      help). Verb[ております] specifically denotes a humble *ongoing* action or state.
    grammar_point: お[Verb-stem]する・いたす (humble action - kenjougo)
  - term: Verb[ます]
    meaning: Polite non-past action
    kind: often confused with
    nuance: Verb[ます] is a polite ending for non-past actions, but it does not convey the deep humility
      of Verb[ております]. おります specifically humbles the 'being' or 'doing' itself.
    grammar_point: Verb[ます] (polite present)
post_false_friends_writeup: 'It''s crucial to distinguish between simple politeness (Verb[ています]), respectful
  language for others (Verb[ていらっしゃいます]), and humble language for oneself or one''s in-group (Verb[ております],
  お[Verb-stem]する). While all are polite, ております and お[Verb-stem]する explicitly lower the speaker''s status,
  while ていらっしゃいます elevates the listener''s status. Confusing these can lead to awkward or unintended implications
  in formal Japanese. Always remember: ております is about *you* (or your group) being humble.'
