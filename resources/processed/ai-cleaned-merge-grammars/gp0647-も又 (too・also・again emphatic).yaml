  - ではなくて・じゃなくて (not A but B)
  - とされている (is considered)
  - とする (to assume・to decide)
  - なく (not and or but)
  - なくて (negative te-form)
id: gp0647
meaning: Too, Also (with more emphasis than も alone), Again
meaning_warning: Can also mean "even" or imply a contrasting "also".
pronunciation:
  katakana: モマタ
  romaji: mo mata
formation:
  Noun + も + 又: Indicates 'also' or 'too' with more emphasis than using 'も' alone. Can also imply 'again'.
jlpt: N2
etymology: The particle 「も」 (mo) functions as 'also' or 'too.' The word 「又」 (mata) inherently means 'again,'
  'also,' or 'moreover.' When combined, 「も又」 amplifies the additive or repetitive nuance of 「も」, creating
  a more formal or emphatic expression of 'also' or 'again.' While often written in hiragana, understanding
  the kanji 「又」 (again, moreover) clarifies its reinforcing nature.
writeup: The grammatical structure 「も又」 (mo mata) is an adverbial phrase that emphasizes that something
  is 'also' true or applicable, or that an action occurs 'again.' It serves as a more emphatic version
  of 「も」 alone. This construction typically follows nouns or noun-like phrases, drawing attention to the
  primary point of a statement, even if there are contrasting opinions or facts presented within the same
  sentence. It is frequently encountered in formal writing, speeches, and literary contexts, giving the
  sentence a more profound or assertive tone. When 「も又」 is used to mean 'again,' it carries a slightly
  more formal or reflective nuance than a simple 「また」. It can be used to acknowledge an additional truth
  or to re-emphasize the recurrence of an event or situation.
false_friends:
  - term: も
    meaning: Also, too
    kind: similar expression
    nuance: 「も」 is a basic particle meaning 'also' or 'too.' It is less emphatic than 「も又」 and doesn't
      carry the connotation of 'again' on its own. While 「も又」 can often replace 「も」 for added emphasis,
      the reverse is not always true, especially when the nuance of 'again' is present.
    grammar_point: も (addition or emphasis particle)
  - term: また
    meaning: Again, also, moreover
    kind: similar expression
    nuance: 「また」 can mean 'again' or 'also/merely.' When meaning 'again,' it is generally more casual
      than 「も又」. When meaning 'also,' it typically introduces a new point or shifts focus without the
      strong emphasis or contrasting implication of 「も又」.
    grammar_point: また (again; also; or)
  - term: さらに
    meaning: Furthermore, moreover, in addition
    kind: similar expression
    nuance: 「さらに」 adds information incrementally, often building on a previous point. While it introduces
      additional information like 「も又」, it lacks the emphatic 'also' or 'even' nuance, and does not imply
      repetition.
    grammar_point: 更に (even more)
  - term: ～に加えて
    meaning: In addition to, besides
    kind: similar expression
    nuance: 「～に加えて」 explicitly states that something is being added to what was previously mentioned.
      It is more direct and less nuanced than 「も又」, which can imply an inherent truth or an unexpected
      addition rather than just a straightforward accumulation.
    grammar_point: それに (in addition・moreover)
  - term: ～だけではなく
    meaning: Not only... but also
    kind: similar expression
    nuance: 「～だけではなく」 is used to present multiple items or facts that are true, often implying a comprehensive
      scope. While it introduces additional points, 「も又」 can emphasize a single, perhaps surprising, additional
      truth or the return of a state, rather than just listing multiple true statements.
    grammar_point: 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
  - term: 一方で
    meaning: On the other hand, while
    kind: similar expression
    nuance: 「一方で」 is specifically used to introduce a contrasting or opposing viewpoint, typically when
      discussing two different aspects of the same subject. While 「も又」 can introduce a contrasting point,
      it maintains a sense of shared validity or importance, whereas 「一方で」 highlights a clear divergence.
    grammar_point: 一方で (on the other hand・while)
post_false_friends_writeup: When distinguishing 「も又」 from similar expressions, consider the degree of
  emphasis and the specific nuance of addition or repetition. While 「も」 is a general 'also,' and 「また」
  is a general 'again,' 「も又」 combines and strengthens these meanings, often in a more formal or reflective
  context. 「さらに」 and 「～に加えて」 simply add information, without the emphatic 'also' that can imply a 'despite
  everything else, this is also true' sentiment of 「も又」. Similarly, 「～だけではなく」 lists multiple valid points,
  and 「一方で」 highlights contrasting aspects, whereas 「も又」 can bring a parallel truth to the forefront with
  added weight.
