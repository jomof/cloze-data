    grammar_point: あまり ない (not very or much)
  - term: そんな・こんな・あんな・どんな
    meaning: Such a, Kind of, Something like ~
    kind: often confused with
    nuance: 「こんな・そんな・あんな・どんな」 (and their counterparts) are adjectival, modifying nouns (e.g., 「そんな 人」
      - 'such a person'), whereas 「こんなに・そんなに・あんなに・どんなに」 are adverbs, modifying verbs and adjectives to
      indicate degree (e.g., 「そんなに 速い」 - 'that fast').
    grammar_point: そんな・こんな・あんな・どんな (such a・kind of)
  - term: とても
    meaning: Very
    kind: similar expression
    nuance: 「とても」 simply indicates a high degree, whereas 「こんなに・そんなに・あんなに・どんなに」 often imply a level that
      is surprising, unexpected, or directly reactive to a perceived situation (for 「こんなに・そんなに・あんなに」)
      or a question/exclamation about the extent (for 「どんなに」). For example, 「そんなに 疲れていない」 means 'not *that*
      tired (as you might think)', while 「とても 疲れていない」 would sound unnatural or like 'not very tired'.
    grammar_point: <suggest>:とても (very)
  - term: それほど
    meaning: To that extent; so much
    kind: synonym
    nuance: 「それほど」 and 「そんなに」 are often interchangeable. However, 「そんなに」 tends to be more conversational
      and reactive, often used in direct address or when reacting to something observed. 「それほど」 can be
      slightly more formal or used for a more objective statement of degree. This applies primarily to
      the 「こんなに・そんなに・あんなに」 variants.
    grammar_point: <suggest>:それほど (to that extent)
  - term: どれほど
    meaning: to what extent; how much
    kind: similar expression
    nuance: While similar to 「どんなに」, 「どれほど」 tends to be more objective, focusing on a quantifiable extent,
      whereas 「どんなに」 often emphasizes the emotional impact or subjective feeling associated with the degree.
    grammar_point: いくら (how much)
  - term: いかに
    meaning: how; in what way; to what extent (often rhetorical or literary)
    kind: similar expression
    nuance: More formal, literary, or archaic than 「どんなに」. While both express degree, 「いかに」 is often used
      in rhetorical questions or more elevated language, whereas 「どんなに」 is more common in daily speech
      and focuses on subjective emotion.
    grammar_point: いかに (how; how much)
  - term: どんなに〜ても
    meaning: No matter how
    kind: similar expression
    nuance: While 「どんなに」 (on its own or with 「ことか」) emphasizes the *degree* of something in an exclamatory
      or reflective way, 「どんなに〜ても」 expresses a concession, meaning 'even if it is to that great extent,
      the outcome remains the same or happens regardless.'
    grammar_point: どんなに〜ても (no matter how much)
post_false_friends_writeup: |-
  To avoid confusion, remember that 「こんなに・そんなに・あんなに・どんなに」 are adverbs, used to modify verbs and adjectives and describe the *extent* or *degree* of something. 「こんな・そんな・あんな・どんな」 are adjectival and modify nouns.
  「あまり〜ない」 is used to express a lower degree or frequency, often in negative contexts.
  While 「とても」 also indicates 'very' or 'a high degree', 「こんなに・そんなに・あんなに」 often carry a nuance of responding to a perceived or expected level. For instance, 「そんなに 疲れていない」 (I'm not *that* tired) implies less tiredness than someone might assume, whereas 「とても 疲れていない」 could sound unnatural or simply mean 'not very tired'.
  「それほど」 is very similar to 「そんなに」 and often interchangeable, but 「こんなに・そんなに・あんなに」 are generally more colloquial and reactive, used in direct responses to observable situations, while 「それほど」 can be slightly more neutral or formal.
  Regarding 「どんなに」, while both 「どんなに」 and 「どれほど」 express degree, 「どんなに」 emphasizes the emotional impact, while 「どれほど」 is used for more objective measurements or quantities. Choose 「どんなに」 when conveying strong subjective feelings and 「どれほど」 when describing a measurable degree. 「いかに」 is much more formal or literary and would feel out of place in most modern daily conversations where 「どんなに」 is commonly used. Also be careful not to confuse 「どんなに」 with 「どんなに〜ても」. The latter adds a concessive meaning, implying that an action or state occurs 'no matter how' intense the preceding condition is, which is different from simply exclaiming the degree.
