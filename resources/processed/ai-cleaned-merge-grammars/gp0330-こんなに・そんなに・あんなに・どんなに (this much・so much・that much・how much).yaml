id: gp0330
meaning: To this/that degree or extent; how much
pronunciation:
  katakana: コンナニ・ソンナニ・アンナニ・ドンナニ
  romaji: konnani・sonnani・annani・donnani
formation:
  こんなに/そんなに/あんなに + [Adjective/Verb]: Indicates "this much" (near speaker), "that much" (near listener),
    or "that much" (distant).
  どんなに + [Adjective/Verb] + (こと)か: Used as an exclamation to express "how much!" or "to what extent!"
    This implies a high degree of emotion or surprise.
  どんなに + [Adjective/Verb] + か: Used in embedded clauses to express an unknown or previously unrecognized
    extent. Often followed by verbs like 分からなかった or 知らない.
jlpt: N2
etymology: These adverbs are part of the こそあど (ko-so-a-do) series, which derives from demonstrative roots
  (こ- for near speaker, そ- for near listener, あ- for distant from both, ど- for interrogative). The suffix
  「に」 serves to adverbialize these demonstratives, indicating 'to such an extent' or 'in such a manner.'
  For 「どんなに」, the nominalizer 「こと」 (koto) can be optionally added to emphasize the speaker's feelings,
  turning the preceding phrase into a noun clause about the extent.
writeup: |-
  The grammar point 「こんなに・そんなに・あんなに・どんなに」 consists of adverbs that express the degree or extent of an action, state, or quality. They are part of the fundamental こそあど言葉 (ko-so-a-do words) system in Japanese, which indicates proximity relative to the speaker and listener.

  *   「こんなに」 (this much/to this extent) is used for things or situations that are close to the speaker or directly experienced.
  *   「そんなに」 (that much/to that extent) refers to things or situations near the listener, or those perceived or understood by the listener, or even something that is generally assumed. It often carries a nuance of surprise, skepticism, or reaction to a perceived degree. For example, when you say 「そんなに 疲れていない」 (I'm not *that* tired), it implies less tiredness than someone might assume.
  *   「あんなに」 (that much over there/to that extent over there) refers to things or situations distant from both the speaker and the listener, or those recalled from memory.

  These three (「こんなに」, 「そんなに」, 「あんなに」) function as adverbs, modifying verbs and adjectives to indicate degree. They are commonly used in daily conversation, both formally and casually.

  「どんなに」 (how much/to what extent) is the interrogative form. It is primarily used in two patterns:

  1.  **Exclamatory Usage (「どんなに + Verb/Adjective (plain form) + (こと)か」)**: This form is a strong exclamation about the extent of an action, state, or feeling. The optional inclusion of 「こと」 intensifies the speaker's subjective emotion, adding a sense of awe, surprise, lament, or deep appreciation. It is frequently used when reflecting on past events or expressing a profound feeling. For instance, 「どんなに 嬉しかった ことか！」 (How happy I was!).
  2.  **Embedded Clause Usage (「どんなに + Verb/Adjective (plain form) + か」)**: In this pattern, 「どんなに〜か」 forms a subordinate clause, often followed by verbs like 「知らない」 (shiranai, don't know) or 「分からなかった」 (wakaranakatta, didn't realize/understand). Here, it signifies that the degree or extent of something is, or was, beyond one's comprehension or prior knowledge. This usage often implies a realization that occurs after a certain experience, such as 「彼女がどんなに親切か、今 まで 全然 分からなかった」 (I didn't realize how kind she was until now).

  Both patterns of 「どんなに」 emphasize the *degree* of something, but the latter focuses on the speaker's lack of prior understanding or current inability to fully grasp that degree. While 「こんなに・そんなに・あんなに」 often describe an observed or assumed degree, 「どんなに」 poses a question or makes an emphatic statement about that degree, often with a heightened emotional tone.
