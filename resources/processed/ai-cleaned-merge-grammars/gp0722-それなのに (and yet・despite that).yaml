grammar_point: それなのに (and yet・despite that)
learn_before:
  - くせに (despite and yet)
  - しかし・だが・けれど・しかしながら (but・however)
  - のに (unexpected result)
learn_after:
  - にかかわらず (regardless of)
id: gp0722
meaning: And yet, despite this
pronunciation:
  katakana: ソレナノニ
  romaji: sore nanoni
formation:
  '[Sentence A]. それなのに, [Sentence B (contradictory to A)]': Indicates that Sentence B is contradictory
    or unexpected given the content of Sentence A.
jlpt: N2
details:
  part-of-speech: conjunction
  register: formal
  usage-context: general
  function: Connects two statements where the second statement is contradictory or unexpected in light
    of the first.
  nuance: Implies a sense of surprise or frustration when an expected outcome does not occur. It often
    highlights a deviation from what one would reasonably expect based on the preceding context.
  grammatical-role: connective
  logical-flow: introduces a contradiction or unexpected result
  temporal-flow: sequential, with the second event contradicting the expectation set by the first
  spatial-flow: conceptual shift from an expected situation to a contradictory reality
etymology: 「それなのに」 is a conjunction formed from 「それ」(a demonstrative pronoun referring to something previously
  mentioned), 「な」(a connective particle, similar to の-da or の-desu as a nominalizer), and 「のに」(a conjunction
  indicating contradiction or unexpectedness). Thus, it literally means "despite that (thing)" or "even
  though that is the case." The combination emphasizes the unexpected nature of the following statement
  in relation to the preceding one.
writeup: 「それなのに」 functions as a conjunction, akin to "and yet" or "despite this" in English. It connects
  two statements (Sentence A and Sentence B), where Sentence B presents a situation that is contradictory
  or unexpected when considering Sentence A. It is typically used at the beginning of a new sentence to
  introduce the unexpected or contrasting information, clearly referring back to the previous statement.
  This highlights a deviation from what one would reasonably expect based on the preceding context and
  often implies a sense of surprise or frustration that the expected outcome did not occur.
false_friends:
  - term: もっとも
    meaning: Although, but, however, for all that, provided that
    kind: similar expression
    nuance: 「もっとも」 is generally more formal and often introduces an exception or condition to a statement,
      sometimes with a nuance of 'it's true that... but'. In contrast, 「それなのに」 expresses a direct contradiction
      or an unexpected result, often with a sense of frustration or surprise.
    grammar_point: もっとも (qualification・however)
  - term: それにしても
    meaning: Nevertheless, Even so
    kind: similar expression
    nuance: 「それにしても」 is used to acknowledge a previous point while introducing a surprising or unexpected
      element, often with a sense of wonder or mild disbelief, or to express that something is still too
      much/little regardless of prior context. 「それなのに」, however, emphasizes the contradictory nature of
      the second statement given the first, focusing on the gap between expectation and reality.
    grammar_point: それにしても (nevertheless)
  - term: しかしながら
    meaning: However, Nevertheless, But
    kind: similar expression
    nuance: 「しかしながら」 is a more formal equivalent of 「しかし」, predominantly used in writing or formal speech
      to introduce a contrast. 「それなのに」 is generally less formal and more commonly used in everyday conversation
      to highlight an unexpected result or situation, often implying a personal reaction of surprise or
      frustration.
    grammar_point: しかし・だが・けれど・しかしながら (but・however)
  - term: のに (despite)
    meaning: Despite, Although, Even though
    kind: often confused with
    nuance: When used as a particle (e.g., Verb-plain/Noun+なの/Adj+なの +のに), 「のに」 indicates a sense of disappointment
      or regret about something not going as expected within a single complex sentence. Unlike 「それなのに」,
      which connects two separate independent statements, 「のに」 (as a particle) emphasizes the unexpected
      contrast as a cause for regret or surprise integrated into the clause.
    grammar_point: のに (unexpected result)
  - term: それでも
    meaning: But still, And yet, Even so, Nevertheless
    kind: similar expression
    nuance: 「それでも」 implies that despite a certain condition or situation, something else is still true,
      often showing resilience, determination, or persistence. 「それなのに」 focuses more directly on the unexpected
      or illogical nature of the second situation given the first, often with a feeling of surprise or
      frustration.
    grammar_point: それでも (even so)
  - term: ながらも
    meaning: But, Even while, Even though, Despite, Although
    kind: similar expression
    nuance: 「ながらも」 connects two clauses where the second contrasts with the first, often implying a concession
      or a simultaneous action/state (e.g., 'even while doing X, Y occurs'). It's more about acknowledging
      a condition while something else happens. 「それなのに」 is used between two distinct sentences, highlighting
      a more pronounced and often surprising contradiction.
    grammar_point: '[Verb-stem・Adj・Noun]ながら (although・despite)'
  - term: くせに
    meaning: Even though, And yet, Despite
    kind: similar expression
    nuance: 「くせに」 carries a negative connotation, often implying resentment, criticism, or blame towards
      someone's actions or characteristics (e.g., 'even though X, you still do Y'). 「それなのに」 is more neutral
      and simply highlights the unexpected nature of the situation without necessarily conveying judgment
      or blame.
    grammar_point: くせに (despite and yet)
post_false_friends_writeup: 「それなのに」 strongly emphasizes an unexpected outcome that contradicts a prior
  statement, often conveying surprise or frustration. While simple `のに` can express contradiction within
  a single sentence, 「それなのに」, as a conjunction, gives more emphasis to the unexpectedness by presenting
  the contradictory clause as a distinct, separate thought. This makes it particularly effective for expressing
  strong surprise, disappointment, or frustration. Other similar expressions like 「もっとも」 and 「しかしながら」
  are more formal and tend to introduce conditions or general contrasts, lacking the specific emotional
  nuance of unexpectedness often present with 「それなのに」. 「それでも」 suggests persistence despite conditions,
  and 「くせに」 carries a judgmental tone, setting them apart from the more neutral yet surprised tone of
  「それなのに」.
examples:
  - english: He runs every day. And yet, his weight doesn't decrease at all.
    japanese:
      - 彼 は 毎日 ランニング し て いる。{それ な の に}、体重 が 全く 減ら ない。
      - 彼 は 毎日 ランニング し て いる。{それ な の に}、体重 が 全く 減り ませ ん。
      - 彼 は 毎日 ランニング し て いる。{それ な の に}、全く 痩せ ない。
    english_literally: He runs every day. Despite that, his body weight does not decrease completely.
    competing_grammar:
      - competing_japanese:
          - 彼 は 毎日 ランニング し て いる。{しかし}、体重 が 全く 減ら ない。
        english: He runs every day. However, his weight doesn't decrease at all.
        hint: 「しかし」 is a general contrasting conjunction, but 「それなのに」 adds a stronger nuance of surprise
          or frustration that the expected outcome did not occur. We're looking for an expression that
          emphasizes the unexpectedness.
    scene: A friend discussing someone's fitness struggles despite their efforts.
    register: casual
    setting: serious
    nuance: The use of 「全く～ない」 emphasizes the complete lack of expected progress, intensifying the speaker's
      frustration with the unexpected outcome. The plain form 「減らない」 contributes to the casual tone.
    etymology: 「ランニング」 is a loanword from English 'running'.
  - english: I prepared thoroughly for the important presentation. Despite this, the PC broke down on
      the day, and I couldn't present.
    japanese:
      - 大切 な プレゼン の 準備 を しっかり し た。{それ な の に}、当日 は PC が 動か なく なっ て 発表 でき なかっ た。
      - 大切 な プレゼン の 準備 を しっかり し た。{それ な の に}、当日 は PC が 動か なく なっ て 発表 でき ませ ん でし た。
      - 大切 な プレゼン の 準備 を しっかり し た。{それ な の に}、PC が 壊れ て しまっ て 発表 でき ませ ん でし た。
    english_literally: Important presentation's preparation I did thoroughly. Despite that, on the actual
      day PC became not moving and could not present.
    competing_grammar:
      - competing_japanese:
          - 大切 な プレゼン の 準備 を しっかり し た。{しかし}、当日 は PC が 動か なく なっ て 発表 でき なかっ た。
        english: I prepared thoroughly for the important presentation. However, the PC broke down on the
          day, and I couldn't present.
        hint: 「しかし」 provides a contrast, but 「それなのに」 specifically highlights the disappointment or unexpectedness
          of the outcome given the prior effort. We're looking for an stronger sense of surprise or frustration.
    scene: A colleague recounting a disastrous experience at work, expressing frustration.
    register: formal
    setting: melancholic
    nuance: The phrase 「しっかり した」 emphasizes the thoroughness of preparation, setting up a strong expectation
      that was unexpectedly unfulfilled. The use of 「～できなかった」 expresses inability and regret.
    etymology: 「プレゼン」 is a clipped form of 「プレゼンテーション」(presentation), a loanword from English.
  - english: The child went to bed early. And yet, they woke up many times in the middle of the night.
    japanese:
      - 子供 は 早く 寝 た。{それ な の に}、夜中 に 何 度 も 起き て き た。
      - 子供 は 早く 寝 た。{それ な の に}、夜中 に 何 度 も 起き て き まし た。
      - 子供 は 早く 寝 た。{それ な の に}、夜中 に 何 度 も 起き出し た。
    english_literally: Child went to bed early. Despite that, in the middle of the night many times woke
      up.
    competing_grammar:
      - competing_japanese:
          - 子供 は 早く 寝 た。{で も}、夜中 に 何 度 も 起き て き た。
        english: The child went to bed early. But, they woke up many times in the middle of the night.
        hint: 「でも」 is a common casual conjunction for 'but', but 「それなのに」 conveys a stronger sense of unexpectedness
          and potential exasperation. We're looking for an expression that highlights the surprising contradiction.
    scene: Parents discussing their child's unpredictable sleep patterns, expressing weariness.
    register: casual
    setting: serious
    nuance: The phrase 「夜中 に 何度 も」 emphasizes the repeated occurrences, highlighting the extended nature
      of the unexpected disturbance and adding to the sense of exasperation. The plain forms are suitable
      for casual conversation.
    etymology: 「夜中」(yonaka) refers to the middle of the night, with 「夜」 meaning night and 「中」 meaning
      middle.
  - english: He's always loose with time. And yet, he arrived exactly on time today.
    japanese:
      - 彼 は いつ も 時間 に ルーズ だ。{それ な の に}、今日 は 約束 の 時間 ぴったり に 来 た。
      - 彼 は いつ も 時間 に ルーズ だ。{それ な の に}、今日 は 約束 の 時間 ぴったり に 来 まし た。
    english_literally: He is always loose regarding time. Despite that, today on the promised time exactly
      he came.
    competing_grammar:
      - competing_japanese:
          - 彼 は いつ も 時間 に ルーズ だ。{だ が}、今日 は 約束 の 時間 ぴったり に 来 た。
        english: He's always loose with time. But, he arrived exactly on time today.
        hint: 「だが」 is a general conjunction for contrast. 「それなのに」 emphasizes the surprising or unexpected
          nature of the second statement given the first. We're looking for an expression that highlights
          the deviation from the norm.
    scene: Friends expressing surprise at someone's uncharacteristic punctuality.
    register: casual
    setting: humorous
    nuance: The phrase 「時間 に ルーズ」 is a common expression for someone who is not punctual. 「ぴったり に 来た」
      emphasizes the exactness of his arrival, which is notably unexpected given his usual habits, adding
      a touch of humor.
    etymology: 「ルーズ」 (rūzu) is a loanword from English 'loose', conveying carelessness or lack of strictness.
  - english: I heard she was good at cooking. Despite that, the curry she made was surprisingly bad.
    japanese:
      - 彼女 は 料理 が 上手 だ と 聞い て い た。{それ な の に}、作っ て くれ た カレー は 驚く ほど 不味かっ た。
      - 彼女 は 料理 が 上手 だ と 聞い て い た。{それ な の に}、作っ て くれ た カレー は 驚く ほど 不味かっ た です。
      - 彼女 は 料理 が 上手 だ と 聞い て い た。{それ な の に}、作っ て くれ た カレー が めちゃくちゃ 不味かっ た。
    english_literally: She is good at cooking, I heard. Despite that, the curry she made for me was surprisingly
      bad.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 料理 が 上手 だ と 聞い て い た {に も かかわら ず}、作っ て くれ た カレー は 驚く ほど 不味かっ た。
        english: I heard she was good at cooking. In spite of that, the curry she made was surprisingly
          bad.
        hint: 「にもかかわらず」 is more formal and emphasizes 'in spite of' or 'regardless of'. 「それなのに」 conveys
          a more direct and personal sense of surprise or disappointment. We're looking for an expression
          that highlights the unexpected bad outcome.
    scene: Someone complaining to a friend about an unexpected culinary disappointment.
    register: casual
    setting: humorous
    nuance: 「～と 聞いて いた」 establishes a prior expectation. 「驚く ほど 不味かった」 vividly describes the extent of
      the disappointment, highlighting the unexpected and severe contrast. The use of 「不味かった」 (plain past
      negative) adds to the informal, direct complaint.
    etymology: 「不味い」(mazui) means 'bad-tasting', combining the negative prefix 「不」(fu) with 「味」(aji),
      meaning 'taste'.
  - english: We started using a new system. And yet, the work didn't get much better.
    japanese:
      - 新しい システム を 使い 始め た。{それ な の に}、業務 は あまり 良く なら なかっ た。
      - 新しい システム を 使い 始め た。{それ な の に}、業務 は あまり 良く なり ませ ん でし た。
      - 新しい システム を 使い 始め た。{それ な の に}、業務 効率 は あまり 上がら なかっ た。
    english_literally: New system we started using. Despite that, business did not get much better.
    competing_grammar:
      - competing_japanese:
          - 新しい システム を 使い 始め た。{しかし}、業務 は あまり 良く なら なかっ た。
        english: We started using a new system. However, the work didn't get much better.
        hint: While 「しかし」 introduces a contrast, 「それなのに」 emphasizes the disappointment or unexpected failure
          despite efforts. We're looking for an expression that conveys a stronger sense of an unfulfilled
          expectation.
    scene: Business partners discussing the disappointing outcome of a new project.
    register: formal
    setting: serious
    nuance: The phrase 「あまり 良くならなかった」 is a polite and somewhat understated way to express that there was
      little to no improvement, highlighting the unexpected and unsatisfying outcome after an investment
      in a new system.
    etymology: 「システム」 (shisutemu) is a loanword from English 'system'.
  - english: I'm madly in love with her. And yet, why can't I be honest with her?
    japanese:
      - 彼女 の こと が 好き で たまら ない。{それ な の に}、どう し て 素直 に なれ ない ん だろう。
      - 彼女 の こと が 好き で たまら ない。{それ な の に}、どう し て 素直 に なれ ない の だろう。
      - 彼女 の こと が 好き で たまら ない。{それ な の に}、どう し て 正直 に なれ ない ん だ。
    english_literally: Regarding her, I like her unbearably. Despite that, why can't I be honest?
    competing_grammar:
      - competing_japanese:
          - 彼女 の こと が 好き で たまら ない。{だ けど}、どう し て 素直 に なれ ない ん だろう。
        english: I'm madly in love with her. But, why can't I be honest with her?
        hint: 「だけど」 is a casual conjunction for 'but'. 「それなのに」 adds a stronger sense of internal contradiction
          and frustration about the unexpected inability to be honest given the strong feelings. We're
          looking for an expression that highlights this baffling contrast.
    scene: A young man confiding in a close friend about his romantic struggles, expressing internal conflict.
    register: casual
    setting: melancholic
    speaker_gender: male
    nuance: 「～て たまらない」 expresses an unbearable degree of emotion, highlighting the intensity of his feelings.
      「どうして～だろう」 indicates a rhetorical question, conveying his struggle to understand his own contradictory
      actions. This introspective nuance is common in casual male speech when discussing personal dilemmas.
    etymology: 「素直」(sunao) means 'obedient' or 'honest', suggesting a lack of pretense.
  - english: You play games late every night. And yet, you wake up earlier than anyone else in the morning,
      it's really strange, isn't it?
    japanese:
      - 毎晩 遅く まで ゲーム し てる。{それ な の に}、朝 は 誰 より も 早く 起きる なんて、本当 に 不思議 だ ね。
      - 毎晩 遅く まで ゲーム し てる。{それ な の に}、朝 は 誰 より も 早く 起きる なんて、本当 に 不思議 です ね。
      - 毎晩 遅く まで ゲーム し てる。{それ な の に}、朝 は 誰 より も 早く 目 が 覚める なんて、本当 に 変 だ ね。
    english_literally: Every night late until games you do. Despite that, in the morning than anyone earlier
      you wake up, that's truly strange, isn't it?
    competing_grammar:
      - competing_japanese:
          - 毎晩 遅く まで ゲーム し てる。{だ けど}、朝 は 誰 より も 早く 起きる なんて、本当 に 不思議 だ ね。
        english: You play games late every night. But, you wake up earlier than anyone else in the morning,
          it's really strange, isn't it?
        hint: 「だけど」 is a direct and casual way to say 'but'. 「それなのに」 emphasizes the surprising and almost
          illogical nature of the contradiction more strongly. We're looking for an expression that captures
          the 'and yet' feeling of amazement.
    scene: A woman playfully teasing her partner about his contradictory habits, with a hint of admiration.
    register: shitashii kuchō (intimate)
    setting: friendly
    speaker_gender: female
    listener_gender: male
    nuance: The phrase 「～なんて」 expresses surprise or amazement, often with a hint of admiration or exasperation,
      fitting the playful teasing context. The sentence ends with 「～だね」 which seeks agreement or shared
      understanding, common in intimate conversations. The choice of plain forms is appropriate for an
      intimate register.
    etymology: 「ゲーム」 (gēmu) is a loanword from English 'game'.
  - english: I studied really hard for the exam. And yet, I still failed.
    japanese:
      - 試験 の ため に 一生 懸命 勉強 し た。{それ な の に}、それ で も 落ち て しまっ た。
      - 試験 の ため に 一生 懸命 勉強 し まし た。{それ な の に}、それ で も 落ち て しまい まし た。
      - 試験 の ため に 頑張っ て 勉強 し た。{それ な の に}、それ で も 落ち て しまっ た。
    english_literally: For the exam's sake, I studied with all my might. Despite that, even so, I ended
      up failing.
    competing_grammar:
      - competing_japanese:
          - 試験 の ため に 一生 懸命 勉強 し た {が}、それ で も 落ち て しまっ た。
        english: I studied really hard for the exam, but I still failed.
        hint: While 「が」 provides a general contrast, 「それなのに」 highlights a stronger sense of disappointment
          or frustration at the unexpected negative outcome despite significant effort. We're looking
          for an expression that conveys the feeling of 'and yet, to my dismay'.
    scene: A student lamenting their exam results despite their efforts.
    register: casual
    setting: melancholic
    nuance: The phrase 「一生懸命 勉強 し た」 sets up the expectation of success, making the failure 「落ち て しまっ
      た」 particularly frustrating. The plain form emphasizes the personal disappointment. The 「～て しまっ
      た」 expresses a sense of regret or completion of an undesirable action.
    etymology: 「一生懸命」(isshoukenmei) literally means 'one's whole life earnestly', emphasizing great effort.
  - english: She says she hates natto. And yet, she eats it every day.
    japanese:
      - 彼女 は 納豆 が 嫌い だ と 言う。{それ な の に}、毎日 食べ て いる。
      - 彼女 は 納豆 が 嫌い だ と 言い ます。{それ な の に}、毎日 食べ て い ます。
      - 彼女 は 納豆 が 嫌い と 言い張る。{それ な の に}、毎日 食べ て いる。
    english_literally: She says she hates natto. Despite that, she is eating it every day.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 納豆 が 嫌い だ {が}、毎日 食べ て いる。
        english: She hates natto, but she eats it every day.
        hint: 「が」 connects two clauses with a simple contrast. 「それなのに」 highlights a more pronounced, almost
          illogical contradiction, often with a humorous or perplexing nuance. We're looking for an expression
          that captures the 'and yet' paradox.
    scene: Friends observing a contradictory habit of another friend.
    register: casual
    setting: humorous
    nuance: The direct contrast between 「嫌い だ と 言う」 (says she hates) and 「毎日 食べ て いる」 (eats every day)
      creates a humorous and perplexing situation. The use of plain forms is suitable for casual observation
      among friends.
    etymology: 「納豆」(nattou) refers to fermented soybeans, a traditional Japanese food.
post_example_writeup: 「それなのに」 serves to underscore situations where expectations derived from a preceding
  statement (A) are sharply contrasted by a subsequent reality (B). While simple `のに` can express contradiction
  within a single sentence, 「それなのに」, as a conjunction, gives more emphasis to the unexpectedness by presenting
  the contradictory clause as a distinct, separate thought. This makes it particularly effective for expressing
  strong surprise, disappointment, or frustration.
