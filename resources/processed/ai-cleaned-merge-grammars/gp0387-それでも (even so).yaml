    "post_false_friends_writeup": "These expressions all convey some form of contrast or concession, but they differ significantly in nuance and register. When choosing among them, consider whether you want to express persistence or a surprising outcome despite a preceding condition (「それでも」); disappointment or grievance (「それなのに」, 「のに」); criticism (「くせに」); a general contrast (「しかしながら」, 「ですが」); an unexpected turn (「ところが」); an evaluative comment (「それにしても」); or a casual reason/concession (「だって」). Paying attention to these subtle differences will greatly enhance your naturalness in Japanese.",
