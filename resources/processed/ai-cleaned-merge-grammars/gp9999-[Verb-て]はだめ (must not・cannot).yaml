post_example_writeup: As illustrated by the examples, 『Verb[て]はだめ』 can be adapted for various situations
  by changing the final particle or copula. While 『だめ』 itself is inherently casual, adding 『です』 makes
  the expression polite, suitable for informing or advising in more formal interactions. The inclusion
  of particles like 『よ』 (よ) can further soften the tone, making a direct prohibition sound more like a
  friendly reminder or a piece of common sense advice. Pay close attention to these subtle changes to
  convey the appropriate level of formality and nuance in your communication.
