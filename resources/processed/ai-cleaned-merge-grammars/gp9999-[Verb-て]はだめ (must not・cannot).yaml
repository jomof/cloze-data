grammar_point: '[Verb-て]はだめ (must not・cannot)'
learn_before:
  - Verb[て] (and then)
  - です (polite copula)
  - な-Adjectives (adjectival nouns)
  - は (topic and contrast)
learn_after:
  - ないでください・ないで (please don't)
id: gp9999
meaning: must not; cannot; it is forbidden to
pronunciation:
  katakana: テハダメ
  romaji: te wa dame
formation:
  Verb[て] form + は + だめ: Indicates that an action is prohibited or forbidden.
  Verb[て] form + は + だめです: A polite form of prohibition, indicating something is not good to do.
jlpt: N5
details:
  part-of-speech: phrase
  register: casual
  usage-context: Used to directly prohibit an action, often with a sense of 'it's no good if you do this.'
    Can be used for rules, warnings, or personal admonitions.
  function: To express prohibition or to state that an action is impermissible.
  nuance: Carries a direct and somewhat informal tone of prohibition. While less strict than 『〜てはいけない』,
    it can still sound blunt or admonishing, especially when not softened by context or intonation. It
    emphasizes the 'badness' or 'unacceptability' of the action.
  counterpoint: Often compared with 『〜てはいけない』. 『〜てはだめ』 emphasizes that the action is 'no good' or 'useless'
    if done, whereas 『〜てはいけない』 emphasizes that the action is 'not allowed' or 'must not be done' due to
    a rule or necessity. 『〜てはだめ』 can feel more like a personal warning or advice.
  grammatical-role: Functions as a predicate expressing prohibition.
etymology: The 『て』 form is a conjunctive form of verbs, allowing connection to subsequent elements. The
  particle 『は』 acts as a topic marker, highlighting the action that is being discussed as 'no good.' 『だめ』
  (駄目) originally comes from the game of Go, referring to a 'useless' or 'neutral' point on the board.
  Over time, its meaning expanded to 'useless,' 'no good,' 'ineffective,' and subsequently to 'forbidden'
  or 'not allowed,' implying that the action would be 'no good' if carried out.
writeup: The grammar pattern 『Verb[て]はだめ』 is a straightforward way to express prohibition in Japanese.
  It directly translates to 'must not,' 'cannot,' or 'it is forbidden to.' This construction is formed
  by taking the te-form of a verb, adding the particle 『は』, and then attaching 『だめ』. While 『だめ』 literally
  means 'no good' or 'useless,' in this context, it functions to unequivocally state that the preceding
  action is impermissible. This expression is widely used in daily conversation, particularly in casual
  settings or when addressing children, subordinates, or close acquaintances. For instance, a parent might
  tell a child, 『走ってはだめ』 (You must not run) or a supervisor might instruct an employee, 『ここで寝てはだめです』 (You
  cannot sleep here). The addition of 『です』 (です) makes it more polite, but the core 『だめ』 still retains
  a relatively direct or admonishing tone compared to other expressions of prohibition. Understanding
  the nuance of 『だめ』 is crucial. It conveys that performing the action would lead to a 'bad' or 'unacceptable'
  outcome. This differs subtly from more formal prohibitions that might imply a rule or law. Instead,
  『〜てはだめ』 often feels like a personal warning or a judgment of the action's inherent undesirability.
false_friends:
  - term: 〜てはいけない
    meaning: must not; should not; it is not allowed
    kind: similar expression
    nuance: 『〜てはいけない』 often implies a more formal rule, a stronger sense of obligation, or a universal
      prohibition. 『〜てはだめ』 is more personal, indicating that the action is 'no good' or 'a bad idea' in
      a specific context.
    grammar_point: 〜てはいけない・〜てはならない (must not)
  - term: 〜てはならない
    meaning: must not; should not (formal)
    kind: similar expression
    nuance: 『〜てはならない』 is a highly formal or literary expression of prohibition, often found in written
      rules, laws, or strong proclamations. It is much stronger and less conversational than 『〜てはだめ』.
    grammar_point: 〜てはいけない・〜てはならない (must not)
  - term: ないでください
    meaning: Please don't
    kind: similar expression
    nuance: 『ないでください』 is a polite request not to do something, giving the listener a choice. 『〜てはだめ』,
      conversely, is a direct statement of prohibition, leaving no room for choice and implying that the
      action is absolutely impermissible.
    grammar_point: ないでください・ないで (please don't)
post_false_friends_writeup: While 『〜てはだめ』, 『〜てはいけない』, 『〜てはならない』, and 『ないでください』 all express forms of negative
  constraint, their nuances differ significantly in terms of formality, bluntness, and the underlying
  reason for the prohibition. 『〜てはだめ』 tends to be the most personal and direct, conveying that an action
  is 'bad' or 'unacceptable.' 『〜てはいけない』 implies a more established rule or a stronger sense of 'should
  not,' while 『〜てはならない』 is reserved for very formal or strict prohibitions. 『ないでください』 is simply a polite
  request, offering the most leeway to the listener. Choosing the correct expression depends on the context,
  the relationship between speakers, and the desired level of formality and nuance in your communication.
examples:
  - english: You must not run in the hallway.
    japanese:
      - 廊下 で {走っ て は だめ} です よ。
      - 廊下 で {走っ て は だめ} です。
      - 廊下 で {走っ て は だめ} だ よ。
      - 廊下 で {走っ て は だめ}！
    english_literally: In the hallway, running is no good, you know.
    competing_grammar:
      - competing_japanese:
          - 廊下 で 走ら ない で ください ね。
        english: Please don't run in the hallway.
        hint: This is a polite request, not a strong prohibition. We're looking for an expression that
          forbids the action.
      - competing_japanese:
          - 廊下 で 走っ て は いけ ませ ん よ。
        english: You must not run in the hallway.
        hint: While correct, this sounds more like a strict rule from an authority. We're looking for
          a slightly softer, more personal prohibition.
