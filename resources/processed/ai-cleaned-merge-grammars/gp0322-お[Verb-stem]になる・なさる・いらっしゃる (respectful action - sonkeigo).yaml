  romaji: o~ ni naru・nasaru・irassharu
formation:
  お + Japanese origin verb stem + になる: Expresses respect for someone's actions or states when the verb
    is of Japanese origin (訓読み).
  ご + Chinese origin verb stem + になる: Expresses respect for someone's actions or states when the verb
    is of Chinese origin (音読み).
  なさる: Honorific form of する, indicating the action of someone you respect.
  いらっしゃる: Honorific form of いる, 行く, and 来る, indicating the existence, arrival, or departure of a respected
    person.
  いらっしゃい: A common greeting for customers entering a store, derived from the imperative form, often shortened
    from いらっしゃいませ, to welcome and address them politely.
