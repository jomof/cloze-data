    "etymology": "The expression 「を中心に」 is formed from 「中心 (chuushin)」 meaning \"center\" or \"focus\", combined with the particle 「を (o)」, indicating the object of focus, and 「に (ni)」, a particle indicating direction or location. Therefore, it literally means \"with the center at\" or \"focusing on\".",
    "writeup": "The expression 「を中心に」 combines with nouns to indicate that something is \"focused on\" or \"centered around\" that noun. It can also be translated as \"mainly\" or \"most notably.\" The noun 「中心」 refers to the central point or pivot. The particle 「に」 marks 「を中心に」 as the target of the focus. While 「を中心に」 generally marks something that is being concentrated or focused on, it can also mark the middle of something. 「を中心にする」 or 「を中心にした」 followed by a noun emphasizes that the noun is an overall part of the \"focus on\" concept. The particle 「と」 can sometimes replace 「に」 to nuance the focus point as more conclusive.",
