    "post_false_friends_writeup": "While both 「それぞれ」 and 「当たり」 can be translated as \"each\" in English, their applications differ significantly. 「それぞれ」 highlights the notion of distinctness or individuality among multiple entities, focusing on qualitative differences or separate actions. In contrast, 「当たり」 quantifies a distribution or rate, indicating how much or how many apply to each unit. Understanding this distinction is crucial for precise expression in Japanese. Similarly, while 「各自」 can also mean 'each,' it primarily refers to individuals and their independent actions or responsibilities, whereas 「それぞれ」 is more general and focuses on distinctness among various items or people.",
