    "post_example_writeup": "「たら」 is a highly versatile grammar point. In casual conversation it is commonly used to make statements with a tone of warning. For example: 「勉強しなかったら、ゲームはだめ。」 (\"If you do not study, you can't play video games.\") The use of 「たら」 is also common when asking someone for advice. For example: 「どうしたら いいですか」 (\"What should I do?\")",
