    "writeup": "「たら」 is a versatile conjunction particle in Japanese, functioning as a middle ground between \"if\" and \"when.\" It conveys the sense that once action A is completed, action B occurs as a result. This relationship can be hypothetical (future) or a one-time result from the past.\n\n**Caution:** It's crucial to remember that while 「たら」 connects to the past form of verbs, adjectives, and nouns (via 「だった」), 「たら」 itself **doesn't inherently indicate past tense**. The sentence context determines the time frame.\n\n**Fun Fact:** Unlike other \"if\" structures like 「ば」 and 「なら」, 「たら」 emphasizes the **completion** or **materialization** of the condition. It specifically highlights the following situations:\n*   **Completion (完了):** The action (A) is finished.\n*   **Materialization (成立):** The condition (A) comes to fruition.",
