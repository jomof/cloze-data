    type of word preceding it and the emotional nuance the speaker wishes to convey. 「なんか」 tends to be more
    dismissive or humble, primarily following nouns. 「なんて」 conveys stronger emotional reactions like surprise,
    disbelief, or disdain, and can follow a wider range of word types. Both can also simply serve as conversational
    fillers, indicating a momentary pause or a casual transition.
