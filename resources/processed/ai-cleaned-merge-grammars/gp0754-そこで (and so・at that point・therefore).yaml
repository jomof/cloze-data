post_example_writeup: As you can see from the examples, 「そこで」 is highly versatile. It often implies a
  sense of immediate or decisive action taken in response to a preceding situation. Whether it's a simple
  observation leading to an action, a critical moment requiring a decision, or a formal instruction based
  on new information, 「そこで」 clearly marks the point at which the subsequent action naturally and logically
  unfolds. Remember that 「そこで」 connects two clauses where the second clause is a direct consequence or
  action taken based on the first. It's about logical sequence and a deliberate response to a situation.
  Pay attention to the nuanced difference between a spontaneous or natural reaction and a conscious decision.
