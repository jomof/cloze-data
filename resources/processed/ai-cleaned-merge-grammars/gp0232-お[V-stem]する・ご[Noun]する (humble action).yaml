grammar_point: お[V-stem]する・ご[Noun]する (humble action)
learn_before:
  - です (polite copula)
  - する (to do・make)
learn_after:
  - いたす (humble verb)
id: gp0232
meaning: To humbly perform an action; used to show respect to the recipient or beneficiary of the action,
  or to the situation itself.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: お〜する・ご〜する
    rarity: common
    meaning: to humbly do
  - conjugation-type: non-past polite (～ます)
    form: お〜します・ご〜します
    rarity: common
    meaning: will humbly do
  - conjugation-type: past plain (～た)
    form: お〜した・ご〜した
    rarity: common
    meaning: humbly did
  - conjugation-type: past polite (～ました)
    form: お〜しました・ご〜しました
    rarity: common
    meaning: humbly did
  - conjugation-type: negative plain (～ない)
    form: お〜しない・ご〜しない
    rarity: common
    meaning: will not humbly do
  - conjugation-type: negative non-past polite (～ません)
    form: お〜しません・ご〜しません
    rarity: common
    meaning: will not humbly do
  - conjugation-type: volitional polite (～ましょう)
    form: お〜しましょう・ご〜しましょう
    rarity: common
    meaning: shall I humbly do
  - conjugation-type: progressive (～ている)
    form: お〜しております・ご〜しております
    rarity: common
    meaning: am humbly doing
  - conjugation-type: te-form (～て)
    form: お〜して・ご〜して
    rarity: common
    meaning: humbly doing, and
pronunciation:
  katakana: オ スル・ゴ スル
  romaji: o suru・go suru
formation:
  お + Japanese origin Verb (和語動詞) V-stem + する: Used to humbly describe one's own action, showing respect
    to the recipient or the situation. Not all verbs can take this form. E.g., お話しする (to speak), お持ちする
    (to bring).
  ご + Sino-Japanese Noun (漢語名詞) + する: Used for Sino-Japanese nouns that denote actions to humbly describe
    one's own action, showing respect to the recipient or the situation. E.g., ご連絡する (to contact), ご案内する
    (to guide).
jlpt: N4
details:
  part-of-speech: auxiliary verb
  register: kenjōgo (humble)
  function: To express the speaker's humble action towards a superior or recipient.
  nuance: Shows politeness and deference; emphasizes the speaker's lower position relative to the recipient/listener.
etymology: The use of 「お」 and 「ご」 as honorific prefixes dates back to classical Japanese. 「お」 is primarily
  used with native Japanese words (和語 - wago), while 「ご」 is used with words of Chinese origin (漢語 - kango).
  The verb 「する」 (to do) is combined with the verb stem or noun to create a humble expression. This structure
  emerged from the desire to elevate the status of the person being addressed or spoken about, by humbling
  one's own actions. It contrasts with passive honorifics (～れる/られる) which elevate the subject's actions,
  and active honorifics (お～になる) which elevate the listener's/subject's actions. Kenjōgo (humble language)
  specifically focuses on humbling the speaker's actions.
writeup: |-
  「お[V-stem]する」 and 「ご[Noun]する」 are fundamental forms of humble language (謙譲語 - kenjōgo) in Japanese. They are used to humbly describe one's own actions, thereby showing respect and deference to the person one is speaking to, or the person who is the recipient or beneficiary of the action. This makes the listener feel honored or respected.

  The choice between 「お～する」 and 「ご～する」 depends on the word being used:
  *   **お～する** is generally used with Japanese origin verbs (和語動詞 - wago doushi). For example, to humbly say "to speak," one uses 「お話しする」 (from 話す - hanasu). Other common examples include 「お持ちする」 (from 持つ - motsu, to hold/bring), 「お見せする」 (from 見せる - miseru, to show), 「お待ちする」 (from 待つ - matsu, to wait).
  *   **ご～する** is typically used with Sino-Japanese nouns (漢語名詞 - kango meishi) that denote an action, often paired with する. For instance, to humbly say "to contact," one uses 「ご連絡する」 (from 連絡 - renraku). Other common examples include 「ご案内する」 (from 案内 - annai, to guide), 「ご説明する」 (from 説明 - setsumei, to explain), 「ご協力する」 (from 協力 - kyōryoku, to cooperate).

  It is important to note that not all verbs or Sino-Japanese nouns can be used with these forms, and some verbs have their own irregular humble forms (e.g., 行く/来る/いる → 参る; する → 致す; 食べる/飲む → 頂く; 言う → 申す/申し上げる; 会う → お目にかかる). Using these forms correctly is crucial for sounding polite and respectful in formal and business settings, and when interacting with superiors or elders.
false_friends:
  - term: お〜になる・ご〜になる
    meaning: To (honorific action)
    kind: antonym
    nuance: This form is honorific (尊敬語 - sonkeigo), used to elevate the actions of someone else (e.g.,
      the listener or a third party), not your own. 「お話しになる」 means "you speak," while 「お話しする」 means "I
      speak humbly."
    grammar_point: <suggest>:お〜になる・ご〜になる (honorific form)
  - term: いたす
    meaning: To do (humbly)
    kind: similar expression
    nuance: 「いたす」 is the humble form of 「する」 and can replace the 「する」 in 「お〜する・ご〜する」 for an even more
      formal humble expression (e.g., ご連絡いたします). It is generally more formal and humble than just 「お〜する・ご〜する」.
    grammar_point: いたす (humble verb)
  - term: 〜ていただく
    meaning: To have someone do something for me (humbly receive)
    kind: similar expression
    nuance: While both are humble, 「〜ていただく」 focuses on humbly receiving a benefaction from someone, whereas
      「お〜する・ご〜する」 focuses on humbly performing an action for someone.
    grammar_point: '[Verb-て]もらう (to have someone do, receive an action)'
  - term: さしあげる
    meaning: To give (humbly)
    kind: similar expression
    nuance: 「さしあげる」 is the humble form of 「あげる」 and is used when you are giving something to a superior
      or someone you wish to show respect to. It is a humble action but specifically for 'giving', whereas
      「お〜する・ご〜する」 applies to a wider range of actions.
    grammar_point: あげる・やる (to give, outward)
post_false_friends_writeup: When using Japanese humble language, it's essential to distinguish between
  humbling your own actions (謙譲語 - kenjōgo) and honoring someone else's actions (尊敬語 - sonkeigo). 「お～する」
  and 「ご～する」 are used to humble your own actions directed towards a superior, like in 「ご説明いたします」 (I will
  humbly explain). This contrasts with forms like 「お～になる」, which honor the actions of others, as in 「先生がお話しになります」
  (The teacher speaks). While 「いたす」 is a humble form of 「する」, it is generally more formal than 「お～する・ご～する」
  and can be used in conjunction with them for increased humility. 「～ていただく」 is about humbly receiving
  a favor, and 「さしあげる」 is about humbly giving something, both are specific humble actions different from
  the broader 「お～する・ご～する」 pattern.
examples:
  - english: I will humbly guide you to the meeting room.
    japanese:
      - 会議 室 へ {ご 案内 いたし ます}。
      - 会議 室 へ {ご 案内 し ます}。
    english_literally: To the meeting room, I will humbly guide.
    competing_grammar:
      - competing_japanese:
          - 会議 室 へ 案内 し ます。
        english: I will guide you to the meeting room.
        hint: This is polite, but not humble. 「ご案内いたします」 shows deference to the person you are guiding.
          We are looking for humble language.
    scene: A new employee is guiding a senior colleague to a meeting.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
  - english: I will contact you tomorrow.
    japanese:
      - 明日、{ご 連絡 いたし ます}。
      - 明日、{ご 連絡 し ます}。
    english_literally: Tomorrow, I will humbly contact.
    competing_grammar:
      - competing_japanese:
          - 明日、連絡 し ます。
        english: I will contact you tomorrow.
        hint: While technically correct, 「連絡します」 lacks the humility expected in business interactions
          with clients. We are looking for a humble way to express contact.
    scene: A business person ending a call with an important client.
    register: bijinesu nihongo (business)
    setting: professional
    conjugation: non-past polite (～ます)
  - english: May I humbly carry your bags?
    japanese:
      - お 荷物、{お 持ち し ましょう} か。
      - お 荷物、{お 持ち し ます} か。
    english_literally: Your luggage, shall I humbly carry?
    competing_grammar:
      - competing_japanese:
          - お 荷物、持ち ましょう か。
        english: Shall I carry your bags?
        hint: This is a polite offer, but the inclusion of 「お」 before the verb stem of 「持つ」 (to carry)
          further humbles the speaker's action, which is appropriate for a service professional.
    scene: A hotel staff member offering assistance to a guest with their luggage.
    register: semi-formal
    setting: professional
    conjugation: volitional polite (～ましょう)
    nuance: 「お持ちしましょうか」 (o-mochi shimashō ka) is a polite offer to perform an action for the listener,
      indicating service and respect. The 「お～します」 structure is used to humble the speaker's action of
      'carrying' to show respect to the guest.
  - english: Yesterday, I humbly explained the details to the director.
    japanese:
      - 昨日、部長 に 詳細 を {ご 説明 いたし まし た}。
      - 昨日、部長 に 詳細 を {ご 説明 し まし た}。
    english_literally: Yesterday, to the department head, the details, I humbly explained.
    competing_grammar:
      - competing_japanese:
          - 昨日、部長 に 詳細 を 説明 し まし た。
        english: Yesterday, I explained the details to the director.
        hint: While 「説明しました」 is polite, 「ご説明いたしました」 adds humility to your action when speaking about it
          to a colleague, particularly when the action was directed at a superior.
    scene: An employee reporting to a colleague about a past interaction with their department head.
    register: formal
    setting: professional
    conjugation: past polite (～ました)
  - english: I will humbly wait for you at the entrance.
    japanese:
      - 入り口 で {お 待ち し て おり ます}。
      - 入り口 で {お 待ち し て い ます}。
    english_literally: At the entrance, I am humbly waiting.
    competing_grammar:
      - competing_japanese:
          - 入り口 で 待っ て い ます。
        english: I am waiting at the entrance.
        hint: 「待っています」 is polite, but 「お待ちしております」 expresses a deeper level of humility, essential when
          speaking to a superior in a professional context.
    scene: A subordinate speaking to a superior about where they will be waiting before an outing.
    register: formal
    setting: professional
    conjugation: progressive (～ている)
    nuance: 「お待ちしております」 (omachi shite orimasu) combines the humble 「お～する」 with the humble form of 「いる」
      (to be/exist), 「おる」, creating a highly polite expression for "I am waiting," suitable for indicating
      a continued humble state or action.
  - english: We will humbly prepare a presentation for you.
    japanese:
      - お 客 様 に プレゼンテーション を {ご 用意 いたし ます}。
      - お 客 様 に プレゼンテーション を {ご 用意 し ます}。
    english_literally: For the customer, a presentation, we will humbly prepare.
    competing_grammar:
      - competing_japanese:
          - お 客 様 に プレゼンテーション を 用意 し ます。
        english: We will prepare a presentation for the customer.
        hint: The use of 「ご用意いたします」 conveys a higher level of respect and dedication in a business setting
          compared to the standard polite form. We are looking for something more humble.
    scene: A sales team member assuring a new client of their dedication.
    register: bijinesu nihongo (business)
    setting: professional
    conjugation: non-past polite (～ます)
  - english: I will humbly inform you as soon as I know.
    japanese:
      - 分かり 次第、{お 知ら せ いたし ます}。
      - 分かり 次第、{お 知らせ し ます}。
    english_literally: As soon as I know, I will humbly inform.
    competing_grammar:
      - competing_japanese:
          - 分かり 次第、連絡 し ます。
        english: I will contact you as soon as I know.
        hint: While 「連絡します」 is generally polite, 「お知らせいたします」 specifically indicates providing information
          humbly, which is more precise and polite in this context.
    scene: A customer service representative responding to a client's inquiry that requires checking information.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
  - english: I will humbly accept your kind offer.
    japanese:
      - ありがたい お 申し出、{お 受け いたし ます}。
      - ありがたい お 申し出、{お 受け し ます}。
    english_literally: Thankful offer, I will humbly accept.
    competing_grammar:
      - competing_japanese:
          - ありがたい お 申し出、受け ます。
        english: I will accept your kind offer.
        hint: 「受けます」 is simple acceptance. 「お受けいたします」 adds a layer of humility and gratitude, especially
          suitable for receiving something from a respected person.
    scene: Responding to a generous proposal from a business partner or mentor.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
  - english: I will humbly ask my superior about that matter.
    japanese:
      - その 件 は 上司 に {お 尋ね いたし ます}。
      - その 件 は 上司 に {お 尋ね し ます}。
    english_literally: That matter, to my superior, I will humbly ask.
    competing_grammar:
      - competing_japanese:
          - その 件 は 上司 に 聞き ます。
        english: I will ask my superior about that matter.
        hint: 「聞きます」 is a direct polite form. 「お尋ねいたします」 is a humble way to say 'I will ask,' showing
          deference both to the superior being asked and the client being spoken to.
    scene: An employee telling a client that they need to consult with a manager regarding a complex issue.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
  - english: We will humbly handle all the procedures.
    japanese:
      - 全て の 手続き は 弊社 で {ご 対応 いたし ます}。
      - 全て の 手続き は 弊社 で {ご 対応 し ます}。
    english_literally: All procedures, at our company, we will humbly handle.
    competing_grammar:
      - competing_japanese:
          - 全て の 手続き は 弊社 で 対応 し ます。
        english: Our company will handle all procedures.
        hint: 「対応します」 is polite, but 「ご対応いたします」 enhances the sense of humble service and commitment in
          a business context, making the client feel more valued.
    scene: A company representative explaining their service to prospective clients during a presentation.
    register: bijinesu nihongo (business)
    setting: professional
    conjugation: non-past polite (～ます)
  - english: I will humbly deliver the documents to your office.
    japanese:
      - 資料 は オフィス まで {お 届け し ます}。
      - 資料 は オフィス まで {お 届け いたし ます}。
    english_literally: Documents, to your office, I will humbly deliver.
    competing_grammar:
      - competing_japanese:
          - 資料 は オフィス まで 届け ます。
        english: I will deliver the documents to your office.
        hint: 「届けます」 is polite, but in a service context, 「お届けします」 adds humility to the speaker's action
          of delivering, showing respect to the recipient.
    scene: A delivery service person confirming the delivery details with the recipient over the phone.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
  - english: I will humbly assist you with the preparations.
    japanese:
      - 準備 を {お 手伝い いたし ます}。
      - 準備 を {お 手伝い し ます}。
    english_literally: Preparations, I will humbly assist.
    competing_grammar:
      - competing_japanese:
          - 準備 を 手伝い ます。
        english: I will help with the preparations.
        hint: 「手伝います」 is polite, but 「お手伝いいたします」 shows greater deference and willingness to humble oneself
          for the sake of helping a superior.
    scene: A junior colleague offering help to a senior colleague with a large project's preparations.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
post_example_writeup: Understanding the distinction between 「お[V-stem]する・ご[Noun]する」 and other honorific
  and humble expressions is key to navigating Japanese social and business interactions effectively. Remember
  that these forms are specifically about humbling **your own** actions.
