pronunciation:
  katakana: オ〜ダ
  romaji: o~ da
formation:
  お + Noun + だ/です/でした/ではない/ではありません など: Used to respectfully describe a state or characteristic of a person,
    often used with nouns that imply status or role (e.g., お医者様 da, お名前 desu).
  お + な-Adjective + だ/です/でした/ではない/ではありません など: Used to respectfully describe a state or quality, primarily
    with certain common na-adjectives (e.g., お元気 desu). Note that not all na-adjectives can take 'お'.
  ご + Noun + だ/です/でした/ではない/ではありません など: Used with Sino-Japanese origin nouns that do not take 'お' (e.g.,
    ご住所 desu). 'ご' also functions as an honorific prefix like 'お'.
jlpt: N3
details:
  part-of-speech: auxiliary adjective
  register: sonkeigo (respectful)
  usage-context: Primarily used in formal or polite situations when referring to attributes, states, or
    possessions of a person one wishes to show respect to. It is never used when referring to oneself.
  function: Functions as a respectful copula, adding a layer of honorific language to descriptions. It
    elevates the status of the person being spoken about.
  nuance: This form conveys politeness and deference. It is a way to honor the person whose status or
    condition is being described, indicating the speaker's respect.
  grammatical-role: Functions as a predicate marker to form honorific statements.
etymology: The honorific copula お~だ is a direct combination of the honorific prefix お (o-) and the copula
  だ (da). The prefix お (o-) originated from earlier forms used to denote reverence or politeness, attaching
  to nouns and adjectives. だ (da) is the plain form of the copula, indicating 'is' or 'are'. The combination
  creates a simple yet effective way to express honorific predicates, evolving from general politeness
  into a specific marker of respect, especially when referring to qualities or states of a person of higher
  social standing.
writeup: |-
  The expression お~だ, and its polite form お~です, serves as an honorific copula in Japanese, primarily used to describe the state, condition, or possessions of someone to whom you wish to show respect. This is a fundamental component of sonkeigo (respectful language), which is used when talking about actions or states of people of higher status, such as customers, superiors, or elders. You will never use this form to describe yourself or your own possessions.

  The 'お' prefix is an honorific marker that attaches to many Japanese nouns and some na-adjectives. It elevates the word it precedes, thereby elevating the person associated with that word. For example, rather than simply saying '名前です' (It's a name), when asking for someone's name in a respectful context, you would say 'お名前です' (It's your honorable name).

  It is important to note that not all nouns and na-adjectives can take 'お'. Generally, native Japanese nouns and certain common na-adjectives (like 元気・げんき - healthy/energetic) readily accept 'お'. For Sino-Japanese nouns (kango), the prefix 'ご' (go-) is typically used instead of 'お', such as 'ご住所' (go-jūsho - your honorable address). Understanding which prefix to use often comes with exposure and practice.

  While the plain form お~だ exists, it is considerably less common in actual usage compared to its polite counterpart お~です. This is because the very nature of using an honorific copula implies a formal or respectful context where the polite 'です' form would naturally be preferred. The plain form might occasionally be seen in very specific literary or dramatic contexts, but for daily communication, お~です is the standard.
false_friends:
  - term: です (polite copula)
    meaning: is (polite)
    kind: similar expression
    nuance: 「です」 is a general polite copula used to form polite sentences. It expresses politeness to
      the listener but does not add honor to the subject of the sentence. In contrast, 「お~だ/です」 explicitly
      shows respect towards the person or thing being described.
    grammar_point: です (polite copula)
  - term: でございます (polite copula, formal)
    meaning: is (very polite, formal)
    kind: similar expression
    nuance: 「でございます」 is a highly formal and humble copula, often used by staff or in very formal settings.
      While it conveys extreme politeness, it typically humbles the speaker's own status or actions, or
      is used in a formal descriptive context. It does not honor the subject as 「お~だ/です」 does; rather,
      it elevates the overall politeness level of the statement from the speaker's side.
    grammar_point: でございます (polite copula, formal)
  - term: お[Verb-stem]になる・なさる・いらっしゃる (respectful action - sonkeigo)
    meaning: honorific verbs
    kind: often confused with
    nuance: These are honorific forms used for verbs, describing the *actions* of a respected person.
      For example, 「いらっしゃる」 means 'to go/come/be' honorifically. In contrast, 「お~だ/です」 is a copula used
      to describe the *state* or *identity* of a respected person, not their actions.
    grammar_point: お[Verb-stem]になる・なさる・いらっしゃる (respectful action - sonkeigo)
post_false_friends_writeup: While all these expressions relate to politeness or formality in Japanese,
  their specific functions differ. 「です」 is a general polite ending. 「でございます」 is a very formal humble copula.
  「お~だ/です」 is distinctly an honorific copula, showing respect specifically to the subject of the description.
  Knowing these distinctions is crucial for appropriate usage in different social contexts.
