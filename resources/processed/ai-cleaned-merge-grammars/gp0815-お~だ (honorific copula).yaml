post_example_writeup: The usage of お~だ/です extends beyond just directly honorific nouns and adjectives.
  It is a core part of keigo (honorific language) and demonstrates the speaker's awareness of social hierarchy
  and politeness. Mastering its use, and distinguishing it from other polite and humble forms, is key
  to natural and appropriate communication in Japanese, especially in formal or service-oriented interactions.
