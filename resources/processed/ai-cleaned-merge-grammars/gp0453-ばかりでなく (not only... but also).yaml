id: gp0453
meaning: Not only…but also, As well as
pronunciation:
  katakana: バカリデナク
  romaji: bakari de naku
formation:
  Noun + ばかりでなく: Indicates that something is 'not only...but also' or 'as well as'.
  Verb (plain form) + ばかりでなく: Expresses that an action or state is 'not only' one thing but also another.
  い-Adjective + ばかりでなく: Indicates that a quality is 'not only' one way but also another.
  な-Adjective + な + ばかりでなく: Indicates that a quality is 'not only' one way but also another.
jlpt: N3
details:
  part-of-speech: phrase
  register: semi-formal
  usage-context: Used to express that something is not limited to one aspect, but extends to another,
    often emphasizing an additional or surprising element.
  function: Adds emphasis or an additional point
  nuance: Highlights that the subsequent item is also true, often adding a layer of depth or unexpectedness
    to the initial statement.
  counterpoint: Often contrasted with expressions that imply exclusivity or simple addition.
  grammatical-role: Conjunctive phrase, connecting two clauses or elements.
  logical-flow: Connects two elements or clauses, where the second element expands upon or adds to the
    first, rather than merely listing.
  temporal-flow: Implies simultaneity or immediate succession of states/qualities; not primarily used
    for sequential actions.
  spatial-flow: Not applicable.
etymology: The grammar point 「ばかりでなく」 is derived from 「ばかり」 meaning "only" or "just," 「で」 which is the
  te-form of the copula 「だ」, and 「なく」, the negative form of 「ある」. It combines to express the idea of something
  being 'not only' one thing.
writeup: |-
  「ばかりでなく」 is used to express that something is **not only A, but also B**, indicating an additional aspect or emphasis. It functions much like "as well as" in English.

  **Formation:**
  *   It combines the adverbial particle 「ばかり」, meaning "only" or "just," with the te-form of the auxiliary verb 「だ」 (which becomes 「で」), and the negative form of the verb 「ある」 (which becomes 「なく」).
  *   Since 「ばかり」 is an adverbial particle, it can attach to nouns, verbs, and い-adjectives in their plain forms. For な-adjectives, the な is added before attaching.

  **Variations:**
  This grammar point can appear in several forms, reflecting different levels of formality or stylistic choices. While 「ばかりでなく」 is generally semi-formal, its less formal equivalent 「だけでなく」 is more common in everyday conversation and informal writing.
  *   **でなく:** The most basic form, often found in formal writing.
  *   **でなくて:** Adds a connective て-form, allowing for a pause or continuation.
  *   **ではなく:** Incorporates the particle 「は」 for emphasis on the negation.
  *   **ではなくて:** Combines the emphasis of 「は」 with the connective て-form.
  *   **じゃなく / じゃなくて:** These are more informal contractions of 「ではない」 / 「ではないて」.

  **Important Considerations:**
  *   The structure highlights that something is true in one respect, but also true in another, often surprising or significant, respect.
false_friends:
  - term: ばかり
    meaning: Just, Only, Nothing but
    kind: antonym
    nuance: Unlike 「ばかりでなく」 which adds information, 「ばかり」 indicates exclusivity, focusing on a single
      aspect and implying 'only this and nothing else'.
    grammar_point: ばかり (only・excessive)
  - term: のみならず
    meaning: Not only...but, Not just...but, What is more
    kind: synonym
    nuance: 「のみならず」 is a more formal and often more emphatic equivalent to 「ばかりでなく」, typically used in
      academic or very polite contexts, whereas 「ばかりでなく」 is generally semi-formal.
    grammar_point: のみならず (not only... but also)
  - term: はもちろん
    meaning: Not only but also, Let alone, Not to mention, Of course
    kind: similar expression
    nuance: Unlike 「ばかりでなく」 which simply states an addition, 「はもちろん」 implies that the first item is a
      given or obvious, and then adds another, often more surprising, point.
    grammar_point: はもちろん (not only... but also)
  - term: をはじめ
    meaning: Not only...but also..., Starting with
    kind: similar expression
    nuance: While 「ばかりでなく」 adds a second, often equally important, piece of information, 「をはじめ」 introduces
      a primary example followed by others in a list, often implying a broader category.
    grammar_point: をはじめ (starting with)
  - term: に加えて
    meaning: Not only...but also, In addition, Not to mention
    kind: similar expression
    nuance: 「に加えて」 directly means "in addition to" and focuses purely on adding new information. 「ばかりでなく」
      more explicitly negates exclusivity, stating 'not *just* A, but also B', making the additional point
      feel less like a simple list.
    grammar_point: 加えて (in addition to)
  - term: に限らず
    meaning: Not just, Not only… but also
    kind: similar expression
    nuance: 「に限らず」 emphasizes that something is not restricted to a specific category or person, indicating
      a broader scope. 「ばかりでなく」 highlights additional attributes within a specific instance or subject.
    grammar_point: に限らず (not limited to)
  - term: はもとより
    meaning: Not only... but also, Let alone, Of course,
    kind: similar expression
    nuance: Similar to 「はもちろん」, 「はもとより」 implies that the first item is obvious or goes without saying,
      and the second item is even more notable. 「ばかりでなく」 does not carry this implication of inherent obviousness
      for the first item.
    grammar_point: はもとより (not only... but also)
  - term: ばかりか
    meaning: Not only...but also; much more than; in addition to.
    kind: similar expression
    nuance: 「ばかりか」 emphasizes that the second item is an even more surprising or extreme consequence/addition
      than the first, often with a negative or unexpected nuance. 「ばかりでなく」 is a more neutral additive.
    grammar_point: Noun・Verb・Adjective+ばかりか~(さえ) (not only ~ but also)
  - term: だけでなく
    meaning: Not only... but also
    kind: synonym
    nuance: 「だけでなく」 is a common, slightly less formal and more direct alternative to 「ばかりでなく」, often used
      in everyday conversation and informal writing, while 「ばかりでなく」 can carry a slightly more emphatic
      or formal tone.
    grammar_point: '<suggest>: だけでなく (not only... but also)'
post_false_friends_writeup: While many expressions convey the idea of "not only... but also," 「ばかりでなく」
  often emphasizes the unexpectedness or significance of the additional item. Other similar phrases might
  highlight a starting point (「をはじめ」), an obvious given (「はもちろん」, 「はもとより」), a more surprising or extreme
  consequence (「ばかりか」), or simply an additive relationship (「に加えて」). Choose the appropriate expression
  based on the nuance you wish to convey.
