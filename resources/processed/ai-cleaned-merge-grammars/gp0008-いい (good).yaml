pronunciation:
  katakana: イイ
  romaji: ii
formation:
  '[Noun] は {いい} です': Used when {いい} functions as a predicate, describing the noun as good.
  '{いい} [Noun]': Used when {いい} modifies a noun directly, meaning 'good Noun'.
