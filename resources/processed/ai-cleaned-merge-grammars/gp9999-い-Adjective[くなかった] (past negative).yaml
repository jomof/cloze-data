pronunciation:
  katakana: クナカッタ
  romaji: kunakatta
formation:
  い-adjective (remove い) + くなかった: Used for most i-adjectives to express a past negative state.
  いい -> よくなかった: The irregular conjugation for いい.
jlpt: N5
details:
  part-of-speech: auxiliary adjective
  register: casual
  function: To express that an i-adjective was not true or present in the past.
  nuance: This form directly negates the quality or state described by an i-adjective in the past tense.
    It is a straightforward, factual statement.
  grammatical-role: Predicate or modifier expressing past negative attribution.
  temporal-flow: Refers to a state or quality that did not exist or was not true at a specific point or
    period in the past.
etymology: The suffix 「く」 is the adverbial form of an i-adjective, often used to connect adjectives to
  other words or to function adverbially. 「なかった」 is the past negative form of the verb 「ある」 (to exist)
  or an auxiliary verb with similar roots. Thus, 「くなかった」 literally means 'did not exist in an [adjective]
  way' or 'was not [adjective]'. This formation pattern is consistent with how adjectives are historically
  treated as verb-like elements in Japanese.
writeup: The structure 「い-Adjective[くなかった]」 is used to describe that something **was not** a certain quality
  or state in the past. It is the past negative form of i-adjectives. To form it, you typically drop the
  final 「い」 from the i-adjective and append 「くなかった」. For example, 「高い」 (takai - expensive) becomes 「高くなかった」
  (takakunakatta - was not expensive). An important exception to remember is the adjective 「いい」 (ii -
  good), which irregularly conjugates to 「よくない」 (yokunai - not good) in the present negative and 「よくなかった」
  (yokunakatta - was not good) in the past negative. It never becomes 「いくなかった」. This form is casual and
  commonly used in everyday conversation. It states a past fact without any particular nuance of surprise
  or emphasis beyond the simple negation.
false_friends:
  - term: じゃなかった (was not)
    meaning: was not (noun/na-adjective)
    kind: similar expression
    nuance: 「くなかった」 is exclusively for i-adjectives, describing past qualities. 「じゃなかった」 is used for negating
      nouns or na-adjectives in the past, describing past identities or states.
    grammar_point: じゃなかった (was not)
  - term: い-Adjective (negative form)
    meaning: is not (i-adjective)
    kind: similar expression
    nuance: 「くなかった」 specifies a past negative state, indicating something was *not* a certain way. 「くない」
      indicates a present negative state, meaning something *is not* a certain way.
    grammar_point: い-Adjectives (negative form)
  - term: い-adjective (past)
    meaning: was (i-adjective)
    kind: antonym
    nuance: 「くなかった」 expresses the past negative of an i-adjective, while 「かった」 expresses the past affirmative.
      They are direct opposites in their meaning regarding a past quality.
    grammar_point: い-adjective (past)
  - term: Verb[なかった] (past negative)
    meaning: did not (verb)
    kind: similar expression
    nuance: While both use 「なかった」, 「くなかった」 follows an i-adjective stem to negate a quality, whereas 「なかった」
      directly follows a verb stem to negate an action. They apply to different parts of speech.
    grammar_point: Verb[なかった] (past negative)
post_false_friends_writeup: When using the past negative, it is crucial to distinguish between i-adjectives,
  na-adjectives, and verbs. I-adjectives, like 「高い」, use 「高くなかった」. Na-adjectives and nouns, like 「きれい」
  (clean/beautiful) or 「学生」 (student), use 「じゃなかった」 (e.g., 「きれいじゃなかった」 or 「学生じゃなかった」). For verbs, you
  simply attach 「なかった」 to the plain negative stem (e.g., 「食べなかった」 - didn't eat). The common element 「なかった」
  across these forms indicates past negation, but the preceding particle or stem form dictates the part
  of speech being negated.
