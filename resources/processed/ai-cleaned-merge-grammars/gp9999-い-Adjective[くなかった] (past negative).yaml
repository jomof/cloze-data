          - テスト は 難しく ない。
        english: The test is not difficult.
        hint: This sentence describes the *current* state of the test. We are looking for something that
          indicates a *past* state.
      - competing_japanese:
          - テスト は 難しかっ た。
        english: The test was difficult.
        hint: This sentence says the test *was* difficult. We need to say it *was not* difficult.
    scene: A student is discussing their recent test with a friend.
    register: casual
    setting: friendly
    conjugation: negative past plain (～なかった)
    nuance: The use of 「難しくなかった」 directly states a past fact in a casual context. It indicates the speaker's
      assessment of the test's difficulty after it was taken. There are no gender-specific elements here.
  - english: The weather yesterday was not good.
