    "etymology": "The kanji 各 (kaku) is derived from a pictograph representing a foot approaching a dwelling, signifying 'to come to' or 'visit each' in a sequential manner. Over time, it evolved to denote 'each,' 'every,' or 'respective' due to the concept of approaching each item or entity individually.",
    "writeup": "The prefix 各 (kaku) is a formal way to express \"each\" or \"every\" in Japanese. While not strictly limited, it commonly precedes words of Chinese origin (kanji compounds) or katakana words.\n\nIts primary usage is for identifying items within a sequence, such as:\n*   Each stop on a train line with multiple stops.\n*   Each page in a book with many pages.\n*   Each floor in a building with multiple floors.\n*   Each house on a street with many houses.\n\nThe word 各々 (onono), also meaning \"each,\" is mainly used to refer to individual people.",
