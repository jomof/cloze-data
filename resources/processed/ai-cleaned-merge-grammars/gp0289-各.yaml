    "etymology": "「各」 is derived from the pictographic representation of a foot approaching a place, signifying arrival at 'each' individual location or point.",
    "writeup": "The prefix 「各 (かく)」 is used to indicate \"each,\" \"every,\" or \"respective.\" It is generally used before nouns, especially words of Chinese origin (kanji compounds) or katakana words. While it's not typically used with units of time, 「各」 is commonly used to identify items in a sequence, like floors in a building or houses on a street. 「各々 (おのおの)」 also means \"each,\" but is primarily used to refer to people.",
