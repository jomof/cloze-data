  - english: Judging from the small amount of luggage, it seems she's going on a short trip.
    japanese:
      - 少ない 荷物 から {する と}、彼女 は 短い 旅行 に 行く よう だ。
      - 少ない 荷物 から {すれ ば}、彼女 は 短い 旅行 に 行く よう だ。
      - 少ない 荷物 から {し ます と}、彼女 は 短い 旅行 に 行く よう です。
      - 少ない 荷物 から {すれ ば}、彼女 は 短い 旅行 に 行く よう です。
    english_literally: From the small amount of luggage, she seems to go on a short trip.
    competing_grammar:
      - competing_japanese:
          - 少ない 荷物 を {見る 限り}、彼女 は 短い 旅行 に 行く よう だ。
        english: As far as one can see from the small amount of luggage, she seems to be going on a short
