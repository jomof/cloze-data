  - english: Considering the cost, this option is probably the most practical.
    japanese:
      - コスト 面 から {すれ ば}、この オプション が 一番 現実 的 だろう。
      - コスト 面 から {する と}、この オプション が 一番 現実 的 だろう。
      - コスト 面 から {すれ ば}、この オプション が 一番 現実 的 でしょ う。
      - コスト 面 から {し ます と}、この オプション が 一番 現実 的 でしょ う。
