    scene: Two hikers are deep in the mountains and discover exceptionally large footprints on the ground.
    register: casual
    setting: cautious
    speaker_gender: male
    listener_gender: male
    speaker_age: older
    nuance: The speaker's use of 「はずだ」 strengthens the certainty of the deduction based on the visible
