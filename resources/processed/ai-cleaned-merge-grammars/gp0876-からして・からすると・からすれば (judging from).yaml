      - competing_japanese:
          - 現在 の 市場 トレンド {に よる と}、戦略 を 見直す 必要 が あり ます。
        english: According to the current market trends, we need to revise our strategy.
        hint: 「によると」 is used to simply report information. We're looking for a strategic decision made
          *based on* the trends, not just relaying what they indicate.
    scene: A marketing team meeting where a senior manager is addressing the team.
