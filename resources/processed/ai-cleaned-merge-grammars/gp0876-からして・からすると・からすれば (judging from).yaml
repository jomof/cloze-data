  - english: Judging from the queue, that restaurant must be very popular.
    japanese:
      - あの レストラン は 行列 {から し て}、すごく 人気 が ある に 違い ない。
      - あの レストラン は 行列 {から し て}、すごく 人気 が ある に 違い あり ませ ん。
      - あの レストラン は 行列 {から し て}、絶対 人気 店 だ よ。
      - あの レストラン は 行列 {から し て}、絶対 人気 店 です よ。
    english_literally: From that restaurant's queue, it must be very popular.
    competing_grammar:
      - competing_japanese:
          - あの レストラン は 行列 を {見る と}、すごく 人気 が ある に 違い ない。
        english: When I look at the queue for that restaurant, it must be very popular.
        hint: 「を見ると」 is a simple observation. We're looking for a grammar point that emphasizes the queue
