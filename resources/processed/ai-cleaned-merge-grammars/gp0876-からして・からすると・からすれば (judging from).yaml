      - competing_japanese:
          - あの レストラン は 行列 {から する と}、すごく 人気 が ある に 違い ない。
        english: Considering the queue for that restaurant, it must be very popular.
        hint: 「からすると」 implies a broader consideration. We're looking for a grammar point that focuses
