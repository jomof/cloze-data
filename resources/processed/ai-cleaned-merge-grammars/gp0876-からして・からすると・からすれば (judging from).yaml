      - 彼女 の 青白い 顔色 から {すれ ば}、どこ か 体調 が 悪い の か も しれ ない。
      - 彼女 の 青白い 顔色 から {する と}、どこ か 体調 が 悪い の か も しれ ない。
      - 彼女 の 青白い 顔色 から {すれ ば}、どこ か 体調 が 悪い の か も しれ ませ ん。
      - 彼女 の 青白い 顔色 から {し ます と}、どこ か 体調 が 悪い の か も しれ ませ ん。
