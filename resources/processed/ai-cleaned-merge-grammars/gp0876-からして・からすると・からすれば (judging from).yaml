  - english: From your statement, it seems he's not interested in this project, does he?
    japanese:
      - 君 の 発言 から {すれ ば}、彼 は この プロジェクト に 興味 が ない よう です ね。
      - 君 の 発言 から {し ます と}、彼 は この プロジェクト に 興味 が ない よう です ね。
      - 君 の 発言 から {する と}、彼 は この プロジェクト に 興味 が ない よう だ ね。
      - 君 の 発言 から {すれ ば}、彼 は この プロジェクト に 興味 が ない よう だ ね。
    english_literally: From your statement, it seems he doesn't have interest in this project, right?
    competing_grammar:
      - competing_japanese:
          - 君 の 発言 {に よる と}、彼 は この プロジェクト に 興味 が ない よう です ね。
        english: According to your statement, it seems he's not interested in this project, right?
        hint: 「によると」 is used to report information from a source. We're looking for a judgment made *based
