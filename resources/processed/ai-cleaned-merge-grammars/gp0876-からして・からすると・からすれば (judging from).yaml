  - english: Judging from those big footprints, a bear must be nearby.
    japanese:
      - あの 大きな 足跡 から {する と}、熊 が 近く に いる はず だ。
      - あの 大きな 足跡 から {すれ ば}、熊 が 近く に いる はず だ。
      - あの 大きな 足跡 から {し ます と}、熊 が 近く に いる はず です。
      - あの 大きな 足跡 から {すれ ば}、熊 が 近く に いる はず です。
    english_literally: From those big footprints, a bear should be nearby.
    competing_grammar:
      - competing_japanese:
          - あの 大きな 足跡 {から 見る と}、熊 が 近く に いる はず だ。
        english: Looking at those big footprints, a bear should be nearby.
        hint: 「から見ると」 emphasizes the specific viewpoint from which something is observed. We're looking
          for a direct judgment from the evidence.
      - competing_japanese:
          - あの 大きな 足跡 を {考える と}、熊 が 近く に いる はず だ。
        english: Considering those big footprints, a bear should be nearby.
        hint: 「を考えると」 implies a more deliberate process of 'considering' rather than a spontaneous deduction
