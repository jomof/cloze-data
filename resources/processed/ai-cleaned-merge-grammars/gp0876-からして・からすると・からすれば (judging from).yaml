      - 彼 は 握手 {から し て}、誠実 さ が にじみ出 て いる よ。
      - 彼 は 握手 {から し て}、誠実 さ が にじみ出 て い ます よ。
    english_literally: From his handshake, you can tell he is an honest person.
    competing_grammar:
      - competing_japanese:
          - 彼 は 握手 {で さえ}、誠実 な 人 だ と わかる。
        english: Even with just his handshake, you can tell he's an honest person.
