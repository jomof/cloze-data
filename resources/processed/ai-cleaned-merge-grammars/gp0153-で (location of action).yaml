  === で (at) ===
  grammar_point: で (at)
  learn_before:
    - を (object marker)
    - です (polite copula)
    - は (topic and contrast)
  learn_after:
    - にて (formal at・by means of)
    - において・における (formal context)
  id: gp0024
  meaning: At, In
  pronunciation:
    katakana: デ
    romaji: de
  formation:
    '[Place] + で + [Action/Event]': Indicates that an action or event occurs at a specific location.
  jlpt: N5
  details:
    part-of-speech: particle
    register: teineigo (polite)
    particle-syntactic-function: locative
    particle-pragmatic-function: focus
    usage-context: General
    function: Indicates the location where an action or event takes place, highlighting the venue as the
      setting for the activity.
    nuance: Emphasizes the dynamic interaction between the action and the location, rather than static existence.
    grammatical-role: case-marking
    logical-flow: Action is performed in/at the specified location.
    temporal-flow: Used to describe an action occurring at a specific point in time or duration, contextualized
      by a place.
    spatial-flow: Used to describe an action occurring within a specific location or space.
  etymology: The particle で historically developed from the Old Japanese particle 「にて」 or 「にもて」, meaning
    "by means of" or "at." This origin explains its broad function in marking the instrument or means by
    which an action is performed, which then extended to specifying the location where an specific action
    takes place. It shares its phonetic form with the te-form of certain verbs and adjectives, but its grammatical
    function as a particle is distinct.
  writeup: |-
    The particle **で** (de) marks the location where an action or event takes place. It primarily translates to "at" or "in" in English. The core function of **で** is to highlight the place as the *venue* or *environment* where an activity unfolds. This implies that the action is either dependent on, or enabled by, that specific location.

    For example, if you are "eating at a restaurant," the restaurant is the active setting for the act of eating. Thus, you would use **で** to specify this location. This differs significantly from the particle **に** (ni), which typically marks the static existence of something at a location (e.g., "The book is *on* the table") or the destination of movement (e.g., "I go *to* school"). With **で**, the focus is on *what happens* at the location, not merely the location itself or movement towards it. Essentially, **で** conveys that 'Location (A) allows Action (B) to occur,' while **に** conveys that 'Location (A) is the target for Action (B) or is where (B) exists.'

    Understanding this distinction is crucial for accurate usage. When you perform an action *at* a place, and that place is where the action is actively taking place, **で** is the correct particle. It signifies the dynamic relationship between the action and its setting.
  false_friends:
    - term: に
      meaning: In, At, To, For, On
      kind: often confused with
      nuance: に indicates a location of existence or destination (e.g., 本 は 机 の 上 に ある - The book is *on*
        the desk), while で indicates where an action occurs (e.g., 図書館 で 本 を 読む - I read a book *at* the
        library).
      grammar_point: に (static location・time)
    - term: にて
      meaning: In, At, With, Using, By
      kind: similar expression
      nuance: にて is a more formal and somewhat archaic version of で, often used in written language or formal
        announcements (e.g., 東京 駅 にて 式典 が 行われます - A ceremony will be held *at* Tokyo Station).
      grammar_point: にて (formal at・by means of)
    - term: で (instrumental)
      meaning: With, By (using)
      kind: similar expression
      nuance: This usage of で indicates the instrument or means by which an action is performed, rather
        than the location where it takes place (e.g., バス で 学校 に 行く - I go to school *by* bus).
      grammar_point: で (by means of・method)
    - term: において・における
      meaning: In, On, At, Regarding, In terms of
      kind: similar expression
      nuance: において/における is used for specifying a broader context, scope, or specific point in time/place,
        often in academic or formal settings (e.g., 日本 において の 経済 状況 - The economic situation *in* Japan).
      grammar_point: において・における (formal context)
  post_false_friends_writeup: The particle で indicates the location where an action occurs, while に specifies
    the location of existence or a destination. にて is a formal substitute for the locational で, mostly used
    in formal speech or writing. において/における is used to indicate a broader scope, situation, or viewpoint,
    typically in academic or formal contexts. Additionally, it is important to distinguish the locational
    で from the instrumental で, which indicates the means or tool used to perform an action (e.g., バス**で**行く
    - go by bus).
  examples:
    - english: She reads a book in the park.
      japanese:
        - 彼女 は 公園 {で} 本 を 読み ます。
        - 彼女 は 公園 {で} 本 を 読む。
        - 彼女 は 公園 {で} 本 を お 読み に なり ます。
        - 彼女、公園 {で} 本 読ん でる よ。
        - 公園 {で} 本 読む の が 好き です。
        - 彼女 は 公園 {で} 本 を 読ん で いる わ。
        - 彼女 は 公園 {で} 本 を 読ん だり し てる。
        - 彼女 は 公園 {で} 本 を 読ん でる らしい ぜ。
      english_literally: She, in park, book, reads.
      competing_grammar:
        - competing_japanese:
            - 彼女 は 公園 {に} い ます。
          english: She is in the park.
          hint: 「に います」 indicates static existence at a location. We're looking for an action taking place
            at the park.
        - competing_japanese:
            - 彼女 は 公園 {に} 行き ます。
          english: She goes to the park.
          hint: 「に 行きます」 indicates movement to a destination. We're looking for an action performed within
            the park.
        - competing_japanese:
            - 彼女 は 公園 {にて} 本 を 読み ます。
          english: She reads a book in the park (formal).
          hint: 「にて」 is a more formal or archaic way to indicate location, often used in written or official
            contexts. We're looking for a more common, everyday way to say it.
        - competing_japanese:
            - 彼女 は 公園 {に おい て} 本 を 読み ます。
          english: She reads a book in the park (academic/very formal).
          hint: 「において」 indicates a broader or more formal context for an action. We're looking for a simple,
            general location.
        - competing_japanese:
            - 彼女 は ペン {で} 本 を 読み ます。
          english: She reads a book *with* a pen.
          hint: This sentence uses 「で」 to mean 'by means of' or 'with an instrument.' We're looking for
            the location where the action of reading occurs.
      scene: A student is asked about her favorite outdoor activity.
      register: teineigo (polite)
      setting: informative
      speaker_gender: female
      listener_gender: male
      nuance: The use of 「読ん で いる わ」 features the sentence-final particle 「わ」, which, when used by a female
        speaker, adds a soft, often emphatic or explanatory tone. It can convey a sense of personal feeling
        or a gentle assertion.
