    "post_false_friends_writeup": "While 「こと」 and 「の」 both function as nominalizers, their nuances differ from the masu-stem + noun construction. 「こと」 tends to nominalize abstract ideas or general situations, whereas 「の」 often focuses on the direct action or event. The masu-stem + noun structure, in contrast, creates a more integrated noun-like word that conceptualizes the verb's action itself. Furthermore, it is distinct from simply using a verb in its dictionary form to modify a noun, as the latter describes the noun's characteristic action, while the masu-stem + noun combination creates a new noun or compound term referring to the action or its associated concept.",
