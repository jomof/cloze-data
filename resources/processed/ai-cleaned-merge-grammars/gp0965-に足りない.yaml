    "post_false_friends_writeup": "To avoid confusion, remember that 「に足りない」 expresses a *lack* of worth or sufficiency based on an objective assessment. In contrast, 「に足る」 means something *is* worthy or sufficient. 「足りる」 is the general verb for 'to be enough' without the specific judgmental nuance of worthiness for an action. 「に値する」, while meaning 'to be worth', typically implies deserving something positive. Lastly, while 「価値 が ない」 simply states a lack of value, 「に足りない」 is more specific about failing to meet a standard for a particular action. 「信じられない」 reflects a subjective inability to believe, whereas 「信じる に足りない」 points to an objective lack of credibility.",
