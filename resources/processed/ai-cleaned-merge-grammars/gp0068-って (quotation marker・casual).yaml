id: gp0068
meaning: Used casually to quote someone's words or thoughts, to state a reason, or to mark a topic.
pronunciation:
  katakana: ッテ
  romaji: tte
formation:
  Verb (plain form) + って: To casually quote an action or state.
  い-Adjective + って: To casually quote an i-adjective.
  な-Adjective (no だ) + って: To casually quote a na-adjective.
  Noun + って: To casually quote a noun, or to mark a casual topic.
jlpt: N4
details:
  part-of-speech: particle
  register: casual
  particle-syntactic-function: quotative
  particle-pragmatic-function: emphasis
  usage-context: Informal conversations, text messages, and casual writing. Primarily used to relay information
    or introduce a topic among close acquaintances.
  function: Casual quotation, informal topic marker, informal reason indicator.
  nuance: Conveys familiarity, casualness, and directness, sometimes implying a slightly gossipy or conspiratorial
    tone when reporting information. It simplifies complex expressions into a more concise, conversational
    form.
  colocation: Frequently follows plain forms of verbs, adjectives, and nouns. Often found in conjunction
    with other casual sentence-final particles like ね or さ.
etymology: The particle 「って」 is a shortened, colloquial form of the quotation particle 「と」. Over time,
  「と」 has undergone sound changes and functional broadening in informal speech, leading to 「って」. Its use
  as a topic marker or for giving reasons is an extension of its core quoting function, essentially quoting
  a fact or situation rather than just words. This evolution reflects a general tendency in spoken Japanese
  to shorten and simplify grammatical markers for efficiency and casualness.
writeup: 「って」 is a versatile and frequently used casual particle in spoken Japanese. It primarily functions
  as a casual quotation marker, similar to the more formal 「と」 particle. When used for quotation, 「って」
  directly follows the quoted speech or thought, often implying "they said that..." or "I heard that...".
  It allows speakers to informally relay information or report conversations without needing the full
  「と言っていました」 or 「だそうです」 constructions. Beyond direct quotation, 「って」 can also serve as a casual topic
  marker, much like 「は」 but with a more informal and often emphatic nuance. In this role, it can highlight
  a specific element being discussed, sometimes implying "as for (topic), you know..." or "speaking of
  (topic)....". Furthermore, 「って」 can be used to indicate a reason or cause in a very casual manner, functioning
  similarly to 「から」 or 「ので」 in informal contexts. When used this way, it connects a preceding statement
  (the reason) to a subsequent action or observation. It's crucial to understand that 「って」 is highly informal
  and should primarily be used in casual conversations with friends, family, or those with whom one shares
  a close relationship. Using it in formal settings or with superiors would be considered inappropriate.
  While it simplifies speech, its casual nature requires careful consideration of the social context.
false_friends:
  - term: と (quotation)
    meaning: Quotation particle; indicates the content of speech or thought.
    kind: similar expression
    nuance: 「と」 is the standard, more formal quotation particle, suitable for all registers. 「って」 is its
      casual counterpart, strictly limited to informal contexts. While both quote, 「と」 maintains a more
      standard, grammatical feel.
    grammar_point: と (quotation marker)
  - term: って (casual topic marker)
    meaning: As for, Speaking of; Casual は (sentence topic marker)
    kind: similar expression
    nuance: This 「って」 explicitly marks a casual topic, whereas the current grammar point focuses more
      on quotation, with topic marking being a secondary, derived function. The tone and intent differ
      slightly based on whether the primary function is reporting words or introducing a subject.
    grammar_point: って (casual topic marker)
  - term: だって (I heard)
    meaning: I heard that; apparently; because (often with a hint of complaint or a casual reason).
    kind: similar expression
    nuance: 「だって」 explicitly means "I heard that" or "because," and often carries a nuance of complaint
      or justification. While 「って」 *can* imply "I heard," 「だって」 is more direct about reporting external
      information or giving an excuse, and its usage is more fixed.
    grammar_point: んだって・だって (I heard)
  - term: じゃないか (isn't it?)
    meaning: Isn't it?, Is it not? (seeking agreement or making an assertion)
    kind: often confused with
    nuance: While 「って」 can be used to casually confirm something with a rising intonation (e.g., 「そうだって？」
      - You said that?), 「じゃないか」 is a direct question or assertion, often seeking agreement or expressing
      a realization, with a stronger emphasis on the speaker's opinion.
    grammar_point: じゃないか (isn't it?)
post_false_friends_writeup: While 「って」 is extremely useful for casual communication, its various functions
  can cause confusion. The key distinction lies in context. When 「って」 follows a complete statement (a
  verb in plain form, an adjective, or a noun with an implied copula), it typically acts as a casual quotation
  marker, signifying "I heard that..." or "they said that...". For instance, 「明日休みだって」 (Ashita yasumi
  datte) means "I heard tomorrow is a day off." In contrast, when 「って」 highlights a topic at the beginning
  of a sentence or a phrase, like 「この映画ってさ、面白いよね」 (Kono eiga tte sa, omoshiroi yo ne), it functions as
  a casual topic marker, similar to 「は」, but with a more familiar tone. Lastly, 「だって」 (datte) is a distinct
  particle that explicitly means "I heard that" or "because," often used to provide an excuse or justify
  something, and it cannot be replaced by a simple 「って」 in all cases. Pay attention to the surrounding
  words and the overall intent of the speaker to discern which function 「って」 is performing.
examples:
  - english: She said she's tired.
    japanese:
      - 彼女、疲れ た {って}。
      - 彼女、疲れ てる {って}。
    english_literally: Her, tired, said (casually).
    competing_grammar:
      - competing_japanese:
          - 彼女 は 疲れ た と 言っ て い まし た。
        english: She said she was tired.
        hint: 「と言っていました」 is a more formal and complete way to quote someone. We're looking for a casual
          way to report.
    scene: Two friends are gossiping about a third friend.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: female
    nuance: The use of 「って」 in 「疲れたって」 serves as a casual quotation marker, implying "she said that she's
      tired." It's common in informal conversation between friends.
  - english: Did you say you're going to the library?
    japanese:
      - 図書 館 に 行く {って}?
      - 図書 館 行く {って}?
    english_literally: Library going (casually quoted)?
    competing_grammar:
      - competing_japanese:
          - 図書 館 に 行く ん です か？
        english: Are you going to the library?
        hint: 「んですか」 is a standard polite question. We're looking for a casual confirmation of something
          heard.
    scene: One friend asking another to confirm plans.
    register: casual
    setting: informative
    nuance: The rising intonation and 「って」 in 「図書館に行くって？」 indicate a casual confirmation request, often
      used when clarifying something one has just heard or half-heard from a close friend. This is a very
      direct and informal way to ask.
  - english: He said that movie was really interesting.
    japanese:
      - あの 映画、すごく 面白かっ た {って}。
      - あの 映画、超 面白かっ た {って}。
    english_literally: That movie, very interesting was, said (casually).
    competing_grammar:
      - competing_japanese:
          - あの 映画 は すごく 面白かっ た そう です。
        english: I heard that movie was very interesting.
        hint: 「そうです」 indicates reported speech from an external source. We're looking for a casual way
          to relay information as if quoting directly.
    scene: Friends discussing a movie they both might have seen, relaying another friend's opinion.
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: female
    nuance: Here, 「面白かったって」 casually quotes someone's opinion about the movie. It's a way of relaying
      information in a conversational manner, as if saying "(he said) it was interesting."
  - english: She said her room is clean.
    japanese:
      - 彼女 の 部屋、きれい だ {って}。
      - 彼女 の 部屋、きれい {って}。
    english_literally: Her room, clean is, said (casually).
    competing_grammar:
      - competing_japanese:
          - 彼女 の 部屋 は きれい だ と 聞き まし た。
        english: I heard her room is clean.
        hint: 「と聞きました」 explicitly states you heard the information. We're looking for a casual quotation
          without explicitly stating "I heard".
    scene: Two roommates talking about a third roommate.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: female
    nuance: 「きれいだって」 casually quotes a state or characteristic, implying "(she said) her room is clean."
      It's an informal way to relay a fact or someone's statement about a condition.
  - english: That restaurant, the food is really good, you know.
    japanese:
      - あの 店 {って}、料理 が すごく 美味しい ん だ。
      - あの 店 {って} さ、料理 が すごく 美味しい ん だ。
    english_literally: That store, speaking of, cooking is very delicious.
    competing_grammar:
      - competing_japanese:
          - あの 店 は 料理 が すごく 美味しい ん だ。
        english: As for that restaurant, the food is really good.
        hint: 「は」 is the standard topic marker. 「って」 here adds a casual, familiar tone when introducing
          the topic, often implying "speaking of..." or "as for..." in a conversational flow.
    scene: Two friends recommending restaurants to each other.
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: male
    nuance: 「あの店って」 is used to casually introduce a topic, similar to 「は」, but with a more conversational
      flow and implying "speaking of that restaurant...". This usage adds a friendly, familiar tone to
      the topic introduction.
  - english: I can't go today because I have work.
    japanese:
      - 今日 は 仕事 だ {って}、行け ない ん だ。
      - 今日 は 仕事 {って}、行け ない ん だ。
    english_literally: Today work is, said (casually quoted reason), cannot go.
    competing_grammar:
      - competing_japanese:
          - 今日 は 仕事 だ から、行け ない ん だ。
        english: I can't go today because I have work.
        hint: 「から」 is a common reason particle. 「って」 for reason is more casual and often implies the reason
          is self-evident or a known fact, suitable for informal excuses.
    scene: A person declining an invitation over text to a friend.
    register: casual
    setting: apologetic
    speaker_gender: female
    listener_gender: group
    nuance: In this case, 「仕事だって」 provides a casual reason or excuse for not being able to go. It functions
      like a casual 「から」, conveying the reason concisely and informally.
  - english: So the exam is next week, right?
    japanese:
      - 試験、来週 だ {って} ね？
      - 試験、来週 {って} ね？
    english_literally: Exam, next week is, isn't it? (said).
    competing_grammar:
      - competing_japanese:
          - 試験 は 来週 です よ ね？
        english: The exam is next week, right?
        hint: 「ですよね」 is a polite way to confirm information. We're looking for a casual, conversational
          way, often with a nuance of confirming something you've heard.
    scene: Students confirming a shared piece of information, perhaps a rumor or a general announcement.
    register: casual
    setting: informative
    nuance: 「来週だってね」 is used to confirm information that is widely known or has been previously stated.
      The 「って」 here implies "as I heard" or "as it's said," seeking confirmation from the listener.
  - english: Mom said to clean your room!
    japanese:
      - お 母 さん が 部屋 を 片付けろ {って} !
      - お 母 さん が 部屋 を 片付けろ {って} よ !
    english_literally: Mom room clean! (said casually).
    competing_grammar:
      - competing_japanese:
          - お 母 さん が 部屋 を 片付け なさい と 言っ て い た よ！
        english: Mom said to clean your room!
        hint: 「と言っていたよ」 is a more direct and slightly less harsh way to quote an instruction. We're looking
          for a very casual, almost abrupt quote of an imperative, common when relaying an order from
          someone else to a child or subordinate.
    scene: An older sibling reminding a younger sibling of a chore in a slightly impatient tone.
    register: casual
    setting: commanding
    speaker_gender: male
    listener_gender: female
    speaker_age: older
    nuance: 「片付けろって」 is a casual, direct quote of an imperative form (「片付けろ」). It's often used by an older
      male speaker when relaying an order from a third party (Mom) to a younger female listener, conveying
      a sense of immediacy and slight exasperation without adding polite quotation markers.
  - english: Oh, that's what that was! It was just a cat!
    japanese:
      - あ、あれ {って} 猫 だっ た ん だ！
      - あ、あれ {って} 猫 だっ た ん だ ね！
    english_literally: Ah, that, speaking of, cat was!
    competing_grammar:
      - competing_japanese:
          - あ、あれ は 猫 だっ た ん だ！
        english: Oh, that was a cat!
        hint: 「は」 could mark the topic, but 「って」 here emphasizes the realization or identification of
          something previously unknown or ambiguous, bringing clarity to the topic at hand.
    scene: Someone realizes what a strange noise or shadow was, suddenly understanding it.
    register: casual
    setting: excited
    speaker_gender: male
    listener_gender: no one
    nuance: 「あれって」 is used when something previously unclear or ambiguous is suddenly identified or realized.
      It sets up the topic of the realization in a self-directed, informal exclamation, conveying surprise
      and understanding.
  - english: Who did you say called?
    japanese:
      - 誰 が 電話 し た {って}?
      - 誰 が 電話 し て き た {って}?
    english_literally: Who called, said (casually quoted)?
    competing_grammar:
      - competing_japanese:
          - 誰 が 電話 し た の か 教え て ください。
        english: Please tell me who called.
        hint: This is a formal request for information. We're looking for a casual way to ask for clarification,
          implying "Who did you say called?" or "Who did you hear called?" with a direct, informal tone.
    scene: Asking a close friend for clarification about who called earlier.
    register: casual
    setting: interrogative
    speaker_gender: female
    listener_gender: male
    nuance: 「誰が電話したって？」 is a very casual way to ask for a repetition or clarification of information,
      implying "Who did you say called?" or "Who did you hear called?". It's a direct, informal inquiry
      often used between close friends.
