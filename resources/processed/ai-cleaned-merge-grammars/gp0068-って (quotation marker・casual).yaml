  - い-Adjectives (adjectives ending in い)
  - と (quotation marker)
  - '[Verb-て]いる (ongoing state・habitual action・resultant state)'
  - な-Adjectives (adjectival nouns)
  - です (polite copula)
  - ないでください・ないで (please don't)
  - だ (casual copula)
learn_after:
  - ってば・ったら (insistence or exasperation)
