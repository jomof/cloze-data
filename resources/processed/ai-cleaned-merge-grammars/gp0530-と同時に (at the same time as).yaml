grammar_point: と同時に (at the same time as)
learn_before:
  - な-Adjective[である] (formal present)
  - 極まりない・極まる (extreme degree)
  - ～に沿って (in line with・in accordance with・following)
id: gp0530
meaning: At the same time as, the instant, the moment, as well as
pronunciation:
  katakana: トドウジニ
  romaji: to douji ni
formation:
  Noun + と同時に: Used to express that something happens at the same time as another event.
  Verb (dictionary form) + と同時に: Indicates that something happens the instant something else happens.
  な-adjective stem / Noun + である + と同時に + な-adjective stem / Noun + である: Used to describe someone/something
    having multiple roles or qualities at the same time.
jlpt: N3
etymology: 「と 同時に」 is composed of 「と」 (to), a particle indicating simultaneity or listing, 「同時」 (dōji),
  meaning "same time," and 「に」 (ni), a particle marking a point in time or location. The etymology directly
  reflects the meaning of actions or states occurring at the same time or concurrently.
writeup: 「と 同時に」 is a versatile expression used to convey that two things happen either precisely at the
  same moment, or that they exist concurrently. It can be translated as "at the same time as," "the instant
  that," or "as well as." This grammatical structure connects events or states, suggesting a strong temporal
  or conceptual link between them. When used to describe actions, 「と 同時に」 implies that the second action
  occurs immediately following the first, or in perfect synchronicity with it. It emphasizes the lack
  of delay between the events, often making them feel interconnected. Beyond temporal simultaneity, 「と
  同時に」 is also commonly employed to describe someone or something possessing multiple roles, qualities,
  or functions at the same time. In this usage, it translates more accurately as "as well as" or "and
  also," highlighting the co-existence of different attributes without diminishing the importance of any
  single one. For nouns and な-adjectives, the connecting 「で ある」 can sometimes be omitted in more casual
  contexts, though its inclusion adds a more formal or explanatory tone.
false_friends:
  - term: なり
    meaning: As soon as, The moment, When
    kind: synonym
    nuance: 「なり」 implies a more immediate succession and often a slight surprise or unexpectedness for
      the second action, more so than 「と 同時に」. It is also generally less common and often has a more literary
      feel than と 同時に when used for immediate succession of events.
    grammar_point: '[Verb-た]とたん(に) (as soon as・the moment)'
  - term: とき
    meaning: When, At the time of
    kind: synonym
    nuance: 「とき」 is a more general temporal connector indicating 'when' or 'at the time of', and does
      not necessarily imply the direct simultaneity or immediate consequence that 「と 同時に」 does. It's a
      much broader and less specific temporal marker.
    grammar_point: とき (when)
  - term: たとたんに
    meaning: The instant or moment, As soon as, Just as
    kind: synonym
    nuance: 「たとたんに」 strongly emphasizes the suddenness and unexpectedness of the second action immediately
      following the first, often with a sense of surprise or inevitability, which is typically stronger
      than 「と 同時に」. It focuses on a swift, often surprising, consequence rather than just a precise simultaneity.
    grammar_point: '[Verb-た]とたん(に) (as soon as・the moment)'
  - term: と共に
    meaning: Together with, At the same time, As well as
    kind: synonym
    nuance: 「と 共に」 (to tomo ni) often indicates a shared action, companionship, or a concurrent state
      of being, where the focus is on 'togetherness' or 'accompanying'. While it can imply simultaneity,
      it does not always mean exact point-in-time concurrence like 「と 同時に」, and can also be used for a
      more abstract 'along with' (e.g., development along with time).
    grammar_point: と共に (together with)
  - term: 次第
    meaning: As soon as, Depending on
    kind: similar expression
    nuance: 「〜次第」 indicates that an action will immediately follow the completion or decision of the preceding
      event, often used in formal or decisive contexts. While it implies quick succession like 「と 同時に」,
      it often carries a stronger sense of a fixed condition for the subsequent action, or a decision
      made immediately after. 「と 同時に」 emphasizes precise synchronicity.
    grammar_point: '[Verb-stem]次第 (as soon as)'
  - term: かと思ったら・かと思うと
    meaning: No sooner than, Just when...then
    kind: similar expression
    nuance: 「〜たかと思うと/〜たかと思ったら」 emphasizes the extreme quickness and often the unexpectedness or suddenness
      of the second event occurring immediately after the first. This is a stronger emphasis on suddenness
      and surprise compared to the generally more neutral simultaneity expressed by 「と 同時に」.
    grammar_point: かと思ったら・かと思うと (unexpected succession)
post_false_friends_writeup: When using 「と 同時に」, focus on the precise simultaneity of actions or the simultaneous
  existence of multiple qualities. If you want to emphasize a more immediate succession with a sense of
  surprise or consequence, 「なり」 or 「たとたんに」 might be more appropriate. If you want to convey a sense of
  shared action or being 'along with' something, consider using 「と 共に」 instead. 「とき」 is a broad temporal
  connector, simply indicating 'when', without the strong emphasis on perfect synchronicity found in 「と
  同時に」.
examples:
  - english: The moment the earthquake early warning sounded, people rushed outside.
    japanese:
      - 地震 速報 が 鳴っ た {と 同時 に}、人々 は 外 に 飛び出し た。
      - 地震 速報 が 鳴る {と 同時 に}、人々 は 外 へ 飛び出し まし た。
      - 地震 速報 が 鳴り響く {と 同時 に}、人々 は 一斉 に 外 へ 飛び出し まし た。
    english_literally: Earthquake early warning sounded at the same time, people jumped outside.
    competing_grammar:
      - competing_japanese:
          - 地震 速報 が 鳴る と {すぐ に} 人々 は 外 に 飛び出し た。
        english: As soon as the earthquake early warning sounded, people rushed outside.
        hint: 「と 同時に」 emphasizes the precise, almost instantaneous reaction of people running outside
          exactly when the warning sounded, highlighting the synchronized nature of the event, more so
          than 'すぐ に' which just implies quick succession. We're looking for exact simultaneity.
      - competing_japanese:
          - 地震 速報 が 鳴り {次第}、人々 は 外 に 飛び出し た。
        english: As soon as the earthquake early warning sounded, people rushed outside.
        hint: 「〜次第」 indicates an immediate action upon completion of the prior event, often with a sense
          of formality or decisiveness, focusing on the action triggered by the completion. We're looking
          for a precise, spontaneous synchronicity.
      - competing_japanese:
          - 地震 速報 が 鳴っ た {か と 思っ たら}、人々 は 外 に 飛び出し た。
        english: Just as the earthquake early warning sounded, people rushed outside.
        hint: 「〜たかと思ったら」 strongly emphasizes the suddenness and unexpectedness of the second event, often
          with surprise. We're looking for an expression that simply states concurrent actions.
