    meaning: has been doing (up to now); is coming doing; is in the process of starting to do
  - conjugation-type: conditional (～ば)
    form: てくれば
    rarity: uncommon
    meaning: if one comes (after action); if one continues to; if one begins to; if one becomes
  - conjugation-type: conditional (～たら)
    form: てきたら
