    rarity: common
    meaning: to come (after action); to continue (doing from past to present); to begin to; to become
  - conjugation-type: non-past polite (～ます)
    form: てきます
    rarity: common
    meaning: to come (after action); to continue (doing from past to present); to begin to; to become
      (polite)
