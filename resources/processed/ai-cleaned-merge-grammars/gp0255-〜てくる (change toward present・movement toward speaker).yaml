    rarity: common
    meaning: not to come (after action); not to continue (doing up to now); not to begin to; not to become
  - conjugation-type: negative non-past polite (～ません)
    form: てきません
    rarity: common
    meaning: not to come (after action); not to continue (doing up to now); not to begin to; not to become
      (polite)
  - conjugation-type: past plain (～た)
    form: てきた
    rarity: common
    meaning: came (after action); continued (from past to present); began to; became
  - conjugation-type: past polite (～ました)
