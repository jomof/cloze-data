id: gp0255
meaning: Indicates an action or state that progresses towards the speaker or the present moment, or has
  continued from the past to the present.
meaning_warning: While てくる can indicate 'to come,' its primary function as a grammatical auxiliary goes
  beyond simple physical movement to include temporal progression, gradual change, or the completion of
  an action with implied return. Do not confuse it with the standalone verb くる (to come).
