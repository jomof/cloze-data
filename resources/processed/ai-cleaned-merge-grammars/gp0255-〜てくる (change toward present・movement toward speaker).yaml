    setting: serious
    conjugation: negative plain (～ない)
    speaker_gender: male
    listener_gender: male
    nuance: 「引いてこない」 uses the negative form of 「てくる」 to express that the pain has not gradually subsided
      or receded over time, implying a persistent condition. This usage emphasizes the lack of a desired
      progressive change towards the speaker (or current state). The sentence is gender-neutral but can
      be used by a male speaker to express frustration about a health issue.
  - english: He's coming back from school.
    japanese:
      - 彼 は 学校 から 帰っ て {来 ます}。
      - 彼 は 学校 から 帰っ て {来る}。
    english_literally: As for him, from school, he comes back.
    competing_grammar:
      - competing_japanese:
          - 彼 は 学校 から 帰っ て {行き ます}。
        english: He's {going back} from school.
        hint: 「〜てくる」 implies movement towards the speaker or a reference point, while 「〜ていく」 implies movement
          away from the speaker or reference point. We're looking for movement towards the speaker.
    scene: A parent is asking about their child's whereabouts.
    register: formal
    setting: friendly
    conjugation: non-past polite (～ます)
  - english: I've been studying Japanese for five years.
    japanese:
      - 私 は 5 年 間 日本 語 を 勉強 し て {き て いる}。
      - 私 は 5 年 間 日本 語 を 勉強 し て {き て い ます}。
    english_literally: As for me, for 5 years, Japanese I have been studying.
    competing_grammar:
      - competing_japanese:
          - 私 は 5 年 間 日本 語 を 勉強 し 続け て いる。
        english: I am {continuing to study} Japanese for five years.
        hint: 「〜し続ける」 emphasizes uninterrupted continuation. 「〜てきている」 implies continuation up to the present,
          often with a sense of accumulation or gradual process, suitable for "have been doing". We're
          looking for an action that started in the past and continues to the present.
    scene: Two friends are discussing their hobbies and language learning.
    register: casual
    setting: friendly
    conjugation: progressive (～ている)
  - english: The sky suddenly started to get dark.
    japanese:
      - 空 が 急 に 暗く なっ て {き た}。
      - 空 が 急 に 暗く なっ て {き まし た}。
    english_literally: Sky suddenly dark becoming came.
    competing_grammar:
      - competing_japanese:
          - 空 が 急 に 暗く なっ て {いっ た}。
        english: The sky suddenly went on to get dark.
        hint: 「〜ていく」 implies the process moving away or continuing into the future, while 「〜てくる」 suggests
          the process unfolding towards the speaker or present moment. We're looking for the sense of
          the dark coming towards the observer's present perception rather than extending away from it
          into the future.
    scene: Walking outside, the weather takes a sudden turn.
    register: casual
    setting: serious
    conjugation: past plain (～た)
    nuance: 「暗く なっ て {き た}」 indicates a rapid onset of darkness, highlighting the suddenness of the change
      as it unfolds and 'arrives' within the observer's present perception. The plain form implies a personal
      observation or a casual report. The use of 「きた」 here specifically emphasizes that the darkness 'came'
      to be, or approached the speaker's current situation.
  - english: Come bring that book over here!
    japanese:
      - その 本 を ここ に 持っ て {来い}！
      - その 本 を ここ に 持っ て {き なさい}！
    english_literally: That book here, bring come!
    competing_grammar:
      - competing_japanese:
          - その 本 を そこ に 持っ て {行け}！
        english: '{Go bring} that book over there!'
        hint: 「〜てこい」 implies bringing something to the speaker's location. 「〜ていけ」 implies taking something
          away from the speaker or to a distant location. We're looking for an imperative to bring something
          to the speaker.
    scene: A teacher instructs a student to bring a book from across the room.
    register: casual
    setting: commanding
    conjugation: imperative plain (～ろ/～え)
    speaker_age: older
    nuance: The use of the plain imperative 「持って来い」 is common when an older person, like a teacher, addresses
      a younger person, like a student, in a direct, commanding manner. This form is typically masculine
      or used in very casual, direct contexts.
  - english: I haven't been hearing from him for the past few weeks.
    japanese:
      - この 数 週間 は 彼 から 連絡 が き て い ませ ん。
      - この 数 週間 は 彼 から 連絡 が き て い ない。
    english_literally: These few weeks, from him, contact has not been coming.
    competing_grammar:
      - competing_japanese:
          - この 数 週間 は 彼 から 連絡 が き て い ませ ん でし た。
        english: I {had not been hearing from} him for the past few weeks.
        hint: 「〜ていませんでした」 places the entire state of not hearing in the past, implying it might have changed
          or been resolved. 「〜ていません」 indicates the state of not hearing continues up to the present moment.
          We're looking for a state that has persisted up to now.
    scene: A friend expresses concern about another friend they haven't communicated with recently.
    register: formal
    setting: sympathetic
    conjugation: negative non-past polite (～ません)
  - english: Let's bring some drinks for the party.
    japanese:
      - パーティー に 飲み物 を 持っ て {こよう}。
      - パーティー に 飲み物 を 持っ て {き ましょう}。
    english_literally: To the party, drinks, let's come bringing.
    competing_grammar:
      - competing_japanese:
          - パーティー に 飲み物 を 持っ て {行こう}。
        english: Let's {go bring} some drinks for the party.
        hint: 「〜てこよう」 suggests bringing something to the current location or the destination where the
          speaker will be. 「〜ていこう」 suggests taking something to a different location, away from the current
          one. We're looking for bringing things to a shared future location.
    scene: Friends are planning a party together and deciding what to contribute.
    register: casual
    setting: friendly
    conjugation: volitional (～よう)
  - english: From here, the city lights come into view.
    japanese:
      - ここ から 街 の 明かり が 見え て {き ます}。
      - ここ から 街 の 明かり が 見え て {くる}。
    english_literally: From here, city's lights come into view.
    competing_grammar:
      - competing_japanese:
          - ここ から 街 の 明かり が {見え ます}。
        english: From here, the city lights {are visible}.
        hint: 「見えます」 states that something is visible. 「見えてきます」 implies that something *becomes* visible
          or *comes into view* as one approaches or as time passes. We're looking for the process of something
          becoming visible.
    scene: Someone is pointing out a scenic view from a high vantage point as dusk settles.
    register: formal
    setting: informative
    conjugation: non-past polite (～ます)
  - english: She has been practicing piano since she was little.
    japanese:
      - 彼女 は 小さい 頃 から ピアノ を 練習 し て {き まし た}。
      - 彼女 は 小さい 頃 から ピアノ を 練習 し て {き た}。
    english_literally: As for her, since she was little, piano she has been practicing.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 小さい 頃 から ピアノ を 練習 し て い まし た。
        english: She {was practicing} piano since she was little.
        hint: 「〜していました」 describes an action that was ongoing in the past. 「〜てきました」 emphasizes that the
          action continued from the past *up to the present*, often with a sense of accumulated experience
          or progression. We're looking for an action that has continued and accumulated over time until
          now.
    scene: Discussing a musician's long-term dedication to their craft.
    register: formal
    setting: informative
    conjugation: past polite (～ました)
  - english: Things have gotten difficult since then, haven't they?
    japanese:
      - その 後、色々 大変 に なっ て {き た} ね。
      - その 後、色々 大変 に なっ て {き まし た} ね。
    english_literally: After that, various things have become difficult, right?
    competing_grammar:
      - competing_japanese:
          - その 後、色々 大変 に {なっ た} ね。
        english: Things {became difficult} after that, didn't they?
        hint: 「〜になった」 simply states that a change occurred in the past. 「〜になってきた」 implies that the change
          has been progressing from that past point and continues to influence the present state, suggesting
          a gradual development. We're looking for a change that has unfolded and led to the current situation.
    scene: Two long-time friends reflecting on challenges they have faced since a particular event.
    register: casual
    setting: reflective
    conjugation: past plain (～た)
    nuance: The use of 「ね」 at the end of the sentence softens the statement and seeks agreement or confirmation
      from the listener, common in casual conversations between close friends.
  - english: I'll bring the documents to your office.
    japanese:
      - 資料 を オフィス まで 持っ て {来 ます}。
      - 資料 を オフィス まで 持っ て {来る}。
    english_literally: Documents to office until, will come bringing.
    competing_grammar:
      - competing_japanese:
          - 資料 を オフィス まで 持っ て {行き ます}。
        english: I'll {take} the documents to your office.
        hint: 「〜てきます」 implies movement towards the speaker's current location or a point the speaker will
          soon arrive at. 「〜ていきます」 implies movement away from the speaker's current location. We're looking
          for the act of bringing something to the listener's location, from the perspective of someone
          who will arrive there.
    scene: A junior colleague offers to deliver documents to their senior's office from another location.
    register: formal
    setting: professional
    conjugation: non-past polite (～ます)
  - english: This problem has not been getting any better.
    japanese:
      - この 問題 は 良く なっ て き て い ませ ん。
      - この 問題 は 良く なっ て き て い ない。
    english_literally: This problem, well, has not been coming better.
    competing_grammar:
      - competing_japanese:
          - この 問題 は 良く なっ て い ませ ん。
        english: This problem {has not become better}.
        hint: 「〜なっていません」 simply states that the problem hasn't improved. 「〜なってきていません」 emphasizes that
          the process of improvement has not been occurring *up to the present moment*, implying a continuous
          lack of progress. We're looking for a problem that has continuously failed to improve.
    scene: Colleagues discussing a persistent issue that has not shown any signs of improvement over time.
    register: formal
    setting: professional
    conjugation: negative non-past polite (～ません)
  - english: If new technology spreads, society will become much more convenient.
    japanese:
      - 新しい 技術 が 広まっ て {くれ ば}、社会 は もっと 便利 に なる でしょう。
      - 新しい 技術 が 広まっ て {くれ ば}、社会 は もっと 便利 に なる だろう。
    english_literally: New technology spreading comes if, society more convenient become will probably.
    competing_grammar:
      - competing_japanese:
          - 新しい 技術 が 広まっ て {いけ ば}、社会 は もっと 便利 に なる でしょう。
        english: If new technology spreads (goes on to spread), society will become much more convenient.
        hint: 「〜ていけば」 implies the process moving forward into the future. 「〜てくれば」 emphasizes the process
          unfolding and 'arriving' at a certain beneficial state for society. Here, 「くれ ば」 indicates that
          if the widespread adoption of technology 'comes to pass,' then the result will follow.
    scene: A futurist discussing the potential positive impacts of technological advancements.
    register: formal
    setting: informative
    conjugation: conditional (～ば)
    nuance: 「広まっ て {くれ ば}」 suggests a conditional future where the spread of new technology (a process
      that 'comes' to pass) leads to increased convenience. The 「〜くれば」 form implies that *if* this process
      of spreading *comes to pass* and 'arrives' at a certain stage, then the result will follow. This
      is appropriate for a formal, explanatory context. 「くれ ば」 here highlights the condition where the
      spread of technology progresses to the point of 'arriving' at a certain stage, leading to convenience.
  - english: Since last year, global warming has become a serious problem.
    japanese:
      - 去年 から、地球 温暖 化 が 深刻 な 問題 に なっ て {き まし た}。
      - 去年 から、地球 温暖 化 が 深刻 な 問題 に なっ て {き た}。
    english_literally: Last year from, global warming serious problem becoming came.
    competing_grammar:
      - competing_japanese:
          - 去年 から、地球 温暖 化 が 深刻 な 問題 に なっ て {いき ます}。
        english: Since last year, global warming will continue to become a serious problem (from now on).
        hint: 「〜ていく」 indicates continuation into the future from the present, whereas 「〜てくる」 shows a process
          that has developed from the past up to the present moment. 「きまし た」 emphasizes the gradual development
          of the problem that has 'arrived' at its current serious state.
    scene: A news anchor reporting on environmental issues to a broad audience.
    register: formal
    setting: informative
    conjugation: past polite (～ました)
    nuance: This example highlights that global warming has been an ongoing process that has progressed
      and 'arrived' at its current serious state. 「なっ て {き まし た}」 emphasizes the accumulation of the problem
      over time, leading to the current situation. The polite form is appropriate for a formal news report.
      The auxiliary 「きまし た」 conveys that the problem has steadily progressed and 'arrived' at its current
      point.
  - english: Lately, more and more people have started commuting by bicycle.
    japanese:
      - 最近、自転 車 で 通勤 する 人 が 増え て {き た}。
      - 最近、自転 車 で 通勤 する 人 が 増え て {き まし た}。
    english_literally: Recently, bicycle by commute do people increased came.
    competing_grammar:
      - competing_japanese:
          - 最近、自転 車 で 通勤 する 人 が 増え て {いっ た}。
        english: Recently, people started commuting by bicycle (and this trend will continue or move away).
        hint: 「〜ていく」 emphasizes the trend continuing into the future, while 「〜てくる」 emphasizes the trend
          having developed *up to* the present. We're looking for a trend that has "arrived" at the current
          state. 「き た」 emphasizes that the increase in bicycle commuters has been a developing trend that
          has 'arrived' to be noticeable now.
    scene: Discussing urban changes with a friend.
    register: casual
    setting: informative
    conjugation: past plain (～た)
    speaker_gender: male
    listener_gender: female
    nuance: 「増え て {き た}」 highlights a growing trend or change that has been developing and is now apparent,
      "coming to be" this way. The casual register fits a conversation among friends. The use of 「きた」
      specifically points to this trend having developed and 'arrived' at the current noticeable state.
post_example_writeup: As illustrated in the examples, **てくる** allows for expressing movement towards the
  speaker, a continuous action from the past to the present, or a gradual change. Paying close attention
  to the context and the preceding verb is essential for understanding the specific nuance being conveyed.
  When using 「くる」 to indicate a change, remember that the verb before 「くる」 should reflect the state that
  is being changed *to*. For example, if you want to say "It's starting to get cold," you should use 「寒く」
  (samuku), the adverbial form of 「寒い」 (samui), before 「なる」 to get 「寒く なっ て {き た}」 (samuku natte {kita}).
  The nuance of 「てくる」 often emphasizes that the change or action progresses towards the speaker's current
  time, place, or understanding, creating a sense of 'arrival' or accumulation.
