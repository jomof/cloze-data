  - english: This one is sweet, but that one is sour. Which one do you prefer?
    japanese:
      - こっち は 甘い けど、そっち は 酸っぱい。{どっち} が 好き？
      - こっち は 甘い けど、そっち は 酸っぱい ね。{どっち} が 好き？
      - こっち 甘い けど、そっち 酸っぱい。{どっち} 好き？
    english_literally: This one is sweet but that one is sour. Which one is liked?
    competing_grammar:
      - competing_japanese:
          - '{こちら} は 甘い {です} が、{そちら} は 酸っぱい {です}。{どちら} が お 好き {です} か？'
        english: This one is sweet, but that one is sour. Which one do you prefer? (Polite)
