  - english: Seriously, which one should I choose? I can't decide!
    japanese:
      - もう、{どっち} に する か、決め られ ない よ！
      - もう、{どっち} に する か、決め られ ねぇ よ！
      - もう、{どっち} に する か、決め られ なく て！
    english_literally: Geez, which one to make, I cannot decide!
    competing_grammar:
      - competing_japanese:
          - もう、{どれ} に する か、決め られ ない よ！
        english: Geez, which one should I choose? (Among many)
        hint: This uses 「どれ」, which implies a choice from three or more options. The original sentence
