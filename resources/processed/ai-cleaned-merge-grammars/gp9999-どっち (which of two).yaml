    scene: Struggling to make a simple choice, talking to oneself.
    register: casual
    setting: reflective
    speaker_gender: male
    listener_gender: no one
    nuance: 「もう」 expresses exasperation or impatience. 「どっち に する」 means "to decide which one." The use
