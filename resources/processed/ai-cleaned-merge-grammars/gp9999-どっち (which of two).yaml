  - english: I wonder which train will arrive first.
    japanese:
      - '{どっち} の 電車 が 先 に 着く か な。'
      - '{どっち} の 電車 が 先 に 着く かしら。'
      - '{どっち} の 電車 が 先 に 着く と 思う？'
    english_literally: Which train arrives first, I wonder.
    competing_grammar:
      - competing_japanese:
          - '{どちら} の 電車 が 先 に 着く か と 思い {ます} か？'
        english: Which train do you think will arrive first? (Polite)
        hint: This version is more formal using 「どちら」 and polite verb endings. The original 「どっち」 and
