    scene: A couple deciding what to eat.
    register: casual
    setting: intimate
    speaker_gender: male
    listener_gender: female
    nuance: The particle 「は」 marks 「晩ご飯」 as the topic, and then 「どっち」 is used to inquire about the preferred
