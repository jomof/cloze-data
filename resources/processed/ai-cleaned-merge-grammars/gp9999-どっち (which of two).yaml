  - english: You can choose either. Which one will you take?
    japanese:
      - 好き な 方 を 選ん で いい よ。{どっち} を 取る？
      - 好き な 方 を 選ん で いい よ。{どっち} に する？
      - 好き な 方 選ん で いい よ。{どっち} 取る？
    english_literally: The liked direction one, you can choose. Which one will you take?
    competing_grammar:
      - competing_japanese:
          - 好き な 方 を {お 選び ください}。{どちら} を {お 取り に なり ます} か？
