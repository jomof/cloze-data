    scene: At a shop, selecting an item from two options.
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: male
    nuance: Here, 「どっち」 is followed by the direct object particle 「を」, indicating the choice of which
      of the two items. 「好きな 方 を 選んで いいよ」 is a common casual way to grant permission to choose.
post_example_writeup: The examples illustrate that 「どっち」 is versatile and can be used with both concrete
  nouns (e.g., 「電車」, 「車」) and abstract concepts (e.g., 「お金 と 健康」). It naturally pairs with particles like
  「が」 and 「を」 to function as the subject or object of a sentence. Remember its inherent casualness and
  the strict limitation to two choices for appropriate usage.
