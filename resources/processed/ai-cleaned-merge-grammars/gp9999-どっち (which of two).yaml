    scene: Gossiping with a friend about two mutual acquaintances.
    register: casual
    setting: intimate
    speaker_gender: female
    listener_gender: female
    nuance: 「あの 二人 は」 sets the topic, and then 「どっち が いい かな？」 asks for a preference between them. 「かな」
