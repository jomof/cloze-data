  - english: Which one do you prefer to eat for dinner?
    japanese:
      - 晩ご飯 は {どっち} が 食べ たい？
      - 晩ご飯、{どっち} 食べ たい？
      - 夜ご飯 は {どっち} が 食べ たい？
