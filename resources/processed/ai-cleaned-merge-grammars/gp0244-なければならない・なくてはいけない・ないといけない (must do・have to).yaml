    meaning: It has been decided that; it is supposed to; it is a rule that
    kind: similar expression
    nuance: This refers to a pre-determined rule, custom, or schedule. While it conveys obligation, it
      focuses on an external arrangement rather than an internal or universal necessity.
    grammar_point: ことになっている (expected to; scheduled to)
  - term: 必要 が ある (it is necessary)
    meaning: It is necessary to; there is a need to
    kind: similar expression
    nuance: 「必要がある」 states that an action is necessary or required in a practical sense, and can be used
      in both formal and casual contexts. It is more neutral than the strong sense of unavoidable obligation
      conveyed by this grammar point.
    grammar_point: 必要 が ある (it is necessary)
  - term: べき (should)
    meaning: Should, ought to, must
    kind: similar expression
    nuance: 「べきだ」 expresses a moral obligation or what someone should ideally do, often implying a sense
      of duty or appropriateness. In contrast, this grammar point indicates a necessity or practical requirement
