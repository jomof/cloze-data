formation:
  Verb ない-form + ければならない: Expresses obligation for verbs; if not done, it will not suffice. (e.g., 食べなければならない
    - must eat)
  い-Adjective (stem) + くなければならない: Expresses necessary state or quality for い-adjectives. (e.g., 良く なければならない
    - must be good)
  な-Adjective (stem) + でなければならない: Expresses necessary state or quality for な-adjectives. (e.g., 静かでなければならない
    - must be quiet)
  Noun + でなければならない: Expresses necessary identity or state for nouns. (e.g., 学生でなければならない - must be a student)
  Verb ない-form + なくてはいけない: A common way to express obligation for verbs, widely used in everyday conversation.
    (e.g., 飲まなくてはいけない - have to drink)
  Verb ない-form + なくてはならない: A formal and emphatic way to express obligation for verbs, carrying a strong
    sense of duty or unbreakable rule. (e.g., 勉強しなくてはならない - must study)
  Verb (negative stem) + ねばならない: A literary and archaic form for verbs, typically used in very formal,
    solemn, or written contexts. (e.g., する becomes せねばならない; 来る becomes こねばならない)
  Verb (plain negative) + と いけない: A common casual alternative for verbs, often implying a negative consequence
    if the action is not performed. (e.g., しないといけない - have to do)
  Verb (plain negative) + と だめ: A casual and direct way for verbs, similar to 'ないといけない' but often more
    emphatic about negative consequences. (e.g., しないとだめ - must do, or it's no good)
  Verb (plain negative) + と: The highly casual, truncated form, often used in internal monologues or direct,
    informal speech, implying 'いけない' or 'だめ'. (e.g., しないと - have to do)
  Verb (negative stem) + ねば: A shortened, more informal version of ねばならない, often used for urgent or strong
    internal obligation. (e.g., 帰らねば - must go home)
  Verb (negative stem) + ねばならぬ: An older, more archaic variation of ねばならない, with a similar meaning but
    an even more antiquated feel.
