    romaji: nakute wa ikenai
  formation:
    Verb (ない form) + なくてはいけない: Indicates that something must be done or is obligatory. The verb is first
      changed to its negative ない form, then ない becomes なく, followed by てはいけない.
  jlpt: N5
  details:
    part-of-speech: auxiliary verb
    register: formal
    function: expresses obligation or necessity
    nuance: Carries a stronger sense of obligation compared to softer expressions of necessity. The double
      negative construction implies that not doing it is not an option.
  etymology: The grammar point 「なくてはいけない」 is formed from the negative form of a verb (ない) combined with
    「てはいけない」. The structure implies a double negative, literally "must not not do," thus conveying the meaning
    of necessity. 「いけない」 itself is derived from 「行けない」 (cannot go), the potential negative form of 「行く」
    (to go), gradually evolving to mean "must not" or "is not allowed." When combined with the negative
    form of another verb, the double negative cancels out, resulting in an affirmative meaning of obligation.
  writeup: |-
    「なくてはいけない」 expresses a strong sense of obligation or necessity, meaning something **must** be done or **has to** be done. It is formed by taking the negative form of a verb (e.g., 食べる → 食べない), changing the final 「ない」 to 「なく」 (which is the conjunctive form of an い-adjective), and then adding 「てはいけない」.

    While often translated simply as "must do," its literal construction is a double negative: "must not not do." This linguistic characteristic means that the action is imperative because its negation is impermissible. For example, 「食べなくてはいけない」 literally means "it is not permissible not to eat," which boils down to "you must eat."

    This construction is common in both spoken and written Japanese. While it carries a formal tone, it is widely used in everyday conversation. For more casual situations, the 「は」 can be omitted, leading to 「なくちゃいけない」, or even further shortened to 「なくちゃ」 or 「なきゃ」. The final 「いけない」 can also be replaced with 「ならない」 for a more formal and slightly more emphatic expression, or with 「だめ」 for a more casual nuance.

    **Key Differences:**
    *   **てはいけない (must not / may not):** This structure, despite sharing 「てはいけない」, expresses prohibition. It means an action is *not allowed* (e.g., 走ってはいけない - You must not run).
    *   **なくてはいけない (must do / have to do):** This expresses obligation, meaning an action *is required* (e.g., 走らなくてはいけない - You must run).

    The choice between formal and casual forms often depends on the speaker's relationship with the listener and the context of the conversation. Understanding the underlying double negative is key to grasping the core meaning and avoiding confusion.
