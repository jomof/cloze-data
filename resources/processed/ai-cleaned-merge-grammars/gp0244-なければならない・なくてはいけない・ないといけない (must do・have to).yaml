  post_false_friends_writeup: While several expressions share similar meanings, 「なければならない」 carries a slightly
    more formal and often more impersonal tone compared to alternatives like 「なければいけない」 or 「ないと」. When deciding
    between these, consider the context and your relationship with the listener. For formal situations,
    official directives, or when writing, 「なければならない」 or 「ねばならない」 are more appropriate. For casual conversations
    with friends and family, 「なければいけない」 or the very casual 「ないと」 suffice. Expressions like 「べきだ」 convey
    advice or strong recommendation rather than absolute obligation, and 「てはいけない」 or 「てはならない」 denote prohibition,
    which is the direct opposite of obligation. Furthermore, for situations where there is no alternative
    choice or an unavoidable necessity, you might encounter 「ないわけにはいかない」, 「ざるを得ない」, or 「よりほかない」. These all
    strongly emphasize the lack of options. In contrast, 「ずにはいられない」 describes an internal, uncontrollable
    urge to do something, rather than an external obligation.
