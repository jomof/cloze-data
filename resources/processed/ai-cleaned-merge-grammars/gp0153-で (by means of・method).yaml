id: gp0153
meaning: by means of, by, with, using
pronunciation:
  katakana: デ
  romaji: de
formation:
  Noun + で: Indicates the means, method, material, or cause by which an action is performed or a state
    exists.
  Place Noun + で: Indicates the location where an action takes place.
  Quantity Noun + で: Indicates a limit, scope, or total amount.
jlpt: N5
details:
  part-of-speech: particle
  register: casual
  particle-syntactic-function: case-marking
  particle-pragmatic-function: focus
  usage-context: Used to specify the instrument, method, material, or cause, or the location/time limit
    of an action or state.
  function: Specifies means, method, cause, material, or scope.
  nuance: Connects an action or state to its instrument, method, or cause. Implies "using" or "by way
    of."
  colocation: Often used with verbs of action or verbs indicating a state caused by something.
  grammatical-role: Adverbial particle.
etymology: The particle 「で」 is believed to derive from the 連用形 (ren'yōkei - continuative form) of the
  classical copula 「なり」 (nari) or 「だ」 (da) in its adverbial usage. Originally, it functioned to indicate
  a state or condition, from which an action or event proceeds. This historical connection is why it encompasses
  meanings of 'location where an action occurs,' 'means/method,' and 'cause/reason.' The core concept
  is that an action happens *in* or *by means of* something. For instance, 「バス で 行く」 (go by bus) implies
  the action of going takes place using the bus as the means. Similarly, 「風邪 で 休む」 (rest due to a cold)
  suggests the action of resting occurs *due to* the condition of having a cold.
writeup: |-
  The particle 「で」 is a highly versatile and fundamental particle in Japanese grammar. It serves several key functions, primarily indicating the means, method, material, cause, or the location where an action occurs. It is crucial for specifying "how," "with what," "why," or "where" an action is performed.

  One of its most common uses is to express the **means or instrument** by which an action is performed. This can include physical tools, modes of transportation, or even abstract methods like language. For example, to say you write with a pen, you would use 「ペン で 書く」.

  「で」 can also denote the **material** something is made of, particularly when the material has undergone a transformation and is not immediately apparent in the final product. For instance, explaining that sake is made from rice, you would use 「お酒は米 で 造られる」.

  Furthermore, 「で」 is used to indicate the **cause or reason** for something, especially when the outcome is an unintentional state or an event. An example would be expressing that you are absent from work due to a cold: 「風邪 で 会社 を 休む」.

  When paired with numbers or quantities, it can specify a **limit or scope**, such as a total amount or a specific range. For example, 「全て で 500円」 (500 yen in total).

  Lastly, and perhaps one of its most frequently encountered uses, 「で」 marks the **location where an action takes place**. This is a crucial distinction from the particle 「に」, which typically marks the location of existence or the destination of movement. If you eat at a restaurant, you would say 「レストラン で 食べる」, because eating is an action happening at that location. In contrast, if you are simply *at* the restaurant, you would use 「レストラン に いる」.
false_friends:
  - term: に (static location・time)
    meaning: Indicates the static location of existence or the destination of movement.
    kind: often confused with
    nuance: Unlike 「で」 which specifies the location *where an action occurs*, 「に」 indicates where something
      *exists* or where something *goes*. For example, 「公園 に いる」 (I am in the park) vs. 「公園 で 走る」 (I run
      in the park).
    grammar_point: に (static location・time)
  - term: を (path of movement)
    meaning: Indicates the path or area through which movement occurs.
    kind: often confused with
    nuance: While 「で」 can specify the vehicle used for movement (e.g., 「バス で 行く」), 「を」 marks the actual
      route or space traversed (e.g., 「道 を 歩く」 - walk along the road).
    grammar_point: を (path of movement)
  - term: から (from)
    meaning: Indicates the starting point, origin, or source.
    kind: often confused with
    nuance: 「から」 specifies an origin point, whether temporal or spatial (e.g., 「家 から」 - from home). While
      「で」 can indicate a cause, it doesn't specify a starting point in the same way 「から」 does for movement
      or sequence.
    grammar_point: から (from)
  - term: によって・による・により (means・cause・dependency)
    meaning: By means of, according to, depending on, because of.
    kind: similar expression
    nuance: 「によって」 shares meanings of 'by means of' or 'due to' with 「で」, but it is generally more formal
      and often used to state the agent of a passive action or the method of an official decision/statement.
      「で」 is more common and broad in everyday speech.
    grammar_point: によって・による・により (means・cause・dependency)
  - term: にて (formal at・by means of)
    meaning: In, at, with, using (formal).
    kind: similar expression
    nuance: 「にて」 is a more formal and archaic equivalent of 「で」 for indicating means or location. It is
      typically used in written language, announcements, or very formal contexts, whereas 「で」 is the standard
      for everyday conversation.
    grammar_point: にて (formal at・by means of)
  - term: を通じて・を通して (medium・means)
    meaning: Through, via, by means of, throughout.
    kind: similar expression
    nuance: While both can mean 'by means of,' 「を通じて」 and 「を通して」 specifically imply using something as
      a medium or channel for communication, learning, or a continuous state/process. 「で」 is more general
      for any means or instrument.
    grammar_point: <suggest>:を通じて・を通して (medium・means)
post_false_friends_writeup: Understanding the subtle differences between 「で」 and other particles is crucial
  for accurate expression. While 「に」 indicates a static location or destination, 「で」 specifies where an
  *action* happens. For movement, 「を」 marks the path traversed, whereas 「で」 can denote the vehicle used.
  「から」 indicates origin, while 「で」 points to the immediate cause or general means. Though 「によって」, 「にて」,
  and 「を通じて・を通して」 share some meanings with 「で」, they generally carry a higher degree of formality or emphasize
  the nature of the means as a 'medium' or 'channel'. Focusing on whether the particle refers to *where
  an action takes place*, *what is used to perform an action*, or *what causes an event* will help distinguish
  「で」 from similar particles.
examples:
  - english: I wrote a letter with a pen.
    japanese:
      - ペン {で} 手紙 を 書き まし た。
      - ペン {で} 手紙 を 書い た。
      - ペン {で} 手紙 書い た よ。
    english_literally: With a pen, a letter I wrote.
    competing_grammar:
      - competing_japanese:
          - ペン を 手紙 を 書き まし た。
        english: I wrote a letter and a pen.
        hint: The particle 「を」 marks the direct object of a verb. Here, you are using the pen as an instrument,
          not an object. We're looking for the particle that indicates the tool used.
    scene: You are explaining how you completed a task that required a specific writing tool.
    register: teineigo (polite)
    setting: informative
    conjugation: past polite (～ました)
  - english: Let's meet at the park.
    japanese:
      - 公園 {で} 会い ましょう。
      - 公園 {で} 会おう。
      - 公園 {で} 会い ませ ん か。
      - 公園 {で} 会わ ない？
    english_literally: At the park, let's meet.
    competing_grammar:
      - competing_japanese:
          - 公園 に 会い ましょう。
        english: Let's meet to the park.
        hint: 「に」 indicates direction or a static location where something exists. Here, meeting is an
          action that takes place *at* the park. We're looking for the particle that marks the location
          of an action.
    scene: Suggesting a place for a casual meetup.
    register: teineigo (polite)
    setting: friendly
    conjugation: volitional polite (～ましょう)
  - english: I rested at home due to a cold.
    japanese:
      - 風邪 {で} 家 を 休み まし た。
      - 風邪 {で} 家 を 休ん だ。
      - 風邪 {で} 家 で 休ん で た よ。
    english_literally: By cold, home I rested (from).
    competing_grammar:
      - competing_japanese:
          - 風邪 から 家 を 休み まし た。
        english: I rested at home from a cold.
        hint: While 「から」 can indicate a reason, 「で」 is more natural for a direct cause of a state or action
          like resting due to an illness. We're looking for the particle that indicates the direct cause/reason.
    scene: Explaining to a colleague why you were absent from work.
    register: teineigo (polite)
    setting: apologetic
    conjugation: past polite (～ました)
  - english: This sake is made from rice.
    japanese:
      - この お 酒 は 米 {で} 造ら れ て い ます。
      - この お 酒 は 米 {で} 造ら れ て いる。
      - この 清酒 は 米 {で} 醸造 さ れ ます。
    english_literally: This sake, by rice, is made.
    competing_grammar:
      - competing_japanese:
          - この お 酒 は 米 から 造ら れ て い ます。
        english: This sake is made starting from rice.
        hint: While 「から」 can indicate raw material, 「で」 is preferred when the material undergoes a significant
          transformation and is not immediately obvious in the final product. We're looking for the particle
          that denotes the material something is made of when transformation occurs.
    scene: A sake brewer explaining the ingredients of their product.
    register: teineigo (polite)
    setting: informative
  - english: I go to work by train every day.
    japanese:
      - 毎日、電車 {で} 会社 に 行き ます。
      - 毎日、電車 {で} 会社 に 行く。
      - 毎日、電車 {で} 会社 に 行っ てる。
      - 毎日、電車 {で} 会社 へ 行く。
    english_literally: Every day, by train, to company I go.
    competing_grammar:
      - competing_japanese:
          - 毎日、電車 に 会社 に 行き ます。
        english: Every day, I go to company to the train.
        hint: 「に」 indicates direction or a destination. Here, the train is the means of transport, not
          a destination. We're looking for the particle that indicates the means of transportation.
    scene: Discussing your daily commute with a friend.
    register: casual
    setting: casual slang
  - english: There are 20 people in total.
    japanese:
      - 全部 {で} 20 人 です。
      - 全部 {で} 20 人 だ。
      - 合計 {で} 20 名 様 です。
      - 全部 {で} 20 人 いる。
    english_literally: All in, 20 people it is.
    competing_grammar:
      - competing_japanese:
          - 全部 に 20 人 です。
        english: To all, it is 20 people.
        hint: 「に」 is not used to indicate a total or sum. 「で」 is used to mark the total amount when summarizing.
          We're looking for the particle that indicates a total or scope.
    scene: Counting the number of participants for an event.
    register: teineigo (polite)
    setting: informative
  - english: I checked the news on the internet.
    japanese:
      - インターネット {で} ニュース を チェック し まし た。
      - インターネット {で} ニュース を チェック し た。
      - ネット {で} ニュース 見 た よ。
      - インターネット {で} 報道 を 確認 し まし た。
    english_literally: By internet, news I checked.
    competing_grammar:
      - competing_japanese:
          - インターネット に ニュース を チェック し まし た。
        english: I checked the news to the internet.
        hint: 「に」 indicates a specific point or destination, not the medium or platform used for an action.
          We're looking for the particle that marks the means or medium of an action.
    scene: Talking about how you got information.
    register: teineigo (polite)
    setting: informative
  - english: We play soccer at school.
    japanese:
      - 学校 {で} サッカー を し ます。
      - 学校 {で} サッカー を する。
      - 学校 {で} サッカー やる。
      - 学校 {で} サッカー を し まし た。
    english_literally: At school, soccer we do.
    competing_grammar:
      - competing_japanese:
          - 学校 に サッカー を し ます。
        english: We do soccer to school.
        hint: 「に」 specifies location of existence or destination. Playing soccer is an action *performed*
          at school. We're looking for the particle that marks the location where an action takes place.
    scene: A student telling their parent about after-school activities.
    register: casual
    setting: friendly
  - english: He was trembling with surprise.
    japanese:
      - 彼 は 驚き {で} 震え て い まし た。
      - 彼 は 驚き {で} 震え て い た。
      - 彼 は 驚き {で} 身震い し て い まし た。
      - 彼 は 驚き {で} 身体 が 震え て い まし た。
    english_literally: He, by surprise, was trembling.
    competing_grammar:
      - competing_japanese:
          - 彼 は 驚き から 震え て い まし た。
        english: He was trembling from surprise.
        hint: While 「から」 can indicate a source, 「で」 is commonly used for the immediate cause of a physical
          or emotional reaction. We're looking for the particle that indicates the cause of a state or
          action.
    scene: Describing someone's reaction to unexpected news.
    register: teineigo (polite)
    setting: serious
  - english: I often drive to the supermarket.
    japanese:
      - よく 車 {で} スーパー に 行き ます。
      - よく 車 {で} スーパー に 行く。
      - よく 車 {で} スーパー 行っ てる。
      - 頻繁 に 車 {で} スーパーマーケット へ 赴き ます。
    english_literally: Often, by car, to supermarket I go.
    competing_grammar:
      - competing_japanese:
          - よく 車 から スーパー に 行き ます。
        english: Often, I go to the supermarket from the car.
        hint: 「から」 indicates a starting point. Here, the car is the mode of transportation, not the origin
          of departure. We're looking for the particle that indicates the means of transportation.
    scene: Talking about your usual routine for grocery shopping.
    register: casual
    setting: friendly
post_example_writeup: As you can see from these examples, the particle 「で」 is used in a variety of contexts
  to indicate the means, method, material, cause, or location of an action. Pay close attention to whether
  the noun preceding 「で」 is the instrument *used* for an action, the *material* something is made *from*,
  the *reason* something happened, or the *place where* an action is performed. This careful distinction
  will help you use 「で」 correctly and naturally.
