    "etymology": "The 「の」 in 「〜のです」 originally served to nominalize the preceding phrase, turning it into a noun-like clause that could then be modified by 「です」. Over time, the 「の」 became grammaticalized as a marker of explanation or emphasis. The 「ん」 is a contraction of 「の」, making it more colloquial.",
