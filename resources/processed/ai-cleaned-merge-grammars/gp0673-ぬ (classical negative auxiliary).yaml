id: gp0673
meaning: Classical or archaic negative; equivalent to 'ない'.
meaning_warning: Some set phrases containing 「ぬ」 cannot be easily rephrased using 「ない」 without altering
  the nuance.
pronunciation:
  katakana: ヌ
  romaji: nu
formation:
  Verb (negative stem) + ぬ: 'Connects to the negative stem of verbs to form negation. Example: 行かぬ (doesn''t
    go).'
  する (irregular) → せぬ: 'Irregular negative form of the verb ''suru'' (to do). Example: 勉強せぬ (doesn''t
    study).'
  くる (irregular) → こぬ: 'Irregular negative form of the verb ''kuru'' (to come). Example: 来客こぬ (visitors
    don''t come).'
  いる (irregular) → おらぬ: 'Irregular negative form of the verb ''iru'' (to be/exist, animate). Example:
    ここにおらぬ (not here).'
  ~ぬ + Noun: 'Functions as an attributive form modifying a noun. Example: 知らぬ顔 (an unknown face).'
jlpt: N2
details:
  part-of-speech: auxiliary verb
  register: formal
  usage-context: Commonly found in older texts, songs, and occasionally in modern fiction to create a
    classical or dramatic effect.
etymology: 「ぬ」 is the attributive form of 「ず」, an archaic auxiliary verb signifying negation. It's the
  older counterpart to modern 「ない」.
writeup: '「ぬ」 is an archaic auxiliary verb that expresses negation, much like 「ない」 in modern Japanese.
  However, 「ぬ」 is primarily found in classical literature, historical contexts, or when attempting to
  create a deliberately old-fashioned or dramatic tone. It connects to the stem of a verb (the part before
  「ます」). While not typically used in everyday conversation, understanding 「ぬ」 is crucial for interpreting
  older texts and appreciating certain stylistic choices in contemporary media. Be aware that certain
  verbs have irregular negative forms with 「ぬ」. For example: * 「する」 becomes 「せぬ」 * 「くる」 becomes 「こぬ」 *
  「いる」 often becomes 「おらぬ」'
false_friends:
  - term: ない
    meaning: Not (modern negative auxiliary)
    kind: often confused with
    nuance: While 「ぬ」 is the modern equivalent to 「ない」, 「ぬ」 carries a more archaic, formal, or literary
      nuance. 「ない」 is used in everyday conversation.
    grammar_point: <suggest>:ない (negative auxiliary)
  - term: ず
    meaning: Not (classical negative auxiliary, stem form)
    kind: similar expression
    nuance: 「ず」 is the stem form of 「ぬ」 and is often used in compound expressions or before particles
      like 「に」 (e.g., 「～ずに」). 「ぬ」 is primarily the attributive form, often directly preceding nouns or
      acting as a sentence-final form with a strong, classical feel.
    grammar_point: <suggest>:ず (classical negative auxiliary)
  - term: ずに (without doing)
    meaning: Without doing
    kind: similar expression
    nuance: 「ぬ」 is typically used in more formal or literary contexts as a direct negation or to modify
      a noun, whereas 「ずに」 specifically means 'without doing [Verb]' and is more common and versatile
      for expressing lack of action in both formal and casual settings.
    grammar_point: ずに・ないで・ことなく (without doing)
  - term: ことなしに (without doing)
    meaning: Without doing
    kind: similar expression
    nuance: 「ぬ」 serves as a direct, often archaic, negative marker. In contrast, 「ことなしに」 is a more formal
      and literary way to express 'without doing something', emphasizing the absence of the action as
      a condition for another event.
    grammar_point: '[Noun]なくして(は)・なしに(は)・抜きに(して) (without・if not for)'
  - term: べからず (must not)
    meaning: Must not; should not; cannot; do not
    kind: similar expression
    nuance: While 「ぬ」 is a simple negative, 「べからず」 expresses strong prohibition or admonition, often found
      in rules or warnings, carrying a much stricter and prescriptive tone than 「ぬ」.
    grammar_point: べからず (must not)
  - term: ずとも
    meaning: Even if not; without; don't have to
    kind: similar expression
    nuance: While 「ぬ」 is a direct negation, 「ずとも」 specifically implies that an action is not necessary
      or that something can be done "even without" that action, often with a slightly more formal or emphatic
      tone than a simple negative.
    grammar_point: ずとも (even if not)
  - term: '[Verb-dictionary]ことなく (without doing)'
    meaning: Without doing
    kind: similar expression
    nuance: Both express negation, but 「ぬ」 is a general negative auxiliary that can modify nouns or end
      sentences. 「ことなく」 is a more formal and literary expression specifically meaning "without doing something,"
      often implying continuity or a specific consequence of not doing something.
    grammar_point: ずに・ないで・ことなく (without doing)
post_false_friends_writeup: While 「ぬ」 shares its core meaning of negation with 「ない」 and 「ず」, its usage
  is distinct. 「ない」 is the standard modern negative. 「ず」 is the stem form of the same classical auxiliary
  as 「ぬ」, often appearing before other grammatical elements (e.g., 「～ずに」). For expressing 'without doing',
  「ずに」 is a common and versatile option, while 「ことなしに」 offers a more formal alternative. 「べからず」 signifies
  a strong prohibition. 「ずとも」 is a related, more emphatic phrase implying something can be done without
  a particular action. 「ことなく」 also expresses 'without doing' but often in more formal or literary contexts,
  similar to 「ぬ」's overall register. In contrast, 「ぬ」 acts as the attributive form, directly preceding
  nouns, or as a strong, final negation, imparting a gravitas or historical flavor that 「ない」 does not.
