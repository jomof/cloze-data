    register: teineigo (polite)
    setting: informative
    conjugation: conditional (～ば)
  - english: If you work hard, you will eventually achieve success.
    japanese:
      - 努力 すれ ば、いつ か 成功 を 掴め ます。
      - 努力 すれ ば、いつ か 成功 を 掴める。
