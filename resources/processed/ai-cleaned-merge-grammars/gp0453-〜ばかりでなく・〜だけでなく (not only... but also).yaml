grammar_point: 〜ばかりでなく・〜だけでなく (not only... but also)
learn_before:
  - も (addition or emphasis particle)
  - し〜し (and; listing reasons)
  - ばかり (only・excessive)
learn_after:
  - はもとより・のみならず (not only・let alone)
  - 加えて (in addition to)
  - はおろか (let alone・not to mention)
  - もさることながら (not only・but more so)
id: gp0453
meaning: Not only... but also
meaning_warning: It is often used together with a second noun + particle も (meaning "also") in the main
  clause.
pronunciation:
  katakana: バカリデナク
  romaji: bakari de naku
formation:
  Noun + ばかりでなく / だけでなく: Indicates that something is 'not only...but also' or 'as well as'.
  Verb (plain form) + ばかりでなく / だけでなく: Expresses that an action or state is 'not only' one thing but also
    another.
  い-Adjective + ばかりでなく / だけでなく: Indicates that a quality is 'not only' one way but also another.
  な-Adjective + な + ばかりでなく / だけでなく: Indicates that a quality is 'not only' one way but also another.
jlpt: N3
details:
  part-of-speech: phrase
  register: semi-formal
  usage-context: Connects two related statements or ideas, emphasizing that the first is not limited to
    one aspect, but extends to another, often highlighting an additional or surprising element.
  function: Adds information, emphasizing an additional point or expressing surprise about multiple attributes.
  nuance: Highlights that the subsequent item is also true and often notable or unexpected, adding a layer
    of depth to the initial statement.
  counterpoint: Often contrasted with expressions that imply exclusivity or simple addition.
  grammatical-role: Conjunctive phrase, connecting two clauses or elements.
  logical-flow: Additive; expands on previous information with an additional, often surprising, point,
    rather than merely listing.
  temporal-flow: Implies simultaneity or immediate succession of states/qualities; not primarily used
    for sequential actions.
  spatial-flow: Not applicable.
etymology: Both 「ばかりでなく」 and 「だけでなく」 share a common structure rooted in negation of exclusivity. 「ばかりでなく」
  combines 「ばかり」 (only) with 「でなく」 (negative te-form of the copula, meaning 'not being'). Similarly, 「だけでなく」
  combines 「だけ」 (only) with 「ではなく」 (negative of the copula, meaning 'is not'), which can further contract
  to 「じゃなく」. Both express the idea of 'not merely X, but also Y', indicating that the statement extends
  beyond the initial point.
writeup: |-
  「ばかりでなく」 and 「だけでなく」 both mean "not only A, but also B." They are used to express that something extends beyond a single aspect, indicating an additional point or emphasis. While 「ばかりでなく」 generally carries a semi-formal tone, 「だけでなく」 is a more common and casual alternative, widely used in everyday conversation and informal writing.

  **Formation:**
  These phrases attach to various word types:
  *   **Nouns:** Noun + ばかりでなく / だけでなく
  *   **Verbs:** Verb (plain form) + ばかりでなく / だけでなく
  *   **い-Adjectives:** い-Adjective + ばかりでなく / だけでなく
  *   **な-Adjectives:** な-Adjective + な + ばかりでなく / だけでなく

  **Variations and Usage Notes:**
  Both 「ばかりでなく」 and 「だけでなく」 come with several variations:
  *   **でなく / でなくて:** These are common forms. 「でなく」 is often found in formal writing, while 「でなくて」 adds a connective て-form, allowing for a slight pause or continuation.
  *   **ではなく / ではなくて:** These variations incorporate the particle 「は」 for added emphasis on the negation.
  *   **じゃなく / じゃなくて:** These are more informal contractions of 「ではない」 and 「ではないて」 respectively, typically used in casual speech.

  It is important to note that the 「で」 in 「ではない」 (from which 「だけでなく」 is derived) is not the particle 「で」, but rather the conjunctive form of the auxiliary verb 「だ」. The particle 「は」 is often dropped or contracted to 「じゃ」 in more casual speech. The conjunctive particle 「て」 following 「なく」 can also be omitted, especially in spoken language, but its inclusion can sometimes clarify the grammatical connection in written Japanese.
false_friends:
  - term: ばかり
    meaning: Just, Only, Nothing but
    kind: antonym
    nuance: Unlike 「〜ばかりでなく・〜だけでなく」 which adds information, 「ばかり」 indicates exclusivity, focusing on a
      single aspect and implying 'only this and nothing else'.
    grammar_point: ばかり (only・excessive)
  - term: だけ
    meaning: Only, Just
    kind: similar expression
    nuance: Unlike 「〜ばかりでなく・〜だけでなく」, 「だけ」 simply limits something. 「〜ばかりでなく・〜だけでなく」 adds the idea of 'also'
      or 'in addition to'.
    grammar_point: だけ (only・just)
  - term: のみならず
    meaning: Not only...but, Not just...but, What is more
    kind: synonym
    nuance: 「のみならず」 is a more formal and often more emphatic equivalent to 「〜ばかりでなく・〜だけでなく」, typically
      used in academic or very polite contexts.
    grammar_point: <suggest>:のみならず (not only... but also)
  - term: はもちろん
    meaning: Not only... but also, Let alone, Not to mention, Of course
    kind: similar expression
    nuance: Unlike 「〜ばかりでなく・〜だけでなく」 which simply states an addition, 「はもちろん」 implies that the first item
      is a given or obvious, and then adds another, often more surprising, point.
    grammar_point: はもちろん (not only... but also)
  - term: をはじめ
    meaning: Not only...but also..., Starting with
    kind: similar expression
    nuance: While 「〜ばかりでなく・〜だけでなく」 adds a second, often equally important, piece of information, 「をはじめ」
      introduces a primary example followed by others in a list, often implying a broader category.
    grammar_point: をはじめ (starting with)
  - term: に加えて
    meaning: In addition to, Not only...but also, Not to mention
    kind: similar expression
    nuance: 「に加えて」 directly means "in addition to" and focuses purely on adding new information. 「〜ばかりでなく・〜だけでなく」
      more explicitly negates exclusivity, stating 'not *just* A, but also B', making the additional point
      feel less like a simple list.
    grammar_point: 加えて (in addition to)
  - term: に限らず
    meaning: Not limited to, Not only… but also
    kind: similar expression
    nuance: 「に限らず」 emphasizes that something is not restricted to a specific category or person, indicating
      a broader scope. 「〜ばかりでなく・〜だけでなく」 highlights additional attributes within a specific instance or
      subject.
    grammar_point: に限らず (not limited to)
  - term: はもとより
    meaning: Not only... but also, Let alone, Of course
    kind: similar expression
    nuance: Similar to 「はもちろん」, 「はもとより」 implies that the first item is obvious or goes without saying,
      and the second item is even more notable. 「〜ばかりでなく・〜だけでなく」 does not carry this implication of inherent
      obviousness for the first item.
    grammar_point: <suggest>:はもとより (not only... but also)
  - term: ばかりか
    meaning: Not only...but also; much more than; in addition to.
    kind: similar expression
    nuance: 「ばかりか」 emphasizes that the second item is an even more surprising or extreme consequence/addition
      than the first, often with a negative or unexpected nuance. 「〜ばかりでなく・〜だけでなく」 is a more neutral additive.
    grammar_point: '[Sentence] ばかりか (not only... but also)'
  - term: 〜し
    meaning: And, Giving reasons
    kind: similar expression
    nuance: 「〜し」 is used for listing reasons or attributes, but it doesn't carry the same emphasis of
      'not just X, but additionally Y' that 「〜ばかりでなく・〜だけでなく」 does.
    grammar_point: し〜し (and; listing reasons)
post_false_friends_writeup: While many expressions convey the idea of "not only... but also," the choice
  between 「ばかりでなく」 and 「だけでなく」, and other similar phrases, depends on the desired level of formality and
  the specific nuance. 「ばかりでなく」 often highlights the unexpectedness or significance of the additional
  item, carrying a semi-formal tone. 「だけでなく」 is a more common and casual alternative. Other expressions
  like 「をはじめ」 introduce a primary example, 「はもちろん」 or 「はもとより」 imply an obvious given, 「ばかりか」 suggests
  a more surprising or extreme consequence, and 「に加えて」 indicates a simple additive relationship. Carefully
  choosing the appropriate expression allows for precise communication of nuance.
