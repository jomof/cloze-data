  === だけでなく (not only... but also) ===
  grammar_point: だけでなく (not only... but also)
  learn_before:
    - だけ (only・just)
    - ではない (formal negative copula)
    - も (addition or emphasis particle)
    - なくて (negative te-form)
  learn_after:
    - のみならず (not only... but also)
    - 〜ばかりでなく・〜だけでなく (not only... but also)
    - に限らず (not limited to)
    - 上に (in addition to)
    - はもとより (not only... but also)
  id: gp0336
  meaning: Not only… but also
  meaning_warning: It is often used together with second noun+particle も (meaning "also") in main clause.
  conjugations:
    - conjugation-type: te-form (～て)
      form: だけでなく
      rarity: common
      meaning: Not only... but also
    - conjugation-type: te-form (～て)
      form: だけではなく
      rarity: common
      meaning: Not only... but also
    - conjugation-type: te-form (～て)
      form: だけじゃなく
      rarity: common
      meaning: Not only... but also
    - conjugation-type: te-form (～て)
      form: だけではなくて
      rarity: less common
      meaning: Not only... but also
    - conjugation-type: te-form (～て)
      form: だけじゃなくて
      rarity: less common
      meaning: Not only... but also
  pronunciation:
    katakana: ダケデナクテ
    romaji: dake de naku te
  formation:
    '[Noun/Verb/Adjective] + だけでなく': Indicates that something is not only one thing, but also something
      else.
  jlpt: N4
  details:
    part-of-speech: phrase
    register: casual
    usage-context: Connects two related statements or ideas, emphasizing that the second one is an addition
      to the first.
    function: Adding information, expressing surprise or emphasis about multiple attributes.
    nuance: Implies that the second item is notable or unexpected in addition to the first.
    grammatical-role: Connective particle/phrase
    logical-flow: Additive; expands on previous information with an additional, often surprising, point.
  etymology: 「だけでなく」 is derived from 「だけ」 (only) + 「ではない」 (it is not) + conjunctive 「て」, meaning that it's
    not *just* the thing mentioned. The 「は」 is often dropped or changed to 「じゃ」 for ease of pronunciation.
  writeup: |-
    「だけでなく」, an abbreviation of 「だけではなく」, is a common construction in Japanese that translates to "not only (A), but also (B)". Sometimes the (B) statement may be left unsaid. This expression can connect to any (A) phrase that 「だけ」 would usually be able to connect to.
    The 「で」 in 「ではない」 is not the particle 「で」, but the auxiliary verb 「だ」 in its conjunctive form. 「は」 is regularly dropped from 「では」 expressions, or it may also be changed to 「じゃ」 for ease of pronunciation.
    The conjunction particle 「て」 should follow 「なく」, as it is the conjunctive form of the い-Adjective 「ない」. However, the 「て」 in this particular construction is very often omitted.
    In writing, if there is no comma (読点) after 「なく」, the full 「なくて」 construction will be required. When a comma is present, both forms are grammatically correct.
  false_friends:
    - term: だけ
      meaning: Only, Just
      kind: similar expression
      nuance: Unlike 「だけでなく」, 「だけ」 simply limits something. 「だけでなく」 adds the idea of 'also' or 'in addition
        to'.
      grammar_point: だけ (only・just)
    - term: のみならず
      meaning: Not only...but, Not just...but, What is more
      kind: similar expression
      nuance: Unlike 「だけでなく」, 「のみならず」 is a more formal and literary way of expressing the same concept.
      grammar_point: のみならず (not only... but also)
    - term: ばかりでなく
      meaning: Not only…but also, As well as
      kind: similar expression
      nuance: Unlike 「だけでなく」 which expresses general addition, 「ばかりでなく」 can sometimes emphasize that the
        second item is a natural or expected consequence of the first.
      grammar_point: 〜ばかりでなく・〜だけでなく (not only... but also)
    - term: をはじめ
      meaning: Not only...but also..., Starting with
      kind: similar expression
      nuance: Unlike 「だけでなく」 which states two facts, 「をはじめ」 is used to indicate 'starting with' or 'including
        a representative example'.
      grammar_point: をはじめ (starting with)
    - term: に限らず
      meaning: Not limited to, Not only… but also
      kind: similar expression
      nuance: Unlike 「だけでなく」 which expands on a statement, 「に限らず」 means 'not limited to' a specific category
        or example.
      grammar_point: に限らず (not limited to)
    - term: はもちろん
      meaning: Not only... but also, Let alone, Not to mention, Of course
      kind: similar expression
      nuance: Unlike 「だけでなく」 which adds an additional fact, 「はもちろん」 is used to indicate that something is
        obvious or goes without saying, with additional information then provided.
      grammar_point: はもちろん (not only... but also)
  post_false_friends_writeup: When choosing between 「だけでなく」 and its similar expressions, consider the level
    of formality and the specific nuance you want to convey. For example, use 「のみならず」 in formal writing,
    and 「ばかりでなく」 when there's a sense of natural consequence. Pay attention to the subtle differences in
    meaning to ensure the most appropriate expression for your context.
