post_example_writeup: As you can see, 「ばかりでなく」 and 「だけでなく」 can be used in various contexts to indicate
  that something isn't limited to a single aspect, but extends to another, often significant, point. The
  variations in their endings (e.g., 「でなく」, 「じゃなく」) reflect differing levels of formality and emphasis.
  It's common to follow up the second item in the construction with the particle 「も」, meaning "also",
  emphasizing that not only is the first item true, but the second item is *also* true.
