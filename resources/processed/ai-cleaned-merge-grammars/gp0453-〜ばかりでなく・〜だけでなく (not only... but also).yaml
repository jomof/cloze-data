  id: gp0453
  meaning: Not only…but also, As well as
  pronunciation:
    katakana: バカリデナク
    romaji: bakari de naku
  formation:
    Noun + ばかりでなく: Indicates that something is 'not only...but also' or 'as well as'.
    Verb (plain form) + ばかりでなく: Expresses that an action or state is 'not only' one thing but also another.
    い-Adjective + ばかりでなく: Indicates that a quality is 'not only' one way but also another.
    な-Adjective + な + ばかりでなく: Indicates that a quality is 'not only' one way but also another.
  jlpt: N3
  details:
    part-of-speech: phrase
    register: semi-formal
    usage-context: Used to express that something is not limited to one aspect, but extends to another,
      often emphasizing an additional or surprising element.
    function: Adds emphasis or an additional point
    nuance: Highlights that the subsequent item is also true, often adding a layer of depth or unexpectedness
      to the initial statement.
    counterpoint: Often contrasted with expressions that imply exclusivity or simple addition.
    grammatical-role: Conjunctive phrase, connecting two clauses or elements.
    logical-flow: Connects two elements or clauses, where the second element expands upon or adds to the
      first, rather than merely listing.
    temporal-flow: Implies simultaneity or immediate succession of states/qualities; not primarily used
      for sequential actions.
    spatial-flow: Not applicable.
  etymology: The grammar point 「ばかりでなく」 is derived from 「ばかり」 meaning "only" or "just," 「で」 which is the
    te-form of the copula 「だ」, and 「なく」, the negative form of 「ある」. It combines to express the idea of something
    being 'not only' one thing.
  writeup: |-
    「ばかりでなく」 is used to express that something is **not only A, but also B**, indicating an additional aspect or emphasis. It functions much like "as well as" in English.

    **Formation:**
    *   It combines the adverbial particle 「ばかり」, meaning "only" or "just," with the te-form of the auxiliary verb 「だ」 (which becomes 「で」), and the negative form of the verb 「ある」 (which becomes 「なく」).
    *   Since 「ばかり」 is an adverbial particle, it can attach to nouns, verbs, and い-adjectives in their plain forms. For な-adjectives, the な is added before attaching.

    **Variations:**
    This grammar point can appear in several forms, reflecting different levels of formality or stylistic choices. While 「ばかりでなく」 is generally semi-formal, its less formal equivalent 「だけでなく」 is more common in everyday conversation and informal writing.
    *   **でなく:** The most basic form, often found in formal writing.
    *   **でなくて:** Adds a connective て-form, allowing for a pause or continuation.
    *   **ではなく:** Incorporates the particle 「は」 for emphasis on the negation.
    *   **ではなくて:** Combines the emphasis of 「は」 with the connective て-form.
    *   **じゃなく / じゃなくて:** These are more informal contractions of 「ではない」 / 「ではないて」.

    **Important Considerations:**
    *   The structure highlights that something is true in one respect, but also true in another, often surprising or significant, respect.
