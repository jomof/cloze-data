          prohibition using 'しない' over the slightly harsher or more informal 'やらない'. We're looking for
          a general negative command.
      - competing_japanese:
          - そんな こと は す {べき} で は あり ませ ん。
        english: You should not do such a thing.
        hint: This expresses a strong recommendation or obligation, 'should not do', rather than a direct
