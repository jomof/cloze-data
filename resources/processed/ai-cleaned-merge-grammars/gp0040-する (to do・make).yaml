etymology: The verb 「する」 'suru' originates from the Old Japanese verb 「す」 'su', meaning 'to do'. Over
  time, the auxiliary verb 「る」 'ru' was added to create 「する」 'suru', which became the standard form used
  in modern Japanese.
writeup: |-
  「する」 is a fundamental and highly versatile irregular verb in Japanese, primarily meaning "to do," "to make," or "to perform an action." It is unique because it does not follow the standard conjugation patterns of Godan or Ichidan verbs. This irregular behavior stems from its historical evolution from the Old Japanese verb 「す」.

  One of the most common applications of 「する」 is to convert nouns into verbs, particularly with nouns referring to actions, sports, or borrowed foreign words. For example, 「勉強」 (benkyou, study) becomes 「勉強する」 (benkyou suru, to study), and 「サッカー」 (sakkaa, soccer) becomes 「サッカーする」 (sakkaa suru, to play soccer).

  When used with nouns, 「する」 often takes the particle 「を」 (o) to mark the direct object of the action (e.g., 「宿題を する」, to do homework). It can also be used with 「に」 (ni) to express a decision or choice (e.g., 「これに する」, to decide on this).

  This verb is indispensable for basic communication and is one of the first irregular verbs learners must master. Its conjugations, while irregular, are consistent and crucial for forming various tenses and moods. Although typically written in hiragana, the kanji 「為る」 (suru) exists but is rarely used in modern common texts.
false_friends:
  - term: いたす
    meaning: To do (humble)
    kind: synonym
    nuance: 「いたす」 is the humble form of 「する」, used to lower oneself when speaking to someone of higher
      status.
    grammar_point: いたす (humble verb)
  - term: なさる
    meaning: To do (honorific)
    kind: synonym
    nuance: 「なさる」 is the honorific form of 「する」, used to elevate the listener by speaking of their actions
      with respect.
    grammar_point: なさる (honorific verb)
  - term: やる
    meaning: To do (casual)
    kind: similar expression
    nuance: 「やる」 is similar to 「する」 but is less polite and often used when speaking about oneself or with
      close friends.
    grammar_point: やる (do・give・send・show resolve)
  - term: する (cost)
    meaning: To cost (money); to take (time)
    kind: similar expression
    nuance: While this grammar point 「する」 commonly means 'to do', `する (cost)` refers to the cost of an
      item or the time taken for an action, not an action being performed by the subject. This is a common
      point of confusion for learners.
    grammar_point: する (cost)
  - term: する (to have a characteristic)
    meaning: To have (a characteristic, feature, or quality)
    kind: similar expression
    nuance: This usage of 「する」 describes possession of an attribute or characteristic (e.g., 「目立つを する」
      - 'to stand out', literally 'to have a noticeable quality'), which is distinct from actively 'doing'
      something.
    grammar_point: する (to have a characteristic)
  - term: がする (sense perception)
    meaning: To give off (a smell, sound, taste, or sensation)
    kind: similar expression
    nuance: When combined with the particle 「が」, 「する」 indicates a sensory perception (e.g., 「音が する」 -
      'a sound is heard', literally 'a sound does'), implying something is perceived by the speaker, rather
      than an action performed by them.
    grammar_point: がする (sense perception)
post_false_friends_writeup: |-
  When choosing between 「する」, 「いたす」, 「なさる」, and 「やる」, consider the level of politeness required. Use 「する」 in neutral situations. Use 「いたす」 when speaking humbly about your own actions to superiors. Use 「なさる」 when speaking respectfully about the actions of someone you want to honor. Use 「やる」 in casual conversations with close friends. While 「する」 is the most general and widely applicable, mastering its honorific and humble counterparts is crucial for appropriate communication in various social contexts.

  Beyond just politeness, it's vital to recognize that 「する」 is a chameleon verb, taking on different meanings depending on context and accompanying particles. It can indicate a cost (e.g., 「五千円 する」 - 'it costs 5,000 yen'), the possession of a characteristic (e.g., 「気が する」 - 'to feel/have a feeling'), or a sensory perception (e.g., 「変な 匂い が する」 - 'a strange smell is present'). Pay close attention to the particles and surrounding context to correctly interpret its varied roles.
