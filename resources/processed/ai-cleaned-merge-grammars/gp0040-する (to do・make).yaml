      service interaction.
    etymology: The phrase 「〜に する」 (ni suru) to indicate choice or decision derives from the action of
      'making something into' (に) a certain state or object. It has become a standard idiom for expressing
      choices, particularly when ordering or selecting from a set of options, formalizing over time from
      its more literal meaning of 'to turn into' or 'to cause to be'.
  - english: Please don't do such a thing.
