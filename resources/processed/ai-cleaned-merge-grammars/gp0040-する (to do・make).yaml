    japanese:
      - 変 な 音 が {し ます}。
      - 何 か 変 な 音 が {し ます} ね。
      - 向こう から 変 な 音 が {し ます}。
      - 今、変 な 音 が {し た}！
    english_literally: A strange sound makes.
    competing_grammar:
      - competing_japanese:
          - 変 な 音 が {聞こえ ます}。
        english: A strange noise is audible.
        hint: 「聞こえる」 refers to sound being audible to you, while 「音が する」 describes the occurrence or presence
          of the sound itself, as if the sound is 'doing' something. We're looking for the nuance of a
          sound manifesting itself. 「音が する」 is distinct from simply 'hearing' a sound; it describes the
          *existence* of a sound that one senses.
    scene: Someone is in a quiet room and suddenly hears an unexpected sound.
    register: teineigo (polite)
    setting: informative
