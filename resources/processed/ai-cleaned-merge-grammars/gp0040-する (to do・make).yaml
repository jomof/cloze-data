    scene: A man is making plans with his friend for the upcoming week and mentions his tennis schedule.
    register: teineigo (polite)
    setting: friendly
    conjugation: non-past polite (～ます)
  - english: Will you choose cake for dessert?
    japanese:
      - デザート は ケーキ に {し ます} か？
      - デザート は ケーキ に {し ます} でしょう か？
      - で は、デザート は ケーキ に {し ます} か？
    english_literally: Regarding dessert, will you make it cake?
    competing_grammar:
      - competing_japanese:
          - デザート は ケーキ を {選び ます} か？
        english: Will you select cake for dessert?
        hint: The scene focuses on the nuance of '決める' (to decide) implied by 'に する' when making a choice
          from available options, rather than simply '選ぶ' (to select) an item. We're looking for a verb
          that indicates making a decision.
      - competing_japanese:
          - デザート は ケーキ で {いい です} か？
        english: Is cake okay for dessert?
        hint: This is a simpler, more direct way to confirm a choice, but it lacks the nuance of actively
          'deciding' on an item that 「に する」 provides.
      - competing_japanese:
          - デザート は ケーキ に {なさい ます} か？
        english: Regarding dessert, will you honorably choose cake?
        hint: 「なさいますか」 is an honorific form of 「しますか」, used to respectfully ask about the actions of someone
          superior. While polite, 「に しますか」 is the standard way a waiter would ask a customer to make a
          choice.
    scene: A waiter is taking an order at a cafe, asking a customer about their dessert choice, emphasizing
      the act of making a decision.
    register: teineigo (polite)
    setting: professional
    speaker_gender: male
    listener_gender: female
    nuance: The use of 「に します」 in this context (e.g., 「ケーキに しますか」) implies making a decision or selection
