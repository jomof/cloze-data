    register: casual
    setting: commanding
    speaker_gender: female
    speaker_age: older
    nuance: The casual negative form 「しない」 is used with 「でください」 to create a gentle but firm command. The
      older sister's role allows for this directness while still conveying a degree of politeness appropriate
      for family. The addition of 「で ね」 makes it softer, more feminine, while 「絶対 に」 adds emphasis to
      the prohibition. 「しない 方 が いい よ」 offers a gentler suggestion.
    etymology: The suffix 「でください」 evolved from the te-form of verbs followed by 「ください」, meaning 'please
      give'. Over time, it became a common polite request or command form.
  - english: I was able to do well on yesterday's exam.
