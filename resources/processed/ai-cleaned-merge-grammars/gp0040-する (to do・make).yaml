      - 毎日、日本 語 {する} わ。
      - 毎日、日本 語 {する} ん だ。
      - 毎日、ちゃんと 日本 語 {する}。
      - 毎日、日本 語 の 勉強 を {する}。
    english_literally: Every day, Japanese I do.
    competing_grammar:
      - competing_japanese:
          - 毎日、日本 語 を 勉強 {し ます}。
        english: I study Japanese every day.
        hint: The scene specifies 'do Japanese' rather than 'study Japanese' to highlight the literal
          meaning of 'suru' as 'to do something related to Japanese', rather than specifically 'to study'.
          We're looking for a general action verb here Moxa
      - competing_japanese:
          - 毎日、日本 語 を {やり ます}。
        english: I do Japanese every day (casual).
        hint: 「やる」 is generally more informal or can imply putting effort into something. While acceptable,
