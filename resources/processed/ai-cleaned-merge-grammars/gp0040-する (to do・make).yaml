pronunciation:
  katakana: スル
  romaji: suru
formation:
  Noun + を + する: To do [noun], to perform [noun].
  Noun + に + する: To decide on [noun], to make it [noun].
  Verb (dictionary form) + こと + に + する: To decide to [verb].
  '[Amount (price/time)] + する': To cost [amount], to take [time].
  '[Sensory Noun] + が + する': To sense [sensory noun] (e.g., sound, smell, taste, feeling).
  '[Quality Noun] + を + する': To show a [quality] or have a [characteristic].
