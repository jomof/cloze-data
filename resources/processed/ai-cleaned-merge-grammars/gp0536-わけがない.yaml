    "post_example_writeup": "Remember that 「わけがない」 is a strong expression, so use it when you truly believe something is impossible or has no reason to be true. Be mindful of the context and your relationship with the listener, as using such a strong expression may come across as overly assertive or dismissive in certain situations.",
    "false_friends": [
