        {
            "term": "ようがない・ようもない",
            "meaning": "There's no way to, It's impossible to",
            "kind": "similar expression",
            "nuance": "「ようがない」 focuses on the *method* or *means* to do something, indicating that it's impossible to perform an action due to a lack of a way. 「わけがない」, on the other hand, denies the possibility of a *situation* or *state* existing or being true."
        },
        {
            "term": "そうもない",
            "meaning": "Very unlikely to, Does not seem that, Does not appear that",
            "kind": "similar expression",
            "nuance": "「そうもない」 is about appearances and likelihood, implying something is unlikely based on observation or common sense, but it doesn't express absolute impossibility. It's less forceful and more speculative than 「わけがない」."
        }
    ],
    "post_false_friends_writeup": "When choosing between 「わけがない」 and similar expressions, consider the specific nuance you want to convey. If you want to express a lack of necessity, use 「ことはない」. If you want to emphasize that something *shouldn't* be the case based on expectation, 「はずがない」 may be appropriate. For partial negations, use 「わけではない」. If the impossibility relates to a *method*, use 「ようがない」. And if you're commenting on the *appearance* or *likelihood* of something, 「そうもない」 may fit best. 「わけがない」 is your choice when something is absolutely impossible or has no reason to be true.",
