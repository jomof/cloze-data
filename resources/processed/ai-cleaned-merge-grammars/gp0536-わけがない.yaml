            "term": "ことはない",
            "meaning": "There is no need to, Never happens",
            "kind": "similar expression",
            "nuance": "Unlike 「わけがない」 which expresses impossibility, 「ことはない」 expresses a lack of necessity. It indicates that there is no need to do something, or that something never happens."
