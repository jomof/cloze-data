          'flame' as the *conceptual category* or *analogy* through which the passion is being understood
          and expressed. It's not just that the passion is *like* a flame, but that the speaker is *using*
          the concept of a flame to articulate it, making the explanation more deliberate. We're looking
          for phrasing that means 'in terms of'.
      - competing_japanese:
          - 彼 の 仕事 へ の 情熱 は、炎 {から 言う と} 決して 消える こと の ない 青い 炎 だ。
