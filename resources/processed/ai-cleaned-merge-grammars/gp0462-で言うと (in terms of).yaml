          the context of 'speaking in terms of English' while preserving the deeper meaning. We're looking
          for phrasing that means 'in terms of'.
      - competing_japanese:
          - 『ご ちそう さま でし た』は 英語 {から 言う と}『Thank you for the meal』と は 少し 違う 感謝 の 気持ち です。
