    "post_false_friends_writeup": "Avoid confusing 「前者」/「後者」 with expressions indicating time sequence, such as 「後で」 or 「前に」. While these terms might seem related due to the presence of 「前 (mae)」 and 「後 (ato)」, they serve entirely different functions. The main difference is that 「前者」 and 「後者」 are about contrasting two previously mentioned items, while 「後で」 and 「前に」 relate to the order of events. Additionally, while simply using 'Aは...Bは...' can also compare two things, 「前者は・後者は」 offers a more formal and explicit way to refer to the first and second item mentioned in a structured context.",
