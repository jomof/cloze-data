id: gp0735
meaning: Moreover, furthermore
pronunciation:
  katakana: シカモ
  romaji: shikamo
formation:
  Verb te-form + しかも: Expresses an additional action or state that reinforces the preceding statement.
  I-adjective (-く form) + しかも: Connects an i-adjective with an additional descriptive element that reinforces
    or adds to the preceding quality.
  Na-adjective (stem) + で + しかも: Adds another descriptive quality or state, often reinforcing the preceding
    na-adjective.
  Noun + で + しかも: Connects a noun with an additional descriptive element, often reinforcing the preceding
    noun's state.
  Verb (conjunctive form) + しかも: Links actions, often implying a continuation or an additional related
    action or quality.
  Sentence 1. しかも Sentence 2.: Used as a discourse marker, providing significant additional information
    or emphasis for the previous statement.
jlpt: N2
details:
  part-of-speech: conjunction
  register: formal
  usage-context: Used to add further information that is often significant, surprising, or serves to reinforce
    the preceding statement. It typically applies to objective opinions or observable facts.
  function: To connect two clauses or sentences, adding an extra layer of information or emphasis to the
    preceding statement.
  nuance: Implies that the added information (B) is substantial and strengthens the initial point (A),
    sometimes with a sense of culmination or reinforcement. It tends to be more objective and less used
    for personal, subjective opinions compared to other additive conjunctions. It can convey an unexpected
    additional fact or a worsening/improving situation.
etymology: The term 「しかも」 originally comes from the combination of the archaic interjection 「然(しか)」 (shika),
  meaning "as such" or "like that," and the particle 「も」 (mo), meaning "too" or "also." This etymology
  reflects its function of adding more to what is already known, similar to English phrases like "additionally."
  In modern writing, 「しかも」 may also occasionally appear with kanji as 「而も」 or 「併も」, although these forms
  are now quite rare.
writeup: |-
  「しかも」 is a conjunction in Japanese commonly translated as "furthermore" or "moreover." It is a relatively formal grammar pattern used to indicate that both the preceding statement (A) and the following statement (B) exist simultaneously or are in unison. It emphasizes that (B) is an important or significant addition to (A), often strengthening the initial point or providing an unexpected piece of information.

  This conjunction is typically used for objective statements or observable facts, rather than subjective personal opinions. As a conjunction, 「しかも」 can connect two clauses or sentences, or it can stand at the beginning of a second sentence, referring back to the first. Often, (A) is considered the 'base' information, while (B) provides additional details that build upon or further explain (A).

  Consider the context to understand the nuance: 「しかも」 can highlight an unexpectedly good or bad consequence, an added advantage, or a compounding negative factor. It signals to the listener that the second piece of information is noteworthy and adds weight to the overall situation described.
false_friends:
  - term: おまけに
    meaning: In addition, on top of that, what's more, to make matters worse
    kind: synonym
    nuance: 「おまけに」 often implies an unexpected addition, sometimes with a negative or exasperated connotation,
      like 'to top it all off' or 'to make matters worse.' In contrast, 「しかも」 tends to present the added
      information as a more logical and significant reinforcement of the preceding statement, emphasizing
      its cumulative impact rather than mere surprise.
    grammar_point: おまけに (in addition・on top of that)
  - term: 又〜も
    meaning: Moreover, additionally, and also, in addition, furthermore, or
    kind: synonym
    nuance: 「又〜も」 is a more formal and literary expression primarily meaning 'and also' or 'again,' focusing
      on simple enumeration. It lacks the emphatic or reinforcing nuance of 「しかも」, which specifically
      highlights the importance or strong impact of the additional information on the preceding statement.
    grammar_point: 又〜も (additionally)
  - term: なお
    meaning: In addition, incidentally, furthermore, moreover
    kind: synonym
    nuance: 「なお」 primarily introduces supplementary information, a tangential note, or a clarification,
      often in a somewhat detached or formal manner. Unlike 「しかも」, which focuses on adding significant
      or impactful details that reinforce the main point, 「なお」 serves to provide additional, often secondary,
      context.
    grammar_point: なお (supplementary information)
  - term: それに
    meaning: And, besides, moreover, in addition
    kind: synonym
    nuance: 「それに」 is a general and versatile expression for simply adding information, akin to 'and' or
      'besides.' 「しかも」, however, conveys a stronger emphasis on the significance or often the compounding
      nature of the added information, making it more impactful than a mere sequential addition.
    grammar_point: それに (in addition)
  - term: その上
    meaning: Besides, in addition, furthermore
    kind: synonym
    nuance: 「その上」 is a neutral phrase meaning 'on top of that,' used to add further information or a subsequent
      condition. While additive, it does not carry the same strong reinforcing or climactic nuance as
      「しかも」, which implies the added information significantly enhances or worsens the preceding situation.
    grammar_point: その上 (in addition)
  - term: 更に
    meaning: Even more; furthermore; again; in addition
    kind: synonym
    nuance: 「更に」 primarily indicates an increase in degree, extent, or intensity ('even more,' 'further').
      While it can function additively, 「しかも」 is specifically used to introduce new, often significant
      information that reinforces or builds upon the preceding statement, rather than just augmenting
      it.
    grammar_point: 更に (even more)
  - term: 加えて
    meaning: In addition to; not only... but also; moreover; what's more
    kind: synonym
    nuance: 「加えて」 simply adds information without the strong emphasis or reinforcing nuance of 「しかも」.
      It often implies a simple accumulation or sequence of facts, while 「しかも」 highlights the significance
      or unexpected nature of the added point.
    grammar_point: 加えて (in addition to)
  - term: 且つ
    meaning: And; moreover; furthermore
    kind: synonym
    nuance: 「且つ」 is a highly formal and literary conjunction that means 'and' or 'at the same time,' often
      used to list multiple attributes. While it shares 'moreover' in its meaning, 「しかも」 often implies
      a stronger logical connection or reinforcement of the preceding statement, whereas 「且つ」 is more
      about simultaneously existing qualities or actions.
    grammar_point: 且つ (and・moreover)
  - term: 並びに
    meaning: And; both ~ and ~; as well as
    kind: synonym
    nuance: 「並びに」 is a highly formal connective used for simple enumeration, meaning 'and' or 'as well
      as.' Unlike 「しかも」, it does not carry a nuance of emphasizing the added information as significant,
      surprising, or reinforcing the preceding statement.
    grammar_point: 並びに (and・as well as・formal)
  - term: 及び
    meaning: And (formal)
    kind: synonym
    nuance: 「及び」 is a formal conjunction meaning 'and,' used to connect items of equal importance, often
      in lists or formal documents. It lacks the strong emphasis or reinforcing nature of 「しかも」, which
      implies the added information significantly builds upon or impacts the preceding statement.
    grammar_point: 及び (and・formal)
  - term: だけでなく
    meaning: Not only… but also
    kind: similar expression
    nuance: 「だけでなく」 is a direct and neutral way to express "not only... but also," simply listing additional
      elements. 「しかも」, while also additive, often implies a stronger, sometimes unexpected, reinforcement
      of the preceding statement, adding weight or impact.
    grammar_point: 〜ばかりでなく・〜だけでなく (not only... but also)
  - term: のみならず
    meaning: Not only...but also, Not just...but also, What is more
    kind: similar expression
    nuance: 「のみならず」 is a more formal and literary equivalent of 「だけでなく」, emphasizing a broader scope of
      applicability. It shares the "not only... but also" structure with contexts where 「しかも」 might be
      used, but 「しかも」 retains its specific nuance of adding a significant, often reinforcing, piece of
      information or an unexpected outcome.
    grammar_point: はもとより・のみならず (not only・let alone)
post_false_friends_writeup: To discern the correct usage among these similar expressions, consider the
  specific nuance you wish to convey. Use 「しかも」 when the added information significantly strengthens or
  reinforces the preceding statement, often with an objective or cumulative feel. If the addition is more
  unexpected or negative, 「おまけに」 might be more fitting. For general additions or to simply list more items,
  「それに」 or 「その上」 are more neutral options. 「更に」 focuses on a greater degree or progression, while 「なお」
  introduces supplementary, less central information. 「加えて」 is a more direct additive, lacking the strong
  reinforcing element of 「しかも」. 「且つ」, 「並びに」, and 「及び」 are highly formal alternatives, primarily used for
  simultaneous qualities or simple enumeration rather than reinforcing additions. Similarly, 「だけでなく」 and
  its more formal counterpart 「のみならず」 express a simple addition of facts, whereas 「しかも」 emphasizes the
  impactful or reinforcing nature of the added information beyond just listing.
