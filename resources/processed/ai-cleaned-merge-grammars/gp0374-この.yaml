    "post_false_friends_writeup": "The key distinction among these demonstratives lies in their grammatical function and the relative distance they indicate. 「この」, 「その」, 「あの」, and 「どの」 are all pre-noun adjectivals (連体詞), meaning they must precede and modify a noun. Their core difference is proximity to the speaker and listener, and whether they are interrogative. In contrast, 「これ」, 「それ」, 「あれ」 are pronouns, while 「ここ」, 「そこ」, 「あそこ」 are nouns indicating location. These latter six can stand alone without modifying a noun, which 「この」 cannot. Understanding this fundamental difference between modifiers and standalone words is crucial.",
