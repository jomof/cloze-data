    "etymology": "The phrase 「どちらかと言うと」 literally translates to \"if I were to say which one,\" implying a comparison between two options and a preference for one over the other. It's derived from 「どちらか」 (which one) + 「と言うと」 (if I were to say).",
    "writeup": "「どちらかと言うと」 is used to express a tentative preference or inclination toward one option over another. It conveys a sense of \"rather,\" \"more like,\" or \"more of\" something. It's often used when the speaker doesn't want to make a strong assertion but wants to indicate a leaning towards a particular choice.\n\n*   It can be used to compare two nouns, adjectives, or even actions.\n*   The structure 「どちらかと言うと、XというよりはY」 is common, where the speaker clarifies their preference by stating what something is *not* before stating what it *is*.\n*   In simpler constructions, 「どちらかと言うと」 can be followed by a statement describing the speaker's preference or inclination directly.",
