grammar_point: たとえば (for example)
learn_before:
  - こと (making a verb a noun)
  - の (nominalizer)
  - れる られる (passive・potential・spontaneous・respectful)
  - ている (~ing)
learn_after:
  - など (and so on)
  - とか〜とか (listing examples)
  - つまり (in short)
  - いわゆる (so-called)
id: gp0332
meaning: For example
pronunciation:
  katakana: タトエバ
  romaji: tatoeba
formation:
  たとえば + [Example]: Introduces an example to illustrate a point
jlpt: N4
details:
  part-of-speech: adverb
  register: teineigo (polite)
  usage-context: General
etymology: 「たとえば」 is written as 「例えば」. 「例」 (rei) means "example" and 「えば」 is derived from the verb 「言えば」
  (ieba), which is the conditional form of 「言う」 (iu), meaning "to say." Thus, 「例えば」 literally means "if
  one were to say an example."
writeup: |-
  「たとえば」 (or its kanji form 「例えば」) is an adverb used to introduce a concrete example. It can be directly translated as "for example" or "for instance."

  「たとえば」 is primarily used when the example presented is as simple and easy to understand as possible. It can be placed at the beginning of a sentence to provide an example for the entire statement, or within a sentence to provide an example for a specific item. It is used to clarify a particular point without causing confusion for the listener.

  Important Considerations:
  *   「たとえば」 indicates that the subsequent content is a specific instance of a general matter or concept that was previously stated.
  *   When explaining complex details or enumerating multiple elements non-exhaustively, expressions other than 「たとえば」 may be more appropriate. For example, when explaining deeper details, one might consider using 「詳しく言うと」 (kuwashiku iu to, "to explain in detail").
false_friends:
  - term: とか〜とか
    meaning: Among other things, For example, Such as
    kind: synonym
    nuance: While 「たとえば」 introduces a single example, 「とか〜とか」 lists several examples, often non-exhaustively.
      「たとえば」 is more often used to start an example, whereas 「とか〜とか」 is often used in the middle of a
      sentence.
    grammar_point: とか〜とか (listing examples)
post_false_friends_writeup: To avoid confusing 「たとえば」 with 「とか〜とか」, it's good to remember that 「たとえば」
  introduces a single, concrete example, whereas 「とか〜とか」 enumerates multiple examples and implies that
  there are others not mentioned.
examples:
  - english: What do you like to do on your days off? For example, how about watching movies?
    japanese:
      - 休み の 日 に 何 を する の が 好き です か？{たとえば}、映画 を 見る の は どう です か。
      - 休み の 日 に 何 する の 好き？{たとえば}、映画 見る の と か どう？
      - お 休み の 日 に は、何 を なさる の が お 好き です か？{たとえば}、映画 を ご覧 に なる の は いかが です か。
      - 休み の 日 に 何 する の 好き です か？{たとえば}、映画 見る の は どう です か ね。
    english_literally: On day off, what do you like to do? For example, watching movies, how is it?
    competing_grammar:
      - competing_japanese:
          - 休み の 日 に 何 を する の が 好き です か？映画 を 見る の と か。
        english: What do you like to do on your days off? How about watching movies, among other things?
        hint: 「〜とか」 suggests listing multiple items non-exhaustively. We're looking for a single, direct
          suggestion as an example.
    scene: A young woman is casually chatting with her male friend, trying to get to know his hobbies.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: The use of 「〜の が 好き です か」 is a common polite way to ask about preferences. 「〜の は どう です か」
      is a casual suggestion. The sentence structure is friendly and open-ended, typical of casual conversation.
  - english: This document needs some revisions. For example, please change the date format.
    japanese:
      - この 書類 に は いく つ か 修正 が 必要 です。{たとえば}、日付 の フォーマット を 変え て ください。
      - この 書類 に いく つ か 修正 が 必要 だ。{たとえば}、日付 の フォーマット を 変え て くれ。
      - この 書類 に は いく つ か 修正 が 必要 で ござい ます。{たとえば}、日付 の フォーマット を 変更 し て いただけ ませ ん でしょう か。
    english_literally: This document, for it, some revisions are necessary. For example, date's format
      please change.
    competing_grammar:
      - competing_japanese:
          - この 書類 に は いく つ か 修正 が 必要 です。具体 的 に 言う と、日付 の フォーマット を 変え て ください。
        english: This document needs some revisions. Specifically, please change the date format.
        hint: 「具体的に言うと」 means 'specifically speaking'. We're looking for an expression that introduces
          an example, not a specific detail.
    scene: A department manager is giving feedback to a junior staff member on a report.
    register: formal
    setting: instructional
    speaker_gender: male
    listener_gender: female
    speaker_age: older
    nuance: 「〜に は」 specifies the target of revision. 「いくつか 修正 が 必要 です」 is a polite, indirect way to state
      a need for changes. 「〜て ください」 is a polite request/instruction, appropriate in a professional setting.
  - english: If I won the lottery, for example, I'd want to go on a trip around the world.
    japanese:
      - もし 宝くじ が 当たっ たら、{たとえば} 世界 一 周 旅行 に 行き たい です ね。
      - もし 宝くじ 当たっ たら、{たとえば} 世界 一 周 旅行 行き たい な。
      - もし 宝くじ 当たっ たら ね、{たとえば} 世界 一 周 旅行 なんか に 行き たい なあ。
    english_literally: If lottery hits, for example, world-around trip want to go, isn't it.
    competing_grammar:
      - competing_japanese:
          - もし 宝くじ が 当たっ たら、世界 一 周 旅行 に 行き たい です ね。
        english: If I won the lottery, I'd want to go on a trip around the world.
        hint: Omitting 「たとえば」 makes it sound like the only option. We're looking for an expression that
          signals this is just one possibility among many.
    scene: A young woman is fantasizing aloud to herself about her dreams if she were to become wealthy.
    register: casual
    setting: reflective
    speaker_gender: female
    listener_gender: no one
    speaker_age: younger
    nuance: 「もし 〜 たら」 sets up a hypothetical. 「〜たい です ね」 expresses a personal desire with a softening,
      seeking-agreement nuance. 「たとえば」 here introduces one possible dream among many, fitting for self-reflection.
  - english: To lead a healthy life, for example, you could exercise every day or eat a balanced diet.
    japanese:
      - 健康 的 な 生活 を 送る に は、{たとえば} 毎日 運動 する と か、バランス の 取れ た 食事 を する と か です ね。
      - 健康 的 な 生活 を お 送り に なる に は、{たとえば} 毎日 運動 なさる こと や、バランス の 取れ た お 食事 を 召し上がる こと など が 挙げ られ ます。
      - 健康 的 な 生活 を 送る に は、{たとえば} 毎日 運動 する と か、バランス の 取れ た 食事 を する の だ。
    english_literally: Healthy life to lead, for example, every day exercise or, balanced meal to do or,
      it is, isn't it.
    competing_grammar:
      - competing_japanese:
          - 健康 的 な 生活 を 送る に は、毎日 運動 する こと や、バランス の 取れ た 食事 を する こと が 重要 です ね。
        english: To lead a healthy life, exercising every day and eating a balanced diet are important,
          aren't they?
        hint: This phrasing implies a statement of importance, not a list of examples. We're looking for
          something that introduces suggestions as examples.
    scene: A medical doctor is advising a patient on lifestyle changes.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: group
    speaker_age: older
    nuance: 「健康的 な 生活 を 送る に は」 sets the condition. The combination of 「たとえば」 with 「〜とか、〜とか」 allows for
      introducing multiple examples after the initial general statement, indicating that these are just
      a few suggestions from a larger set. 「です ね」 softens the advice.
  - english: I like fruits in general. For example, apples, oranges, and bananas.
    japanese:
      - 私 は 果物 全般 が 好き です。{たとえば}、りんご や みかん や バナナ など。
      - 私、果物 全般 好き な ん だ。{たとえば}、りんご と か みかん と か バナナ と か。
      - 私 は 果物 全般 を 好み ます。{たとえば}、りんご や みかん や バナナ など で ござい ます。
    english_literally: I, fruits general, like. For example, apples, oranges, bananas, etc.
    competing_grammar:
      - competing_japanese:
          - 私 は 果物 全般 が 好き です。りんご と か みかん と か バナナ と か。
        english: I like fruits in general. Like apples, oranges, bananas, etc.
        hint: 「〜とか」 is more informal and often implies a non-exhaustive list. We're looking for an expression
          that clearly states the following items are examples of the general statement.
    scene: A child is excitedly listing her favorite foods.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: female
    speaker_age: younger
    nuance: 「〜全般 が 好き です」 means "I like ~ in general." 「〜や〜や〜など」 is a common way to list examples, implying
      more exist. The 「たとえば」 reinforces that these are just *some* of the general category, making the
      statement friendly and approachable.
  - english: To succeed, for example, not fearing failure is important.
    japanese:
      - 成功 する ため に は、{たとえば} 失敗 を 恐れ ない こと が 重要 です。
      - 成功 する ため に は、{たとえば} 失敗 を 恐れ ない 精神 が 重要 で ある。
      - 成功 する ため に は ね、{たとえば} 失敗 を 恐れ ない こと が とても 重要 です よ。
    english_literally: Succeed to do for, for example, failure not to fear thing is important.
    competing_grammar:
      - competing_japanese:
          - 成功 する ため に は、失敗 を 恐れ ない こと が 重要 です。
        english: To succeed, not fearing failure is important.
        hint: Omitting 「たとえば」 makes this sound like the only important thing. We're looking for an expression
          that introduces this as one important example among others.
    scene: A business mentor is giving a motivational speech to aspiring entrepreneurs.
    register: formal
    setting: inspirational
    speaker_gender: male
    listener_gender: group
    speaker_age: older
    nuance: 「成功 する ため に は」 states the purpose. 「〜こと が 重要 です」 emphasizes importance. 「たとえば」 here introduces
      a crucial, specific mindset as an example of what leads to success, rather than a broad strategy,
      fitting for an inspirational speech.
  - english: This app has many useful features. For example, the dictionary function that can be used
