    japanese:
      - この アプリ に は 便利 な 機能 が たくさん あり ます。{たとえば}、オフ ライン で 使える 辞書 機能 です。
      - この アプリ に は 便利 な 機能 が たくさん ある。{たとえば}、オフ ライン で 使える 辞書 機能 だ。
      - この アプリ に は 多数 の 便利 な 機能 が 搭載 さ れ て おり ます。{たとえば}、オフ ライン で ご 利用 いただける 辞書 機能 など で ござい ます。
    english_literally: This app, for it, convenient features many exist. For example, offline able to
      use dictionary function it is.
    competing_grammar:
      - competing_japanese:
          - この アプリ に は 便利 な 機能 が たくさん あり ます。中 で も、オフ ライン で 使える 辞書 機能 です。
        english: This app has many useful features. Among them, the dictionary function that can be used
          offline.
        hint: 「中でも」 highlights the *most outstanding* feature. We're looking for something that introduces
          *an* example, not necessarily the best one.
    scene: A tech company representative is showcasing a new application to potential investors.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: group
    speaker_age: younger
    nuance: 「便利 な 機能 が たくさん あります」 states the general benefit. 「オフライン で 使える」 specifies a key aspect of
      the dictionary feature. 「たとえば」 highlights one specific, appealing feature among many, suitable for
      a professional demonstration.
  - english: In Japanese companies, hierarchy is extremely important. For example, the use of keigo between
      seniors and juniors.
    japanese:
      - 日本 の 会社 で は、上下 関係 が 非常 に 重要 です。{たとえば}、先輩 と 後輩 の 間 の 敬語 の 使い 方 など。
      - 日本 の 企業 に おい て は、上下 関係 が 極めて 重要 と なる。{たとえば}、先輩 と 後輩 間 の 敬語 の 運用 方法 が その 一 例 で ある。
      - 日本 の 会社 って さ、上下 関係 めっちゃ 大事 な ん だ よ ね。{たとえば}、先輩 と 後輩 の 敬語 の 使い 方 と か。
    english_literally: Japan's companies in, hierarchy very important is. For example, senior and junior's
      between polite language's usage etc.
    competing_grammar:
      - competing_japanese:
          - 日本 の 会社 で は、上下 関係 が 非常 に 重要 です。具体 的 な 例 と し て、先輩 と 後輩 の 間 の 敬語 の 使い 方 など が 挙げ られ ます。
        english: In Japanese companies, hierarchy is extremely important. As a concrete example, the use
          of keigo between seniors and juniors can be cited.
        hint: 「具体例として」 is a more formal and wordy way to introduce a concrete example. We're looking for
          a concise way to introduce an example.
    scene: A university lecturer is explaining aspects of Japanese business culture to international students.
    register: formal
    setting: academic
    speaker_gender: female
    listener_gender: group
    speaker_age: older
    nuance: 「〜では」 specifies the context. 「非常 に 重要 です」 emphasizes its significance. The use of 「など」 at
      the end of the example implies that there are other such examples of hierarchy beyond just `keigo`.
      「たとえば」 introduces a concrete illustration of an abstract concept, typical of academic explanations.
  - english: Learning Japanese can be difficult. For example, remembering all the kanji is a huge task.
    japanese:
      - 日本 の 勉強 は 難しい です。{たとえば}、漢字 を 全部 覚える の は 大変 です。
      - 日本 語 の 勉強 って 難しい よ ね。{たとえば}、漢字 全部 覚える の めっちゃ 大変 だ し。
      - 日本 語 の 学習 は 困難 を 伴い ます。{たとえば}、全て の 漢字 を 暗記 する こと は 多大 な 労力 を 要し ます。
    english_literally: Japanese's study is difficult. For example, kanji entirely to remember is a hard
      task.
    competing_grammar:
      - competing_japanese:
          - 日本 の 勉強 は 難しい です。漢字 を 全部 覚える こと は 大変 です。
        english: Learning Japanese is difficult. Remembering all the kanji is a huge task.
        hint: This phrasing states a fact without explicitly introducing it as an example. We're looking
          for a word that signals the following point is just one instance of a broader statement.
    scene: A male Japanese language student is complaining to a female friend about the challenges of
      studying.
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: female
    speaker_age: younger
    nuance: The use of 「大変 です」 expresses difficulty or hardship. The structure is typical of casual conversation
      between friends sharing frustrations. 「たとえば」 highlights one specific challenge among many faced
      in Japanese study.
  - english: We should implement some new ways to conserve energy. For example, turning off lights when
      leaving a room.
    japanese:
      - 新しい 省エネ 方法 を 導入 する べき です。{たとえば}、部屋 を 出る とき に 電気 を 消す こと です。
      - 新た な 省エネ 方法 を 導入 す べき だ。{たとえば}、部屋 を 出る 際 に 電気 を 消す など が 挙げ られよう。
      - 新た な 省エネ 方法 を 導入 し て いき たい と 思い ます。{たとえば}、離 席 時 に は 照明 を 消す こと など が 考え られ ます。
    english_literally: New energy saving methods to introduce should. For example, room to leave when
      electricity to turn off thing is.
    competing_grammar:
      - competing_japanese:
          - 新しい 省エネ 方法 を 導入 する べき です。つまり、部屋 を 出る とき に 電気 を 消す こと です。
        english: We should implement new energy-saving methods. In other words, turning off lights when
          leaving a room.
        hint: 「つまり」 means 'in other words' or 'that is to say', clarifying a statement. We're looking
          for a phrase that introduces a specific example to illustrate a general concept.
    scene: A manager is presenting ideas for environmental initiatives to their team during a meeting.
    register: formal
    setting: professional
    speaker_gender: female
    listener_gender: group
    speaker_age: older
    nuance: 「〜べき です」 indicates a strong recommendation or obligation. The use of 「ことです」 at the end of
      the example provides a noun-like explanation. 「たとえば」 serves to provide a clear, actionable instance
      of the broader concept of energy conservation.
post_example_writeup: Please note that while 「たとえば」 can introduce a single, clear example, in some contexts,
  especially when followed by 「〜とか」 or 「〜など」, it can precede a non-exhaustive list of examples.
