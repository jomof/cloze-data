  - english: To pass the exam, you must make more effort.
    japanese:
      - 試験 に 合格 する に は もっと 努力 {し なけれ ば なり ませ ん}。
      - 試験 に 合格 する に は もっと 努力 {し なけれ ば なら ない}。
