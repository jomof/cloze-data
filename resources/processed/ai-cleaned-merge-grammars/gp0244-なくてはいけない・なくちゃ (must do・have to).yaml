  - english: In an emergency, one must act calmly.
    japanese:
      - 緊急 時 に は、冷静 に {行動 し なく て は なり ませ ん}。
      - 緊急 時 に は、冷静 に {行動 し なく て は なら ない}。
      - 緊急 時 に は、冷静 に {行動 し なけれ ば なり ませ ん}。
      - 緊急 時 に は、冷静 に {行動 し なけれ ば なら ない}。
      - 緊急 時 に は、冷静 に {行動 し ない と いけ ませ ん}。
      - 緊急 時 に は、冷静 に {行動 し ない と いけ ない}。
    english_literally: In an emergency, calmly must not not act.
    competing_grammar:
      - competing_japanese:
          - 緊急 時 に は、冷静 に 行動 {する べき だ}。
        english: In an emergency, one should act calmly.
        hint: 「べきだ」 indicates what is advisable or proper. We're looking for a stronger, inherent necessity
          for effective action in a critical situation.
      - competing_japanese:
          - 緊急 時 に は、冷静 に {行動 する 必要 が ある}。
        english: In an emergency, there is a need to act calmly.
        hint: 「する必要がある」 states a practical need. We're looking for a more forceful expression of an absolute
          requirement for managing a crisis.
