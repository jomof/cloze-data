pronunciation:
  katakana: ナケレバナラナイ・ナクテワイケナイ・ナクチャ・ナキャ・ナイト・ネバナラナイ
  romaji: nakereba naranai・nakute wa ikenai・nakucha・nakya・naito・neba naranai
  pronunciation_warning: The various forms of this grammar point have distinct pronunciations, but all
    convey a sense of obligation. The nuances in pronunciation often reflect the level of formality and
    directness.
formation:
  Verb (negative) + ければ + いけない/ならない: Expresses general obligation, necessity, or duty. This is a common
    and standard form, emphasizing that 'if not X, then it's no good/it won't become right'.
  Verb (negative) + なくては + いけない/ならない: Structurally, this form uses the Te-form of the negative auxiliary
    verb 「ない」 (i.e., 「なくて」) followed by the topic particle 「は」, then 「いけない/ならない」. It carries the same
    meaning of obligation or necessity as the ければ form, often with a slight emphasis on the conditional
    'if not' clause.
  Verb (negative stem) + ねば + ならない/ならぬ: A more formal, archaic, and literary expression of obligation
    or necessity. 「ねば」 is derived from the classical negative auxiliary 「ぬ」 (the 未然形) + the conditional
    particle 「ば」. This form is typically found in written texts, formal speeches, or solemn declarations.
  Verb (negative stem) + ねば: A shortened, more informal version of ねばならない, often used for urgent or strong
    internal obligation or literary flair.
  Verb (negative) + なきゃ (いけない/ならない): Casual and highly common contractions of Verb[ない形] + ければ + いけない/ならない.
    Often, the final 「いけない」 or 「ならない」 is omitted in very casual speech.
  Verb (negative) + なくちゃ (いけない/ならない): Casual and highly common contractions of Verb[ない形] + ては + いけない/ならない.
    Often, the final 「いけない」 or 「ならない」 is omitted in very casual speech.
  Verb (plain negative) + と (いけない/だめ): A very casual and direct alternative, often implying a negative
    consequence if the action is not performed.
  い-Adjective (stem) + くなければならない/いけない: Expresses necessary state or quality for い-adjectives. (e.g., 良く
    なければならない - must be good)
  な-Adjective (stem) + でなければならない/いけない: Expresses necessary state or quality for な-adjectives. (e.g., 静かでなければならない
    - must be quiet)
  Noun + でなければならない/いけない: Expresses necessary identity or state for nouns. (e.g., 学生でなければならない - must be
    a student)
jlpt: N3
details:
  part-of-speech: phrase
  register: teineigo (polite)
  usage-context: Used in a wide range of contexts, from highly formal speech and official documents (e.g.,
    なければならない, なくてはならない, ねばならない) to everyday casual conversations and internal monologues (e.g., なくてはいけない,
    ないといけない, ないと, なきゃ, なくちゃ).
  function: To express a strong sense of obligation, necessity, or duty, indicating that something must
    be done or has to be done.
  nuance: 'This collective grammar point emphasizes a double negative, literally meaning ''cannot not
    do'' or ''if not done, it will not suffice''. The formality varies: なければならない is formal and impersonal,
    なくてはいけない is common and less formal, なくてはならない is formal and emphatic, ねばならない is literary and archaic,
    and ないといけない/ないと are casual. The nuance can range from external rules and objective requirements to
    personal imperatives and implied negative consequences. なくてはならない, なきゃ, and なくちゃ are highly informal
    and abbreviated, implying a personal sense of obligation or self-imposed task, often used in internal
    monologue or casual conversation.'
  grammatical-role: Functions as a predicate to express mandatory actions or conditions.
  logical-flow: 'Conditional necessity: if (X) is not done, (Y) will not be sufficient or acceptable.'
  temporal-flow: Applicable to present and future obligations, with various past forms available for past
    obligations.
  spatial-flow: Not directly applicable to spatial flow, but can describe rules or requirements that apply
    within a specific area or context.
etymology: This comprehensive grammar point encompasses various structures for expressing 'must' or 'have
  to' in Japanese, all originating from constructions that convey a logical consequence of not performing
  an action—a double negative. For instance, なければならない derives from the conditional form of the negative
  auxiliary ない (なければ, 'if not') combined with ならない (negative of なる, 'to not become/suffice'). Similarly,
  なくてはいけない uses the te-form of the negative ない (なくて, 'not being') followed by the particle は, and then
  いけない (negative potential of 行く, 'cannot go' or 'is no good'). Both forms essentially mean 'if it is
  not done, it cannot suffice' or 'it is no good if it is not done', thereby expressing unavoidable obligation.
  The more formal and archaic ねばならない comes from the classical negative auxiliary ぬ (in its 未然形, mizenkei)
  plus the conditional particle ば, retaining the 'if not... then it won't be right' meaning from ancient
  Japanese. Lastly, the highly colloquial なくちゃ and なきゃ are direct phonetic contractions of なくては and なければ
  respectively, becoming extremely common in everyday spoken Japanese by omitting the subsequent いけない
  or ならない while retaining the strong sense of personal obligation.
writeup: |-
  The grammatical structures なければならない, なくてはいけない, and their numerous variations, are fundamental ways to express **obligation, necessity, or duty** in Japanese, translating to 'must do' or 'have to do'. These constructions are built on a common logical premise: 'if X is not done, then it's not good/right, therefore X must be done'.

  **Core Structures and Nuances:**

  1.  **～なければいけない / ～なければならない** (Nakereba Ikenai / Nakereba Naranai)
      *   **Formation**: Verb's ない form + ければ + いけない / ならない
      *   This is the most common and versatile form. It uses the conditional form of the negative auxiliary verb 「ない」 (なければ, 'if not').
      *   **「いけない」** (common in speech): Implies that if the action is not performed, the situation 'cannot go forward' or 'is not permissible/not good'. It carries a sense of personal or practical necessity.
      *   **「ならない」** (more formal, objective, or declarative): Implies that if the action is not performed, the situation 'will not become right' or 'is not permissible from an objective standpoint'. This version is often preferred for rules, laws, public statements, or when expressing a natural consequence.

  2.  **～なくてはいけない / ～なくてはならない** (Nakute wa Ikenai / Nakute wa Naranai)
      *   **Formation**: Verb's ない form + ては + いけない / ならない
      *   This structure uses the te-form of the negative auxiliary 「ない」 (なくて) followed by the topic particle 「は」. While grammatically distinct in its construction, it conveys essentially the same meaning of obligation as the 「なければ」 form. The 「は」 particle can add a slight emphasis to the conditional 'if not' clause.

  3.  **～ねばならない** (Neba Naranai)
      *   **Formation**: Verb's 未然形 (mizenkei) + ねば + ならない
      *   This is a highly formal, literary, or archaic expression. 「ねば」 originates from classical Japanese and means 'if not'. It is commonly found in written documents, formal speeches, or when stating universal truths and strong moral imperatives. It sounds very declarative and less personal than the 「いけない」 forms.

  4.  **～ないといけない / ～ないだめ / ～ないと**
      *   **Formation**: Verb (plain negative) + と (いけない/だめ) (often truncated to just と)
      *   These are very common casual alternatives to 「なくてはいけない」. They often imply that there will be a negative consequence if the action is not performed. 「ないだめ」 is similar but often more emphatic about negative consequences. 「ないと」 is the most highly colloquial and truncated form, often used in internal monologues or direct, informal speech, implying 「いけない」 or 「だめ」.

  **Casual Shortenings:**
  In casual conversation, particularly for 「なくてはいけない」 and 「ないといけない」, several contractions are frequently used:

  *   **なきゃ (nakya)**: A very common contraction of 「なければ」. For example, 「行かなければいけない」 becomes 「行かなきゃいけない」 or simply 「行かなきゃ」. This is widely used in casual conversation and often expresses a self-imposed or immediate necessity.
  *   **なくちゃ (nakucha)**: A common contraction of 「なくては」. Similar to 「なきゃ」, it forms expressions like 「しなくちゃいけない」 or 「しなくちゃ」. This is also very casual and expresses personal obligation.

  **Important Considerations:**

  *   **Formality Spectrum**: The choice of form depends heavily on the context and your relationship with the listener. For formal situations, use 「なければならない」, 「なくてはならない」, or 「ねばならない」. For everyday conversations, 「なくてはいけない」 and 「ないといけない」 are more appropriate. For very casual or intimate settings, use their contractions like 「なくちゃ」, 「なきゃ」, or 「ないと」.
  *   **Prohibition vs. Obligation**: Do not confuse these forms with **prohibition**. While they share components like 「てはいけない」 or negative forms, the double negative construction flips the meaning from "must not do" to "must do." For prohibition, expressions like 「てはいけない」 or 「てはならない」 are used.
  *   **Avoid 「ないとならない」**: As noted in the meaning warning, the form 「ないとならない」 is generally incorrect or unnatural in modern Japanese and should be avoided.
false_friends:
  - term: てはいけない
    meaning: Must not; may not
    kind: antonym
    nuance: 「てはいけない」 expresses prohibition or a strong negative instruction, directly opposite to the
      obligation conveyed by this grammar point.
    grammar_point: てはいけない (must not・cannot)
  - term: べきではない
    meaning: Should not; ought not to
    kind: antonym
    nuance: While this grammar point signifies a requirement, 「べきではない」 suggests that an action is inadvisable
      or morally wrong, without the same level of absolute prohibition as 「てはいけない」.
    grammar_point: べきではない (should not)
  - term: ことだ
    meaning: Should; ought to
    kind: similar expression
    nuance: Unlike the direct obligation conveyed here, 「ことだ」 expresses advice, recommendation, or a general
      principle, suggesting what one 'should' or 'ought' to do rather than what they 'must' do.
    grammar_point: ことだ (should・ought to)
  - term: てはならない
    meaning: Must not; cannot; should not
    kind: antonym
    nuance: Similar to 「てはいけない」, 「てはならない」 expresses prohibition or unacceptability, often with a slightly
      stronger or more formal tone, standing in opposition to the obligation of this grammar point.
    grammar_point: てはならない (must not)
  - term: ないわけにはいかない
    meaning: Can't not; no way to avoid
    kind: similar expression
    nuance: Very similar in meaning, this phrase emphasizes the inevitability or absolute necessity of
      an action, often implying that not doing it would be unacceptable or cause problems, carrying a
      strong sense of obligation due to circumstances.
    grammar_point: ないわけにはいかない (inevitable necessity)
  - term: ざるを得ない
    meaning: Have no choice but to
    kind: similar expression
    nuance: While this grammar point states a general obligation, 「ざるを得ない」 specifically highlights that
      there is no other option or alternative but to do something, often implying a reluctant or unavoidable
      necessity.
    grammar_point: ざるを得ない (have no choice but to)
  - term: ずにはいられない
    meaning: Cannot help doing something, cannot resist doing something
    kind: similar expression
    nuance: This emphasizes an uncontrollable urge or feeling, an internal compulsion to do something,
      rather than an external obligation or logical necessity conveyed by this grammar point.
    grammar_point: '[Verb-ない form]〜ずにはいられない・〜ないではいられない (cannot help but do)'
  - term: よりほかない・よりしかたがない
    meaning: Have no choice but
    kind: similar expression
    nuance: Similar to 「ざるを得ない」, this phrase indicates that there is no alternative course of action,
      implying that the specified action is the only available or viable option. It often carries a strong
      sense of resignation or last resort.
    grammar_point: よりほかない・よりしかたがない (no choice but)
  - term: なくてもいい
    meaning: Don't have to; not necessary
    kind: antonym
    nuance: Unlike the obligation expressed by this grammar point, 「なくてもいい」 indicates that something is
      not required or is optional.
    grammar_point: なくてもいい (no need to)
  - term: ことになっている
    meaning: It has been decided that; it is supposed to; it is a rule that
    kind: similar expression
    nuance: This refers to a pre-determined rule, custom, or schedule. While it conveys obligation, it
      focuses on an external arrangement rather than an internal or universal necessity.
    grammar_point: ことになっている (expected to; scheduled to)
  - term: 必要 が ある
    meaning: It is necessary to; there is a need to
    kind: similar expression
    nuance: 「必要がある」 states that an action is necessary or required in a practical sense, and can be used
      in both formal and casual contexts. It is more neutral than the strong sense of unavoidable obligation
      conveyed by this grammar point.
    grammar_point: 必要がある (it is necessary to)
  - term: べき
    meaning: Should, ought to, must
    kind: similar expression
    nuance: 「べきだ」 expresses a moral obligation or what someone should ideally do, often implying a sense
      of duty or appropriateness. In contrast, this grammar point indicates a necessity or practical requirement
      where not fulfilling it would lead to an undesirable outcome.
    grammar_point: べき (should)
  - term: 義務がある
    meaning: To have a duty/obligation to
    kind: similar expression
    nuance: 「義務がある」 explicitly states a moral, legal, or societal duty, often implying a formal commitment.
      This grammar point conveys a strong necessity, which can sometimes overlap with duty, but is a more
      general expression of obligation.
    grammar_point: <suggest>:義務がある (have a duty or obligation to)
post_false_friends_writeup: While several expressions share the core meaning of 'must do' or 'have to
  do', it's crucial to distinguish their nuances. Expressions like 「てはいけない」 or 「べきではない」 are direct opposites,
  conveying prohibition or inadvisability. Other similar expressions like 「ないわけにはいかない」 or 「ざるを得ない」 also
  indicate unavoidable necessity but often emphasize the lack of choice or reluctance. Furthermore, it's
  important to remember that all the variations covered by this grammar point, such as 「なければならない」, 「なくてはならない」,
  「ねばならない」, 「ないといけない」, 「なくちゃ」, and 「なきゃ」 exist on a spectrum of formality, from highly literary to very
  casual. Choosing the correct form enhances naturalness and conveys the intended tone.
examples:
  - english: Students must study every day.
    japanese:
      - 学生 は 毎日 勉強 {し なけれ ば なら ない}。
      - 学生 は 毎日 勉強 {し なけれ ば なり ませ ん}。
      - 学生 は 毎日 勉強 {し なく て は いけ ない}。
      - 学生 は 毎日 勉強 {し なく て は いけ ませ ん}。
      - 学生 は 毎日 勉強 {し ない と いけ ない}。
      - 学生 は 毎日 勉強 {し ない と いけ ませ ん}。
    english_literally: Students, every day, if they don't study, it will not become (sufficient).
    competing_grammar:
      - competing_japanese:
          - 学生 は 毎日 勉強 {する べき だ}。
        english: Students should study every day.
        hint: 「べきだ」 expresses a strong recommendation or what one ought to do, based on social norms or
          common sense, rather than a strict, unavoidable obligation like this grammar point. We're looking
          for an unavoidable necessity.
      - competing_japanese:
          - 学生 は 毎日 勉強 {し て は いけ ない}。
        english: Students must not study every day.
        hint: 「してはいけない」 expresses prohibition. We're looking for an expression that indicates an action
          that *must* be done.
    scene: A teacher explaining expectations to their class.
    register: formal
    setting: informative
    conjugation: dictionary (plain non-past)
    speaker_gender: male
    listener_gender: group
    nuance: The use of these forms emphasizes a non-negotiable rule or duty for students. The speaker
      is a male teacher establishing a general academic expectation, using a formal tone appropriate for
      setting universal rules. The phrasing 「勉強 し なけれ ば」 indicates the necessary condition.
  - english: This document must be submitted by tomorrow.
    japanese:
      - この 書類 は 明日 まで に 提出 {し なけれ ば なり ませ ん}。
      - この 書類 は 明日 まで に 提出 {し なけれ ば なら ない}。
      - この 書類 は 明日 まで に 提出 {し なく て は いけ ませ ん}。
      - この 書類 は 明日 まで に 提出 {し なく て は なら ない}。
      - この 書類 は 明日 まで に 提出 {し ない と いけ ませ ん}。
    english_literally: This document, by tomorrow, if it is not submitted, it will not become (sufficient).
    competing_grammar:
      - competing_japanese:
          - この 書類 は 明日 まで に 提出 {する べき です}。
        english: This document should be submitted by tomorrow.
        hint: 「べきです」 suggests a strong recommendation or a reasonable course of action. However, the sentence
          implies a strict deadline and requirement, not just advice. We're looking for an unavoidable
          necessity.
      - competing_japanese:
          - この 書類 は 明日 まで に 提出 {する 必要 が ある}。
        english: It is necessary to submit this document by tomorrow.
        hint: 「する必要がある」 states a practical necessity. We're looking for a more direct and often more formal
          statement of unavoidable obligation.
    scene: An office worker reminding a colleague about a deadline.
    register: semi-formal
    setting: professional
    conjugation: non-past polite (～ます)
    speaker_gender: female
    listener_gender: male
    nuance: The polite form 「提出 し なけれ ば なり ませ ん」 is used here to maintain professional courtesy while
