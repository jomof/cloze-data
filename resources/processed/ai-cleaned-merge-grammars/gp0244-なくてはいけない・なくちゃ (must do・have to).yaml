      - 試験 に 合格 する に は もっと 努力 {し ない と いけ ませ ん}。
      - 試験 に 合格 する に は もっと 努力 {し ない と いけ ない}。
    english_literally: Exam, to pass, more effort, if you don't make, it will not become (sufficient).
    competing_grammar:
      - competing_japanese:
          - 試験 に 合格 する に は もっと 努力 {する べき です}。
        english: To pass the exam, you should make more effort.
        hint: 「べきです」 conveys strong advice or what is proper. This sentence describes an indispensable
          requirement for achieving a specific goal. We're looking for an unavoidable necessity.
      - competing_japanese:
          - 試験 に 合格 する に は もっと 努力 {する 必要 が ある}。
        english: To pass the exam, you need to make more effort.
        hint: 「する必要がある」 states a necessity. This grammar point directly expresses the obligation itself,
          making it a clearer statement of what *must* be done.
    scene: A tutor giving feedback to a struggling student.
