    nuance: This statement conveys a universal and critical necessity for a specific situation. 「緊急 時
      に は」 (in an emergency) sets the condition for this absolute requirement. The various forms emphasize
      that calm action is a mandatory response, not merely a recommendation, for dealing with emergencies
      effectively. The formal register is suitable for instructions in a manual or training context.
  - english: When I was a child, I had to practice the piano every day.
    japanese:
      - 子供 の 時、毎日 ピアノ の 練習 を {し なく て は いけ ませ ん でし た}。
      - 子供 の 時、毎日 ピアノ の 練習 を {し なく て は なり ませ ん でし た}。
      - 子供 の 時、毎日 ピアノ の 練習 を {し なけれ ば いけ ませ ん でし た}。
      - 子供 の 時、毎日 ピアノ の 練習 を {し なけれ ば なり ませ ん でし た}。
      - 子供 の 時、毎日 ピアノ の 練習 を {し ない と いけ ませ ん でし た}。
    english_literally: Child of time, every day piano of practice must not not do was.
    competing_grammar:
      - competing_japanese:
          - 子供 の 時、毎日 ピアノ の 練習 を {する べき でし た}。
        english: When I was a child, I should have practiced the piano every day.
        hint: 「するべきでした」 expresses that it would have been proper or advisable to do so. We're looking
          for a statement of an unavoidable past obligation.
      - competing_japanese:
          - 子供 の 時、毎日 ピアノ の 練習 を {し なく て も よかっ た です}。
        english: When I was a child, I didn't have to practice the piano every day.
        hint: 「しなくてもよかった」 means it wasn't necessary. We're looking for an expression that means it was
