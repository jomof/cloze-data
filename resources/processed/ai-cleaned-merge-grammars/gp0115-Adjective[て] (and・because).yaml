  - english: That restaurant is famous and delicious, so it's always crowded.
    japanese:
      - あの レストラン は {有名 で} 美味しい の で、いつ も 混ん で い ます。
      - あの レストラン は {有名 で} 美味しい から、いつ も 混ん でる よ。
    english_literally: That restaurant, famous and delicious, so always crowded is.
    competing_grammar:
      - competing_japanese:
          - あの レストラン は 便利 です。綺麗 です。だ から、人気 が あり ます。
        english: That restaurant is convenient. It is clean. Therefore, it's popular.
        hint: Separating the attributes into multiple sentences makes the description less cohesive and
          the causal link less immediate. We're looking for a smooth connection of attributes that lead
          to a consequence.
      - competing_japanese:
          - あの レストラン は 有名 だ し、美味しい し、いつ も 混ん で い ます。
        english: That restaurant is famous, and it's delicious, so it's always crowded.
        hint: While 「〜し〜し」 can list multiple reasons, it often implies a less direct or more comprehensive
          enumeration. Here, 「〜で」 connects the two conditions more seamlessly as a combined reason for
          the popularity. We're looking for a smooth expression of two combined conditions that lead to
          the popularity.
      - competing_japanese:
          - あの レストラン は 有名 だ から、美味しい から、いつ も 混ん で い ます。
        english: Because that restaurant is famous, and because it is delicious, it's always crowded.
        hint: Repeating 「から」 for each attribute sounds less natural when they are presented as combined
          characteristics leading to a single outcome. We're looking for a concise way to link these features.
