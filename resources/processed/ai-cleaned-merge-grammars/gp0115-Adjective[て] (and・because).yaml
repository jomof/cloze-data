details:
  part-of-speech: phrase
  function: Conjunctive form; connects clauses.
  grammatical-role: Connects clauses; can indicate sequence, reason, or manner.
  logical-flow: Implies sequential occurrence, causal relationship, or a combined description.
  temporal-flow: The event/state in the first clause precedes or causes the event/state in the second
