    "post_false_friends_writeup": "When encountering 「れる・られる」, it is essential to consider the context to determine if it indicates potential (ability), passive voice, respect, or spontaneous occurrence. While the potential form generally conveys 'can do', the passive means 'is done to'. For expressing ability, 「～することができる」 offers a clear and polite alternative that avoids ambiguity. Furthermore, for sensory verbs like 'hear' and 'see', distinguish between the inherent possibility (「聞こえる」, 「見える」) and a person's active ability to perceive (「聞ける」, 「見られる」).",
