post_example_writeup: The examples illustrate how 「おそらく」 is primarily used in formal or semi-formal contexts
  to indicate a high degree of probability. Even when used in more casual settings, as seen in some examples,
  it still lends a slightly more serious or considered tone compared to its more common counterparts like
  「たぶん」. This formality can be leveraged to convey authority, seriousness, or a nuanced sense of apprehension,
  stemming from its etymological roots in 'fear'. It often pairs with other conjecture expressions like
  「でしょう」 or 「かもしれません」 to complete the probabilistic statement.
