    japanese:
      - 地球 温暖 化 の 影響 で、今後 は {おそらく} 極端 な 気象 現象 が 増える でしょう。
      - 地球 温暖 化 の 影響 で、今後 は {おそらく} 極端 な 気象 現象 が 増える と 思わ れ ます。
      - 地球 温暖 化 の 影響 で、今後 は {おそらく} 極端 な 気象 現象 が 増加 する でしょ う。
    english_literally: Earth warming's influence, from now on, probably extreme weather phenomena will
      increase.
    competing_grammar:
      - competing_japanese:
          - '{た ぶん} 極端 な 気象 現象 が 増える でしょう。'
        english: Probably, extreme weather events will increase.
        hint: In an academic lecture, 'おそらく' conveys authority and a researched probability, unlike the
          casual 'たぶん'. We're looking for a formal, authoritative prediction.
      - competing_japanese:
          - '{きっと} 極端 な 気象 現象 が 増える でしょう。'
        english: Surely, extreme weather events will increase.
        hint: Scientific discourse prefers nuanced predictions. 'きっと' implies absolute certainty, while
          'おそらく' allows for high probability without being definitive, which is more appropriate for complex
          topics. We're looking for a highly probable, yet not absolute, prediction.
