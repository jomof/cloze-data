  - english: The train will probably be delayed because of the heavy snow.
    japanese:
      - 大雪 の 影響 で、電車 は {おそらく} 遅れる でしょう。
      - 大雪 の 影響 で、電車 は {おそらく} 遅れる と 思わ れ ます。
      - 大雪 の 影響 で、電車 は {おそらく} 遅延 する でしょう。
