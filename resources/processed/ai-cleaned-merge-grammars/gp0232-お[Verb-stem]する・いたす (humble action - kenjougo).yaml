formation:
  Verb (する) → いたす: 「いたす」 is the humble form of 「する」, used for direct replacement.
  お + Japanese origin Verb V-stem + する: Used for native Japanese verbs to humbly describe one's own action
    (e.g., お話しする, お持ちする).
  ご + Sino-Japanese Noun + する: Used for Sino-Japanese nouns denoting actions to humbly describe one's
    own action (e.g., ご連絡する, ご案内する).
  お + Japanese origin Verb V-stem + いたす: A more formal and humble variant for native Japanese verbs (e.g.,
    お話しいたします, お持ちいたします).
  ご + Sino-Japanese Noun + いたす: A more formal and humble variant for Sino-Japanese nouns (e.g., ご連絡いたします,
    ご案内いたします).
