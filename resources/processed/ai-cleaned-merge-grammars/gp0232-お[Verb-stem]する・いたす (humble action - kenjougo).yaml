details:
  part-of-speech: auxiliary verb
  register: kenjōgo (humble)
  usage-context: honorific speech
  function: To express the speaker's humble action towards a superior or recipient, thereby showing respect.
  nuance: Implies respect towards the listener by lowering the speaker's status. The forms using 「いたす」
    (e.g., 「お〜いたします」, 「ご〜いたします」) are generally considered more humble and formal than those using 「する」
    (e.g., 「お〜します」, 「ご〜します」).
etymology: The honorific prefixes 「お」 and 「ご」 originate from classical Japanese, with 「お」 typically used
  for native Japanese words (和語 - wago) and 「ご」 for words of Chinese origin (漢語 - kango). These prefixes
  combine with verb stems or action nouns, followed by 「する」 (to do), to humble the speaker's action. 「いたす」,
  written as 「致す」, originally meant "to reach" or "to bring about." Over time, it evolved into a humble
  form of 「する」, indicating deference. The kanji 「致」 itself conveys a nuance of respect and formality.
  The combination of these elements forms kenjōgo (humble language), which focuses on lowering the speaker's
  status to elevate the listener's, distinct from honorifics that elevate the subject's actions (e.g.,
  「お〜になる」).
writeup: |-
  「お[V-stem]する」, 「ご[Noun]する」, and 「いたす」 are fundamental forms of humble language (謙譲語 - kenjōgo) in Japanese. They are used to humbly describe one's own actions, or actions of those within the speaker's inner circle (e.g., their company), thereby showing respect and deference to the person one is speaking to, or the person who is the recipient or beneficiary of the action. This makes the listener feel honored or respected.

  **Usage based on word origin and formality:**
  *   **お～する**: Generally used with native Japanese verbs (和語動詞 - wago doushi) (e.g., 話す → お話しする, 持つ → お持ちする).
  *   **ご～する**: Typically used with Sino-Japanese nouns (漢語名詞 - kango meishi) that denote an action (e.g., 連絡 → ご連絡する, 案内 → ご案内する).
  *   **いたす**: This is the humble form of the verb 「する」 (to do). It can replace 「する」 directly when 「する」 is the main verb (e.g., 準備する → 準備いたします). Additionally, it can be combined with the 「お/ご」 patterns for an even higher level of humility and formality (e.g., お話しいたします, ご連絡いたします). The latter forms (using 「いたす」) are generally considered more formal and humble, making them common in business settings and formal announcements.

  It is important to note that not all verbs or Sino-Japanese nouns can be used with these forms. Some verbs also have their own irregular humble forms (e.g., 行く/来る/いる → 参る; 食べる/飲む → 頂く; 言う → 申す/申し上げる; 会う → お目にかかる). Using these forms correctly is crucial for sounding polite and respectful in formal and business settings, and when interacting with superiors or elders.
false_friends:
  - term: お〜になる・ご〜になる
    meaning: To (honorific action)
    kind: antonym
    nuance: This form is honorific (尊敬語 - sonkeigo), used to elevate the actions of someone else (e.g.,
      the listener or a third party), not your own. For example, 「お話しになる」 means "you speak," while 「お話しする"
      means "I speak humbly."
    grammar_point: お[Verb-stem]になる・なさる・いらっしゃる (respectful action - sonkeigo)
  - term: する
    meaning: To do, to make
    kind: synonym
    nuance: 「する」 is the plain or polite form of "to do." 「お〜する・いたす」 are its humble equivalents, used to
      show respect to the listener by lowering the speaker's status.
    grammar_point: する (to do・make)
  - term: 〜ていただく
    meaning: To have someone do something for me (humbly receive a benefit)
    kind: similar expression
    nuance: While 「お〜する・いたす」 focus on humbly performing an action for someone, 「〜ていただく」 focuses on humbly
      receiving a benefaction or favor from someone.
    grammar_point: '[Verb-て]もらう (to have someone do, receive an action)'
  - term: さしあげる
    meaning: To give (humbly)
    kind: similar expression
    nuance: 「さしあげる」 is the humble form of 「あげる」 and is specifically used when you are giving something
      to a superior or someone you wish to show respect to. It is a humble action but specifically for
      'giving', whereas 「お〜する・いたす」 apply to a wider range of actions.
    grammar_point: あげる・やる (to give, outward)
  - term: いただく
    meaning: To receive, eat, or drink (humbly)
    kind: similar expression
    nuance: 「いただく」 is the humble form of 「もらう」 (to receive) and 「食べる/飲む」 (to eat/drink). It is used to
      show humility when receiving something or consuming food/drink, which is a different type of action
      from what 「お〜する・いたす」 typically cover.
    grammar_point: <suggest>:いただく (humble of もらう・食べる・飲む)
post_false_friends_writeup: When using Japanese humble language, it's essential to distinguish between
  humbling your own actions (謙譲語 - kenjōgo) and honoring someone else's actions (尊敬語 - sonkeigo). 「お～する」
  and 「ご～する」, along with the more formal 「いたす」, are used to humble your own actions directed towards a
  superior, like in 「ご説明いたします」 (I will humbly explain). This contrasts with forms like 「お～になる」, which
  honor the actions of others, as in 「先生がお話しになります」 (The teacher speaks). Additionally, while all these
  forms are humble, 「～ていただく」 is about humbly receiving a favor, and 「さしあげる」 and 「いただく」 are specifically
  about humbly giving or humbly receiving/eating/drinking, respectively, rather than a broader range of
  actions.
