    japanese:
      - 医者 は 患者 の 容態 に つい て、ため息 を つき ながら『{一応}、安定 化 でき まし た』と 報告 し た。
      - 医師 は 患者 様 の 容態 に つき まし て、『{一応} 安定 を 見 て おり ます』と 報告 いたし まし た。
      - 患者 さん の 容態 は {一応} 落ち着き まし た と、医者 が ため息 交じり に 言い まし た。
    english_literally: Doctor patient condition about, sighing 'for the time being, stabilized could do'
