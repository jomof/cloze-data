grammar_point: Verb[ました] (polite past)
learn_before:
  - を (direct object marker)
  - 代わりに (instead of choosing)
  - 代わりに (instead of in return for)
id: gp0043
meaning: Polite past tense of verbs
conjugations:
  - conjugation-type: past polite (～ました)
    form: ました
    rarity: common
    meaning: polite past
  - conjugation-type: negative past polite (～ませんでした)
    form: ませんでした
    rarity: common
    meaning: polite negative past
pronunciation:
  katakana: マシタ ケイ
  romaji: mashita kei
formation:
  Verb (ます-stem) + ました: Polite past affirmative
  Verb (ます-stem) + ませんでした: Polite past negative
jlpt: N5
etymology: The polite past tense ending 「ました」 evolved from the combination of the polite non-past ending
  「ます」 and the past auxiliary 「た」. This combination creates a respectful and formal way to express completed
  actions or states in the past, maintaining social distance and politeness.
writeup: |-
  The 「ました」 form is the standard polite past tense for all Japanese verbs. It is formed by attaching 「ました」 to the ます-stem of a verb. For example, to say "ate" politely, 食べます (tabemasu) becomes 食べました (tabemashita), and to say "drank" politely, 飲みます (nomimasu) becomes 飲みました (nomimashita).

  This form is essential for conversing in polite settings, whether in professional environments, with strangers, or with those to whom you wish to show respect. It contrasts directly with the plain past tense (e.g., 食べた, 飲んだ), which is typically reserved for casual conversation among close friends and family, or in informal writing.

  The negative polite past tense is formed by attaching 「ませんでした」 to the ます-stem of the verb. For example, 食べませんでした (tabemasendeshita) means "did not eat politely", and 飲みませんでした (nomimasendeshita) means "did not drink politely". This expresses a past negative action or state while maintaining the same level of politeness as 「ました」.

  Understanding and correctly using 「ました」 and 「ませんでした」 is crucial for navigating social interactions in Japanese, as it directly reflects your consideration for the listener and the formality of the situation.
false_friends:
  - term: Verb[た] (past tense)
    meaning: plain past tense
    kind: similar expression
    nuance: Unlike 「ました」 which is polite and attaches to the ます-stem, 「た」 is the casual or plain past
      tense form and involves irregular sound changes for many verbs.
    grammar_point: Verb[た] (past tense)
  - term: Verb[ません] (polite negative)
    meaning: polite non-past negative
    kind: similar expression
    nuance: 「ません」 indicates a polite negative in the non-past (present/future), whereas 「ませんでした」 specifically
      indicates a polite negative action or state in the past.
    grammar_point: Verb[ません] (polite negative)
  - term: だった (past copula, casual)
    meaning: was (casual copula)
    kind: often confused with
    nuance: 「ました」 is for verbs, indicating a completed action. 「でした」 (the polite form of 「だった」) is used
      with nouns and な-adjectives to express past states or identities. For example, 「学生でした」(was a student)
      vs. 「勉強しました」(studied).
    grammar_point: だった (past copula, casual)
  - term: ていた (past continuous or state)
    meaning: was doing ~; had been ~
    kind: often confused with
    nuance: 「ました」 describes a single, completed past action. 「ていた」 indicates an action that was ongoing
      in the past, or a state that continued from the past, or a repeated action in the past.
    grammar_point: Verb[ていた] (past progressive・resultative)
  - term: Verb[dictionary] (dictionary form)
    meaning: plain non-past
    kind: similar expression
    nuance: The dictionary form (plain non-past) is the base form of the verb, used for present/future
      or as a casual non-past. 「ました」 is the polite past tense of this base form.
    grammar_point: Verb[dictionary] (dictionary form)
  - term: Verb[て] (and then)
    meaning: and, then (linking actions)
    kind: often confused with
    nuance: The 「て」 form links verbs in sequence or indicates a cause, but it does not inherently express
      past tense on its own. It relies on the final verb in a sentence to determine the tense. 「ました」 explicitly
      marks a past completed action.
    grammar_point: Verb[て] (and then)
post_false_friends_writeup: It is vital to distinguish 「ました」 from other similar grammatical forms to ensure
  clear and accurate communication. Remember that 「ました」 specifically marks a **polite completed action**
  in the past. It differs from the plain past 「た」 by its politeness level, from 「ません」 by its tense, and
  from 「でした」 by its part of speech (verbs vs. nouns/adjectives). Additionally, 「ていた」 describes continuous
  or repeated past actions/states, while 「ました」 refers to a single, completed event. Finally, the dictionary
  form is the base, non-past verb, requiring transformation to form 「ました」.
examples:
  - english: I bought a new book yesterday.
    japanese:
      - 昨日、新しい 本 を {買い まし た}。
      - 昨日、新しい 本 を {買い まし た} よ。
      - 昨日、新しい 本 を {購入 し まし た}。
      - 昨日、新しい 本 を {買い まし た} ん です よ。
    english_literally: Yesterday, a new book (I) bought.
    competing_grammar:
      - competing_japanese:
          - 昨日、新しい 本 を {買っ た}。
        english: I bought a new book yesterday (casual).
        hint: This expression uses the plain past form. We're looking for a polite way to state a past
          action.
      - competing_japanese:
          - 昨日、新しい 本 を {買う つもり です}。
        english: I intend to buy a new book yesterday.
        hint: This describes future intention, not a completed past action. We're looking for a polite
          past action.
      - competing_japanese:
          - 昨日、新しい 本 を {買い ます}。
        english: I buy a new book yesterday.
        hint: This uses the polite non-past form, indicating present or future action. We're looking for
          a completed past action.
      - competing_japanese:
          - 新しい 本 を {買っ て} 読み まし た。
        english: I bought a new book and read it.
        hint: The {て}-form connects actions but doesn't explicitly state the past tense for the first
          verb. We're looking for a simple past action.
      - competing_japanese:
          - 新しい 本 を {買っ て い まし た}。
        english: I was buying a new book.
        hint: This indicates an ongoing action in the past. We're looking for a completed past action.
      - competing_japanese:
          - 昨日、新しい 本 を {買い ませ ん でし た}。
        english: I didn't buy a new book yesterday.
        hint: This is the polite negative past form. We're looking for a positive completed action.
    scene: A person formally reporting on their recent activities to an acquaintance.
    register: teineigo (polite)
    setting: informative
    conjugation: past polite (～ました)
  - english: I drank coffee at the office.
    japanese:
      - 会社 で コーヒー を {飲み まし た}。
      - 会社 で コーヒー を {いただき まし た}。
      - 会社 で コーヒー を {飲み まし た} よ。
      - 会社 で コーヒー を {飲み まし た} けど。
      - 会社 で コーヒー を {頂戴 し まし た}。
      - 会社 にて コーヒー を {飲み まし た}。
    english_literally: At the company, coffee (I) drank.
    competing_grammar:
      - competing_japanese:
          - 会社 で コーヒー を {飲ん だ}。
        english: I drank coffee at the office (casual).
        hint: This expression is more formal. We're looking for a polite way to state a past action, appropriate
          for a professional setting.
      - competing_japanese:
          - 会社 で コーヒー を {飲む つもり です}。
        english: I intend to drink coffee at the office.
        hint: This indicates a future intention, not a completed action in the past. We're looking for
          a polite past action.
      - competing_japanese:
          - 会社 で コーヒー を {飲み ます}。
        english: I drink coffee at the office.
        hint: This uses the polite non-past form, indicating present or future action. We're looking for
          a completed past action.
      - competing_japanese:
          - コーヒー を {飲ん で} 働き まし た。
        english: I drank coffee and worked.
        hint: The {て}-form connects actions but doesn't explicitly state the past tense for the first
          verb. We're looking for a simple past action.
      - competing_japanese:
          - 会社 で コーヒー を {飲ん で い まし た}。
        english: I was drinking coffee at the office.
        hint: This indicates an ongoing action in the past. We're looking for a completed past action.
      - competing_japanese:
          - 会社 で コーヒー を {飲み ませ ん でし た}。
        english: I didn't drink coffee at the office.
        hint: This uses the polite negative past form. We're looking for a positive completed action.
    scene: A woman informing her superior about her activities.
    register: teineigo (polite)
    setting: professional
    conjugation: past polite (～ました)
    speaker_gender: female
    nuance: The polite form 「飲み まし た」 or 「いただき まし た」 is suitable for a female speaker addressing a superior
      in a professional context, demonstrating respect. 「いただき まし た」 adds an extra layer of humility. 「頂戴
      し まし た」 is an even more humble expression. Adding 「よ」 or 「けど」 softens the statement. Using 「にて」
      makes the setting slightly more formal.
  - english: I was tired last night, so I didn't go out.
    japanese:
      - 昨日 の 夜 は 疲れ て い た から、外 に {行き ませ ん でし た}。
      - 昨日 の 夜 は 疲れ て い た から、外 に {行き ませ ん でし た} よ。
      - 昨日 の 夜 は 疲れ て い た の で、外 に {行き ませ ん でし た}。
      - 昨夜 は 疲れ て い た ため、外 に {行き ませ ん でし た}。
      - 昨日 の 夜 は 疲労 の ため、外 に {出 ませ ん でし た}。
    english_literally: Last night, because (I) was tired, outside (I) did not go.
    competing_grammar:
      - competing_japanese:
          - 昨日 の 夜 は 疲れ て い た から、外 に {行か なかっ た}。
        english: I was tired last night, so I didn't go out (casual).
        hint: This uses the plain negative past form. We're looking for a polite way to explain a past
          negative action.
      - competing_japanese:
          - 昨日 の 夜 は 疲れ て い た から、外 に {行き ませ ん}。
        english: I won't go out because I'm tired.
        hint: This is the polite negative non-past tense. We're looking for a completed action in the
          past.
      - competing_japanese:
          - 外 に {行か ない で} い まし た。
        english: I stayed without going out.
        hint: This implies a state of not going out, not a completed past action of 'didn't go out'. We're
          looking for a polite negative past action.
    scene: A student explaining to their professor why they didn't attend an event.
    register: teineigo (polite)
    setting: academic
    conjugation: negative past polite (～ませんでした)
    nuance: The polite negative past form 「行き ませ ん でし た」 is appropriate when speaking to a professor or
      in a formal setting. The use of 「から」 or 「ため」 clearly states the reason for not going out. 「出 ませ
      ん でし た」 is an alternative for 'didn't go out'.
  - english: I didn't talk about that to the teacher.
    japanese:
      - 先生 に その こと を {話し ませ ん でし た}。
      - 先生 に その こと は {話し ませ ん でし た}。
      - 先生 に その こと を {話し ませ ん でし た} よ。
      - 先生 に は その 件 に つい て {話し ませ ん でし た}。
      - 先生 に は その こと を {お 話し し ませ ん でし た}。
      - 先生 に は それ を {話し ませ ん でし た}。
      - 先生 に は その こと を {お 話し し ませ ん でし た} よ。
    english_literally: To the teacher, about that matter (I) did not talk.
    competing_grammar:
      - competing_japanese:
          - 先生 に その こと を {話さ なかっ た}。
        english: I didn't talk about that to the teacher (casual).
        hint: This is a casual form of negative past. We're looking for a polite expression, often used
          when referring to a person in authority.
      - competing_japanese:
          - 先生 に その こと を {話し て い ませ ん}。
        english: I am not talking about that to the teacher (ongoing negative state).
        hint: This implies an ongoing negative state or current condition, not a completed past action.
          We're looking for a polite negative past.
      - competing_japanese:
          - 先生 に その こと を {話し ませ ん}。
        english: I don't talk about that to the teacher.
        hint: This is the present/future negative polite form. We're looking for a past negative polite
          action.
    scene: A student explaining to a classmate why they withheld information from their teacher.
    register: teineigo (polite)
    setting: academic
    conjugation: negative past polite (～ませんでした)
    speaker_age: younger
    nuance: Even when speaking casually to a peer, a younger speaker might use 「話し ませ ん でし た」 out of ingrained
      habit or to maintain a sense of decorum when referring to an authority figure like a teacher. The
      use of 「は」 in the second Japanese example could add a slight contrastive nuance. 「お 話し し ませ ん でし
      た」 is a humble form, showing even more respect toward the teacher. Adding 「よ」 to the humble form
      makes it slightly more emphatic.
  - english: I read that book until morning.
    japanese:
      - その 本 を 朝 まで {読み まし た}。
      - その 本 を 朝 まで {読み まし た} よ。
      - 朝 まで その 本 を {読み まし た} ん です。
      - 夜通し その 本 を {読み まし た}。
      - あの 本 を 夜 が 明ける まで {読み まし た}。
    english_literally: That book until morning (I) read.
    competing_grammar:
      - competing_japanese:
          - その 本 を 朝 まで {読ん だ}。
        english: I read that book until morning (casual).
        hint: This is the plain form. We are looking for the polite past tense.
      - competing_japanese:
          - その 本 を 朝 まで {読み ます}。
        english: I will read that book until morning.
        hint: This is the polite present/future tense. We are looking for a completed action in the past.
      - competing_japanese:
          - その 本 を 朝 まで {読み ませ ん でし た}。
        english: I didn't read that book until morning.
        hint: This is the negative polite past. We are looking for a positive completed action.
    scene: A colleague describing their intense reading session to a co-worker.
    register: teineigo (polite)
    setting: informative
    conjugation: past polite (～ました)
    nuance: The polite past form 「読み まし た」 is appropriate in a professional or general polite context.
      Adding 「よ」 or 「ん です」 adds an explanatory or confirmatory nuance, which is common when sharing personal
      experiences in a polite conversation. 「夜通し」 means 'all night long'.
  - english: I wrote a letter to my grandmother.
    japanese:
      - 祖母 に 手紙 を {書き まし た}。
      - 祖母 に 手紙 を {書き まし た} よ。
      - 祖母 に お 手紙 を {書き まし た}。
      - お ばあ ちゃん に 手紙 を {書き まし た}。
      - 祖母 へ 手紙 を {書き まし た}。
    english_literally: To grandmother, a letter (I) wrote.
    competing_grammar:
      - competing_japanese:
          - 祖母 に 手紙 を {書い た}。
        english: I wrote a letter to my grandmother (casual).
        hint: This is the plain form. We are looking for a polite expression, suitable for general respectful
          conversation.
      - competing_japanese:
          - 祖母 に 手紙 を {書く つもり です}。
        english: I intend to write a letter to my grandmother.
        hint: This expresses future intention. We are looking for a completed action in the past.
      - competing_japanese:
          - 祖母 に 手紙 を {書き ませ ん でし た}。
        english: I didn't write a letter to my grandmother.
        hint: This is the negative polite past. We are looking for a positive completed action.
    scene: A woman telling her colleague about her weekend activities.
    register: teineigo (polite)
    setting: professional
    conjugation: past polite (～ました)
    speaker_gender: female
    nuance: Using 「書き まし た」 is appropriate for a polite setting. 「祖母」 is a formal term for 'grandmother',
