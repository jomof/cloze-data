      - その 子 は 迷子 に なっ て {泣き まし た}。
      - 子供 は 迷子 に なっ て {泣き まし た}。
      - 迷子 に なっ たら、子供 は 大声 で {泣き まし た}。
      - 迷子 に なっ たら、その 子 は {泣き まし た}。
    english_literally: That child lost became and cried.
    competing_grammar:
      - competing_japanese:
          - その 子 は 迷子 に なっ て {泣い た}。
        english: The child cried when he got lost (casual).
        hint: This is the plain form. We are looking for a polite statement about a past event.
      - competing_japanese:
          - その 子 は 迷子 に なっ て {泣き ます}。
        english: The child will cry when he gets lost.
        hint: This implies a future likelihood. We are looking for a completed action in the past.
      - competing_japanese:
          - その 子 は 迷子 に なっ て {泣き ませ ん でし た}。
        english: The child didn't cry when he got lost.
        hint: This is the polite negative past. We are looking for a positive completed action.
    scene: A teacher recounting an incident to a parent during a parent-teacher conference.
    register: teineigo (polite)
    setting: informative
    conjugation: past polite (～ました)
    nuance: The polite past form 「泣き まし た」 is appropriate for formal communication like a conference.
      「迷子 に なっ て」 (became lost and...) describes the preceding event. 「大声 で」 means 'loudly', adding detail
      to the crying.
  - english: I played outside with my friends all day yesterday.
    japanese:
      - 昨日 は 友達 と 外 で 一 日 中 {遊び まし た}。
      - 昨日 は 友達 と 外 で ずっと {遊び まし た} よ。
      - 昨日 は 友人 と 終日 外 で {遊び まし た}。
      - 昨日 は 友達 と 外 で {遊ん で い まし た}。
    english_literally: Yesterday, with friends outside all day (I) played.
    competing_grammar:
      - competing_japanese:
          - 昨日 は 友達 と 外 で 一 日 中 {遊ん だ}。
        english: I played outside with my friends all day yesterday (casual).
        hint: This is the plain form. We are looking for a polite statement about a past activity.
      - competing_japanese:
          - 昨日 は 友達 と 外 で 一 日 中 {遊び ます}。
        english: Yesterday, I will play outside with my friends all day.
        hint: This describes a future action, not a completed past action. We are looking for a polite
          past action.
      - competing_japanese:
          - 昨日 は 友達 と 外 で 一 日 中 {遊び ませ ん でし た}。
        english: I didn't play outside with my friends all day yesterday.
        hint: This is the polite negative past. We are looking for a positive completed action.
    scene: A student politely telling their teacher about their weekend activities.
    register: teineigo (polite)
    setting: academic
    conjugation: past polite (～ました)
    nuance: The polite past form 「遊び まし た」 is typical for a student speaking politely to a teacher. 「一日中」
      (all day long) emphasizes the duration of the activity. The addition of 「よ」 can make the statement
      more emphatic or convey a sense of sharing, which is common in polite conversation.
  - english: I entered the university last year.
    japanese:
      - 去年 大学 に {入り まし た}。
      - 昨年 大学 に {入学 し まし た}。
      - 去年 大学 へ {入り まし た} よ。
      - 去年 大学 に {入っ た} ん です よ。
      - 昨年 大学 に {合格 し まし た}。
    english_literally: Last year, to university (I) entered.
    competing_grammar:
      - competing_japanese:
          - 去年 大学 に {入っ た}。
        english: I entered the university last year (casual).
        hint: This is the plain form. We are looking for a polite expression, suitable for formal settings
          or when speaking respectfully.
      - competing_japanese:
          - 去年 大学 に {入り ます}。
        english: Last year, I will enter the university.
        hint: This is the polite present/future tense, and 'last year' is contradictory. We are looking
          for a completed action in the past.
      - competing_japanese:
          - 去年 大学 に {入り ませ ん でし た}。
        english: I didn't enter the university last year.
        hint: This is the negative polite past. We are looking for a positive completed action.
    scene: A young adult introducing themselves at a job interview.
    register: teineigo (polite)
    setting: professional
    conjugation: past polite (～ました)
    speaker_age: younger
    nuance: The polite past form 「入り まし た」 or 「入学 し まし た」 is appropriate in a professional setting like
      a job interview. 「昨年」 is a more formal term for 'last year' than 「去年」. The phrase 「入っ た ん です よ」,
      while using the plain past of the verb, is made polite by 「ん です よ」, which also adds an explanatory
      or conversational nuance, common when sharing information in a polite context.
post_example_writeup: The 「ました」 form consistently attaches to the ます-stem of verbs, making its conjugation
  highly regular and straightforward compared to the plain past forms. The negative polite past, 「ませんでした」,
  follows the same regularity. Mastering these forms allows for polite and precise communication of past
  events in a wide range of social contexts.
