      - competing_japanese:
          - カフェ で 長く {話し ます}。
        english: We will talk for a long time at the cafe.
        hint: This implies a future action. We are looking for a completed action in the past.
      - competing_japanese:
          - カフェ で 長く {話し ませ ん でし た}。
        english: I didn't talk for a long time at the cafe.
        hint: This is the polite negative past. We are looking for a positive completed action.
    scene: Two colleagues discussing a past meeting at a cafe.
