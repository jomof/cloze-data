learn_after:
  - なければならない (must do, have to do)
  - ざるを得ない (have no choice but to)
  - ないわけにはいかない (inevitable necessity)
  - ねばならない (must, have to, should)
id: gp0106
meaning: Must do, have to do
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: なくてはいけない
    rarity: common
    meaning: must do, have to do
  - conjugation-type: non-past polite (～ます)
    form: なくてはいけません
    rarity: common
    meaning: must do, have to do (polite)
  - conjugation-type: past plain (～た)
    form: なくてはいけなかった
    rarity: common
    meaning: had to do
  - conjugation-type: past polite (～ました)
    form: なくてはいけませんでした
    rarity: common
    meaning: had to do (polite)
pronunciation:
  katakana: ナクテハイケナイ
  romaji: nakute wa ikenai
formation:
  Verb (ない form) + なくてはいけない: Indicates that something must be done or is obligatory. The verb is first
    changed to its negative ない form, then ない becomes なく, followed by てはいけない.
jlpt: N5
details:
  part-of-speech: auxiliary verb
  register: formal
  function: expresses obligation or necessity
  nuance: Carries a stronger sense of obligation compared to softer expressions of necessity. The double
    negative construction implies that not doing it is not an option.
etymology: The grammar point 「なくてはいけない」 is formed from the negative form of a verb (ない) combined with
  「てはいけない」. The structure implies a double negative, literally "must not not do," thus conveying the meaning
  of necessity. 「いけない」 itself is derived from 「行けない」 (cannot go), the potential negative form of 「行く」
  (to go), gradually evolving to mean "must not" or "is not allowed." When combined with the negative
  form of another verb, the double negative cancels out, resulting in an affirmative meaning of obligation.
writeup: |-
  「なくてはいけない」 expresses a strong sense of obligation or necessity, meaning something **must** be done or **has to** be done. It is formed by taking the negative form of a verb (e.g., 食べる → 食べない), changing the final 「ない」 to 「なく」 (which is the conjunctive form of an い-adjective), and then adding 「てはいけない」.

  While often translated simply as "must do," its literal construction is a double negative: "must not not do." This linguistic characteristic means that the action is imperative because its negation is impermissible. For example, 「食べなくてはいけない」 literally means "it is not permissible not to eat," which boils down to "you must eat."

  This construction is common in both spoken and written Japanese. While it carries a formal tone, it is widely used in everyday conversation. For more casual situations, the 「は」 can be omitted, leading to 「なくちゃいけない」, or even further shortened to 「なくちゃ」 or 「なきゃ」. The final 「いけない」 can also be replaced with 「ならない」 for a more formal and slightly more emphatic expression, or with 「だめ」 for a more casual nuance.

  **Key Differences:**
  *   **てはいけない (must not / may not):** This structure, despite sharing 「てはいけない」, expresses prohibition. It means an action is *not allowed* (e.g., 走ってはいけない - You must not run).
  *   **なくてはいけない (must do / have to do):** This expresses obligation, meaning an action *is required* (e.g., 走らなくてはいけない - You must run).

  The choice between formal and casual forms often depends on the speaker's relationship with the listener and the context of the conversation. Understanding the underlying double negative is key to grasping the core meaning and avoiding confusion.
false_friends:
  - term: てはいけない
    meaning: Must not, may not
    kind: antonym
    nuance: Unlike 「なくてはいけない」, 「てはいけない」 expresses prohibition. It means something is not allowed or forbidden.
    grammar_point: てはいけない (must not・cannot)
  - term: なくてもいい
    meaning: Don't have to, not necessary
    kind: antonym
    nuance: Unlike 「なくてはいけない」, 「なくてもいい」 indicates that something is not required or optional.
    grammar_point: なくてもいい (no need to)
  - term: なくてはならない
    meaning: Must do, have to do
    kind: synonym
    nuance: 「なくてはならない」 is a more formal and emphatic synonym of 「なくてはいけない」, often used in written contexts
      or to convey a stronger sense of duty.
    grammar_point: なくてはならない (must do, have to do)
  - term: なければいけない
    meaning: Must do, have to do
    kind: synonym
    nuance: 「なければいけない」 is a synonym of 「なくてはいけない」 that uses the conditional form of the negative verb.
      It conveys the same meaning of necessity but with a slightly different grammatical construction.
    grammar_point: <suggest>:なければいけない (must do)
  - term: なければならない
    meaning: Must do, have to do
    kind: synonym
    nuance: 「なければならない」 is a more formal synonym of 「なくてはいけない」, often used in written Japanese or formal
      speeches, emphasizing a moral or legal obligation.
    grammar_point: なければならない (must do, have to do)
  - term: ないと
    meaning: Must, have to
    kind: synonym
    nuance: 「ないと」 implies something must be done or else there will be negative consequences (often implied).
    grammar_point: ないと (must do)
  - term: ねばならない
    meaning: Must, have to, should
    kind: synonym
    nuance: 「ねばならない」 is a highly literary and formal expression, conveying a strong sense of duty, moral
      obligation, or an unavoidable necessity, typically found in official documents or classical texts.
    grammar_point: <suggest>:ねばならない (must, have to, should)
  - term: ないといけない
    meaning: Must do, have to do
    kind: similar expression
    nuance: 「ないといけない」 is a slightly more casual and often interchangeable synonym for 「なくてはいけない」, commonly
      used in spoken Japanese. It often implies a consequence if the action is not performed.
    grammar_point: <suggest>:ないといけない (must do)
  - term: べき (だ)
    meaning: Should, ought to, must
    kind: similar expression
    nuance: While 「べきだ」 can express obligation, it often implies a moral or strong recommendation, whereas
      「なくてはいけない」 focuses more on a practical or external necessity. 「べきだ」 can also be used to express
      what is proper or expected.
    grammar_point: べき (should)
post_false_friends_writeup: While many of these expressions share the core meaning of obligation, their
  nuances differ slightly. 「なくてはならない」 and 「なければならない」 are generally more formal and emphatic than 「なくてはいけない」.
  「ねばならない」 carries a literary or moral weight, rarely heard in modern casual conversation. Casual forms
  like 「なくちゃ」 and 「なきゃ」 are suitable for everyday informal speech. Conversely, 「てはいけない」 expresses prohibition
  (do not do), and 「なくてもいい」 indicates an anbsence of necessity (do not have to do), serving as direct
  antonyms to the core meaning of obligation. 「べきだ」, on the other hand, conveys a sense of strong recommendation
  or what is morally right, rather than a direct necessity.
examples:
  - english: You have to drink water every day.
    japanese:
      - 毎日、水 を {飲ま なく て は いけ ない} よ。
      - 毎日、水 を {飲ま なく ちゃ} よ。
      - 毎日、水 を {飲ま なきゃ} よ。
    english_literally: Every day, water must-not-not-drink.
    competing_grammar:
      - competing_japanese:
          - 毎日、水 を {飲ま なけれ ば なら ない} よ。
        english: You must drink water every day.
        hint: While similar in meaning, 「飲まなければならない」 often conveys a stronger, more formal obligation.
          We're looking for a slightly more natural, everyday expression of necessity here.
      - competing_japanese:
          - 毎日、水 を {飲む べき だ} よ。
        english: You should drink water every day.
        hint: 「飲むべきだ」 suggests a recommendation or what is proper. We're looking for an expression that
          indicates a necessity or obligation.
      - competing_japanese:
          - 毎日、水 を {飲ん で は いけ ない} よ。
        english: You must not drink water every day.
        hint: 「飲んではいけない」 expresses prohibition, meaning you are not allowed to drink. We're looking for
          an expression that means you *must* drink.
      - competing_japanese:
          - 毎日、水 を {飲ま なく て も いい} よ。
        english: You don't have to drink water every day.
        hint: 「飲まなくてもいい」 indicates that something is not necessary or optional. We're looking for an expression
          that means it is required.
      - competing_japanese:
          - 毎日、水 を {飲ま ない と} だめ だ よ。
        english: If you don't drink water every day (it's no good/you'll suffer).
        hint: 「飲まないと」 implies a negative consequence if the action is not performed. We're looking for
          a direct statement of obligation.
      - competing_japanese:
          - 毎日、水 を {飲ま ない と いけ ない} よ。
        english: You have to drink water every day.
        hint: 「飲まないといけない」 is a common variant, often used in speech, but 「飲まなくてはいけない」 emphasizes the fundamental
          obligation without necessarily implying an immediate negative consequence.
