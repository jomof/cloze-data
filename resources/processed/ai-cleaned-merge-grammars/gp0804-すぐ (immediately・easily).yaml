grammar_point: すぐ (immediately・easily)
learn_before:
  - てから (after and since)
learn_after:
  - が早いか (as soon as)
  - '[Verb-stem]次第 (as soon as)'
id: gp0804
meaning: Immediately, right away, soon, easily
pronunciation:
  katakana: スグ
  romaji: sugu
formation:
  Verb (plain form/たら form) + すぐ + Verb: Indicates that the second verb's action happens immediately after
    the first verb's action.
  Noun + の + すぐ + [Location Noun/Direction]: 'Indicates immediate spatial proximity, meaning '
jlpt: N3
details:
  part-of-speech: adverb
  usage-context: Can modify verbs to indicate immediate action or nouns to indicate close proximity.
  function: Expresses immediacy in time or proximity in space.
  grammatical-role: Adverbial modifier for verbs and nouns
etymology: The origin of 「すぐ」 is not definitively known, but it is believed to have evolved from older
  Japanese words implying closeness or directness. Its meaning has remained relatively consistent over
  time, referring to the lack of interval, either in time or space.
writeup: 「すぐ」 is a versatile adverb in Japanese that primarily conveys the sense of immediacy or proximity.
