    "post_false_friends_writeup": "To differentiate between 「か～か」 and 「〜かどうか」, consider the nature of the uncertainty. Use 「か～か」 when you are explicitly presenting two distinct options, X and Y, and you are unsure which one applies or should be chosen. For instance, 「映画にするか、美術館にするか」 (Movie or museum?). Use 「〜かどうか」 when you are uncertain about the truth of a single statement or condition, and you need to confirm if it is true or false. For example, 「雨が降るかどうか分からない」 (I don't know whether it will rain). While 「か～か」 can sometimes imply an X or not-X scenario (e.g., 男か男でないか), its primary function is to directly compare two specific possibilities. 「〜かどうか」 is a broader expression of uncertainty about a proposition.",
