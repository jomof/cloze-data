grammar_point: 嫌がる (to show signs of dislike・to be unwilling)
learn_before:
  - な-Adjective[がる] (showing signs of)
  - な-Adjectives (adjectival nouns)
id: gp9999
meaning: to show signs of dislike・to be unwilling
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: 嫌がる
    rarity: common
    meaning: to show signs of dislike
  - conjugation-type: non-past polite (～ます)
    form: 嫌がります
    rarity: common
    meaning: to show signs of dislike (polite)
  - conjugation-type: past plain (～た)
    form: 嫌がった
    rarity: common
    meaning: showed signs of dislike
  - conjugation-type: past polite (～ました)
    form: 嫌がりました
    rarity: common
    meaning: showed signs of dislike (polite)
  - conjugation-type: negative plain (～ない)
    form: 嫌がらない
    rarity: common
    meaning: not show signs of dislike
  - conjugation-type: negative non-past polite (～ません)
    form: 嫌がりません
    rarity: common
    meaning: not show signs of dislike (polite)
  - conjugation-type: te-form (～て)
    form: 嫌がって
    rarity: common
    meaning: showing signs of dislike
  - conjugation-type: concessive (～ても)
