post_example_writeup: The examples illustrate how 「だに」 is used to convey a profound emotional response
  to a minimal action or thought, and how 「だに~しない」 is used to convey a profound lack of something, often
  an emotion, thought, or action, emphasizing that not even the smallest degree of it was present or possible.
  This dual usage makes 「だに」 a powerful and nuanced expression in Japanese.
