post_example_writeup: When using 「上で」, it's essential to ensure that the first action logically precedes
  the second. The first action often serves as a foundation or necessary step for the subsequent action.
  It's a more formal way of indicating sequential actions compared to expressions like 「てから」. Also, be
  mindful of the restriction against passive verbs before 「上で」.
