id: gp0656
meaning: Based on, From, According to
pronunciation:
  katakana: ヲモトニ
  romaji: o moto ni
formation:
  Noun + をもとに: Indicates that something is based on, from, or according to the preceding noun, used as
    a source for creation or derivation.
jlpt: N2
etymology: 「を」 is a particle indicating the object of an action. 「元 (もと)」 means "origin" or "source."
  「に」 is a particle indicating a direction or purpose. Therefore, 「をもとに」 literally translates to "with
  (something) as the origin."
writeup: |-
  The grammar pattern 「**をもとに**」, formed by the object particle 「を」, the noun 「元 (もと)」 meaning 'origin' or 'source', and the particle 「に」, serves to indicate that something is **based on**, **from**, or **according to** a particular source. It literally conveys the idea of "with (something) as the origin."

  This expression is primarily used to reference a foundational source from which something is created, started, or derived. It emphasizes the origin as the raw material, inspiration, or primary information that enables the subsequent action or creation. Therefore, it frequently appears with verbs related to creation, production, or derivation, such as 「書く」 (to write), 「作る」 (to make), 「開発する」 (to develop), and 「分析する」 (to analyze).

  While 「**をもとに**」 can be written with the kanji 「を元に」, it is more commonly seen written entirely in hiragana as 「をもとに」.

  It is crucial to distinguish 「**をもとに**」 from similar expressions like 「**に基づいて**」. While both can be translated as "based on," their nuances differ significantly. 「**をもとに**」 focuses on the source as an origin or inspiration for creation, suggesting something new is developed *from* it. In contrast, 「**に基づいて**」 implies a stricter adherence to a rule, standard, or established foundation from which a judgment, decision, or conclusion is made. Think of 「**をもとに**」 as using the source as a blueprint or raw material, while 「**に基づいて**」 uses it as a strict guideline or rule to follow.
false_friends:
  - term: から (from)
    meaning: From
    kind: similar expression
    nuance: While 「から」 indicates a general source or origin, 「をもとに」 specifically emphasizes using the
      source as the foundational raw material, inspiration, or primary information for creating or deriving
      something new.
    grammar_point: から (from)
  - term: にしたがって
    meaning: As, Following, As then, According to, In accordance with
    kind: similar expression
    nuance: Unlike 「をもとに」, 「にしたがって」 implies adherence to a rule, guideline, or progression, focusing on
      following a path or condition.
    grammar_point: に従って・従い (in accordance with and proportional change)
  - term: に応じて
    meaning: Depending or based on, According to, In response to, Suitable for or to
    kind: similar expression
    nuance: Unlike 「をもとに」, 「に応じて」 suggests a response, adaptation, or suitability that changes according
      to a condition or demand, rather than being derived from a fixed source.
    grammar_point: に応じて (depending on)
  - term: によると・によれば
    meaning: According to
    kind: similar expression
    nuance: Unlike 「をもとに」, 「によると・によれば」 focuses on reporting information from a source, typically used
      for quoting or attributing information, not for creation or derivation.
    grammar_point: によると・によれば (according to)
  - term: にもとづいて
    meaning: Based on, In accordance with
    kind: often confused with
    nuance: Unlike 「をもとに」, which focuses on the source or inspiration for creation, 「に基づいて」 indicates
      a strict foundation from which a judgment, decision, or action is made, implying adherence to a
      rule or standard.
    grammar_point: にもとづいて (based on)
  - term: を踏まえて (based on)
    meaning: Based on; taking into account
    kind: similar expression
    nuance: Unlike 「をもとに」, which focuses on utilizing a source as foundational material for creation or
      derivation, 「を踏まえて」 implies taking existing facts, conditions, or insights into consideration to
      inform an action, decision, or plan.
    grammar_point: を踏まえて (based on)
post_false_friends_writeup: To avoid confusion, remember that 「**をもとに**」 emphasizes the source of inspiration
  or the basis for creation, suggesting something new is derived from it. In contrast, 「**に基づいて**」 implies
  strict adherence to a rule or standard for a judgment or action. 「**から**」 denotes a general origin,
  while 「**にしたがって**」 implies following a rule or progression. 「**に応じて**」 involves adapting to conditions,
  and 「**によると・によれば**」 is primarily about reporting information from an external source. Lastly, 「**を踏まえて**」
  indicates taking existing facts or circumstances into account for a decision or action, rather than
  using them as raw material for creation.
