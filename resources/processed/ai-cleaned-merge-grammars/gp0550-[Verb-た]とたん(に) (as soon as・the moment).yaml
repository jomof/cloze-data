  - english: The moment she heard the news, her expression changed dramatically.
    japanese:
      - 彼女 は その 知らせ を 聞い た {途端}、表情 が 一変 し た。
      - 彼女 は その 知らせ を 聞い た {途端 に}、表情 が 一変 し た。
