post_example_writeup: As you can see from the examples, 「〜た途端(に)」 is frequently used to describe a sharp,
  often unexpected, transition from one state or action to another. It implies that the second event is
  a direct and immediate consequence of the first, occurring with no perceivable delay. This makes it
  a very impactful expression for conveying sudden changes or surprising developments.
