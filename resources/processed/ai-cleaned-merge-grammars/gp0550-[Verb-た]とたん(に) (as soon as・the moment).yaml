      - ドア を {開け た 途端 に}、猫 が 飛び出し た。
    english_literally: Door object opened the moment, cat subject jumped out.
    competing_grammar:
      - competing_japanese:
          - ドア を 開け て から、猫 が 飛び出し た。
        english: After opening the door, a cat jumped out.
        hint: The nuance of this sentence is simply a sequence of events. We're looking for an expression
          that emphasizes the *suddenness* of the cat jumping out at the very moment the door opened.
    scene: You recount a sudden, surprising event that happened right as you were opening a door.
    register: casual
    setting: storytelling
