    "post_false_friends_writeup": "When choosing between 「など」, 「とか〜とか」, 「といった」, and 「なんか・なんて」, consider the level of formality and the intended nuance. 「など」 is a safe, neutral choice. If you want to be more formal, use 「といった」. For casual situations where you want to downplay the examples or express slight disdain, 「なんか」 or 「なんて」 might be appropriate. If the examples are presented as possibilities or a selection from a broader range, 「とか〜とか」 may be suitable.",
