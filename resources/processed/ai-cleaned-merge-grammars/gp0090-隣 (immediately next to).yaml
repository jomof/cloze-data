grammar_point: 隣 (immediately next to)
learn_before:
  - 横 (side・horizontal)
learn_after:
  - すぎる (too much・excessive)
id: gp0090
meaning: Immediately next to; adjacent
pronunciation:
  katakana: トナリ
  romaji: tonari
formation:
  Noun の + 隣: Indicates something immediately adjacent to a noun, often implying shared boundary or being
    in the same row/category.
jlpt: N4
details:
  part-of-speech: noun
  register: casual
  usage-context: Used to describe immediate spatial relationships between objects or people, implying
    direct adjacency and often being in the same line or category.
  function: To specify immediate relative location.
  nuance: 「隣」 specifically means 'immediately next to', like a neighbor's house or the seat next to you.
    It implies that there is nothing in between the two things, and they are often of the same type or
    category, or share a direct boundary.
  counterpoint: Other spatial words like そば (soba) or 近く (chikaku) are less precise about direct adjacency,
    as they indicate general proximity rather than immediate next-to.
  grammatical-role: Noun (often used as an adverbial phrase with の).
etymology: 「隣」 (tonari) is believed to derive from the ancient Japanese verb 「と成る」 (to naru), meaning
  'to become joined' or 'to form a pair with', emphasizing the direct, immediate adjacency.
writeup: '「隣」 (tonari) is used to express immediate proximity in Japanese. It strictly means ''immediately
  next to'' or ''neighboring''. It implies that there is nothing in between the two things, and they are
  often of the same type or category, or share a direct boundary. For instance, if you are sitting on
  a train and someone is in the seat right beside you, they are あなた の 隣 (anata no tonari). If you are
  talking about the house next door, it is 隣 の 家 (tonari no ie). When describing inanimate objects, 「隣」
  is used for items in a row or array that are immediately adjacent, like books on a shelf or buildings
  on a street. Important Considerations: Use 「隣」 when emphasizing direct, immediate adjacency, often implying
  a shared boundary or items within the same category/line.'
false_friends:
  - term: そば
    meaning: Near, nearby, close by
    kind: similar expression
    nuance: 「そば」 indicates general closeness, without specifying immediate adjacency. It's less precise
      than 「隣」 about the exact position relative to an object or person.
    grammar_point: <suggest>:そば (near, nearby, close by)
  - term: 近く
    meaning: Near, vicinity, close
    kind: similar expression
    nuance: 「近く」 is the broadest term for proximity, referring to a general area or vicinity. It does
      not imply direct adjacency at all, unlike 「隣」.
    grammar_point: 近く,遠く (proximity・distance spatial)
  - term: 隣り合わせ
    meaning: Side by side, adjacent to each other
    kind: similar expression
    nuance: 「隣り合わせ」 emphasizes that two or more things are arranged directly next to each other, often
      implying they are facing the same way or forming a contiguous block. It's a stronger, more descriptive
      form of adjacency than a simple 「隣」.
    grammar_point: <suggest>:隣り合わせ (side by side)
post_false_friends_writeup: While 「隣」 conveys immediate proximity, it is more specific than 「そば」 and 「近く」.
  「そば」 suggests being 'at hand' or 'in one's presence', while 「近く」 is simply 'not far away'. Neither of
  them implies direct adjacency as strongly as 「隣」 does. 「隣り合わせ」 is a more emphatic way to say 'immediately
  next to each other', often used for items placed in a row.
