    "post_false_friends_writeup": "「別に」 (betsuni) indicates that something is \"not special\" or \"nothing in particular,\" while 「何も〜ない」 (nanimo ~ nai) emphasizes that something is \"unnecessary\" or that there's \"no reason.\" Similarly, phrases like 「〜必要はない」 and 「〜なくていい」 simply state a lack of necessity, whereas 「何も〜ない」 adds a layer of rhetorical emphasis, suggesting that there's truly no good justification for the action in question.",
