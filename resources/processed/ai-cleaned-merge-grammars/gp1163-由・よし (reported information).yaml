id: gp1163
meaning: I heard that; it is said that (used to convey information learned from another source)
pronunciation:
  katakana: ユ・ヨシ
  romaji: yu・yoshi
formation:
  Noun + の + 由・よし: Used to report information involving a noun, such as 'I heard of your promotion' or
    'I heard about the incident.'
  Noun + に よる + 由・よし: Used when the noun is a source, such as 'according to the will' or 'according to
    the report'.
  Verb (plain form) + 由・よし: Used to report actions or states, such as 'I heard they will attend' or 'I
    heard they retired.'
  い-adjective (plain form) + 由・よし: Used to report qualities or states, such as 'I heard it was difficult'
    or 'I heard it is expensive.'
  な-adjective stem + である/であった + 由・よし: Used to report attributes or conditions, such as 'I heard it is
    convenient' or 'I heard it was necessary.'
  Noun + である/であった + 由・よし: Used to report identities or classifications, such as 'I heard he is a doctor'
    or 'I heard she was a teacher.'
jlpt: N1
details:
  part-of-speech: noun
  register: formal
  usage-context: Primarily in formal writing and formal speech, such as business correspondence, official
    announcements, or polite conversations when relaying information received from a third party.
  function: Conveys information obtained from a source, emphasizing that the speaker is merely reporting
    it, rather than stating it as a fact of their own knowledge.
  nuance: Adds a highly formal and polite tone, implying the information is reliable but not directly
    observed by the speaker. It suggests the information is taken from a trusted source, often for important
    news or announcements.
  counterpoint: とのこと (to no koto) - similar meaning, but can be slightly less formal.
etymology: The word 「由」 originally meant "reason" or "cause." Over time, it evolved to also indicate the
  source or origin of information, hence its use to convey "I heard from the source that...". Its association
  with formal contexts likely stems from its historical use in official documents and classical texts.
writeup: 「由・よし」 is a dependent noun used to convey information that one has learned from another source,
  functioning similarly to "I heard that..." or "It is said that..." in English. This grammar point primarily
  appears in **formal writing** and **formal speech**, often in settings like business correspondence,
  official announcements, or polite conversations where information is being relayed from a third party.
  The core function of 「由・よし」 is to indicate that the preceding statement is information received, rather
  than a direct observation or personal knowledge of the speaker. This adds a layer of **politeness and
  objectivity** to the statement, making it suitable for situations requiring a respectful or professional
  tone. It implicitly asserts that the information is from a reliable source. While 「由」 can be encountered
  in both written and spoken forms, its usage in modern Japanese conversation is quite limited, usually
  reserved for highly formal or solemn occasions. It is **more formal** than similar expressions like
  「とのこと」, which is more commonly used in general polite conversation. Although 「由」 is its primary kanji,
  it can also be written in hiragana as 「よし」, particularly when emphasizing its phonetic value or to avoid
  overly stiff kanji usage in certain contexts. However, in formal documents, the kanji 「由」 is generally
  preferred.
false_friends:
  - term: によると
    meaning: according to
    kind: similar expression
    nuance: Unlike 「由・よし」, 「によると」 directly cites the source and is more commonly used in general contexts.
      It doesn't carry the same high level of formality or implication of importance as 「由・よし」.
    grammar_point: によると・によれば (according to)
  - term: そうだ
    meaning: I heard that; it seems
    kind: similar expression
    nuance: Unlike 「由・よし」, 「そうだ」 is much more casual and common in everyday conversation. It can also
      imply hearsay without a definite source, or refer to outward appearance ('it seems').
    grammar_point: 〜そうだ (hearsay)
  - term: とのこと
    meaning: I heard that; it is said that
    kind: similar expression
    nuance: While similar in meaning to 「由・よし」, 「とのこと」 is less formal and more versatile for conveying
      information received in polite, everyday communication. It's often used when quoting or summarizing
      what someone said.
    grammar_point: <suggest>:とのこと (reported information)
  - term: 旨 (むね)
    meaning: content of official message; gist
    kind: similar expression
    nuance: Unlike 「由・よし」, which emphasizes the source or reason for the information received, 「旨 (むね)」
      typically refers to the summary or main point of a formal message or instruction, often written.
      While both are formal, 「旨」 is more about the substance of a communication.
    grammar_point: <suggest>:旨 (gist of message)
post_false_friends_writeup: To avoid confusion, remember that 「由・よし」 is primarily reserved for highly
  formal or official contexts, especially when relaying significant or important information received
  from a reliable source. 「によると」 is a more general phrase for citing sources, suitable for various registers.
  「そうだ」 is very common and casual, often implying hearsay or appearance. 「とのこと」 serves as a polite and
  commonly used alternative for relaying information in less formal, but still respectful, everyday communication.
  Finally, 「旨 (むね)」 focuses on the content or gist of a formal message rather than the source of the information
  itself.
