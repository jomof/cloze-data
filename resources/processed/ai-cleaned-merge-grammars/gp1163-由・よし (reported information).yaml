post_example_writeup: As you can see from the examples, 「由・よし」 consistently maintains a high level of
  formality, making it appropriate for official communications, business contexts, and when relaying significant
  information derived from reliable sources. It's distinct from more casual reporting expressions and
  even other formal options like 「旨」 by its specific emphasis on the information's origin or reason. Pay
  close attention to the context and the level of formality required when choosing between 「由・よし」 and
  similar expressions.
