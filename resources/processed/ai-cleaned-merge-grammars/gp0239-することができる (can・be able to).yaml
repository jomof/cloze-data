post_example_writeup: As illustrated in the examples, 「〜することができる」 is a versatile phrase for expressing
  ability and possibility across various contexts, from daily conversation to formal announcements, from
  plain to polite speech. While often interchangeable with simpler potential verb forms, its explicit
  structure can be advantageous for clarity and emphasis, especially when you want to highlight the *feasibility*
  of an action.
