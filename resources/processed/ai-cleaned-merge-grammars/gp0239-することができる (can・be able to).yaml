id: gp0239
meaning: can; be able to
pronunciation:
  katakana: スル コト ガ デキル
  romaji: suru koto ga dekiru
formation:
  Verb[dictionary form] + ことができる: Indicates that one has the ability or is allowed to perform an action.
  Noun + を + することができる: Indicates the ability to do the action represented by the noun (e.g., to be able
    to play sports, to be able to study).
jlpt: N4
etymology: The phrase 「することができる」 is a compound construction combining a verb in its dictionary form, followed
  by 「こと」 (koto), which nominalizes the verb, and then 「ができる」 (ga dekiru), meaning 'can' or 'is possible'.
  The verb 「できる」 (dekiru) itself originally stems from 「出きる」 (dekiru), meaning 'to come out' or 'to be
  completed/accomplished.' Over time, its meaning evolved to 'to be capable' or 'to be possible.' Thus,
  「Verb[dictionary form] + ることができる」 literally translates to 'the matter/act of doing [Verb] is possible/can
  be accomplished.' This explicit nominalization provides clarity and can be used when emphasizing the
  action as a distinct event that one is capable of.
writeup: |-
  The grammar point 「〜することができる」 (suru koto ga dekiru) is a way to express ability or possibility in Japanese. It literally translates to "to be able to do ~" or "the matter of ~ing is possible." This construction is formed by attaching 「こと」 (koto) and 「ができる」 (ga dekiru) to the dictionary form of a verb. For nouns that function as verbs (e.g., 勉強する for 'to study', 運転する for 'to drive'), the pattern can be 「Noun + を + することができる」.

  While many verbs have a simple potential form (e.g., 食べる can become 食べられる for 'can eat', 行く can become 行ける for 'can go'), the 「〜することができる」 construction provides a universal way to express potential for any verb, including 「する」 itself (which becomes 「できる」 in its simple potential form).

  The key difference between 「〜することができる」 and the simple potential form (e.g., 食べられる, 行ける, できる) often lies in nuance and emphasis.
  -   **Simple Potential Form**: Generally more common and natural in everyday conversation. It's concise and directly conveys the ability.
  -   **〜することができる**: Can be used when you want to explicitly state the *fact* of being able to do something, or when you are emphasizing the *possibility* or *capability* of a specific action. It tends to sound slightly more formal, objective, or analytical. It is also useful when the verb itself is 「する」, as 「することができる」 clearly distinguishes "can do" from other meanings of 「できる」 (e.g., "to be made," "to be completed").

  This construction is particularly useful in written Japanese, formal settings, or when you want to avoid the potential ambiguity of simple potential forms, especially with verbs that also have passive forms that look identical (e.g., 食べられる can mean both 'can eat' and 'be eaten'). However, for 「する」, its potential form 「できる」 is distinct from its passive form 「される」.
false_friends:
  - term: Verb[potential form]
    meaning: can; be able to
    kind: similar expression
    nuance: The simple potential form is generally more concise and common in casual speech. 「〜することができる」
      explicitly nominalizes the action, which can convey a slightly more formal or emphatic tone.
    grammar_point: Verb[(ら)れる] (potential)
  - term: Verb[られる] (passive/potential)
    meaning: can; be able to (potential) OR to be done (passive)
    kind: often confused with
    nuance: For many verbs, the potential form 「〜られる」 is identical to the passive form 「〜られる」, which can
      lead to ambiguity. 「〜することができる」 avoids this ambiguity by explicitly stating capability. For する, its
      potential form できる is distinct from passive される, but this ambiguity is common for other Ichidan
      and Godan verbs.
    grammar_point: Verb[(ら)れる] (potential)
  - term: できる
    meaning: can; be able to (potential form of する)
    kind: similar expression
    nuance: 「できる」 is the direct potential form of 「する」. 「することができる」 is a more explicit and sometimes formal
      way to express the same meaning, emphasizing the action as a 'matter' that can be done. 「できる」 is
      usually sufficient and more common.
    grammar_point: Verb[(ら)れる] (potential)
post_false_friends_writeup: While 「〜することができる」 expresses ability clearly and unambiguously, particularly
  in formal contexts or when emphasizing the 'fact' of capability, the simple potential form of verbs
  is often preferred for its conciseness and naturalness in everyday conversation. For most verbs, the
  simple potential form (e.g., 食べられる, 行ける) is sufficient. For the verb 「する」, its direct potential form
  is 「できる」, which is generally more common than 「することができる」, especially in casual speech. However, using
  「することができる」 ensures clarity, especially when there might be a risk of confusing potential and passive
  forms for other verbs.
