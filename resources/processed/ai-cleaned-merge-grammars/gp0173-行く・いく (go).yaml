    "etymology": "The verb 「行く (iku)」 has ancient roots, tracing back to the concept of movement and departure. Its fundamental meaning has remained consistent throughout the history of the Japanese language.",
    "writeup": "「行く (iku)」 means \"to go.\" It describes movement away from the speaker or the speaker's current location or viewpoint. It's a fundamental verb used in countless situations to describe traveling, heading to a destination, or even the progression of time or events. It is the opposite of 「来る (kuru)」, which means \"to come\".\n\n**Important Considerations:**\n*   The particles 「に」 or 「へ」 are often used to indicate the destination.\n*   When used with the 「〜に行く」 construction (verb stem + に行く), it expresses the purpose of going somewhere (e.g., 買い物に行く - to go shopping).",
