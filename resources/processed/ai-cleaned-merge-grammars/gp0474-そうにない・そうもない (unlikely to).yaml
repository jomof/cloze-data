  === そうにない (unlikely to) ===
  grammar_point: そうにない (unlikely to)
  learn_before:
    - '[Adj-stem]・[V-stem]そうだ (looks・seems like)'
    - かもしれない (might)
    - ようだ (it seems)
    - みたい (similar to)
  learn_after:
    - べくもない (no way to)
  id: gp0659
  meaning: Unlikely to, Showing no signs of
  meaning_warning: そうもない = much more unlikely something will occur
  conjugations:
    - conjugation-type: dictionary (plain non-past)
      form: そうにない
      rarity: common
      meaning: unlikely to; showing no signs of (present plain)
    - conjugation-type: non-past polite (～ます)
      form: そうにありません
      rarity: common
      meaning: unlikely to; showing no signs of (present polite)
    - conjugation-type: past plain (～た)
      form: そうになかった
      rarity: common
      meaning: was unlikely to; showed no signs of (past plain)
    - conjugation-type: past polite (～ました)
      form: そうにありませんでした
      rarity: common
      meaning: was unlikely to; showed no signs of (past polite)
    - conjugation-type: te-form (～て)
      form: そうになくて
      rarity: rare
      meaning: being unlikely to; showing no signs of (te-form)
    - conjugation-type: conditional (～ば)
      form: そうになければ
      rarity: uncommon
      meaning: if unlikely to; if showing no signs of
    - conjugation-type: conditional (～たら)
      form: そうになかったら
      rarity: uncommon
      meaning: if it was unlikely to; if it showed no signs of
  pronunciation:
    katakana: ソウニナイ
    romaji: sou ni nai
  formation:
    Verb stem + そうにない: Indicates that something is unlikely to happen or shows no signs of happening.
  jlpt: N2
  details:
    part-of-speech: auxiliary adjective
    register: casual
    usage-context: general
  etymology: The grammar point 「そうにない」 is derived from 「そう」, which expresses a conjecture based on appearance.
    Adding 「にない」 negates that appearance, indicating the unlikelihood of something happening or the absence
    of any indication that it will.
  writeup: |-
    「そうにない」 is a grammatical expression used to indicate that something is **unlikely to happen** or **shows no signs of occurring**. It suggests a low probability based on current appearances or circumstances. This expression is similar to 「そうもない」, but generally carries a slightly less emphatic nuance of unlikelihood.

    It attaches to the **ます-stem** of a verb. For example, 「できそうにない」 means "unlikely to be able to do" or "doesn't look like it can be done." The core meaning is derived from the auxiliary verb 「そう」 (indicating appearance or conjecture) combined with the negative form 「ない」, meaning "not having such an appearance."

    Occasionally, you may also encounter 「そうにもない」. While 「そうにない」 and 「そうもない」 convey unlikelihood, 「そうにもない」 expresses the strongest nuance among the three, emphasizing an even greater improbability. The distinction between these forms lies in the nuanced addition, subtraction, or combination of the particles に と も.
  false_friends:
    - term: ことに
      meaning: Extremely, Especially, To my...
      kind: antonym
      nuance: Unlike 「そうにない」, which expresses unlikelihood, 「ことに」 emphasizes a particular quality or feeling.
      grammar_point: ことに (to my emotion or feeling)
    - term: そう
      meaning: Look like, Appear, Seem, Have a feeling that
      kind: antonym
      nuance: 'While 「そう」 suggests something *does* appear a certain way, 「そうにない」 indicates the opposite:
        that it *doesn''t* appear that way.'
      grammar_point: '[Adj-stem]・[V-stem]そうだ (looks・seems like)'
    - term: そうもない
      meaning: Very unlikely to, Does not seem that, Does not appear that
      kind: synonym
      nuance: 「そうもない」 is stronger in its expression of unlikelihood compared to 「そうにない」.
      grammar_point: そうにない・そうもない (unlikely to)
    - term: そうにもない
      meaning: Even more unlikely to; absolutely no sign of.
      kind: synonym
      nuance: 「そうにもない」 expresses the strongest degree of unlikelihood among 「そうにない」 and 「そうもない」, indicating
        almost absolute impossibility.
      grammar_point: <suggest>:そうにもない (even more unlikely to)
    - term: っこない
      meaning: There is no chance of, There is no way of, Impossible
      kind: synonym
      nuance: 「っこない」 is a more emphatic and direct way of saying something is impossible, while 「そうにない」
        is a milder assessment.
      grammar_point: っこない (no chance of)
    - term: とても〜ない
      meaning: Cannot possibly ~
      kind: similar expression
      nuance: 「そうにない」 indicates something doesn't *appear* likely, whereas 「とても〜ない」 expresses a strong subjective
        feeling of impossibility.
      grammar_point: とても〜ない (cannot possibly ~)
    - term: はずがない
      meaning: No way, cannot be, highly unlikely
      kind: similar expression
      nuance: 「そうにない」 is based on observation or appearance, whereas 「はずがない」 is based on logical impossibility
        or expectation.
      grammar_point: はずがない (logical impossibility)
    - term: 見込みがない
      meaning: no prospect of; no hope of; no chance of
      kind: similar expression
      nuance: 「そうにない」 expresses an apparent unlikelihood. 「見込みがない」 states that there is no *prospect* or
        *hope* of something happening, often after some consideration or assessment.
      grammar_point: <suggest>:見込みがない (no prospect of)
  post_false_friends_writeup: To avoid confusion, remember that 「そうにない」 expresses a low degree of probability
    or lack of indication. 「そうもない」 implies an stronger unlikelihood based on appearance, while 「そうにもない」
    emphasizes an even more absolute impossibility, indicating no sign whatsoever. 「っこない」 is a more direct,
    emphatic way to state something is impossible. In contrast, 「ことに」 highlights a specific quality or feeling,
    and 「そう」 suggests something *does* appear a certain way. Furthermore, 「とても〜ない」 denotes subjective impossibility,
    and 「はずがない」 indicates logical impossibility, both differing from the observational unlikelihood of 「そうにない」.
    「見込みがない」 refers to a lack of prospect or hope, often derived from a deeper assessment.
  examples:
    - english: It doesn't look like today's meeting will drag on, does it?
      japanese:
        - 今日 の 会議 は 長引き {そう に ない} です ね。
        - 今日 の 会議 は 長引き {そう に ない} ね。
      english_literally: Today's meeting is unlikely to drag on, isn't it?
      competing_grammar:
        - competing_japanese:
            - 今日 の 会議 は 長引か {ない} です ね。
          english: Today's meeting won't drag on, will it?
          hint: 「～ない」 simply states a fact that something won't happen. 「そうにない」 indicates that it *doesn't
            look like* it will happen, based on observation. We're looking for an observation-based prediction.
      scene: Two colleagues are discussing the agenda before a meeting.
      register: semi-formal
      setting: professional
      conjugation: dictionary (plain non-past)
    - english: This report doesn't seem like it will be finished by the end of today.
      japanese:
        - この レポート、今日 中 に 終わり {そう に あり ませ ん}。
        - この レポート、今日 中 に 終わり {そう に ない}。
      english_literally: This report, by today, is unlikely to finish.
      competing_grammar:
        - competing_japanese:
            - この レポート、今日 中 に 終わり ませ {ん}。
          english: This report won't be finished by the end of today.
          hint: 「～ません」 is a polite negation of a verb, stating that something will not happen. 「そうにありません」
            suggests that it *doesn't appear* likely to happen, based on current circumstances. We need
            to express unlikelihood based on appearance.
      scene: A junior employee informs their manager about their progress on a task.
      register: teineigo (polite)
      setting: professional
      conjugation: non-past polite (～ます)
    - english: I was so busy yesterday, it didn't look like I'd get to eat dinner.
      japanese:
        - 昨日 は 忙しく て、晩ご飯 を 食べ {そう に なかっ た} よ。
        - 昨日 は 忙しく て、晩ご飯 を 食べ {そう に あり ませ ん でし た}。
        - 昨日 は 忙しく て、晩ご飯 を 食べ {そう に なかっ た}。
      english_literally: Yesterday I was busy, so it was unlikely to eat dinner.
      competing_grammar:
        - competing_japanese:
            - 昨日 は 忙しく て、晩ご飯 を 食べ {なかっ} た よ。
          english: Yesterday I was busy, so I didn't eat dinner.
          hint: 「～なかった」 simply states that something did not happen in the past. 「そうになかった」 conveys that
            it *looked unlikely* to happen. We're expressing an assessment of the past probability.
      scene: A friend recounts their hectic day to another friend.
      register: casual
      setting: friendly
      conjugation: past plain (～た)
      speaker_gender: male
      listener_gender: male
    - english: The doctor said her illness was no longer likely to be cured.
      japanese:
        - 彼女 の 病気 は、もう 治り {そう に あり ませ ん でし た} と 医師 は 言い まし た。
        - 彼女 の 病気 は、もう 治り {そう に なかっ た} と 医師 は 言い まし た。
      english_literally: Her illness, already unlikely to be cured, the doctor said.
      competing_grammar:
        - competing_japanese:
            - 彼女 の 病気 は、もう 治り ませ ん でし {た} と 医師 は 言い まし た。
          english: The doctor said her illness was no longer cured.
          hint: 「～ませんでした」 simply states that something was not done or did not happen. 「そうにありませんでした」 implies
            that, based on observation, there were *no signs* of recovery. We are looking for an assessment
            of unlikelihood.
      scene: A family member is relaying bad news about a loved one's health, citing the doctor's prognosis.
      register: formal
      setting: serious
      conjugation: past polite (～ました)
    - english: I'm having trouble because this problem doesn't look like it can be easily solved.
      japanese:
        - この 問題 は、簡単 に 解決 でき {そう に なく て} 困っ て い ます。
        - この 問題 は、簡単 に 解決 でき {そう に なく て} 困っ て いる。
      english_literally: This problem, being unlikely to solve easily, I am troubled.
      competing_grammar:
        - competing_japanese:
            - この 問題 は、簡単 に 解決 でき {なく て} 困っ て い ます。
          english: I'm having trouble because this problem cannot be easily solved.
          hint: 「～できなくて」 means something *cannot* be done, stating a fact. 「そうになくて」 expresses that it *doesn't
            look like* it can be easily done. We're conveying an observation of unlikelihood.
      scene: A student discussing a difficult assignment with a classmate.
      register: casual
      setting: academic
      conjugation: te-form (～て)
    - english: If the weather is like this, what will we do if it looks like we can't go on a picnic?
      japanese:
        - こんな に 天気 だ と、ピクニック に 行け {そう に なかっ たら} どう する？
        - こんな に 天気 だ と、ピクニック に 行け {そう に あり ませ ん でし たら} どう し ます か？
      english_literally: If the weather is like this, if it is unlikely to go on a picnic, what will we
        do?
      competing_grammar:
        - competing_japanese:
            - こんな に 天気 だ と、ピクニック に 行け {なかっ たら} どう する？
          english: If the weather is like this, what will we do if we couldn't go on a picnic?
          hint: 「～なかったら」 forms a conditional based on a simple past negative. 「そうになかったら」 forms a conditional
            based on the *appearance of unlikelihood* in the past. We're asking about a hypothetical scenario
            where going on a picnic *looks* unlikely.
      scene: A family planning a picnic, observing the cloudy sky and considering alternatives.
      register: casual
      setting: friendly
      conjugation: conditional (～たら)
    - english: If it seems unlikely you'll make the deadline, you should tell them honestly.
      japanese:
        - 締め切り に 間に合い {そう に なけれ ば}、正直 に 伝える べき だ。
        - 締め切り に 間に合い {そう に なけれ ば}、正直 に 伝える べき です。
      english_literally: If it is unlikely to make the deadline, you should tell honestly.
      competing_grammar:
        - competing_japanese:
            - 締め切り に 間に合わ {なけれ ば}、正直 に 伝える べき だ。
          english: If you won't make the deadline, you should tell them honestly.
          hint: 「～なければ」 is a general conditional for 'if not'. 「そうになければ」 specifically means 'if it *looks
            like* it won't happen'. We're advising based on signs of unlikelihood.
      scene: A senior colleague advising a junior colleague about project management and communication.
      register: semi-formal
      setting: professional
      conjugation: conditional (～ば)
    - english: At this rate, it seems unlikely we'll achieve the goals for the new project, don't you think?
      japanese:
        - この まま で は、新しい プロジェクト の 目標 を 達成 でき {そう に ない} わ ね。
        - この まま で は、新しい プロジェクト の 目標 を 達成 でき {そう に あり ませ ん} ね。
        - この まま で は、新しい プロジェクト の 目標 を 達成 でき {そう に ない}。
      english_literally: At this rate, the new project's goals are unlikely to achieve, aren't they?
      competing_grammar:
        - competing_japanese:
            - この まま で は、新しい プロジェクト の 目標 を 達成 でき {ない} わ ね。
          english: At this rate, we won't be able to achieve the goals for the new project, don't you think?
          hint: 「～できない」 states a factual inability. 「そうにない」 conveys that it *doesn't appear* that we can
            achieve the goals, based on current progress. We need to express an assessment of apparent unlikelihood.
      scene: A team leader expressing concern to her team about their current progress.
      register: semi-formal
      setting: professional
      conjugation: dictionary (plain non-past)
      speaker_gender: female
      listener_gender: group
      nuance: The addition of 「わね」 at the end, typically used by female speakers, adds a soft, somewhat
        reflective tone, inviting agreement or shared sentiment from the listeners. It turns a simple observation
        into a gentle, shared concern. 「達成できそうにない」 highlights the visual cues of unlikelihood from current
        performance, not just a factual inability.
    - english: The children don't seem to have played enough yet, they probably won't go to sleep soon.
      japanese:
        - 子供 たち は まだ 遊び 足り ない よう で、すぐ に は 寝 {そう に ない}。
        - 子供 たち は まだ 遊び 足り ない よう で、すぐ に は 寝 {そう に あり ませ ん}。
      english_literally: The children still seem to not have played enough, so it is unlikely to sleep soon.
      competing_grammar:
        - competing_japanese:
            - 子供 たち は まだ 遊び 足り ない よう で、すぐ に は 寝 {ない}。
          english: The children don't seem to have played enough yet, they probably won't go to sleep soon.
          hint: 「～ない」 simply states a future negative. 「そうにない」 means they *don't look like* they're going
            to sleep, based on their appearance or behavior. We're looking for an observation-based prediction.
      scene: A parent observing their energetic children in the evening, realizing bedtime will be a challenge.
      register: casual
      setting: intimate
      conjugation: dictionary (plain non-past)
      speaker_gender: female
      listener_gender: no one
      nuance: This casual observation uses 「そうにない」 to describe the children's visible state, indicating
        that their behavior shows no signs of them going to sleep. The directness without honorifics or
        formal endings suits the intimate context of a parent talking to themselves or a close family member.
        「寝そうにない」 captures the observational nuance that their current playful state makes sleeping seem
        unlikely.
    - english: This old car doesn't look like it will pass the inspection.
      japanese:
        - この 古い 車、車検 に 通り {そう に ない} な。
        - この 古い 車、車検 に 通り {そう に ない}。
        - この 古い 車、車検 に 通り {そう に あり ませ ん}。
      english_literally: This old car, inspection pass unlikely.
      competing_grammar:
        - competing_japanese:
            - この 古い 車、車検 に 通ら {ない} な。
          english: This old car won't pass the inspection.
          hint: 「通らない」 states a definite negative outcome. 「通りそうにない」 suggests that, based on its appearance
            or current condition, it *doesn't look like* it will pass. We're looking for an observation-based
            assessment of unlikelihood.
      scene: A person looking at their worn-out car, sighing about the upcoming vehicle inspection.
      register: casual
      setting: reflective
      conjugation: dictionary (plain non-past)
      speaker_gender: male
      listener_gender: no one
      nuance: The male-coded sentence-final particle 「な」 adds a sense of personal realization and slight
        resignation, typical for a male speaker talking to himself. It conveys that the speaker has assessed
        the car's condition and arrived at the conclusion that it appears unlikely to pass the inspection.
        「通りそうにない」 highlights the visual cues that lead to this conclusion.
  post_example_writeup: 「そうにない」 indicates a lower degree of certainty compared to other similar expressions.
    While 「そうもない」 implies an stronger unlikelihood, 「そうにない」 simply conveys that the possibility is low or
    that there are no current indications of something happening.
