post_example_writeup: Understanding the nuances of 「はずだ」 is key to expressing a justified expectation
  rather than a mere guess. Pay attention to the context and the speaker's certainty level. Conversely,
  「はずがない」 expresses a logical conclusion that a certain outcome is not the case, or that it is highly
  improbable. It's not a mere guess, but a firm conviction based on known facts or reasoning. The logical
  basis is key to its usage.
