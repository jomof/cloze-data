post_false_friends_writeup: |-
  Many expressions convey ideas related to expectation or necessity. It is crucial to distinguish 「はずだ」, which expresses a logical expectation based on evidence, from those that express intention (つもりだ), obligation (べきだ), desire (たらいい), or general tendencies (ものだ).

  To avoid confusion, remember that 「はずがない」 asserts that something is logically not possible or not the expected outcome based on reasoning. If you want to express a high probability or expectation, use 「はずだ」. If you want to explain a reason or natural consequence, use 「わけだ」. If you want to indicate there is no need or that something rarely happens, use 「ことはない」. If you want to clarify that something is not always the case, use 「わけではない」. If you want to indicate there is no possible way to do something, use 「ようがない」. If you want to convey a strong, emotional denial, use 「ものか」. If you want to say something is unlikely based on appearance or impression, use 「そうもない」. 「わけがない」 is often interchangeable with 「はずがない」 but can sometimes imply a more direct or common sense denial. Always consider the nuance of certainty and the source of the information or reasoning.
