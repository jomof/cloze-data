    "etymology": "The auxiliary verb 「行く」, *iku*, literally means \"to go\". When attached to the te-form of another verb, it describes the continuation or progression of that action or state from a certain point forward, metaphorically extending the idea of 'going' to the action itself. The directional aspect of 'going' is thus transferred to the ongoing process, implying a movement away from the start point of the action or change.",
    "writeup": "The grammar point 「～ていく」, *te iku*, is used to express the continuation of an action or a gradual change from a certain point in time. This 'point in time' can be the present moment, indicating what will continue to happen in the future, or a point in the past, describing what has continued since then. The nuance of 「いく」 here is that the action or change progresses and moves *away* from the starting point, whether physically or metaphorically. Think of it as \"going on\" or \"keeping\" in English, but with an inherent sense of outward movement or progression over time.\n\nFor example, if you say 「寒くなっていく」, it means it's getting colder and the coldness is progressing or moving away from the current state, suggesting a continued decline in temperature. Similarly, 「話していく」 implies continuing to talk, with the conversation moving forward from its current point. This contrasts with other expressions of continuation that do not carry the directional nuance of 「いく」.\n\nWhile 「～ていく」 itself is not gender-specific, the context and accompanying vocabulary can influence the overall tone and perceived register. It is widely used across all age groups and in various situations.",
