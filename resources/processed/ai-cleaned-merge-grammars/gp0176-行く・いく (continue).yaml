    "post_false_friends_writeup": "It's important to distinguish between 「ていく」 and 「てくる」. 「ていく」 focuses on the future continuation of an action, while 「てくる」 focuses on the past leading up to the present. Think of 「ていく」 as moving \"away\" from the current moment into the future, and 「てくる」 as \"coming\" from the past to the present."
