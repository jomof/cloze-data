    "false_friends": [
        {
            "term": "行く",
            "meaning": "to go",
            "kind": "often confused with",
            "nuance": "「行く」 by itself means 'to go,' referring to physical movement to a destination. In contrast, 「～ていく」 functions as an auxiliary verb, indicating the continuation or progression of an action or state over time, often with a sense of moving away from a current point."
        },
        {
            "term": "～てくる",
            "meaning": "to come (continue, become)",
            "kind": "similar expression",
            "nuance": "「～ていく」 implies progression or movement *away* from the speaker or a specific point in time, suggesting a future-oriented or departing direction. 「～てくる」, its counterpart, implies progression or movement *towards* the speaker or a past-to-present direction, suggesting something that has continued up to the present or is approaching."
        }
    ],
    "post_false_friends_writeup": "When using 「～ていく」, it is essential to distinguish it from the plain verb 「行く」, which simply means \"to go.\" While both involve the word 「行く」, their grammatical functions and meanings are distinct. The auxiliary 「～ていく」 is always preceded by a verb in its te-form.\n\nFurthermore, pay close attention to the contrast between 「～ていく」 and 「～てくる」. The former emphasizes a sense of moving forward or away from a current state or point of origin, implying a future-oriented or outward progression. For example, 「暖かくなっていく」 means it is gradually becoming warmer, moving away from a colder state. The latter, 「～てくる」, indicates a movement towards the speaker, either literally or metaphorically, suggesting that something has continued from a past point up to the present, or is approaching. For example, 「暖かくなってくる」 would mean it is gradually becoming warmer as it approaches the present moment or the speaker's location. Understanding this directional nuance is key to using these expressions correctly.",
