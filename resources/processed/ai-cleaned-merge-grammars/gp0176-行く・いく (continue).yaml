        "function": "Indicates the continuation or progression of an action or a gradual change over time, often implying movement away from the current state or point of origin.",
        "nuance": "This auxiliary verb adds a sense of progression or movement away from the speaker's current position or a past point in time. It describes a change that unfolds over time, distinguishing it from a static state or an action that happens at a single moment. It can describe physical movement away or a metaphorical 'movement' into the future or a new state."
