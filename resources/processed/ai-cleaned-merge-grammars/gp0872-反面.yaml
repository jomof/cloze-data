    "post_false_friends_writeup": "When distinguishing between 「反面」, 「に対して」, and 「一方で」, consider the nature of the contrast. Use 「反面」 when you want to highlight two *inherently opposing or contradictory characteristics* of the *same thing or situation*. For instance, a job might be challenging but also highly rewarding. Use 「に対して」 when comparing or contrasting *two separate entities or ideas*. For example, comparing city life to rural life. Use 「一方で」 for presenting *another side* or a *simultaneous aspect*, which might be contrasting but doesn't necessarily imply the strong, inherent contradiction that 「反面」 conveys. It's more versatile and less specific to a direct positive-negative trade-off within a single subject.",
