    "etymology": "The particle 「て」 originally derives from the conjunctive particle 「而 (して)」 in classical Japanese, which was used to connect clauses. Over time, it evolved into the 「て」-form, serving various functions, including connecting clauses in a non-sequential manner, indicating reasons, or providing a sequence of actions.",
