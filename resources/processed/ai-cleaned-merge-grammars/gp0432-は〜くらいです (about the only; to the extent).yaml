post_example_writeup: Notice how 「は〜くらいです」 consistently focuses on setting a boundary or defining the
  scope. It's not just about listing the only item, but about emphasizing that something is *only to that
  extent* or *only that much* within a broader context. This makes it particularly useful for conveying
  nuances of limitation, rarity, or approximation.
