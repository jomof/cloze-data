    "etymology": "The phrase 「たりとも」 originates from classical Japanese. The 「たり」 element derives from an old auxiliary verb that indicated the listing of examples or states, similar to how modern 「～たり～たりする」 functions. The 「とも」 particle conveys a sense of concession, meaning \"even if,\" \"no matter what,\" or \"all.\" When combined as 「～たりとも」, it fundamentally means 'even if we take such an example as X,' which, when paired with a negative predicate, creates the strong emphatic meaning of 'not even X' or 'not a single X.'",
    "writeup": "「たりとも」 is a highly formal and emphatic grammatical pattern used primarily in negative sentences. It serves to stress the absolute lack or prohibition of even the smallest quantity, instance, or individual. The pattern typically follows a numeral or a quantifying noun, expressing the meaning of 'not even one,' 'not a single,' or 'no matter how many/much.' For instance, 「一円たりとも」 means 'not even one yen.'\n\nLinguistically, 「たりとも」 is a fossilized construction. The 「たり」 component comes from an older auxiliary verb that marked the listing of examples or states, much like the modern 「～たり～たりする」 construction enumerates actions or conditions. The particle 「とも」, on the other hand, conveys a concessive meaning, implying 'even if,' 'no matter what,' or 'all.' Therefore, the combination 「～たりとも」 literally expresses 'even if we consider X as an example (or quantity), it is not the case.' This forms the basis for its strong, unyielding emphasis.\n\nDue to its rigid and definitive tone, 「たりとも」 is primarily encountered in written documents, official pronouncements, legal texts, or declarations where absolute prohibition or absence is being asserted. It is very rarely used in everyday spoken conversation. A notable exception is the fixed expression 「何人たりとも」 (なんぴとたりとも), which means 'no matter who' or 'no one whatsoever,' and is slightly more common, particularly in formal warnings or rules.",
