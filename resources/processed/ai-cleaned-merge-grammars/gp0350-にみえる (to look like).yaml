    meaning: To give off, smell, sound, taste, sensation
    kind: antonym
    nuance: While 「にみえる」 focuses on visual appearance, 「がする」 indicates a sensation received through other
      senses. For example, 「においがする」 (to smell) vs. 「花にみえる」 (to look like a flower).
    grammar_point: がする (sense perception)
  - term: みたい
    meaning: Like, similar to, resembling
    kind: synonym
    nuance: 「みたい」 is a less formal way to express similarity. While 「にみえる」 describes an appearance, 「みたい」
      simply states a resemblance. For instance, 「子供みたい」 (like a child) vs. 「子供にみえる」 (looks like a child).
    grammar_point: 〜ようだ・〜みたいだ (seems・like)
  - term: そうに・そうな
    meaning: Seem, look like, sound
    kind: synonym
    nuance: 「そうに」 and 「そうな」 describe a likely state based on immediate observation. For example, 「熱そうにみえる」
      (looks like they have a fever) describes an appearance that suggests a condition, whereas 「熱がある」
      (they have a fever) is a statement of fact.
    grammar_point: '[Verb-stem]・[い-Adjective-stem]・[な-Adjective]そうだ (it seems・looks like)'
