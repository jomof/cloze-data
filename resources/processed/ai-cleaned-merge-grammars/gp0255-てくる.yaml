        "function": "Indicates movement towards the speaker, continuation of an action/state from the past to the present, or a gradual change.",
        "nuance": "The meaning of てくる often depends on the type of verb it attaches to. For verbs of movement, it implies coming. For verbs of change, it implies a process unfolding over time up to the present. For actions, it can imply continuation or return."
