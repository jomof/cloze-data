    scene: Instructions on a government form or a formal application document.
    register: formal
    setting: instructional
  - english: He endured the pain without shedding a single tear.
    japanese:
      - 彼 は 涙 を {流さ ない で} 痛み に 耐え た。
      - 彼 は 涙 を {流さ ず に} 痛み に 耐え た。
      - 彼 は 涙 を {流す こと なく} 痛み に 耐え た。
    english_literally: He, tears, without shedding, pain, endured.
    competing_grammar:
      - competing_japanese:
          - 彼 は 涙 を {流さ ない で} 痛み に 耐え た。
        english: He endured the pain without crying.
        hint: 「流すことなく」 vividly emphasizes the complete absence of tears, highlighting the stoicism or
          severity of the situation more dramatically than the simpler 「流さないで」. We want that strong visual
          and emotional impact.
    scene: A narrator describing someone's incredible stoicism in a challenging or painful situation.
    register: semi-formal
    setting: serious
    speaker_gender: male
    listener_gender: group
    nuance: The use of 「涙を流すことなく」 conveys a profound level of self-control or inner strength, fitting
      for a narrative about enduring hardship without outward emotion. As a male speaker, this phrase
      might be used to express admiration for such resilience in another, emphasizing a traditional 'strong'
