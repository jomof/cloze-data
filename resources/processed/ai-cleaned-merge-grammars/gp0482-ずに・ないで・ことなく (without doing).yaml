    english_literally: She, anything, without saying, home, returned.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 何 も {言わ なかっ た}。
        english: She didn't say anything.
        hint: This sentence only states that she didn't speak. We want to express that she went home *without*
          speaking, implying simultaneity.
    scene: A person observing someone's quiet departure, perhaps in a thoughtful or slightly worried mood.
    register: casual
    setting: reflective
  - english: He walked past me without even looking at me.
    japanese:
      - 彼 は 私 を {見 ない で} 通り過ぎ た。
      - 彼 は 私 を {見 ず に} 通り過ぎ た。
      - 彼 は 私 を {見る こと なく} 通り過ぎ た。
    english_literally: He, me, without looking, walked past.
    competing_grammar:
      - competing_japanese:
          - 彼 は 私 を {見 ない で} 通り過ぎ た。
        english: He walked past me without looking.
        hint: While technically correct, 「見ないで」 is less emphatic. 「見ることなく」 implies a more complete and
          perhaps deliberate lack of a glance, suggesting a colder or more significant disregard for the
          speaker. We're looking for that stronger nuance.
    scene: Someone recounting a moment of feeling ignored or dismissed by another person.
    register: semi-formal
    setting: melancholic
    speaker_gender: female
    listener_gender: no one
    nuance: The use of 「見ることなく」 emphasizes the complete absence of even a glance, suggesting a deliberate
      act or a profound lack of recognition. The female speaker uses this to convey a feeling of hurt
      or being ignored, highlighting the impactful nature of the omission.
  - english: Please proceed without hesitation.
    japanese:
      - どうぞ {躊躇わ ない で} 進ん で ください。
      - どうぞ {躊躇 せ ず に} 進ん で ください。
      - どうぞ {躊躇う こと なく} 進ん で ください。
    english_literally: Please, without hesitating, proceed.
