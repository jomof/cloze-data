    japanese:
      - 彼女 は {休憩 し ない で} 目的 地 に 到着 し た。
      - 彼女 は {休憩 せ ず に} 目的 地 に 到着 し た。
      - 彼女 は {休憩 する こと なく} 目的 地 に 到着 し た。
