  - english: He passed the exam without studying.
    japanese:
      - 彼 は {勉強 する こと なく} 試験 に 合格 し た。
      - 彼 は {勉強 せ ず に} 試験 に 合格 し た。
      - 彼 は {勉強 し ない で} 試験 に 合格 し た。
