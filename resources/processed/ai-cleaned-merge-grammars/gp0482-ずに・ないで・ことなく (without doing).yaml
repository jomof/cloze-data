    competing_grammar:
      - competing_japanese:
          - 空欄 を {残さ ず に}、用紙 を 記入 し て ください。
        english: Please fill out the form without leaving blank spaces.
        hint: Both are grammatically correct, but '残さずに' is a slightly more concise and commonly used
