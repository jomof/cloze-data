  - english: I'm sorry for leaving without saying goodbye.
    japanese:
      - 挨拶 も {せ ず に} 帰っ て しまっ て、ごめん なさい。
      - 挨拶 も {言わ ない で} 帰っ て しまっ て、ごめん なさい。
