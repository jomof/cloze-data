    "post_false_friends_writeup": "While 「ごとに」 and 「おきに」 can express similar ideas of frequency, 「に」 is generally the most straightforward way to indicate how many times something happens within a specific timeframe. Use 「ごとに」 when you want to emphasize each individual instance and 「おきに」 when you specifically mean 'every other' or 'at set intervals'. The particle 「で」 is often confused with 「に」 when discussing time, but it focuses on the total duration or completion within a period, not the frequency of an action. Understanding this distinction is vital for accurate expression.",
