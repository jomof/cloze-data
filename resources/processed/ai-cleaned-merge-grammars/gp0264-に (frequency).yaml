    "post_example_writeup": "The particle に indicates frequency within a given timeframe, focusing on *how many times* an action occurs. For example, 「一日 に 三回」 (three times a day). In contrast, the particle で, when used with time expressions, indicates the *duration* it takes to complete an action or the entire period over which something happens. For instance, 「二年間 で 50万円貯めた」 (I saved 500,000 yen *in* two years) specifies the total amount saved during that two-year period, not a frequency of saving. It is crucial to distinguish between these two uses to avoid misunderstandings.",
