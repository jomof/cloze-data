    "post_false_friends_writeup": "While 「ている」 and 「てから」 are related to the 「て」 form, their functions differ. 「ている」 describes an action in progress, a habitual action, or a state. 「てから」 specifically denotes that the first action is completed before the second action commences, emphasizing the sequential order. The simple 「て」 form, however, offers a broader sense of connection between actions, indicating sequence, reason, or means, without necessarily stressing completion or continuity in the same way.",
