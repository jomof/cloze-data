      - みんな が 自分 らしく 生き られる {時代} に 生き たい です。
      - みんな が 自分 らしく 生き られる {時代} に 生き たい。
      - みんな が 自分 らしく 生き られる {時代} に 生き たい な。
    english_literally: Everyone themselves like able to live era in want to live.
    competing_grammar:
