post_example_writeup: When choosing between these similar terms, consider the scope and emphasis. If you
  are referring to a broad historical or personal period with distinct characteristics, 「時代」 is the most
  appropriate choice. If it's a specific optimal moment or phase, use 「時期」. For a defined, measurable
  duration, opt for 「期間」. If speaking generally about society or a specific decade, 「世」 or 「年代」 might
  be better, respectively.
