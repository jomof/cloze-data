      - 今日 は 休み {でしょう}。
      - 今日 は 休み {でしょう} ね。
      - 今日 は お 休み {でしょう}？
    english_literally: Today is holiday, probably.
    competing_grammar:
      - competing_japanese:
          - 今日 は 休み {です か}。
        english: Is today a holiday?
        hint: The scene of a colleague checking the schedule for confirmation, rather than a direct inquiry,
          makes this grammar point more appropriate, as it gently probes for agreement with a mild assumption,
          unlike the more direct form. We're looking for a polite confirmation with an assumed fact.
      - competing_japanese:
          - 今日 は 休み {だろう} か。
        english: I wonder if today is a holiday.
        hint: This form also expresses conjecture but is more common in casual settings, whereas the target
          grammar point is polite. We're looking for a polite confirmation with an assumed fact.
      - competing_japanese:
          - 今日 は 休み {だろう}？
        english: It's a holiday today, right?
        hint: 「だろう」 is the casual form of でしょう. While it also seeks confirmation, the scene implies a
          polite professional context, making でしょう more appropriate. We're looking for a polite confirmation
          with an assumed fact.
      - competing_japanese:
          - 今日 は 休み {じゃ ない か}。
        english: It's a holiday today, isn't it!
        hint: 「じゃないか」 conveys a stronger, sometimes challenging tone, asserting the speaker's belief,
          which doesn't fit the neutral, informative tone needed for a colleague checking a schedule.
          We're looking for a polite confirmation with an assumed fact.
      - competing_japanese:
          - 今日 は 休み です {ね}。
        english: It's a holiday today, isn't it?
        hint: While 「ですね」 also seeks agreement, でしょう implies a slight uncertainty or a degree of conjecture,
          which fits better when you are checking an assumption with someone. We're looking for a polite
          confirmation with an assumed fact.
      - competing_japanese:
          - 今日 は 休み {か も しれ ませ ん}。
        english: Today might be a holiday.
        hint: 「かもしれません」 expresses a weaker possibility. The scene suggests the speaker has some basis
          for their assumption, making でしょう (probably) more fitting than a mere 'might be'. We're looking
          for a polite confirmation with an assumed fact.
      - competing_japanese:
          - 今日 は 休み {です}。
        english: Today is a holiday.
        hint: 「です」 states a fact definitively. The scene requires a nuance of seeking confirmation or
          expressing a likelihood, rather than a certain statement. We're looking for a polite confirmation
          with an assumed fact.
      - competing_japanese:
          - 今日 は 休み な の で は {ない でしょう か}。
        english: Isn't it that today is a holiday?
        hint: This is a more formal and indirect way to express conjecture or question a possibility,
          whereas でしょう is more direct for polite confirmation. We're looking for a polite confirmation
          with an assumed fact.
