id: gp0028
meaning: Right?, Probably, Isn't it?
conjugations:
  - conjugation-type: non-past polite (～ます)
    form: でしょう
    rarity: common
    meaning: Probably; isn't it?
  - conjugation-type: dictionary (plain non-past)
    form: だろう
    rarity: common
    meaning: Probably; isn't it? (casual)
pronunciation:
  katakana: デショウ
  romaji: deshou
formation:
  Verb (plain form) + でしょう: Expresses conjecture or seeks confirmation.
  い-adjective (plain form) + でしょう: Expresses conjecture or seeks confirmation.
  な-adjective (stem) + でしょう: Expresses conjecture or seeks confirmation.
  Noun + でしょう: Expresses conjecture or seeks confirmation.
jlpt: N5
details:
  part-of-speech: auxiliary verb
  register: teineigo (polite)
  usage-context: Used to express conjecture, probability, or to seek polite confirmation, implying the
    speaker has information supporting their belief.
  function: Expresses conjecture or probability, and seeks agreement or confirmation.
  nuance: Implies the speaker has some information leading to their belief, but acknowledges uncertainty
    or seeks polite agreement from the listener. Less assertive than a plain statement, more assertive
    than a pure question.
  grammatical-role: Sentence-ending particle/auxiliary verb
etymology: でしょう is derived from the copula です (desu), which indicates a state of being or identity. The
  suffix しょう (shō) is added to です to express conjecture, intention, or invitation in a polite manner.
  Over time, ですしょう contracted into でしょう. Its historical origin as a combination of a declarative copula
  and a conjectural suffix explains its dual function of expressing both likelihood and a gentle query
  for confirmation.
writeup: |-
  でしょう is a polite expression used to express **uncertainty, conjecture, or to seek confirmation** from the listener. It's often translated as "probably," "right?" or "isn't it?" in English. It's a polite form, and it indicates the speaker has some reason to believe what they are saying is true, but is not entirely certain. Consider it a polite way of making an assertion while inviting agreement.

  Generally, でしょう follows the plain form of verbs and adjectives (present, past, negative). For な-adjectives and nouns, the plain form だ is omitted before でしょう in polite speech, and the stem or noun is used directly. For example, 静か (shizuka) becomes 静かでしょう (shizuka deshou), not 静かだでしょう (shizuka da deshou).

  Although でしょう is polite, its usage varies depending on context. It's a versatile expression, suitable for making polite predictions, offering soft suggestions, or gently verifying information without being overly direct. The more casual contraction of でしょう is でしょ (desho), which is often used with close friends or family. In very formal contexts, or older literature, 〜ますでしょう (masu deshou) may occasionally be seen, although this is rare in modern conversational Japanese.
false_friends:
  - term: だろう
    meaning: Right?, Probably, Isn't it?
    kind: synonym
    nuance: だろう is the plain form of でしょう. Use it with friends and family; it lacks the politeness and
      formality of でしょう.
    grammar_point: だろう (conjecture)
  - term: じゃないか
    meaning: Isn't it?, Is it not?
    kind: synonym
    nuance: じゃないか is a more direct way of seeking agreement or pointing out something obvious. It has
      a slightly challenging or assertive tone, implying the speaker expects agreement, or is expressing
      a realization.
    grammar_point: じゃないか (isn't it?)
  - term: ね
    meaning: Isn't it?, Right? (Sentence ending particle)
    kind: synonym
    nuance: ね is a sentence-ending particle that also seeks agreement, but it's much softer and less assertive
      than でしょう. It primarily seeks listener empathy or confirmation of shared knowledge.
    grammar_point: ね (seeking agreement)
  - term: のではないだろうか
    meaning: I think ... isn't it?, It might be that..., Don't you agree?
    kind: synonym
    nuance: This expression conveys a more hesitant or thoughtful opinion. It's less direct than でしょう
      and implies a deeper consideration or suggestion of a conclusion.
    grammar_point: のではないだろうか (indirect suggestion)
  - term: かもしれない
    meaning: Might, Maybe, Probably
    kind: synonym
    nuance: かもしれない expresses a possibility, implying a lower degree of certainty than でしょう. でしょう suggests
      a higher likelihood or a reasoned conjecture, while かもしれない is a more general 'it might be'.
    grammar_point: かもしれない (might)
  - term: です
    meaning: Is, Am, Are (polite copula)
    kind: often confused with
    nuance: While でしょう is derived from です, です makes a definitive statement of fact, whereas でしょう adds
      an element of conjecture or seeks confirmation. You use です when stating a fact you are certain about;
      でしょう is used when you are less certain or want to invite agreement.
    grammar_point: です (polite copula)
  - term: です か
    meaning: Is it?, Are you? (polite question marker)
    kind: often confused with
    nuance: です か forms a direct question seeking new information or explicit confirmation. でしょう implies
      the speaker already has some information or assumption and is seeking agreement, rather than a factual
      inquiry that requires a definitive yes/no answer.
    grammar_point: <suggest>:です か (polite question marker)
post_false_friends_writeup: While these expressions all share a similar function of expressing uncertainty
  or seeking confirmation, they differ significantly in register, nuance, and the degree of certainty
  they convey. Be mindful of the context and your relationship with the listener when choosing the appropriate
  expression. でしょう is generally safe in polite company, while だろう is better suited for casual conversations.
  The other expressions carry slightly different connotations that can subtly alter the meaning of your
  sentence, so careful consideration is key to effective communication.
