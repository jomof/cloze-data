      - 明日 の 天気 は 晴れ {でしょう} か。
    english_literally: Tomorrow's weather is sunny, probably.
    competing_grammar:
      - competing_japanese:
          - 明日 の 天気 は 晴れる {だろう} か。
        english: I wonder if tomorrow's weather will be sunny (casual).
        hint: While similar in meaning, this uses the plain form 「だろう か」 which is more suitable for casual
          self-reflection or a very informal query, not for a polite conversation with an acquaintance.
          We're looking for a polite confirmation/conjecture.
      - competing_japanese:
          - 明日 の 天気 は 晴れる と 予想 {さ れ ます}。
        english: Tomorrow's weather is predicted to be sunny.
        hint: This is a statement of official prediction, using the passive voice. 「でしょう」 is a more personal,
          polite conjecture often used in casual conversation among friends or neighbors, not a formal
          report. We're looking for a polite conjecture.
