  romaji: nakute ha naranai
formation:
  Verb[ない-form] + くては + ならない: Expresses necessity or obligation; 'must do' or 'have to do' something.
jlpt: N5
details:
  part-of-speech: auxiliary verb
  register: formal
  function: expression
etymology: This grammar point is derived from the negative form of a verb (ない), followed by the conjunctive
  particle て, the topic marker は, and finally ならない, which means 'cannot become' and comes from the negative
  form of なる (to become). The structure creates a double negative, literally meaning 'must not not do',
  which resolves to 'must do'.
writeup: '「なくてはならない」 expresses a strong sense of necessity or obligation, indicating that something **must**
  be done or is **absolutely required**. While it translates directly to "must do" or "have to do", its
  literal construction is a double negative: "it cannot become the case that (A) is not done," thus, "(A)
  must be done." This structure is formed by taking the negative form of a verb (ない-form), changing ない
  to the conjunctive なく, adding the te-form particle て, followed by the topic marker は, and finally ならない.
  This grammar point is considered the most formal among its variations. It is typically used in formal
  writing, official documents, or in semi-formal to formal speech when a strong sense of duty or an unbreakable
  rule is conveyed. While it can appear in spoken language, its formality lends itself more to written
  contexts. The usage of 「なくてはならない」 emphasizes a universal or inherent obligation, rather than a personal
  one. **Important Considerations:** The 「ては」 part of 「なくては」 can occasionally be shortened to 「ちゃ」. However,
  「なくちゃ」 is significantly more casual, and thus rarely paired with the very formal 「ならない」. You are much
  more likely to hear 「なくちゃいけない」 or 「なくちゃだめ」 in casual conversation. This structure focuses purely on
  the necessity of doing something, not on permission or prohibition. For prohibitions, 「てはいけない」 is used.'
false_friends:
  - term: てはいけない (must not・cannot)
    meaning: Must not, May not
    kind: antonym
    nuance: Unlike 「なくてはならない」, which expresses something that *must* be done, 「てはいけない」 expresses something
      that *must not* be done, indicating prohibition or strong warning.
    grammar_point: てはいけない (must not・cannot)
  - term: なければいけない (must do)
    meaning: Must do, Have to do
    kind: synonym
    nuance: 「なければいけない」 is similar in meaning to 「なくてはならない」 but is slightly less formal and more commonly
      used in everyday speech.
    grammar_point: なければならない (must do)
  - term: なくちゃ・なきゃ (must do)
    meaning: Must do, Have to do
    kind: synonym
    nuance: 「なくちゃ」 and 「なきゃ」 are casual, contracted forms of 「なくてはならない」 and 「なければならない」, respectively.
      They are used in informal conversation and are typically followed by 「いけない」 or 「だめ」.
    grammar_point: なくちゃ・なきゃ (must do)
  - term: なければならない (must do)
    meaning: Must do, Have to do
    kind: synonym
    nuance: '「なければならない」 is functionally identical in meaning to 「なくてはならない」. The difference lies in their
      grammatical derivation: 「なければ」 comes from the conditional form of a negative verb, while 「なくては」
      comes from the て-form of a negative verb. Both convey strong necessity, with 「なくてはならない」 often perceived
      as slightly more formal.'
    grammar_point: なければならない (must do)
  - term: ないと (must do)
    meaning: Must, Have to
    kind: synonym
    nuance: 「ないと」 is a very casual, often truncated form of 「ないといけない」 or 「ないとならない」. It implies a sense
      of obligation or necessity, but is usually found in highly informal contexts or internal monologues.
    grammar_point: ないと (must do)
  - term: ねばならない (must・have to)
    meaning: Must, Have to, Should
    kind: synonym
    nuance: 「ねばならない」 carries an even stronger, often moral or archaic sense of obligation compared to
      「なくてはならない」. It is primarily used in very formal or literary contexts, or when expressing a profound
      sense of duty.
    grammar_point: ねばならない (must・have to)
  - term: べき (should)
    meaning: Should, ought to, must
    kind: synonym
    nuance: 「べきだ」 indicates a strong recommendation or a moral obligation, suggesting what *should* be
      done based on logic or common sense, whereas 「なくてはならない」 emphasizes a mandatory necessity or an unavoidable
      requirement.
    grammar_point: べき (should)
  - term: ざるを得ない (have no choice but to)
    meaning: have no choice but to, cannot help but do
    kind: similar expression
    nuance: 「ざるをえない」 emphasizes an unavoidable situation or circumstance where one has no alternative
      but to perform an action, often implying reluctance or resignation. 「なくてはならない」 simply states a strong
      necessity or obligation without implying a lack of choice.
    grammar_point: ざるを得ない (have no choice but to)
  - term: ことになっている (expected to; scheduled to)
    meaning: it has been decided that, it is supposed to, it is a rule that
    kind: similar expression
    nuance: 「ことになっている」 refers to a pre-determined rule, custom, or schedule. While it conveys obligation,
      it's about an external arrangement. 「なくてはならない」 is about an internal or universal necessity.
    grammar_point: ことになっている (expected to; scheduled to)
  - term: 必要 が ある (it is necessary)
    meaning: it is necessary to, there is a need to
    kind: similar expression
    nuance: 「必要がある」 states that an action is necessary or required, often in a practical sense, and can
      be used in both formal and casual contexts. 「なくてはならない」 expresses a stronger, more formal sense of
      unavoidable obligation or a fundamental requirement.
    grammar_point: 必要 が ある (it is necessary)
  - term: 義務がある
    meaning: have a duty/obligation to
    kind: synonym
    nuance: 「義務がある」 explicitly states a moral, legal, or societal duty, often implying a formal commitment.
      「なくてはならない」 conveys a strong necessity, which can sometimes overlap with duty, but is a more general
      expression of obligation.
    grammar_point: <suggest>:義務がある (have a duty or obligation to)
post_false_friends_writeup: While 「なくてはならない」, 「なければいけない」, 「なくちゃ」, 「ないと」, 「ねばならない」, and 「べきだ」 all express
  necessity or obligation, their formality levels and nuances vary significantly. Choose 「なくてはならない」 or
  「ねばならない」 for the most formal or literary situations and absolute necessities. Use 「なければいけない」 for semi-formal
  contexts. 「なくちゃ」 or 「ないと」 are appropriate for casual conversations. 「べきだ」 suggests what *should* be
  done due to logical or moral reasons. Always consider the specific context and your relationship with
  the listener to select the most appropriate expression.
