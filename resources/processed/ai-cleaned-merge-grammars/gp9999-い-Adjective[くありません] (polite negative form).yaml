grammar_point: い-Adjective[くありません] (polite negative form)
learn_before:
  - い-adjective (sentence-ending)
id: gp9999
meaning: is not (い-adjective), polite
pronunciation:
  katakana: クアリマセン
  romaji: kuarimasen
formation:
  い-Adjective[stem] + くありません: The polite negative form of an い-adjective. Used to state that something
    is not [い-adjective], in a polite manner.
jlpt: N5
etymology: The 「く」 comes from the adverbial form of い-adjectives, which historically ended in 「く」. The
  「ありません」 is the polite negative form of the verb 「ある」 (to exist), used here as an auxiliary to negate
  the adjective. This combination literally means "does not exist in an [adjective] manner."
writeup: The い-Adjective[くありません] form is used to express the polite negative of い-adjectives. It is formed
  by changing the final 「い」 of the い-adjective to 「く」 and adding 「ありません」. This structure indicates that
  something is not in the state described by the い-adjective, in a polite context. It is a fundamental
  conjugation for expressing polite negative descriptions in Japanese.
false_friends:
  - term: い-Adjective[くないです]
    meaning: is not (い-adjective), polite
    kind: similar expression
    nuance: While 「い-Adjective[くないです]」 is grammatically understood and often used in casual spoken Japanese,
      it is generally considered less formal and less correct than 「い-Adjective[くありません]」. The nuance is
      that 「ないです」 combines a plain negative adjective with a polite copula, which some consider redundant
      or less polished. We're looking for the more standard polite negative form.
    grammar_point: <suggest>:い-Adjective[くないです] (polite negative)
  - term: い-Adjective[くない]
    meaning: is not (い-adjective), plain
    kind: similar expression
    nuance: 「い-Adjective[くない]」 is the plain negative form, suitable for casual conversation among friends
      or family, but lacks the politeness required in formal situations. We're looking for a polite negative
      form.
    grammar_point: い-Adjective (past negative)
  - term: な-Adjective[ではありません]
    meaning: is not (な-adjective), polite
    kind: similar expression
    nuance: 「な-Adjective[ではありません]」 is the polite negative form for な-adjectives and nouns. Although both
      express polite negation, they apply to different parts of speech and follow different formation
      rules. We're looking for the polite negative of い-adjectives.
    grammar_point: な-Adjective[ではない・じゃない] (plain negative)
post_false_friends_writeup: While 「い-Adjective[くありません]」 is the most standard polite negative for い-adjectives,
  you might encounter 「い-Adjective[くないです]」 in informal speech. The key difference lies in the level of
  formality and grammatical preference; 「くありません」 is consistently polite and grammatically established,
  whereas 「くないです」 is a more casual construction often heard but sometimes flagged as less precise. 「い-Adjective[くない]」
  is simply the plain form, used in casual settings. Remember that な-adjectives and nouns use 「ではありません」
  for their polite negative, following a different pattern entirely. Distinguishing these forms is crucial
  for proper usage in various social contexts.
