      「できたら」 and ending with 「の です が」.
post_example_writeup: The usage of 「できれば」 and 「できたら」 extends beyond simple conditional statements. They
  can also subtly express a hope or desire for a certain situation to be possible, or for a request to
  be feasible, adding a layer of nuance that other conditional forms might not convey.
