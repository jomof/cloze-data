      intention and thought process, adding a layer of polite assertion common in formal business communication.
    etymology: 「完了 させ たい」 uses the causative form 「させる」 followed by the desiderative 「たい」, indicating
      a desire to *make* something complete, reflecting the project manager's active role in guiding the
      project to its finish.
  - english: If there's someone in trouble, if possible, I'd like to help them.
    japanese:
      - 困っ て いる 人 が い たら、{でき たら} 助け て あげ たい です。
      - 困っ て いる 人 が い たら、{できれ ば} 助け て あげ たい です。
      - 困っ て いる 人 が い たら、{でき たら} 助け て あげ たい。
