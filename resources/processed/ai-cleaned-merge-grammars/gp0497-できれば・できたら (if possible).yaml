      of empathy. This phrasing reflects a compassionate personality rather than a specific interaction.
      The phrase 「お 力 に なり たい です」 (I want to be of help/strength) is a more formal and humble way to express
      a desire to assist, particularly appropriate in polite contexts.
    etymology: The expression 「助けて あげ たい」 combines the te-form of 「助ける」 (to help) with 「あげる」 (to give),
      which when combined with 「たい」 expresses a desire to provide help or favor to someone. This common
      construction signifies an an active intent to render assistance.
