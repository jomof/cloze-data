      - '{でき たら}、もっと 詳しい 説明 を 加え て み て ください。'
      - '{できれ ば}、より 詳細 な 説明 を お 願い し ます。'
    english_literally: If able, more detailed explanation please try adding.
    competing_grammar:
      - competing_japanese:
          - もっと 詳しい 説明 を 加え て み て ください。
        english: Please try to include more detailed explanations.
