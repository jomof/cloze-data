    english_literally: If able, tomorrow it is sunny I want.
    competing_grammar:
      - competing_japanese:
          - もし 明日 晴れ たら、良い の に な。
        english: If tomorrow is sunny, it would be good.
        hint: This is a general conditional. We are looking for an expression that specifically means
          'if it is possible' or 'if feasible'.
