  - english: If possible, I'll cook dinner tonight.
    japanese:
      - '{でき たら} 今夜、夕食 を 作る よ。'
      - '{できれ ば} 今夜、夕食 を 作る よ。'
      - '{でき たら} 今夜、ご飯 作る ね。'
