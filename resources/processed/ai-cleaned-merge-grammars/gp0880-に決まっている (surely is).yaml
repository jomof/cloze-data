grammar_point: に決まっている (surely is)
learn_before:
  - '[Clause]はずだ・はずがない (is expected to be・cannot be)'
  - 〜ようだ・〜みたいだ (seems・like)
  - かもしれない (might・maybe)
  - だろう・でしょう (probably・right?)
  - とみえる (seems from observation)
  - に違いない (no doubt)
learn_after:
  - に相違ない (without a doubt)
  - べくもない (no way to)
  - ものか・もんか (strong negation・absolutely not)
id: gp0880
meaning: It is surely the case; It is bound to be; It is certainly true.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: に決まっている
    rarity: common
    meaning: surely is/does
  - conjugation-type: non-past polite (～ます)
    form: に決まっています
    rarity: common
    meaning: surely is/does (polite)
  - conjugation-type: dictionary (plain non-past)
    form: に決まってる
    rarity: common
    meaning: surely is/does (casual/contracted)
  - conjugation-type: past plain (～た)
    form: に決まっていた
    rarity: common
    meaning: surely was/did
  - conjugation-type: past polite (～ました)
    form: に決まっていました
    rarity: common
    meaning: surely was/did (polite)
  - conjugation-type: past plain (～た)
    form: に決まってた
    rarity: common
    meaning: surely was/did (casual/contracted)
pronunciation:
  katakana: ニ キマッテイル
  romaji: ni kimatteiru
formation:
  '[Verb (plain form)] + に決まっている': Expresses strong conviction or certainty about an action or event.
  '[い-adjective (plain form)] + に決まっている': Expresses strong conviction or certainty about a quality or
    state.
  '[な-adjective (plain form) + (だ)] + に決まっている': Expresses strong conviction or certainty about a characteristic
    or state.
  '[Noun + (だ)] + に決まっている': Expresses strong conviction or certainty about a noun.
jlpt: N2
details:
  part-of-speech: phrase
  register: formal
  usage-context: General
  function: Expresses the speaker's strong conviction or certainty about a statement's truth, often based
    on common sense or strong belief rather than absolute proof.
  nuance: This phrase conveys a high degree of subjective certainty. The speaker is asserting that something
    is undeniably true, often implying it's an obvious conclusion that others should also reach. It can
    sometimes carry a dismissive or condescending tone if used to state something that isn't universally
    accepted as obvious. It expresses the speaker's personal conviction and is not necessarily based on
    objective facts.
  grammatical-role: Functions as a sentence-final expression to assert a strong belief or conclusion.
  logical-flow: Often follows a reason or observation, indicating a conclusive outcome that is deemed
    inevitable or highly probable from the speaker's perspective
etymology: This grammar point comes from combining 「に」 (ni), indicating a target or state, and 「決まっている」
  (kimatteiru), the te-iru form of the verb 「決まる」 (kimaru), meaning "to be decided." So, literally, it
  suggests that something is decisively determined to be in a certain state or condition.
writeup: |-
  「に決まっている」 (ni kimatteiru) expresses a strong conviction or belief that something is certainly the case. It's used when the speaker is highly confident, even without absolute proof. It translates to "surely," "bound to be," or "certainly." The nuance is that the speaker feels something is a given, based on their understanding or assumptions.

  This expression primarily focuses on the speaker's subjective opinion about the statement. It takes into consideration their own preformed opinions or thoughts, regardless of what the actual facts may be. This means the certainty conveyed is personal rather than objective.

  While typically used in standard and casual registers, the polite form 「に決まっています」 (ni kimatteimasu) can also be used in more formal contexts when asserting a strong, undeniable truth.
false_friends:
  - term: にする
    meaning: To decide on, to choose, to make something into, to view something as
    kind: similar expression
    nuance: 「にする」 (ni suru) is about making a decision or choice. 「に決まっている」 (ni kimatteiru) expresses
      certainty about something that is already decided or assumed to be true.
    grammar_point: にする (to decide or make)
  - term: ことになる
    meaning: It will end up being, it is the result of, it has been decided that
    kind: similar expression
    nuance: 「ことになる」 (koto ni naru) indicates a result or a formal decision/arrangement that has been made.
      「に決まっている」 (ni kimatteiru) is about the speaker's strong belief or conviction about a certainty.
    grammar_point: '[Verb-dictionary]ことになる (it has been decided・to turn out that)'
  - term: に違いない
    meaning: There is no doubt that, I'm sure
    kind: similar expression
    nuance: 「に違いない」 (ni chigainai) expresses a strong degree of certainty, similar to 「に決まっている」 (ni kimatteiru),
      but it's typically based on logical deduction or evidence. 「に決まっている」 often relies more on the speaker's
      personal feelings, common sense, or strong assumption rather than objective proof.
    grammar_point: に違いない (no doubt)
  - term: だろう
    meaning: Probably, isn't it?, I think
    kind: similar expression
    nuance: 「だろう」 (darou) expresses a probability or conjecture, often a guess or a mild assumption. In
      contrast, 「に決まっている」 (ni kimatteiru) conveys a much stronger, almost undeniable conviction about
      something, implying a high degree of certainty for the speaker.
    grammar_point: だろう・でしょう (probably・right?)
post_false_friends_writeup: While 「にする」 relates to making a deliberate choice and 「ことになる」 indicates a
  formal decision or outcome, 「に決まっている」 conveys the speaker's strong subjective conviction or belief.
  「に違いない」 is similar in conveying certainty, but is generally based on deduction from evidence, whereas
  「に決まっている」 relies more on personal assumptions and subjective feelings. Furthermore, 「だろう」 expresses
  mere probability, lacking the strong, almost undeniable conviction found in 「に決まっている」. Be mindful of
  these subtle differences when choosing the appropriate expression to convey the precise nuance of certainty.
examples:
  - english: Since you practiced a lot, you're bound to win the game.
    japanese:
      - たくさん 練習 し た ん だ から、試合 に 勝つ {に 決まっ て いる}。
      - たくさん 練習 し た ん だ から、試合 に 勝つ {に 決まっ て い ます}。
      - たくさん 練習 し た ん だ から、試合 に 勝つ {に 決まっ てる}。
    english_literally: Because you practiced a lot, winning the game is surely decided.
    competing_grammar:
      - competing_japanese:
          - たくさん 練習 し た ん だ から、試合 に 勝つ {だろう}。
        english: Since you practiced a lot, you will probably win the game.
        hint: 「だろう」 indicates a mere probability or guess. We're looking for a stronger conviction that
          the outcome is certain.
      - competing_japanese:
          - たくさん 練習 し た ん だ から、試合 に 勝つ {はず だ}。
        english: Since you practiced a lot, you should win the game (expectedly).
        hint: 「はずだ」 expresses an expectation based on reason or likelihood. We're looking for a stronger,
          more personal certainty, implying it's an undeniable truth.
    scene: A coach encourages their team before an important match, reflecting on their hard work.
    register: casual
    setting: supportive
    conjugation: dictionary (plain non-past)
    nuance: The use of 「んだから」 (n dakara) emphasizes the reason, making the outcome a logical certainty.
      「に決まっている」 here conveys the coach's strong, positive conviction, aiming to boost morale.
  - english: If you study all night, you're surely going to be sleepy, right?
    japanese:
      - 徹夜 で 勉強 し たら、眠い {に 決まっ てる} よ ね。
      - 徹夜 で 勉強 し たら、眠い {に 決まっ て いる} よ ね。
      - 徹夜 で 勉強 し たら、眠い {に 決まっ て い ます} よ ね。
    english_literally: If you study all night, being sleepy is surely decided, right?
    competing_grammar:
      - competing_japanese:
          - 徹夜 で 勉強 し たら、眠い {だろう} ね。
        english: If you study all night, you're probably sleepy, right?
        hint: 「だろう」 expresses a guess or probability. We're looking for a statement of an obvious, self-evident
          truth that implies shared understanding.
    scene: One student sympathizes with a friend who pulled an all-nighter for an exam.
    register: casual
    setting: sympathetic
    conjugation: dictionary (plain non-past)
    nuance: The contraction 「に決まってる」 and the final 「よね」 make this a natural, casual observation, seeking
      agreement on an obvious outcome. It implies this is a universal experience.
  - english: This project plan is perfectly prepared, so it is bound to succeed.
    japanese:
      - この 企画 は 準備 が 完璧 な の で、成功 する {に 決まっ て い ます}。
      - この 企画 は 準備 が 完璧 な の で、成功 する {に 決まっ て いる}。
      - この 企画 は 準備 が 完璧 な の で、成功 する {に 決まっ てる}。
    english_literally: Because this project plan's preparation is perfect, succeeding is surely decided.
    competing_grammar:
      - competing_japanese:
          - この 企画 は 準備 が 完璧 な の で、成功 する {でしょう}。
        english: This project plan is perfectly prepared, so it will probably succeed.
        hint: 「でしょう」 indicates a polite conjecture or prediction. We're looking for a stronger assertion
          of an undeniable outcome based on meticulous preparation.
    scene: A project leader confidently presents a well-prepared plan to upper management.
    register: formal
    setting: persuasive
    conjugation: non-past polite (～ます)
    nuance: The polite form 「に決まっています」 is appropriate for a formal business setting, conveying confidence
      and professionalism. The reason 「準備が完璧なので」 (because the preparation is perfect) provides a strong
      basis for the certainty.
  - english: Since that person is so intelligent, they're certainly going to be a scientist in the future.
    japanese:
      - あんな に 頭 が いい 人 だ から、将来 は 科学 者 {に 決まっ て いる}。
      - あんな に 頭 が いい 人 だ から、将来 は 科学 者 {に 決まっ て い ます}。
      - あんな に 頭 が いい 人 だ から、将来 は 科学 者 {に 決まっ てる}。
    english_literally: Because that person is so intelligent, becoming a scientist in the future is surely
      decided.
    competing_grammar:
      - competing_japanese:
          - あんな に 頭 が いい 人 だ から、将来 は 科学 者 に なる {だろう}。
        english: Since that person is so intelligent, they will probably become a scientist in the future.
        hint: 「だろう」 expresses a likely outcome or prediction. We're looking for a more definitive assertion
          of an inevitable outcome based on strong conviction.
    scene: Two friends discuss a brilliant classmate's likely career path.
    register: casual
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: The phrasing 「あんなに頭がいい人だから」 makes the conclusion about becoming a scientist seem almost inevitable
      and self-evident to the speaker, implying it's the only logical path.
  - english: If he said something like that, he was certainly bound to make them angry.
    japanese:
      - 彼 が そんな こと を 言え ば、怒ら せる {に 決まっ て い た}。
      - 彼 が そんな こと を 言え ば、怒ら せる {に 決まっ て い まし た}。
      - 彼 が そんな こと を 言え ば、怒ら せる {に 決まっ て た}。
    english_literally: If he said such a thing, making them angry was surely decided.
    competing_grammar:
      - competing_japanese:
          - 彼 が そんな こと を 言え ば、怒ら せ た {はず だ}。
        english: If he said something like that, he should have made them angry (it was expected).
        hint: 「はずだ」 indicates an expectation based on reason. We're looking for a statement of an undeniable
          truth about a past event, implying it was completely predictable.
    scene: Reflecting on a past argument, realizing the specific words used inevitably led to anger.
    register: casual
    setting: serious
    conjugation: past plain (～た)
    nuance: The past tense 「に決まっていた」 indicates that, in hindsight, the outcome was an obvious and unavoidable
      consequence of the action. It implies a sense of 'I told you so' or 'it was obvious'.
  - english: If you had properly apologized then, reconciliation was surely bound to happen.
    japanese:
      - あの 時、ちゃんと 謝れ ば、和解 できる {に 決まっ て た} の に。
      - あの 時、ちゃんと 謝れ ば、和解 できる {に 決まっ て い た} の に。
      - あの 時、ちゃんと 謝れ ば、和解 できる {に 決まっ て い まし た} の に。
    english_literally: If you had properly apologized then, being able to reconcile was surely decided,
      even though...
    competing_grammar:
      - competing_japanese:
          - あの 時、ちゃんと 謝れ ば、和解 でき た {はず だ} の に。
        english: If you had properly apologized then, you should have been able to reconcile.
        hint: 「はずだ」 indicates an expectation or likelihood. We're looking for a stronger, almost certain
          belief about what *would* have happened, conveying greater inevitability.
    scene: A friend laments a missed opportunity for reconciliation after a past dispute, expressing regret.
    register: casual
    setting: melancholic
    conjugation: past plain (～た)
    nuance: The contracted past form 「に決まってた」 adds a sense of casual regret and hindsight, emphasizing
      what *should* have been an obvious outcome. The ending 「のに」 adds a touch of lament or frustration
      over the missed opportunity.
  - english: Becoming super rich in this era is surely extremely difficult.
    japanese:
      - この 時代 に 大 金持ち に なる なんて、すごく 難しい {に 決まっ て いる} よ。
      - この 時代 に 大 金持ち に なる なんて、すごく 難しい {に 決まっ て い ます} よ。
      - この 時代 に 大 金持ち に なる なんて、すごく 難しい {に 決まっ てる} よ。
    english_literally: Becoming super rich in this era is surely extremely difficult, you know.
    competing_grammar:
      - competing_japanese:
          - この 時代 に 大 金持ち に なる なんて、すごく 難しい {だろう} よ。
        english: Becoming super rich in this era is probably extremely difficult, you know.
        hint: 「だろう」 suggests a probability or conjecture. We're looking for an assertion of an undeniable
          reality, making a stronger and more certain statement.
    scene: An experienced mentor gives realistic advice to a young, ambitious individual who has unrealistic
      expectations.
    register: semi-formal
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: The 「よ」 at the end adds a nuance of asserting an obvious truth to the listener, expecting
      them to accept this reality. The speaker is very confident in this statement, drawing on their life
      experience.
  - english: To satisfy our customers, improving quality is naturally a given.
    japanese:
      - お 客 様 に 満足 し て 頂く ため に、質 を 高める こと は 当然 {に 決まっ て い ます}。
      - お 客 様 に 満足 し て 頂く ため に、質 を 高める こと は 当然 {に 決まっ て いる}。
      - お 客 様 に 満足 し て 頂く ため に、質 を 高める こと は 当然 {に 決まっ てる}。
    english_literally: In order to have our customers be satisfied, improving quality is naturally surely
      decided.
    competing_grammar:
      - competing_japanese:
          - お 客 様 に 満足 し て 頂く ため に、質 を 高める こと は 当然 だ と {思い ます}。
        english: To satisfy our customers, improving quality is naturally something I think is a given.
        hint: 「と思います」 expresses a personal opinion. We're looking for a statement of an unassailable rule
          or fundamental truth, not just a personal belief.
    scene: A quality control manager addresses their team, emphasizing a core principle of their work.
    register: formal
    setting: instructional
    conjugation: non-past polite (～ます)
    nuance: This emphasizes a fundamental principle within a professional context. 「当然」 (touzen, naturally/of
      course) reinforces the self-evident nature of the statement, implying it should be obvious to everyone
      present.
  - english: With her design skills, she's surely bound to create a wonderful work.
    japanese:
      - 彼女 の デザイン 力 なら、きっと 素晴らしい 作品 を 作り出す {に 決まっ て いる}。
      - 彼女 の デザイン 力 なら、きっと 素晴らしい 作品 を 作り出す {に 決まっ て い ます}。
      - 彼女 の デザイン 力 なら、きっと 素晴らしい 作品 を 作り出す {に 決まっ てる}。
    english_literally: If it's her design ability, surely creating a wonderful work is decided.
    competing_grammar:
      - competing_japanese:
          - 彼女 の デザイン 力 なら、きっと 素晴らしい 作品 を 作り出す {でしょう}。
        english: With her design skills, she will probably create a wonderful work.
        hint: 「でしょう」 indicates a polite prediction. We're looking for an expression of strong conviction
          based on deep trust, implying an undeniable and certain event.
    scene: A colleague expresses enthusiastic confidence in another's talent and potential.
    register: casual
    setting: supportive
    conjugation: dictionary (plain non-past)
    nuance: The phrase 「彼女のデザイン力なら」 indicates the speaker's conviction is based on their trust in her
      inherent ability, making the successful outcome seem inevitable. 「きっと」 (kitto, surely) further reinforces
      this certainty.
  - english: Such a reckless plan is surely bound to fail!
    japanese:
      - あんな に 無茶 な 計画、失敗 する {に 決まっ てる} だろ！
      - あんな に 無茶 な 計画、失敗 する {に 決まっ て い る} だろ！
      - あんな に 無茶 な 計画、失敗 する {に 決まっ て い ます} だろ！
    english_literally: Such a reckless plan, failing is surely decided, right?!
    competing_grammar:
      - competing_japanese:
          - あんな に 無茶 な 計画、失敗 する {はず だ} だろ！
        english: Such a reckless plan should fail, right?!
        hint: 「はずだ」 indicates an expectation based on reason. We're looking for a stronger expression
          of an obvious, undeniable truth due to frustration or exasperation.
    scene: A frustrated colleague reacts to an ill-conceived and clearly flawed project plan.
    register: casual
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: The use of 「だろ」 at the end emphasizes that the speaker considers this an obvious fact that
      the listener should also recognize, adding a slight accusatory or exasperated tone about the obvious
      outcome.
