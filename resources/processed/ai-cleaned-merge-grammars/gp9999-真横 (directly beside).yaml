grammar_point: 真横 (directly beside)
learn_before:
  - '[Noun]をください (please give me)'
  - に (target・destination)
  - 中・外 (spatial and temporal reference)
id: gp9999
meaning: directly beside; right next to
pronunciation:
  katakana: マヨコ
  romaji: mayoko
formation:
  '[Noun]の真横': Directly beside [Noun]
  真横に + [Verb]: To [Verb] directly beside (something/someone)
jlpt: N3
etymology: 「真横」 (まよこ) combines 「真」 (ま), meaning "true," "real," or "exactly," and 「横」 (よこ), meaning "side"
  or "horizontal." The prefix 「真」 is used to add emphasis, implying "exactly to the side" or "directly
  beside," highlighting a precise lateral position. This formation is common in Japanese to intensify
  spatial or directional terms, such as 「真上」 (まうえ - directly above) or 「真下」 (ました - directly below). The
  historical development reflects a need for more specificity than the simpler 「横」 provides.
writeup: 「真横」 (まよこ) is a spatial term used to describe something that is directly at one's side, often
  emphasizing a precise lateral alignment or immediate proximity. While 「横」 generally means "side" or
  "horizontal," and 「隣」 means "next door" or "adjacent," 「真横」 specifically implies being *right next to*
  something on its side, without any significant space in between. This word is often used when the exact
  lateral position is important, or when one wants to convey a sense of close, parallel arrangement. For
  instance, if a car is driving right beside another car, or a person is standing immediately to your
  side, 「真横」 is the most appropriate term. It conveys a more precise and immediate sense of adjacency
  than the more general 「横」. 「真横」 is typically used with the particle 「に」 to indicate the location, as
  in 「〜の真横に」 (right beside ~). It can also function as a noun modified by 「の」 when describing something.
false_friends:
  - term: 横 (よこ)
    meaning: side; horizontal
    kind: similar expression
    nuance: 「横」 is a general term for "side" or "horizontal direction." It does not necessarily imply
      direct adjacency or precise alignment, whereas 「真横」 strongly emphasizes being *directly* at the
      side. We're looking for exact, immediate lateral position here.
    grammar_point: 横 (side・horizontal)
  - term: 隣 (となり)
    meaning: next door; adjacent
    kind: similar expression
    nuance: 「隣」 indicates something is adjacent or next to something else, often implying a contiguous
      position in a sequence (e.g., houses next door, seats next to each other). While it can be lateral,
      it doesn't carry the same precise "directly at the side" meaning of 「真横」. 「真横」 focuses on the lateral
      plane. We're looking for directly beside, on the side.
    grammar_point: 隣 (immediately next to)
  - term: そば
    meaning: near; by; close to
    kind: similar expression
    nuance: 「そば」 is a more general term for "near" or "close to," implying proximity without specifying
      the exact angle or side. It can mean being close from any direction, while 「真横」 is specifically
      about being at the side. We're looking for a precise lateral position.
    grammar_point: そば (near・nearby・close by)
post_false_friends_writeup: While 「横」, 「隣」, and 「そば」 all relate to proximity, 「真横」 sets itself apart by
  its precise meaning of being exactly and immediately at the side. Use 「真横」 when you want to strongly
  convey a direct, lateral alignment with no space in between.
