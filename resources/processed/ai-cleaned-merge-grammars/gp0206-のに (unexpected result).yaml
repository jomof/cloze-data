post_example_writeup: As seen in these examples, 「の に」 serves to highlight a contrast where the second
  clause presents an outcome contrary to what would logically be expected from the first clause. The nuance
  can range from mild surprise to strong disappointment or even criticism, depending on the context and
  the speaker's intent.
