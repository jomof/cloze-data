        english: It's raining, but the kids are still playing outside.
        hint: 「けれど」 expresses a simple contrast or opposition between two clauses, without the strong
          sense of surprise or disappointment that 「の に」 conveys.
      - competing_japanese:
          - 雨 が 降っ て いる {から} 子供 達 は 外 で 遊ん で い ない。
        english: Because it's raining, the kids aren't playing outside.
