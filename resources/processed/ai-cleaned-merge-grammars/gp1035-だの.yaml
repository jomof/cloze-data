            "meaning": "such as, and so on, among others",
            "kind": "similar expression",
            "nuance": "「など」 is a neutral particle used to give examples without implying a negative judgment or the speaker's frustration, unlike 「だの」. It merely indicates 'and the like' or 'etc.' without added nuance."
        },
        {
            "term": "とか",
