      - competing_japanese:
          - 台風 の 後 の 街 は、悲惨 で {仕方 が ない} 状況 だっ た。
        english: The town after the typhoon was in a state where its tragedy couldn't be helped.
        hint: While 「～て仕方がない」 implies an uncontrollable negative feeling, here, the focus is on the *degree*
          of tragedy being so extreme that it's hard to describe, conveying a profound sense of despair
          rather than just a reaction to it.
    scene: A reporter describing the aftermath of a natural disaster on television.
    register: formal
    setting: informative
    conjugation: negative plain (～ない)
    speaker_gender: male
    listener_gender: group
