        hint: 「かなり」 means 'quite' or 'considerably.' The speaker wants to express that the efforts are
          so profoundly impactful that 'quite moving' doesn't capture the full extent of the emotional
          response.
      - competing_japanese:
          - 彼 の 努力 は 感動 で {仕方 が ない}。
        english: His efforts are so moving that it can't be helped.
        hint: While 「感動で仕方がない」 implies an uncontrollable feeling, here, the focus is on the *degree* of
          being moved being so extreme that it's hard to describe, rather than simply being an uncontrollable
          emotional response.
      - competing_japanese:
          - 彼 の 努力 と 来 たら、感動 し て {たまら ない} ほど だ。
        english: Speaking of his efforts, they are moving to an unbearable extent.
        hint: 「～てたまらない」 implies an unbearable feeling. We are looking for an expression that conveys the
          efforts are so impressive they are beyond words.
    scene: A mentor praising the dedication of his mentee to a fellow senior colleague.
    register: formal
    setting: professional
    conjugation: negative plain (～ない)
    speaker_gender: male
    listener_gender: male
    speaker_age: older
