      - 彼 の 努力 と 来 たら、感動 {と いっ たら ない} ほど だ。
      - 彼 の 努力 と 来 たら、感動 {ったら ない} ほど だ。
    english_literally: Speaking of his efforts, to the extent that one cannot describe how moving they
      are.
    competing_grammar:
      - competing_japanese:
          - 彼 の 努力 は {かなり} 感動 する。
