  - english: That player's skill level is indescribable. He is truly a genius.
    japanese:
      - あの 選手 の 技術 の 高 さ {と いっ たら ない}。まさに 天才 だ。
      - あの 選手 の 技術 の 高 さ {ったら ない}。まさに 天才 だ。
    english_literally: That player's skill's height is such that one cannot describe it. Truly a genius.
    competing_grammar:
      - competing_japanese:
          - あの 選手 の 技術 は {かなり} 高い。まさに 天才 だ。
        english: That player's skill level is quite high. He is truly a genius.
        hint: 「かなり」 means 'quite' or 'considerably.' The commentator wants to convey that the skill is
          beyond 'quite high,' emphasizing a level of genius that stands apart.
      - competing_japanese:
          - あの 選手 の 技術 の 高 さ に は、驚き で {仕方 が ない}。
        english: I can't help but be surprised by that player's skill level.
        hint: While 「～て仕方がない」 implies an uncontrollable feeling, here, the focus is on the *degree* of
