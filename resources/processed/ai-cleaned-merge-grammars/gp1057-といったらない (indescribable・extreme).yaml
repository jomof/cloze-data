post_example_writeup: Both 「といったらない」 and 「ったらない」 convey an extreme degree, whether positive or negative.
  The shorter 「ったらない」 is slightly more casual. The form 「ありゃしない」 can sometimes be appended after 「ない」
  (e.g., 「といったらないありゃしない」) for even greater emphasis, reinforcing the idea that it's utterly impossible
  to describe the extent of the feeling or situation. This emphasizes the speaker's strong subjective
  assessment of the extreme state.
