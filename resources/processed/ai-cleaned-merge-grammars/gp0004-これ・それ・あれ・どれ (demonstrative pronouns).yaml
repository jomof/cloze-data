      The phrase 「そう いう もん だ よ」 ending, especially with 「よ」, conveys a tone of gentle instruction or resignation,
      common in casual male speech explaining a universal principle.
  - english: That's just his habit, don't worry about it.
    japanese:
      - '{あれ} は 彼 の 癖 だ から、気 に し ない で。'
      - '{あれ} は 彼 の 癖 です から、気 に なさら ない で ください。'
      - '{あれ} は 彼女 の 癖 だ よ。'
      - '{あれ} は 彼 の 性格 です よ。'
      - '{あれ} は 彼 の 特徴 です。'
    english_literally: That is his habit, so don't mind.
    competing_grammar:
      - competing_japanese:
          - '{これ} は 彼 の 癖 だ から、気 に し ない で。'
        english: This (thing he just did) is his habit, don't worry about it.
        hint: 「これ」 would refer to a specific, immediately observable action. We're looking for a general
          characteristic or habit.
      - competing_japanese:
          - '{それ} は 彼 の 癖 だ から、気 に し ない で。'
        english: That (thing you just mentioned) is his habit, don't worry about it.
        hint: 「それ」 would refer to something the listener just pointed out or is directly related to them.
          We're looking for a general characteristic of a third person.
      - competing_japanese:
          - '{あれ？} 彼 の 癖 だ っけ？'
        english: Huh? Was that his habit?
        hint: This is an interjection for confusion or seeking confirmation. We're looking for a declarative
          statement about a characteristic.
    scene: Two friends discussing a third friend's peculiar but harmless habit.
    register: casual
    setting: supportive
    speaker_gender: female
    listener_gender: female
    nuance: Here, 「あれ」 refers to an implied characteristic or habit of a third person. The phrase 「彼 の
      癖」 (his habit) and the casual 「だから、気 に し ない で」 (so don't worry) combine to offer reassurance, common
      in female-to-female casual conversation.
  - english: Who is that over there?
    japanese:
      - '{あれ} は 誰 です か。'
      - '{あれ} は 誰 だ？'
      - '{あれ}、誰 な の？'
      - '{あれ} は どなた です か。'
      - '{あれ}、誰 だろ？'
      - '{あれ} が 誰 です か。'
      - '{あれ}、誰 です の？'
      - '{あれ} は 誰 です よ。'
    english_literally: That one over there, who is it?
    competing_grammar:
      - competing_japanese:
          - '{これ} は 誰 です か。'
        english: Who is this?
        hint: The scene specifies a person in a 'distant hallway.' We're looking for someone far from
          both colleagues.
      - competing_japanese:
          - '{それ} は 誰 です か。'
        english: Who is that?
        hint: The scene specifies a person in a 'distant hallway.' We're looking for someone far from
          both colleagues.
      - competing_japanese:
          - '{あの} 人 は 誰 です か。'
        english: Who is that person over there?
        hint: 「あの」 modifies a noun like 「人」 to refer to a specific person. We're looking for a pronoun
          that stands alone.
      - competing_japanese:
          - '{あそこ} に 誰 が いる の です か。'
        english: Who is over there?
        hint: 「あそこ」 refers to a distant place. We're looking for a pronoun that stands alone to ask about
          the person's identity.
      - competing_japanese:
          - あの 人 と この 人、{どっち} が 田中 さん です か。
        english: Between that person and this person, which one is Tanaka-san?
        hint: 「どっち」 is used when asking to choose between two options. We're looking for a general inquiry
          about a single distant person.
      - competing_japanese:
          - あの 人 たち の 中 で、{どれ} が 田中 さん です か。
        english: Among those people, which one is Tanaka-san?
        hint: 「どれ」 is used when asking to choose among three or more options. We're looking for a general
          inquiry about a single distant person.
      - competing_japanese:
          - '{あれ？} あの 人 誰 だ っけ？'
        english: Huh? Who was that person?
        hint: This 「あれ？」 is an interjection expressing surprise or confusion. We're looking for a demonstrative
          pronoun to ask about identity.
    scene: Two colleagues are in an office building, noticing a new person walking down a distant hallway.
    register: formal
    setting: interrogative
    nuance: A polite and direct question using 「です か」 to inquire about the identity of a person who is
      not nearby.
  - english: If that's the case, I will also participate.
    japanese:
      - '{それ} なら、私 も 参加 し ます。'
      - '{それ} なら、俺 も 参加 する よ。'
      - '{それ} だっ たら、私 も ぜひ。'
    english_literally: If that is the case, I also participate.
    competing_grammar:
      - competing_japanese:
          - もし {この} 状況 なら、私 も 参加 し ます。
        english: If this situation is the case, I will also participate.
        hint: 「この 状況」 specifies 'this situation' from the speaker's perspective. 「それ なら」 uses 「それ」 to
          refer to the situation or condition *just described or proposed by the listener*, making it
          a direct conditional response to the listener's input. We're making a decision based on a condition
          introduced by the listener.
      - competing_japanese:
          - もし {そう} で ある なら、私 も 参加 し ます。
        english: If that is so, I will also participate.
        hint: 「もし そう で ある なら」 is more formal and general, meaning 'if that is the case'. 「それ なら」 is a
          more conversational and direct way to form a conditional statement based on an immediate preceding
          statement or situation. We're responding directly to a condition set by the listener.
    scene: A group of friends is discussing plans for a trip. One friend suggests an activity you hadn't
      considered, and hearing it, you decide to join.
    register: semi-formal
    setting: friendly
    speaker_gender: female
    listener_gender: group
    nuance: 「{それ} なら 、 私 も 参加 し ます」 uses 「それ」 to refer to the specific plan or strategy that has been
      discussed and is now being adopted. 「で は」 is a formal conjunction for 'then' or 'in that case'.
      The volitional 「～ましょう」 indicates a collective decision to proceed, typical in a team setting. 「俺
      も 参加 する よ」 is a casual, masculine equivalent, implying a more personal decision. 「{それ} だっ たら 、 私も
      ぜひ」 is a very enthusiastic and slightly more feminine casual way to express eager participation,
      with 「ぜひ」 meaning 'by all means'.
  - english: This menu has so many options! Which one do you recommend?
    japanese:
      - この メニュー、たくさん ある ね！{どれ} が お すすめ？
      - この メニュー、たくさん あり ます ね！{どれ} が お すすめ です か？
    english_literally: This menu, there are many! {Which one} is recommended?
    competing_grammar:
      - competing_japanese:
          - '{どの} 料理 が お すすめ？'
        english: Which dish is recommended?
        hint: While correct, 「どれ」 is more general and implicitly refers to any 'item' or 'dish' on the
          menu without needing to explicitly state '料理'.
      - competing_japanese:
          - '{どちら} が お すすめ？'
        english: Which of the two is recommended?
        hint: The phrase 「たくさん ある」 implies many options, not just two. 「どちら」 is used for selecting between
          exactly two options.
    scene: Two friends are at a restaurant, looking at a very extensive menu. One friend asks the other,
      who might be more familiar with the restaurant, for a recommendation.
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: male
    nuance: The casual sentence-final particle 「ね」 (ne) indicates agreement or seeking confirmation, common
      in friendly conversation. 「たくさん ある ね」 (takusan aru ne) emphasizes the large number of choices. 「どれ
      が おすすめ？」 (dore ga osusume?) is a very common and natural way to ask for a recommendation when faced
      with many options.
post_example_writeup: The examples illustrate how 「これ」, 「それ」, 「あれ」, and 「どれ」 are consistently used to
  refer to objects, people, or abstract concepts based on their spatial or conceptual relationship to
  the speaker and listener. Mastering these distinctions is fundamental to natural Japanese communication.
  They are versatile, adapting to various registers and contexts, highlighting the efficiency of the Ko-So-A-Do
  system in conveying nuance without explicit noun repetition.
