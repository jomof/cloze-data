      - competing_japanese:
          - 子供 の 将来 は、親 が どの よう に 接する か に よっ て 決まる。
        english: A child's future is decided by how their parents interact.
        hint: 「どの よう に」 is a common way to ask 'how' or describe 'in what way,' but it's much less formal
