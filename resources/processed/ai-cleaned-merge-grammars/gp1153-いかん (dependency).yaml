grammar_point: いかん (dependency)
learn_before:
  - に応じて (depending on)
  - によって・による・により (means・cause・dependency)
id: gp1153
meaning: Depending on; according to; the state of (something) determining an outcome
pronunciation:
  katakana: イカン(ダ)
  romaji: ikan (da)
formation:
  Noun + 如何(だ): Indicates that the state or result depends on the noun.
  Noun + 如何{で/によっては}: Indicates a condition where something depends on the noun, often leading to a consequence.
  Noun + 如何{を問わず/に関わらず}: Indicates that something is true regardless of the noun's state or reason.
  如何ともしがたい: A fixed phrase meaning 'there's nothing one can do about it' or 'it's beyond help'.
jlpt: N1
details:
  part-of-speech: adverb
  register: formal
  usage-context: Used to express that a result or situation depends on a certain factor, or to denote
    an unchangeable situation. This expression is highly formal, primarily found in written communication
    or professional, serious spoken contexts.
  nuance: 「いかん」 indicates a strong dependency or conditionality, emphasizing 'how' a situation or factor
    determines an outcome. It is a formal and often weighty expression, suitable for analytical, official,
    or declarative statements where precise conditionality is paramount. It is distinct from the interrogative
    'いかが' (how/what) which serves polite inquiry.
  grammatical-role: Functions adverbially, modifying verbs or clauses to indicate dependency or manner.
    Can also form fixed phrases expressing inevitability.
etymology: 如何 originally comes from classical Chinese, where it carried a similar meaning of 'how' or
  'what manner'. Its usage as 'いかん' evolved to emphasize dependency and determination based on 'how' something
  is, retaining a high degree of formality in Japanese. This specific reading and meaning developed distinctively
  from the interrogative 'いかが'.
writeup: |-
  The grammar point `いかん` refers to the dependency on or the nature of something, translating to 'depending on,' 'regardless of,' or 'the state/manner of.' This form is characterized by its high degree of formality, typically found in written communication, official announcements, or highly respectful spoken contexts, making it less common in casual conversation. It is crucial to distinguish `いかん` from its more polite interrogative counterpart, `いかが`, which is used to politely ask 'how' or 'what.'

  `いかん` frequently appears in constructions that denote contingency or invariability:

  *   **~如何だ**: This structure indicates that a situation or outcome is determined by, or depends on, a preceding noun.
  *   **~如何によっては**: This extends the meaning to express that 'depending on' a certain condition, a specific result may follow.
  *   **~如何を問わず / ~如何に関わらず**: These patterns convey that something holds true 'regardless of' a particular reason, method, or state.

  Additionally, `いかん` appears in the fixed phrase **如何ともしがたい (ikatomo shigatatai)**, which means 'there's nothing one can do about it' or 'it's beyond help,' expressing a sense of helplessness or resignation in the face of an unchangeable situation.
false_friends:
  - term: 次第
    meaning: depending on; as soon as; upon (doing)
    kind: similar expression
    nuance: While both `いかん` and `V-stem + 次第` can express conditionality, `V-stem + 次第` specifically
      emphasizes an immediate, direct consequence following an action, akin to 'as soon as' or 'upon doing.'
      It denotes a more temporal and sequential dependency, whereas `いかん` broadly concerns the 'nature'
      or 'manner' of a factor determining an outcome, often with a highly formal tone.
    grammar_point: V-stem + 次第 (as soon as)
  - term: によって・による・により
    meaning: depending on; due to; by means of
    kind: similar expression
    nuance: These are more general and less formal ways to express dependency or causation compared to
      `いかん`. While they can overlap in meaning, `によって・による` are widely used in everyday conversation and
      writing, whereas `いかん` is reserved for higher formality or set phrases.
    grammar_point: によって・による・により (means・cause・dependency)
  - term: 如何して
    meaning: Why; for what reason; how
    kind: often confused with
    nuance: Unlike `いかん`, `如何して` (dōshite) is primarily used to ask for a reason or cause ('why?'), or
      in some contexts, 'how' a specific action was performed. It is generally informal or semi-formal
      in its usage.
    grammar_point: <suggest>:如何して (why, how)
  - term: 如何にも
    meaning: Indeed; truly; really; as it should be
    kind: similar expression
    nuance: Unlike `いかん`, `如何にも` (ikanimo) is an adverb that emphasizes a confirmation or agreement, often
      implying that something is exactly as expected or truly characteristic of something. It does not
      express dependency or conditionality.
    grammar_point: いかにも (as expected)
  - term: 如何な
    meaning: What kind of; what sort of (followed by a noun)
    kind: similar expression
    nuance: Unlike `いかん`, `如何な` (ikana) is used as a pre-noun adjectival phrase to describe a noun, similar
      to `どのような` (dono yō na), meaning 'what kind of' or 'what sort of'. It is not used to express dependency.
    grammar_point: <suggest>:如何な (what kind of)
  - term: いかが
    meaning: Polite 'how' or 'what', used in inquiries.
    kind: similar expression
    nuance: 「いかが」 is a polite interrogative adverb meaning 'how' or 'what,' primarily used in formal inquiries
      about conditions or states (e.g., 'How are you?'). This is distinct from 「いかん」, which focuses on
      the nature or dependency of something determining an outcome, rather than asking a direct question
      about its state.
    grammar_point: <suggest>:いかが (polite inquiry)
post_false_friends_writeup: While `いかん` shares some superficial similarities with expressions like `次第`,
  `によって・による`, `如何して`, `如何にも`, and `如何な`, it is vital to recognize their distinct functions. `いかん` specifically
  focuses on conditionality or expressing the nature of something that determines an outcome, always within
  highly formal contexts. In contrast, `次第` and `によって・による` express dependency in broader, less formal
  ways, while `如何して` asks for a reason, `如何にも` confirms an expectation, and `如何な` describes a noun. `いかが`
  is used for polite inquiries. Paying close attention to the context and the specific nuance conveyed
  is key to distinguishing these related expressions.
