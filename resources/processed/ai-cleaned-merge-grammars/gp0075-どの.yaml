    "post_false_friends_writeup": "To avoid confusion, remember that 「どの」 always precedes a noun when asking 'which one' from three or more options. 「どれ」 stands alone, referring to 'which one' when the noun is implied. 「どっち (の)」 is similar but used exclusively for two choices. Furthermore, 「どんな」 asks about the *kind* or *nature* of something, not a specific item. 「この」、「その」, and 「あの」 are also pre-noun adjectivals like 「どの」, but they point to specific items rather than asking for a selection.",
