    english_literally: I didn't think I would stay this long, but in the end, I talked for hours.
    competing_grammar:
      - competing_japanese:
          - こんな に 長く いる {つもり は なかっ た} けど、結局 何 時間 も 話し て しまっ た。
        english: I had no intention of staying this long, but I ended up talking for hours.
