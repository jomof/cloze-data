          that occurred after the fact, regarding what one had expected to do or not do.
    scene: Someone reflecting on an unexpected long conversation.
    register: casual
    setting: reflective
    conjugation: negative past plain (～なかった)
    nuance: The phrase 「思わなかった」 highlights a past expectation or prediction that turned out to be incorrect,
      suggesting a more nuanced reflection on an unplanned outcome. It emphasizes the speaker's surprise
      at the actual result compared to their initial thought.
post_example_writeup: The core of 「〜よう と 思う」 lies in expressing the speaker's personal intention or decision.
  When considering which verb form to use, pay attention to the level of politeness required by the context
  (plain forms for casual settings, ます-forms for polite) and whether the intention is a fresh decision
  (simple plain/polite forms) or an ongoing thought/plan (〜ている form). The conditional forms 「思えば」 and
  「思ったら」 are particularly useful for discussing hypothetical scenarios based on an intention or the outcome
  of a decision-making moment, respectively.
