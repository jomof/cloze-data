    scene: A person planning a weekend activity and sharing it politely.
    register: teineigo (polite)
    setting: friendly
    conjugation: non-past polite (～ます)
  - english: I'm thinking of going on a trip next vacation, what about you?
    japanese:
      - 次 の 休み に 旅行 に 行こう と {思っ て いる} ん だ けど、あなた も どう？
      - 次 の 休み に 旅行 に 行こう と {思っ て い ます} ん です けど、あなた も どう です か？
      - 次 の 休み に 旅行 に 行こう と {思っ てる} ん だ けど、あなた も どう？
    english_literally: Next vacation, I'm thinking of going on a trip, but what about you?
    competing_grammar:
      - competing_japanese:
          - 次 の 休み に 旅行 に 行く {つもり な ん だ} けど、あなた も どう？
        english: I plan to go on a trip next vacation, what about you?
