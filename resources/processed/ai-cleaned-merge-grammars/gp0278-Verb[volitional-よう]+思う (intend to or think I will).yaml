    scene: Someone resolving to improve their fitness.
    register: casual
    setting: optimistic
    conjugation: dictionary (plain non-past)
  - english: This weekend, I think I will go to the park with my family.
    japanese:
      - 今週 末、家族 と 公園 に 行こう と {思い ます}。
      - 今週 末、家族 と 公園 に 行こう と {思う}。
    english_literally: This weekend, with family, I think I will go to the park.
