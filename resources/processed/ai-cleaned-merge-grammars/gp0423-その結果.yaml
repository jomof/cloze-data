    "etymology": "その (sono) means \"that\", and 結果 (kekka) means \"result\". Thus, その結果 (sono kekka) literally translates to \"that result\" or \"as a result of that.\"",
    "writeup": "**その結果 (sono kekka)** は、ある事柄の直接的な結果であることを強調するために用いられる接続詞です。名詞の**結果 (kekka)** 自体は「result」を意味します。この表現は「(A)の結果として」「(A)が原因で」と訳されます。通常、新しい文の冒頭で用いられ、先行する事柄（A）の結果として起こった事柄（B）を明確にします。**その結果**は、肯定的および否定的な両方の結果に適用可能であり、文の後半（B）は通常、先行する事柄（A）によって生じた新たな「状況」や「状態」に焦点を当てます。",
