      - 私 の 業務 は {主に} データ 分析 で ござい ます。
    english_literally: My work, as for, mainly data analysis is.
    competing_grammar:
      - competing_japanese:
          - 私 の 仕事 は ほとんど データ 分析 です。
        english: My work is almost entirely data analysis.
        hint: This implies a quantitative aspect of 'almost all' of the work. We're looking for 'mainly'
          to describe the primary *type* of work, rather than its proportion.
    scene: A professional is explaining their job responsibilities during a casual networking event.
    register: formal
    setting: professional
  - english: He mainly studies Japanese history.
    japanese:
      - 彼 は {主に} 日本 史 を 研究 し て い ます。
      - 彼 は {主に} 日本 史 を 研究 し て いる。
      - 彼 は {主に} 日本 史 を 勉強 し て いる。
    english_literally: He, as for, mainly Japanese history is researching.
    competing_grammar:
      - competing_japanese:
          - 彼 は 日本 史 だけ を 研究 し て い ます。
        english: He only studies Japanese history.
        hint: This implies his studies are exclusively Japanese history. We're looking for 'mainly', suggesting
          his primary academic focus, not his sole interest.
    scene: A university student is discussing their major and research interests with a friend.
    register: casual
    setting: academic
    speaker_gender: female
    nuance: The use of 「主に」here suggests that while Japanese history is his primary academic focus, he
      might have other, less central, research interests or areas of study. It doesn't imply exclusivity
      like 「だけ」would.
  - english: The problem is mainly due to lack of communication.
    japanese:
      - その 問題 は {主に} コミュニケーション 不足 に よる もの です。
      - その 問題 は {主に} コミュニケーション 不足 に よる もの だ。
      - その 問題 は {主に} コミュニケーション 不足 から 来 て い ます。
    english_literally: That problem, as for, mainly communication lack due to is.
    competing_grammar:
      - competing_japanese:
          - その 問題 は コミュニケーション 不足 だけ に よる もの です。
        english: That problem is only due to lack of communication.
        hint: This suggests a single, exclusive cause. We're looking for 'mainly', which allows for other
          minor contributing factors.
    scene: A team leader is presenting a post-mortem analysis of a project issue to their colleagues.
