      - この 種類 の 魚 は {主に} 冷たい 水域 に 生息 し て い ます。
      - この 種類 の 魚 は {主に} 冷たい 水域 に 生息 し て いる。
      - この 種類 の 魚 は {主に} 冷たい 水域 に 住ん で い ます。
    english_literally: This type of fish, as for, mainly cold water areas in is inhabiting.
    competing_grammar:
      - competing_japanese:
          - この 種類 の 魚 は ほとんど 冷たい 水域 に 生息 し て い ます。
        english: This type of fish almost entirely lives in cold waters.
