    setting: academic
  - english: This product is mainly not for children.
    japanese:
      - この 製品 は {主に} 子供 向け で は あり ませ ん。
      - この 製品 は {主に} 子供 向け で は ない。
    english_literally: This product, as for, mainly child oriented is not.
    competing_grammar:
      - competing_japanese:
          - この 製品 は 全然 子供 向け で は あり ませ ん。
        english: This product is not for children at all.
        hint: This implies a complete lack of suitability for children. We're looking for 'mainly not',
          suggesting it's primarily for adults but might have some minor incidental use by children.
    scene: A product manager is clarifying the target audience for a new educational toy.
    register: formal
    setting: informative
  - english: The participants were mainly women.
