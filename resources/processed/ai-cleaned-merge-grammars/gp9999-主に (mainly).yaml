  - english: His motivation mainly comes from a desire for recognition.
    japanese:
      - 彼 の 動機 は {主に} 承認 欲求 から 来 て い ます。
      - 彼 の 動機 は {主に} 承認 欲求 から 来 て いる。
      - 彼 の 動機 は {主に} 承認 欲求 に 起因 し て い ます。
    english_literally: His motivation, as for, mainly desire for recognition from is coming.
    competing_grammar:
      - competing_japanese:
          - 彼 の 動機 は 承認 欲求 だけ から 来 て い ます。
        english: His motivation only comes from a desire for recognition.
        hint: This suggests a single, exclusive source of motivation. We're looking for 'mainly', indicating
          the primary driving force but allowing for other lesser influences.
    scene: A psychologist is discussing a case study during a peer consultation.
    register: formal
    setting: serious
  - english: The discussion mainly revolved around environmental issues, but also touched upon economic
      aspects.
    japanese:
      - 議論 は {主に} 環境 問題 に つい て でし た が、経済 面 に も 触れ られ まし た。
      - 議論 は {主に} 環境 問題 に つい て だっ た が、経済 面 に も 触れ られ た。
      - 議論 は {主に} 環境 問題 に つい て でし た けど、経済 面 に も 触れ られ まし た。
    english_literally: Discussion, as for, mainly environmental issues about was, but economic aspects
      also were touched upon.
    competing_grammar:
      - competing_japanese:
          - 議論 は 環境 問題 だけ に つい て でし た が、経済 面 に も 触れ られ まし た。
        english: The discussion was only about environmental issues, but also touched upon economic aspects.
        hint: This creates a contradiction, implying exclusivity while also mentioning other aspects.
          We're looking for 'mainly', which accurately describes the primary focus with secondary points.
    scene: A journalist is summarizing the key points of a recent international conference.
    register: formal
    setting: informative
post_example_writeup: As these examples demonstrate, 「主に」is flexible and can be applied in various contexts
  to highlight the primary element or aspect. It's particularly useful when you want to emphasize the
  main point without entirely negating the existence of secondary factors.
