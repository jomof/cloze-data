    scene: A researcher is reporting on the demographic breakdown of attendees at a recent workshop.
    register: semi-formal
    setting: informative
  - english: I mainly go to the library to read books.
    japanese:
      - 私 は 図書 館 へ {主に} 本 を 読み に 行き ます。
      - 私 は 図書 館 へ {主に} 本 を 読み に 行く。
      - 私 は 図書 館 に は {主に} 本 を 読み に 行っ て ます。
    english_literally: I, as for, library to, mainly, books to read go.
    competing_grammar:
      - competing_japanese:
          - 私 は 図書 館 へ 本 を 読み に 行く だけ です。
        english: I only go to the library to read books.
        hint: This implies that reading books is the *sole* purpose of visiting the library. We're looking
