      - 参加 者 は {主に} 女性 でし た。
      - 参加 者 は {主に} 女性 だっ た。
    english_literally: Participants, as for, mainly women were.
    competing_grammar:
      - competing_japanese:
          - 参加 者 は もっぱら 女性 でし た。
        english: The participants were exclusively women.
        hint: This implies that *only* women participated. We're looking for 'mainly', indicating a predominant
