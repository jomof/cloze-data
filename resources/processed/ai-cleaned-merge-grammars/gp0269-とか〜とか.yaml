    "post_false_friends_writeup": "While 「とか」, 「やら」, 「たり」, 「や」, and 「など」 can all introduce examples, remember that 「とか」 and 「や」は less formal. Use 「といった」 in formal contexts. 「やら〜やら」 emphasizes being overwhelmed. 「たり〜たりする」 focuses on actions or states, while 「し〜し」 provides reasons. 「なんか/なんて」 often implies self-deprecation, and 「〜なり〜なり」 presents choices.",
