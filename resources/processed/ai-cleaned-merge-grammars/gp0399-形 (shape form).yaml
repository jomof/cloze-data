    grammar_point: <suggest>:パターン (pattern)
  - term: タイプ (たいぷ)
    meaning: type
    kind: similar expression
    nuance: 「タイプ」 is a loanword that generally means 'type'. It is more general and colloquial than 「形」,
      which specifically refers to a physical shape or a structured form.
    grammar_point: <suggest>:タイプ (type)
  - term: 姿 (すがた)
    meaning: figure, appearance
    kind: similar expression
    nuance: 「姿」 refers more to the overall figure, appearance, or posture of a person or object, emphasizing
      the visual impression. Unlike 「形」, it doesn't necessarily refer to the precise outline or geometric
      form, but rather the way something looks or presents itself.
    grammar_point: 姿 (figure・appearance)
  - term: 型 (タイプ・モデル)
    meaning: type, model, pattern
    kind: often confused with
    nuance: While both 「型」 and 「形」 relate to form, 「型」 often implies an established model, mold, or category
      (e.g., product model), whereas 「形」 usually refers to the physical appearance or outline (e.g., geometric
      shape).
    grammar_point: 型 (type model)
post_false_friends_writeup: To differentiate these terms, consider the level of specificity and concreteness.
  If referring to a general category or variety, 「種類」 or 「タイプ」 might be suitable. If describing a recurring
  sequence or design, 「パターン」 might fit. However, if you are talking about the physical outline or contour
  of an object (e.g., 'star-shaped'), then 「形」 is the correct choice. When 「形」 appears in compounds with
  its on'yomi (e.g., 形式 - format), it often signifies a specific structured form or style within a defined
  system. The key is that 「形」 refers to the observable physical aspect, while 「型」 often refers to a template
  or a category.
