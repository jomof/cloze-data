id: gp0399
meaning: Physical shape, form, or outline of something.
pronunciation:
  katakana: カタ
  romaji: kata
formation:
  Noun + 形 (かたち/がた/けい): Indicates a physical shape or form.
  'Compound Noun (音読み: けい)': Used in specific compound words where 形 is read as 'kei' to mean form or
    style. This usage often refers to a structured form or system rather than a physical shape per se.
jlpt: N3
details:
  part-of-speech: suffix
  register: semi-formal
  usage-context: Primarily used for describing concrete, physical shapes or forms. When read as けい, it
    is typically found in compound words referring to structured forms or systems rather than simple suffixes.
    The reading かたち/がた is for suffixal use or standalone noun use to indicate physical shape.
  nuance: 「形」 emphasizes visual characteristics or a physical outline. When read as 「けい」, often in compound
    words, it signifies a structured 'form' or 'style' within a system. The rendaku phenomenon (かた to
    がた) can occur when 「形」 is directly attached to a preceding noun, but it can also be read as かたち as
    a standalone noun or in compounds.
  grammatical-role: Nominal suffix or component of compound nouns.
  logical-flow: Used to describe a physical outline. The usage often depends on whether one is referring
    to a concrete visual form or a systematic structure. The 'kei' reading often implies a more systematic
    or formal 'form'.
  temporal-flow: Used to describe existing physical forms. Can describe the resulting form after an action.
etymology: The kanji 「形」 (かたち/がた/けい) primarily denotes physical "shape" or "form." Its origin is linked
  to the idea of a visible, tangible form that something takes. The common pronunciation shift from 「かた」
  to 「がた」 (rendaku) occurs when 「形」 is directly attached to a preceding noun. In some established compound
  words, 「形」 can also take its on'yomi (Chinese reading) as 「けい」. This distinction in readings often indicates
  a shift from describing a simple physical contour to a more abstract or structured 'form' or 'system'.
writeup: |-
  The kanji 「形」 (かたち/がた/けい) is specifically used for concrete, physical shapes or forms. It describes the physical outline or configuration of an object, emphasizing its visual characteristics. For instance, 「星形」 (ほしがた - star shape) refers to the physical outline. If you are describing a geometric or physical contour, 「形」 is the appropriate choice. As a standalone noun, it is typically read as 「かたち」 (katachi).

  When 「形」 is used as a suffix and attached directly to a preceding noun, its pronunciation can sometimes change from 「かた」 to 「がた」 due to rendaku (連濁), a sequential voicing phenomenon in Japanese. For example, 「丸型」 (まるがた - round shape). However, it often retains 「かた」 when the preceding element already has a voicing or certain phonological characteristics.

  Occasionally, 「形」 can also be read as 「けい」 (its on'yomi or Chinese reading) when it is part of specific compound words, especially in more formal or technical contexts, such as 「形式」 (けいしき - format) or 「図形」 (ずけい - figure/diagram). This usage refers to a structured form, system, or figure rather than just a simple physical shape.
