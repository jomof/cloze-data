    "post_false_friends_writeup": "While several expressions share the idea of \"finishing\" or \"completing\" something, the key difference lies in the nuance. 「上がる・上げる」 emphasizes the natural conclusion or peak of an action. To avoid confusion, consider whether you wish to highlight the inherent completeness of an action (use 「上がる・上げる」) or if you wish to emphasize the decisive ending (use 「切る」), the accidental nature (use 「てしまう」), or the beginning of something (use 「はじめる」).",
