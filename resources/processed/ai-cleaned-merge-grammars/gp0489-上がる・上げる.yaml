    "post_example_writeup": "As demonstrated in the examples, 「V-上がる」 and 「V-上げる」 often form compound verbs that describe various types of completion. For example, 「出来上がる (dekiagaru)」 means to be completed or finished (often with a sense of achieving a final, perfect state, especially for food or products), while 「仕上げる (shiageru)」 means to finish, complete, or perfect something (often used for tasks requiring craftsmanship or attention to detail). Paying attention to these common compound verbs can help in understanding the specific nuance of completion in context.",
