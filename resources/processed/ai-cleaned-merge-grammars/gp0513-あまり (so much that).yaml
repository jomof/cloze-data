      an involuntary outcome of the extreme drowsiness.
post_example_writeup: The 「あまり」 grammar point emphasizes the **excessive degree** to which something occurs,
  leading to a particular result. The result is usually negative or undesirable, though the degree of
  negativity can vary from mild inconvenience to a serious consequence. Keep in mind that 「あまり」 requires
  a specific structure before it – a verb in dictionary form, an い-adjective converted to a noun, a な-adjective
  + 「な」, or a noun + 「の」. This differentiates it from other expressions of degree.
