      - '{どんな に} 頑張っ て も、でき ませ ん。'
      - '{どんな に} 頑張っ て も、でき ない。'
    english_literally: No matter how much I try hard, I cannot do.
    competing_grammar:
      - competing_japanese:
          - 頑張っ て も、でき ませ ん。
          - 頑張っ て も、でき ない。
        english: Even if I try hard, I can't do it.
        hint: This sounds like you are saying 'even if I try hard', not emphasizing the 'how hard'. We're
          looking for emphasis on the *degree* of effort.
    scene: A student is struggling with a difficult math problem, feeling overwhelmed.
    register: casual
    setting: academic
