grammar_point: つ〜つ (alternating actions)
learn_before:
  - '[Verb-stem]ながら・つつ (while doing)'
  - '[Verb-stem・Adj・Noun]ながら (although・despite)'
  - かのようだ・かのように (as if)
  - げ (seeming・appearance)
  - 様子 (state・situation・appearance)
id: gp0922
meaning: two contrasting actions
pronunciation:
  katakana: ツーツー
  romaji: tsu tsu
formation:
  Verb[masu-stem] + つ + Verb[masu-stem]: Connects two verbs (often contrasting or indicating a reciprocal
    relationship) to describe continuous, alternating actions or states. The second verb may be in passive
    form to indicate an action being done to oneself.
jlpt: N1
etymology: The particle 「つ」 originates from the classical Japanese particle 「つ」, which served as a conjunction
  or a possessive particle. In this grammar point, it connects verbs to indicate repeated, alternating
  actions.
writeup: |-
  The 「つ〜つ」 structure highlights **contrasting verbs**, often translated as "to be doing (A) and (B) over and over," where actions happen repeatedly in sequence. 「つ」 connects to the masu-stem of verbs, with (A) and (B) usually in direct order. It is also common to see the same verb repeated, with the (A) verb in active form and the (B) verb in passive form, translating as "to do (A) and to have (A) done to oneself." This grammar pattern is used with a limited set of words. Some standard combinations include:

  *   行きつ戻りつ - To go back and forth.
  *   浮きつ沈みつ - To surface and submerge (to bob).
  *   見えつ隠れつ - To go in and out of sight.
  *   とつおいつ (from 取りつ置きつ) - To waver between.
  *   矯めつ眇めつ - To take a good look.
  *   組んず解れつ - To intertwine and release (to grapple).
  *   抜きつ抜かれつ - To pull away and be pulled away from (to be neck and neck).
  *   持ちつ持たれつ - To have and to be held (to give and take).
  *   押しつ押されつ - To press and be pressed.
  *   追いつ追われつ - To overtake and be overtaken.
  *   差しつ差されつ - To pour and be poured (to take turns exchanging drinks).
false_friends:
  - term: たり〜たりする
    meaning: to do A and do B (alternating actions)
    kind: similar expression
    nuance: 「～たり～たりする」 is a general pattern for listing alternating or various actions. In contrast, 「つ〜つ」
      is a more archaic and fixed expression that specifically emphasizes continuous, repetitive, and
      often contrasting movements or states.
    grammar_point: Verb[たり] (representative listing)
  - term: 助け合う
    meaning: to help each other
    kind: similar expression
    nuance: 「助け合う」 simply means to mutually help. 「持ちつ持たれつ」, while implying mutual help, specifically
      emphasizes a give-and-take relationship where there is shared support and reliance, often implying
      shared burdens or benefits beyond simple assistance.
    grammar_point: 合う (mutual action)
  - term: 交互に〜する
    meaning: to do something alternately
    kind: similar expression
    nuance: 「交互に〜する」 is a general adverbial phrase to describe actions performed in turn or alternately.
      「つ〜つ」 is a more traditional and idiomatic expression, usually used for a continuous, integrated,
      and often contrasting sequence of two actions, frequently implying a natural or unavoidable dynamic.
    grammar_point: <suggest>:交互に〜する (do alternately)
  - term: つつある
    meaning: to be in the process of; to be gradually changing
    kind: often confused with
    nuance: While both use `つつ`, `つつある` describes a gradual, ongoing change or process that is happening
      over time, typically with a single action. In contrast, `つ〜つ` describes two distinct actions or
      states that alternate continuously, often implying a back-and-forth motion or a reciprocal relationship.
    grammar_point: つつある (gradual process)
post_false_friends_writeup: While 「～たり～たりする」 and 「交互に〜する」 can express alternating actions, 「つ〜つ」 is a
  more traditional and idiomatic expression often used for specific contrasting pairs of verbs, conveying
  a sense of continuous or repetitive movement. 「助け合う」 broadly means to help each other, but 「持ちつ持たれつ」
  carries the specific nuance of a reciprocal, interdependent relationship. Lastly, do not confuse 「つ〜つ」
  with 「つつある」; the former describes alternating actions, while the latter indicates a single, gradual
  ongoing process.
