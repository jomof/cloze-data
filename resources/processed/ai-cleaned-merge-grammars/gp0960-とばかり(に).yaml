    "etymology": "The construction とばかりに is derived from と (a particle indicating a quote or thought), ばかり (meaning 'only' or 'just'), and に (a particle indicating purpose or direction). Literally, it suggests something is done 'as if only to say' a particular thing, implying a strong but unspoken message. This expression is an abbreviation of と言わんばかりに, where 言わん is the classical negative form of 言う (言う + ぬ), meaning 'not say' or 'not speak'. Thus, と言わんばかりに literally translates to 'as if not saying', emphasizing that the action communicates the message without uttering the words.",
    "writeup": "とばかり is a construction often used to show that an action is performed 'as if to say (A)', or 'seeming that (A)'. It is a combination of the case-marking particle と in its 'quotation' use, and the adverbial particle ばかり, exhibiting that something is 'basically exactly as described'. Due to this, とばかり simply indicates that while (A) is as described, it is not literally the case. とばかり can appear after almost any word, as the と is creating a quote. に will often follow ばかり when the sentence describes what is actually happening. とばかりに is an abbreviation of と言わんばかり, which means 'to only just not be at the point where (A) is said' and is also commonly seen.\n\n**Important Considerations:**\nAs とばかりに will be used to describe the way that something 'looks like it is about to say', it won't be used for describing the speaker themselves. However, it may occasionally be seen being used about the speaker if the sentence is in the third person.",
