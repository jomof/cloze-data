grammar_point: Verb+まで (until an action or state)
learn_before:
  - まで (limit extent)
  - に (static location・time)
  - に (target・destination)
  - Verb[て] (and then)
  - '[Verb-て]いる (ongoing state・habitual action・resultant state)'
learn_after:
  - につれて (as・in proportion to)
  - 以来 (since・ever since)
  - てからというもの (lasting change since)
