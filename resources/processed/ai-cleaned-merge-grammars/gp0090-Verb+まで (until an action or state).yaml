post_example_writeup: The usage of まで with verbs always requires the verb to be in its dictionary (non-past)
  form. This is a common point of initial confusion for learners who might try to match the tense of the
  preceding verb with the tense of the main clause. However, the particle まで inherently defines the temporal
  boundary *up to* which an action or state continues. The overall tense of the sentence is determined
  by the final verb in the main clause. Mastering this distinction is key to accurately conveying durations
  and limits in Japanese.
