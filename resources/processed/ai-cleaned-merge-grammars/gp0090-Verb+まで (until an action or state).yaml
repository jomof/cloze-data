id: gp0090
meaning: Until (something) happens
pronunciation:
  katakana: マデ
  romaji: made
formation:
  Verb (dictionary form) + まで: Indicates an action continues 'until' a certain point or event, or a state
    is maintained until a condition is met
jlpt: N5
details:
  part-of-speech: particle
  register: teineigo (polite)
  particle-syntactic-function: temporal
  particle-pragmatic-function: limiting
  usage-context: general
  grammatical-role: adverbial particle
etymology: まで is thought to have originated from the verb 「待つ」 (matsu), meaning "to wait." Over time,
  it evolved to indicate the end point or limit of waiting, eventually becoming the particle we know today,
  signifying a boundary or extent.
writeup: まで is a particle that indicates a limit in time or extent. When attached to a verb in its dictionary
  form, まで signifies that an action continues **until** a certain event or point in time occurs. It's
  crucial to remember that the verb preceding まで is always in its dictionary (non-past) form. This is
  because the sentence describes an action or state continuing *up to* a certain point, not *after* it.
  The actual tense of the overall sentence, if describing a completed action, is determined by the main
  verb that follows. For example, in 「授業が始まる{まで}、先生が来なかった」 (The teacher didn't come until the class started),
  the verb 「始まる」 (to start) is non-past, but the main action 「来なかった」 (didn't come) is in the past tense.
  This structure accurately conveys that the teacher's absence continued up to the point the class started.
  This particle is commonly used across various registers, from casual to formal.
false_friends:
  - term: Noun+まで
    meaning: Until, Till, To (but no further than)
    kind: similar expression
    nuance: When used with a noun, まで indicates a limit in space or time, but does not directly involve
      an action continuing up to that point. For example, 「駅まで」 means "to the station," indicating the
      destination limit.
    grammar_point: まで (limit extent)
  - term: までに
    meaning: By ~, By the time that ~
    kind: often confused with
    nuance: までに sets a deadline; the action must be completed *by* the specified time. Verb+まで indicates
      an action or state that continues *throughout the period* until the specified point or event.
    grammar_point: までに (by the time)
  - term: まで (even to the extent)
    meaning: Even, To even, To the extent of
    kind: similar expression
    nuance: In this usage, まで functions as an emphatic particle, expressing surprise or indicating something
      unexpected or extreme (e.g., 「子供まで知っている」 - 'Even children know'). This is distinct from its temporal
      function with verbs.
    grammar_point: まで (even to the extent)
  - term: たら
    meaning: If/When X happens
    kind: often confused with
    nuance: Verb+まで indicates an action continues *up to* a point; the たら conditional states a consequence
      *after* a point or a hypothetical scenario. It doesn't imply a continuous action leading up to the
      event.
    grammar_point: たら (if・when・after)
  - term: Verb[た] 後に
    meaning: After X happens
    kind: often confused with
    nuance: Verb+まで indicates an action or state *until* X happens; 後に describes an action that occurs
      *after* X has already happened. The temporal relationship is reversed.
    grammar_point: てから (after and since)
  - term: うちに (while・before change)
    meaning: While, during, before (a change occurs)
    kind: similar expression
    nuance: Verb+まで emphasizes the endpoint when an action ceases. Verb+うちに focuses on an action happening
      *within* the period before a state changes, often implying that the action must be done *before*
      that change occurs.
    grammar_point: うちに (while・before change)
  - term: までもない (needless to say)
    meaning: There is no need to, Do not have to, It is not necessary to, Needless to
    kind: similar expression
    nuance: Verb+まで indicates duration up to a point. までもない is a set phrase meaning 'there's no need to
      do X,' completely unrelated to time or extent, despite sharing 'まで'.
    grammar_point: までもない (needless to say)
  - term: まで (that's all there is to it)
    meaning: Just; merely; only; that's all; nothing more
    kind: similar expression
    nuance: This usage of まで functions as an adverbial phrase to mean 'just' or 'merely', often implying
      simplicity or limitation, quite distinct from its temporal 'until' with verbs.
    grammar_point: まで (that's all there is to it)
post_false_friends_writeup: While Verb+まで specifies a continuous action or state *up to* a certain point,
  be careful not to confuse it with related expressions that denote different temporal relationships.
  For instance, 「までに」 explicitly sets a deadline for completion, not a duration. Similarly, conditionals
  like 「〜たら」 describe an outcome that follows or is dependent on an event, rather than a continuous action
  leading up to it. Expressions like 「うちに」 imply an action occurring *within* a period before a change,
  offering a slightly different nuance of timing. Other usages of 「まで」 or 「までもない」 are set phrases or adverbs
  that do not convey a temporal limit, despite sharing the same particle. Understanding these distinctions
  is crucial for precise communication.
examples:
  - english: Let's wait quietly until the teacher comes.
    japanese:
      - 先生 が 来る {まで}、静か に 待っ て い ましょう。
      - 先生 が 来る {まで}、静か に 待っ て いよう。
      - 先生 が いらっしゃる {まで}、静か に お 待ち し ましょう。
      - 先生 来る {まで}、静か に 待っ て て ね。
      - 先生 が 来る {まで}、黙っ て 待と う よ。
    english_literally: Teacher comes until, quietly let's be waiting.
    competing_grammar:
      - competing_japanese:
          - 先生 が 来 {たら}、静か に 待っ て い ましょう。
        english: If/When the teacher comes, let's wait quietly.
        hint: Using 「〜たら」 (conditional) would imply waiting *after* the teacher arrives, or waiting *if*
          they arrive, which doesn't convey the continuous state of waiting *until* the specific event.
          We're looking for an action that continues throughout the period until the teacher's arrival.
      - competing_japanese:
          - 先生 が 来る {まで に}、静か に 待っ て い ましょう。
        english: Let's wait quietly by the time the teacher comes.
        hint: 「までに」 sets a deadline for an action to be completed, not a continuous state. We're looking
          for a continuous action until the teacher arrives.
      - competing_japanese:
          - 先生 が 来 た {後 に}、静か に 待っ て い ましょう。
        english: After the teacher came, let's wait quietly.
        hint: 「〜た 後に」 indicates an action that occurs *after* another. We're looking for a continuous
          action *until* the teacher returns.
      - competing_japanese:
          - 先生 の 到着 {まで}、静か に 待っ て い ましょう。
        english: I will wait quietly until the teacher's arrival.
        hint: While 「Noun+まで」 is grammatical, it uses a noun to indicate a limit in time or space, but
          does not directly involve an action continuing up to that point. We're looking for an action
          that continues until the teacher comes.
    scene: Students are in a classroom before class, and one suggests how they should conduct themselves.
