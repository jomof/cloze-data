    competing_grammar:
      - competing_japanese:
          - お腹 が いっぱい に なっ {たら} 食べ まし た。
        english: After becoming full, I ate.
        hint: Using 「〜たら」 here would mean 'after becoming full, I ate,' which is illogical. We're looking
          for an action that continued *up to the point* of becoming full.
      - competing_japanese:
          - お腹 が いっぱい に なる {まで に} 食べ まし た。
        english: By the time I became full, I ate.
        hint: 「までに」 implies completion by a deadline, not a continuous state. We're looking for continuous
