  - Verb[ない] (plain negative)
id: gp0789
meaning: to do something that causes trouble or has a negative consequence, often implying a lack of consideration
  or a deliberate act of mischief.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: やる
    rarity: common
    meaning: to cause trouble
  - conjugation-type: negative plain (～ない)
    form: やらない
    rarity: common
    meaning: not to cause trouble
  - conjugation-type: past plain (～た)
    form: やった
    rarity: common
    meaning: caused trouble
  - conjugation-type: non-past polite (～ます)
    form: やります
    rarity: less common
    meaning: to cause trouble (polite)
  - conjugation-type: negative non-past polite (～ません)
    form: やりません
    rarity: less common
    meaning: not to cause trouble (polite)
  - conjugation-type: past polite (～ました)
    form: やりました
    rarity: less common
