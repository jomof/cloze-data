    rarity: uncommon
    meaning: if/when one does (causing trouble)
  - conjugation-type: volitional (～よう)
    form: やってやろう
    rarity: common
    meaning: let's do (causing trouble) / I intend to do (causing trouble)
  - conjugation-type: volitional polite (～ましょう)
    form: やってやりましょう
    rarity: uncommon
    meaning: let's do (causing trouble) / I intend to do (causing trouble)
