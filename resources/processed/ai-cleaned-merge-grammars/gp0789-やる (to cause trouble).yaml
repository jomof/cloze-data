pronunciation:
  katakana: ヤル
  romaji: yaru
formation:
  Verb (plain form) + やる: Used to describe an action that is problematic or leads to negative consequences.
  やる (intransitive): Refers to acting out, messing up, or doing something undesirable on its own.
jlpt: N3
details:
  part-of-speech: verb
  register: casual
  usage-context: Often used colloquially to express annoyance or frustration about someone's actions,
    or to refer to deliberate acts of mischief/vandalism. It can imply negligence or intentional wrongdoing.
  function: Expresses negative action, misbehavior, or causing a problem.
  nuance: Implies a problematic outcome or a lack of consideration from the person performing the action.
    Can sometimes be used with a slight sense of mischief or deliberate naughtiness.
  grammatical-role: Main verb, indicating an action with negative implications.
etymology: The verb 「やる」 originally meant 'to send' or 'to give' (often to someone inferior or to animals),
  and later broadened to 'to do' or 'to perform'. In modern colloquial usage, when used intransitively
  or in certain contexts, it gained the nuance of 'to mess up' or 'to cause trouble,' evolving from the
  idea of 'doing something' that then leads to a problematic situation. This reflects a shift from a neutral
  action to one with a negative connotation.
writeup: |-
  The verb 「やる」 is a versatile word in Japanese, and when used in the context of "to cause trouble" or "to mess up," it takes on a specific colloquial nuance. It implies that the action performed by the subject results in an undesirable outcome, inconvenience, or outright mischief.

  This usage of 「やる」 often carries a sense of frustration or annoyance on the part of the speaker. It can describe actions ranging from minor missteps, like spilling a drink, to more deliberate acts of misbehavior, like playing a prank or causing damage.

  It's crucial to understand that this specific meaning of 「やる」 isn't always explicitly stated; it's inferred from context. For instance, if someone sighs and says 「また やった」, it's understood that they've made a mistake or caused a problem, rather than simply "done something."

  While 「やる」 can be a neutral verb meaning "to do" (similar to 「する」), this particular usage emphasizes the negative consequence or the troublesome nature of the act. It's frequently heard in casual conversation, especially when complaining about someone's behavior or commenting on a regrettable incident.
false_friends:
  - term: する
    meaning: to do (general, neutral)
    kind: similar expression
    nuance: 「する」 is a neutral verb for performing an action, whereas 「やる」 in this context specifically
      implies an action with a negative or troublesome outcome. 「する」 does not carry the inherent negative
      connotation of 「やる」.
    grammar_point: する (to do・make)
  - term: 迷惑をかける
    meaning: to cause trouble/inconvenience
    kind: synonym
    nuance: 「迷惑をかける」 is a more formal and explicit expression for causing trouble, often used to apologize
      or describe a situation directly. 「やる」 is more colloquial and can imply a deliberate or negligent
      act of mischief, or just a general 'messing up'.
    grammar_point: <suggest>:迷惑をかける (to cause trouble)
  - term: しでかす
    meaning: to mess up, to make a major mistake
    kind: similar expression
    nuance: 「しでかす」 often implies a significant blunder or a grave error, usually unintentional, leading
      to serious consequences. 「やる」 can be used for more minor, mischievous, or deliberate acts of causing
      trouble, and doesn't always imply a 'major' mistake.
    grammar_point: <suggest>:しでかす (to mess up)
  - term: 悪さをする
    meaning: to do mischief, to misbehave
    kind: similar expression
    nuance: 「悪さをする」 is commonly used for children's misbehavior or mischievous acts and generally implies
      less severe consequences than 「やる」 might imply in some contexts. 「やる」 can be used for both minor
      mischief and more serious acts of trouble-making.
    grammar_point: <suggest>:悪さをする (to do mischief)
post_false_friends_writeup: While 「する」 is a general verb for 'to do,' 「やる」, when used to mean 'to cause
  trouble,' carries a distinct negative implication or a sense of having made a mistake. Unlike the more
  formal 「迷惑をかける」, 「やる」 is casual and can convey frustration. It differs from 「しでかす」 in that it doesn't
  necessarily imply a major, often unintentional, blunder, and from 「悪さをする」, which often specifically
  refers to childish mischief. Understanding these nuances helps in choosing the most appropriate expression
  for the context.
examples:
  - english: Oh no, I spilled coffee on the report again!
    japanese:
      - ああ、また 資料 に コーヒー こぼし て {やっ た}！
      - ああ、また 資料 に コーヒー こぼし て {やっ ちゃっ た}！
      - ああ、また 資料 に コーヒー こぼし て {やっ ちまっ た}！
    english_literally: Oh, again, on the document coffee spilled and did (it)!
    competing_grammar:
      - competing_japanese:
          - ああ、また 資料 に コーヒー こぼし て しまっ た！
        english: Oh no, I've spilled coffee on the report again!
        hint: 「〜てしまう」 emphasizes completion and often regret for an action. While similar, 「やった」 here
          more directly expresses the action of messing up.
      - competing_japanese:
          - ああ、また 資料 を 汚し た！
        english: Oh no, I've stained the report again!
        hint: 「汚す」 specifically means 'to stain' or 'to make dirty'. We're looking for a more general
          expression of 'messing up' or 'causing trouble'.
    scene: Someone accidentally knocks over their coffee cup onto important documents.
    register: casual
    setting: pessimistic
    conjugation: past plain (～た)
    nuance: The use of 「やった」 implies a sense of exasperation or regret for having caused a problem, specifically
      spilling coffee. It's a common, self-deprecating way to acknowledge a mistake.
  - english: Don't you dare cause trouble for them!
    japanese:
      - 彼 ら に 迷惑 を {やら ない} で！
      - 彼 ら に 迷惑 を {やら ない} よう に ね！
    english_literally: To them, trouble don't do!
    competing_grammar:
      - competing_japanese:
          - 彼 ら に 迷惑 を かけ ない で！
        english: Please don't cause trouble for them!
        hint: 「迷惑をかける」 is a more standard and direct phrase for 'to cause trouble'. We're looking for
          a slightly more colloquial and forceful negative command using 「やる」.
    scene: A frustrated parent warning their child not to misbehave before going to a friend's house.
    register: casual
    setting: commanding
    conjugation: negative plain (～ない)
    speaker_gender: female
    listener_gender: no one
    speaker_age: older
    nuance: The direct negative command with 「やらないで」 suggests a firm warning against problematic behavior.
      It's a mother's stern but casual instruction to her child. The choice of 「やらないで」 is more forceful
      and less polite than 「かけないで」.
  - english: If you don't do it right, you'll cause trouble later!
    japanese:
      - ちゃんと {やら ない} と、後 で 大変 な こと に なる よ！
      - きちんと {やら ない} と、後 で 困る こと に なる よ！
    english_literally: If you don't do it properly, later a difficult thing will become!
    competing_grammar:
      - competing_japanese:
          - ちゃんと し ない と、後 で 大変 な こと に なる よ！
        english: If you don't do it properly, it will become difficult later!
        hint: 「する」 is a general verb for 'to do'. Here, 「やる」 specifically implies that not doing it correctly
          will 'mess things up' or 'cause trouble'.
    scene: A supervisor advising a new employee on the importance of accuracy in their tasks.
    register: casual
    setting: instructional
    conjugation: negative plain (～ない)
    nuance: The phrase 「ちゃんと やらないと」 implies that improper execution will lead to problems or complications.
      The informal 「よ」 at the end emphasizes the warning to the listener, typical in casual advice.
  - english: He's always causing trouble and making excuses.
    japanese:
      - 彼 は いつ も {やっ て} ばかり で 言い訳 する。
      - あの 人 は いつ も {やっ て} ばかり で 言い訳 ばかり だ。
    english_literally: He always just does (trouble) and makes excuses.
    competing_grammar:
      - competing_japanese:
          - 彼 は いつ も 問題 を 起こし て ばかり で 言い訳 する。
        english: He's always causing problems and making excuses.
        hint: 「問題を起こす」 is a more direct and formal way to say 'cause problems'. 「やってばかり」 here is a more
          colloquial way of saying 'always messing things up'.
    scene: Two colleagues gossiping about a difficult team member.
    register: casual
    setting: friendly
    conjugation: te-form (～て)
    speaker_gender: female
    listener_gender: female
    nuance: 「やってばかり」 indicates a habitual act of causing trouble or messing up. The speaker's use of this
      colloquial expression shows a familiarity with the subject and a casual, slightly annoyed tone between
      friends.
  - english: What did you do now?
    japanese:
      - 今度 は 何 を {やっ た} ん だ？
      - また 何 か {やっ た} の？
      - おい、今度 は 何 {やっ た} ん だ？
    english_literally: This time, what did (you) do (trouble)?
    competing_grammar:
      - competing_japanese:
          - 今度 は 何 を し た ん だ？
        english: What did you do this time?
        hint: While 「した」 is a neutral 'did,' 「やった」 implies that what was done resulted in trouble or a
          mistake. It carries a sense of 'what trouble have you caused now?'
    scene: An older sibling confronts their younger sibling who looks guilty after a loud crash.
    register: casual
    setting: interrogative
    conjugation: past plain (～た)
    speaker_gender: male
    listener_gender: male
    speaker_age: older
    nuance: The phrase 「やったんだ」 with the implied nuance of 'messing up' is a common expression of exasperation
      from an older sibling or parent. The casual 「んだ」 particle adds an explanatory, accusatory tone,
      typical for close relations.
  - english: I heard he caused trouble with that new project.
    japanese:
      - 彼 が 新しい プロジェクト で {やっ た} らしい です よ。
      - あの 人 が 新しい プロジェクト で {やっ た} そう です よ。
    english_literally: He, with the new project, caused trouble, it seems, you know.
    competing_grammar:
      - competing_japanese:
          - 彼 が 新しい プロジェクト で 失敗 し た らしい です よ。
        english: I heard he failed at the new project.
        hint: 「失敗する」 explicitly means 'to fail'. 「やった」 implies a more active 'messing up' or 'causing
          trouble' rather than just a failure.
    scene: Two colleagues discreetly discussing a third colleague's performance.
    register: semi-formal
    setting: informative
    conjugation: past plain (～た)
    nuance: The use of 「やったらしい」 maintains a slightly formal distance while conveying the rumor that someone
      'caused trouble' or 'messed up' the project. 「〜らしい」 indicates hearsay or apparent truth.
  - english: Don't you dare do anything strange!
    japanese:
      - 変 な こと {やら ない} で ください ね！
      - 変 な 真似 は {やら ない} で ください！
    english_literally: Strange things, please don't do, okay!
    competing_grammar:
      - competing_japanese:
          - 変 な こと し ない で ください ね！
        english: Please don't do anything strange, okay!
        hint: 「しない」 is the neutral negative of 'to do'. 「やらない」 in this context emphasizes 'don't mess
          things up' or 'don't cause trouble' by doing strange things.
    scene: A teacher giving final instructions to students before leaving them unsupervised.
    register: teineigo (polite)
    setting: commanding
    conjugation: negative plain (～ない)
    listener_gender: group
    nuance: 「やらないでくださいね」 uses the polite negative imperative, but with 「やる」 carrying the connotation of
      'causing trouble' or 'doing something problematic.' The 「ね」 softens the command slightly, seeking
      agreement or understanding from the students.
  - english: It seems someone did something naughty last night.
    japanese:
      - 昨日 の 夜、誰 か が いたずら を {やっ た} みたい だ。
      - 昨日 の 夜、誰 か が いたずら を {やっ た} よう だ。
    english_literally: Last night, someone mischief did, it seems.
    competing_grammar:
      - competing_japanese:
          - 昨日 の 夜、誰 か が いたずら を し た みたい だ。
        english: Last night, someone did mischief, it seems.
        hint: 「する」 is general 'to do'. 「やった」 here subtly implies that the mischief caused a nuisance or
          had a negative impact, making it more about 'causing trouble' than just 'doing' it.
    scene: A resident discovers a prank has been pulled in their apartment building overnight.
    register: casual
    setting: reflective
    conjugation: past plain (～た)
    nuance: Used with 「いたずら (mischief)」, 「やった」 implies the act of having completed the mischief, with
      the added connotation of it being a troublesome act. The 「みたいだ」 indicates an observation or a deduction
      rather than direct knowledge.
  - english: I'm sure I'll cause trouble for everyone.
    japanese:
      - きっと みんな に 迷惑 を {やり ます}。
      - きっと 皆 さん に 迷惑 を {やり ます}。
    english_literally: Surely, to everyone, trouble I will do.
    competing_grammar:
      - competing_japanese:
          - きっと みんな に 迷惑 を かけ ます。
        english: I'm sure I'll cause trouble for everyone.
        hint: 「かける」 is the standard verb to use with 「迷惑」. 「やります」 here is a less common but possible polite
          form, perhaps used for a slightly more informal or self-deprecating tone.
    scene: A nervous new intern expressing anxiety about being a burden.
    register: teineigo (polite)
    setting: apologetic
    conjugation: non-past polite (～ます)
    nuance: While 「迷惑をかける」 is standard, using 「迷惑をやります」 with the polite form indicates a self-deprecating
      or humble tone, anticipating oneself 'doing' trouble to others. This might be used by someone who
      is self-aware of their potential to be clumsy or inexperienced.
  - english: He's the type who just does whatever he wants without thinking.
    japanese:
      - 彼 は 何 も 考え ず に 好き 勝手 に {やる} タイプ だ。
      - あの 人 は 何 も 考え ず に 好き 勝手 に {やる} よう な 人 だ。
      - 彼 は 何 も 考え ず に 好き 勝手 に {やる} やつ だ。
    english_literally: He, without thinking anything, as he pleases, does (trouble) type is.
    competing_grammar:
      - competing_japanese:
          - 彼 は 何 も 考え ず に 好き 勝手 に 行動 する タイプ だ。
        english: He's the type who just acts as he pleases without thinking.
        hint: 「行動する」 means 'to act' or 'to behave'. 「やる」 here implies that his actions, done without thinking,
          often result in negative consequences or trouble for others.
    scene: A manager describing a difficult employee during a team meeting.
    register: formal
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: The phrase 「好き勝手にやる」 implies someone acts without considering others, often leading to problems.
      The neutral dictionary form 「やる」 is used to describe a general characteristic of the person, fitting
      the informative and somewhat critical tone of a formal setting.
post_example_writeup: The examples illustrate how 「やる」, in the context of causing trouble, can be applied
  to various situations, from accidental mishaps to deliberate mischief or general problematic behavior.
  Notice how the nuance of "causing trouble" is often conveyed through the surrounding context, such as
  phrases like 「迷惑をかける」 (to cause inconvenience), or simply by the negative outcome implied by the situation
  itself. It's a versatile, albeit informal, way to express that an action has led to an undesirable result.
  The choice of plain versus polite forms also reflects the speaker's relationship with the listener and
  the formality of the situation.
