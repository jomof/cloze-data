grammar_point: やる (to cause trouble)
learn_before:
  - てあげる (to do for someone)
  - くれる (to give to me or in-group)
learn_after:
  - まい (won't・probably not)
  - ずにはいられない (cannot help but do)
id: gp0789
meaning: to do something (knowing that it will cause someone trouble or difficulty)
meaning_warning: This grammar point is often used with negative or spiteful connotations.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: やってやる
    rarity: common
    meaning: will do (causing trouble)
  - conjugation-type: non-past polite (～ます)
    form: やってやります
    rarity: common
    meaning: will do (causing trouble)
  - conjugation-type: negative plain (～ない)
    form: やってやらない
    rarity: common
    meaning: will not do (causing trouble)
  - conjugation-type: negative non-past polite (～ません)
    form: やってやりません
    rarity: common
    meaning: will not do (causing trouble)
  - conjugation-type: past plain (～た)
    form: やってやった
    rarity: common
    meaning: did (causing trouble)
  - conjugation-type: past polite (～ました)
    form: やってやりました
    rarity: common
    meaning: did (causing trouble)
  - conjugation-type: negative past plain (～なかった)
    form: やってやらなかった
