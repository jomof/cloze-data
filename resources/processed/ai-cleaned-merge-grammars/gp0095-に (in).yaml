    "writeup": "The particle 「に」 unequivocally marks the location where something or someone **exists** or **resides**. It is employed with verbs that describe states of being, such as 「いる」 (to exist, for animate beings), 「ある」 (to exist, for inanimate objects), and 「住む」 (to live or reside). The fundamental distinction between 「に」 and 「で」 is crucial: while 「で」 specifies the place where an **action** takes place, 「に」 specifies the place where a **static entity** is located or a **state** persists. This indicates a fixed point, destination, or a state of being at a particular location. For example, you would use 「に」 to state where a book is located, or where a person lives, but 「で」 to describe where you read the book or where an event occurred.",
