    "post_false_friends_writeup": "While both 「に」 and 「で」 denote location, their functions diverge critically: 「に」 is used to specify the static location of existence (where something *is*), while 「で」 is used to specify the location where an action *occurs*. For instance, 「部屋にいます」 (I am in the room) states your presence, whereas 「部屋で勉強します」 (I study in the room) indicates where the action of studying takes place. Understanding this distinction is key to their correct application. Additionally, while 「は」 can mark a location, it functions as a topic marker, drawing attention to the location rather than simply stating something's presence. For example, 「図書館には本があります」 (As for the library, there are books) emphasizes the library, perhaps in contrast to other places, whereas 「図書館に本があります」 (There are books in the library) is a neutral statement of existence.",
