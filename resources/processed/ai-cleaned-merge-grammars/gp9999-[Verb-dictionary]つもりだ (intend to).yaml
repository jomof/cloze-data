  - english: From the beginning, I never intended to get involved in that problem.
    japanese:
      - 最初 から、その 問題 に 関わる {つもり は あり ませ ん でし た}。
      - 最初 から、その 問題 に 関わる {つもり は なかっ た}。
    english_literally: Beginning from, that problem involve intend not polite past.
