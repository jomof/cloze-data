        english: I'm thinking of keeping my promise, so please don't worry.
        hint: Using 「つもりです」 here conveys a more reassuring and determined stance than 「思っています」. The speaker
          wants to firmly state their intention to alleviate worry.
    scene: Reassuring a worried friend or family member.
    register: teineigo (polite)
    setting: supportive
    conjugation: non-past polite (～ます)
    nuance: The speaker uses the polite 「つもりです」 to clearly communicate a firm intention to keep the promise,
