pronunciation:
  katakana: ツモリダ
  romaji: tsumorida
formation:
  Verb-dictionary form + つもりだ: Indicates the speaker's firm intention or plan to do something.
jlpt: N4
details:
  part-of-speech: auxiliary verb
  register: teineigo (polite)
  usage-context: Used to express the speaker's intention or plan, often with a sense of determination
    or a fixed purpose. It implies a stronger resolve than simply using 'Verb-volitional form + と思う'.
  function: Expresses intention or strong resolution.
  nuance: While 'Verb-volitional form + と思う' expresses a 'thought' or 'consideration' of doing something,
    'つもりだ' indicates a more concrete 'plan' or 'intention'. It's often used when the speaker has already
    made up their mind.
  grammatical-role: Functions as a fixed expression following a verb in its dictionary form to convey
    intentionality.
etymology: The word 「つもり」 originates from 「積もり」, the noun form of the verb 「積もる」 (tsumoru), which means
  'to pile up' or 'to accumulate'. This suggests that one's intention or plan is something that has 'piled
  up' or 'gathered' within them, representing a solid resolve rather than a fleeting thought. Historically,
  it evolved to convey a definite purpose or a fixed mind-set, distinguishing it from simpler expressions
  of desire or thought.
writeup: |-
  The grammar point 「つもりだ」 is used to express one's firm intention or plan to do something. It indicates that the speaker has made a decision and is resolved to carry it out. This expression carries a stronger sense of determination and a more concrete plan than simply stating a desire with 「たい」 or a casual thought with 「Verb[volitional-よう] と思う」.

  It is formed by attaching 「つもりだ」 directly after a verb in its dictionary (plain non-past) form. The 「だ」 at the end conjugates like a regular copula, changing to 「です」 for polite speech, 「だった」 for plain past, 「でした」 for polite past, and so on.

  While 「Verb[volitional-よう] と思う」 suggests 'I think I will do...', 「つもりだ」 conveys 'I intend to do...' or 'I plan to do...'. This makes 「つもりだ」 suitable for situations where you want to clearly state your resolve, whether it's a long-term goal or an immediate action.

  For example, if you say 「日本語を勉強しようと思います。」, it means 'I think I'll study Japanese.' This is a gentle statement of intent. However, if you say 「日本語を勉強するつもりです。」, it means 'I intend to study Japanese.' This expresses a firmer decision and plan.
false_friends:
  - term: Verb[volitional-よう]+思う
    meaning: I think I will; I'm thinking of
    kind: similar expression
    nuance: 「つもりだ」 expresses a firmer and more definite intention or plan. 「Verb[volitional-よう]+思う」 indicates
      a thought or consideration of doing something, which is less committed and more tentative. For example,
      「旅行に行こうと思います。」 (I'm thinking of going on a trip) versus 「旅行に行くつもりです。」 (I intend to go on a trip).
    grammar_point: Verb[volitional-よう]+思う (intend to or think I will)
  - term: '[Noun・Adjective]のつもりだ'
    meaning: To believe one is; to act as if; to consider oneself to be
    kind: often confused with
    nuance: While sharing the same root word 「つもり」, this usage expresses a belief or assumption about
      one's state, identity, or action, often implying that the reality might be different. The meaning
      of 'intention' is absent. For instance, 「私は子供のつもりだ。」 (I believe I am a child, or I act like a child)
      does not mean 'I intend to be a child'. This use of 「つもり」 does not follow a plain verb form.
    grammar_point: '[Noun・Adjective]のつもりだ (believe that one is・acting as if)'
post_false_friends_writeup: It is crucial to distinguish between the two primary uses of 「つもりだ」. When
  it follows a verb in its dictionary form, it conveys a strong intention or plan. However, when it follows
  a noun or an adjective, it means to 'believe that one is' or 'act as if', often implying a discrepancy
  between perception and reality. Always check what precedes 「つもりだ」 to grasp the correct meaning. The
  intention-based 「つもりだ」 is always preceded by a plain verb form.
examples:
  - english: I intend to study Japanese hard from today.
    japanese:
      - 今日 から 日本 語 を 一生 懸命 勉強 する {つもり だ}。
      - 今日 から 日本 語 を 一生 懸命 勉強 する {つもり です}。
    english_literally: From today, Japanese hard study intend to.
    competing_grammar:
      - competing_japanese:
          - 今日 から 日本 語 を 一生 懸命 勉強 しよう と 思う。
        english: I think I'll study Japanese hard from today.
        hint: 「と思う」 suggests a thought or consideration, not a firm intention like 「つもりだ」. We're looking
          for a strong intention.
