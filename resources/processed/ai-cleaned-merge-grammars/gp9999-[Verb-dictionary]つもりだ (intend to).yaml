        english: My son is thinking of becoming a doctor in the future.
        hint: 「と思っています」 implies a thought or aspiration, but 「つもりです」 shows a more definite plan or resolve.
          We need a definite plan.
    scene: A parent proudly talking about their child's aspirations.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: The use of 「つもりです」 (polite form) indicates the son's firm plan, conveyed politely by the parent.
      The politeness is suitable for discussing personal plans with someone. It shows the parent is serious
      about their son's future, using the more formal expression.
  - english: I never intended to deceive anyone.
    japanese:
      - 誰 も 騙す {つもり は なかっ た}。
      - 誰 も 騙す {つもり は あり ませ ん でし た}。
    english_literally: Anyone deceive intend not past.
    competing_grammar:
      - competing_japanese:
          - 誰 も 騙そう と 思わ なかっ た。
        english: I didn't think of deceiving anyone.
        hint: 「思わなかった」 suggests a lack of thinking about it, whereas 「つもりはなかった」 implies a specific lack
          of intention or purpose. We are looking for a statement about a specific lack of intention.
    scene: A person explaining their actions after a misunderstanding.
    register: casual
    setting: apologetic
    conjugation: negative past plain (～なかった)
    nuance: The plain negative past form 「つもりはなかった」 strongly expresses a lack of prior intention. The
      「は」 particle adds emphasis, stressing 'it was not my intention to deceive anyone'.
  - english: Are you really not going to apologize to her?
    japanese:
      - 彼女 に 謝る {つもり は ない} の？
      - 彼女 に 謝る {つもり は あり ませ ん} か？
    english_literally: Her to apologize intend not (question particle)?
    competing_grammar:
      - competing_japanese:
          - 彼女 に 謝ら ない の？
        english: Aren't you going to apologize to her?
        hint: 「謝らないの？」 is a direct question about an action not being done. 「謝るつもりはないの？」 questions the
          intent behind that action. We're asking about the intention, not just the action.
    scene: A friend questioning another friend's stubbornness.
    register: casual
    setting: interrogative
    conjugation: negative plain (～ない)
    speaker_gender: female
    listener_gender: male
    nuance: The use of 「つもりはないの？」 indicates a strong questioning of the listener's firm intention (or
      lack thereof). The sentence-final particle 「の？」, commonly used by female speakers, softens the question
