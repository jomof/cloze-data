  - english: He seems to intend to accept the new job offer.
    japanese:
      - 彼 は 新しい 仕事 の 申し出 を 受ける {つもり らしい}。
      - 彼 は 新しい 仕事 の 申し出 を 受ける {つもり らしい です}。
