    scene: A professional explaining their non-involvement in a difficult situation.
    register: formal
    setting: professional
    conjugation: negative past polite (～ませんでした)
    nuance: Using 「つもりはありませんでした」 in a formal context emphasizes a complete and polite denial of any past
