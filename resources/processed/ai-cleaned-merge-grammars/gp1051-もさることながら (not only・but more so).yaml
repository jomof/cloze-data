grammar_point: もさることながら (not only・but more so)
learn_before:
  - 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
  - それに・加えて・その上・しかも (in addition・moreover)
  - はもちろん (not only... but also)
learn_after:
  - まして(や) (even more so)
id: gp1051
meaning: Not only... but also; It goes without saying that... but even more so; It is a fact that... but
pronunciation:
  katakana: モサルコトナガラ
  romaji: mo saru koto nagara
formation:
  Noun Phrase + もさることながら: Indicates that while the first noun phrase is important, what follows is even
    more so.
jlpt: N1
details:
  part-of-speech: phrase
  register: formal
  usage-context: Used in formal writing and speech, particularly when acknowledging the importance of
    one thing while emphasizing another as even more significant.
  colocation: Often followed by phrases like さらに (further), 一層 (even more), or 何より (above all) to heighten
    the emphasis on the second element.
  grammatical-role: Connects two elements, highlighting the second as more significant or surprising than
    the first.
  logical-flow: Presents an initial element as a given fact or consideration, then transitions to a second,
    more crucial or emphasized element. The logical flow is 'A is true, but B is even more true/important'.
etymology: 'The etymology of もさることながら breaks down as follows: も is an adverbial particle indicating "also."
  さる is from the verb 去る(さる), meaning "to leave" or "to go away," but in this context, it implies "special"
  or "remarkable." It''s related to the pre-noun adjectival usage of さる as in さる筋 (a certain source).
  こと is a noun meaning "thing" or "matter." ながら is a conjunction particle meaning "while" or "although,"
  indicating a contrast or addition. Therefore, the phrase suggests that "while the mentioned thing is
  also noteworthy, what follows is even more so."'
writeup: The grammar point もさることながら is used to express that while one thing is certainly true or important,
  another thing is even more so. Think of it as "It is a fact that A is important, but B is even more
  important." It's a formal expression, often found in writing or formal speech. も indicates "also." さる
  means "certain" or "particular." こと means "thing" or "matter." ながら means "while" or "although." So,
  literally, it's like saying "while that thing is also something special…", implying that what follows
  is even more noteworthy. To emphasize (B) further, adverbs like さらに (additionally) or なにより (more than
  anything) are sometimes used.
false_friends:
  - term: という のは 事実だ (it is a fact that)
    meaning: It is a fact that ~, There is no doubt that
    kind: synonym
    nuance: Unlike もさることながら, という のは 事実だ (it is a fact that) simply states a fact without emphasizing something
      else as being even more important. It does not introduce a more significant point that follows it.
    grammar_point: という のは 事実だ (it is a fact that)
  - term: 〜ばかりでなく・〜だけでなく (not only... but also)
    meaning: not only... but also...
    kind: similar expression
    nuance: だけでなく (not only... but also) simply lists multiple elements that are true or present. It indicates
      that both elements are equally valid or present, without necessarily elevating the second element's
      importance above the first, as もさることながら does. It's often used in more neutral or objective statements,
      whereas もさることながら implies a subjective emphasis or revelation of a greater truth.
    grammar_point: 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
  - term: はもちろん (not only... but also)
    meaning: of course; naturally; as a matter of course
    kind: similar expression
    nuance: はもちろん (not only... but also) indicates that something is obvious or expected, and then introduces
      something else. While it also implies the second thing is noteworthy, it lacks the strong emphasis
      on the second point being more important, which もさることながら provides. はもちろん (not only... but also)
      can be used in a broader range of contexts and implies a more casual or less formal acknowledgment
      of the first item's truth or existence before moving on to the second.
    grammar_point: はもちろん (not only... but also)
  - term: はもとより・のみならず (not only・let alone)
    meaning: Not only...but also, Not just...but also, What is more
    kind: similar expression
    nuance: のみならず states that something applies to X and also to Y, often used in formal contexts, but
      it doesn't carry the nuance that Y is *even more* important or surprising than X, which is a key
      characteristic of もさることながら. It simply expands the scope.
    grammar_point: はもとより・のみならず (not only・let alone)
  - term: ばかりか (not only... but also)
    meaning: Not only...but also; much more than; in addition to.
    kind: similar expression
    nuance: Similar to だけでなく, ばかりか emphasizes that the second element is an addition to the first, sometimes
      implying an unexpected or even negative additional aspect. However, it doesn't necessarily elevate
      the second point as *more significant* in the same way もさることながら does, which implies a subjective
      value judgment or a surprising revelation about the second point's importance.
    grammar_point: 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
post_false_friends_writeup: While という のは 事実だ (it is a fact that) simply states a fact, もさることながら goes further
  by introducing another, more significant point. Use という のは 事実だ (it is a fact that) when you want to
  simply state something as true. Use もさることながら when you want to acknowledge something but shift the focus
  to a more important aspect. Similarly, expressions like だけでなく (not only... but also), はもちろん (not only...
  but also), のみならず (not only... but also), and ばかりか (not only... but also) all indicate inclusion or obviousness,
  respectively. However, they do not carry the specific nuance of emphasizing the second element as superior
  or more impactful than the first, which is central to もさることながら. The core distinction lies in the explicit
  emphasis of the latter point as being more significant or surprising than the former, a nuance not present
  in the other similar expressions.
