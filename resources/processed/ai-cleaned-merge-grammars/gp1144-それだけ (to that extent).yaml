    scene: A financial advisor explaining investment principles to a client.
    register: formal
    setting: informative
    nuance: This example demonstrates a fundamental principle in finance. 「それだけ」 here highlights that
      the magnitude of the potential reward is directly and proportionally tied to the magnitude of the
      risk taken. The formal register and informative setting are appropriate for discussing scientific
      or societal issues.
  - english: The higher your concentration, the more efficient your studying will be to that extent.
    japanese:
