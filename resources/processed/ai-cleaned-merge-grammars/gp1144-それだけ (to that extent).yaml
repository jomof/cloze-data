post_example_writeup: The key to understanding 「それだけ」 is recognizing the proportional relationship it
  establishes between two ideas or actions. It is versatile and can be used in various contexts to express
  the consequences, benefits, or trade-offs associated with a particular action or state. This proportionality
  can be expressed with conditional forms like 「～ば～ほど」 or simply by following a descriptive statement
  to indicate that the subsequent result corresponds directly to the preceding condition.
