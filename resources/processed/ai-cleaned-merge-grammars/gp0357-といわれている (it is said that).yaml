          - 富士 山 は 日本 で 一 番 高い 山 {だ}。
        english: Mount Fuji is the tallest mountain in Japan.
        hint: This is a direct statement of fact, implying certainty. We're looking for an expression
          that conveys common knowledge or rumor.
