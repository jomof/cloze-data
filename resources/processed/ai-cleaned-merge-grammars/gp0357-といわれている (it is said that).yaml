pronunciation:
  katakana: トイワレテイル
  romaji: to iwareteiru
formation:
  Sentence + といわれている: Expresses a rumor, belief, or common knowledge about something.
jlpt: N4
details:
  part-of-speech: phrase
  usage-context: Used to convey widely accepted information, rumors, or general consensus.
  function: To indicate that certain information or opinion is commonly held or publicly known.
  nuance: Implies that the information is generally accepted, not necessarily personally verified, but
    rather a widely circulated belief or fact. It emphasizes that 'people say' or 'it is commonly known'.
  grammatical-role: Functions as a predicate to state what is generally believed or said.
  temporal-flow: Can refer to present common knowledge or past beliefs that were widely held.
etymology: 「といわれている」 is derived from the verb 「言う(いう)」 (to say) in its passive form 「言われる(いわれる)」, combined
  with 「と」 indicating the content of what is said, and 「いる」 indicating a state or condition. Thus, it
  literally means 'is in the state of being said'.
writeup: |-
  The grammar point 「といわれている」 translates to "it is said that (A)" or "it is known that (A)." It's used to express a commonly held or public opinion. The verb 「言う(いう)」, meaning "to say," is used in its passive form 「言われる」 (to be said). This form is then combined with 「と」, which marks the quoted content, and 「いる」, indicating an an ongoing state, resulting in 「といわれている」 (is being said / is commonly said).

  This construction implies that the information is widely circulated and generally accepted by many people, rather than being a personal observation or something heard from a single source. It's often used when presenting facts, rumors, or conventional wisdom.

  To use 「といわれている」, simply attach it to the end of a phrase or sentence that represents the content being said. For example, to say "It is said that coffee is good for health," you would form 「コーヒーは健康に良い{といわれている}」.

  This grammar point can be seen with or without the kanji for 「言う」 (言われている or いわれている), and its meaning remains unchanged regardless of the writing. It is a standard and versatile expression for conveying shared knowledge.
false_friends:
  - term: そうだ
    meaning: I heard that, It is said that
    kind: synonym
    nuance: 「そうだ」 is used when you directly heard the information from someone, or if you are expressing
      something that *appears* to be the case. 「といわれている」 is used for more general or widely known information
      that is common knowledge or a widespread rumor.
    grammar_point: そうだ (hear that)
  - term: と考えられる (can be considered)
    meaning: Is considered, Is thought of as
    kind: synonym
    nuance: 「とかんがえられている」 focuses on a specific thought or consideration, often implying a deliberate intellectual
      process or a conclusion reached by experts or a group. 「といわれている」 is more about a general statement,
      rumor, or conventional wisdom that is simply 'said' by many.
    grammar_point: と考えられる (can be considered)
  - term: という
    meaning: Called, Named, Known as, As much as
    kind: similar expression
    nuance: 「という」 refers to a direct naming or description. It is a defining statement. For example, 「犬という動物」
      (an animal called 'dog'). 「といわれている」 indicates something is rumored or generally understood to be
      the case, without necessarily being a formal definition or universally accepted naming.
    grammar_point: という (naming and definition)
  - term: らしい
    meaning: It seems that, It appears that
    kind: often confused with
    nuance: 「らしい」 indicates an inference based on what one has observed or heard, suggesting a strong
      likelihood but still a personal judgment. 「といわれている」 states something as being widely said or known,
      often implying a more established, albeit unverified, common belief.
    grammar_point: '[Sentence]らしい (it seems・I hear)'
post_false_friends_writeup: To avoid confusing 「といわれている」 with similar expressions, remember that 「そうだ」
  implies you heard the information directly or it appears to be the case, 「と考えられる」 emphasizes a deliberate
  consideration or thought, and 「という」 is for direct naming or description. 「らしい」 suggests a personal inference.
  「といわれている」 should be used when you want to express something that is generally said, commonly believed,
  or widely rumored.
