    rarity: common
    meaning: no more than (present/future)
  - conjugation-type: negative non-past polite (～ません)
    form: 〜ません
    rarity: common
    meaning: no more than (present/future, polite)
  - conjugation-type: negative past plain (～なかった)
    form: 〜なかった
