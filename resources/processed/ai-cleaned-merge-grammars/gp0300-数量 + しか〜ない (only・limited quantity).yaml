pronunciation:
  katakana: シカナイ
  romaji: shika nai
formation:
  Number + しか + Negative Verb: Indicates 'no more than' or 'only' a certain quantity.
jlpt: N4
details:
  part-of-speech: phrase
  register: casual
  usage-context: General
  nuance: Emphasizes the limited nature or scarcity of the quantity, often implying insufficiency or regret.
etymology: The particle 「しか」 implies a limitation or restriction. When combined with a negative verb 「ない」,
  it creates the nuance of 'nothing but' or 'only'. The number specifies the quantity being limited.
writeup: The particle 「しか」 is similar to 「だけ」 in that both can express "only." However, 「しか」 must be used
  with a negative verb. Therefore, 「しか〜ない」 translates to "there's only (A)" or "there's nothing but (A)."
  This grammar point is used specifically with numbers to indicate a limited quantity. It often carries
  a nuance of insufficiency, regret, or a negative sentiment regarding the smallness of the quantity.
false_friends:
  - term: だけ
    meaning: Only, just
    kind: similar expression
    nuance: Unlike 「しか〜ない」, 「だけ」 is used in affirmative sentences. 「だけ」 suggests a choice from multiple
      options, whereas 「しか〜ない」 emphasizes the lack of alternatives.
    grammar_point: だけ (only・just)
  - term: しか〜ない
    meaning: only, nothing but
    kind: similar expression
    nuance: This form of 「しか～ない」 generally implies a qualitative restriction, meaning "nothing but X"
      or "only X exists/is possible," focusing on the *type* or *nature* of something rather than its
      *quantity*. For example, 「彼女は彼しか愛さない」 (She loves no one but him). In contrast, 「数量 + しか〜ない」 specifically
      limits a quantity and often implies insufficiency or dissatisfaction.
    grammar_point: しか〜ない (only・nothing but)
  - term: 〜たりとも〜ない
    meaning: Not even one; not a single.
    kind: similar expression
    nuance: While 「しか～ない」 indicates a mere or insufficient quantity, 「～たりとも～ない」 emphasizes an absolute
      absence, stating that not even the smallest unit exists or is allowed. It carries a more absolute
      and often stricter tone.
    grammar_point: 〜たりとも〜ない (not even a single)
  - term: すこしも〜ない
    meaning: Not even a little, Not at all, Not in the least, Never
    kind: similar expression
    nuance: 「すこしも～ない」 is an adverb that modifies a verb or adjective to express "not at all" or "not even
      slightly," often implying that something *should* exist or be present but isn't. 「しか～ない」, on the
      other hand, explicitly states the *limited quantity* of something that *does* exist, implying it's
      insufficient.
    grammar_point: すこしも〜ない (not even a little)
  - term: ろくに〜ない
    meaning: Not sufficiently; not satisfactorily; not properly; not well; hardly
    kind: similar expression
    nuance: While 「しか～ない」 denotes a small, insufficient quantity, 「ろくに～ない」 describes a lack of quality
      or adequacy in an action or state. For example, 「ろくに寝てない」 means "haven't slept properly/enough,"
      which is similar to "only slept a little," but the focus is on the *quality* of the sleep rather
      than just the number of hours.
    grammar_point: ろくに〜ない (not properly)
  - term: にすぎない
    meaning: No more than, just, merely
    kind: similar expression
    nuance: 「～にすぎない」 carries a nuance of insignificance or unimportance, stating that something is "merely
      X" and nothing more. While 「しか～ない」 expresses a quantitative limitation leading to insufficiency
      or regret, 「～にすぎない」 often implies a qualitative judgment of something's limited importance or scope.
    grammar_point: にすぎない (no more than)
post_false_friends_writeup: To avoid confusion, remember that 「しか」 always requires a negative verb. Use
  「だけ」 when you want to express "only" in an affirmative sentence. Think of 「しか」 as emphasizing the absence
  of other options, while 「だけ」 highlights a specific choice. When dealing with numbers, 「しか〜ない」 carries
  the nuance of limitation and often dissatisfaction, contrasting with phrases that simply state an amount
  or denote a complete absence without such an emotional or judgmental overtone.
