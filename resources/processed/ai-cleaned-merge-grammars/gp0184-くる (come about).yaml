    "jlpt": "N5",
    "meaning": "come about; grow; come to; begin to",
    "details": {
        "Register": "Varies depending on the verb it's attached to, but generally neutral to polite.",
        "Function": "Indicates the beginning of a process or the continuation of an action up to the present.",
        "Auxiliary Verb": "Used after the te-form of a verb."
    },
    "pronunciation": {
        "katakana": "クル",
        "romaji": "kuru"
    },
    "formation": {
        "[Verb in te-form] + くる": "Indicates the start of an action or a process, or the continuation of an action up to the present."
    },
    "etymology": "The auxiliary verb 「くる」 is derived from the verb 「来る」(kuru, to come), and retains the nuance of something approaching or starting from a certain point. In this usage, it signifies that a certain state or action has started and is progressing towards the present moment.",
    "writeup": "The auxiliary verb 「くる」 is used to indicate that something has started to happen or is continuing up to the present moment. It is always attached to the te-form of another verb. There are two main usages:\n\n*   **Inceptive**: Indicates the beginning of a process or change. It's often used with verbs that describe processes like 「なる」(naru, to become), 「わかる」(wakaru, to understand), 「太る」(futoru, to gain weight), etc.\n*   **Continuative**: Indicates that an action has been ongoing from the past until the present. It's used with non-punctual verbs (verbs that describe an action with duration).",
