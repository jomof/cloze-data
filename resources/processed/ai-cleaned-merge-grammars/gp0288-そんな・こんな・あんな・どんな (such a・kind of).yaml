post_example_writeup: The usage of こんな, そんな, あんな, and どんな (ko-so-a-do words) depends on the spatial relationship
  between the speaker, listener, and the item being referred to. こんな refers to things near the speaker,
  そんな to things near the listener, あんな to things far from both, and どんな is interrogative. The longer forms
  (このような, そのような, あのような, どのような) convey a more formal or polite tone, often used in business or respectful
  conversations.
