      - competing_japanese:
          - 一人 で 買い物 できる よう に なり たい。
        english: I want to be able to shop by myself (general ability).
        hint: This expresses a general ability to shop. We're looking for an expression that specifically
          includes the ability to *go* shopping.
      - competing_japanese:
          - 一人 で 買い物 を し たい。
        english: I want to shop by myself.
        hint: This expresses a desire to shop alone, but not necessarily gaining the *ability to go* shopping
          alone. We're looking for an expression that emphasizes the journey.
      - competing_japanese:
          - 一人 で 買い物 する の が 上手 に なり たい。
        english: I want to become good at shopping by myself.
        hint: This focuses on becoming skilled at shopping. We're looking for an expression that emphasizes
          gaining the *ability to go* shopping independently.
      - competing_japanese:
          - 一人 で デパート へ 行ける よう に なり たい。
        english: I want to be able to go to the department store by myself.
        hint: This focuses on gaining the ability to go to a specific location, not specifically for the
          purpose of shopping.
      - competing_japanese:
          - 一人 で 買い物 を 続け て いける よう に なり たい。
        english: I want to be able to continue shopping by myself.
        hint: This implies gaining the ability to continue an action. We're looking for an expression
          that emphasizes gaining the ability to go out *for the purpose of* starting an action like shopping.
      - competing_japanese:
          - 一人 で 買い物 に 来 られる よう に なり たい。
        english: I want to be able to come to shop by myself.
        hint: This means 'want to be able to come to shop'. We're looking for the ability to 'go' for
          the purpose of shopping.
    scene: A foreign student learning Japanese expresses their desire for more independence and confidence
      in navigating daily life, specifically in the context of leaving home to shop.
    register: casual
    setting: reflective
    conjugation: potential (～られる/～える)
    nuance: The potential form 「買い物 に いける」 highlights the capability of performing the act of going out
      for shopping, implying a step towards independence. The phrase 「～よう に なりたい」 expresses a desire to
      gain this ability, and this construction is gender-neutral. The use of 「一人 で」 emphasizes self-reliance.
  - english: Shall we go watch the fireworks?
    japanese:
      - 花火 を {見 に 行こう} か。
      - 花火 を {見 に いこう} か。
      - 花火 を {見 に 行き ます か}？
      - 花火 を {見 に 行き ませ ん か}？
      - 花火 大会 へ {見 に 行こう} か。
      - 今晩、花火 を {見 に 行こう} よ。
      - 一緒 に 花火 {見 に 行こう}！
    english_literally: Fireworks, go to see?
    competing_grammar:
      - competing_japanese:
          - 花火 を 見よう か。
        english: Shall we watch the fireworks?
        hint: This suggests watching fireworks, but doesn't explicitly imply going somewhere to do so.
          We're looking for an expression that includes the purposeful movement of going to see them.
      - competing_japanese:
          - 花火 大会 へ 行こう か。
        english: Shall we go to the fireworks festival?
        hint: This proposes going to a place. We're looking for an expression that specifies the *purpose*
          of going to that location, which is to see the fireworks.
      - competing_japanese:
          - 花火 を 見 に 来よう か。
        english: Shall we come to see the fireworks?
        hint: This means 'shall we come to see'. We're looking for an expression that indicates 'shall
          we go to see'.
    scene: Two friends are chatting on a summer evening, looking for something to do.
    register: casual
    setting: friendly
    conjugation: volitional (～よう)
    nuance: The volitional plain form 「見に行こうか」 is a very casual and direct way to suggest an activity,
      common among friends. The addition of 「か」 softens the invitation slightly, making it a question
      rather than a strong command. It's gender-neutral.
  - english: I'm going to the office to attend a meeting.
    japanese:
      - 会議 に 出席 し に 会社 へ {行き ます}。
      - 会議 に 出席 し に 会社 へ {いく}。
      - 打ち合わせ に 出席 し に 会社 へ {行き ます}。
      - ミーティング に 出席 し に オフィス へ {行き ます}。
      - 会議 の ため に 会社 へ {行き ます}。
      - 会議 が ある の で 会社 へ {行き ます}。
    english_literally: Meeting, to attend, to the company, will go.
    competing_grammar:
      - competing_japanese:
          - 会議 に 出席 し ます。
        english: I will attend a meeting.
        hint: This states the action of attending. We're looking for an expression that includes the purposeful
          movement of going to attend.
      - competing_japanese:
          - 会社 へ 行き ます。
        english: I'm going to the office.
        hint: This simply states the destination. We're looking for an expression that specifies the *purpose*
          of going to the office.
      - competing_japanese:
          - 会議 に 出席 し て いき ます。
        english: I will attend the meeting and then leave.
        hint: This implies performing an action and then leaving. We're looking for an expression that
          indicates going somewhere *for the purpose of* attending.
      - competing_japanese:
          - 会議 に 出席 し に 会社 へ 来 ます。
        english: I'm coming to the office to attend a meeting.
        hint: This means 'coming to attend'. We're looking for an expression that indicates 'going to
          attend'.
    scene: A busy professional is leaving their desk, informing a colleague of their immediate plans.
    register: teineigo (polite)
    setting: professional
    conjugation: non-past polite (～ます)
    nuance: The polite form 「行き ます」 is standard in a professional setting. 「出席 し に 行く」 clearly states
      the purpose (出席 する - to attend) for going to the office, showing an organized and purposeful approach
      common in business communication.
  - english: I didn't go to see him today because I was busy.
    japanese:
      - 忙しかっ た の で 今日 は 彼 に {会い に 行き ませ ん} でし た。
      - 忙しかっ た から 今日 は 彼 に {会い に 行か なかっ た}。
      - 忙しい から 今日 は 彼 に {会い に 行か なかっ た}。
      - 今日 は 忙しく て 彼 に {会い に 行き ませ ん} でし た。
      - 今日 は 時間 が なく て 彼 に {会い に 行け ませ ん} でし た。
      - 彼 に {会い に 行く} 時間 が あり ませ ん でし た。
    english_literally: Was busy, so today, to him, didn't go to meet.
    competing_grammar:
      - competing_japanese:
          - 忙しかっ た の で 今日 は 彼 に 会い ませ ん でし た。
        english: I didn't meet him today because I was busy.
        hint: This simply states that a meeting didn't occur. We're looking for an expression that indicates
          the *decision not to go* for the purpose of meeting.
      - competing_japanese:
          - 忙しかっ た の で 今日 は 彼 の ところ へ 行き ませ ん でし た。
        english: I didn't go to his place today because I was busy.
        hint: This focuses on not going to a location. We're looking for an expression that specifies
          the decision not to go *for the purpose of* seeing someone.
      - competing_japanese:
          - 忙しかっ た の で 今日 は 彼 に 会い に 来 ませ ん でし た。
        english: I didn't come to see him today because I was busy.
        hint: This means 'didn't come to see'. We're looking for an expression that indicates 'didn't
          go to see'.
    scene: A person is explaining to their boss why a certain task wasn't completed or why they missed
      an appointment.
    register: teineigo (polite)
    setting: apologetic
    conjugation: negative past polite (～ませんでした)
    nuance: The negative past polite form 「行きませんでした」 is appropriate for respectfully explaining why one
      *did not* undertake a purposeful trip. 「忙しかったので」 provides a polite reason for the missed action,
      conveying a sense of responsibility.
  - english: Go bring me that document!
    japanese:
      - その 書類 を {取り に いけ}！
      - あの 書類 を {取り に いけ}！
      - その 書類 を {取り に 行き なさい}！
      - あの 書類 を {取り に 行き なさい}！
      - その 書類 を {取っ て こい}！
      - すぐ に 書類 を {取り に 行け}！
    english_literally: That document, go to get!
    competing_grammar:
      - competing_japanese:
          - その 書類 を 持っ て き なさい！
        english: Bring me that document!
        hint: This is a direct command to bring something. We're looking for an expression that specifically
          commands someone to *go* and retrieve it for a purpose.
      - competing_japanese:
          - その 書類 を 取り なさい！
        english: Get that document!
        hint: This is a command to get the document, but doesn't imply movement to another location. We're
          looking for an expression that explicitly commands one to *go* for the purpose of getting something.
      - competing_japanese:
          - その 書類 を 取り に 来い！
        english: Come to get that document!
        hint: This means 'come to get'. We're looking for an expression that indicates 'go to get'.
    scene: A male manager sternly instructs his subordinate to retrieve an important document during a
      busy workday.
    register: formal
    setting: commanding
    conjugation: imperative plain (～ろ/～え)
    speaker_gender: male
    nuance: The plain imperative 「行け」 (ike) is a direct and forceful command. When used with 「取りにいく」(go
      to get), it forms a powerful instruction. This form is typically used by males in positions of authority
      or in very informal, direct male speech. Using it would be considered rude or overly aggressive
      in many contexts, especially if the speaker were female or addressing someone of higher status.
  - english: If you go sightseeing, it will be fun.
    japanese:
      - 観光 し に {行け ば}、きっと 楽しい よ。
      - 観光 し に {行け ば}、きっと 楽しい です よ。
      - 観光 に {行け ば}、楽しい です よ。
      - 観光 に {行け ば}、楽しい はず だ よ。
      - 観光 に {行き さえ すれ ば}、楽しい よ。
    english_literally: Sightseeing, go to do, if, surely fun (will be).
    competing_grammar:
      - competing_japanese:
          - 観光 すれ ば、きっと 楽しい よ。
        english: If you sightsee, it will be fun.
        hint: This suggests that sightseeing itself is fun. We're looking for an expression that includes
          the purposeful movement of *going* to sightsee.
      - competing_japanese:
          - 観光 地 に 行け ば、きっと 楽しい よ。
        english: If you go to a tourist spot, it will be fun.
        hint: This focuses on going to a location. We're looking for an expression that specifies the
          *purpose* of going, which is for sightseeing.
      - competing_japanese:
          - 観光 し に 来れ ば、きっと 楽しい よ。
        english: If you come to sightseeing, it will be fun.
        hint: This means 'if you come to sightsee'. We're looking for an expression that indicates 'if
          you go to sightsee'.
    scene: Friends are discussing potential travel plans for an upcoming holiday, and one offers encouragement
      to another who is hesitant.
    register: casual
    setting: friendly
    conjugation: conditional (～ば)
    nuance: The conditional 「行け ば」 implies that the act of going for sightseeing is the condition for
      fun. This is a common and friendly way to encourage someone, emphasizing the positive outcome of
      the purposeful journey.
  - english: I intend not to go see the game tomorrow.
    japanese:
      - 明日 の 試合 は {見 に いか ない} つもり です。
      - 明日 の 試合 は {見 に いか ない} 予定 です。
      - 明日 の 試合 は {見 に 行く} つもり は あり ませ ん。
      - 明日 の 試合 は {見 に 行き ませ ん}。
      - 明日 の 試合 は {見 に 行か なかっ た} です。
      - 明日 の 試合 は {見 に 行か ない} と 決め まし た。
    english_literally: Tomorrow's game, to see, will not go, intend to.
    competing_grammar:
      - competing_japanese:
          - 明日 の 試合 は 見 ない つもり です。
        english: I intend not to watch tomorrow's game.
        hint: This states an intention not to watch, but not necessarily a decision not to *go* watch
          it. We're looking for an expression that emphasizes the purposeful movement.
      - competing_japanese:
          - 明日 の 試合 会場 へ は いか ない つもり です。
        english: I intend not to go to tomorrow's game venue.
        hint: This focuses on not going to the location. We're looking for an expression that specifies
          the intention not to go *for the purpose of* seeing the game.
      - competing_japanese:
          - 明日 の 試合 は 見 に 来 ない つもり です。
        english: I intend not to come to see the game tomorrow.
        hint: This means 'intend not to come to see'. We're looking for an expression that indicates 'intend
          not to go to see'.
    scene: A sports fan explains their plans (or lack thereof) for an upcoming game, perhaps to a friend
      or colleague.
    register: teineigo (polite)
    setting: informative
    conjugation: negative plain (～ない)
    nuance: The combination of the negative plain form 「見に いかない」 with 「つもりです」 clearly states the speaker's
      intention not to undertake the purposeful trip to see the game. This polite structure is suitable
      for informing others of one's plans.
post_example_writeup: The usage of 「Verb+にいく」 clearly specifies the purpose for which one undertakes a
  journey or movement. This construction is highly versatile and can be used with various verbs, always
  emphasizing the objective behind the action of going. Pay close attention to the verb stem, as it forms
  the core of the intended activity. While less common, it can also be conjugated into imperative forms
  like 「にいけ」 (go to do!) or 「にいかなさい」 (go to do!), typically used when giving a direct command to someone
  to perform a specific action by going somewhere.
