  - 行く (to go)
learn_after:
  - ように (purpose or desired state)
  - ため (purpose・reason)
  - Verb[volitional-よう] にする (to make an effort to establish a habit)
id: gp0059
meaning: To go to do something, to go in order to do something
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: にいく
    rarity: common
    meaning: to go to do
  - conjugation-type: non-past polite (～ます)
