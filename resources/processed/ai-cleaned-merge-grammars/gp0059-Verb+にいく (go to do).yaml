      - 友達 と 本 を {読み に いき ます}。
      - 友達 と 本 を {読み に 行く}。
      - 友達 と 本 を {読み に 行き ます}。
      - 友達 と 一緒 に 本 を {読み に 行く}。
      - 友達 と 本 を {読み に 行こう} と 思っ てる。
      - 友達 と 本 を {読み に 行っ たり する}。
      - 友達 と 本 {読み に 行く} よ。
      - 友達 と 本 を {読み に 行く 予定} だ。
      - 友達 と 本 で も {読み に 行く} か。
      - 友達 と 本 を {読み に 行き たい}。
      - 友達 と 本 を {読み に 行こう} と 思う。
    english_literally: With a friend, to a book, go to read.
    competing_grammar:
      - competing_japanese:
          - 友達 と 本 を 読む。
        english: I read a book with a friend.
        hint: This simply states the action of reading. We're looking for an expression that indicates
          going somewhere *for the purpose of* reading.
      - competing_japanese:
          - 友達 と 本 を 読み ます。
        english: I read a book with a friend (polite).
        hint: This is a polite statement of the action. We're looking for an expression that indicates
          going somewhere *for the purpose of* reading.
      - competing_japanese:
          - 友達 と 本 を 読ん で い ます。
        english: I am reading a book with a friend.
        hint: This expresses an ongoing action. We're looking for an expression that indicates going somewhere
          *for the purpose of* an action.
      - competing_japanese:
          - 友達 の 家 へ 行く。
        english: I'm going to my friend's house.
        hint: This simply states the destination of movement. We're looking for an expression that indicates
          going somewhere *for the purpose of* an action, specifically reading a book.
      - competing_japanese:
          - 友達 と 本 を 読み 続け て いく。
        english: I will continue reading a book with a friend (as I go/leave).
        hint: This implies continuing an action or performing it as one moves away. We're looking for
          an expression that indicates going somewhere *for the purpose of* starting or performing an
          action.
      - competing_japanese:
          - 友達 と 本 を 読み に 来る。
        english: I'm coming to read a book with a friend.
        hint: This means 'come to read'. We're looking for an expression that indicates 'go to read'.
    scene: A student is telling their roommate their plans for the afternoon, implying they will leave
