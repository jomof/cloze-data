    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: The plain form 「読みに いく」 is natural and common in casual conversation, such as when discussing
      plans with a roommate. It directly conveys the purpose of going without added formality, suitable
      for everyday interactions. The use of 「友達 と」 emphasizes the companion.
