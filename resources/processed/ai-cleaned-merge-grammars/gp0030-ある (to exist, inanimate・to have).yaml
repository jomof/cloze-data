  - '[Verb-dictionary]ことがある (there are times when)'
  - '[Verb-て]からでないと〜ない (unless after doing)'
  - '[Verb-ない]ことには〜ない (unless one does)'
  - いる (to exist, animate)
id: gp0030
meaning: To exist (for inanimate objects and abstract concepts); to have
