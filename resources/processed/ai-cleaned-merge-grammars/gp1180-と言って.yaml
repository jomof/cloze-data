    "etymology": "The phrase 「と言って」 comes from the verb 「言う」(iu), meaning \"to say.\" In this context, it literally means \"having said that,\" and it functions as a conjunction to introduce a contrasting thought or reservation. This grammatical function evolved from the literal meaning of someone having just stated something, followed by a contrasting remark.",
