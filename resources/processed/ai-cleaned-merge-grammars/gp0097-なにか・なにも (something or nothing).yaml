  - english: He didn't say anything about the next meeting.
    japanese:
      - 彼 は 次 の 会議 に つい て、{なに も} 言い ませ ん でし た。
      - 次 の ミーティング の 件、彼 は {なに も} 話さ なかっ た よ。
      - 彼 は 次回 の 会議 に 関し て、{なに も} 触れ ませ ん でし た。
    english_literally: He next meeting about, nothing said not.
    competing_grammar:
      - competing_japanese:
          - 彼 は 次 の 会議 に つい て、全然 言わ なかっ た。
        english: He didn't say anything useful at all.
        hint: 「全然」 emphasizes the degree of non-action. We're focusing on the complete absence of 'any'
