post_example_writeup: 'The examples illustrate how 「ともなく」 captures two core concepts: an action performed
  without conscious intent, or an origin/destination that is vague or unknown. The repeated verb form
  emphasizes the former, while combinations with interrogative words like 「どこ」「いつ」「誰」 emphasize the latter.
  Pay close attention to the context and the accompanying particles to discern the specific nuance.'
