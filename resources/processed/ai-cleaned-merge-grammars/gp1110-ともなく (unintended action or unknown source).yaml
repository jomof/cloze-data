      - 教授 の 講義 を {聞く と も なく} 聞い て い まし た が、重要 な ポイント は なぜ か 頭 に 残っ て い まし た。
      - 教授 の 講義 を {聞く と も なく} 聞い て た けど、重要 な ポイント は なぜ か 頭 に 残っ て た。
    english_literally: Professor's lecture listening without-intending-to listening, but important points
