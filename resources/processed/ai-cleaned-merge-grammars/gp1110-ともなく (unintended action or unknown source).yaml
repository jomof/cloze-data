    competing_grammar:
      - competing_japanese:
          - 教授 の 講義 を {ぼんやり} 聞い て い た
        english: I was vaguely listening to the professor's lecture, but somehow the important points
          stayed in my mind.
        hint: 「ぼんやり」 describes a general state of mind. We are looking for a phrase that specifically
          modifies the verb 「聞く」, emphasizing the unintentional nature of the listening.
      - competing_japanese:
          - 教授 の 講義 を {とも なし に} 聞い て い た が、重要 な ポイント は なぜ か 頭 に 残っ て い た。
