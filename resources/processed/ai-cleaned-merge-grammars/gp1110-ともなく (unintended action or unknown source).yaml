  - english: While she was thinking without really focusing, a good idea suddenly came to her.
    japanese:
      - 彼女 は ぼーっと {考える と も なく} 考え て いる うち に、いい アイデア が ひらめい た。
      - 彼女 は ぼーっと {考える と も なく} 考え て いる うち に、いい アイデア が ひらめき まし た。
