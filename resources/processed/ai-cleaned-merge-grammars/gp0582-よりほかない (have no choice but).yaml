      - 機器 の 突発 的 な 故障 に より、手動 操作 へ の 切り替え を 行う {より ほか ない}。
      - マシーン が 急 に 壊れ た から、手 で 動かす {より ほか ない}。
    english_literally: As the machine suddenly broke down, there was nothing other than to switch to manual
      operation.
    competing_grammar:
      - competing_japanese:
          - 手動 操作 に 切り替える しか ない。
        english: Because the machine suddenly broke down, we only have switching to manual operation as
          an option.
        hint: 「しかない」 is less formal and suggests a mere lack of alternatives. We're looking for a more
          formal and immediate expression of an unavoidable necessary action due to an unexpected event.
      - competing_japanese:
          - 機械 が 突然 故障 し た の で、手動 操作 に 切り替える より しかた が ない。
        english: Because the machine suddenly broke down, there was no way but to switch to manual operation
          (it couldn't be helped).
        hint: 「よりしかたがない」 often implies a regrettable inevitability. We're looking for an expression that
          conveys the direct, singular course of action in an emergency.
    scene: An engineer explains the cause of a production delay to their supervisor.
    register: bijinesu nihongo (business)
    setting: professional
    conjugation: dictionary (plain non-past)
    speaker_gender: male
    listener_gender: male
    nuance: The phrase 「よりほかない」 clearly states that manual operation was the only possible and necessary
      course of action after the machine breakdown. In this professional setting, it conveys a decisive
      and unavoidable response to an unexpected problem. The male speaker's use of this formal phrase
      emphasizes the lack of alternatives in an urgent technical situation.
  - english: Having lost the election by a narrow margin, the candidate had no choice but to accept defeat.
    japanese:
      - 僅差 で 選挙 に 敗れ た の で、敗北 を 受け入れる {より ほか なかっ た}。
      - わずか な 差 で 選挙 に 敗れ た ため、敗北 を 受け入れる {より ほか なかっ た}。
      - 惜しく も 選挙 に 負け て しまっ た の で、敗北 を 受け入れる {より ほか なかっ た}。
    english_literally: As they lost the election by a small margin, there was nothing other than to accept
      defeat.
    competing_grammar:
      - competing_japanese:
          - 敗北 を 受け入れる しか なかっ た。
        english: Having lost the election by a narrow margin, the candidate only had accepting defeat
          as an option.
        hint: 「しかなかった」 is generally less formal and might imply a simple lack of alternatives. We're looking
          for a more formal and profound expression of unavoidable acceptance in a significant public
          context.
      - competing_japanese:
          - 僅差 で 選挙 に 敗れ た の で、敗北 を 受け入れる より しかた が なかっ た。
        english: Having lost the election by a narrow margin, there was no way but to accept defeat (it
          couldn't be helped).
        hint: 「よりしかたがなかった」 often conveys resignation to an unfortunate but inevitable outcome. We're looking
