    scene: A therapist or counselor discussing healthy boundaries with a client.
    register: semi-formal
    setting: professional
    conjugation: negative non-past polite (～ません)
    nuance: The use of 「としても」 and the polite 「ことにはなりません」 is appropriate for a professional setting like
