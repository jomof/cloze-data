    competing_grammar:
      - competing_japanese:
          - 家族 だ と し て も、彼 ら の 言う こと 全て に 賛成 する べき で は ない。
        english: Even if they are your family, you shouldn't have to agree with everything they say.
        hint: 「べきではない」 expresses what one should not do. We're looking for a phrase that denies an automatic
