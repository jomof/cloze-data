  - '[Verb-た]ほうがいい (it is better to do)'
  - '[Verb-ない]ほうがいい (it is better not to do)'
  - '[Y]より[X]のほうが (comparison, X is more than Y)'
  - '[Verb-dictionary]べき・〜べきではない (should・should not)'
