grammar_point: 影響する (to affect・to influence)
learn_before:
  - する (to do・make)
  - に (target・destination)
  - を (direct object marker)
learn_after:
  - Verb[(ら)れる] (direct passive)
  - Verb[させる] (causative)
id: gp9999
meaning: to affect, to influence, to impact
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: 影響する
    rarity: common
    meaning: to affect
  - conjugation-type: non-past polite (～ます)
    form: 影響します
    rarity: common
    meaning: to affect (polite)
  - conjugation-type: past plain (～た)
    form: 影響した
    rarity: common
    meaning: affected
  - conjugation-type: past polite (～ました)
    form: 影響しました
    rarity: common
    meaning: affected (polite)
  - conjugation-type: negative plain (～ない)
    form: 影響しない
    rarity: common
    meaning: does not affect
  - conjugation-type: negative non-past polite (～ません)
    form: 影響しません
    rarity: common
    meaning: does not affect (polite)
  - conjugation-type: passive (～られる/～かれる)
    form: 影響される
    rarity: common
    meaning: to be affected
  - conjugation-type: te-form (～て)
