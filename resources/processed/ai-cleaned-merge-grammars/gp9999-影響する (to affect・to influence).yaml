post_example_writeup: The examples provided demonstrate the versatility of 影響する across different registers
  and contexts. Pay close attention to the particles used, especially に, which often marks the entity
  being influenced. While 影響する is generally neutral, the context and the speaker's tone can convey whether
  the impact is perceived as positive or negative. Additionally, note how the passive form 影響される is frequently
  used when discussing something being 'affected by' an external factor.
