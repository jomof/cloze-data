    "post_false_friends_writeup": "To distinguish 「〜合う」 from expressions like 「〜と共に」, remember that 「〜合う」 emphasizes the reciprocal or mutual nature of an action performed between parties. It implies an interaction where both sides are actively participating in the same action towards each other. In contrast, 「〜と共に」 simply indicates that actions or states occur with something or someone else, or at the same time. It does not inherently carry the meaning of reciprocity.",
