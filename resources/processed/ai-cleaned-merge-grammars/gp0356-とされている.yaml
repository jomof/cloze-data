    "etymology": "「と」 is a particle indicating content, similar to 'that' in English. 「する」 means 'to do'. In the passive form (「される」), it means 'to be done'. Therefore, 「とされている」 literally means 'it is done as [content]', implying something is widely accepted or considered as such.",
    "writeup": "「とされている」 is commonly translated as \"to be considered as (A)\" or \"to be regarded as (A).\" It's similar to 「にする」, which means \"to decide on (A),\" but because 「する」 is in the passive form (「されている」), it's closer to \"to be decided on.\" It expresses the general opinions or thoughts of a large group of people.\n\nThe particle 「と」 in this expression indicates the content. Be cautious of the difference between 「と」 as a case-marking particle and 「と」 as a conjunction particle. The case-marking particle always links a single word/phrase to a specific result, while the conjunction particle separates two distinct thoughts within the sentence, often followed by a comma.",
