grammar_point: ものと思っていた (was under the impression that)
learn_before:
  - ていた (past continuous or state)
  - 思う (I think or thought)
  - はずだ (expected to be)
learn_after:
  - に相違ない (without a doubt)
id: gp0956
meaning: Was under the impression that; used to think
pronunciation:
  katakana: モノ ト オモッテイタ
  romaji: mono to omotte ita
formation:
  '[Clause] + ものと思っていた': Expresses a past assumption or belief that turned out to be different from reality.
jlpt: N1
details:
  part-of-speech: phrase
  register: teineigo (polite)
  usage-context: general
etymology: 「物 (mono)」 means 'thing' or 'matter.' 「と」 is a particle indicating a thought or belief. 「思っていた
  (omotte ita)」 is the past progressive form of 「思う (omou)」, 'to think.' Together, it suggests a state
  of continuously holding a certain belief or impression. This pattern is derived from 「物と思う」, where 「物」
  treats an abstract concept or situation as a concrete, ascertainable fact, making the speaker's past
  belief sound like a firm, almost objective, impression.
writeup: The grammar point 「ものと思っていた」 expresses that the speaker used to believe something was true, but
  it turned out to be different. It conveys a sense of surprise or realization that one's previous assumption
  was incorrect. When 「思う」 appears in its past progressive form 「思っていた」, the most common translation becomes
  "was under the impression that" or "as I had believed was true of (A)". Since 「もの」 functions as a noun,
  this pattern can follow any word or clause that can modify a noun in its attributive form. The use of
  「ものと思っていた」 highlights a past impression or belief that has since been contradicted by reality. Consequently,
  it often appears in sentences where the latter part introduces a contrasting statement, frequently connected
  by conjunctions like 「が」 (ga) or 「けど」 (kedo). Note that 「ものだと思っていた」 is sometimes used with a similar
  meaning, particularly to emphasize the sense of having firmly believed something. The more casual variant
  is 「もんと思っていた」.
false_friends:
  - term: ものと思う
    meaning: Think that, Believe that, Expect that, Have confidence that, Absolutely
    kind: similar expression
    nuance: Unlike 「ものと思っていた」, 「ものと思う」 expresses a present belief or expectation, not a past one that
      turned out to be incorrect.
    grammar_point: ものと思う (to firmly believe)
  - term: だとばかり思っていた
    meaning: Was completely under the impression that; had exclusively thought that
    kind: similar expression
    nuance: While similar, 「ものと思っていた」 describes a general, strong past impression. 「だとばかり思っていた」 emphasizes
      that the speaker only held that belief, often implying a stronger, more singular conviction that
      was proven wrong.
    grammar_point: <suggest>:とばかり思っていた (had exclusively thought that)
  - term: はずだった
    meaning: It was supposed to be; it should have been (but wasn't)
    kind: similar expression
    nuance: 「ものと思っていた」 refers to a past impression or belief that turned out to be false. 「はずだった」 indicates
      an expectation or plan that did not materialize, focusing on what should have happened rather than
      a mistaken impression.
    grammar_point: <suggest>:はずだった (was supposed to)
  - term: 勘違いしていた
    meaning: Had misunderstood; was mistaken about
    kind: similar expression
    nuance: 「ものと思っていた」 implies a general, often subconscious, impression that later proves incorrect.
      「勘違いしていた」 denotes a specific, conscious factual error or misunderstanding.
    grammar_point: <suggest>:勘違いする (to misunderstand)
post_false_friends_writeup: The key difference lies in the tense. 「ものと思う」 conveys a current belief or
  expectation, whereas 「ものと思っていた」 refers to a belief held in the past that has since been proven false.
  When distinguishing from other expressions, remember that 「ものと思っていた」 emphasizes a pre-existing, often
  strong or ingrained, impression that was later revealed to be inaccurate, rather than a mere thought,
  an unfulfilled expectation, or a specific factual misunderstanding.
examples:
  - english: I was under the impression that Mr. Suzuki had returned from his business trip, so I didn't
      prepare for the meeting.
    japanese:
      - 鈴木 さん は 出張 から 戻っ て いる {もの と 思っ て い た} の で、会議 の 準備 を し なかっ た です。
      - 鈴木 さん は 出張 から 戻っ て いる {もの だ と 思っ て い た} の で、会議 の 準備 を し なかっ た です。
    english_literally: Mr. Suzuki had returned from business trip thing thought so meeting's preparation
      did not.
    competing_grammar:
      - competing_japanese:
          - 鈴木 さん は 出張 から 戻っ て いる と 思っ て い た の で、会議 の 準備 を し なかっ た です。
        english: I thought Mr. Suzuki had returned from his business trip, so I didn't prepare for the
          meeting.
        hint: 「思っていた」 simply states a past thought. We're looking for a grammar point that expresses a
          deeper, ingrained impression that was later proven false.
    scene: A new employee explains to their manager why a meeting wasn't fully prepared.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: group
    speaker_age: younger
    nuance: The speaker, a new employee, uses a formal register to explain an oversight in preparation
      for a meeting, indicating a past impression that was incorrect. The use of 「ものと思っていた」 emphasizes
      that their belief was a prior, ingrained assumption, rather than a fleeting thought, thus explaining
      their lack of preparation.
  - english: I was under the impression that she always disliked cats, but apparently, she recently started
      keeping a kitten.
    japanese:
      - 彼女 は ずっと 猫 が 嫌い な {もの と 思っ て い た} が、最近 子猫 を 飼い 始め た そう だ。
      - 彼女 は ずっと 猫 が 嫌い な {もの だ と 思っ て い た} が、最近 子猫 を 飼い 始め た そう だ。
      - 彼女 は ずっと 猫 が 嫌い な {もん と 思っ て い た} が、最近 子猫 を 飼い 始め た そう だ。
    english_literally: She always cats dislikes thing thought but recently kitten keeping started heard.
    competing_grammar:
      - competing_japanese:
          - 彼女 は ずっと 猫 が 嫌い だ と 思っ て い た が、最近 子猫 を 飼い 始め た そう だ。
        english: I thought she always disliked cats, but apparently, she recently started keeping a kitten.
        hint: 「思っていた」 just means 'I thought.' We're looking for an expression that conveys a deeply held,
          previously unquestioned impression that turned out to be incorrect.
    scene: Two friends are chatting about a mutual acquaintance and one expresses surprise.
    register: casual
    setting: reflective
    speaker_gender: female
    listener_gender: female
    speaker_age: younger
    nuance: The casual register and the use of 「もんと思っていた」 (a casual variant) are appropriate for conversation
      between friends. The unexpected action of keeping a kitten highlights the speaker's prior deep-seated
      impression about their friend's preferences being fundamentally wrong, rather than just a simple
      belief.
  - english: I was under the impression that Japanese honorifics were extremely complicated, but when
      I actually tried using them, I realized they were surprisingly logical.
    japanese:
      - 日本 語 の 敬語 は 非常 に 複雑 な {もの と 思っ て い た} が、実際 に 使っ て みる と 意外 と 論理 的 だ と 気づい た。
      - 日本 語 の 敬語 は 非常 に 複雑 な {もの だ と 思っ て い た} が、実際 に 使っ て みる と 意外 と 論理 的 だ と 気づい た。
    english_literally: Japanese's honorifics very complicated thing thought but actually use try when
      surprisingly logical is realized.
    competing_grammar:
      - competing_japanese:
          - 日本 語 の 敬語 は 非常 に 複雑 だ と 考え て い た が、実際 に 使っ て みる と 意外 と 論理 的 だ と 気づい た。
        english: I had considered Japanese honorifics to be extremely complicated, but when I actually
          tried using them, I realized they were surprisingly logical.
        hint: 「考えていた」 implies a more conscious consideration or opinion. We're looking for a phrase that
          expresses a pre-existing, perhaps subconscious, general impression or understanding.
    scene: A foreign student shares their learning experience with a tutor.
    register: semi-formal
    setting: informative
    speaker_gender: male
    listener_gender: male
    speaker_age: younger
    nuance: The semi-formal register is suitable for a student-tutor interaction. The context of learning
      and discovering something new emphasizes overcoming a widely held, pre-existing 'impression' about
      Japanese honorifics, rather than a mere personal opinion, making 「ものと思っていた」 particularly apt here.
  - english: I was under the impression that our company's new product would fail, but it achieved great
      success in the market.
    japanese:
      - 我が 社 の 新しい 製品 は 失敗 する {もの と 思っ て い た} が、市場 で 大 成功 を 収め た。
      - 我が 社 の 新しい 製品 は 失敗 する {もの だ と 思っ て い た} が、市場 で 大 成功 を 収め た。
    english_literally: Our company's new product fail thing thought but market in great success achieved.
    competing_grammar:
      - competing_japanese:
          - 我が 社 の 新しい 製品 は 失敗 する と 思っ て い た が、市場 で 大 成功 を 収め た。
        english: I thought our company's new product would fail, but it achieved great success in the
          market.
        hint: 「思っていた」 can refer to a simple past expectation. We're looking for a phrase to convey a strong,
          ingrained impression that something was a certain way, which turned out to be wrong.
    scene: A company executive reflects on a past project during a team meeting.
    register: formal
    setting: serious
    speaker_gender: male
    listener_gender: group
    speaker_age: older
    nuance: The formal register and serious setting, combined with the high stakes of a business venture,
      emphasize the speaker's strong, ingrained 'impression' of failure. The stark contrast between expectation
      and reality makes 「ものと思っていた」 an effective way to convey the executive's previous, incorrect assessment.
  - english: When I was a child, I was under the impression that Santa Claus truly existed.
    japanese:
      - 子供 の 頃 は、サンタ クロース が 本当 に 存在 する {もの と 思っ て い た}。
      - 子供 の 頃 は、サンタ クロース が 本当 に 存在 する {もの だ と 思っ て い た}。
      - 子供 の 頃 は、サンタ クロース が 本当 に 存在 する {もん と 思っ て い た}。
    english_literally: Child's time was, Santa Claus truly exists thing thought.
    competing_grammar:
      - competing_japanese:
          - 子供 の 頃 は、サンタ クロース が 本当 に 存在 する と 信じ て い た。
        english: When I was a child, I believed that Santa Claus truly existed.
        hint: 「信じていた」 implies a conscious act of believing in something. We're looking for a phrase that
          describes a deep, often subconscious, impression or understanding of reality.
    scene: An adult reminisces with a younger relative about their childhood.
    register: casual
    setting: storytelling
    speaker_age: older
    nuance: The casual register is suitable for a family conversation. The scene highlights a common childhood
      'impression' that is later outgrown, contrasting sharply with current knowledge. The use of 「もんと思っていた」
      further emphasizes the casual, nostalgic tone for personal reflection.
  - english: I was under the impression that you were a strict person, but after talking, you're really
      interesting!
    japanese:
      - 君 は 厳しい 人間 だ と {もの と 思っ て い た} けど、話し て み たら とても 面白い ね。
      - 君 は 厳しい 人間 だ と {もの だ と 思っ て い た} けど、話し て み たら とても 面白い ね。
      - 君 は 厳しい 人間 だ と {もん と 思っ て い た} けど、話し て み たら とても 面白い ね。
    english_literally: You are strict person thing thought but, talk try when very interesting right.
    competing_grammar:
      - competing_japanese:
          - 君 は 厳しい 人間 だ と 思っ て い た けど、話し て み たら とても 面白い ね。
        english: I thought you were a strict person, but after talking, you're really interesting!
        hint: 「思っていた」 can be a fleeting thought or assumption. We're looking for a grammar point that
