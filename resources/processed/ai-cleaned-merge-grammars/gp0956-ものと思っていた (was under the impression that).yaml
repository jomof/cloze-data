    scene: Someone makes a new friend and expresses pleasant surprise.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: The casual register and friendly setting are reflected in the use of 「君」 (kumi, you) and 「ね」
      (ne, right?). The direct address and the personal discovery of someone's true personality reinforce
      that the speaker's prior 'impression' was based on superficial judgment, not a simple thought, making
      「ものと思っていた」 very fitting.
  - english: I was under the impression that only geniuses could do programming, but I learned that anyone
      can acquire it with effort.
    japanese:
      - プログラミング は 天才 だけ が できる {もの と 思っ て い た} が、努力 すれ ば 誰 で も 習得 できる と 知っ た。
      - プログラミング は 天才 だけ が できる {もの だ と 思っ て い た} が、努力 すれ ば 誰 で も 習得 できる と 知っ た。
    english_literally: Programming geniuses only can do thing thought but, effort if anyone acquire can
      learned.
    competing_grammar:
      - competing_japanese:
          - プログラミング は 天才 だけ が できる と ばかり 思っ て い た が、努力 すれ ば 誰 で も 習得 できる と 知っ た。
        english: I had only thought that only geniuses could do programming, but I learned that anyone
