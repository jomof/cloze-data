    "post_false_friends_writeup": "「ないことはない」と類似表現との主な違いは、それらが伝える肯定や可能性の度合いにあります。「ないことはない」は、控えめな肯定を表現し、何かが「可能である」ものの、必ずしもそれが高い確率で起こる、または好ましい選択肢ではないことを暗示します。「というわけではない」や「とは限らない」のような表現は、ある事柄を否定したり疑問を投げかけたりするのに対し、「はずがない」や「そうもない」は、不可能性や低い確率を表現します。適切な表現を選ぶ際には、可能性（たとえわずかであっても）を認めるのか、それともより強い否定や不信を表現したいのかを考慮してください。",
