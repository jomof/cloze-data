grammar_point: Volitional Form (casual suggestion or intention)
learn_before:
  - そういう (that kind of)
learn_after:
  - 全然 (not at all; totally)
id: gp0271
meaning: Let's, I shall (Casual volitional)
conjugations:
  - conjugation-type: volitional (～よう)
    form: う-verb stem + おう (e.g., 行こう)
    rarity: common
    meaning: Let's, I shall (for Godan/u-verbs)
  - conjugation-type: volitional (～よう)
    form: る-verb stem + よう (e.g., 食べよう, しよう, こよう)
    rarity: common
    meaning: Let's, I shall (for Ichidan/ru-verbs, する, and くる)
pronunciation:
  katakana: ヨウ
  romaji: you
formation:
  う-verb stem + おう: Forms the volitional form for う-verbs. Replace the last う sound in the dictionary
    form with the corresponding お sound, then add う。
  る-verb stem + よう: Forms the volitional form for る-verbs. Replace the る with よう。
  する → しよう: The volitional form of するは しよう。
  くる → こよう: The volitional form of くるは こよう。
jlpt: N4
details:
  register: casual
  usage-context: general
  function: Expresses intention, suggestion, or invitation.
  nuance: Less formal and direct than 〜ましょう. Often used among friends or family, or in self-talk.
  grammatical-role: Verb conjugation
  logical-flow: Indicates a proposed action or firm resolution.
  temporal-flow: Refers to an action to be performed in the immediate or near future.
etymology: The volitional form 「よう」 originates from the verb 「要る(いる)」 meaning "to need" or "to require".
  Over time, it evolved to express not just necessity, but also intention and invitation. The polite form
  「ましょう」 is thought to be a contraction of 「ます」 + 「よう」.
writeup: |-
  The 「よう」 form is a grammatical construction similar to 「ましょう」, with 「ましょう」 being the polite form. It's used casually to express "let's" when making suggestions or "I shall" when stating intentions.

  **Formation**:

  *   **う-verbs**: Change the final 「う」 sound to its corresponding 「お」 sound, then add 「う」 (e.g., 買う [かう] becomes 買おう [かおう]).
  *   **る-verbs**: Replace 「る」 with 「よう」 (e.g., 食べる [たべる] becomes 食べよう [たべよう]).
  *   **Irregular verbs**: 「する」 becomes 「しよう」, and 「くる」 becomes 「こよう」.

  The 「よう」 form expresses:

  *   **Intention** (意志 ishi): Similar to 「〜するつもりだ」, indicating what you plan to do. This is the "I shall" meaning.
  *   **Invitation** (勧誘 kan'yuu): Suggesting something, like 「誘う(さそう)」. This is the "let's" meaning.

  **Important Considerations**:
  *   Don't confuse 「よう」 with 「ようだ」, which describes likeness (similar to 「そうだ」).
false_friends:
  - term: 〜ようとしない
    meaning: Not willing to, not make an effort to, to not attempt or try to
    kind: often confused with
    nuance: Unlike 「Verb[volitional-よう]」 which expresses intention or suggestion, 「〜ようとしない」 expresses
      a lack of willingness or effort. It describes a refusal to act.
    grammar_point: Verb[volitional-よう]+としない (unwilling to)
  - term: Verb[volitional]とする
    meaning: Try to, attempt to, to be about to
    kind: similar expression
    nuance: Unlike 「Verb[volitional-よう]」, which is a suggestion or intent, 「Verb[volitional]とする」 describes
      an action about to happen or an attempt to do something. It implies an effort towards an action.
    grammar_point: Verb[volitional]+とする (try about to)
  - term: 〜ようではないか
    meaning: Let's do something, why don't we
    kind: similar expression
    nuance: 「〜ようではないか」 is a more emphatic and often rhetorical way of saying "let's do something" than
      「Verb[volitional-よう]」. It often carries a persuasive or rallying tone.
    grammar_point: Verb[volitional-よう]+ではないか (let's・why don't we)
  - term: ましょう
    meaning: Let's, shall we
    kind: similar expression
    nuance: 「ましょう」 is the polite equivalent of 「Verb[volitional-よう]」. Use 「ましょう」 in formal situations
      or when addressing someone of higher status.
    grammar_point: ましょう (polite volitional or suggestion)
  - term: 〜ましょうか
    meaning: Shall we, shall I
    kind: similar expression
    nuance: 「〜ましょうか」 is a polite way of offering to do something or making a polite suggestion, often
      seeking confirmation or permission. 「Verb[volitional-よう]」 is a more casual and direct suggestion
      or statement of intent.
    grammar_point: Verb[ましょう]+か (polite offer or suggestion)
  - term: 〜ようと思う・〜おうと思う
    meaning: I think I will, I think I shall, going to, gonna
    kind: similar expression
    nuance: 「〜ようと思う」 expresses a thought or an emerging intention to do something, often implying a plan
      that is still forming. 「Verb[volitional-よう]」 simply expresses a direct intent or makes a suggestion.
    grammar_point: Verb[volitional-よう]+ようと思う (intend to)
post_false_friends_writeup: The volitional form 「よう」 can sometimes be confused with similar expressions.
  It's important to remember that 「ようとしない」 expresses a lack of willingness, while 「ようとする」 describes an
  attempt or imminent action. 「ましょう」 is the polite equivalent of 「よう」 and is used in formal situations.
  「ようと思う」 expresses an intention or thought. Understanding these nuances will help you use the volitional
  form correctly and avoid confusion.
