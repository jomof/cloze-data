      often to themselves. The optional 「決心 し た」 can replace 「決め た」 for a stronger emphasis on 'determination'.
    etymology: 「受かろう」 comes from 「受かる」 (ukaru), 'to pass (an exam)', combined with the volitional ending.
      「と決め た」 is formed from the particle 「と」 (used for quoting thoughts or direct speech) and 「決める」 (kimeru)
