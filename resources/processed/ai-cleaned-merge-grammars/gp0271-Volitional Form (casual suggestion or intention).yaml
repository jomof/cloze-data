  - english: Shall we go to the mountains together next weekend?
    japanese:
      - 次 の 週末 は 一緒 に 山 へ {行こう} か？
      - 次 の 週末 は 一緒 に 山 へ {行こう} よ！
      - 次 の 週末 は 一緒 に 山 へ {行こう}！
    english_literally: Next weekend, together to mountain go shall I wonder?
    competing_grammar:
