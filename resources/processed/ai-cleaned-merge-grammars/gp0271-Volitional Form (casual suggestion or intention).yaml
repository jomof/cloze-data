      a more direct, yet still casual, proposal (e.g., 「行こう」).
    etymology: 「行こう」 is the volitional form of 「行く」 (iku), 'to go'. The casual sentence-final particle
      「か」 turns a statement into a gentle question or suggestion, common in informal invitations. 「一緒」
      (issho) means 'together'.
  - english: From now on, I've decided to read Japanese news every day.
