    scene: Someone makes a mental commitment to themselves to improve their diet.
    register: casual
    setting: reflective
    conjugation: volitional (～よう)
    speaker_gender: female
    listener_gender: no one
    nuance: This sentence reflects a personal resolution, often spoken to oneself. The use of 「食べよう」 here
