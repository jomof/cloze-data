          - 次 の 週末 は 一緒 に 山 へ 行き ましょう か？
        english: Next weekend, shall we go to the mountains together?
        hint: 「行きましょうか」 is the polite form of suggestion. This example uses the casual volitional form,
          making it more informal and familiar. We're looking for a casual suggestion.
    scene: A young man asks his friend if they want to go hiking.
    register: casual
    setting: friendly
    conjugation: volitional (～よう)
    speaker_gender: male
    listener_gender: male
