      「ね」 at the end (e.g., 「来よう ね」) further softens the invitation, adding a gentle seeking of agreement
      or reassurance.
    etymology: 「来よう」 (koyou) is the volitional form of the irregular verb 「来る」 (kuru), 'to come'. 「困っ
      たら」 (komattara) is the conditional form of 「困る」 (komaru), 'to be troubled'. 「いつ で も」 (itsudemo)
      means 'anytime', and 「私 の ところ へ」 (watashi no tokoro e) means 'to my place' or 'to where I am'.
  - english: Let's all work together and solve this problem!
