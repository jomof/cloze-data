details:
  part-of-speech: phrase
  register: formal
  usage-context: Often used to convey a strong, uncontrollable internal compulsion or emotional state.
    It implies that the action or feeling is deeply ingrained or inevitable given the circumstances. While
    「ずにはいられない」 tends to be more formal/literary, 「ないではいられない」 is generally more common and versatile.
  function: Expresses an uncontrollable internal compulsion or an irresistible urge to perform an action
    or experience an emotion.
  nuance: Emphasizes that the action or feeling is deeply ingrained or inevitable, driven by an internal,
    personal experience rather than an external obligation or logical necessity. It highlights a psychological
    state where one is powerless to prevent a certain action or emotion from occurring. 「ずにはいられない」 is
    slightly more formal/literary, while 「ないではいられない」 is common in modern conversation.
  grammatical-role: Functions as a predicate, describing the subject's unavoidable action or feeling.
  logical-flow: Implies a strong cause-and-effect relationship where an internal state inevitably leads
    to a certain action or emotion.
  spatial-flow: Used for actions tied to one's internal state, not physical movement in space.
etymology: The expression 「ずにはいられない」 is rooted in classical Japanese grammar. 「ず」 is an archaic negative
  auxiliary verb, serving a similar function to the modern 「ない」. It attaches to the Mizenkei (indeterminate
  form) of verbs. The particle 「に」 indicates a result or state, while 「は」 adds emphasis or contrast, similar
  to its modern function as a topic marker. 「いられない」 is the negative potential form of the verb 「いる」 (to
  be/exist), literally meaning 'cannot exist'. Thus, the combination literally translates to "cannot exist
  without doing [something]", or "cannot be without doing [something]". Over time, this evolved into the
  contemporary meaning of expressing an irresistible urge or an action that one simply cannot refrain
  from performing. Similarly, 「ないではいられない」 is derived from 「～ないでいる」 (to not do) + 「はいられない」 (cannot stay).
  Literally, it means "cannot remain without doing". Both forms express the idea that one cannot remain
  in a state of not doing something, indicating an irresistible urge or feeling.
writeup: |-
  The grammar points 「ずにはいられない」 and 「ないではいられない」 both convey a strong, internal compulsion to do something or to feel a certain way, suggesting that the action or emotion is unavoidable for the speaker. They are typically used for involuntary actions or overwhelming feelings that are difficult to control.

  **Formation:**
  *   For 「ずにはいられない」: It attaches to the negative stem of verbs (the same stem used for the ない form). For most verbs, this is straightforward (e.g., 食べる → 食べずにはいられない). However, for the irregular verb する, it conjugates to せずにはいられない, not しずにはいられない.
  *   For 「ないではいられない」: It attaches to the negative form (ない-form) of a verb (e.g., 焦る → 焦らないではいられない).

  **Nuance:** While often translated as "cannot help but do" or "cannot resist doing," the literal meaning is "cannot be without doing." This highlights that the speaker's state or existence is intertwined with the action or feeling, making it impossible to omit. It emphasizes an internal, personal experience, rather than an an external obligation or logical necessity.

  **Usage:** 「ずにはいられない」 tends to be more formal or literary compared to other similar phrases, and you will often encounter it in written Japanese or more deliberate speech. 「ないではいられない」 is very similar in meaning and usage, and is generally considered slightly more common and conversational in modern usage. Both describe a psychological state where one is powerless to prevent a certain action or emotion from occurring.
