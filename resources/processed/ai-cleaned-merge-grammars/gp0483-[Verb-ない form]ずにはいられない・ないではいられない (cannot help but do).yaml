      'cannot help' nuance.
    grammar_point: ずに・ないで・ことなく (without doing)
  - term: ざるを得ない
    meaning: Can't help doing; have no choice but
    kind: similar expression
    nuance: 「ざるを得ない」 signifies that one has no choice but to do something due to external circumstances
      or logical necessity. This contrasts with 「ずにはいられない / ないではいられない」, which emphasizes an internal,
      personal compulsion or irresistible urge.
    grammar_point: ざるを得ない (have no choice but to)
  - term: わけにはいかない
    meaning: Cannot afford to; no way; impossible to do
    kind: similar expression
    nuance: 「わけにはいかない」 indicates that something cannot be done due to social rules, common sense, or a
      moral imperative. It's about what is permissible or possible, not about an internal, uncontrollable
      urge to perform an action, differentiating it from 「ずにはいられない / ないではいられない」.
    grammar_point: '[Verb-dictionary・Verb-ない]わけにはいかない (cannot・must)'
  - term: てはいられない
    meaning: Cannot afford to; unable to (due to lack of time or other constraints)
    kind: similar expression
    nuance: 「てはいられない」 expresses a situation where one cannot continue doing something because of external
      circumstances, such as a lack of time or an urgent need to move on. It implies practicality rather
      than an internal, emotional drive, unlike 「ずにはいられない / ないではいられない」.
    grammar_point: てはいられない (cannot afford to)
  - term: てしまう・ちゃう
    meaning: To do something completely; to do something by accident; to do something regrettably/unfortunately
    kind: often confused with
    nuance: While 「ずにはいられない / ないではいられない」 emphasizes an uncontrollable urge or an internal compulsion that
      leads to an action, 「てしまう」 often indicates an action that happens unintentionally, automatically,
      or brings about a sense of regret or completion.
    grammar_point: <suggest>:てしまう・ちゃう (completion・regret・accident)
post_false_friends_writeup: When choosing between 「ずにはいられない / ないではいられない」 and similar expressions, consider
  the nature of the compulsion. Use 「ずにはいられない / ないではいられない」 when the driving force is an internal, often
  emotional, irresistible urge or an overwhelming emotion that makes an action or feeling unavoidable.
  For external obligations or logical necessities, consider expressions like 「ないわけにはいかない (inevitable necessity)」
  or 「ざるを得ない (have no choice but to)」. If you are simply emphasizing the extreme degree of a feeling,
  「てしょうがない」, 「てたまらない」, or 「てならない」 might be more appropriate. In contrast, 「てはいられない」 indicates that one
  cannot continue doing something, often due to time constraints or other external limitations, focusing
  on practical impossibility rather than an internal compulsion. Finally, 「てしまう」 implies an action that
  occurs unintentionally, automatically, or leads to a sense of regret or completion. This differs from
  「ずにはいられない / ないではいられない」, which emphasizes a strong, often positive, irresistible urge to take action.
