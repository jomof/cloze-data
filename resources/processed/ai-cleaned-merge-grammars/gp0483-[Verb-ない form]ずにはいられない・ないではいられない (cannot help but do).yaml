post_example_writeup: As you can see from these examples, 「ずにはいられない / ないではいられない」 are used to describe
  an internal, often emotional, compulsion that makes it impossible to refrain from an action or feeling.
  They highlight that the speaker is powerless to prevent a certain action or emotion from occurring due
  to their internal state.
