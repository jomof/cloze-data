    "etymology": "「に」 is a particle indicating a direction or target of change, signifying the result or state something transforms into. 「なる」 is the foundational verb \"to become\" in Japanese. 「くなる」 is a specific grammatical conjugation used exclusively with い-adjectives to indicate a change in their degree or state. This conjugation pattern is derived from the adverbial form of い-adjectives (dropping い and adding く), which then precedes 「なる」 to denote the shift.",
    "writeup": "「になる」 (with nouns and な-adjectives) and 「くなる」 (with い-adjectives) both express the idea of \"becoming.\" This grammar point describes a change in state, condition, or quality. The verb 「なる」 can be conjugated to indicate different tenses (past, present, future) or polarity (positive, negative).\n\n*   For **い-adjectives**, you drop the final 「い」 and add 「くなる」. For example, 「大きい」 (big) becomes 「大きくなる」 (to become big).\n*   For **な-adjectives** and **nouns**, you add 「になる」. For example, 「元気」 (healthy) becomes 「元気**に**なる」 (to become healthy).\n\nThere is a notable exception: the i-adjective 「いい」 (good) conjugates irregularly to 「よくなる」, not 「いくなる」.\n\nWhile 「になる・くなる」 primarily indicates a change to a new state, it is distinct from other expressions that focus on the *process* of change or gaining a new *ability*.",
