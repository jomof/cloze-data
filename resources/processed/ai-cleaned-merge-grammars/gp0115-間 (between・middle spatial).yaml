    "post_false_friends_writeup": "To avoid confusing 「間」 (spatial) with similar expressions, remember its core meaning of 'in the middle' or 'between'. While 「間に」 can look identical, if it refers to a time period, it means 'during'. When describing a physical space, if the object is *inside* a single container, use 「中」 (naka). If it's located *around* something, use 「周り」 (mawari). If it's *deep inside* or in a secluded inner part, use 「奥」 (oku). 「間」 is specifically for the space bounded by distinct objects or points.",
