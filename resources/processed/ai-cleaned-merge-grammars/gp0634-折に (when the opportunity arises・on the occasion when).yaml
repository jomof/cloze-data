grammar_point: 折に (when the opportunity arises・on the occasion when)
learn_before:
  - '[Noun]をください (please give me)'
  - いただく (humbly receive)
  - どうぞ (here you are・please・invitation)
id: gp0634
meaning: on the occasion of; at the time of; when (a specific, often opportune, occasion arises)
pronunciation:
  katakana: オリニ
  romaji: ori ni
formation:
  Verb[dictionary form] + 折に: Indicates that something occurs on the occasion of performing that verb's
    action.
  Noun + の + 折に: Indicates that something occurs on the occasion of that noun event.
  Verb[ta form] + 折に: Used less commonly to refer to a specific past occasion when something happened.
jlpt: N2
etymology: The term 「折に」 combines 「折 (ori)」 and the particle 「に (ni)」. 「折」 originally referred to a "fold"
  or "a turning point," evolving to signify an "occasion" or "opportunity" in the context of time. This
  reflects the idea of time "folding" or presenting a specific juncture. The particle 「に」 marks the precise
  point or occasion. Thus, 「折に」 literally means "at that opportune turning point" or "on that specific
  occasion," highlighting the significance of the moment.
writeup: |-
  「折に」 is a formal and somewhat literary expression used to refer to a specific occasion, time, or opportunity. It is more formal than the common 「とき」 (when) and often carries a nuance of a significant or opportune moment. While 「際」 (`さい`) can also mean "on the occasion of," 「折に」 tends to emphasize the specific nature of the event, often one that is anticipated or notable.

  This grammar point is frequently used in polite and formal speech, business contexts, or written communications, and less so in casual conversations. It implies that the action or event described is occurring at a particular, often suitable, moment. For instance, when you want to politely request something at a convenient time or mention an event that occurred at a specific juncture, 「折に」 is an appropriate choice.

  It can follow verbs in their dictionary form (e.g., 「お会いする折に」 - on the occasion of meeting), or nouns with the possessive particle 「の」 (e.g., 「滞在の折に」 - during your stay). While less common, it can also follow the past 「た」 form of verbs, particularly when referring to a specific past occasion.
false_friends:
  - term: とき
    meaning: when; at the time
    kind: similar expression
    nuance: 「とき」 is a general and informal way to express "when" or "at the time." It lacks the formality
      and the specific "occasion" nuance of 「折に」. 「折に」 implies a more deliberate or notable occasion,
      whereas 「とき」 is used for any time.
    grammar_point: とき (when)
  - term: 際
    meaning: on the occasion of; at the time of; upon
    kind: similar expression
    nuance: Both 「折に」 and 「際」 are formal ways to express "on the occasion of." However, 「際」 is generally
      more versatile and can be used for a wider range of situations, including common occurrences, and
      can feel more neutral. 「折に」 often carries a slightly more refined, sometimes literary, or particularly
      "opportune" nuance, suitable for special or significant events.
    grammar_point: <suggest>:際 (on the occasion of)
  - term: に当たって
    meaning: on the occasion of; at the time of (a significant or important event)
    kind: similar expression
    nuance: 「に当たって」 is used for significant, often ceremonial or public, events and emphasizes the preparation
      or steps taken at that moment. It's more formal and grand than 「折に」, which can apply to slightly
      less momentous "occasions" and often focuses on convenience or opportunity.
    grammar_point: <suggest>:に当たって (on the occasion of)
  - term: に際して
    meaning: on the occasion of; when; upon (a crucial or important juncture)
    kind: similar expression
    nuance: 「に際して」 is very formal and denotes a critical or important juncture, often implying a change
      or a new phase. It's similar to 「に当たって」 in formality but might emphasize the "crucial moment" aspect
      even more. 「折に」 is generally broader in its applicability to various "occasions" and less focused
      on a turning point.
    grammar_point: <suggest>:に際して (on the occasion of)
post_false_friends_writeup: While 「折に」, 「際」, 「に当たって」, and 「に際して」 can all convey a sense of "when" or "on
  the occasion of," they each carry distinct nuances regarding formality and the nature of the occasion.
  「折に」 highlights a specific or opportune moment, often for polite requests or to mark a notable event.
  「際」 is a broader and slightly more neutral formal term. 「に当たって」 and 「に際して」 are more formal still, typically
  reserved for significant, pivotal, or ceremonial events, with 「に際して」 often implying a critical juncture
  or new phase. Choosing the correct expression depends on the formality required and the precise nuance
  of the "occasion" you wish to convey.
examples:
  - english: When we meet again, I would like to consult with you about that matter.
    japanese:
      - また お 会い する {折 に}、あの 件 に つい て ご 相談 さ せ て いただき たい と 思い ます。
      - また お 会い する {折 に}、あの 件 に つい て ご 相談 さ せ て いただき たい と 存じ ます。
      - また お 会い する {折 に}、あの 件 に つい て ご 相談 し たい と 思い ます。
    english_literally: Again meeting on the occasion, about that matter consultさせて would like to think.
    competing_grammar:
      - competing_japanese:
          - また お 会い する とき に、あの 件 に つい て ご 相談 さ せ て いただき たい と 思い ます。
          - また お 会い する 際 に、あの 件 に つい て ご 相談 さ せ て いただき たい と 思い ます。
        english: When we meet again, I would like to consult with you about that matter.
        hint: 「とき」 is a general 'when' and less formal, and 「際」 is formal but lacks the specific 'opportune'
          nuance of 「折に」. We're looking for an expression that emphasizes the specific, favorable occasion
          for the consultation.
    scene: You are concluding a discussion with a business partner and wish to follow up later.
    register: formal
    setting: professional
  - english: On the occasion of your business trip to Hokkaido, please enjoy the local cuisine.
    japanese:
      - 北海道 へ 出張 の {折 に は}、ぜひ 現地 の 料理 を お 楽しみ ください。
      - 北海道 へ 出張 の {折 に は}、どうぞ 現地 の 料理 を お 楽しみ ください。
      - 北海道 へ 出張 の {折 に は}、現地 の 料理 を 存分 に お 楽しみ ください。
    english_literally: Hokkaido to business trip on the occasion, by all means local cuisine please enjoy.
    competing_grammar:
      - competing_japanese:
          - 北海道 へ 出張 の 際 に は、ぜひ 現地 の 料理 を お 楽しみ ください。
          - 北海道 へ 出張 の 時 に は、ぜひ 現地 の 料理 を お 楽しみ ください。
        english: On the occasion of your business trip to Hokkaido, please enjoy the local cuisine.
        hint: While 「際」 is formal, 「折」 emphasizes the favorable and specific nature of the business trip
          as an opportunity. 「時」 is too general. We're looking for an expression that highlights the specific
          occasion.
    scene: A colleague is about to embark on a business trip, and you are offering a friendly suggestion.
    register: semi-formal
    setting: friendly
  - english: On the occasion of the cherry blossom viewing, we received a beautiful poem from a guest.
    japanese:
      - 花見 の {折 に}、お 客 様 から 素敵 な 短歌 を いただき まし た。
      - 花見 の {折 に}、お 客 様 より 素敵 な 短歌 を 賜り まし た。
    english_literally: Cherry blossom viewing on the occasion, from customer a wonderful tanka received.
    competing_grammar:
      - competing_japanese:
          - 花見 の とき に、お 客 様 から 素敵 な 短歌 を いただき まし た。
          - 花見 の 際 に、お 客 様 から 素敵 な 短歌 を いただき まし た。
        english: At the time of the cherry blossom viewing, we received a beautiful poem from a guest.
        hint: 「とき」 and 「際」 are general for 'when' or 'occasion.' 「折に」 specifically indicates a notable
          or opportune event. We're looking for an expression that points to the specific significant
          occasion.
    scene: You are recounting a memorable event from a recent social gathering.
    register: formal
    setting: storytelling
  - english: When you have the opportunity to return to your hometown, please visit my place.
    japanese:
      - 故郷 に お 帰り の {折 に は}、ぜひ 私 の 家 に も お 立ち寄り ください。
      - 故郷 に お 帰り の {折 に は}、私 の 家 に も お 立ち寄り いただけれ ば 幸い です。
      - 故郷 に お 帰り の {折 に は}、どうぞ 私 の 家 に も お 立ち寄り ください。
    english_literally: Hometown to returning on the occasion, by all means my house to also please stop
      by.
    competing_grammar:
      - competing_japanese:
          - 故郷 に お 帰り の 時 に は、ぜひ 私 の 家 に も お 立ち寄り ください。
          - 故郷 に お 帰り の 際 に は、ぜひ 私 の 家 に も お 立ち寄り ください。
        english: When you return to your hometown, please visit my place.
        hint: 「時」 is a general temporal marker, and 「際」 is formal but broader. 「折」 conveys the nuance
          of a specific, convenient opportunity. We're looking for an expression that implies a suitable
          occasion to visit.
    scene: You are speaking to a friend or acquaintance who lives far away, inviting them to visit when
      they are next in the area.
    register: formal
    setting: friendly
  - english: On the occasion of the opening of the new store, we held a commemorative event.
    japanese:
      - 新 店舗 開店 の {折 に は}、記念 イベント を 開催 いたし まし た。
      - 新 店舗 開店 の {折 に は}、記念 イベント を 実施 いたし まし た。
    english_literally: New store opening on the occasion, commemorative event held.
    competing_grammar:
      - competing_japanese:
          - 新 店舗 開店 の 時 に、記念 イベント を 開催 いたし まし た。
          - 新 店舗 開店 の 際 に、記念 イベント を 開催 いたし まし た。
        english: At the time of the new store's opening, we held a commemorative event.
        hint: 「時」 is a simple 'when,' and 「際」 is a more general formal 'occasion.' 「折」 highlights the
          specific, often significant, event as the occasion. We're looking for an expression that refers
          to the grand opening as a particular occasion.
    scene: As a company representative, you are announcing a past event related to a new business venture.
    register: formal
    setting: informative
  - english: When I received the letter, I immediately recalled the old days.
    japanese:
      - その 手紙 を 拝見 し た {折 に}、すぐ に 古き 日々 を 思い出し まし た。
      - その 手紙 を 拝見 し た {折 に}、たちまち 古き 日々 を 思い出し まし た。
    english_literally: That letter observed on the occasion, immediately old days remembered.
    competing_grammar:
      - competing_japanese:
          - その 手紙 を 拝見 し た とき に、すぐ に 古き 日々 を 思い出し まし た。
        english: When I received the letter, I immediately recalled the old days.
        hint: 「とき」 is a neutral 'when' and lacks the slightly more formal or reflective nuance of 「折に」
          in this context. We're looking for an expression that suggests a specific, perhaps notable,
          moment of receiving the letter.
    scene: You are reflecting on a nostalgic moment triggered by reading an old letter.
    register: casual
    setting: reflective
  - english: On the occasion of our company's founding, we received support from many people.
    japanese:
      - 弊社 の 創立 の {折 に は}、多く の 方々 に ご 支援 いただき まし た。
      - 弊社 の 創立 の {折 に は}、たくさん の 方々 に ご 支援 賜り まし た。
    english_literally: Our company's founding on the occasion, from many people received support.
    competing_grammar:
      - competing_japanese:
          - 弊社 の 創立 の 際 に は、多く の 方々 に ご 支援 いただき まし た。
          - 弊社 の 創立 の 時 に は、多く の 方々 に ご 支援 いただき まし た。
        english: At the time of our company's founding, we received support from many people.
        hint: 「際」 is a formal 'occasion,' and 「時」 is general. 「折」 here emphasizes the particular, significant
          occasion of the company's establishment. We're looking for an expression that marks this as
          a specific, noteworthy event.
    scene: A company founder is giving a speech, recalling the early days of the business.
    register: formal
    setting: professional
  - english: When you next come to Tokyo, I would be delighted if you could contact me.
    japanese:
      - 今度 東京 へ お 越し の {折 に は}、ぜひ ご 一報 いただける と 嬉しい です。
      - 今度 東京 へ お 越し の {折 に は}、ご 連絡 いただける と 幸い です。
    english_literally: Next time Tokyo to coming on the occasion, by all means a report givenけると happy
      is.
    competing_grammar:
      - competing_japanese:
          - 今度 東京 へ お 越し の 時 に は、ぜひ ご 一報 いただける と 嬉しい です。
          - 今度 東京 へ お 越し の 際 に は、ぜひ ご 一報 いただける と 嬉しい です。
        english: When you next come to Tokyo, I would be delighted if you could contact me.
        hint: 「時」 is too general, and 「際」 is formal but doesn't quite capture the nuance of a convenient
          or opportune visit as well as 「折」. We're looking for an expression that implies a suitable occasion
          for contact.
    scene: You are bidding farewell to someone who lives outside Tokyo, hoping to meet them again.
    register: formal
    setting: friendly
  - english: On the occasion of the local festival, many stalls line the streets.
    japanese:
      - 地元 の お 祭り の {折 に は}、通り に 多く の 出店 が 立ち並び ます。
      - 地元 の お 祭り の {折 に は}、通り に たくさん の 出店 が 立ち並び ます。
    english_literally: Local festival on the occasion, street on many stalls line up.
    competing_grammar:
      - competing_japanese:
          - 地元 の お 祭り の 時 に は、通り に 多く の 出店 が 立ち並び ます。
        english: When it's the local festival, many stalls line the streets.
        hint: 「時」 is a general 'when.' 「折」 implies the specific, recurring event of the festival as a
          notable occasion. We're looking for an expression that emphasizes the festival itself as the
          occasion for the stalls.
    scene: You are describing a characteristic of your hometown's annual festival.
    register: casual
    setting: informative
  - english: When I had a moment of thought, I decided to contact my old teacher.
    japanese:
      - ふと 思い立っ た {折 に}、昔 の 先生 に 連絡 を 取る こと に し まし た。
      - ふと 思い立っ た {折 に}、以前 の 先生 に 連絡 を 取る こと に し まし た。
    english_literally: Suddenly thought on the occasion, old teacher to contact to decide.
    competing_grammar:
      - competing_japanese:
          - ふと 思い立っ た とき に、昔 の 先生 に 連絡 を 取る こと に し まし た。
        english: When I suddenly had a thought, I decided to contact my old teacher.
        hint: 「とき」 is a neutral way to express 'when' an action occurs. 「折に」 adds a slight nuance of it
          being a specific, opportune moment or an occasion of reflection. We're looking for an expression
          that captures this specific moment of decision.
    scene: You are explaining a spontaneous decision to reconnect with someone from your past.
    register: casual
    setting: storytelling
post_example_writeup: As these examples demonstrate, 「折に」 is versatile across various formal and semi-formal
  contexts. It allows for the polite and precise indication of a specific time or opportunity, whether
  it's an anticipated future meeting, a past event, or a recurring occasion. Pay attention to its use
  in professional communication and when expressing politeness in invitations or requests, as it subtly
  elevates the register compared to more general temporal markers.
