    "writeup": "**Sonna** (そんな), **konna** (こんな), **anna** (あんな), and **donna** (どんな) are commonly used to express that something is \"like\" something else. Think of them as casual versions of *sono yō na* (そのような), *kono yō na* (このような), *ano yō na* (あのような), and *dono yō na* (どのような). They directly precede the noun they modify.\n\n*   **Konna** (こんな) means \"like this\" or \"this kind of,\" referring to something close to the speaker.\n*   **Sonna** (そんな) means \"like that\" or \"that kind of,\" referring to something close to the listener or something the speaker knows about.\n*   **Anna** (あんな) means \"like that over there\" or \"that kind of over there,\" referring to something distant from both the speaker and the listener.\n*   **Donna** (どんな) means \"what kind of?\" and is used to ask about the nature or type of something.",
