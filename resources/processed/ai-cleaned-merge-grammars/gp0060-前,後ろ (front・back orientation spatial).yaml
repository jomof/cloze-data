    "etymology": "The word 「前」 (mae) historically referred to the 'face' or 'front part' of something, as well as 'before' in a temporal sense. Its meaning evolved to broadly signify the leading or forward position in space. 「後ろ」 (ushiro) similarly comes from the concept of being 'behind' or the 'back side,' establishing its fundamental use for rear spatial orientation. Both terms are core to expressing relative position, rooted in direct physical perspective.",
    "writeup": "「前」 (mae) and 「後ろ」 (ushiro) are fundamental Japanese words used to describe spatial orientation, specifically 'front' and 'back.' They are typically used in relation to another object or the speaker's perspective.When describing the front or back of a specific noun, you will often see them used with the possessive particle 「の」 (no), forming phrases like 「〜の 前」 (〜 no mae, 'in front of ~') or 「〜の 後ろ」 (〜 no ushiro, 'behind ~'). For instance, 「車の 前」 means 'in front of the car,' and 「家の 後ろ」 means 'behind the house.'These terms can also be used adverbially with the particle 「に」 (ni) to indicate a location or direction, as in 「前に 進む」 (mae ni susumu, 'to move forward') or 「後ろに 立つ」 (ushiro ni tatsu, 'to stand behind').**Important Considerations:** *   **Relative Position:** The 'front' and 'back' can be subjective. For example, 'in front of me' (私の 前) depends on where the speaker is facing.*   **Inherent Orientation:** Many objects have an inherent front (e.g., a TV, a person). In such cases, 「前」 refers to that inherent front. When there isn't an inherent front (e.g., a box), the 'front' is typically relative to the observer or a specified direction.*   **Other Uses:** While this entry focuses on their spatial use, 「前」 can also mean 'before' in time (e.g., 「三年前」 - san-nen mae, 'three years ago'). 「後ろ」 is almost exclusively spatial, but 「後」 (ato) can mean 'after' in time.",
