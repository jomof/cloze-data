    "post_false_friends_writeup": "While some of these expressions might seem similar to 「おわる」, they carry distinct nuances. To avoid confusion, focus on whether you want to simply express the completion of an action (おわる), the start of an action (はじめる、だす), the regretful completion of an action (てしまう), the offering of an action to someone else (上げる), the performance of something intensely (込む), or the decisive end of something (切る)."
