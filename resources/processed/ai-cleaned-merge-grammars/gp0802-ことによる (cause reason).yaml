post_example_writeup: The examples illustrate how 「ことによる」 serves as a formal and precise way to identify
  the cause of a situation, outcome, or state. It is particularly useful in contexts requiring objectivity
  and clarity, such as business reports, academic analysis, or news reporting. While other causal expressions
  like 「から」 or 「ため」 convey similar meanings, 「ことによる」 often implies a more fundamental or defining causal
  relationship.
