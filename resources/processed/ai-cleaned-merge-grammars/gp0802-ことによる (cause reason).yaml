grammar_point: ことによる (cause reason)
learn_before:
  - から (reason cause)
  - ため・ために (for the purpose of・because of)
  - によって・による・により (means・cause・dependency)
learn_after:
  - ゆえに (because・therefore)
  - こととて (due to・since)
  - からには (since; obligation)
id: gp0802
meaning: to be due to; to be caused by; to be brought about by; to be the result of
