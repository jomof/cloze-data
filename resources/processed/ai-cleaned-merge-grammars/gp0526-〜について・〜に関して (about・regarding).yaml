post_example_writeup: The examples illustrate the versatile usage of both 「について」 and 「に関して・に関する」 across
  various contexts and registers. While 「について」 serves as a foundational expression for introducing topics
  in general settings, its counterpart 「に関して・に関する」 is essential for conveying formality and objectivity
  in professional and academic discourse. The choice between 「に関する」 (noun modifier) and 「に関して」 (adverbial)
  depends on the grammatical role in the sentence. Understanding these distinctions is key to precise
  and appropriate communication.
