id: gp9999
meaning: to be absorbed in; to be engrossed in; to be obsessed with
pronunciation:
  katakana: ムチュウニナル
  romaji: muchuu ni naru
formation:
  Noun + に + 夢中になる: To become absorbed in a noun.
  Verb[dictionary/ている] + の + に + 夢中になる: To become absorbed in the act of doing a verb.
jlpt: N3
etymology: The term 夢中 (muchuu) is formed from 夢 (yume, dream) and 中 (chuu, middle or inside). It literally
  means 'inside a dream,' conveying the sensation of being so engrossed in something that one feels as
  if in a dream, losing touch with reality. なる (naru) means 'to become,' so 夢中になる means 'to become like
  one who is in a dream,' or 'to become absorbed/engrossed.'
writeup: |-
  The grammar point 「夢中になる」 describes a state where a person is so deeply engrossed in an activity or interest that they become oblivious to their surroundings. It's often translated as 'to be absorbed in,' 'to be engrossed in,' or 'to be obsessed with.' This expression highlights a strong mental and emotional focus, leading to a temporary detachment from external reality. While it can describe a positive state of deep concentration, especially when pursuing a hobby or passion, it can also carry a slightly negative connotation if the absorption leads to neglecting other responsibilities or becoming overly obsessive.

  For example, a child playing a video game might be 「ゲームに夢中」, completely lost in the virtual world. An artist might be 「絵を描くことに夢中」, forgetting to eat or sleep while creating. The key nuance is the *loss of external awareness* due to intense internal focus.
false_friends:
  - term: 熱中する
    meaning: to be enthusiastic about; to be devoted to
    kind: similar expression
    nuance: 「熱中する」 implies strong passion, enthusiasm, and dedication towards an activity, often with
      a positive, active, and diligent connotation. While someone might be 熱中している (enthusiastic), they
      may not necessarily be 夢中になっている (oblivious to surroundings). 夢中 focuses more on the state of being
      lost in something, rather than the initial drive or passion.
    grammar_point: <suggest>:熱中する (to be enthusiastic about)
  - term: 没頭する
    meaning: to be immersed; to be devoted; to be absorbed (often in study or work)
    kind: similar expression
    nuance: 「没頭する」 specifically suggests deep, diligent, and often intellectual immersion, typically in
      work or study, and carries a very positive or neutral connotation of focused effort. 「夢中になる」 is
      broader and can apply to any activity, from games to work, emphasizing the state of being lost rather
      than the diligence of the immersion.
    grammar_point: <suggest>:没頭する (to be immersed)
  - term: はまる
    meaning: to be hooked on; to be addicted to; to fall into
    kind: similar expression
    nuance: 「はまる」 is a more casual term and often carries a stronger connotation of being 'hooked' or
      'addicted,' which can sometimes be negative, implying a difficulty in stopping the activity. 「夢中になる」
      is more neutral, simply describing the state of being engrossed without necessarily implying addiction
      or disengaging.
    grammar_point: <suggest>:はまる (to be hooked)
post_false_friends_writeup: While 「夢中になる」, 「熱中する」, 「没頭する」, and 「はまる」 all describe a state of deep engagement,
  they carry distinct nuances. 「熱中する」 emphasizes passion and active dedication, 「没頭する」 suggests diligent
  and often intellectual immersion, and 「はまる」 is more casual and can imply being 'hooked' or 'addictive.'
  「夢中になる」 broadly describes being 'lost' or 'oblivious' due to intense focus, regardless of the type of
  activity or the underlying motivation.
