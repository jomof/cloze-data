      action.
post_example_writeup: As you can see from these examples, 「の無さ」 or 「のなさ」 is a versatile way to express
  the absence or deficiency of a quality, turning it into a noun that can then be the subject or object
  of a sentence. It's often used when discussing shortcomings or undesirable characteristics.
