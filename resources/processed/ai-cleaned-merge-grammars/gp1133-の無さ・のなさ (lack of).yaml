  - english: I am disappointed with recent movies and dramas because of their lack of content.
    japanese:
      - 最近 の 映画 や ドラマ は、その 内容 {の 無 さ} に がっかり さ せ られる。
      - 最近 の 映画 や ドラマ は、内容 {の 無 さ} に がっかり する。
      - 最近 の 映画 や ドラマ は、その 内容 {の な さ} に がっかり さ せ られる。
    english_literally: Recent movies and dramas, as for their content's lack, I am made disappointed.
    competing_grammar:
      - competing_japanese:
          - 最近 の 映画 や ドラマ は、内容 が ない の で がっかり する。
