  - english: I am appalled by his lack of common sense.
    japanese:
      - 私 は 彼 の 常識 {の 無 さ} に あきれ て いる。
      - 私 は 彼 の 常識 {の 無 さ} に 呆れ て い ます。
      - 彼 の 常識 {の 無 さ} に あきれ た よ。
    english_literally: As for me, at his common sense's lack, I am appalled.
    competing_grammar:
      - competing_japanese:
          - 彼 は 常識 が ない の で、私 は 呆れ て い ます。
        english: He has no common sense, so I am appalled.
        hint: This sentence describes a cause and effect. We are looking for a noun expressing the absence
          of something.
      - competing_japanese:
          - 彼 の 常識 の 欠如 に 呆れ て いる。
        english: I am appalled by his deficiency of common sense.
        hint: While similar, this uses a more formal noun for 'lack' that is often found in academic or
          official contexts.
