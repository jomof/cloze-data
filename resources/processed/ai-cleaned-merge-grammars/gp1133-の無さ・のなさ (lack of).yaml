  - english: This comic had an interesting plot, but as the story went on, it became so exaggerated that
      I couldn't take the lack of reality.
    japanese:
      - この マンガ は 設定 は 面白かっ た が、物語 が 進む に つれ て 話 が 大きく なり、リアリティ {の 無 さ} に つい て いけ なく なっ て しまっ た。
      - この マンガ は 設定 は 面白かっ た が、物語 が 進む に つれ て 話 が 大きく なり、リアリティ {の な さ} に つい て いけ なく なっ て しまっ た。
      - この マンガ、リアリティ {の 無 さ} に もう つい て いけ なかっ た よ。
    english_literally: This manga, its setting was interesting, but as the story progressed, the scale
      of the story grew, and at its reality's lack, I couldn't keep up anymore.
    competing_grammar:
      - competing_japanese:
          - この マンガ は、リアリティ が ない の で つい て いけ なく なっ て しまっ た。
        english: This manga, because it has no reality, I couldn't keep up with it anymore.
