    register: casual
    setting: serious
    speaker_gender: male
    nuance: The use of 「あきれた よ」 suggests a male speaker speaking casually, expressing frustration. The
      speaker is referring to 「常識 の 無さ」 (lack of common sense) as the specific cause for their dismay.
    etymology: 「あきれて」 is the te-form of 「呆れる」, meaning to be amazed or appalled.
