    competing_grammar:
      - competing_japanese:
          - 彼 は 才能 が ない けれど、努力 家 だ。
        english: He doesn't have talent, but he's a hard worker.
        hint: This sentence describes two distinct qualities with a conjunction. We are looking for a
          noun that directly expresses the 'lack' of talent.
      - competing_japanese:
          - 彼 は 才能 が 不足 し て いる が、努力 で 補っ て いる。
        english: He is lacking in talent, but he makes up for it with hard work.
