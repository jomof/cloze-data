etymology: The grammar point 「ずに済む」 is composed of 「ず」, an old-fashioned literary negative auxiliary verb
  similar to 「ない」, 「に」, a particle, and 「済む(すむ)」, a verb meaning "to finish," "to be completed," or "to
  get by". So, 「ずに済む」 literally means "to finish without doing something." The core meaning revolves around
  'sumu' (済む) signifying completion or resolution, which, when combined with the negative 'zu' (ず), implies
  that a certain action did not need to be performed for the situation to resolve favorably.
writeup: |-
  「ずに済む」 is a grammatical construction used to express that one was able to "get by without doing (A)" or that "it's no problem without (A)." This structure signifies that a potentially undesirable or burdensome action was successfully avoided, often resulting in a sense of relief for the speaker.

  The construction comprises 「ず」, a classical auxiliary verb that functions similarly to 「ない」, followed by the particle 「に」, and finally the verb 「済む (すむ)」, meaning "to be finished," "to be completed," or "to get by."

  Literally, the phrase can be understood as "it will resolve or work out without (A) being done." The 「ず」 component attaches to verbs in the same manner as 「ない」, indicating the action that is being negated or avoided.

  While 「ずに済む」 is a common and versatile expression, variations such as 「ないで済む」 or 「なしで済む」 are also encountered. 「ないで済む」 is a more colloquial and direct equivalent using the modern negative form 「ない」. 「なしで済む」 is particularly useful when referring to the absence of a noun rather than a verb, as 「無し (なし)」 functions as a suffix meaning "without" and can attach directly to nouns.

  In most applications, the action (A) that is avoided is typically something considered unpleasant, troublesome, or a burden, which underscores the speaker's relief or satisfaction in its successful circumvention.
