post_false_friends_writeup: |-
  While 「ずに」 simply means "without doing," 「ずに済む」 adds the nuance of successfully avoiding something, often implying a sense of relief. For instance, 「朝ご飯 を 食べ ず に 学校 へ 行った」 (I went to school without eating breakfast) is a neutral statement of fact. In contrast, 「朝ご飯 を 食べ ず に 済んだ」 (I got by without eating breakfast) implies that skipping breakfast was not a problem or was even a good thing in that situation.

  「ないで済む」 is a more colloquial and common variant of 「ずに済む」, carrying essentially the same meaning. 「なしで済む」 is specifically used when avoiding a noun (e.g., 「エアコン なし で 済む」 - 'get by without air conditioning'), whereas 「ずに済む」 is for avoiding an action.

  Finally, 「なくてもいい」 and 「必要 が ない」 both indicate a lack of necessity. However, they are more neutral and do not convey the same sense of relief or successful avoidance of an undesirable task that is central to 「ずに済む」. 「ずに済む」 suggests a fortunate outcome where an action that might have been expected or troublesome was averted.
