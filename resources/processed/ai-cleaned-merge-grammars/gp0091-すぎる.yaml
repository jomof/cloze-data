    "post_false_friends_writeup": "While 「あまり」 and 「あまりに」 can imply a high degree of something, they function differently from 「すぎる」. 「すぎる」 is an auxiliary verb that attaches directly to verb or adjective stems, emphasizing the excessive nature of an action or state inherent to the modified word. On the other hand, 「あまり」 and 「あまりに」 are adverbs that modify the entire sentence or phrase, often highlighting the result of an extreme degree, but without the direct sense of 'overdoing' or 'excess' that 「すぎる」 conveys. Similarly, simple negative forms like 「～ない」 express a lack or prohibition, but 「～なさすぎる」 and 「～すぎない」 specifically focus on the *excessive* nature of that lack or the *excessive* avoidance of an action, providing a more nuanced meaning.",
