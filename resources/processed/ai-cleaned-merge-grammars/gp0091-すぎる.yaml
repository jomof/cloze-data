    "post_example_writeup": "When using 「すぎる」, pay particular attention to the nuances introduced by negations. While 「～なさすぎる」 expresses an excessive *lack* or *insufficiency* of something (e.g., 食べなさすぎる - not eating enough), a negation of 「すぎる」 itself, such as 「～しすぎない」, means *not* to do something *too much* (e.g., 食べすぎない - don't eat too much). These subtle differences are crucial for accurate communication.",
