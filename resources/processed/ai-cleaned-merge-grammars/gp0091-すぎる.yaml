    "post_false_friends_writeup": "While both 「あまり」 and 「あまりに」 can indicate that something is excessive, they function differently from 「すぎる」. 「すぎる」 attaches directly to verb or adjective stems, whereas 「あまり」 and 「あまりに」 are adverbs that modify the entire sentence or phrase, often highlighting the result of the excessiveness."
