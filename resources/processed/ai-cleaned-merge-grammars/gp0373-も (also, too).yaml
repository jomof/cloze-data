    "post_false_friends_writeup": "While 「も」 and 「と」 can both connect elements in a sentence, their usage differs. Use 「と」 when creating an exhaustive list or when explicitly linking nouns: 「りんご と みかん」 (apples *and* oranges—often implying that these are the only items). Use 「も」 when adding something to a previously mentioned item or situation, conveying the sense of \"also\" or \"too\": 「りんご も みかん も」 (apples *and* oranges *too*—implying that other items might also be involved or that both share a characteristic).\n\nAdditionally, 「も」 differs from 「は」. While 「は」 marks the topic or highlights a contrast, it does not inherently mean 'also' or 'too'. For instance, 「私は学生です」 (I am a student) states a fact about the speaker. If another person is also a student, you would say 「彼も学生です」 (He is *also* a student). If you said 「彼は学生です」, it would simply state his profession without linking it to someone else's.",
