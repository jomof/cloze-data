post_example_writeup: As you can see, 「てはならない」 is primarily used for strong, explicit prohibitions, often
  found in formal contexts like rules, laws, or serious advice. While 「てはいけない」 can also express prohibition,
  「てはならない」 carries a more authoritative and less negotiable tone. Even in more casual or personal contexts,
  when paired with sentence-final particles like 「よ」 or 「ぞ」, it still conveys a firm, underlying sense
  of what is truly unacceptable or should not be done.
