grammar_point: てはならない (must not)
learn_before:
  - てはいけない (must not・cannot)
  - なければならない・なくてはいけない (must do, have to do)
  - ことだ (should・ought to)
  - べきではない (should not)
learn_after:
  - べからず (must not)
  - まじき (unbecoming of)
id: gp0733
meaning: Must not, cannot, should not
meaning_warning: Stronger than てはいけない long form.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: てはならない
    rarity: common
    meaning: Must not, cannot, should not
  - conjugation-type: non-past polite (～ます)
    form: てはなりません
    rarity: common
    meaning: Must not, cannot, should not
  - conjugation-type: past plain (～た)
    form: てはならなかった
    rarity: less common
    meaning: Should not have, could not have
  - conjugation-type: past polite (～ました)
    form: てはなりませんでした
    rarity: less common
    meaning: Should not have, could not have
pronunciation:
  katakana: テハナラナイ
  romaji: te ha naranai
formation:
  Verb in て-form + は + ならない: Indicates strong prohibition or necessity not to do something.
jlpt: N2
details:
  register: teineigo (polite)
  usage-context: Used in formal situations, written regulations, or when conveying a strong moral or societal
    prohibition. Also used in more casual settings when expressing a strong personal disapproval.
  function: Expresses prohibition or a strong negative imperative.
  nuance: Implies that an pedestrian action is unacceptable, impermissible, or detrimental. It carries
    a more authoritative and universal tone compared to softer forms like 「てはいけない」 or 「てはだめ」. It often
    reflects rules, laws, or deeply held principles.
  grammatical-role: Functions as a fixed phrase indicating prohibition.
  spatial-flow: This grammar point describes a restriction or boundary that should not be crossed in a
    metaphorical space of actions or behaviors.
etymology: This grammar point is derived from the te-form of a verb, followed by the particle 「は」 and
  the negative form of 「なる」 (to become). Literally, it means 'it does not become that [you do something],'
  implying that a certain action is unacceptable or prohibited. The historical progression of 「なる」 and
  its negative form to convey possibility and impossibility, or permissibility and impermissibility, underlies
  this construction.
writeup: 'The grammar point 「てはならない」 expresses a strong prohibition, meaning "must not," "cannot," or
  "should not." It indicates that a certain action is unacceptable, impermissible, or contrary to a rule,
  law, or moral principle. While many learners are introduced to 「なくてはならない」 (must do) early on, 「てはならない」
  signifies its opposite: a strict prohibition. It is formed by connecting the te-form of a verb with
  the particle 「は」 and the negative form of the verb 「なる」 (to become). Although 「ならない」 by itself can mean
  ''not possible,'' ''not permitted,'' or ''cannot be helped,'' when used after the te-form of a verb
  followed by 「は」, it specifically denotes a prohibition or strong negative imperative. The strength of
  this prohibition is higher than 「てはいけない」 and 「てはだめ」, making it suitable for formal contexts such as
  written regulations, public announcements, or when conveying deeply held moral or legal restrictions.
  While 「てはだめ」 and 「てはいけない」 are also used to express prohibition, 「てはならない」 is the most formal and is frequently
  encountered in official documents, textbooks, and more polite speech.'
false_friends:
  - term: なければいけない
    meaning: Must do, have to do
    kind: antonym
    nuance: Unlike 「てはならない」, which expresses a prohibition, 「なければいけない」 expresses an obligation or necessity
      to perform an action.
    grammar_point: なくてはいけない (must do)
  - term: なければならない
    meaning: Must do, have to do
    kind: antonym
    nuance: Similar to 「なければいけない」, 「なければならない」 indicates a requirement or obligation, directly opposite
      to the prohibitive nature of 「てはならない」.
    grammar_point: なければならない (must do)
  - term: ことだ
    meaning: Should, ought
    kind: similar expression
    nuance: While 「ことだ」 suggests advice or a strong recommendation on what 'should' be done, 「てはならない」
      expresses a much stronger, imperative prohibition on what 'must not' be done.
    grammar_point: ことだ (should・ought to)
  - term: てはいけない
    meaning: Must not, may not
    kind: synonym
    nuance: 「てはいけない」 is a close synonym that also expresses prohibition, but it is generally considered
      slightly less formal and carries a less strong tone than 「てはならない」. It is more commonly used in everyday
      speech.
    grammar_point: てはいけない (must not・cannot)
  - term: なくてもいい
    meaning: Don't have to
    kind: antonym
    nuance: 「なくてもいい」 conveys that an action is not necessary or permitted not to be done, which is the
      direct opposite of the strong prohibition conveyed by 「てはならない」.
    grammar_point: なくてもいい (no need to)
  - term: べからず
    meaning: Do not, must not, should not, cannot
    kind: synonym
    nuance: 「べからず」 is an archaic and highly formal synonym for prohibition, often found in written rules,
      maxims, or historical contexts. It carries a similar strong prohibitive force as 「てはならない」 but is
      rarely used in modern conversational Japanese.
    grammar_point: べからず (must not)
post_false_friends_writeup: To avoid confusion among similar expressions, remember that 「てはならない」 specifically
  conveys a strong prohibition, indicating something is forbidden. In contrast, 「なければならない」 and 「なければいけない」
  are used for obligations, stating what must be done. 「ことだ」 offers advice or a recommendation, while
  「なくてもいい」 indicates something is not required. While 「てはいけない」 shares the meaning of prohibition, it is
  a more common and less formal expression compared to 「てはならない」. Lastly, 「べからず」 is a very formal and older
  way to express the same strong prohibition.
