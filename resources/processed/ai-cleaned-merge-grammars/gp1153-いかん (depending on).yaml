    romaji: ikan
  formation:
    '[Noun] + 如何 + だ/で': Indicates that something depends on the noun.
    '[Noun] + の + 如何 + だ/で': Similar to the above, also indicating that something depends on the noun.
    '[Noun] + 如何 + に よっ て': Emphasizes the dependency, meaning 'depending on how (A) is oriented, (B)'
