post_example_writeup: This grammar point presents a non-exhaustive list of options and implies that one
  of the listed actions or items should be chosen, and that these choices are sufficient to achieve a
  particular goal. Unlike a simple listing with 「と」 or 「や」, 「なり〜なり」 emphasizes that the given choices
  are recommended and effective, often in the context of advice or instructions. It is generally more
  polite and provides a stronger sense of guidance than the casual 「〜とか」. It also differs from 「にしろ〜にしろ」
  and 「であれ〜であれ」 by actively recommending the options as suitable solutions, rather than merely stating
  that an outcome will occur regardless of the choice.
