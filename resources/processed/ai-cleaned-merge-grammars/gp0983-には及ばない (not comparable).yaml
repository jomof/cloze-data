grammar_point: には及ばない (not comparable)
learn_before:
  - より (comparative)
  - より〜のほうが (comparison)
  - <suggest>:できない (cannot)
  - ほど〜ない (not as... as)
  - はずがない (logical impossibility)
  - とても〜ない (cannot possibly ~)
  - <suggest>:劣る (to be inferior)
learn_after:
  - とは比べものにならない (incomparable)
  - を置いて他に〜ない (nothing else compares)
  - べくもない (no way to)
  - に足りない (not worthy or sufficient)
id: gp0983
meaning: To be no match for something, to not compare with something, or to fall significantly short of
  a standard.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: には及ばない
    rarity: common
    meaning: not comparable
  - conjugation-type: negative non-past polite (～ません)
    form: には及びません
    rarity: common
    meaning: not comparable (polite)
  - conjugation-type: negative past plain (～なかった)
    form: には及ばなかった
    rarity: common
    meaning: was not comparable
  - conjugation-type: negative past polite (～ませんでした)
    form: には及びませんでした
    rarity: uncommon
    meaning: was not comparable (polite)
pronunciation:
  katakana: ニハオヨバナイ
  romaji: ni wa oyobanai
formation:
  Noun + には及ばない: Indicates something is not comparable.
jlpt: N1
details:
  part-of-speech: phrase
  usage-context: General
  function: To state that something does not reach a certain level or is not comparable.
  nuance: Can convey a humble or objective comparison.
  grammatical-role: Functions as a predicate to express non-comparability.
etymology: The grammar point には及ばない is composed of に (a particle indicating purpose or direction), は (a
  contrastive particle), and 及ばない, the negative form of the u-verb 及ぶ (oyobu), which means "to reach"
  or "to extend". Thus, literally, it means "it does not reach to".
writeup: |-
  The Japanese grammar point には及ばない is an expression used to convey that something is **not comparable** to another thing, or does not reach a certain level or standard. This meaning arises from its components: the particle に (indicating purpose or direction), the contrastive particle は, and 及ばない, which is the negative form of the u-verb 及ぶ (oyobu), meaning "to reach" or "to extend". Thus, literally, it means "it does not reach to".

  When には及ばない follows a noun, it means that the subject is "not comparable to" or "does not reach the level of" that noun. This is used for comparisons where one thing is clearly inferior to another. This usage is common in objective assessments, humble self-appraisals, or critical analyses, and can also be used in more formal discourse.

  While 及ばない itself is a simple negative verb form, the combination with に and は creates a fixed expression with specific nuances that are not always directly translatable. It can be used across various registers, from casual conversation to formal business discussions, with the polite forms には及びません and には及びませんでした being common in more formal settings.
false_friends:
  - term: 劣る (to be inferior)
    meaning: to be inferior
    kind: similar expression
    nuance: 劣る directly states inferiority, whereas には及ばない means 'does not reach the level of' or 'does
      not compare', implying a gap in standard rather than just being worse.
    grammar_point: <suggest>:劣る (to be inferior)
  - term: かなわない (cannot compete with)
    meaning: cannot compete with; no match for
    kind: similar expression
    nuance: かなわない emphasizes an inability to contend or be a match, focusing on competitive strength.
      には及ばない is broader, indicating a shortfall in any kind of comparison or standard.
    grammar_point: <suggest>:かなわない (cannot compete with)
  - term: にすぎない (no more than)
    meaning: no more than; just; merely
    kind: similar expression
    nuance: にすぎない diminishes the importance or extent of something, stating it is merely X. には及ばない specifically
      contrasts a subject against a higher standard it fails to meet, focusing on a comparative shortfall
      rather than sheer insignificance.
    grammar_point: にすぎない (no more than)
  - term: とは比べものにならない (incomparable)
    meaning: to be incomparable; no comparison
    kind: synonym
    nuance: While には及ばない states something does not *reach* a level, とは比べものにならない emphasizes that the difference
      is so vast that no comparison is even possible, suggesting an an absolute lack of comparability
      rather than just falling short.
    grammar_point: とは比べものにならない (incomparable)
  - term: には及ばない (no need to)
    meaning: there is no need to; it is unnecessary
    kind: often confused with
    nuance: This uses the same form but expresses that there is no need or point to doing something, rather
      than a lack of comparability. It focuses on necessity or futility, not on a standard of achievement.
    grammar_point: には及ばない (no need to)
post_false_friends_writeup: When comparing one thing to another, choose には及ばない (not comparable) when you
  want to express that something simply 'does not reach the level of' or 'cannot compare' to something
  else. 劣る offers a direct statement of inferiority. かなわない highlights an inability to compete. Use にすぎない
  when you want to downplay something, suggesting it is 'merely' something, emphasizing its limited nature
  rather than a comparative shortfall. For situations where something is so superior that a comparison
  is impossible, とは比べものにならない is used. Remember that には及ばない has another common meaning, 'no need to', which
  focuses on futility or lack of necessity rather than comparability.
