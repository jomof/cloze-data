      - 家族 が {優先} だ よ。
      - 家族 が {優先} よ。
      - 家族 が {優先} です。
    english_literally: Family is priority, you know.
    competing_grammar:
      - competing_japanese:
          - 家族 が 大事 だ よ。
        english: Family is important, you know.
        hint: While family is 「大事」 (important), {優先} implies that family should be put before other things,
          a statement of active prioritization.
    scene: A friend advises another about work-life balance after a long work week.
    register: casual
    setting: friendly
    speaker_gender: male
