  - english: At the emergency exit, women and children are given priority.
    japanese:
      - 非常 口 で は、女性 と 子供 が {優先 さ れ ます}。
      - 非常 口 で は、女性 と 子供 が {優先 さ れる}。
      - 非常 口 で は、女性 と 子供 を {優先 する} こと に なっ て い ます。
      - 非常 口 で は、女性 と 子供 が {優先} です。
