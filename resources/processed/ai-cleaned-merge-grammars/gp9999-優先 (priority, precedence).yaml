grammar_point: 優先 (priority, precedence)
better_grammar_point_name:
  - <suggest>:優先 (priority)
  - <suggest>:優先する (to prioritize)
learn_before:
  - する (to do・make)
  - 的 (adjectivizer)
learn_after:
  - に応じて (depending on)
id: gp9999
meaning: priority, precedence
pronunciation:
  katakana: ユーセン
  romaji: yūsen
formation:
  Noun + 優先: Indicates that the noun takes precedence or is the top priority.
  Noun + を + 優先 する: Used to express the action of prioritizing a noun.
  優先的に: Used adverbially to mean 'with priority' or 'preferentially'.
jlpt: N2
etymology: Composed of 優 (yuu - superior, excellent) and 先 (sen - before, ahead). Literally means "superior
  first" or "placing superiority ahead," encapsulating the idea of giving something a higher position
  or more importance.
writeup: |-
  「優先」 (ゆうせん) is a versatile term that expresses the concept of **priority** or **precedence**. It is commonly used to indicate that something takes precedence, is given special consideration, or is positioned ahead of other things in importance or order.

  It can function as a noun, as in 「安全 優先」 (あんぜん ゆうせん - safety first). This noun usage is common in slogans, principles, or general statements. When combined with the verb 「する」 (to do), it forms 「優先する」 (ゆうせんする), meaning "to prioritize" or "to give priority to." This usage highlights a deliberate action of selecting one thing over another in terms of importance.

  Furthermore, it can be used adverbially with 「的に」 (てきに), as in 「優先的に」 (ゆうせんてきに), meaning "preferentially" or "with priority." This emphasizes the manner in which an action is carried out.

  「優先」 is often encountered in formal contexts, such as business, policy-making, traffic rules, or logical discussions, where clear ordering of importance is necessary. It implies a conscious decision or an established principle.
false_friends:
  - term: 一番
    meaning: the most, number one
    kind: similar expression
    nuance: 「一番」 indicates a superlative rank (the highest, the best, the first in order) but doesn't
      necessarily imply a *deliberate prioritization* in the same way 「優先」 does. It's about being at the
      top of a list, not about actively choosing to put something at the top.
    grammar_point: 一番 (superlative)
  - term: まず
    meaning: first, to begin with
    kind: similar expression
    nuance: 「まず」 indicates the **first step** in a sequence of actions or a preliminary point. It's about
      chronological order or initial action, not about inherent importance or choosing to place something
      above others. 「優先」 focuses on importance, 「まず」 on order.
    grammar_point: まず (priority・initial action)
  - term: 先に
    meaning: ahead, previously, first
    kind: similar expression
    nuance: 「先に」 indicates doing something **earlier** or **before** something else. Similar to 「まず」,
      it's often about sequential timing rather than a judgment of importance. While 「優先」 implies 「先に」
      in importance, 「先に」 doesn't always imply 「優先」.
    grammar_point: 先 (ahead・first)
  - term: 重きを置く
    meaning: to place importance on, to emphasize
    kind: similar expression
    nuance: 「重きを置く」 explicitly means "to place importance on," which is very close in meaning to 「優先する」.
      However, 「重きを置く」 often describes the *attitude* or *focus* of a person or group, while 「優先」 can
      describe an action, a state, or a principle. 「優先」 is more direct in stating "this *is* the priority,"
      whereas 「重きを置く」 is more "we *consider* this important."
    grammar_point: <suggest>:重きを置く (to place importance on)
post_false_friends_writeup: While 「優先」, 「一番」, 「まず」, 「先に」, and 「重きを置く」 all relate to concepts of order
  or importance, their specific uses differ. 「優先」 denotes a **deliberate decision or principle** to put
  something first due to its inherent importance. 「一番」 describes a **rank**, indicating something is at
  the top, but not necessarily chosen to be so. 「まず」 and 「先に」 both refer to **temporal or sequential order**,
  indicating what comes first in time or sequence. 「重きを置く」 focuses on the **act of emphasizing** something,
  often referring to a policy or mindset. When choosing, consider if you are describing a ranking, a sequence,
  an emphasis, or an active decision to prioritize.
examples:
  - english: Safety first.
    japanese:
      - 安全 {優先}。
      - 安全 が {優先} です。
    english_literally: Safety priority.
    competing_grammar:
      - competing_japanese:
          - 安全 が 一番 だ。
        english: Safety is number one.
        hint: While safety might be "number one," {優先} specifically states it's given precedence, implying
          a deliberate choice.
    scene: A company slogan prominently displayed in a factory.
    register: formal
    setting: professional
  - english: We prioritize customer satisfaction above all else.
    japanese:
      - 私 たち は 顧客 満足 を 何 より も {優先 し ます}。
      - 弊社 は 顧客 満足 を 何 より も {優先 いたし ます}。
      - 顧客 満足 を 最も {優先 し ます}。
    english_literally: We customer satisfaction object-marker than anything else prioritize.
    competing_grammar:
      - competing_japanese:
          - 私 たち は 顧客 満足 に 何 より も 重き を 置き ます。
        english: We place importance on customer satisfaction above all else.
        hint: 「重きを置く」 describes where emphasis is placed, while {優先する} is a more direct statement of what
          comes first.
    scene: A CEO addressing employees during an annual meeting.
    register: teineigo (polite)
    setting: professional
  - english: Urgent tasks are processed preferentially.
