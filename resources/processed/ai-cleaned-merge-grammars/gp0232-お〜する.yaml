    "etymology": "The prefix 「お」 or 「ご」 is added to the ます-stem of a verb, followed by 「する」, to create a humble form. This humble form expresses the speaker's deference towards the listener by lowering oneself.",
    "writeup": "「お〜する」 comes from humble speech (謙譲語, kenjōgo), a type of polite speech used to refer to the speaker and their actions, contrasting with honorific language (尊敬語, sonkeigo) which refers to the listener. 「お〜する」 is similar to 「お〜になる」 but specifically involves the verb 「する」 (to do). It's used with verbs of Japanese origin, while 「ご〜する」 is used with those of Chinese origin. The 「する」 attaches to the ます-stem of the verb.\n\n**Important Considerations:**\n\n*   While 「する」 attaches to the ます-stem, verbs that are already 「する」 verbs don't become 「しする」. Instead, the prefix changes to 「ご」 (e.g., 勉強する becomes ご勉強する).\n*   In rare cases, 「お」 is used instead of 「ご」 with words of Chinese origin. There's no strict rule; these must be memorized. Common examples include 「お電話する」 (to call) and 「お願いする」 (to request). Otherwise, assume 「ご」 is correct.\n\nFun fact: 「お〜する」 is a more common variation of 「いたす」 (both humble speech), just as 「お〜になる」 is a more common variation of 「なさる」 (both honorific language).",
