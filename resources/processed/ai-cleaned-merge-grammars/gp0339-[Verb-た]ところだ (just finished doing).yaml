post_example_writeup: The key to correctly using 「Verb-たところだ」 is to grasp the nuance of "just now" or
  "momentarily." It signifies an action that has literally just concluded, and its result is fresh and
  immediate. While seemingly similar to 「たばかり」, 「ところだ」 emphasizes the point in time of completion, making
  it ideal for events that have finished mere seconds or minutes ago. Always consider the precise timing
  you wish to convey when choosing between these expressions.
