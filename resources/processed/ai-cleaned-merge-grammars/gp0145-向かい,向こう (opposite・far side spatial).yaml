    "writeup": "「向かい」 and 「向こう」 are fundamental Japanese terms used to describe spatial relationships, specifically denoting a position that is either opposite or on the other side. While often confused by learners due to their similar core meanings, their applications differ significantly based on nuance and context.\n\n**「向かい」 (mukai)** typically refers to something **directly opposite** the speaker or a reference point, often implying a relatively close distance and a clear, unobstructed line of sight. Think of it as 'across from' or 'facing'. It is commonly used for locations directly across a street, a building opposite yours, or a person sitting across the table.\n\n**「向こう」 (mukou)**, on the other hand, conveys a sense of 'over there', 'beyond', or 'the other side'. It suggests a more general, often further distance, or a less defined 'opposite' side. It can also be used for things that are out of sight, behind an obstacle, or even in a metaphorical sense for abstract concepts like 'the other side of the world' or 'beyond imagination'.\n\n**Key Differences and Usage:**\n*   **Proximity and Directness:** 「向かい」 implies directness and proximity. 「向こう」 suggests a broader 'other side' which may be distant or obscured.\n*   **Perspective:** Both are relative to the speaker or a designated reference point.\n*   **Figurative Use:** While 「向かい」 is almost exclusively spatial and literal, 「向こう」 has significant metaphorical applications.",
