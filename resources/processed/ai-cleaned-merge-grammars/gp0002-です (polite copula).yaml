    scene: A teacher confirming a student's answer in class.
    register: teineigo (polite)
    setting: academic
    speaker_gender: male
    speaker_age: older
    nuance: An older male teacher using 「です」 when speaking to students is common and maintains a professional
      yet approachable tone. While some might use plainer forms depending on the student's age or relationship,
      「です」 is generally appropriate in an academic setting. There is no specific Japanese here that indicates
      the speaker's gender or age.
