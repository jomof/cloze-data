  - english: The problem is simple.
    japanese:
      - 問題 は 簡単 {です}。
      - 問題 簡単 {です}。
    english_literally: The problem, as for it, simple is.
    competing_grammar:
      - competing_japanese:
          - 問題 は 簡単 だ。
        english: The problem is simple (casual).
