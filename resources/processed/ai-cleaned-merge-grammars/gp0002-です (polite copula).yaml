grammar_point: です (polite copula)
learn_before:
  - だ (casual copula)
learn_after:
  - Verb[ます] (polite present)
  - Verb[ません] (polite negative)
id: gp0002
meaning: to be (polite copula)
pronunciation:
  katakana: デス
  romaji: desu
formation:
  Noun + です: Used to assert that something is a noun.
  い-Adjective + です: Used to assert that something is an i-adjective (though often optional for i-adjectives
    in predicate position).
jlpt: N5
details:
  part-of-speech: auxiliary adjective
  register: teineigo (polite)
  function: Polite assertion or identification; forms the predicate of a sentence.
  nuance: Indicates politeness and respect toward the listener, making sentences suitable for general
    conversation.
etymology: The etymology of 「です」is complex and debated among linguists, but one prominent theory suggests
  it evolved from the classical Japanese verb 「で候う」(de gozaru), which also carried a polite or humble
  nuance. Over time, 「で候う」simplified phonetically and grammatically, eventually becoming 「です」. This evolution
  reflects a linguistic trend towards regularization and simplification in Japanese, transforming a more
  complex verbal phrase into a single, highly versatile copula for polite assertion.
writeup: |-
  「です」 is a fundamental component of polite Japanese, serving as a copula (linking verb) to assert facts, identify things, or describe states. It is crucial for constructing sentences in the polite style, known as teineigo. Unlike its casual counterpart 「だ」, 「です」 is used in most formal and general polite conversations, making it one of the first and most frequently encountered grammatical elements for learners.

  While 「です」 directly follows nouns and some particles, its usage with adjectives has nuances. With い-adjectives, 「です」 often follows the adjective to add politeness (e.g., 「美味しいです」 - "It is delicious"), though it is not strictly necessary for grammatical correctness when the adjective is at the end of a sentence. However, with な-adjectives, 「です」 is essential for politeness and predicative use (e.g., 「綺麗です」 - "It is beautiful").

  「です」 does not conjugate for tense itself in the same way as verbs or adjectives; instead, tense is indicated by other elements of the sentence or by replacing 「です」 with its past polite form, 「でした」. It primarily serves to convey the speaker's politeness and respect towards the listener, making interactions smoother and more appropriate in various social contexts.
false_friends:
  - term: だ (casual copula)
    meaning: to be (casual copula)
    kind: antonym
    nuance: 「だ」 is the casual equivalent of 「です」, used in informal settings among friends and family,
      whereas 「です」 maintains politeness. Using 「だ」 when 「です」 is expected can sound abrupt or impolite.
      We're looking for politeness here.
    grammar_point: だ (casual copula)
  - term: でございます (polite copula, formal)
    meaning: to be (very polite copula)
    kind: similar expression
    nuance: 「でございます」 is a highly formal and humble version of 「です」, typically used in business, customer
      service, or very respectful contexts, far more formal than the general politeness of 「です」. We're
      looking for polite here, not humble.
    grammar_point: でございます (polite copula, formal)
post_false_friends_writeup: When choosing between 「です」, 「だ」, and 「でございます」, consider the social context
  and your relationship with the listener. 「です」 is your standard polite form for general situations. 「だ」
  is reserved for very casual conversations, and 「でございます」 is for situations requiring extreme formality
  or humility. Mastering these distinctions is key to natural and appropriate Japanese communication.
examples:
  - english: I am a student.
    japanese:
      - 私 は 学生 {です}。
      - わたくし は 学生 {です}。
      - 私、学生 {です}。
    english_literally: As for me, I student am.
    competing_grammar:
      - competing_japanese:
          - 私 は 学生 だ。
        english: I am a student (casual).
        hint: 「だ」 is the casual form of the copula. We're looking for a polite assertion here.
    scene: Introducing yourself politely in a new classroom setting.
    register: teineigo (polite)
    setting: informative
  - english: This book is interesting.
    japanese:
      - この 本 は 面白い {です}。
      - この 本 面白い {です}。
    english_literally: This book, as for it, interesting is.
    competing_grammar:
      - competing_japanese:
          - この 本 は 面白い。
        english: This book is interesting (casual).
        hint: 「面白い」 alone is grammatically complete for i-adjectives in casual speech. We're looking for
          the polite form here.
    scene: Recommending a book to a new acquaintance.
    register: teineigo (polite)
    setting: friendly
  - english: My mother is a doctor.
    japanese:
      - 私 の 母 は 医者 {です}。
      - 私 の 母、医者 {です}。
    english_literally: My mother, as for her, doctor is.
    competing_grammar:
      - competing_japanese:
          - 私 の 母 は 医者 だ。
        english: My mother is a doctor (casual).
        hint: Using 「だ」 would make the sentence sound casual. We're aiming for politeness.
    scene: Describing a family member's profession to a colleague.
    register: teineigo (polite)
    setting: informative
    speaker_gender: female
    nuance: The use of 「です」 makes this statement polite and appropriate for formal or semi-formal conversations,
      showing respect for the listener and the topic. There is no gender-specific Japanese used here.
  - english: That restaurant is very famous.
    japanese:
      - あの レストラン は とても 有名 {です}。
      - あの レストラン とても 有名 {です}。
    english_literally: That restaurant, as for it, very famous is.
    competing_grammar:
      - competing_japanese:
          - あの レストラン は とても 有名 だ。
        english: That restaurant is very famous (casual).
        hint: 「有名だ」 is the casual form. We need the polite copula for this context.
    scene: Giving a recommendation to a tourist.
    register: teineigo (polite)
    setting: informative
  - english: My hobby is reading.
    japanese:
      - 私 の 趣味 は 読書 {です}。
      - 私 の 趣味、読書 {です}。
    english_literally: My hobby, as for it, reading is.
    competing_grammar:
      - competing_japanese:
          - 私 の 趣味 は 読書 だ。
        english: My hobby is reading (casual).
        hint: 「だ」 is the plain form. We need the polite copula for this sentence.
    scene: Sharing personal information with a new classmate.
    register: teineigo (polite)
    setting: friendly
    speaker_gender: male
    nuance: This is a polite self-introduction. While 「です」 itself isn't gender-specific, a male speaker
      using it in this context sounds standard and polite. There is no specific Japanese here that indicates
      the speaker's gender.
  - english: Tomorrow is a holiday.
    japanese:
      - 明日 は 祝日 {です}。
      - 明日 祝日 {です}。
    english_literally: Tomorrow, as for it, holiday is.
    competing_grammar:
      - competing_japanese:
          - 明日 は 祝日 だ。
        english: Tomorrow is a holiday (casual).
        hint: To make the statement polite, you need to use 「です」, not 「だ」.
    scene: Informing your coworker about tomorrow's schedule.
    register: teineigo (polite)
    setting: informative
  - english: The weather today is nice.
    japanese:
      - 今日 の 天気 は いい {です}。
      - 今日 の 天気 いい {です}。
    english_literally: Today's weather, as for it, good is.
    competing_grammar:
      - competing_japanese:
          - 今日 の 天気 は いい。
        english: Today's weather is good (casual).
        hint: For i-adjectives, 「です」 is often added for politeness, but the base form is grammatically
