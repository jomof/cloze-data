    scene: Making small talk with a neighbor.
    register: teineigo (polite)
    setting: friendly
  - english: My younger sister is a high school student.
    japanese:
      - 私 の 妹 は 高校 生 {です}。
      - 私 の 妹、高校 生 {です}。
    english_literally: My younger sister, as for her, high school student is.
    competing_grammar:
      - competing_japanese:
          - 私 の 妹 は 高校 生 だ。
        english: My younger sister is a high school student (casual).
        hint: This is a casual statement. We need the polite form here.
    scene: Describing a family member to a new friend.
    register: teineigo (polite)
    setting: informative
    speaker_gender: female
    listener_gender: female
    nuance: A female speaker using 「です」 to describe her younger sister in a friendly setting maintains
      politeness. While some women might use more feminine particles, 「です」 is universally polite. There
