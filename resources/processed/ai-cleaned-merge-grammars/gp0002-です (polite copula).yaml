    scene: Answering a question from a junior colleague.
    register: teineigo (polite)
    setting: informative
  - english: This is my cat.
    japanese:
      - これ は 私 の 猫 {です}。
      - これ、私 の 猫 {です}。
    english_literally: This, as for it, my cat is.
    competing_grammar:
      - competing_japanese:
