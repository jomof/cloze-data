    setting: friendly
  - english: Next week's meeting is on Tuesday.
    japanese:
      - 来週 の 会議 は 火曜 日 {です}。
      - 来週 の 会議 火曜 日 {です}。
    english_literally: Next week's meeting, as for it, Tuesday is.
    competing_grammar:
      - competing_japanese:
          - 来週 の 会議 は 火曜 日 だ。
        english: Next week's meeting is on Tuesday (casual).
        hint: To state this politely in Japanese, you must use 「です」.
    scene: Confirming the schedule with a client.
    register: teineigo (polite)
    setting: professional
  - english: The answer is correct.
    japanese:
      - 答え は 正しい {です}。
      - 答え 正しい {です}。
    english_literally: The answer, as for it, correct is.
    competing_grammar:
      - competing_japanese:
          - 答え は 正しい。
        english: The answer is correct (casual).
        hint: While 「正しい」 itself is an i-adjective and can end a casual sentence, adding 「です」 makes it
