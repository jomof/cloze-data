pronunciation:
  katakana: ガホシイ
  romaji: ga hoshii
formation:
  Noun + が + 欲しい: Indicates a desire for something (a thing).
jlpt: N4
details:
  part-of-speech: auxiliary adjective
  register: teineigo (polite)
  usage-context: general
etymology: The grammar point 「がほしい」 is derived from the i-adjective 「欲しい」 (hoshii), which means "wanted"
  or "desired." The 「が」 particle marks the object of desire. This construction exemplifies how Japanese
  adjectives directly convey states of being or desire, with the particle 「が」 indicating the subject or
  object of that state.
writeup: The 「がほしい」 grammar point is used to express a desire for a **thing** (noun). 「欲しい」 (hoshii) is
  an i-adjective, and therefore it conjugates just like any other i-adjective. It is crucial to understand
  that this construction is exclusively for expressing a desire for objects or concepts (nouns). When
  you wish to express a desire to *perform an action* (a verb), you must use the 「〜たい」 form. For example,
  to say "I want to eat," you would use 「食べたい」 (tabetai), not 「ご飯が欲しい」 (gohan ga hoshii), which would
  mean "I want rice" (the noun). Furthermore, 「がほしい」 primarily expresses the speaker's own desires. To
  discuss someone else's desires, especially if you are observing their inclination or appearance of wanting
  something, you would typically use the 「〜がる」 or 「〜たがる」 forms. For instance, 「彼 は 新しい 車 を 欲し がっ て いる」
  (Kare wa atarashii kuruma o hoshigatte iru) means "He seems to want a new car." An important related
  construction is 「〜てほしい」. While 「がほしい」 is about wanting a noun, 「〜てほしい」 is used when you want *another
  person to perform an action* for you. For example, 「手伝っ て ほしい」 (Tetsudatte hoshii) means "I want you
  to help me." This is distinct from wanting the *thing* "help" itself.
false_friends:
  - term: たい
    meaning: Want to do
    kind: similar expression
    nuance: Unlike 「がほしい」 which is for wanting a *thing* (noun), 「〜たい」 is used to express a desire to
      *perform an action* (verb).
    grammar_point: たい (want to do)
  - term: がる
    meaning: To show signs of wanting, to want (but for someone else)
    kind: similar expression
    nuance: Unlike 「がほしい」 which expresses the speaker's own desire, 「〜がる」 indicates another person's apparent
      desire or inclination, often based on observation.
    grammar_point: がる (to show signs)
  - term: たがる
    meaning: To want to (Third person)
    kind: similar expression
    nuance: While 「がほしい」 describes the speaker's desire for a noun, 「〜たがる」 describes another person's
      desire to *perform an action*.
    grammar_point: たがる (to appear to want to)
  - term: てほしい
    meaning: I want you to
    kind: similar expression
    nuance: Unlike 「がほしい」 for wanting a noun, 「〜てほしい」 is used to express the speaker's desire for *someone
      else to do something*.
    grammar_point: てほしい (I want you to)
  - term: ように〜てほしい
    meaning: Want ~ to ~ like ~, Want ~ to be able to ~, Want ~ to ~ in the way of ~
    kind: similar expression
    nuance: This expression, similar to 「〜てほしい」, conveys a desire for someone to do something, but specifically
      emphasizes the *manner* or *way* in which the action should be done, or for a state to be achieved.
    grammar_point: ように〜てほしい (want someone to act in a certain way)
post_false_friends_writeup: To avoid confusion, remember that 「がほしい」 is for desiring *things*, 「〜たい」 is
  for wanting to *do* something, and 「〜がる」 is for describing *someone else's* desires based on observation.
  「〜てほしい」 and 「〜ように〜てほしい」 are used for wanting someone else to *perform an action*, with the latter emphasizing
  the manner or state.
examples:
  - english: I want a new computer.
    japanese:
      - 新しい パソコン が {欲しい}。
      - 新しい パソコン が {欲しい} です。
    english_literally: New computer [subject marker] want.
    competing_grammar:
      - competing_japanese:
          - 新しい パソコン を 買い たい。
        english: I want to buy a new computer.
        hint: '`〜たい` is used for wanting to *do* an action, not for wanting a *thing*. Here, you want
          to *buy* a computer.'
    scene: A student discusses their wish for a new gadget, implying a simple desire for a physical object.
    register: casual
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: This is a direct, straightforward statement of desire for a noun, typical in casual conversation.
  - english: I want summer vacation to come soon.
    japanese:
      - 早く 夏休み が {欲しい} です。
      - 早く 夏休み が {欲しい}。
      - 早く 夏休み が {欲しい} なぁ。
    english_literally: Quickly summer vacation [subject marker] wanted polite.
    competing_grammar:
      - competing_japanese:
          - 早く 夏休み に なっ て ほしい です。
        english: I want summer vacation to arrive soon.
        hint: '`〜てほしい` is used when you want an *action* to be performed or a *state to be reached*. `がほしい`
          is for directly desiring a *thing* or an *event*.'
    scene: A tired office worker expresses their desire for a break to a colleague, focusing on a future
      event.
    register: teineigo (polite)
    setting: friendly
    conjugation: non-past polite (～ます)
    nuance: The use of 「早く」 (hayaku) emphasizes the strong desire for the vacation to arrive, indicating
      weariness or anticipation. The polite 「です」 ending makes it suitable for general conversation with
      colleagues.
  - english: I wanted a quieter environment.
    japanese:
      - もっと 静か な 環境 が {欲しかっ た}。
      - もっと 静か な 環境 が {欲しかっ た} です。
    english_literally: More quiet [descriptive particle] environment [subject marker] wanted (past plain).
    competing_grammar:
      - competing_japanese:
          - もっと 静か な 環境 に なっ て 欲しかっ た。
        english: I wanted it to become a quieter environment.
        hint: '`〜がほしい` is for wanting a *thing*. If you want a *state to be reached* or a *change to occur*,
          `〜になる` followed by `〜てほしい` is more appropriate.'
    scene: A person reflects on their past living situation after moving to a new place, indicating a
      past unfulfilled desire.
    register: casual
    setting: reflective
    conjugation: past plain (～た)
    nuance: This past-tense conjugation expresses a desire that was not met or was felt in the past. 「もっと
      静か な 環境」 (motto shizuka na kankyou) indicates a desire for a different quality of environment.
  - english: I didn't want anything at that time.
    japanese:
      - あの 時 は 何 も {欲しく なかっ た}。
      - あの 時 は 何 も {欲しく} なかっ た な。
    english_literally: That time [topic marker] anything [emphasis/negative] wanted not (past plain).
    competing_grammar:
      - competing_japanese:
          - あの 時 は 何 も し たく なかっ た。
        english: I didn't want to do anything at that time.
        hint: '`〜がほしい` is for wanting a *thing*. If you didn''t want to *do* an action, `〜たくない` would
          be used instead.'
    scene: Someone reminiscing about a period of contentment or emotional distress where material desires
      were absent.
    register: casual
    setting: melancholic
    conjugation: negative past plain (～なかった)
    nuance: This sentence uses the plain past negative form of 「欲しい」, expressing a lack of desire in the
      past. 「何も」 (nani mo) emphasizes 'nothing at all'.
  - english: I don't particularly want anything right now.
    japanese:
      - 今 は 特に 何 も {欲しく あり ませ ん}。
      - 今 は 特に 何 も {欲しく ない}。
      - 今 は 特に 何 も {欲しく} ない な。
    english_literally: Now [topic marker] particularly anything [emphasis/negative] wanted polite negative.
    competing_grammar:
      - competing_japanese:
          - 今 は 特に 何 も し たく あり ませ ん。
        english: I don't particularly want to do anything right now.
        hint: '`〜がほしい` is for wanting a *thing*. If you don''t want to *do* an action, `〜たくない` would be
          the appropriate expression.'
    scene: A host offering a guest a gift, and the guest politely declining, indicating a current lack
      of desire.
    register: teineigo (polite)
    setting: apologetic
    conjugation: negative non-past polite (～ません)
    nuance: This polite negative form is used to politely decline or state a current lack of desire. 「特に」
      (toku ni) adds the nuance of 'not particularly', making the refusal softer.
  - english: Yesterday, I was tired, so I didn't even want to eat.
    japanese:
      - 昨日 は 疲れ て い た の で、ご飯 も {欲しく あり ませ ん でし た}。
      - 昨日 は 疲れ て い た の で、ご飯 も {欲しく なかっ た}。
    english_literally: Yesterday [topic marker] tired was so, rice [emphasis/also] wanted polite negative
      past.
    competing_grammar:
      - competing_japanese:
          - 昨日 は 疲れ て い た の で、ご飯 を 食べ たく あり ませ ん でし た。
        english: Yesterday, I was tired, so I didn't want to eat.
        hint: '`〜たい` is for wanting to *do* an action. `がほしい` is for desiring a *thing*. While 「ご飯も」 can
          imply the action of eating, the direct form for expressing a desire to *not eat* would be `食べたくない`.'
    scene: A person explaining to their friend why they didn't join them for dinner the previous night,
      stating a past lack of appetite.
    register: teineigo (polite)
    setting: informative
    conjugation: negative past polite (～ませんでした)
    nuance: 「ご飯も」 (gohan mo) literally means "even rice" and implies they had no appetite for anything,
      not just food. The polite past negative form 「欲しくありませんでした」 expresses a past state of not wanting
      something.
  - english: He's always saying, I want more time.
    japanese:
      - 彼 は いつ も『もっと 時間 が {欲しい}』と 言っ て いる よ。
      - 彼 は いつ も『もっと 時間 が {欲しい}』と 言っ て い ます よ。
      - 彼 は いつ も もっと 時間 が {欲しい} と 言っ て い ます。
      - 彼 は いつ も もっと 時間 が {欲しい} と 言っ て いる。
    english_literally: He [topic marker] always 'more time [subject marker] wanted' [quotative particle]
      saying [sentence-final particle].
    competing_grammar:
      - competing_japanese:
          - 彼 は いつ も もっと 時間 を 欲し がっ て いる よ。
        english: He's always showing signs of wanting more time.
        hint: '`がほしい` directly states a desire. When describing *someone else''s* desire, `〜がる` is typically
          used to indicate it''s an observable behavior or inclination, not a direct statement from them.'
    scene: A female friend discusses a mutual male friend's constant complaints with another female friend,
      observing his ongoing desire.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    speaker_gender: female
    listener_gender: female
    nuance: The phrase 「〜と 言っ て いる よ」 (to itte iru yo) is a common casual way for female speakers to share
      observations or gossip. The 「よ」 particle adds a sense of informing the listener. This sentence describes
      someone else's desire using the indirect quotation of 「欲しい」.
  - english: My grandmother was always saying she wanted pictures of her grandchild.
    japanese:
      - 祖母 が 孫 の 写真 が {欲しい} と ずっと 言っ て い た の。
      - 祖母 が 孫 の 写真 が {欲しい} と ずっと 言っ て い まし た。
      - 祖母 が 孫 の 写真 が {欲しい} と ずっと 言っ て い た。
    english_literally: Grandmother [subject marker] grandchild's photos [subject marker] wanted [quotative
      particle] continuously saying was [sentence-final particle].
    competing_grammar:
      - competing_japanese:
          - 祖母 が 孫 の 写真 を 欲し がっ て ずっと 言っ て い た の。
        english: My grandmother was always showing signs of wanting pictures of her grandchild.
        hint: '`がほしい` expresses the speaker''s own desire. When talking about *someone else''s* desire,
          especially when observed, `〜がる` is more commonly used.'
    scene: A young adult sharing a heartwarming anecdote about their grandmother's persistent desire for
      family photos.
    register: casual
    setting: storytelling
    conjugation: dictionary (plain non-past)
    speaker_age: younger
    nuance: The speaker is a younger person recounting a past event about an older relative. 「ずっと 言っ て
      い た の」 (zutto itte ita no) is a very natural and slightly informal way for a younger speaker to
      describe something an elder continually expressed. The final 「の」 acts as a soft sentence-ending
      particle, adding a touch of personal sentiment.
  - english: I want courage to speak in front of many people.
    japanese:
      - 大勢 の 人 の 前 で 話す 勇気 が {欲しい}。
      - 大勢 の 人 の 前 で 話す 勇気 が {欲しい} です。
    english_literally: Many people's front at speak courage [subject marker] want.
    competing_grammar:
      - competing_japanese:
          - 大勢 の 人 の 前 で 話せる よう に なり たい。
        english: I want to become able to speak in front of many people.
        hint: '`〜たい` is for wanting to *do* an action or *become* something. `がほしい` is for wanting a *thing*
          or *quality*.'
    scene: A person expresses their desire for an abstract quality to overcome a personal challenge, such
      as public speaking anxiety.
    register: casual
    setting: reflective
    conjugation: dictionary (plain non-past)
    nuance: Here, 「欲しい」 is used to express a desire for an intangible quality, 「勇気」 (yuuki - courage),
      which is treated as a noun. This shows the versatility of 「が欲しい」 beyond concrete objects.
  - english: What do you want for your birthday?
    japanese:
      - 誕生 日 に 何 が {欲しい} です か。
      - 誕生 日 に 何 が {欲しい}？
    english_literally: Birthday on what [subject marker] wanted polite question.
    competing_grammar:
      - competing_japanese:
          - 誕生 日 に 何 を し たい です か。
        english: What do you want to do for your birthday?
        hint: '`〜がほしい` asks about a desired *thing* (a gift). `〜たい` asks about a desired *action* (what
          you want to do).'
    scene: A mother asks her child what gift they would like for their upcoming birthday.
    register: teineigo (polite)
    setting: interrogative
    conjugation: non-past polite (～ます)
    speaker_gender: female
    listener_gender: no one
    nuance: This is a very common and natural way to inquire about someone's desired gift. The polite
      「です か」 makes it suitable for addressing a child or someone younger while maintaining a polite tone.
      The question is open-ended, allowing for any noun as an answer.
post_example_writeup: As you can see from these examples, 「がほしい」 is quite flexible. It can be used for
  both tangible objects like a computer and intangible concepts like courage. While it primarily expresses
  the speaker's desire, it can also appear in quoted speech or questions about others' desires, though
  direct statements of another's desire would typically use the 「〜がる」 form. Pay close attention to whether
  the desired item is a noun or an action, as this dictates whether to use 「がほしい」 or 「〜たい」.
