grammar_point: 欲しい (to want something)
learn_before:
  - です (polite copula)
  - が (subject marker)
  - い-Adjectives (adjectives ending in い)
learn_after:
  - てほしい (I want you to)
  - ように〜てほしい (want someone to act in a certain way)
id: gp0283
meaning: To want something; to be in need of something.
meaning_warning: 'Do not confuse: ほしくなかった (past negative), with ほしくなった (ほしくない + なる), meaning ''to come
  to want''.'
