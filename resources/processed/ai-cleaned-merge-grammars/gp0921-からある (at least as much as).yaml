  - english: This city has many buildings with at least 500 years of history.
    japanese:
      - この 街 に は、五百 年 {から ある} 歴史 が ある 建物 が たくさん ある ん です よ。
      - この 街 に は、五百 年 {から あっ た} 歴史 が ある 建物 が たくさん ある ん です よ。
    english_literally: In this city, there are many buildings that have history from 500 years existing,
