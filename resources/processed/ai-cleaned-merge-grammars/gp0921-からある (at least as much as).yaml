          We're looking for an expression that implies a significant, estimated minimum weight.
      - competing_japanese:
          - この 寺 の 鐘 は 少なく と も 一 トン の 重 さ が ある と 言わ れ て いる。
        english: This temple bell is said to weigh at least one ton.
        hint: 「少なくとも」 emphasizes the minimum quantity as an adverb, while 「からある」 modifies the noun to
          express the quantity it possesses. We're looking for an expression that directly describes the
          bell's weight.
    scene: A tour guide explaining the history of an ancient temple to a group of visitors.
    register: formal
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: 「と言わ れ て いる」 is a common way to express something that is widely known or believed, adding
      a sense of historical context and shared knowledge. 「からある」 highlights the remarkable, estimated
      weight of the bell, making the information more striking and memorable in an informative context.
post_example_writeup: The usage of 「からある」 and 「からいる」 adds a layer of emphasis to the quantity, suggesting
  that the amount is notable or impressive. While "at least" can be conveyed by other expressions like
  「以上」 or 「少なく と も」, 「からある・いる」 specifically highlights the existence of that minimum quantity in a way
  that suggests it's a significant or impressive lower bound.
