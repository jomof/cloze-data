  - english: This temple bell is said to weigh at least a ton.
    japanese:
      - この 寺 の 鐘 は 一 トン {から ある} と 言わ れ て いる。
      - この 寺 の 鐘 は 一 トン {から あり ます} と 言わ れ て い ます。
