    scene: A police detective discussing a case with colleagues.
    register: formal
    setting: serious
    conjugation: non-past polite (～ます)
    nuance: 「と 思わ れ ます」 is a formal and indirect way of stating a deduction, suitable for a professional
      setting, conveying objectivity and a degree of certainty about the estimate. The polite form 「から
      い ます」 further reinforces the professional and serious tone of the discussion about the number of
      accomplices.
  - english: That shop had a line of at least a hundred people from morning, you should give up too.
    japanese:
