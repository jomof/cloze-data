  - english: I'm sure your eyes shine with at least a thousand stars, don't they?
    japanese:
      - あなた の 瞳 に は、千 個 {から ある} 星 が 輝い て いる ん だろう ね。
      - あなた の 瞳 に は、千 個 {から あり ます} 星 が 輝い て いる の でしょう ね。
    english_literally: In your eyes, I'm sure stars from a thousand existing are shining, aren't they?
    competing_grammar:
      - competing_japanese:
          - 千 個 以上 の 星
