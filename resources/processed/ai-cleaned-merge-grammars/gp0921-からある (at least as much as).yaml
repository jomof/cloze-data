      - competing_japanese:
          - この 街 に は、少なく と も 五百 年 の 歴史 が ある 建物 が たくさん ある ん です よ。
        english: This city has many buildings with at least 500 years of history.
        hint: 「少なくとも」 emphasizes the minimum quantity as an adverb, while 「からある」 modifies the noun to
          express the duration it possesses. We're looking for an expression that directly describes the
          history's length.
    scene: Two people on a first date exploring a historic town.
    register: teineigo (polite)
    setting: first-date
    conjugation: dictionary (plain non-past)
    nuance: 「ん です よ」 adds an explanatory nuance, common in conversational settings, making the statement
      more engaging. The use of 「からある」 here conveys a sense of wonder and deep history associated with
      the buildings, making the city sound particularly ancient and impressive to a date.
  - english: It is believed that there are at least three accomplices involved in this case.
    japanese:
