meaning: Like, fond of
meaning_warning: When 「好き (suki)」 is directed towards people, particularly in a strong affirmative like
  「大好き (daisuki)」, it can strongly imply romantic interest. Therefore, exercise caution and cultural awareness
  when using it in such contexts.
