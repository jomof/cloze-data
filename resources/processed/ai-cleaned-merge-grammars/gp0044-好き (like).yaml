    scene: A new coworker is getting to know their colleagues over lunch.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: 「好きな 食べ物」 uses 「好き」 as an adjective modifying 「食べ物」, directly asking about the 'liked' food.
