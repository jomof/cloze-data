pronunciation:
  katakana: スキ
  romaji: suki
formation:
  '[Noun] + が + {好きだ / 好きです}': To express liking something.
  '{好きな} + [Noun]': Used when 「好き」 directly modifies a noun, meaning 'favorite' or 'liked'.
  '[Verb in dictionary form] + のが + {好きだ / 好きです}': To express liking an action or activity.
jlpt: N5
details:
  part-of-speech: adjective
  register: teineigo (polite)
  usage-context: general
etymology: The origin of 「好き (suki)」 can be traced back to the verb 「好く (suku)」, which meant "to be fond
  of" or "to prefer." Over time, 「好く」 evolved into the noun-like adjective 「好き」, retaining its core meaning
  of affection or preference.
writeup: 「好き (suki)」, meaning "to like," is a common な-adjective used in various expressions. Like all
  な-adjectives, it behaves somewhat like a verb in that its form changes depending on what follows it.
  For instance, 「好き」 is followed by 「な」 when it functions as an adjective modifying a noun (e.g., 「好きな
  本 (suki na hon)」 - "a favorite book"). When it acts as a predicate, directly stating a preference, it
  is typically followed by 「だ (da)」 in plain form or 「です (desu)」 in polite form. This distinction is crucial
  for correct usage.
false_friends:
  - term: 嫌い
    meaning: Dislike, hate
    kind: antonym
    nuance: Unlike 「好き」 which expresses fondness, 「嫌い」 conveys the opposite sentiment of dislike or aversion.
      While both are な-adjectives, their emotional weight is directly opposed.
    grammar_point: 嫌い (dislike)
  - term: 得意
    meaning: Good at, skilled in
    kind: similar expression
    nuance: Unlike 「好き」 which expresses a general liking or preference, 「得意」 specifically indicates a
      skill or aptitude in something, often implying enjoyment but focusing on ability.
    grammar_point: <suggest>:得意 (good at)
  - term: 苦手
    meaning: Not good at, weak point, dislike
    kind: similar expression
    nuance: While 「苦手」 can express a dislike, it more commonly implies a lack of skill or being poor at
      something, often used as a milder way to express aversion than 「嫌い」. It focuses on difficulty or
      inability rather than direct emotional aversion.
    grammar_point: <suggest>:苦手 (not good at, weak point, dislike)
  - term: 気に入る
    meaning: To take a liking to, to be pleased with, to be fond of
    kind: similar expression
    nuance: 「気に入る」 implies a process of becoming pleased with something or developing a liking for it,
      often after some consideration. It focuses on the act of finding something appealing, whereas 「好き」
      describes the state of liking it.
    grammar_point: <suggest>:気に入る (to take a liking to)
post_false_friends_writeup: While 「好き」 and 「嫌い」 are direct opposites, 「得意」 and 「苦手」 express aptitude or
  lack thereof, which can sometimes imply a liking or dislike without explicitly stating it. Similarly,
  「気に入る」 describes the process of coming to like something. Understanding these subtle differences is
  key to choosing the most appropriate expression.
examples:
  - english: I really like this book.
    japanese:
      - この 本 が とても {好き} です。
      - この 本 が とても {好き} だ。
      - この 本、すごく {好き} な ん だ。
      - この 本、まじ {好き}！
      - 私、この 本 が とても {好き} です。
      - 私 は この 本 が 本当 に {好き} です。
      - この 本、めっちゃ {好き} な ん だ よ ね！
      - この 本、{好き} だ なあ。
    english_literally: This book is very liked by me.
    competing_grammar:
      - competing_japanese:
          - この 本 に 夢中 です。
        english: I'm absorbed in this book.
        hint: 「夢中」 describes being absorbed or engrossed in something. We are looking for an expression
          of general fondness here.
      - competing_japanese:
          - この 本 が 気 に 入り まし た。
        english: I've taken a liking to this book.
        hint: 「気に入る」 indicates the process of becoming fond of something or the result of that process.
          We are looking for a statement about the current state of liking something.
      - competing_japanese:
          - この 本 は 素晴らしい です。
        english: This book is wonderful.
        hint: 「素晴らしい」 expresses an objective evaluation of excellence. We are looking for a personal feeling
          of liking.
      - competing_japanese:
          - この 本 は 嫌い です。
        english: I dislike this book.
        hint: 「嫌い」 is the direct opposite of 「好き」 and expresses a clear dislike. We are looking to express
          fondness here.
      - competing_japanese:
          - この 本 に 興味 が あり ま す。
        english: I'm interested in this book.
        hint: 「興味 が ある」 means to have an interest or curiosity. We are looking to express a personal liking
          or fondness.
    scene: A student tells their teacher about a book they are enjoying.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: The use of 「です」 at the end of 「好きです」 indicates a polite register, suitable for addressing
      a teacher. For a more casual setting, one might use 「好きだ」 or the even more casual and emphatic 「好きなんだ」,
      often used when expressing a personal feeling with emphasis. The addition of 「まじ」 (maji), a very
      casual slang term for 'really' or 'seriously,' makes 「まじ 好き」 an expression of strong, often youthful
      enthusiasm. 「めっちゃ」 is an even more casual intensifier, similar to 'super' or 'totally.' The sentence-ending
      「なあ」 adds a reflective or somewhat wistful nuance, often used by female speakers to convey sentiment,
      though in casual contexts, it can be gender-neutral or even masculine depending on inflection. The
      casualness is appropriate for a student sharing personal interest with a teacher.
  - english: I like Japanese food.
    japanese:
      - 日本 の 食べ物 が {好き} だ。
      - 日本 の 食べ物 が {好き} です。
      - 日本 の 食べ物、超 {好き}！
      - 日本 の 食べ物 は {好き} だ。
      - 日本 食、マジ {好き} だ わ。
      - 和食 が 大 {好き} な ん です。
      - 私 は 日本 の 食べ物 が 大 {好き} です。
      - 日本 の 食べ物 って 本当 {好き} だ よ ね。
    english_literally: Japanese food is liked by me.
    competing_grammar:
      - competing_japanese:
          - 日本 の 食べ物 は 最高 だ。
        english: Japanese food is the best.
        hint: 「最高」 means 'the best' and refers to something being excellent. We are looking to express
          a personal preference using 「好き」.
      - competing_japanese:
          - 日本 の 食べ物 は 私 の 得意 な ジャンル だ。
        english: Japanese food is my forte / a genre I'm good at.
        hint: 「得意」 describes being good or skilled at something. We are looking for an expression of simple
          preference.
      - competing_japanese:
          - 日本 の 食べ物 が 気 に 入り まし た。
        english: I've come to like Japanese food.
        hint: 「気に入る」 emphasizes the change of developing a liking for something. We are looking to express
          the current state of liking.
      - competing_japanese:
          - 日本 の 食べ物 は 嫌い だ。
        english: I dislike Japanese food.
        hint: 「嫌い」 expresses a clear dislike, the opposite of what we're looking for.
      - competing_japanese:
          - 日本 の 食べ物 は 美味しい。
        english: Japanese food is delicious.
        hint: 「美味しい」 describes something as tasting good. We are looking to express a general preference.
    scene: Two friends are chatting about their favorite cuisines.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    nuance: The plain form 「好きだ」 is natural in casual conversations between friends. When speaking politely,
      「好きです」 is used. The very casual 「超 (ちょう) 好き！」 expresses strong liking and is commonly used among
      close friends or younger generations. 「日本食」 is a slightly more specific term for Japanese cuisine.
      The use of 「マジ」 (maji) adds a strong, casual emphasis, often used by younger speakers. The sentence-ending
      「わ」 (wa) here, when used by male speakers, can convey a sense of personal conviction or a slight
      exclamation, especially in casual speech. 「大好き」 emphasizes a strong liking. The phrase 「～って本当好きだよね」
      is conversational, seeking agreement from the listener.
  - english: What is your favorite food?
