    japanese:
      - どんな 映画 が 好き です か？
      - どんな 映画 が 好き？
      - どの よう な 映画 が お 好き です か？
    english_literally: What kind of movie (topic) like is it?
    competing_grammar:
      - competing_japanese:
          - 何 の 映画 が 好き です か？
        english: What movie do you like?
        hint: 「何の」 asks for the name or specific identification of the movie. We're looking for the type
          or genre of movie.
      - competing_japanese:
          - どう いう 映画 が 好き です か？
        english: What sort of movies do you like (implying a more detailed explanation)?
        hint: 「どういう」 often implies a request for a more detailed explanation or reason behind the type.
          We're looking for a general classification of movies.
