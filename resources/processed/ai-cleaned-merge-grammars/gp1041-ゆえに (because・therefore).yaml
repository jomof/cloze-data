        hint: 「から」 is too casual for discussing profound historical reasons. We are looking for a formal,
          deep causal link.
      - competing_japanese:
          - 歴史 的 背景 が ある {の で}、その 地域 は 未だ 貧困 問題 に 苦しん で いる。
        english: Because there is a historical background, that region is still suffering from poverty
          issues.
        hint: 「の で」 is too casual for discussing profound historical reasons. We are looking for a formal,
          deep causal link.
      - competing_japanese:
          - 歴史 的 背景 が ある。{従っ て}、その 地域 は 未だ 貧困 問題 に 苦しん で いる。
        english: There is a historical background. Therefore, that region is still suffering from poverty
