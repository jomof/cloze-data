          「ゆえに」 a fitting choice to present a deep-seated reason for ongoing issues, rather than a simple
          「に よる」.
    scene: A historian lecturing on socio-economic development.
    register: formal
    setting: serious
    nuance: This example uses 「ゆえに」 to convey a weighty, long-standing reason, fitting for an academic
