    english_literally: Historical background's therefore, that region is still suffering from poverty
      issues.
    competing_grammar:
      - competing_japanese:
          - 歴史 的 背景 が ある {から}、その 地域 は 未だ 貧困 問題 に 苦しん で いる。
        english: Because there is a historical background, that region is still suffering from poverty
