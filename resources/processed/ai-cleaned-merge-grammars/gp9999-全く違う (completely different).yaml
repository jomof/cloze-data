pronunciation:
  katakana: まったくちがう
  romaji: mattaku chigau
formation:
  全く + Verb[dictionary form]: Emphasizes the verb as being completely different or wrong.
  全く + Adjective[plain form]: Emphasizes the adjective as being completely different or incorrect.
jlpt: N3
etymology: The adverb 全く (mattaku) is derived from 真 (ma), meaning 'true' or 'genuine,' combined with
  至る (itaru), meaning 'to reach,' and the adverbial suffix く (ku). This suggests 'to truly reach the utmost
  point' or 'entirely.' When paired with 違う (chigau), meaning 'to differ' or 'to be wrong,' the combination
  powerfully conveys the sense of being 'true' or 'utterly' different, or 'absolutely' incorrect. It emphasizes
  an absolute disparity or a complete state of being not as expected.
writeup: |-
  全く違う (mattaku chigau) is a common phrase used to convey that something is 'completely different,' 'entirely wrong,' or 'absolutely dissimilar.' The adverb 全く (mattaku) acts as a strong intensifier, emphasizing the degree of difference or incorrectness. While it can be used in a straightforward manner to state factual differences, it often carries a nuance of strong assertion or even exasperation when used to correct someone or state a strong opposing view. This phrase is highly versatile and can be used in both casual and more formal contexts, although for very formal or written contexts, 異なる (kotonaru) might be preferred with 全く (全く異なる).

  When using 全く違う, it's important to remember that 全く is an intensifier that usually emphasizes a negative or absolute state. It strengthens the meaning of the following verb or adjective, leaving little room for ambiguity regarding the degree of difference or incorrectness.
false_friends:
  - term: 全然違う (zenzen chigau)
    meaning: completely different; not at all
    kind: similar expression
    nuance: While often interchangeable with 全く違う in casual speech, 全く違う can sound slightly more formal
      or emphatic. 全然違う is very common and leans towards colloquial. Traditionally, 全然 was only used with
      negative verbs, but in modern casual speech, it can sometimes be used with positive meanings, unlike
      全く which remains primarily for strong negation or absolute difference.
    grammar_point: 全然 (not at all; totally)
  - term: 少し違う (sukoshi chigau)
    meaning: a little different; slightly wrong
    kind: antonym
    nuance: This phrase indicates a minor difference or a slight inaccuracy, directly contrasting with
      全く違う's emphasis on absolute disparity.
    grammar_point: <suggest>:少し違う (a little different)
  - term: ほとんど同じ (hotondo onaji)
    meaning: almost the same
    kind: antonym
    nuance: This phrase expresses a high degree of similarity, serving as a clear opposite to 全く違う which
      denotes complete dissimilarity.
    grammar_point: <suggest>:ほとんど同じ (almost the same)
  - term: 似ている (nite iru)
    meaning: to resemble; to be similar
    kind: similar expression
    nuance: 似ている focuses on the presence of similarities, even if not identical, whereas 全く違う highlights
      the complete absence of similarity.
    grammar_point: <suggest>:似ている (to resemble)
post_false_friends_writeup: When distinguishing between 全く違う and 全然違う, consider the level of formality
  and the nuance. 全く違う is generally applicable across registers, maintaining a strong, absolute sense
  of difference or incorrectness. 全然違う is more colloquial and, while often used synonymously, its traditional
  usage with negatives (e.g., 全然分からない - 'don't understand at all') still holds true, even as modern casual
  speech has expanded its use. For expressing minor differences, 少し違う is the appropriate choice. To convey
  near-identity, ほとんど同じ is used. Remember that 全く違う asserts an absolute distinction, emphasizing that
  there is no common ground or correctness.
examples:
  - english: My opinion is completely different from yours.
    japanese:
      - 私 の 意見 は あなた と {全く 違う}。
      - 私 の 意見 は あなた と {全く 違い ます}。
    english_literally: My opinion, you and completely different.
    competing_grammar:
      - competing_japanese:
          - 私 の 意見 は あなた と 少し 違う。
        english: My opinion is a little different from yours.
        hint: The nuance here is about an absolute difference, not just a slight one. We're looking for
          a phrase that expresses a complete contrast.
      - competing_japanese:
          - 私 の 意見 は あなた と 全然 違う。
        english: My opinion is completely different from yours.
        hint: While very similar, consider that 全く を can sometimes convey a slightly stronger or more
          objective sense of difference than 全然 を, especially in slightly more formal contexts. We're
          looking for a phrase that means 'completely different'.
    scene: You are discussing a project plan with a colleague, and you find that your approach is fundamentally
      at odds with theirs.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
  - english: What you're saying is completely wrong.
    japanese:
      - あなた の 言っ て いる こと は {全く 違い ます}。
      - あなた の 言っ て いる こと は {全く 違う}。
    english_literally: Your saying thing is completely wrong.
    competing_grammar:
      - competing_japanese:
          - あなた の 言っ て いる こと は 間違っ て い ます。
        english: What you're saying is wrong.
        hint: The current statement implies an absolute error. We're looking for an intensifier that means
          'completely wrong'.
    scene: A teacher is correcting a student's answer in class, pointing out a fundamental misunderstanding.
    register: teineigo (polite)
    setting: academic
    conjugation: non-past polite (～ます)
  - english: The atmosphere after the meeting was completely different.
    japanese:
      - 会議 の 後 の 雰囲気 は {全く 違っ た}。
      - 会議 の 後 の 雰囲気 は {全く 違い まし た}。
    english_literally: Meeting after atmosphere was completely different.
    competing_grammar:
      - competing_japanese:
          - 会議 の 後 の 雰囲気 は 違っ た。
        english: The atmosphere after the meeting was different.
        hint: The speaker wants to emphasize a *complete* change in atmosphere. We're looking for an intensifier
          that means 'completely' different.
    scene: After a tense business meeting where a difficult decision was made, you notice a significant
      shift in everyone's mood.
    register: casual
    setting: professional
    conjugation: past plain (～た)
  - english: My way of thinking has completely changed from before.
    japanese:
      - 私 の 考え 方 は 以前 と {全く 違い まし た}。
      - 私 の 考え 方 は 以前 と {全く 違っ た}。
    english_literally: My way of thinking before and completely changed.
    competing_grammar:
      - competing_japanese:
          - 私 の 考え 方 は 以前 と 変わり まし た。
        english: My way of thinking has changed from before.
        hint: The speaker is asserting a radical transformation in their thoughts. We need a phrase that
          conveys a 'complete' change.
    scene: You are reflecting on your personal growth and realize how much your perspective has evolved
      over time.
    register: teineigo (polite)
    setting: reflective
    conjugation: past polite (～ました)
  - english: No, that's not how it is at all.
    japanese:
      - いや、そう いう こと で は {全く 違い ます}。
      - いや、そう いう こと で は {全く 違う}。
    english_literally: No, such a thing is completely different.
    competing_grammar:
      - competing_japanese:
          - いや、そう いう こと で は あり ませ ん。
        english: No, that's not how it is.
        hint: The speaker wants to strongly deny the interpretation. We're looking for a stronger negation
          than a simple 'is not'.
    scene: Someone has misinterpreted your intentions, and you need to correct them firmly but politely.
    register: teineigo (polite)
    setting: serious
    conjugation: non-past polite (～ます)
  - english: Their personalities are completely different, but they get along well.
    japanese:
      - 彼 ら は 性格 が {全く 違い ます が}、仲 が 良い です。
      - 彼 ら は 性格 が {全く 違う が}、仲 が 良い。
    english_literally: They, personality completely different, but good relationship is.
    competing_grammar:
      - competing_japanese:
          - 彼 ら は 性格 が 違う けど、仲 が 良い です。
        english: Their personalities are different, but they get along well.
        hint: The statement emphasizes an extreme difference in personality. We're looking for a word
          to express 'completely different'.
    scene: You are observing two friends or colleagues who seem like an odd pair but genuinely enjoy each
      other's company.
    register: teineigo (polite)
    setting: friendly
    conjugation: te-form (～て)
  - english: The taste was completely different from what I expected, but it was delicious.
    japanese:
      - 味 は 予想 と {全く 違っ た が}、美味しかっ た。
      - 味 は 予想 と {全く 違い まし た が}、美味しかっ た です。
    english_literally: Taste expectation and completely different, but was delicious.
    competing_grammar:
      - competing_japanese:
          - 味 は 予想 と 違っ た が、美味しかっ た。
        english: The taste was different from what I expected, but it was delicious.
        hint: The speaker is surprised by the sheer extent of the difference in taste. We need to express
          that it was 'completely' different.
    scene: You try a new dish at a restaurant, and it tastes nothing like what you imagined, yet it's
      surprisingly good.
    register: casual
    setting: friendly
    conjugation: past plain (～た)
  - english: His usual demeanor is completely different from his demeanor on stage.
    japanese:
      - 彼 の 普段 の 様子 と ステージ 上 の 様子 は {全く 違わ ない}。
      - 彼 の 普段 の 様子 と ステージ 上 の 様子 は {全く 違い ませ ん}。
    english_literally: His usual demeanor and stage top demeanor are not completely different.
    competing_grammar:
      - competing_japanese:
          - 彼 の 普段 の 様子 と ステージ 上 の 様子 は 違う。
        english: His usual demeanor and his demeanor on stage are different.
        hint: The sentence states that there isn't a complete difference. We need the negative form of
          'completely different'.
    scene: You are discussing a performer with a friend, noting that their stage persona isn't a stark
      contrast to their everyday self.
    register: casual
    setting: friendly
    conjugation: negative plain (～ない)
    speaker_gender: male
    listener_gender: female
    nuance: The speaker uses casual language, suggesting familiarity. The use of 「違わない」 in the negative
      implies that while there might be *some* difference, it's not a *complete* difference, almost like
      saying 'they are actually quite similar'.
  - english: I thought it was the same thing, but it turned out to be completely different.
    japanese:
      - 同じ だ と 思っ て い たら、{全く 違い まし た}。
      - 同じ だ と 思っ て い たら、{全く 違っ た}。
    english_literally: Same thought, but completely different was.
    competing_grammar:
      - competing_japanese:
          - 同じ だ と 思っ て い たら、違い まし た。
        english: I thought it was the same thing, but it turned out to be different.
        hint: The speaker wants to express surprise at the total dissimilarity. We need the intensifier
          for 'different'.
    scene: You pick up two items that look identical at first glance, only to find they serve entirely
      different purposes.
    register: teineigo (polite)
    setting: cautious
  - english: What she said yesterday and what she's saying today are completely different.
    japanese:
      - 昨日 彼女 が 言っ た こと と 今日 言っ て いる こと は {全く 違い ませ ん}。
      - 昨日 彼女 が 言っ た こと と 今日 言っ て いる こと は {全く 違わ ない}。
    english_literally: Yesterday her said thing and today saying thing are not completely different.
    competing_grammar:
      - competing_japanese:
          - 昨日 彼女 が 言っ た こと と 今日 言っ て いる こと は 違い ませ ん。
        english: What she said yesterday and what she's saying today are not different.
        hint: The phrase implies that there's no *absolute* contradiction, rather they are consistent.
          We need the strong negative form of 'completely different'.
    scene: You are comparing two statements made by the same person on different days and confirming their
      consistency.
    register: teineigo (polite)
    setting: informative
    conjugation: negative non-past polite (～ません)
    speaker_gender: female
    listener_gender: group
    nuance: The speaker uses the polite negative form 「違いません」 to confirm that there is no complete contradiction,
      implying consistency. This is a common way to assert that two things are in alignment, despite potential
      superficial differences.
post_example_writeup: Understanding the nuance of 全く違う is key to expressing strong, absolute distinctions
  in Japanese. It's not just 'different,' but 'completely' or 'utterly' so, and it can be used for both
  factual discrepancies and strong disagreements. Pay attention to the context and the speaker's intent
  to convey the appropriate level of emphasis.
