grammar_point: 全く違う (completely different)
learn_before:
  - Verb[dictionary] (dictionary form)
learn_after:
  - 全く〜ない (not at all)
id: gp9999
meaning: completely different; entirely wrong; absolutely dissimilar
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: 全く違う
    rarity: common
    meaning: completely different
  - conjugation-type: non-past polite (～ます)
    form: 全く違います
    rarity: common
    meaning: completely different (polite)
  - conjugation-type: past plain (～た)
    form: 全く違った
    rarity: common
    meaning: was completely different
  - conjugation-type: past polite (～ました)
    form: 全く違いました
    rarity: common
    meaning: was completely different (polite)
  - conjugation-type: negative plain (～ない)
    form: 全く違わない
    rarity: common
    meaning: not completely different
  - conjugation-type: negative non-past polite (～ません)
    form: 全く違いません
    rarity: common
