    scene: A team leader addresses their team after a recent setback.
    register: formal
    setting: serious
  - english: Did you finish reading that manga I lent you?
    japanese:
      - 君 に 貸し た その 漫画、読み 終え た？
      - 君 に 貸し た その 漫画、もう 読ん だ？
      - 貸し て あげ た その 漫画、読ん だ？
      - 前 に 貸し た その 漫画、読み 終え まし た か？
    english_literally: You to lent that manga, read finish ta?
    competing_grammar:
      - competing_japanese:
          - 君 に 貸し た それ、読み 終え た？
        english: Did you finish reading that (thing) I lent you?
