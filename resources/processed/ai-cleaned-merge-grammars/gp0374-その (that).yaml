    competing_grammar:
      - competing_japanese:
          - この 紙 に 名前 を 書い て ください。
        english: Please put your name on this paper (near me).
        hint: 「この」 refers to something near the speaker. We're asking the listener to sign a paper near
          them.
    scene: A teacher is handing out papers and instructing students.
    register: formal
    setting: instructional
  - english: That ramen shop across the street is really popular.
    japanese:
      - 道 の 向こう 側 に ある その ラーメン 屋 は とても 人気 が あり ます。
      - 道 の 向こう 側 の その ラーメン 屋 は とても 人気 が あり ます。
      - 道 の 向こう に ある その ラーメン 屋、すごい 人気 だ よ。
      - 道 の 向こう に ある その ラーメン 屋 さん、すごく 人気 が ある ね。
    english_literally: Street's across side ni aru that ramen shop topic-marker very popularity ga arimasu.
    competing_grammar:
      - competing_japanese:
          - 道 の 向こう 側 に ある あの ラーメン 屋 は とても 人気 が あり ます。
        english: That ramen shop over there across the street is really popular.
        hint: While both 'ano' and 'sono' can refer to things that are not immediately present, 「その」 emphasizes
          that it's the one you're currently observing or talking about with the listener, creating a
          more immediate shared context.
    scene: Two friends walking down the street point out a shop.
    register: casual
    setting: friendly
  - english: That question you asked earlier was very insightful.
    japanese:
      - さっき あなた が し た その 質問 は とても 洞察 力 が あり まし た。
      - さっき の その 質問 は とても 洞察 力 が あり まし た。
      - 先程 の その 質問 は とても 洞察 力 が あり まし た。
      - さっき し て くれ た その 質問、すごく 洞察 力 あっ た よ。
