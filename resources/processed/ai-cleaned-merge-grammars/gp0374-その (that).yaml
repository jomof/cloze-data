        english: That thing you did earlier was very insightful.
        hint: 「それ」 is a pronoun. We need a determiner to modify 'question'.
    scene: A mentor praises their student after a discussion.
    register: semi-formal
    setting: academic
  - english: We must not repeat that mistake.
    japanese:
      - その 失敗 を 繰り返し て は いけ ませ ん。
      - その 失敗 を 繰り返す べき で は あり ませ ん。
      - その 失敗 は 繰り返す べき で は ない。
      - その 失敗 は 二 度 と 起こし て は いけ ませ ん。
    english_literally: That mistake object-marker repeat te wa ikemasen.
    competing_grammar:
      - competing_japanese:
          - あの 失敗 を 繰り返し て は いけ ませ ん。
        english: We must not repeat that (past, perhaps infamous) mistake.
        hint: 「あの」 implies a past, perhaps well-known mistake. 「その」 is used for a mistake that is immediately
