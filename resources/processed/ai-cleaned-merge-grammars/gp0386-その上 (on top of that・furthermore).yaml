grammar_point: その上 (on top of that・furthermore)
learn_before:
  - Verb[てしまう・ちゃう・じゃう] (completion・regret)
  - ~なければならない・なきゃ (must do・have to)
  - い-Adjective[くて] (te-form)
id: gp0386
meaning: On top of that; furthermore; moreover
pronunciation:
  katakana: ソノウエ
  romaji: sono ue
formation:
  Sentence/Clause + その上: Used to add another fact or consequence to what was previously stated.
  Noun + の + その上: Less common, but can link nouns to add further information related to that noun.
jlpt: N3
etymology: The phrase 「その上」 is a combination of the demonstrative pronoun 「その」 (sono), meaning "that"
  or "it," and the noun 「上」 (ue), meaning "above" or "on top." Historically, 「上」 has been used to denote
  not only physical position but also an additional layer or higher degree. Thus, 「その上」 literally implies
  "on top of that" or "beyond that point," conveying the idea of adding more information or a further
  development to what has already been stated. This grammatical usage highlights its role in accumulating
  facts or consequences.
writeup: |-
  「その上」 is a versatile conjunction used to add further information, an additional reason, or another consequence to a previously stated fact or situation. It can convey the meaning of "on top of that," "furthermore," or "moreover."

  This expression is typically used when the added information strengthens, reinforces, or elaborates on the preceding statement, whether in a positive or negative light. It often introduces a point that is of similar nature or consequence to what was just mentioned.

  Unlike simple additive conjunctions like 「そして」 (and then) or 「また」 (also), 「その上」 emphasizes the cumulative nature of the points being made. It signifies that the new information is piled "on top" of the existing one, leading to a stronger overall statement. It can be used in both formal and casual contexts, though its formality is slightly higher than very casual options.
false_friends:
  - term: しかも
    meaning: moreover, furthermore
    kind: similar expression
    nuance: 「しかも」 often carries a nuance of surprise, unexpectedness, or even a sense of something being
      "even better" or "even worse." It emphasizes that the additional point is particularly striking
      or impactful. 「その上」 is more neutral, simply adding another point.
    grammar_point: <suggest>:しかも (moreover・furthermore)
  - term: それに
    meaning: in addition
    kind: similar expression
    nuance: 「それに」 is a more general additive conjunction. It simply lists an additional item or piece
      of information without necessarily implying reinforcement, surprise, or a stronger cumulative effect
      like 「その上」 often does.
    grammar_point: <suggest>:それに・加えて・その上・しかも (in addition・moreover)
  - term: おまけに
    meaning: to make matters worse, besides
    kind: similar expression
    nuance: 「おまけに」 usually implies that the additional point is a negative one, often making the situation
      worse. It carries a stronger emotional tone than 「その上」, which can introduce both positive and negative
      additional points.
    grammar_point: おまけに (in addition・on top of that)
  - term: 加えて
    meaning: in addition to
    kind: similar expression
    nuance: 「加えて」 is more formal and is typically used when adding new information, especially to a list
      or a series of points, in a logical and systematic manner. 「その上」 is more commonly used in narrative
      or conversational contexts.
    grammar_point: <suggest>:それに・加えて・その上・しかも (in addition・moreover)
  - term: ばかりか
    meaning: not only... but also
    kind: similar expression
    nuance: 「ばかりか」 implies that something is true "not only" in one aspect, "but also" in another, often
      going beyond what might be expected. It emphasizes the breadth or extent of the situation, whereas
      「その上」 simply adds another fact.
    grammar_point: 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
post_false_friends_writeup: While 「その上」, 「しかも」, 「それに」, 「おまけに」, 「加えて」, and 「ばかりか」 all serve to add information,
  their nuances differ considerably. 「その上」 is a neutral additive that piles one fact on top of another.
  「しかも」 suggests a surprising or particularly significant addition. 「それに」 is a simple, straightforward
  addition. 「おまけに」 usually introduces a negative, compounding factor. 「加えて」 is more formal and systematic.
  「ばかりか」 highlights that the situation extends beyond a single point, covering multiple aspects. Choose
  carefully based on the specific emphasis you wish to convey.
