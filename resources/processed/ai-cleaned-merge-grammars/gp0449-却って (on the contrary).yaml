grammar_point: 却って (on the contrary)
learn_before:
  - けど・だけど (but・however)
  - が (but)
  - のに (unexpected result)
  - ても (even if・even though)
learn_after:
  - たところで (even if futile)
  - そうもない (very unlikely to)
  - べくもない (no way to)
  - たら最後 (inevitable negative outcome)
id: gp0449
meaning: All the more, On the contrary, Conversely
pronunciation:
  katakana: カエッテ
  romaji: kaette
formation:
  '[A] + 却って + [B]': Instead of [A], [B] actually happened; contrary to expectations
jlpt: N3
details:
  part-of-speech: adverb
  register: formal
  usage-context: Used in formal or stiff situations. Often in written language or speeches.
  function: Indicates an outcome contrary to expectation or intention.
  nuance: Carries a sense of irony or an unfortunate, counterproductive outcome. Implies that an effort
    or intention backfired.
  grammatical-role: modifies the verb or adjective describing the actual outcome
etymology: The word 「却って」 comes from the verb 「却く (しりぞく)」, which means "to retreat" or "to reject". It
  conveys the idea of stepping back from an initial expectation or intention and highlighting the actual
  result, which is often the opposite.
writeup: '「却って (かえって)」 is an adverb used to express that the result of an action or situation is contrary
  to what was expected or intended. It implies that an effort or intention to achieve ''A'' inadvertently
  led to ''B'', where ''B'' is often a negative or unexpected outcome. This nuance can be translated as
  "all the more," "on the contrary," "conversely," or "instead". The structure often appears as **(A)
  却って (B)**, where (A) represents the initial intention, action, or expectation, and (B) is the actual,
  often undesirable or counterproductive, outcome. It highlights a deviation from the anticipated result,
  suggesting that the effort made was not only fruitless but perhaps even detrimental. Consider the etymology:
  The origin of 「却って」 perfectly illustrates the grammar point''s nuance of "stepping away" or "reversing"
  from the initial expectation (A) to reveal the actual, often opposite, result (B). 「却って」 is primarily
  used in formal contexts, including written language and speeches. It is a nuanced adverb that conveys
  a sense of irony or an unfortunate turn of events. It is not typically used in very casual everyday
  conversation.'
false_friends:
  - term: ところが
    meaning: However, Even so, But
    kind: similar expression
    nuance: While 「ところが」 introduces a contrast, it doesn't necessarily imply an outcome contrary to the
      initial intention, unlike 「却って」.
    grammar_point: ところが (unexpected contrast)
  - term: 逆に
    meaning: On the contrary, Conversely
    kind: similar expression
    nuance: 「逆に」 simply indicates an opposite direction or situation, whereas 「却って」 emphasizes an outcome
      that is the opposite of what was expected or intended.
    grammar_point: 逆に (on the contrary)
  - term: に反して
    meaning: Contrary to, Against
    kind: similar expression
    nuance: 「に反して」 indicates a direct contradiction or opposition to something, while 「却って」 focuses on
      an unexpected result or outcome.
    grammar_point: に反して (contrary to)
  - term: むしろ
    meaning: Rather, Instead
    kind: similar expression
    nuance: 「むしろ」 is used to indicate a preference or alternative, whereas 「却って」 highlights an actual
      outcome that is contrary to the initial expectation.
    grammar_point: むしろ (rather・instead)
post_false_friends_writeup: To avoid confusion, remember that 「却って」 specifically refers to an outcome
  that is the opposite of what was intended or expected. The other expressions may indicate contrast or
  opposition, but they don't necessarily imply this unexpected result. When you want to emphasize that
  something turned out differently than planned, 「却って」 is the most appropriate choice.
examples:
  - english: I was helped by your assistance, but it actually got in the way of the work instead.
    japanese:
      - 手伝っ て もらっ て 助かっ た の です が、{却って} 作業 の 邪魔 に なっ て しまい まし た。
      - お 手伝い いただい て 助かり まし た が、{却って} 作業 の 邪魔 に なっ て しまい まし た。
      - ご 協力 いただい た の です が、{却って} 業務 の 妨げ と なっ て しまい まし た。
    english_literally: I was helped by your assistance and was saved, but contrary to expectation, it
      ended up getting in the way of the work.
    competing_grammar:
      - competing_japanese:
          - 手伝っ て もらっ て 助かっ た の です が、逆 に 作業 の 邪魔 に なっ て しまい まし た。
        english: I was helped by your assistance, but conversely, it got in the way of the work.
        hint: 「却って」 emphasizes that the help, intended to be beneficial, resulted in the opposite effect
          of hindering the work. 「逆に」 simply states a reverse or opposite situation, not necessarily an
          unexpected or counterproductive outcome from an intention. We're looking for the sense of an
          action backfiring.
    scene: A professional setting, someone trying to help but unintentionally impeding progress.
    register: formal
    setting: professional
  - english: I tried to encourage my mother, but I ended up making her even angrier.
    japanese:
      - 母 を 励まそう と し た の です が、{却って} 怒ら せ て しまい まし た。
      - お 母 さん を 励まそう と し た の に、{却って} 怒ら せ ちゃっ た。
      - ママ を 励まそう と し た ん だ けど、{却って} 怒ら せ ちゃっ た ん だ。
    english_literally: I tried to encourage my mother, but contrary to expectation, I ended up making
      her angry.
    competing_grammar:
      - competing_japanese:
          - 母 を 励まそう と し た の です が、しかし 怒ら せ て しまい まし た。
        english: I tried to encourage my mother, but I ended up making her angry.
        hint: 「却って」 implies that the very act of encouragement, intended to help, caused the opposite
          effect of making her angrier. 「しかし」 merely introduces a contrasting result. We're looking for
          an outcome that's contrary to the initial positive intention.
    scene: A child recounting a family interaction.
    register: casual
    setting: melancholic
    speaker_gender: male
    speaker_age: younger
    nuance: The use of 「励まそうとした」 (tried to encourage) sets up the intention, while 「怒らせてしまいました」 (ended
      up making her angry) expresses the unexpected, opposite outcome. The male speaker might use this
      phrasing among close friends or family to express regret over a family situation in a slightly self-deprecating
      tone, common in casual male speech. The use of 「しちゃった」 adds to the casualness and expresses slight
      regret or annoyance, often used by younger speakers of both genders, but here complements the male
      casual speech pattern.
  - english: I studied all night, but it actually made my test scores worse.
    japanese:
      - 徹夜 で 勉強 し た の に、{却って} テスト の 点 が 悪く なっ た。
      - 徹夜 で 勉強 し た から、{却って} テスト の 成績 が 下がっ た。
    english_literally: Even though I studied all night, on the contrary, my test scores became worse.
    competing_grammar:
      - competing_japanese:
          - 徹夜 で 勉強 し た の に、その 結果 テスト の 点 が 悪く なっ た。
        english: Even though I studied all night, as a result, my test scores became worse.
        hint: 「却って」 emphasizes that the action of studying all night, intended to improve scores, had
          the *opposite* effect. 「その結果」 simply states a consequence, without implying a reversal of intention.
          We're looking for the unintended negative outcome of an effort.
    scene: A student lamenting their exam performance.
    register: casual
    setting: pessimistic
  - english: I tried to fix it myself to save money, but it actually cost more to repair later.
    japanese:
      - お 金 を 節約 しよう と 思っ て 自分 で 直し たら、{却って} 後 で 修理 代 が 高く つい た。
      - 修理 費 を 浮か せよう と 自力 で 直し た せい で、{却って} 高く つい て しまっ た。
    english_literally: When I tried to save money and fixed it myself, on the contrary, the repair cost
      more later.
    competing_grammar:
      - competing_japanese:
          - お 金 を 節約 しよう と 思っ て 自分 で 直し たら、だ が 後 で 修理 代 が 高く つい た。
        english: I tried to fix it myself to save money, but later the repair cost more.
        hint: 「却って」 highlights the irony that the attempt to save money led to higher costs. 「だが」 is a
          general contrast. We're looking for the sense of an action backfiring on its own goal.
    scene: Someone discussing a DIY project that went wrong.
    register: casual
    setting: reflective
  - english: He tried to appear cool and composed, but it actually made him seem even more nervous.
    japanese:
      - 彼 は 落ち着い て いる よう に 見せよう と し た が、{却って} 緊張 し て いる よう に 見え た。
      - 彼 は かっこ つけよう と し た けど、{却って} 焦っ て いる の が バレバレ だっ た。
    english_literally: He tried to appear calm, but on the contrary, he seemed even more nervous.
    competing_grammar:
      - competing_japanese:
          - 彼 は 落ち着い て いる よう に 見せよう と し た が、そして 緊張 し て いる よう に 見え た。
        english: He tried to appear calm, and then he seemed nervous.
        hint: 「却って」 implies that the effort to seem calm *caused* him to appear more nervous, a direct
          negative consequence of his intention. 「そして」 simply connects two events. We're looking for the
          ironic result of an intentional action.
    scene: Observing someone trying to maintain composure.
    register: semi-formal
    setting: informative
    speaker_gender: female
    listener_gender: female
  - english: Trying to make the presentation perfect, I spent too much time on details, which actually
      confused the audience.
    japanese:
      - 完璧 な プレゼン に しよう と 細部 に こだわり すぎ た 結果、{却って} 聴衆 を 混乱 さ せ て しまっ た。
      - プレゼン を 完璧 に しよう と 細部 に こだわっ たら、{却って} 聞き手 を 迷わ せ て しまっ た。
    english_literally: As a result of being too particular about details to make the presentation perfect,
      on the contrary, I ended up confusing the audience.
    competing_grammar:
      - competing_japanese:
          - 完璧 な プレゼン に しよう と 細部 に こだわり すぎ た の で、聴衆 を 混乱 さ せ て しまっ た。
        english: Because I was too particular about details to make the presentation perfect, I ended
          up confusing the audience.
        hint: 「却って」 highlights that the meticulous effort *itself* led to the undesirable outcome, counteracting
          the original goal of perfection. 「ので」 simply states a reason. We're looking for an effort that
          yielded an opposite-of-intended result.
    scene: A presenter reflecting on a past presentation.
    register: formal
    setting: academic
  - english: The strict diet led to me always feeling hungry, which actually made me overeat more.
    japanese:
      - 厳しい ダイエット を し たら、いつ も お腹 が 空い て、{却って} 食べ すぎる よう に なっ た。
      - 過度 な 食事 制限 は、{却って} 食欲 を 増進 さ せ、結果 的 に 食べ すぎ に 繋がっ た。
    english_literally: When I went on a strict diet, I was always hungry, and on the contrary, I started
      overeating.
    competing_grammar:
      - competing_japanese:
          - 厳しい ダイエット を し たら、いつ も お腹 が 空い て、それ に 食べ すぎる よう に なっ た。
        english: When I went on a strict diet, I was always hungry, and in addition, I started overeating.
        hint: 「却って」 shows that the *strictness* of the diet, meant to reduce eating, caused the opposite
          effect of increased eating. 「それに」 merely adds another point. We're looking for an action that
          defeated its own purpose.
    scene: Someone discussing their experience with dieting.
    register: casual
    setting: reflective
  - english: Trying to comfort the child too much, it actually made him cry even louder.
    japanese:
      - 子供 を 優しく なだめよう と し すぎ たら、{却って} 激しく 泣き 出し て しまっ た。
      - 子供 を 慰めよう と 必死 に なっ た の に、{却って} 大声 で 泣か せ て しまっ た。
    english_literally: When I tried too hard to gently soothe the child, on the contrary, he started crying
      even more violently.
    competing_grammar:
      - competing_japanese:
          - 子供 を 優しく なだめよう と し すぎ たら、だ けど 激しく 泣き 出し て しまっ た。
        english: When I tried too hard to gently soothe the child, but he started crying even more violently.
        hint: 「却って」 conveys that the excessive attempt to comfort *caused* the child to cry more, an inverse
          of the desired effect. 「だけど」 is a simple contrasting conjunction. We're looking for the unintended
          escalation of a negative outcome from a positive intention.
    scene: A parent or caregiver describing a difficult moment with a child.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: group
  - english: The new policy was meant to simplify procedures, but it actually made them more complicated.
    japanese:
      - 新しい 政策 は 手続き を 簡素 化 する はず だっ た の に、{却って} 複雑 に なっ た。
      - 新 制度 は 手続き を 簡素 化 する 目的 だっ た が、{却って} 煩雑 に なっ て しまっ た。
    english_literally: The new policy was supposed to simplify procedures, but on the contrary, they became
      more complicated.
    competing_grammar:
      - competing_japanese:
          - 新しい 政策 は 手続き を 簡素 化 する はず だっ た の に、その 結果 複雑 に なっ た。
        english: The new policy was supposed to simplify procedures, but as a result, they became more
          complicated.
        hint: 「却って」 implies an ironic reversal where the very goal of simplification led to increased
          complexity. 「その結果」 indicates a result but lacks the specific nuance of a counterproductive outcome
          from an intention. We're looking for the sense of an initiative failing in its core purpose
          by doing the opposite.
    scene: Colleagues discussing a new company policy.
    register: formal
    setting: professional
  - english: Trying to hide the truth, he actually made his guilt more obvious.
    japanese:
      - 真実 を 隠そう と し た の に、{却って} 彼 の 罪悪 感 が 露わ に なっ た。
      - 彼 は 真実 を 隠蔽 しよう と 試み た が、{却って} 自身 の 罪 を 明らか に し て しまっ た。
    english_literally: Even though he tried to hide the truth, on the contrary, his guilt became obvious.
    competing_grammar:
      - competing_japanese:
          - 真実 を 隠そう と し た の に、しかし 彼 の 罪悪 感 が 露わ に なっ た。
        english: Even though he tried to hide the truth, but his guilt became obvious.
        hint: 「却って」 emphasizes that the act of *trying to hide* something unintentionally exposed his
          guilt, directly contradicting his intention. 「しかし」 is merely a contrast. We're looking for the
          ironic self-defeat of an action.
    scene: Someone recounting a suspicious behavior.
    register: semi-formal
    setting: serious
  - english: They wanted to create a sense of unity by forcing participation, but it actually caused more
      division.
    japanese:
      - 強制 的 な 参加 で 一体 感 を 生み出そう と し た が、{却って} 分裂 を 招い て しまっ た。
      - 一体 感 を 醸成 しよう と 参加 を 義務 付け た の に、{却って} 内部 の 亀裂 が 深まっ て しまっ た。
    english_literally: They tried to create a sense of unity through forced participation, but on the
      contrary, it caused division.
    competing_grammar:
      - competing_japanese:
          - 強制 的 な 参加 で 一体 感 を 生み出そう と し た が、その 結果 分裂 を 招い て しまっ た。
        english: They tried to create a sense of unity through forced participation, and as a result,
          it caused more division.
        hint: 「却って」 underscores that the forced participation, intended for unity, ironically led to the
          *opposite* outcome of division. 「その結果」 simply states a consequence without implying this specific
          counter-purpose. We're looking for an action that backfired on its stated goal.
    scene: A report on a company or community initiative.
    register: formal
    setting: informative
  - english: I tried to improve my Japanese by only reading difficult books, but it actually made me lose
      motivation.
    japanese:
      - 難しい 本 ばかり 読ん で 日本 語 を 上達 さ せよう と し た が、{却って} やる気 を なくし て しまっ た。
      - 日本 語 を 上達 さ せる ため に 難解 な 書籍 ばかり 読ん だ の に、{却って} 学習 意欲 が 低下 し て しまっ た。
    english_literally: I tried to improve my Japanese by only reading difficult books, but on the contrary,
      I lost motivation.
    competing_grammar:
      - competing_japanese:
          - 難しい 本 ばかり 読ん で 日本 語 を 上達 さ せよう と し た が、そして やる気 を なくし て しまっ た。
        english: I tried to improve my Japanese by only reading difficult books, and then I lost motivation.
        hint: 「却って」 emphasizes that the specific method of only reading difficult books, chosen for improvement,
          *caused* the opposite effect of decreased motivation. 「そして」 simply connects two sequential events.
          We're looking for an action that produced an unintended, detrimental outcome to its own purpose.
    scene: A student sharing their language learning struggles.
    register: casual
    setting: reflective
post_example_writeup: As you can see from these examples, 「却って」 is very useful when you want to emphasize
  that something turned out in a way that was contrary to what was expected or intended. It often carries
  a sense of irony or an unfortunate, counterproductive outcome. Pay attention to the initial intention
  or expectation that is then reversed by the actual result.
