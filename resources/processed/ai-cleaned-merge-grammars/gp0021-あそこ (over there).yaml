          and listener.
      - competing_japanese:
          - お 手洗い は そこ です。
        english: The restroom is there (near you).
        hint: 「そこ」 indicates a location near the listener. We're looking for a place far from both speaker
          and listener.
      - competing_japanese:
          - お 手洗い は どこ です か。
        english: Where is the restroom?
        hint: 「どこ」 is an interrogative. We're looking to state the location, not ask for it.
