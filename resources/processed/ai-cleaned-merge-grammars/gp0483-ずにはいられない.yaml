    "etymology": "The grammar point 「ずにはいられない」 is composed of 「ず」 (a somewhat archaic negative auxiliary verb similar to 「ない」), the particle 「に」, the contrastive particle 「は」, and the potential form of 「いる」 in the negative, 「いられない」. Literally, it means \"cannot be without doing [something]\", which evolves into the meaning of \"cannot help but do [something]\" or \"cannot resist doing [something]\".",
