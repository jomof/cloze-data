grammar_point: こと (nominalizer)
learn_before:
  - の (explanatory softening particle)
  - い-Adjectives (adjectives ending in い)
  - な-Adjectives (adjectival nouns)
learn_after:
  - ことだ (should・ought to)
  - ものだ (general truth expectation)
  - ことにする (to decide to)
id: gp0162
meaning: Abstract concept, fact, or action (nominalizer)
pronunciation:
  katakana: コト
  romaji: koto
formation:
  Verb (plain form) + こと: Used to nominalize verbs, turning them into abstract nouns. For example, 話す
    こと (the act of speaking), 勉強 する こと (the act of studying).
  Adjective (i-form) + こと: Used to nominalize i-adjectives, turning them into abstract nouns. For example,
    面白い こと (a thing that is interesting), 難しい こと (a thing that is difficult).
  Adjective (na-form) + な + こと: Used to nominalize na-adjectives, turning them into abstract nouns. For
    example, 大事 な こと (a thing that is important), 好き な こと (a thing that is liked).
  Noun + の + こと: Used to talk about things related to the noun, not the noun itself. The noun is what
    is being discussed or considered. For example, 先生 の こと (things about the teacher), 試験 の こと (things
    about the exam).
jlpt: N5
details:
  part-of-speech: noun
  register: teineigo (polite)
  function: Nominalizes verbs, adjectives, and sometimes nouns, turning them into nouns that can then
    be used as subjects, objects, or topics of sentences.
  nuance: Used to refer to abstract concepts, experiences, or matters rather than concrete objects. It
    often translates to "the act of", "the matter of", or "the thing of."
etymology: The word 「こと」 originally comes from the verb 「言 (こと)」, meaning "to say" or "to speak". Over
  time, it evolved to refer to the content of what is said, and eventually to abstract things, matters,
  or events in general.
writeup: |-
  The noun 「こと」 is used to refer to abstract things, matters, or events. It is often used to nominalize verbs and adjectives, turning them into nouns. It is important to remember that 「こと」 refers to intangible concepts, processes, or general ideas, distinct from tangible objects. It also contrasts with another nominalizer, 「の」, in its nuance and typical usage.

  When used with verbs and i-adjectives, 「こと」 directly follows the plain form. For example, 「食べる」 (taberu) becomes 「食べる {こと}」 (taberu koto), meaning "eating (the act of)". Likewise, 「面白い」 (omoshiroi) becomes 「面白い {こと}」 (omoshiroi koto), meaning "(the thing that is) interesting".

  When used with na-adjectives, 「な」 is inserted between the adjective stem and 「こと」. For example, 「大事」 (daiji) becomes 「大事 な {こと}」 (daiji na koto), meaning "(the thing that is) important".

  When used with nouns, 「の」 is inserted between the noun and 「こと」. For example, 「先生」 (sensei) becomes 「先生 の {こと}」 (sensei no koto), meaning "(the thing about) the teacher".
false_friends:
  - term: もの
    meaning: thing (tangible)
    kind: similar expression
    nuance: Unlike 「こと」, 「もの」 refers to concrete, tangible objects or things. While 「こと」 nominalizes actions
      or states as abstract concepts, 「もの」 is used when the result or entity itself is a concrete, perceivable
      item.
    grammar_point: <suggest>:もの (tangible)
  - term: という
    meaning: to be called; to mean
    kind: often confused with
    nuance: While 「こと」 nominalizes verbs/adjectives into abstract ideas, 「という」 introduces definitions,
      explanations, or quotes. It specifies what something is called or what is meant, rather than turning
      an action into an abstract noun.
    grammar_point: という (naming and definition)
  - term: の (explanatory softening particle)
    meaning: nominalizer (specific action/explanation)
    kind: similar expression
    nuance: Both 「こと」 and 「の」 can nominalize verbs/clauses. However, 「こと」 tends to refer to a general
      act, abstract concept, or formal statement (e.g., 'the act of doing X'). 「の」 often refers to a specific,
      concrete action or an action that serves as an explanation for a situation, and it can also soften
      a statement or seek agreement. For example, 「本 を 読む の が 好き」 (I like reading books - specific habit)
      vs. 「本 を 読む {こと} は 大切 だ」 (Reading books is important - general concept).
    grammar_point: の (explanatory softening particle)
post_false_friends_writeup: |-
  To avoid mixing up 「こと」 with 「もの」, remember that 「こと」 is used for abstract ideas, while 「もの」 is for physical objects. For example, 「大切 な {こと}」 (an important matter) vs. 「大切 な もの」 (an important item/possession).

  When distinguishing 「こと」 from 「の」, consider the nuance: 「こと」 is for general, abstract concepts, rules, or formal statements (e.g., 「運動 する {こと} は 健康 に 良い」 - Exercising is good for health, a general truth). 「の」 is often used for more specific actions, habits, or as part of an explanation or informal nuance (e.g., 「料理 する の が 好き です」 - I like cooking, referring to the act as a hobby). While 「という」 can also refer to concepts, it typically defines or clarifies, like 「愛 という 感情」 (the emotion called love), rather than abstracting an action or state as 「こと」 does.
examples:
  - english: Learning new words every day is fun.
    japanese:
      - 毎日 新しい 言葉 を {覚える こと} は 楽しい です。
      - 毎日 新しい 言葉 を {覚える こと} は 楽しい でしょ う。
      - 毎日 新しい 言葉 を {覚える こと} は 楽しい もん です。
    english_literally: The act of learning new words every day is fun.
    competing_grammar:
      - competing_japanese:
          - 毎日 新しい 言葉 を 覚える {もの} は 楽しい です。
        english: The thing (physical object) for learning new words every day is fun.
        hint: 「もの」 implies a physical object, not the abstract act of learning. We're looking for the
          abstract act of learning.
      - competing_japanese:
          - 毎日 新しい 言葉 を 覚える {の} は 楽しい です。
        english: The act of learning new words every day is fun.
        hint: While 「の」 can nominalize, 「こと」 emphasizes the general, conceptual nature of the act, suitable
          for a universal statement. We're looking for the abstract concept.
    scene: A language student is sharing their enjoyment of the learning process.
    register: formal
    setting: informative
    nuance: This sentence uses the plain-form verb 「覚える」 (oboeru) followed by 「こと」 to create a noun phrase
      that acts as the subject, focusing on the abstract act of learning. The use of 「です」 maintains a
      formal register. The historical development of 「こと」 from 'speech' to 'abstract matters' reinforces
      its usage for processes and activities.
  - english: What I like most is watching the stars.
    japanese:
      - 私 が 一番 {好き な こと} は、星 を 見る こと です。
      - 私 が 一番 {好き な こと} は、星 を 見る こと だ よ。
      - 一番 {好き な こと} は、星 を 見る こと です。
      - 私 が 一番 {好き な こと} って、星 を 見る こと な の。
    english_literally: The thing that I like most is the act of watching the stars.
    competing_grammar:
      - competing_japanese:
          - 私 が 一番 好き な {もの} は、星 を 見る こと です。
        english: What I like most (as a tangible thing) is watching the stars.
        hint: 「もの」 implies a physical object, while 「こと」 is used for abstract concepts or actions. We're
          looking for an abstract preference.
      - competing_japanese:
          - 私 が 一番 好き な {の} は、星 を 見る こと です。
        english: What I like most is watching the stars.
        hint: 「の」 can also nominalize, but 「こと」 is generally preferred for expressing abstract preferences
          or general concepts like hobbies. We're looking for the general concept of a favorite activity.
    scene: A quiet person is revealing their favorite peaceful activity to a friend.
    register: semi-formal
    setting: intimate
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: The speaker uses 「私 が 一番 好き な {こと} は」 to introduce the abstract thing they like most. The
      repetition of 「こと」 to nominalize 「見る」 (miru) emphasizes the abstract nature of the activity. The
      use of 「です」 maintains a semi-formal tone appropriate for a friendly conversation. 「だ よ」 and 「な の」
      provide more intimate, feminine inflections. The phrase 「好き な {こと}」 refers to an abstract 'thing'
      or 'matter' that is liked, aligning with the evolution of 「こと」 to signify general abstract concepts,
      not just tangible objects.
  - english: He cherishes his family.
    japanese:
      - 彼 は 家族 の {こと} を 大切 に し て い ます。
      - 彼 は 家族 の {こと} を 大切 に し て いる よ。
      - 彼 は 家族 の {こと} を 大切 に し て いる ね。
      - 彼 は 家族 の {こと} を 大事 に し て いる。
    english_literally: He values matters concerning his family.
    competing_grammar:
      - competing_japanese:
          - 彼 は {家族 を} 大切 に し て い ます。
        english: He cherishes his family (members).
        hint: 「家族 を」 refers to the family members themselves, while 「家族 の {こと}」 refers to matters concerning
          the family. We're looking for the abstract matters concerning the family.
    scene: A friend is describing someone's character, highlighting their family-oriented nature.
    register: casual
    setting: friendly
    nuance: Here, 「家族 の {こと}」 refers to the abstract matters or aspects related to the family, such as
      their well-being, future, or feelings, rather than the family members as concrete individuals. The
      original sentence with 「し て い ます」 maintains a slight politeness even in a casual context, common
      in friendly conversation. Variations like 「し て いる よ」 and 「し て いる ね」 are more explicitly casual and
      friendly. The use of 「～ の {こと}」 to mean 'matters concerning something' is a natural extension of
      「こと」's meaning as 'abstract thing' or 'affair'.
  - english: I think the most important thing at work is teamwork.
    japanese:
      - 仕事 で 一番 {大事 な こと} は、チームワーク だ と 思う。
      - 仕事 で 一番 {大事 な こと} は、チームワーク で ある と 思い ます。
      - 仕事 で 最も {大事 な こと} は、チームワーク で ある と 思い ます。
      - 仕事 で 一番 {大事 な こと} は、チームワーク だ と 思う な。
    english_literally: The thing that is most important at work, I think it is teamwork.
    competing_grammar:
      - competing_japanese:
          - 仕事 で 一番 大事 な {もの} は、チームワーク だ と 思う。
        english: I think the most important thing (physical object) at work is teamwork.
        hint: 「もの」 implies a tangible object, whereas 「こと」 is used for abstract concepts or matters. We're
          looking for an abstract important matter.
    scene: A senior employee is sharing their professional philosophy with a new junior colleague.
    register: semi-formal
    setting: professional
    nuance: The phrase 「大事 な {こと}」 uses the na-adjective 「大事」 (daiji - important) to modify 「こと」, meaning
      "the important thing." 「だ と 思う」 (da to omou) is a common way to express one's opinion, appropriate
      for sharing professional insights in a semi-formal context. Adding 「思い ます」 makes it more polite,
      while 「最も」 emphasizes 'most' strongly. The construction reflects 「こと」's role in allowing adjectives
      to modify abstract concepts, providing a way to express 'the important matter' or 'the important
      point' rather than a physical object.
  - english: Helping someone is always wonderful.
    japanese:
      - 誰 か を {助ける こと} は、いつ も 素晴らしい です。
      - 誰 か を {助ける こと} は、いつ も 素晴らしい。
      - 誰 か を {助ける こと} は、常 に 素晴らしい です。
      - 人 を {助ける こと} は、いつ も 素晴らしい です。
    english_literally: The act of helping someone is always wonderful.
    competing_grammar:
      - competing_japanese:
          - 誰 か を 助ける {の} は、いつ も 素晴らしい です。
        english: The act of helping someone is always wonderful.
        hint: While 「の」 can also nominalize, 「こと」 emphasizes the general, abstract concept of the act
          of helping. We're looking for the universal concept.
    scene: A speaker is giving a general motivational statement about kindness.
    register: formal
    setting: inspirational
    nuance: 「助ける {こと}」 nominalizes the verb 「助ける」 (tasukeru), referring to the abstract act of helping.
      The sentence emphasizes the universal value of this act. 「素晴らしい です」 (subarashii desu) maintains
      a formal, appreciative tone. Omitting 「です」 makes it more declarative and less formal, while 「常 に」
      adds a slightly more formal nuance to 'always'. This example showcases 「こと」's function in turning
      a verb phrase into an abstract noun, allowing it to become the subject of a sentence.
  - english: He's always thinking about his family.
    japanese:
      - 彼 は 家族 の {こと} ばかり 考え て い ます。
      - 彼 は 家族 の {こと} ばかり 考え て いる よ。
      - 彼 は 家族 の {こと} ばかり 考え てる な。
      - 彼 は 家族 の {こと} ばかり ずっと 考え てる。
    english_literally: He is only thinking about matters concerning his family.
    competing_grammar:
      - competing_japanese:
          - 彼 は {家族} ばかり 考え て い ます。
        english: He's always thinking about his family members.
        hint: 「家族 ばかり」 implies thinking only about the family members themselves, not necessarily the
          abstract matters related to them. We're looking for the abstract concerns about his family.
    scene: A concerned friend is observing someone who seems overly preoccupied.
    register: casual
    setting: reflective
    speaker_gender: male
    listener_gender: female
    nuance: 「家族 の {こと}」 refers to the abstract matters related to the family's well-being, issues, or
      future. 「ばかり」 (bakari - only, nothing but) emphasizes that this is the sole focus of his thoughts.
      The casual tone is conveyed by the absence of explicit politeness markers in most variations, though
      the original uses 「い ます」. 「考え てる な」 is a distinct male casual reflection. The addition of 「ばかり」
      to 「家族 の {こと}」 further emphasizes the exclusive focus on abstract matters related to the family.
  - english: Being honest is the most important thing.
    japanese:
      - 正直 で ある {こと} は、一番 {大切 な こと} です。
      - 正直 で ある {こと} は、一番 {大切 な こと} だ。
      - 正直 で ある {こと} は、最も {大切 な こと} で ある。
      - 正直 で ある {こと} こそ が、一番 {大切 な こと} です。
    english_literally: The act of being honest is the most important thing.
    competing_grammar:
      - competing_japanese:
          - 正直 で ある こと は、一番 大切 な {もの} です。
        english: Being honest is the most important thing (physical object).
        hint: 「もの」 refers to a tangible object, not an abstract concept like "honesty" or "the act of
          being honest." We're looking for the abstract principle.
      - competing_japanese:
          - 正直 で ある {の} は、一番 大切 な こと です。
        english: Being honest is the most important thing.
        hint: While 「の」 can also nominalize, 「こと」 is more suitable for stating general truths, principles,
          or rules. We're looking for an abstract principle.
    scene: A parent is imparting a core moral lesson to their child.
    register: semi-formal
    setting: serious
    speaker_gender: male
    listener_gender: group
    speaker_age: older
    nuance: 「正直 で ある {こと}」 nominalizes the state of "being honest." 「大切 な {こと}」 uses a na-adjective with
      「こと」 to mean "the important thing." The sentence highlights an abstract virtue. The use of 「です」
      maintains a semi-formal tone appropriate for parental guidance. 「最も で ある」 conveys a more formal,
      declarative statement, suitable for a core teaching. This example features 「こと」 used twice to nominalize
      a state (being honest) and to refer to an abstract principle (the important thing).
  - english: I can't believe what happened yesterday.
    japanese:
      - 昨日 の {こと} が 信じ られ ない。
      - 昨日 の {こと} が 信じ られ ない わ。
      - 昨日 の {こと}、信じ られ ない ん だ けど。
      - 昨日 の {こと} が 信じ られ なく て。
    english_literally: Matters of yesterday cannot be believed.
    competing_grammar:
      - competing_japanese:
          - 昨日 の {出来事} が 信じ られ ない。
        english: I can't believe yesterday's incident.
        hint: 「出来事」 refers to a specific, concrete incident, while 「こと」 is broader and refers to the entire
          abstract situation or series of events. We're looking for the overall abstract experience.
    scene: Two friends are discussing a surprising or upsetting event from the previous day.
    register: casual
    setting: serious
    speaker_gender: female
    listener_gender: male
    nuance: 「昨日 の {こと}」 refers to the entire abstract event or circumstances of yesterday. It is a common,
      casual way to express disbelief or surprise about past occurrences. The verb 「信じ られ ない」 (shinji
      rarenai) means 'cannot believe'. Adding 「わ」 provides a feminine and often emphatic nuance, while
      「ん だ けど」 makes it sound more explanatory and conversational.
  - english: It's important to keep promises.
    japanese:
      - 約束 を {守る こと} が 大切 です。
      - 約束 を {守る こと} が 大切 だ。
      - 約束 を {守る こと} が とても 大切 です。
      - 約束 を {守る こと} って 大切 だ よ ね。
    english_literally: The act of keeping promises is important.
    competing_grammar:
      - competing_japanese:
          - 約束 を 守ら {なけれ ば なり ませ ん}。
        english: You must keep promises.
        hint: 「守ら なければ なり ませ ん」 expresses obligation, while this structure states that the action itself
          is important. We're looking for a statement about the importance of the abstract action.
      - competing_japanese:
          - 約束 を 守る {の} が 大切 です。
        english: It's important to keep promises.
        hint: While 「の」 can nominalize, 「こと」 is more suitable for stating general principles or rules.
          We're looking for an abstract principle.
    scene: A parent teaches their child about honesty and responsibility.
    register: formal
    setting: instructional
    nuance: 「守る {こと}」 emphasizes the general principle and abstract act of 'keeping promises' as something
      inherently valuable, suitable for an instructional setting. The use of 「です」 maintains a formal tone.
      The variations demonstrate different levels of formality, with 「大切 だ よ ね」 being more casual and
      seeking agreement. This use of 「こと」 nominalizes the verb phrase 「約束 を 守る」, transforming the action
      into an abstract concept, which is then declared as important.
  - english: The difficult thing about learning Japanese is kanji.
    japanese:
      - 日本 語 を 勉強 する うえ で {難しい こと} は、漢字 です。
      - 日本 語 を 勉強 する うえ で {難しい こと} は、漢字 だ。
      - 日本 語 を 勉強 する うえ で 一番 {難しい こと} は、漢字 です。
      - 日本 語 を 勉強 する うえ で 一番 {難しい こと} って、漢字 だ よ ね。
    english_literally: The difficult thing in learning Japanese is kanji.
    competing_grammar:
      - competing_japanese:
          - 日本 語 を 勉強 する うえ で 難しい {もの} は、漢字 です。
        english: The difficult thing (tangible object) in learning Japanese is kanji.
        hint: 「もの」 implies a physical object, while 「こと」 is used for abstract concepts. We're referring
          to an abstract difficulty.
      - competing_japanese:
          - 日本 語 を 勉強 する うえ で 難しい {の} は、漢字 です。
        english: The difficult thing in learning Japanese is kanji.
        hint: While 「の」 can nominalize, 「こと」 emphasizes the abstract nature of the difficulty as a general
          concept. We're looking for a general conceptual difficulty.
    scene: A student discussing challenges with their tutor.
    register: formal
    setting: informative
    nuance: This example highlights an abstract challenge using the i-adjective 「難しい」 with 「こと」. The phrase
      「勉強 する うえ で」 (in the context of studying) sets the specific domain for this abstract difficulty.
      The variations demonstrate different levels of formality from the polite 「です」 to the casual 「だ」
      and the more conversational 「って、漢字 だ よ ね」. Adding 「一番」 emphasizes 'most difficult'. The construction
      uses the i-adjective 「難しい」 (difficult) to describe the abstract 'thing' or 'matter'.
post_example_writeup: As you can see, 「こと」 is incredibly versatile, allowing us to talk about actions,
  states, and concepts as abstract entities. Pay close attention to its usage with different parts of
  speech, as this will help you grasp the nuanced meaning each time it appears.
