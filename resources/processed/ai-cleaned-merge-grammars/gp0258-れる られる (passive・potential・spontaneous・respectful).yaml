    form: れましょう・られましょう
    rarity: very rare
    meaning: shall we be done to, shall we be affected by (rare, usually a polite suggestion to accept
      a passive state)
pronunciation:
  katakana: レル・ラレル
  romaji: reru / rareru
formation:
  う-verbs (godan): Replace the last kana with the equivalent あ sound kana + れる
  る-verbs (ichidan): Replace the る with られる
  する: される
  くる: こられる
jlpt: N4
details:
  part-of-speech: auxiliary verb
  register: teineigo (polite)
  usage-context: General
etymology: The auxiliary verbs 「れる」 and 「られる」 originate from the classical Japanese verbs 「る」 and 「らる」,
  respectively, which indicated spontaneity or potential. Over time, their usage expanded to include passive
  and respectful meanings.
writeup: |-
  The Japanese passive voice, indicated by 「れる・られる」, expresses that the subject of the sentence is the recipient of an action. It's often used when something is done *to* someone, sometimes against their will or to their dismay. Think of it as a "displacement verb" where the focus is shifted to the one affected. Traditionally, many textbooks use the term 'passive' because there is no direct equivalent verb type in English. However, we can also view these as "displacement verbs," where the focus is shifted to the recipient of the action, similar to how keigo (polite speech) might function by elevating the subject.

  **Conjugation is key:**
  *   **う-verbs (godan):** Change the final 「う」 sound to its 「あ」 sound equivalent, then add 「れる」. For example, 「書く」(kaku - to write) becomes 「書かれる」(kakareru - to be written).
  *   **る-verbs (ichidan):** Simply replace the 「る」 with 「られる」. For instance, 「食べる」(taberu - to eat) becomes 「食べられる」(taberareru - to be eaten).
  *   **Irregular verbs:** 「する」 becomes 「される」, and 「くる」 becomes 「こられる」.

  **Marking the doer:** The person or thing performing the action is typically marked with 「に」. 「から」 can also be used when there is no direct physical contact or source.

  It's important to note that 「られる」 (and its 「れる」 counterpart) has multiple uses, extending beyond just passive voice:

  *   **Passive (受け身):** Something happens to the subject as a result of an external force. This often carries a negative nuance, implying an action that was done *to* the subject, sometimes against their will or to their detriment. For example, 「雨に降られる」(ame ni furareru - to be rained on) expresses inconvenience.
  *   **Potential (可能):** Expressing the ability to do something. For example, 「日本語が話せる」(nihongo ga hanaseru - to be able to speak Japanese). This is particularly common, and often the 「ら」 is dropped for る-verbs, resulting in the 「ら抜き言葉」(ra-nuki kotoba).
  *   **Spontaneous (自発):** Something happens by itself, or "without instigation," often used with verbs related to emotion, thought, or perception. For example, 「故郷が思い出される」(kokyou ga omoidasareru - my hometown comes to mind).
  *   **Respectful (尊敬):** Showing respect by making someone the subject of the sentence, even if they're not the one performing the action. This is frequently seen in keigo. For example, 「先生が来られる」(sensei ga korareru - the teacher comes/arrives).

  **ら抜き言葉 (ra-nuki kotoba):** Dropping the 「ら」 from 「られる」 (e.g., 食べられる -> 食べれる) is very common, especially when indicating potential. However, this informal usage is typically avoided in formal writing or speech. The standard rules are as follows:
  *   **「ら」 may be removed:** For る-verbs and 「くる」, when the meaning is 'potential' (e.g., 寝られる -> 寝れる).
  *   **「ら」 may not be removed:** For る-verbs and 「くる」, when the meaning is 'passive', 'spontaneous', or 'respectful'.

  Therefore, while 「寝れる」 and 「寝られる」 might both convey potential, 「寝られます」 in a polite context would also convey potential, but 「寝られます」 in a passive context would strictly adhere to the full form.
false_friends:
  - term: Verb[せる・させる]
    meaning: To make/let/have (somebody do something)
    kind: often confused with
    nuance: 「せる・させる」 is causative, meaning someone is making someone else do something. 「れる・られる」 indicates
      that someone is *receiving* the action. They are conceptually opposite.
    grammar_point: Causative (make or let do)
  - term: させられる (causative-passive)
    meaning: To be made to do something, To be forced to do
    kind: similar expression
    nuance: Causative-passive combines aspects of both causative and passive forms, indicating that someone
      is being forced to do something they don't want to do, implying a stronger sense of coercion than
      simple passive.
    grammar_point: させられる (causative-passive)
  - term: Verb[れる・られる]~ままに
    meaning: Do as (one is told or ordered…), In accordance with, In compliance with, Just like
    kind: similar expression
    nuance: This pattern means doing something exactly as instructed or ordered. It emphasizes compliance
      and following directions, while the passive form focuses on being the recipient of an action itself.
    grammar_point: Verb[れる・られる]~ままに (as one is told)
  - term: できる
    meaning: Can, To be able to, To be completed/finished
    kind: often confused with
    nuance: 'While 「できる」 primarily expresses ability or completion, the potential form of 「れる・られる」 (especially
      ら抜き言葉) also conveys ability. The choice often depends on nuance: 「できる」 can imply a more inherent
      or general capability, while 「れる・られる」 can emphasize the feasibility of an action or a natural, spontaneous
      occurrence.'
    grammar_point: することができる (can・be able to)
post_false_friends_writeup: Differentiating between 「れる・られる」 as passive, potential, or part of another
  grammar structure requires careful attention to context. Pay close attention to the surrounding words,
  the overall meaning of the sentence, and the speaker's tone to correctly interpret the intended meaning.
examples:
  - english: I was surprised when a stranger tapped me on the shoulder.
    japanese:
      - 見知ら ぬ 人 に {肩 を 叩か れ て}、驚い た。
      - 見知ら ぬ 人 に 肩 を {叩か れ て}、驚き まし た。
      - 見知ら ぬ 人 に 肩 を {叩か れ}、驚い た。
      - 見知ら ぬ やつ に 肩 {叩か れ て} さ、びっくり し た よ。
    english_literally: By an unknown person, my shoulder was tapped, and I was surprised.
    competing_grammar:
      - competing_japanese:
          - 見知ら ぬ 人 が 私 の 肩 を 叩い た の で、驚い た。
        english: A stranger tapped my shoulder, so I was surprised.
        hint: This uses active voice, focusing on the stranger as the doer. We're looking for the passive
          form where the speaker is the recipient of the action.
    scene: A woman recounting a surprising but harmless encounter.
    register: casual
    setting: serious
    conjugation: te-form (～て)
    speaker_gender: female
    listener_gender: female
    nuance: The passive form 「叩かれて」 (being tapped) naturally expresses an action received by the speaker.
      This is a common situation that could happen to anyone, emphasizing the simple reaction of surprise.
      There is nothing gender or age specific in this phrasing itself.
  - english: His music is often quickly compared to classical music.
    japanese:
      - 彼 の 音楽 は、すぐ に クラシック と {比べ られる} こと が 多い。
      - 彼 の 音楽 は、すぐ に クラシック と 比較 {さ れ ます}。
      - 彼 の 音楽 は、クラシック と {比べ られる} 傾向 が あり ます。
    english_literally: As for his music, it is often quickly compared to classical music.
    competing_grammar:
      - competing_japanese:
          - 人々 は 彼 の 音楽 を すぐ に クラシック と 比べる こと が 多い。
        english: People often compare his music to classical music quickly.
        hint: This uses active voice, focusing on the stranger as the doer. We're looking for the passive
          form where the music itself is the subject being acted upon.
    scene: A music critic describing a contemporary composer's style.
    register: semi-formal
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: 「比べられる」 indicates that the music is the object of comparison by others, fitting the objective
      tone of a critical assessment. The sentence describes a common occurrence in musical discourse.
  - english: On the train, my foot was stepped on by a stranger.
    japanese:
      - 電車 の 中 で、知ら ない 人 に {足 を 踏ま れ て} しまっ た。
      - 電車 の 中 で、知ら ない 方 に 足 を {踏ま れ て} しまい まし た。
      - 電車 の 中 で さ、知ら ない やつ に 足 {踏ま れ て} さ、最悪 だっ た よ。
    english_literally: Inside the train, by an unknown person, my foot was stepped on.
    competing_grammar:
      - competing_japanese:
          - 電車 の 中 で 知ら ない 人 が 私 の 足 を 踏ん だ。
        english: A stranger stepped on my foot on the train.
        hint: This uses the active voice, focusing on the one who performed the action. We're looking
          for the passive form that highlights the speaker as the recipient of the unwanted action.
    scene: A person complaining about a minor annoyance during their commute.
    register: casual
    setting: melancholic
    conjugation: te-form (～て)
    nuance: The passive form 「踏まれて」 expresses an unwelcome action inflicted upon the speaker. The use
      of 「しまった」 adds a sense of regret or misfortune, commonly heard in casual complaints about daily
      inconveniences.
  - english: When my grandfather comes suddenly, preparations are a lot of trouble.
    japanese:
      - 急 に 祖父 に {来 られる} と、準備 が 大変 だ。
      - 急 に 祖父 に {来 られ ます} と、準備 が 大変 です。
    english_literally: When my grandfather comes suddenly (adversative passive), preparations are difficult.
    competing_grammar:
      - competing_japanese:
          - 急 に 祖父 が 来る と、準備 が 大変 だ。
        english: When grandfather comes suddenly, preparations are a lot of trouble.
        hint: This uses a simple active verb. While the meaning is similar, it lacks the nuance of the
          passive form which expresses the inconvenience or burden felt by the speaker due to the action
          of another.
      - competing_japanese:
          - 急 に 祖父 が お いで に なる と、準備 が 大変 です。
          - 急 に 祖父 が お 見え に なる と、準備 が 大変 で ござい ます。
        english: When my grandfather comes suddenly, preparations are a lot of trouble.
        hint: These use respectful verbs (「おいでになる」, 「お見えになる」) rather than the passive form of 「来る」, though
          they also express respect, they don't carry the adversative passive nuance.
    scene: A student discussing unexpected family visits with a friend.
    register: casual
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: 「来られる」 is used here to convey the speaker's inconvenience or burden caused by the unexpected
      arrival of their grandfather. This is a common way to express adverse passive, where the action
      of coming by the grandfather negatively affects the speaker. It reflects a casual complaint among
      peers.
  - english: This smartphone can be used even overseas.
    japanese:
      - この スマホ は 海外 で も {使える}。
      - この スマホ は 海外 で も {使え ます}。
    english_literally: As for this smartphone, it can be used even overseas.
    competing_grammar:
      - competing_japanese:
          - この スマホ は 海外 で も 使う こと が できる。
        english: This smartphone can be used even overseas.
        hint: 「～することができる」 is a general way to express ability or possibility, equivalent to 'can' or 'to
          be able to'. We're focusing on the auxiliary passive/potential verb here.
      - competing_japanese:
          - この スマホ は 海外 で も 利用 可能 です。
          - この スマート フォン は 海外 で も ご 利用 いただけ ます。
        english: This smartphone is available for use even overseas.
        hint: 「利用可能」 and 「ご利用いただけます」 describe availability or possibility using nouns or honorific expressions,
          rather than a verb conjugation expressing ability.
    scene: A salesperson highlighting a smartphone's features to a customer.
    register: formal
    setting: informative
    conjugation: potential (～られる/～える)
    nuance: 「使える」 is the potential form of 「使う」, indicating capability. This concise form is often used
      in technical or professional settings to describe features, like a salesperson explaining a product's
      functionality to a customer.
  - english: He can be trusted in any situation.
    japanese:
      - 彼 は どんな 状況 で も {信じ れる}。
      - 彼 は どんな 状況 で も {信じ られ ます}。
    english_literally: As for him, he can be trusted in any situation.
    competing_grammar:
      - competing_japanese:
          - 彼 は どんな 状況 で も 信頼 でき ます。
          - 彼 は いかなる 状況 下 に おい て も 信頼 でき ます。
        english: He is trustworthy in any situation.
        hint: 「信頼できる」 directly means 'can be trusted' or 'is trustworthy', often implying inherent reliability,
          while 「信じれる」 (or 「信じられる」) focuses on the action of being able to trust someone.
      - competing_japanese:
          - 彼 は どんな 状況 で も 信頼 する こと が できる。
        english: He can trust in any situation.
        hint: 「～することができる」 expresses ability. Here, the nuance is about *someone* being trustworthy, not
          just the general ability to trust.
    scene: A colleague discussing the reliability of a team member.
    register: casual
    setting: friendly
    conjugation: potential (～られる/～える)
    nuance: 「信じれる」 is an example of 「ら抜き言葉」, the casual shortened potential form of 「信じられる」. This usage
      is common in informal conversations among colleagues or friends, conveying a sense of familiarity
      and naturalness in expressing trust.
  - english: I was spoken ill of by my friend.
    japanese:
      - 友達 に 悪口 を {言わ れ た}。
      - 友達 に 悪口 を {言わ れ まし た}。
      - 友達 に 悪口 {言わ れ ちゃっ た}。
      - 友人 から 悪口 を {言わ れ まし た}。
    english_literally: By friend, bad things were said.
    competing_grammar:
      - competing_japanese:
          - 友達 が 私 の 悪口 を 言っ た。
        english: My friend said bad things about me.
        hint: This uses active voice, focusing on the friend as the doer. We're looking for the passive
          form that highlights the speaker as the recipient of the negative words.
    scene: A teenager complaining to another friend about a betrayal.
    register: casual
    setting: melancholic
    conjugation: past plain (～た)
    speaker_gender: female
    listener_gender: female
    nuance: The past plain passive 「言われた」 expresses that the speaker was the recipient of negative words.
      This type of personal complaint is common among younger speakers, especially in casual, intimate
      settings like conversations between friends.
  - english: I ended up being found by the teacher.
    japanese:
      - 先生 に {見つけ られ て} しまっ た。
      - 先生 に {見つけ られ て} しまい まし た。
      - 先生 に 発見 {さ れ て} しまい まし た。
    english_literally: By teacher, I was found (and it ended up that way).
    competing_grammar:
      - competing_japanese:
          - 先生 が 私 を 見つけ て しまっ た。
        english: The teacher found me.
        hint: This uses the active voice with the teacher as the subject. We're looking for the passive
          form where the speaker is the one found.
    scene: A student caught breaking a rule, relaying the event to a peer.
    register: casual
    setting: serious
    conjugation: te-form (～て)
    nuance: 「見つけられてしまった」 (ended up being found) emphasizes the negative outcome of being discovered, implying
      a sense of resignation or trouble. This is a typical expression for students caught in a minor infraction.
  - english: I'm happy that my new idea was recognized by my boss.
    japanese:
      - 新しい アイデア が 上司 に {認め られ て} 嬉しい。
      - 新しい アイデア が 上司 に {認め られ て} 嬉しい です。
      - 新しい アイデア が 上司 に 評価 {さ れ て} 大変 嬉しく 思い ます。
    english_literally: My new idea, by my boss, was recognized, I'm happy.
    competing_grammar:
      - competing_japanese:
          - 上司 が 私 の 新しい アイデア を 認め て くれ て 嬉しい。
        english: My boss recognized my new idea, and I'm happy.
        hint: This uses the active voice with 「～てくれる」, emphasizing someone (the boss) performed the action
          *for* the speaker. We're looking for the passive form where the idea itself is the recipient
          of recognition.
    scene: A young employee sharing positive news with a colleague.
    register: semi-formal
    setting: optimistic
    conjugation: te-form (～て)
    nuance: 「認められて」 (being recognized) emphasizes the positive reception of the speaker's idea. The phrase
      「嬉しい」 (I'm happy) clearly communicates the speaker's positive emotional response to this recognition
      in a professional context.
  - english: The content of the presentation isn't decided yet. I wonder what will be said about it.
    japanese:
      - まだ 発表 の 内容 が 決まら ない。何 が {言わ れる} か な。
      - まだ 発表 の 内容 が 決まり ませ ん。何 が {言わ れ ます} か ね。
      - まだ 発表 の 内容 が 決定 し て おり ませ ん。何 が 申し {渡さ れ ます} か ね。
    english_literally: The content of the presentation is not decided yet. I wonder what will be said.
    competing_grammar:
      - competing_japanese:
          - まだ 発表 の 内容 が 決まら ない。人々 は 何 を 言う か な。
        english: The content of the presentation isn't decided yet. I wonder what people will say.
        hint: This uses an active verb with 'people' as the subject. We're looking for the passive form
          where the *content* itself is the subject of discussion or criticism.
      - competing_japanese:
          - まだ 発表 の 内容 が 決まら ない。何 か 言わ れる こと に なる の か な。
        english: The content of the presentation isn't decided yet. I wonder if something will end up
          being said.
        hint: This uses 「～ことになる」 to express that something will happen. We're focusing on the passive
          voice indicating that something will be said *about* the content.
    scene: A student worrying about an upcoming presentation.
    register: casual
    setting: cautious
    conjugation: dictionary (plain non-past)
    nuance: 「言われるかな」 (I wonder what will be said) conveys anxiety about potential criticism or comments.
      This phrase is common when someone is anticipating judgment or evaluation from others, especially
      in a performance-related context like a presentation.
  - english: No matter what he does to me, I'll protect you.
    japanese:
      - 彼 から 何 を {さ れ て も}、君 の こと を 守る よ。
      - 彼 に 何 を {なさ れ て も}、あなた を お 守り し ます。
      - あいつ に 何 {さ れ よう} と も、おまえ は 俺 が 守る。
    english_literally: From him, even if anything is done to me, as for you, I will protect you.
    competing_grammar:
      - competing_japanese:
          - 彼 が 何 を し て も、君 の こと を 守る よ。
        english: No matter what he does, I'll protect you.
        hint: This uses the active voice, focusing on what *he* does. The passive form emphasizes what
          is done *to* the speaker.
      - competing_japanese:
          - 彼 が 何 を し よう が、君 の こと を 守る よ。
        english: No matter what he does, I'll protect you.
        hint: This uses the volitional form with 「～ようが」 to express 'no matter what he does'. While similar,
          the passive form 「されようが」 specifically implies what is done *to* the speaker.
    scene: A young man reassuring his girlfriend.
    register: shitashii kuchō (intimate)
    setting: serious
    conjugation: te-form (～て)
    speaker_gender: male
    listener_gender: female
    nuance: The use of 「されても」 (even if done to me) combined with 「守るよ」 (I'll protect you) expresses a
      strong, unwavering commitment. The phrase 「～よ」 at the end is a masculine and reassuring sentence-final
      particle, often used by men to assert or emphasize a point to a close female companion.
  - english: When the teacher came into the classroom, everyone became quiet.
    japanese:
      - 先生 が 教室 に {来 られる} と、みんな 静か に なっ た。
      - 先生 が 教室 に {来 られ ます} と、皆 静か に な さっ た。
    english_literally: When the teacher comes into the classroom (respectful passive), everyone became
      quiet.
    competing_grammar:
      - competing_japanese:
          - 先生 が 教室 に お いで に なる と、みんな 静か に なっ た。
          - 先生 が 教室 に いらっしゃる と、皆 静か に な さっ た。
        english: When the teacher comes into the classroom, everyone became quiet.
        hint: These use respectful verbs (「おいでになる」, 「いらっしゃる」) directly, rather than the respectful passive
          form of 「来る」.
      - competing_japanese:
          - 先生 が 教室 に 来る と、みんな 静か に なっ た。
        english: When the teacher comes into the classroom, everyone became quiet.
        hint: This uses a simple active verb. It lacks the respectful nuance conveyed by the passive form
          when referring to a person of higher status like a teacher.
    scene: A student observing the effect of a teacher's presence.
    register: casual
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: 「来られる」 is used here as a respectful passive, elevating the teacher's action of coming into
      the classroom. This is common in everyday school scenarios where students show deference to their
      teachers, implicitly acknowledging their authority and presence.
  - english: Suddenly, old times come to mind.
    japanese:
      - ふと 昔 の こと が {思い出さ れる}。
      - ふと 昔 の こと が {思い出さ れ ます}。
      - ふと 昔 の こと が 回想 {さ れ ます}。
    english_literally: Suddenly, old things are recalled (spontaneously).
    competing_grammar:
      - competing_japanese:
          - ふと 昔 の こと を 思い出し た。
        english: Suddenly, I remembered old times.
        hint: This uses an active verb, indicating a conscious act of remembering. The spontaneous passive
          emphasizes that the memory came to mind involuntarily.
    scene: A person alone, triggered by something to spontaneously recall memories.
    register: casual
    setting: reflective
    conjugation: dictionary (plain non-past)
    nuance: 「思い出される」 (comes to mind spontaneously) implies that memories surface involuntarily, without
      active effort. This usage highlights a natural, often wistful, process of recollection, suitable
      for a moment of quiet reflection.
  - english: This important information must not be leaked externally.
    japanese:
      - この 重要 な 情報 は、外部 に {漏れ て は なら ない}。
      - この 重要 な 情報 は、外部 に {漏れ て は なり ませ ん}。
    english_literally: As for this important information, it must not be leaked externally.
    competing_grammar:
      - competing_japanese:
          - この 重要 な 情報 を 外部 に 漏らし て は なら ない。
        english: You must not leak this important information externally.
        hint: This shifts the focus to the agent (you/we) performing the action. We're looking for the
          passive form where the information itself is the subject that must not be acted upon.
      - competing_japanese:
          - この 重要 な 情報 は、外部 に 漏らす べき で は ない。
        english: This important information should not be leaked externally.
        hint: 「～べきではない」 indicates that something should not be done. While similar, it emphasizes obligation
          rather than the passive state of being leaked.
      - competing_japanese:
          - この 重要 な 情報 は、外部 へ の 漏洩 を 禁じ ます。
        english: This important information prohibits external leakage.
        hint: This uses 「禁じます」 which means 'to prohibit' or 'to forbid', focusing on the act of forbidding,
          rather than the information's state of being leaked.
    scene: A manager instructing their team about confidentiality.
    register: formal
    setting: commanding
    conjugation: te-form (～て)
    nuance: 「漏れてはならない」 (must not be leaked) uses the negative passive combined with a strong prohibition,
      conveying a firm directive. This formal and commanding tone is appropriate for a manager emphasizing
      strict confidentiality to their team, highlighting the severe consequences of information being
      released.
  - english: Can this problem be solved easily?
    japanese:
      - この 問題 は 簡単 に {解決 さ れ ます} か？
      - この 問題 は 簡単 に 解決 {でき ます} か？
    english_literally: As for this problem, it can be solved easily.
    competing_grammar:
      - competing_japanese:
          - この 問題 を 簡単 に 解決 でき ます か？
        english: Can you/we easily solve this problem?
        hint: This shifts the focus to the agent (you or we) who would solve the problem, whereas the
          passive form focuses on the problem itself as the recipient of the action.
      - competing_japanese:
          - この 問題 は 容易 に 解決 可能 で ござい ます か？
        english: Is this problem easily solvable?
        hint: 「解決可能」 describes availability or possibility using an adjective-like expression, rather
          than a verb conjugation expressing ability.
    scene: A technician asking a senior colleague about a technical issue.
    register: semi-formal
    setting: interrogative
    conjugation: non-past polite (～ます)
    nuance: 「解決されますか」 (can it be solved?) uses the polite passive form to ask about the potential for
      a problem to be resolved. This phrasing is appropriate in a professional setting, maintaining respect
      and professionalism when inquiring about an issue.
  - english: I haven't been asked anything about this matter yet.
    japanese:
      - この 件 に つい て は、まだ 何 も {聞か れ て い ませ ん}。
      - この 件 に つい て は、まだ 何 も {聞か れ ない}。
      - この 件 に つい て は、まだ 何 も {聞か れ て ない}。
    english_literally: Regarding this matter, still nothing has been asked.
    competing_grammar:
      - competing_japanese:
          - この 件 に つい て は、まだ 誰 も 私 に 何 も 尋ね て き ませ ん。
        english: Regarding this matter, still no one has asked me anything.
        hint: This uses the active voice, explicitly stating 'no one' as the subject. We're looking for
          the passive form that emphasizes the speaker as the recipient of the action of being asked.
      - competing_japanese:
          - この 件 に つき まし て は、まだ 何 も お 尋ね いただい て おり ませ ん。
        english: Regarding this matter, still nothing has been asked to me.
        hint: This uses honorifics 「お尋ねいただく」 (to receive the favor of being asked) to express politeness,
          rather than the simple passive form.
    scene: An employee reporting to their boss on the status of a project inquiry.
    register: formal
    setting: informative
    conjugation: negative non-past polite (～ません)
    nuance: 「聞かれていません」 (haven't been asked) is a polite negative passive expression, indicating that the
      speaker has not been approached or questioned about a specific topic. This formal phrasing is suitable
      for professional updates, conveying a clear and concise status report to a superior.
  - english: My opinion was heard at yesterday's meeting.
    japanese:
      - 昨日 の 会議 で、私 の 意見 が {聞か れ まし た}。
      - 昨日 の 会議 に て、私 の 意見 が 傾聴 {さ れ まし た}。
    english_literally: At yesterday's meeting, my opinion was heard.
    competing_grammar:
      - competing_japanese:
          - 昨日 の 会議 で、私 の 意見 を 聞 い て くれ まし た。
        english: At yesterday's meeting, they listened to my opinion.
        hint: This uses the active voice with 「～てくれる」, implying someone (they) did the favor of listening.
          We're looking for the passive form where the opinion itself is the subject that was heard.
    scene: A male employee sharing positive news with his team.
    register: semi-formal
    setting: optimistic
    conjugation: past polite (～ました)
    speaker_gender: male
    nuance: 「聞かれました」 (was heard) uses the polite past passive, expressing that the speaker's opinion was
      received and acknowledged. This phrasing is suitable for a professional sharing positive news about
      their contribution in a team setting. There is nothing inherently gendered in this phrasing for
      a male speaker.
  - english: I was caught by the police, but in the end, nothing was done.
    japanese:
      - 警察 に 捕まっ た けど、結局 何 も {さ れ なかっ た}。
      - 警察 に 捕まり まし た けど、結局 何 も {さ れ ませ ん でし た}。
      - 警察 に 捕まっ ちまっ た けど、結局 何 も {さ れ なかっ た} な。
    english_literally: I was caught by the police, but in the end nothing was done.
    competing_grammar:
      - competing_japanese:
          - 警察 に 捕まっ た けど、結局 警察 は 何 も し なかっ た。
        english: I was caught by the police, but in the end the police did nothing.
        hint: This uses the active voice, focusing on what the police *didn't* do. We're looking for the
          passive form that emphasizes what was *not* done *to* the speaker.
    scene: A mischievous person recounting an escape from consequences.
    register: casual
    setting: humorous
    conjugation: negative past plain (～なかった)
    nuance: 「されなかった」 (nothing was done) implies that the speaker avoided punishment or further action,
      despite being caught. This phrasing adds a humorous, slightly boastful tone, typical of someone
      recounting a close call.
  - english: I thought that project would succeed, but it wasn't able to proceed as expected.
    japanese:
      - あの プロジェクト は 成功 する と 思い まし た が、期待 通り に {進め られ ませ ん でし た}。
      - あの プロジェクト は 成功 する と 思っ た けど、期待 通り に {進め られ なかっ た}。
      - あの プロジェクト、成功 する と 思っ て た ん だ けど、期待 通り に {進め られ なかっ た} ん だ よ ね。
    english_literally: That project, I thought it would succeed, but as expected, it was not able to be
      proceeded with.
    competing_grammar:
      - competing_japanese:
          - あの プロジェクト は 成功 する と 思い まし た が、期待 通り に 進める こと が でき ませ ん でし た。
        english: I/we couldn't proceed with that project as expected.
        hint: This uses 「～ことができませんでした」 which focuses on the inability of the implied agent (I/we) to proceed.
          We're looking for the passive form where the project itself is the subject that couldn't be
          proceeded with.
      - competing_japanese:
          - 当該 プロジェクト は 成功 を 期し て おり まし た が、期待 通り に 進行 さ せる こと が 叶い ませ ん でし た。
        english: That project, we had hoped it would succeed, but we were unable to proceed with it as
          expected.
        hint: This uses a causative form 「進行させる」, implying actively causing something to proceed, rather
          than the passive form focusing on the project's inability to be proceeded with.
    scene: A team leader reporting on a project's failure.
    register: formal
    setting: melancholic
    conjugation: negative past polite (～ませんでした)
    nuance: 「進められませんでした」 (was not able to proceed) uses the negative polite potential passive, indicating
      that progress could not be made. This phrase expresses disappointment and implies external difficulties,
      suitable for a formal report on a project's setback.
  - english: If it could have been found earlier, the damage would have been much smaller.
    japanese:
      - もし 早く {見つけ られれ ば}、被害 は もっと 小さかっ た だろう。
      - もし 早期 に 発見 {さ れ て} いれ ば、被害 は より 甚大 で は なかっ た で あろう。
      - もし 早く {見つけ られ たら}、被害 は もっと 小さかっ た だろう。
    english_literally: If it could be found earlier, the damage would probably have been much smaller.
    competing_grammar:
      - competing_japanese:
          - もし 早く 見つけ られ たら、被害 は もっと 小さかっ た だろう。
        english: If it could have been found earlier, the damage would have been much smaller.
        hint: This uses the 「～たら」 conditional. While often interchangeable with 「～ば」, it sometimes implies
          a more definite or completed hypothetical condition.
      - competing_japanese:
          - もし 早く 見つけ て いれ ば、被害 は もっと 小さかっ た だろう。
        english: If I/we had found it earlier, the damage would have been much smaller.
        hint: This uses the active voice, implying an agent (I/we) who would perform the action. We're
          looking for the passive form where 'it' is the subject that could have been found.
    scene: Investigators discussing a past incident.
    register: formal
    setting: serious
    conjugation: conditional (～ば)
    nuance: 「見つけられれば」 (if it could have been found) uses the conditional passive to express a hypothetical
      situation and its potential outcome. This analytical and somewhat regretful tone is common in discussions
      where past events are being reviewed for lessons learned.
  - english: What should I do if everyone laughs at me?
    japanese:
      - みんな に {笑わ れ たら}、どう しよう。
      - 皆 に {笑わ れ たら}、どう し ましょ う か。
      - 万一、皆 に 嘲笑 {さ れ たら}、我 は いかに す べき か。
    english_literally: If laughed at by everyone, what shall I do?
    competing_grammar:
      - competing_japanese:
          - みんな に 笑わ れる と、どう しよう。
        english: When everyone laughs at me, what should I do?
        hint: This uses the 「～と」 conditional, which often implies a general truth or natural consequence.
          The 「～たら」 conditional here suggests a more specific, hypothetical scenario.
      - competing_japanese:
          - みんな が 私 を 笑っ たら、どう しよう。
        english: If everyone laughs at me, what should I do?
        hint: This uses the active voice with 'everyone' as the subject. The passive form emphasizes the
          speaker as the recipient of the laughter, highlighting their vulnerability.
    scene: A timid person expressing anxiety before a public appearance.
    register: casual
    setting: cautious
    conjugation: conditional (～たら)
    nuance: 「笑われたら」 (if I'm laughed at) expresses a fear of being the object of ridicule. This phrase
      is common for individuals feeling vulnerable about public perception, highlighting their apprehension
      about potential negative reactions from an audience.
  - english: Whether I am seen by them or not, I will go my own way.
    japanese:
      - 彼 ら に {見 られよう} が {見 られ まい} が、私 は 私 の 道 を 行く。
      - 彼 ら に {見 られよう} と も {見 られ なかろう} と も、私 は 私 の 道 を 行く。
      - 彼 ら に どう {思わ れよ う} と、私 は 私 の やり 方 で 進む。
    english_literally: Whether I am seen by them or not seen, I will go my way.
    competing_grammar:
      - competing_japanese:
          - 彼 ら に 見 られる か どう か に かかわら ず、私 は 私 の 道 を 行く。
        english: Regardless of whether I am seen by them or not, I will go my own way.
        hint: 「～にかかわら ず」 is a more general and common way to express 'regardless of'. The volitional passive
          with 「～が」 is a more literary or emphatic expression.
    scene: A determined individual making a declaration.
    register: formal
    setting: serious
    conjugation: volitional (～よう)
    nuance: 「見られようが」 (whether I am seen) is a very rare use of the volitional passive, typically found
      in more philosophical or literary contexts to express indifference to external judgment. It conveys
      a strong sense of personal resolve and independence.
  - english: Let's all aim to be understood more.
    japanese:
      - みんな で、もっと 理解 {さ れ ましょう}。
      - 皆 様 で、更に ご 理解 {さ れ ます} よう 努め ましょ う。
    english_literally: By everyone, let's be understood more.
    competing_grammar:
      - competing_japanese:
          - みんな で、もっと 理解 し 合い ましょ う。
        english: Let's all understand each other more.
        hint: 「～し合う」 expresses mutual action. Here, the focus is on being understood *by others*, not
          necessarily mutual understanding.
      - competing_japanese:
          - みんな で、もっと 理解 さ れる よう に し ましょ う。
        english: Let's all try to be understood more.
        hint: 「～ようにしましょう」 emphasizes making an effort towards a goal. The original sentence is a more
          direct suggestion to achieve the state of being understood.
      - competing_japanese:
          - みんな で、もっと 分かり 合お う。
        english: Let's all come to understand each other more.
        hint: This uses 「分かり合う」 (to understand each other), which emphasizes mutual understanding rather
          than being understood by others, as expressed by the passive form.
    scene: A group discussion leader encouraging better communication.
    register: semi-formal
    setting: persuasive
    conjugation: volitional polite (～ましょう)
    nuance: 「理解されましょう」 (let's be understood) uses the polite volitional passive to suggest a collective
      goal of achieving greater understanding from others. This phrasing is suitable for a leader encouraging
      a group to work towards improving their communication or perception.
  - english: Be spoken ill of! / Let bad things be said about you!
    japanese:
      - 悪い こと ばかり {言わ れろ}！
      - 悪口 ばかり {言わ れ 続けろ}！
    english_literally: Only bad things, be spoken!
    competing_grammar:
      - competing_japanese:
          - 悪い こと ばかり 言え！
        english: Say only bad things!
        hint: This uses the active imperative, commanding someone to speak ill. We're looking for the
          passive imperative, which curses someone to *be spoken ill of*.
    scene: A character cursing an enemy in a dramatic context.
    register: casual
    setting: serious
    conjugation: imperative plain (～ろ/～え)
    nuance: 「言われろ」 (be spoken ill of!) is an extremely rare and aggressive use of the imperative passive,
      functioning almost as a curse. It expresses a strong, malevolent desire for negative actions to
      befall the listener, often found in highly emotional or confrontational dialogue.
  - english: Be quiet and be listened to.
    japanese:
      - 静か に し て、{聞か れ なさい}。
      - 静か に し て、{聞か れ て ください}。
    english_literally: Be quiet, and be listened to.
    competing_grammar:
      - competing_japanese:
          - 静か に し て、聞き なさい。
        english: Be quiet and listen.
        hint: This uses the active imperative, commanding someone to listen. The passive form 「聞かれなさい」
          specifically means 'allow yourself to be listened to' or 'be in a state of being listened to
          by others'.
      - competing_japanese:
          - 静か に し て、聞く こと を 許し なさい。
        english: Be quiet and permit listening.
        hint: This emphasizes the act of permitting someone to listen, rather than being the recipient
          of listening.
      - competing_japanese:
          - 静粛 に し て、お 聞き に なり なさい。
        english: Be quiet and listen respectfully.
        hint: This uses the honorific form 「お聞きになりなさい」, which is a respectful way to command someone to
          listen actively, not to be listened to passively.
    scene: A teacher or parent instructing a child to pay attention and allow themselves to be addressed.
    register: formal
    setting: instructional
    conjugation: imperative polite (～なさい)
    nuance: 「聞かれなさい」 (be listened to / allow yourself to be addressed) is a polite imperative passive,
      used to instruct someone to be receptive to information or a lecture. This phrasing is common in
      instructional settings where an elder or authority figure is guiding a younger person to be attentive.
  - english: I hope such terrible things aren't said to anyone.
    japanese:
      - そんな ひどい こと は 誰 に も {言わ れ ない} で ほしい。
      - その よう な ひどい こと は どなた に も {言わ れ ない} で ほしい です。
      - そんな ひどい こと は 誰 に も {言わ れ たく ない}。
      - その よう な ひどい こと は どなた に も {言わ れ たく あり ませ ん}。
    english_literally: Such terrible things, I hope they aren't said to anyone.
    competing_grammar:
      - competing_japanese:
          - そんな ひどい こと は 誰 に も 言っ て ほしく ない。
        english: I don't want anyone to say such terrible things.
        hint: This focuses on the agent (anyone) not saying the terrible things. We're looking for the
          passive form where the speaker hopes they are not the recipient of such words.
      - competing_japanese:
          - そんな ひどい こと は 誰 に も 聞か せ たく ない。
        english: I don't want anyone to hear such terrible things.
        hint: This uses the causative-negative desire, meaning 'I don't want to make anyone hear'. It's
          not about the speaker being the recipient of the words.
    scene: A person expressing a general wish for kindness.
    register: casual
    setting: reflective
    conjugation: negative plain (～ない)
    nuance: 「言われないでほしい」 (I hope it isn't said) combines the negative passive with a request or desire,
      expressing a wish that harmful words are not directed towards anyone. This reflects a compassionate
      and considerate perspective, common in empathetic statements.
post_example_writeup: The passive form 「れる・られる」 can also imply a sense of being imposed upon or inconvenienced
  by someone's actions. The nuance often depends on the context and the speaker's tone.
