    rarity: common
    meaning: was not done to, was not affected by
  - conjugation-type: negative past polite (～ませんでした)
    form: れませんでした・られませんでした
    rarity: common
    meaning: was not done to, was not affected by (polite)
  - conjugation-type: te-form (～て)
