id: gp0258
meaning: To be done to, to be affected by (passive voice, often with negative connotation); to be able
  to (potential); to happen spontaneously; or used for respectful expressions.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: れる・られる
    rarity: common
    meaning: to be done to, to be affected by
  - conjugation-type: non-past polite (～ます)
    form: れます・られます
    rarity: common
    meaning: to be done to, to be affected by (polite)
  - conjugation-type: negative plain (～ない)
    form: れない・られない
    rarity: common
    meaning: not to be done to, not to be affected by
  - conjugation-type: negative non-past polite (～ません)
    form: れません・られません
    rarity: common
    meaning: not to be done to, not to be affected by (polite)
  - conjugation-type: past plain (～た)
    form: れた・られた
    rarity: common
    meaning: was done to, was affected by
  - conjugation-type: past polite (～ました)
    form: れました・られました
    rarity: common
    meaning: was done to, was affected by (polite)
