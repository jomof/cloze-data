    rarity: uncommon
    meaning: if done to, if affected by
  - conjugation-type: conditional (～たら)
    form: れたら・られたら
    rarity: uncommon
    meaning: if done to, if affected by
  - conjugation-type: imperative plain (～ろ/～え)
    form: れろ・られろ
    rarity: very rare
    meaning: be done to! (often implies a curse or strong admonition)
  - conjugation-type: imperative polite (～なさい)
    form: れてください・られてください
    rarity: very rare
    meaning: please allow yourself to be done to (very indirect command)
  - conjugation-type: volitional (～よう)
    form: れよう・られよう
    rarity: very rare
    meaning: let's be done to, let's be affected by (rare, typically in literary or philosophical contexts)
