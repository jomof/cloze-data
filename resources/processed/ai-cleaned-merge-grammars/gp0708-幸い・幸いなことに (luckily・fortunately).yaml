post_example_writeup: As you can see from these examples, both 「幸い」 and 「幸いなことに」 are used to express that
  a situation turned out favorably, often averting a potential negative outcome. While 「幸い」 is more concise,
  「幸いなことに」 adds a slightly more formal tone and emphasizes the circumstances that led to the good fortune.
  Pay attention to the context and desired nuance when choosing between them.
