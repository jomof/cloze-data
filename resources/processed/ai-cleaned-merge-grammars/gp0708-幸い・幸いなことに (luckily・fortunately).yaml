      - 雨 が 降っ て い た けれど、{幸い}、傘 を 持っ て い た から 濡れ ませ ん でし た。
      - 雨 が 降っ て い た が、{幸い な こと に}、傘 を 持っ て い た の で 濡れ ませ ん でし た。
