        "usage-context": "This usage of 「する」 can appear in both formal and casual contexts. For cost, it is generally straightforward. For time, it is often used in subordinate clauses.",
        "function": "To state the monetary value of an item or the duration of an event/process.",
        "nuance": "When referring to time, this 「する」 typically implies a duration that passes or is required for something to occur. When referring to cost, it directly assigns a value.",
