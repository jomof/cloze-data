  romaji: kirai
formation:
  '[Subject] + が + {嫌い} + だ/です': Used when the grammar point acts as a predicate to express dislike or
    aversion towards a subject.
  '{嫌い} + な + [Noun]': Used when the grammar point modifies a noun to indicate it is disliked by someone
    or generally disliked.
jlpt: N5
details:
  part-of-speech: noun
  register: teineigo (polite)
  usage-context: general
  counterpoint: The opposite concept is 好き (suki), meaning 'like' or 'fond of'.
  colocation: Often used with subjects followed by が to indicate the object of dislike (e.g., ピーマンが嫌い
    - dislikes green peppers). Can be intensified with 大 (dai) to form 大嫌い (daikirai) for 'hate'.
  grammatical-role: Functions as a predicative adjectival noun (followed by だ/です) or an attributive adjectival
    noun (followed by な to modify a noun).
  logical-flow: Establishes a state of aversion or dislike that someone has towards something.
  temporal-flow: Describes a present state of dislike, but can be put into past tense with だった/でした to
    describe past dislike.
etymology: 「嫌い」 comes from the verb 「嫌う」 (kirau), meaning "to hate" or "to dislike". Over time, it evolved
  into a な-adjective to describe the state of disliking something, functioning as a descriptive term for
  feelings of aversion rather than an action. Its usage as a な-adjective, despite ending in い, reflects
  a historical linguistic development where some verbs transitioned into adjectival forms.
writeup: '「嫌い」 (kirai) expresses a feeling of dislike or aversion. Despite ending in い, it is classified
  as a な-adjective (adjectival noun) in Japanese, which is an important point for learners to remember
  as its grammatical behavior differs from i-adjectives. This means it behaves similarly to nouns, requiring
  「だ」 (casual) or 「です」 (polite) when used predicatively, and 「な」 when modifying a noun.Like other な-adjectives,
  「嫌い」 can be used in two primary ways:Predicative Use: When used as a predicate, it is followed by 「だ」
  or 「です」. For example, 「私はピーマンが嫌いです。」 (I dislike green peppers.) In this usage, it asserts that something
  *is dislikable* or that one *has a dislike* for something.Attributive Use: When modifying a noun, it
  is followed by 「な」. For example, 「嫌いな食べ物」 (disliked food). Here, it describes a quality of the noun,
  indicating that the noun *is disliked*.「嫌い」 can be intensified by adding 「大」 (dai) before it, forming
  「大嫌い」 (daikirai), which means "to hate" or "to intensely dislike." This amplifies the negative feeling,
  similar to how 「大好き」 (daisuki) amplifies liking to loving.'
false_friends:
  - term: 好き
    meaning: Like, fond of
    kind: antonym
    nuance: Unlike 「嫌い」, 「好き」 expresses a positive feeling or fondness towards something. It also takes
      the particle が to mark the object of liking.
    grammar_point: '[Noun]が好きだ (to like)'
  - term: 嫌
    meaning: Unpleasant, disagreeable
    kind: similar expression
    nuance: Unlike 「嫌い」, 「嫌」 (iya) is often used as a standalone adjective to describe something as unpleasant,
      or to express reluctance towards an action or situation. It does not typically describe a personal,
      ongoing dislike for a specific object or person.
    grammar_point: 嫌 (unpleasant・disagreeable)
  - term: 苦手
    meaning: Weak point, not good at, dislike (something one is not good at)
    kind: similar expression
    nuance: While 「嫌い」 expresses a general dislike for something, 「苦手」 often implies a dislike due to
      a lack of ability or discomfort with something. For example, 「英語が苦手」 means 'I'm not good at English'
      rather than 'I dislike English' in a general sense.
    grammar_point: 苦手 (not good at)
  - term: 憎む
    meaning: To hate, to detest
    kind: similar expression
    nuance: 「憎む」 is a strong transitive verb meaning 'to hate' or 'to detest' someone or something, implying
      active animosity. 「嫌い」 is an adjectival noun expressing a state of dislike, generally less intense
      than 「憎む」, though 「大嫌い」 can approach it in intensity.
    grammar_point: <strongly-suggest>:憎む (to hate, to detest)
  - term: 嫌がる
    meaning: To show signs of dislike, to be unwilling
    kind: similar expression
    nuance: 「嫌がる」 is a verb indicating that someone *shows* or *expressions* their dislike or unwillingness,
      often through their behavior or actions, rather than simply stating a feeling of dislike as with
      「嫌い」.
    grammar_point: <strongly-suggest>:嫌がる (to show signs of dislike, to be unwilling)
  - term: 気に入らない
    meaning: Not to one's liking, displeasing
    kind: similar expression
    nuance: 「気に入らない」 expresses that something does not suit one's preference or approval at a specific
      moment or in a specific context. 「嫌い」 describes a more inherent, long-term personal aversion.
    grammar_point: <strongly-suggest>:気に入らない (not to one's liking)
  - term: 嫌う
    meaning: To dislike, to hate
    kind: similar expression
    nuance: 「嫌う」 is the verb from which 「嫌い」 is derived, meaning to actively dislike or hate something
      or someone. While 「嫌い」 describes a state of feeling, 「嫌う」 describes the action of feeling aversion.
    grammar_point: <strongly-suggest>:嫌う (to dislike, to hate)
post_false_friends_writeup: The key difference between 「嫌」 (iya) and 「嫌い」 (kirai) is that 「嫌」 describes
  something as generally unpleasant or expresses a feeling of reluctance in a specific moment. For instance,
  「これは嫌だ。」 (This is unpleasant/I don't want this.) In contrast, 「嫌い」 always describes a personal and more
  enduring dislike towards a specific object, person, or concept. To use 「嫌い」, you typically need a subject
  (the person who dislikes) and an object (what is disliked), whereas 「嫌」 can be used more broadly to
  describe a situation or one's general feeling about it.Furthermore, while 「嫌い」 indicates a direct dislike,
  「苦手」 suggests a dislike stemming from an inability or discomfort with something (e.g., 'bad at' or 'not
  good with'). 「憎む」 is a much stronger verb for 'to hate', implying active animosity, unlike the more
  descriptive adjectival noun 「嫌い」. 「嫌がる」 focuses on the *expression* or *action* of showing dislike,
  rather than the internal feeling itself. Lastly, 「気に入らない」 implies something not meeting one's specific
  preferences or approval at a given time, which is different from a general, inherent dislike expressed
  by 「嫌い」.
