          a statement about personal feeling of dislike.
      - competing_japanese:
          - 前 の 仕事 が {好き} で は なかっ た わけ で は ない、ただ とても 大変 だっ た だけ です。
        english: It's not that I didn't like my previous job; it was just very demanding.
        hint: This states the absence of liking. The original sentence emphasizes the *absence* of dislike,
          which is a subtle but different nuance from denying *not liking*. We're looking for a statement
          that denies dislike.
      - competing_japanese:
          - 前 の 仕事 が {辛かっ た} だけ で、辞め た わけ で は ない。
        english: My previous job was just tough, and it's not that I quit.
        hint: This focuses on the difficulty of the job itself. We're looking for a statement about whether
          the speaker disliked the job.
    scene: A person is explaining their reasons for leaving a previous job, clarifying that it wasn't
      due to dislike but rather the demanding nature of the work.
    register: semi-formal
    setting: professional
    conjugation: past plain (～た)
    nuance: The past tense 「嫌い だっ た」 refers to a past state of dislike. The phrase 「わけ で は ない」 clearly
      negates the idea that dislike was the reason, shifting the explanation to the requesting nature
      of the job. This is a common way to provide a nuanced explanation in professional contexts. 「大変」
      (taihen) means difficult or demanding.
    etymology: 仕事 (shigoto) means 'job' or 'work', derived from 仕 (shi - to serve, do) and 事 (koto - matter,
      affair).
post_example_writeup: While 「嫌い」 expresses dislike, its antonym 「好き」 expresses fondness. Both can be intensified
  with 「大」 (dai) to mean "hate" (大嫌い) or "love" (大好き). Pay attention to the particle 「が」, which marks
  the object of dislike, as 「嫌い」 is an adjectival noun, not a transitive verb.
