grammar_point: にしたがって (as・following)
learn_before:
  - ながら (while doing)
  - によって・による・により (means・cause・dependency)
  - と共に (together with)
  - につれて (as・in proportion to)
  - とおり (exactly as)
learn_after:
  - に則る (to conform to rule)
id: gp0606
meaning: As, Following, According to, In accordance with
pronunciation:
  katakana: ニシタガッテ
  romaji: ni shitagatte
formation:
  Verb (dictionary form) + にしたがって: As something happens, something else changes or progresses in response.
  Noun + にしたがって: Following or in accordance with a certain standard or rule.
jlpt: N2
details:
  part-of-speech: phrase
  register: formal
  usage-context: Used in stiff or formal contexts.
  function: Indicates that an action or state changes in correspondence with another.
  nuance: Emphasizes that B is controlled or heavily influenced by A. Often expresses an ongoing or sudden
    change caused by A.
  grammatical-role: Connects two clauses, indicating a relationship of progression, compliance, or accord.
  logical-flow: Implies a direct correlation or consequence where one event/state leads to another.
  temporal-flow: Suggests a change or progression occurring over time, in parallel with another change.
etymology: This grammar point comes from the verb 「従う (shitagau)」, which means "to follow," "to obey,"
  or "to comply with." The 「に」 indicates direction or purpose, so 「にしたがって」 literally means "following
  to" or "in accordance with."
writeup: '`にしたがって` is a formal grammatical expression derived from the verb `従う (shitagau)`, meaning "to
  follow" or "to comply with." It signifies a relationship where one action or state (B) occurs **as a
  direct result of**, **in accordance with**, or **following** another action or state (A). This structure
  implies that A controls or heavily influences B, often leading to an ongoing or sudden change in B.
  It can follow either verbs in their dictionary form or nouns. Due to its formal nature, `にしたがって` is
  frequently encountered in official contexts, such as when discussing laws, regulations, standards, or
  established traditions.'
false_friends:
  - term: にもとづいて
    meaning: Based on, In accordance with
    kind: synonym
    nuance: '`にもとづいて` emphasizes the foundation or basis upon which something is established, while `にしたがって`
      highlights adherence to a guideline or progression that occurs as something else changes.'
    grammar_point: にもとづいて (based on)
  - term: をもとに
    meaning: Based on, From, According to
    kind: synonym
    nuance: '`をもとに` indicates the original material or source used to create something new, whereas `にしたがって`
      focuses on active compliance or following a set standard or progression.'
    grammar_point: をもとに (based on)
  - term: に伴って・に伴い
    meaning: As, Due, Along with, Hand-in-hand with, Resulted in, Be consequent upon
    kind: synonym
    nuance: '`に伴って` implies a direct consequence or accompaniment of two events or changes. `にしたがって` can
      also show simultaneous change but often stresses the adherence to a guideline or how one thing is
      governed by another.'
    grammar_point: に伴って・に伴い (along with・as a result of)
  - term: につれて
    meaning: As…then, In proportion to, (Along) with
    kind: synonym
    nuance: '`につれて` implies a proportional change or relationship, similar to `にしたがって`, but `にしたがって` often
      carries a slightly more formal tone and can imply adherence to a rule or progression.'
    grammar_point: につれて (as・in proportion to)
  - term: に応じて
    meaning: Depending or based on, According to, In response to, Suitable for or to,
    kind: synonym
    nuance: '`に応じて` signifies adapting or responding based on specific conditions or circumstances. `にしたがって`
      means adhering to set guidelines, instructions, or a predetermined progression.'
    grammar_point: に応じて (depending on)
  - term: によると・によれば
    meaning: According to
    kind: synonym
    nuance: '`によると・によれば` introduce information sourced from a particular report or person. `にしたがって` indicates
      following guidelines, instructions, or a natural progression.'
    grammar_point: によると・によれば (according to)
  - term: に合わせて・に合った
    meaning: In accordance with, Matching, Fitting, Suitable for, Adjust or tune to
    kind: synonym
    nuance: '`に合わせて・に合った` indicate alignment or suitability to something, often implying adjustment to
      match. `にしたがって` emphasizes compliance or adherence to an existing standard or progression.'
    grammar_point: に合わせる・に合う (match or fit)
  - term: に沿って
    meaning: Along, In accordance with, In line with
    kind: synonym
    nuance: '`に沿って` means following a path or direction, often physically or conceptually, staying true
      to a plan or ideal. `にしたがって` primarily indicates active adherence to rules, instructions, or a consistent
      progression.'
    grammar_point: に沿って (along)
  - term: れる・られる+ままに
    meaning: Do as (one is told or ordered…), In accordance with, In compliance with, Just like
    kind: synonym
    nuance: '`れる・られる+ままに` suggests doing something passively, as one is told or ordered. `にしたがって` implies
      a more active, deliberate adherence to a set of rules, instructions, or a natural course of events.'
    grammar_point: Verb[れる・られる]~ままに (as one is told)
  - term: に則って・に則り
    meaning: According to, In accordance with, Based on, In line with
    kind: synonym
    nuance: '`に則って・に則り` means adhering strictly to rules, laws, or established principles, often in a
      formal, legal, or ceremonial context. `にしたがって` can also refer to following general guidelines or
      directions, not always with the same degree of strictness.'
    grammar_point: に則る (to conform to rule)
  - term: と共に
    meaning: Together with, at the same time as, as well as
    kind: synonym
    nuance: '`とともに` indicates two things happening concurrently or an accompanying action/state. While
      `にしたがって` also shows correlation, it emphasizes the *consequence* or *adherence* of one action/state
      to the progression of another, making the relationship more direct than mere coexistence.'
    grammar_point: と共に (together with)
  - term: によって
    meaning: By means of, according to, depending on, because of, due to
    kind: synonym
    nuance: '`によって` identifies the cause or means by which something occurs, or the source of information.
      `にしたがって` focuses on the *progression* or *correspondence* of one event/state with another, rather
      than simply attributing causality or source.'
    grammar_point: によって・による・により (means・cause・dependency)
  - term: 通りに
    meaning: As per, Exactly as, In the same way as
    kind: synonym
    nuance: '`通りに` implies an exact, literal following or replication of something. `にしたがって` suggests
      compliance with a rule, instruction, or a natural progression, which can be less literal and more
      about general alignment or continuous adaptation.'
    grammar_point: とおり (exactly as)
  - term: 次第
    meaning: As soon as, depending on
    kind: similar expression
    nuance: While `次第` can indicate a direct dependency or sequence, it often implies a clear, immediate
      outcome determined by the preceding action. `にしたがって` emphasizes a continuous, correlative progression
      or compliance with an established rule or pattern, rather than an instant or one-off determination.
    grammar_point: 次第 (as soon as・depending on)
  - term: につけ
    meaning: Whenever; Every time something happens
    kind: similar expression
    nuance: 「につけ」 often describes a specific emotional reaction or observation that occurs *whenever*
      a certain condition arises, focusing on the recurrent *effect*. `にしたがって` denotes a more continuous
      or logical *progression* or *adherence* to a rule or external force, implying a more formal and
      structured relationship.
    grammar_point: につけ (natural emotional response)
post_false_friends_writeup: When choosing between `にしたがって` and these other expressions, consider whether
  you want to emphasize the progression of events as something else changes, or whether you want to focus
  on the source or basis upon which something is established. If you want to stress following instructions
  or a plan, `にしたがって` is appropriate. If you want to highlight a cause-and-effect relationship, `に伴って`
  or `につれて` might be better choices. Use `によると` or `によれば` when attributing information to a specific source.
  If you want to say that something is based on something else, use `にもとづいて` or `をもとに`.
examples:
  - english: As you gain experience, your perspective on things changes.
    japanese:
      - 経験 を 積む に {したがっ て}、物事 の 見 方 が 変わっ て くる。
      - 経験 を 積む に {したがっ て}、物事 の 見 方 は 変化 し て いき ます。
      - 経験 を 重ねる に {したがっ て}、物事 へ の 見 方 が 変化 し て いき ます。
    english_literally: As experience accumulates, the way of seeing things changes.
    competing_grammar:
      - competing_japanese:
          - 経験 を 積む に つれ て、物事 の 見 方 が 変わっ て くる。
        english: As experience accumulates, the way of seeing things changes proportionally.
        hint: While 「につれて」 indicates a proportional change, 「にしたがって」 emphasizes compliance or adherence
          to a progression. We're looking for an inherent outcome of following the path of experience.
    scene: A mentor giving advice to a young professional about life lessons.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: female
    speaker_age: older
    nuance: The use of 「変わって くる」 (kawatte kuru) suggests a natural, gradual change over time, often used
      by an older speaker (male) to a younger listener (female) to convey a sense of a general truth or
      life lesson. The choice of 「にしたがって」 here, rather than 「につれて」, adds a touch of formality and weight
      to the advice, suggesting that the change is an inherent outcome of following the path of experience.
  - english: As the project progresses, new challenges tend to emerge.
    japanese:
      - プロジェクト が 進む に {したがっ て}、新た な 課題 が 出 て くる もの だ。
      - プロジェクト が 進捗 する に {したがっ て}、新た な 課題 が 生じ ます。
      - プロジェクト の 進展 に {したがっ て}、様々 な 課題 が 顕在 化 し ます。
    english_literally: As the project progresses, new challenges come out.
    competing_grammar:
      - competing_japanese:
          - プロジェクト が 進む に つれ て、新た な 課題 が 出 て くる もの だ。
        english: As the project progresses, new challenges tend to emerge proportionally.
        hint: Both 「につれて」 and 「にしたがって」 can show proportional change. However, 「にしたがって」 emphasizes the
          direct and consistent emergence of challenges as a *consequence of* the project's adherence
          to its timeline, framing it as an expected part of the process in a formal setting.
      - competing_japanese:
          - プロジェクト が 進む と とも に、新た な 課題 が 出 て くる もの だ。
        english: Along with the project progressing, new challenges tend to emerge.
        hint: While 「とともに」 implies two things happening concurrently, 「にしたがって」 specifically denotes that
          the emergence of challenges is directly *governed by* or *in accordance with* the project's
          forward movement, suggesting a more cause-and-effect relationship.
    scene: A project manager discussing potential issues with a team during a status meeting.
    register: formal
    setting: serious
    speaker_gender: male
    listener_gender: group
  - english: As global warming progresses, extreme weather events are occurring more frequently.
    japanese:
      - 地球 温暖 化 が 進む に {したがっ て}、異常 気象 が 頻発 し て いる。
      - 地球 温暖 化 が 進行 する に {したがっ て}、異常 気象 の 発生 頻度 が 高まっ て い ます。
      - 地球 温暖 化 の 進行 に {したがっ て}、異常 気象 が より 頻繁 に 発生 し て い ます。
    english_literally: As global warming progresses, abnormal weather frequently occurs.
    competing_grammar:
      - competing_japanese:
          - 地球 温暖 化 が 進む に つれ て、異常 気象 が 頻発 し て いる。
        english: As global warming progresses, extreme weather events are occurring more frequently in
          proportion.
        hint: 「にしたがって」 highlights the direct, ongoing relationship between the progression of global warming
          and the increase in extreme weather, conveying a sense of inevitable consequence in a formal,
          informative setting, more so than 「につれて」.
      - competing_japanese:
          - 地球 温暖 化 が 進む こと に よっ て、異常 気象 が 頻発 し て いる。
        english: By global warming progressing, extreme weather events are occurring more frequently.
        hint: 「ことによって」 emphasizes the means or cause. 「にしたがって」 focuses more on the *correspondence* of
          the two phenomena as they unfold over time, implying a continuous, parallel progression rather
          than just a singular causative act.
    scene: A meteorologist presenting a climate change report to a public audience.
    register: formal
    setting: informative
    speaker_gender: female
    listener_gender: group
  - english: Please speak in accordance with the meeting rules.
    japanese:
      - 会議 の 規則 に {したがっ て}、発言 し て ください。
      - 会議 の 規則 に {したがっ て} 発言 し て いただく よう お 願い し ます。
      - 会議 規則 に {したがっ て}、ご 発言 願い ます。
    english_literally: Please speak following the meeting rules.
    competing_grammar:
      - competing_japanese:
          - 会議 の 規則 通り に、発言 し て ください。
        english: Please speak exactly as per the meeting rules.
        hint: 「通りに」 implies acting exactly as prescribed, focusing on literal adherence. 「にしたがって」 carries
          a broader sense of compliance with the spirit and general guidelines of the rules, emphasizing
          respectful observance rather than mere imitation.
    scene: A chairperson addressing attendees at a formal corporate meeting, reminding them of proper
      procedure.
    register: formal
    setting: instructional
    speaker_gender: female
    listener_gender: group
  - english: It is necessary to follow the correct procedures in accordance with the law.
    japanese:
      - 法律 に {したがっ て}、正しい 手続き を 踏む 必要 が あり ます。
      - 法律 に {したがっ て}、適切 な 手続き を 履践 する 必要 が ござい ます。
      - 法 に {したがっ て}、正規 の 手順 を 踏む こと が 求め られ ます。
    english_literally: Following the law, there is a necessity to take correct procedures.
    competing_grammar:
      - competing_japanese:
          - 法律 に 基づい て、正しい 手続き を 踏む 必要 が あり ます。
        english: It is necessary to follow the correct procedures based on the law.
        hint: While 「に基づいて」 means 'based on' and implies foundation, 「にしたがって」 emphasizes active adherence
          and compliance with the law's demands throughout the process, which is more critical when discussing
          necessary procedures.
      - competing_japanese:
          - 法律 に 沿っ て、正しい 手続き を 踏む 必要 が あり ます。
        english: It is necessary to follow the correct procedures in line with the law.
        hint: 「に沿って」 (along, in line with) suggests moving generally in the same direction or spirit as
          something. 「にしたがって」 implies a more direct and obligatory adherence to the specific demands or
          dictates of the law.
    scene: A lawyer advising a client on the necessary legal steps for a complex case.
    register: formal
    setting: serious
    speaker_gender: male
    listener_gender: female
  - english: One should live life according to one's own beliefs.
    japanese:
      - 自分 の 信念 に {したがっ て}、人生 を 歩む べき だ。
      - 各々 の 信念 に {したがっ て}、人生 を 送る べき です。
      - 己 の 信念 に {したがっ て} 生きる べき だ と 思わ れ ます。
    english_literally: Following one's own beliefs, one should walk life.
    competing_grammar:
      - competing_japanese:
          - 自分 の 信念 を 元 に、人生 を 歩む べき だ。
        english: One should live life based on one's own beliefs.
        hint: 「を元に」 means 'based on' as a source or foundation. 「にしたがって」 implies that one's life actions
          are continuously guided by and align with one's beliefs as they develop and are lived out, suggesting
          an ongoing process of compliance rather than a one-time foundational act.
      - competing_japanese:
          - 自分 の 信念 通り に、人生 を 歩む べき だ。
        english: One should live life exactly as per one's beliefs.
        hint: 「通りに」 suggests an exact replication or following of a fixed plan. For abstract concepts
          like beliefs, 「にしたがって」 conveys a more nuanced and continuous alignment, acknowledging that living
          by beliefs is an adaptive process, not a rigid one.
    scene: A philosophy professor concludes a lecture on personal ethics and autonomy.
    register: formal
    setting: academic
    speaker_gender: male
    listener_gender: group
    speaker_age: older
  - english: Please proceed to the entrance in accordance with the guide map.
    japanese:
      - 案内 図 に {したがっ て}、入場 口 へ お 進み ください。
      - 案内 図 に {したがっ て}、入口 へ お 進み ください。
      - 案内 図 に {したがっ て}、どうぞ 入場 口 へ お 進み 願い ます。
    english_literally: Following the guide map, please advance to the entrance.
    competing_grammar:
      - competing_japanese:
          - 案内 図 通り に、入場 口 へ お 進み ください。
        english: Please proceed to the entrance exactly as per the guide map.
        hint: 「通りに」 suggests following the map exactly as drawn. 「にしたがって」 implies taking actions *in compliance
          with* the map's instructions, encompassing not just the path but also any directional cues or
          rules associated with it, which is more fitting for a formal directive.
      - competing_japanese:
          - 案内 図 に 沿っ て、入場 口 へ お 進み ください。
        english: Please proceed along the guide map to the entrance.
        hint: 「に沿って」 means 'along' or 'in line with' a physical path. While possible for a map, 「にしたがって」
          is preferred in formal announcements because it emphasizes the authoritative instruction to
          'follow' the map as a guide, encompassing compliance with its directions rather than just physical
          proximity.
    scene: An automated announcement at a large public venue, directing visitors.
    register: formal
    setting: instructional
    listener_gender: group
  - english: As the river flows downstream, its width gradually increases.
    japanese:
      - 川 が 下流 へ 進む に {したがっ て}、その 幅 は 徐々 に 広がっ て いく。
      - 河川 が 下流 へ 移行 する に {したがっ て}、川 幅 は 徐々 に 拡大 し ます。
      - 下流 へ 向かう に {したがっ て}、川 の 幅 は 漸次 増加 し ます。
    english_literally: As the river proceeds downstream, its width gradually widens.
    competing_grammar:
      - competing_japanese:
          - 川 が 下流 へ 進む に つれ て、その 幅 は 徐々 に 広がっ て いく。
        english: As the river flows downstream, its width increases proportionally.
        hint: While 「につれて」 also indicates proportional change, 「にしたがって」 here emphasizes the inherent natural
          progression and consequence of the river's flow, presenting it as an established fact.
      - competing_japanese:
          - 川 が 下流 へ 進む と とも に、その 幅 は 徐々 に 広がっ て いく。
        english: Along with the river flowing downstream, its width gradually increases.
        hint: 「とともに」 suggests simultaneous occurrence. 「にしたがって」 highlights that the increase in width
          is a direct and continuous result of the river's movement downstream, implying a cause-and-effect
          relationship.
    scene: A voiceover for a nature documentary explaining geographical features.
    register: formal
    setting: informative
    speaker_gender: male
    listener_gender: group
    nuance: This example highlights a natural, continuous progression where one change (river flowing
      downstream) directly leads to another (width increasing). The formal register suits the educational
      context of a documentary.
  - english: As the global economy globalizes, the movement of people and goods accelerates.
    japanese:
      - 世界 経済 が グローバル 化 する に {したがっ て}、人 と 物 の 移動 が 加速 し て いる。
      - 世界 経済 が グローバル 化 する に {したがっ て}、ヒト と モノ の 移動 が 活発 化 し て い ます。
      - 世界 経済 の グローバル 化 の 進行 に {したがっ て}、人 や 物資 の 流動 性 が 高まっ て い ます。
    english_literally: As the world economy globalizes, the movement of people and goods is accelerating.
    competing_grammar:
      - competing_japanese:
          - 世界 経済 が グローバル 化 する に つれ て、人 と 物 の 移動 が 加速 し て いる。
        english: As the global economy globalizes, the movement of people and goods accelerates proportionally.
        hint: Both 「につれて」 and 「にしたがって」 can express proportional change. However, 「にしたがって」 suggests a more
          direct and inevitable consequence, suitable for a formal analysis of economic trends.
      - competing_japanese:
          - 世界 経済 が グローバル 化 する に よっ て、人 と 物 の 移動 が 加速 し て いる。
        english: Due to the global economy globalizing, the movement of people and goods accelerates.
        hint: 「によって」 emphasizes causation. 「にしたがって」 focuses on the ongoing correspondence and progression,
          where the acceleration of movement is a continuous phenomenon occurring *in parallel with* globalization.
    scene: An economist presenting a report on global market trends.
    register: formal
    setting: informative
    speaker_gender: female
    listener_gender: group
    nuance: The example describes a continuous trend in economic development. The use of 「にしたがって」 conveys
      that the acceleration of movement is a direct and logical outcome that unfolds as globalization
      progresses, fitting a professional, analytical context.
  - english: Please proceed with the operation according to the instructions.
    japanese:
      - 指示 に {したがっ て}、作業 を 進め て ください。
      - 指示 に {したがっ て}、作業 を 続行 し て ください。
      - 指示 に {したがっ て}、作業 を 円滑 に 進め て ください。
    english_literally: Following the instructions, please proceed with the work.
    competing_grammar:
      - competing_japanese:
          - 指示 通り に、作業 を 進め て ください。
        english: Please proceed with the operation exactly as per the instructions.
        hint: While 「通りに」 implies exact replication, 「にしたがって」 emphasizes compliance and adherence to the
          spirit or general guidelines of the instructions, allowing for minor adaptations if necessary
          within the framework.
      - competing_japanese:
          - 指示 に 沿っ て、作業 を 進め て ください。
        english: Please proceed with the operation in line with the instructions.
        hint: 「に沿って」 means 'in line with' or 'alongside,' suggesting general alignment. 「にしたがって」 conveys
          a stronger sense of active compliance and authoritative directives.
    scene: A supervisor giving instructions to an employee in a factory setting.
    register: formal
    setting: instructional
    speaker_gender: male
    listener_gender: group
    nuance: This is a direct command requiring compliance. The use of 「にしたがって」 makes the instruction formal
      and emphasizes the need for the employee to *follow* the instructions as a guiding principle for
      their actions. This is common in workplace directives.
post_example_writeup: The examples illustrate how `にしたがって` can be used in various contexts, from describing
  natural phenomena and societal trends to formal directives and personal philosophies. It consistently
  emphasizes a relationship where one element (B) changes or acts in direct response to, or in accordance
  with, another element (A). Pay attention to the register, which is consistently formal, reinforcing
  its usage in more serious or official discourse.
