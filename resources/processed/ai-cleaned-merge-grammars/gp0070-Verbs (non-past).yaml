    "etymology": "The non-past form, also known as the dictionary form or casual form, is the base form of the verb. Its use to express future tense arises from the inherent lack of tense markers in Japanese verbs compared to English, relying on context and time expressions to specify timing.",
    "writeup": "In Japanese, the non-past form of verbs is identical to the dictionary form or casual form. Unlike English, this single verb form can cover several cases where English would require different conjugations or constructions.\n\nThe non-past form can express three basic ideas: general facts, habits, or future events. For example:\n\n*   General Truths: \"Cats drink milk.\" (猫は牛乳を飲む)\n*   Habits: \"I study every day.\" (毎日勉強する)\n*   Future Events: \"I will go to the store tomorrow.\" (明日店に行く)\n\n**Important Considerations**\n\n*   Using expressions of time in the sentence is often crucial for clarity.\n*   Without a time-related word, the nuance becomes a general fact.\n*   In books, the non-past form can describe events happening \"in the moment,\" with context providing the timing.",
