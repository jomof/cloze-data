pronunciation:
  katakana: テイタ
  romaji: teita
formation:
  Verb (て-form) + いる (past tense): Indicates an action that was in progress at a certain time in the past
    or a state that existed in the past.
  Verb (て-form) + いる (past tense) + けど: Used to express that something was happening or in a certain state,
    but now something has changed.
jlpt: N4
details:
  part-of-speech: auxiliary verb
  register: teineigo (polite)
  usage-context: Used to describe continuous actions or states in the past.
  function: Describes an action or state in the past that was ongoing or continuous.
  nuance: Emphasizes the duration or continuity of an action or state at a specific point in the past.
    Can also imply a persistent state or a past habitual action.
  counterpoint: Distinguished from simple past tense (～た) which indicates a completed action.
  grammatical-role: Auxiliary verb, modifying the preceding verb to indicate aspect.
  temporal-flow: Indicates an action or state that was in progress or existed over a period of time in
    the past, often at a specific past moment or leading up to another past event.
  spatial-flow: Not applicable to this grammar point's primary function. It focuses on temporal aspect
    rather than spatial movement or location changes.
etymology: The grammar point 「ていた」 is derived from the 「て」-form of a verb combined with the past tense
  of the auxiliary verb 「いる」. 「いる」 originally means "to exist (animate)" or "to be". The combination of
  the te-form and 「いる」 evolved to express ongoing actions and states, and its past tense form 「いた」 naturally
  extended this meaning to the past.
writeup: |-
  The grammatical construction 「ていた」 (or its polite form 「ていました」) is used to convey that an action was in progress or that a certain state existed at a specific point in the past. It functions similarly to the English "was doing" or "used to be". This structure is formed by taking the te-form of a verb and appending the past tense of the verb 「いる」 (to exist/be). It highlights the continuous or durative aspect of an action or the sustained nature of a state in the past.

  **Common Uses:**
  *   **Ongoing action in the past:** Describing what someone was doing at a particular past moment. For example, 「彼 は 本 を 読ん でいた」 (Kare wa hon o yonde ita) means "He was reading a book."
  *   **Continuous state in the past:** Describing a state that existed and continued over a period in the past. For example, 「窓 が 開い ていた」 (Mado ga aite ita) means "The window was open (and remained open)."
  *   **Habitual action in the past:** Describing something that regularly happened in the past. For example, 「昔 は よく 公園 で 遊ん でいた」 (Mukashi wa yoku kōen de asonde ita) means "I used to play in the park often."

  **Important Considerations:**
  While 「ていた」 primarily indicates a past continuous action or state, it can also imply that an action was in progress up to a certain point and then ceased or continued, or that a state was established and then persisted. For instance, 「お父さん が その 椅子 に 座っ ていた」 (Otōsan ga sono isu ni suwatte ita) could mean "Dad was sitting in that chair (and might still be, or just left)", depending on context and the speaker's knowledge. This nuance is crucial when distinguishing it from a simple past tense verb.
false_friends:
  - term: Verb + て
    meaning: And, Then (Linking events)
    kind: similar expression
    nuance: While both connect verbs, 「Verb + て」 links sequential actions, whereas 「ていた」 describes an
      ongoing action or state in the past.
    grammar_point: Verb[て] (and then)
  - term: Verb (Past plain)
    meaning: Verb (Past tense)
    kind: often confused with
    nuance: The simple past tense (Verb + た) indicates a completed action. 「ていた」 indicates that the action
      was in progress at a certain time, or that a state existed in the past.
    grammar_point: う-verb (past)
post_false_friends_writeup: To avoid mixing up these expressions, remember that 「ていた」 specifically conveys
  an action that was in progress at a past point or a state that continued. Simple past tense verbs (Verb
  + た) indicate a completed action. While the Verb + て form links actions sequentially, it does not imply
  an ongoing state or action in the past.
