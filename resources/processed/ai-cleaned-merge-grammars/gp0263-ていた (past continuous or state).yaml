          - 昨日 の 夜、テレビ を {見 た} 時、地震 が あり まし た。
        english: Last night, when I watched TV, there was an earthquake.
        hint: The simple past tense here implies you finished watching TV before the earthquake. We're
          looking for an action that was in progress when the earthquake occurred.
