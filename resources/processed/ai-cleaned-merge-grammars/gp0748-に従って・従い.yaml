    "post_false_friends_writeup": "While both 「に従って・従い」 and 「につれて・つれ」 express a correlation where one thing changes in proportion to another, a key distinction lies in the nuance of causation or adherence. 「に従って・従い」 can specifically imply acting in accordance with a rule, instruction, or plan, in addition to progressive change. In contrast, 「につれて・つれ」 is used exclusively for describing a natural, progressive correlation where one change leads to another without implying a deliberate following of rules. Furthermore, 「〜通りに」 implies exact replication or adherence to a pattern, whereas 「〜に基づいて」 suggests using something as a foundation. 「に従って・従い」 occupies a middle ground, encompassing both proportional change and adherence to guidelines or instructions without necessarily implying exact replication or being merely a foundation.",
