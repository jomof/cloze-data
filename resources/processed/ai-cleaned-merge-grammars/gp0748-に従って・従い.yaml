    "etymology": "The grammar point derives from the verb 「従う」(shitagau), which means \"to obey\" or \"to follow\". The に (ni) particle indicates direction or purpose, thus 「に従って」 literally means \"following in accordance with\". This etymological root explains its dual usage: both following a natural progression and following a rule or instruction.",
    "writeup": "「に従って」 and 「従い」 are versatile grammatical patterns used to express two primary relationships: proportional change and adherence. Both forms are generally formal, with 「に従い」 being particularly common in written language or very formal spoken contexts due to its conjunctive `連用形` (ren'yōkei) form. \n\n**Proportional Change (Verb + に従って/従い)**\nThis usage indicates that as one thing changes or progresses, another thing also changes or progresses in tandem. It suggests a continuous and often inevitable correlation between two phenomena. For example, as time passes, something else gradually happens. This nuance emphasizes a natural or logical progression, rather than a single cause-and-effect event.\n\n**Adherence/Compliance (Noun + に従って/従い)**\nIn this usage, the pattern signifies that an action is performed \"in accordance with,\" \"following,\" or \"based on\" a specific rule, instruction, standard, or agreement. It conveys a sense of obedience, compliance, or strict observance. This is commonly seen in business, legal, or official contexts where following established procedures is crucial.\n\n**Distinguishing Forms**\n「に従って」 and 「に従い」 are largely interchangeable in meaning for both usages, but 「に従い」 is perceived as more formal and literary. 「に従って」 functions as a conjunctive particle, connecting clauses, while 「に従い」 is the `連用形` (conjunctive form) of the verb 「従う」, which can act as a conjunction or connect to another verb.",
