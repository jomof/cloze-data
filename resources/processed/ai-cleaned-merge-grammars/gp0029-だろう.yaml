    "post_false_friends_writeup": "To avoid confusing 「だろう」 with similar expressions, remember that 「だろう」 indicates the speaker's conjecture or probability. 「でしょう」 is its polite form. 「かもしれない」 expresses possibility, while 「はずだ」 implies a stronger expectation based on logic. 「そうだ」 relays information heard from others or describes an appearance, whereas 「らしい」 conveys information based on external cues or hearsay. 「じゃないか」 makes a stronger, often confirmatory assertion. 「ね」 softens a statement or invites agreement on a known fact. 「と思う」 expresses a personal opinion. Lastly, 「です / ですね」 state facts or seek agreement on known facts, and 「そう」 indicates an appearance.",
