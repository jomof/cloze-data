            "nuance": "「そうだ」 (hearsay) conveys information heard from someone else, whereas 「だろう」 indicates the speaker's own conjecture. For example, 「雨 が 降る そうだ」 (I heard it will rain) reports information from a source, while 「雨 が 降る だろう」 (It will probably rain) is the speaker's own prediction. 「そうだ」 (appearance) expresses an impression based on visual information, unlike 「だろう」 which is about likelihood. For example, 「おいし そうだ」 (It looks delicious) is based on appearance, whereas 「おいしい だろう」 (It's probably delicious) is a conjecture about taste. The key difference is that 「そうだ」 refers to information from an external source or direct sensory perception, while 「だろう」 is the speaker's internal assessment of probability."
