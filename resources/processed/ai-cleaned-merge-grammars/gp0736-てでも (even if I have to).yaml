      - 完全 に 疲れ 切っ た が、倒れ て {で も}、この レース は 完走 する。
    english_literally: Already exhausted, but even collapsing, will run through this race until the end.
    competing_grammar:
      - competing_japanese:
          - 失神 し て も 最後 まで この レース を 走り 抜く
        english: I'll finish this race even if I collapse.
        hint: 「ても」 implies a hypothetical or conditional 'even if'. We're looking for an extreme level
          of determination, implying that collapsing is a chosen, though drastic, means to achieve the
          goal.
    scene: An athlete pushing their physical limits during a grueling competition, vowing to complete
      the race no matter what.
    register: casual
    setting: serious
  - english: I want to make this project a success, even if it means working unpaid overtime.
    japanese:
      - 未払い 残業 し て {で も}、この プロジェクト を 成功 さ せ たい。
      - この プロジェクト を 必ず 成功 さ せ たい。未払い 残業 に なっ て {で も}。
    english_literally: Even working unpaid overtime, want to make this project successful.
    competing_grammar:
      - competing_japanese:
          - 未払い 残業 し て も この プロジェクト を 成功 さ せ たい
        english: I want to make this project successful even if I work unpaid overtime.
        hint: 「ても」 suggests a conditional 'even if'. We're looking for an unwavering resolution to achieve
          success, indicating willingness to endure an extreme condition.
    scene: A dedicated employee committed to the success of a major work initiative, willing to make personal
      sacrifices.
    register: casual
    setting: serious
  - english: No matter what I have to do, I want to win!
    japanese:
