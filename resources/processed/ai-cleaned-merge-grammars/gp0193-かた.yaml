    "etymology": "「方」 (kata) literally means \"direction,\" \"way,\" or \"method.\" When attached to the ます-stem of a verb, it takes on the meaning of \"way of doing\" or \"how to.\" This usage extends the core meaning of \"way\" to describe the manner or method of performing an action.",
    "writeup": "The grammar point 「かた」 (kata) attaches to the ます-stem of a verb to express \"how to do something\" or the \"way of doing something.\" It is essentially a noun-forming suffix that transforms a verb into a noun phrase describing a method or manner.\n\nWhen used with 「する」 (suru) verbs, you will often encounter 「仕方」 (shikata). This carries the same meaning but can be thought of as the \"way of dealing with\" or \"attending to\" something. In these cases, the 「する」 verb is followed by 「の」, and then 「仕方」.\n\nAfter attaching 「方」 to a verb, the entire expression functions as a noun phrase, allowing it to be followed by particles like 「は」, 「を」, and others to create more complex sentences.",
