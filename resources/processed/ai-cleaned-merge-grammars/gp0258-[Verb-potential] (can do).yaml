false_friends:
  - term: 使役 (causative)
    meaning: To make/let/have (somebody do something)
    kind: often confused with
    nuance: The causative form (〜せる/〜させる) indicates that someone causes another to perform an action.
      The potential form indicates ability or possibility to perform an action.
    grammar_point: 使役 (causative)
  - term: させてしまう (casual completion)
    meaning: To end up doing something (often unintentionally or regrettably)
    kind: similar expression
    nuance: While the potential form emphasizes ability, させてしまう combines causative with the nuance of
      accidental or regrettable completion, meaning 'to end up letting someone do something'.
    grammar_point: <suggest>:させてしまう (casual completion)
  - term: ことができる (can・be able to)
    meaning: To be able to; can (general possibility or ability)
    kind: similar expression
    nuance: Both express ability. The potential verb form is a direct conjugation, often more concise
      and natural for common verbs. 「〜することができる」 is a more general and often formal way to express ability
      or possibility, applicable to any verb, including those for which a potential form is not common
      or does not exist.
    grammar_point: することができる (can・be able to)
post_false_friends_writeup: While the potential form signifies inherent ability or possibility, other
  forms might appear similar but carry different nuances related to causation, permission, or a more general
  statement of capability. Understanding these distinctions is key to using Japanese verbs accurately.
examples:
  - english: I can speak Japanese.
    japanese:
      - 私 は 日本 語 が {話せ ます}。
      - 日本 語 が {話せる}。
      - わたくし は 日本 語 が {話せ ます}。
      - 僕、日本 語 {話せる} よ。
    english_literally: As for me, Japanese can be spoken.
    competing_grammar:
      - competing_japanese:
          - 私 は 日本 語 を {話す} こと が {でき ます}。
        english: I am able to speak Japanese.
        hint: Both express ability. The potential form is a direct conjugation, often more concise and
          natural for common verbs. 「〜することができる」 is a more general and often formal way to express ability
          or possibility.
    scene: A person introducing themselves at a language exchange event.
    register: casual
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: 「話せます」 (can speak) is the polite potential form, suitable for introducing one's language ability
      in a general social setting. The particle 「が」 is used to mark the object of the potential verb,
      emphasizing the capability.
  - english: My smartphone can connect to Wi-Fi anywhere.
    japanese:
      - 私 の スマホ は どこ で も Wi-Fi に {繋が れ ます}。
      - この スマホ、どこ で も Wi-Fi に {繋がる}。
      - 当 スマート フォン は、いかなる 場所 にて も Wi-Fi へ の 接続 が {可能 で ござい ます}。
    english_literally: My smartphone can connect to Wi-Fi anywhere.
    competing_grammar:
      - competing_japanese:
          - 私 の スマホ は どこ で も Wi-Fi に 接続 する こと が {でき ます}。
        english: My smartphone is able to connect to Wi-Fi anywhere.
        hint: 「〜することができる」 is a more general expression of possibility. 「繋がれます」 is the specific potential
          form of 「繋がる」.
    scene: Someone showing off a new phone to a friend.
    register: casual
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: 「繋がれます」 is the potential form of 「繋がる」 (to be connected), indicating the phone's capability.
      This casual usage is common when discussing personal devices and their features.
  - english: If you can write kanji, you can also read them, right?
    japanese:
      - 漢字 が {書け たら}、読める よ ね？
      - 漢字 が {書ける} なら、読める はず だ。
      - もし 漢字 が {書ける} の なら ば、読解 も {可能 でしょ う}？
    english_literally: If kanji can be written, it can be read, right?
    competing_grammar:
      - competing_japanese:
          - 漢字 を 書く こと が {でき たら}、読める よ ね？
        english: If you are able to write kanji, you can also read them, right?
        hint: This uses the more formal 「〜することができる」. The potential form is a more natural and direct expression.
    scene: A student struggling with kanji asks a classmate for advice.
    register: casual
    setting: interrogative
    conjugation: conditional (～たら)
    nuance: 「書けたら」 (if can write) is the conditional potential form, often used in questions about assumed
      or logical connections. The casual 「〜よね？」 seeks agreement from the listener. This phrasing is common
      in friendly, inquisitive conversations.
  - english: I can't hear you clearly. Could you speak a little louder?
    japanese:
      - よく {聞こえ ませ ん}。もう 少し 大きな 声 で お 願い し ます。
      - はっきり {聞こえ ない}。もう ちょっと 声 出し て。
      - 誠 に 恐縮 です が、明瞭 に は {お 聞き でき ませ ん}。今 一 度、音量 を 上げ て いただけ ます でしょ う か。
    english_literally: Cannot be heard well. Please speak a little louder.
    competing_grammar:
      - competing_japanese:
          - よく 聞く こと が {でき ませ ん}。もう 少し 大きな 声 で お 願い し ます。
        english: I am not able to hear well. Could you speak a little louder?
        hint: 「〜することができません」 is a more roundabout way of saying 'cannot'. 「聞こえません」 is the direct potential
          form of 「聞こえる」 (to be audible/heard).
    scene: A person on a phone call in a noisy environment.
    register: formal
    setting: apologetic
    conjugation: negative non-past polite (～ません)
    nuance: 「聞こえません」 (cannot hear) is the polite negative potential form, expressing the inability to
      perceive sound. The formal and apologetic tone is suitable for a professional requesting clarification
      due to a technical issue or noise.
  - english: Even if you can't come tonight, it's fine. We can meet another time.
    japanese:
      - 今日 の 夜 {来 られ なく て も} 大丈夫 だ よ。また 今度 会える から。
      - 本日 の 夜、たとえ {お 越し に なれ なく て も} 問題 ござい ませ ん。また の 機会 に お 会い し ましょ う。
      - 今日 {来れ なく て も} いい から ね、また 別 の 日 に しよ う。
    english_literally: Even if cannot come tonight, it's fine. We can meet next time.
    competing_grammar:
      - competing_japanese:
          - 今日 の 夜 来る こと が {でき なく て も} 大丈夫 だ よ。また 今度 会える から。
        english: Even if you are not able to come tonight, it's fine. We can meet another time.
        hint: This uses the general 「〜することができない」. The potential form 「来られなくて」 is more direct for expressing
          inability to come.
    scene: A friend reassures another who might miss a gathering.
    register: casual
    setting: friendly
    conjugation: negative plain (～ない)
    nuance: 「来られなくても」 (even if you can't come) uses the negative potential form of 「来る」 combined with
      the concessive 「〜ても」. The casual tone and use of 「大丈夫だよ」 show empathy and flexibility, common among
      close friends.
  - english: If I had been able to do it properly then, I wouldn't have this problem now.
    japanese:
      - あの 時 ちゃんと {でき て いれ ば}、今 こんな こと に は なら なかっ た の に。
      - あの 時 きちんと {でき て たら}、今 こんな こと に は なっ て い なかっ た だろ う な。
      - 仮 に 当時 適切 に 遂行 {でき て おれ ば}、現状 の 問題 は 発生 し なかっ た でしょ う。
    english_literally: If could have been done properly then, now would not be like this.
    competing_grammar:
      - competing_japanese:
          - あの 時 ちゃんと する こと が {でき て いれ ば}、今 こんな こと に は なら なかっ た の に。
        english: If I had been able to do it properly then, I wouldn't have this problem now.
        hint: The potential form 「できていれば」 is a more direct way to express hypothetical ability than the
          longer 「することができていれば」.
    scene: Someone reflecting on a past mistake with regret.
    register: casual
    setting: melancholic
    conjugation: conditional (～ば)
    nuance: 「できていれば」 (if I had been able to do) is the past potential conditional, used to express regret
      over a missed opportunity or an inability in the past. The phrase 「〜のに」 adds a strong sense of lament
      or disappointment.
  - english: Even if I knew the answer, I wouldn't be able to say it in front of everyone.
    japanese:
      - た と え 答え が {分かっ て も}、皆 の 前 で は {言え ない} だろ う な。
      - た と え 正解 を 認識 し て い た と し て も、大勢 の 前 で は {発言 でき ない} でしょ う。
      - 答え {分かっ て て も}、みんな の 前 じゃ {言え ない} わ。
    english_literally: Even if I know the answer, in front of everyone, I probably cannot say it.
    competing_grammar:
      - competing_japanese:
          - た と え 答え が {分かっ て も}、皆 の 前 で は 話す こと が {でき ない} だろ う な。
        english: Even if I know the answer, I wouldn't be able to speak in front of everyone.
        hint: 「〜ことができない」 is a general expression of inability. 「言えない」 is the direct potential form of
          「言う」 (to say).
    scene: A shy student confides in a friend about public speaking anxiety.
    register: casual
    setting: serious
    conjugation: negative plain (～ない)
    speaker_gender: female
    nuance: 「言えない」 (cannot say) is the negative potential form, expressing a personal inability due to
      shyness or fear. The ending particle 「わ」 is often used by female speakers to add a soft, personal
      touch to their statements.
  - english: From where I am, I can see the whole city.
    japanese:
      - ここ から だ と、街 全体 が {見え ます}。
      - ここ から なら、街 の 全体 が {見える} よ。
      - 当 地点 から は、市街 地 全体 が 一望 {でき ます}。
    english_literally: From here, the entire city can be seen.
    competing_grammar:
      - competing_japanese:
          - ここ から だ と、街 全体 を 見る こと が {でき ます}。
        english: From here, one is able to see the entire city.
        hint: Both express ability to see. 「見えます」 specifically means 'is visible' or 'can be seen' by
          its inherent nature, while 「見ることができます」 emphasizes the act of being able to see.
    scene: A person pointing out a scenic view to a visitor.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: 「見えます」 (can see/is visible) is the polite potential form of 「見る」. It indicates that the city
      is inherently visible from that location, rather than someone actively trying to see it. This polite
      and informative phrasing is typical when guiding someone.
  - english: Even if he's sick, he can still eat.
    japanese:
      - 彼 は 病気 で も、まだ {食べ られ ます}。
      - あいつ、病気 な の に、まだ {食べれる} ん だ。
      - 彼 は 病床 に あり ます が、未だ に 食事 は {摂取 可能 で ござい ます}。
    english_literally: He, even if sick, still can eat.
    competing_grammar:
      - competing_japanese:
          - 彼 は 病気 で も、まだ 食事 を する こと が {でき ます}。
        english: He is sick, but he can still do the act of eating.
        hint: This uses the general 「〜することができる」. 「食べられます」 is the direct potential form for 'to eat'.
    scene: A family member commenting on a patient's condition.
    register: casual
    setting: serious
    conjugation: non-past polite (～ます)
    nuance: 「食べられます」 (can eat) uses the standard potential form, implying capability despite an obstacle
      (being sick). The casualness of the first sentence suggests a familiar context. The use of 「まだ」
      (still) conveys a sense of relief or surprise that the ability remains.
  - english: Can you hear my voice?
    japanese:
      - 私 の 声、{聞こえ ます} か？
      - 俺 の 声、{聞こえる}？
      - わたくし の 音声 は、明瞭 に {ご 聴取 いただけ ます} でしょ う か？
    english_literally: My voice, is it audible?
    competing_grammar:
      - competing_japanese:
          - 私 の 声 を 聞く こと が {でき ます} か？
        english: Are you able to hear my voice?
        hint: 「聞くことができますか」 is grammatically correct but more verbose. 「聞こえますか」 is the natural and concise
          way to ask if one's voice is audible.
    scene: A person checking their microphone during a virtual meeting.
    register: casual
    setting: interrogative
    conjugation: non-past polite (～ます)
    nuance: 「聞こえますか」 (can you hear?) is the polite potential form of 「聞こえる」, which is the most natural
      way to ask if one's voice is audible. It's direct and commonly used in various situations, from
      phone calls to presentations.
  - english: I couldn't write the report yesterday.
    japanese:
      - 昨日 は レポート が {書け ませ ん でし た}。
      - 昨日 は レポート {書け なかっ た}。
      - 昨日 は 報告 書 を 作成 {する こと が でき ませ ん でし た}。
    english_literally: Yesterday, the report could not be written.
    competing_grammar:
      - competing_japanese:
          - 昨日 は レポート を 書く こと が {でき ませ ん でし た}。
        english: Yesterday, I was not able to write the report.
        hint: Both convey inability in the past. The potential form 「書けませんでした」 is often more common and
          concise for expressing a lack of ability or possibility.
    scene: An employee explaining to their boss why a task wasn't completed.
    register: formal
    setting: apologetic
    conjugation: negative past polite (～ませんでした)
    nuance: 「書けませんでした」 (couldn't write) is the formal negative past potential form, conveying an inability
      to complete the report. This polite and apologetic tone is appropriate for an employee reporting
      to their superior.
  - english: Can we meet tomorrow?
    japanese:
      - 明日、{会え ます} か？
      - 明日、{会える}？
      - 明日、お 会い {でき ます} でしょ う か？
    english_literally: Tomorrow, can meet?
    competing_grammar:
      - competing_japanese:
          - 明日、会う こと が {でき ます} か？
        english: Tomorrow, is it possible to meet?
        hint: 「会うことができますか」 is grammatically correct but less natural for a simple inquiry about meeting
          availability. 「会えますか」 is the direct potential form and more common.
    scene: Two friends arranging a get-together.
    register: casual
    setting: interrogative
    conjugation: non-past polite (～ます)
    nuance: 「会えますか」 (can meet?) is a direct and common way to ask about availability using the polite
      potential form. It's suitable for casual scheduling between friends, implying a query about their
      ability to make it.
post_example_writeup: The potential form primarily expresses ability or possibility. While the usage of
  「ら抜き言葉」 (e.g., 食べれる instead of 食べられる) is widespread in informal speech, it is generally considered non-standard
  and should be avoided in formal contexts. Choosing between the standard potential form and 「〜することができる」
  often comes down to nuance and formality; the direct potential form tends to be more natural and concise
  for verbs that commonly use it.
