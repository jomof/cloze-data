id: gp0399
meaning: Model, type, pattern, or kind of something; often implies a standard or archetypal form.
pronunciation:
  katakana: カタ
  romaji: kata
formation:
  Noun + 型 (がた): Indicates a type, model, pattern, or design of something.
  Noun + の + 型 (かた): Indicates a mold, template, or specific design used for creation.
  'Compound Noun (音読み: ケイ)': Used in specific compound words where 型 is read as 'kei' to mean type, form,
    or style, often referring to an archetypal or characteristic form.
jlpt: N3
details:
  part-of-speech: suffix
  register: semi-formal
  usage-context: Primarily used as a suffix attached to nouns to indicate a type, model, pattern, or design.
    It often refers to an archetype, standard, or mold. In certain compound words, its reading as 'kei'
    refers to a characteristic or typical form rather than a physical shape.
  nuance: 「型」 emphasizes a standard, archetype, or mold, often used for production, classification, or
    characterization (e.g., 'new model' or 'humanoid type'). The common pronunciation shift from 「かた」
    to 「がた」 (rendaku) occurs when 「型」 is directly attached to a preceding noun (e.g., 新型 shingata). However,
    it typically remains 「かた」 when the noun is connected by 「の」 (e.g., ケーキの型 keeki no kata). When read
    as 「けい」 in compound words (e.g., 典型 tenkei), it denotes a characteristic or archetypal form, referring
    to a conceptual 'type' or 'pattern'.
  grammatical-role: Nominal suffix or component of compound nouns.
  logical-flow: Used to categorize or specify a design, model, or an archetypal form. The usage differentiates
    between referring to an abstract category/model (がた), a physical mold/template (かた), or a conceptual/typical
    form (けい).
etymology: The kanji 「型」 means 'mold,' 'type,' or 'model,' stemming from the concept of something being
  formed or shaped according to a particular standard or pattern. As a suffix, it indicates belonging
  to a certain type or following a specific pattern. The pronunciation often changes from 「かた」 to 「がた」
  (rendaku) when directly attached to a preceding noun, but it reverts to 「かた」 when preceded by the particle
  「の」 (e.g., 「ケーキの型」 - cake mold). In some compound words, 「型」 can also be read as its on'yomi (Chinese
  reading) 「けい」, as seen in terms like 「典型」 (tenkei, typical form), where it refers to an archetypal or
  characteristic kind.
writeup: |-
  The suffix 「型」 (かた/がた) is primarily used to indicate the type, model, pattern, or design of something. It is commonly attached directly to nouns, and its pronunciation typically changes from 「かた」 to 「がた」 due to rendaku (連濁), a sequential voicing phenomenon in Japanese. For example, 「新型」 (しんがた - new model) or 「人間型」 (にんげんがた - human type).

  However, when 「型」 is preceded by the particle 「の」, it often refers to a specific mold, template, or design used for creation, and its pronunciation remains 「かた」。 For example, 「ケーキの型」 (ケーキのかた - cake mold).

  Additionally, 「型」 can be read as 「けい」 (its on'yomi or Chinese reading) when it is part of certain compound words, particularly in more formal or technical contexts. This usage often refers to an archetypal or characteristic form or style, such as 「典型」 (てんけい - typical form) or 「体型」 (たいけい - body type). This is distinct from its use as a direct suffix and highlights its role in terms describing established conceptual categories.
