    kind: similar expression
    nuance: 「種類」 is a broader term for 'kind' or 'sort' and refers to general categories, without the
      nuance of a specific model, pattern, or mold that 「型」 often carries. While sometimes interchangeable
      for 'type', 「型」 implies a more defined, structured form.
    grammar_point: <suggest>:種類 (kind sort type)
  - term: パターン (ぱたーん)
    meaning: pattern
    kind: similar expression
    nuance: 「パターン」 is a loanword for 'pattern' and can be used for abstract or less structured patterns.
      While 「型」 can also mean pattern, it often refers to a more established, formal, or template-like
      pattern, or a specific design model.
    grammar_point: <suggest>:パターン (pattern)
  - term: タイプ (たいぷ)
    meaning: type
    kind: similar expression
    nuance: 「タイプ」 is a loanword that generally means 'type' and can sometimes be used interchangeably
      with 「型」. However, 「型」 often conveys a more specific, established 'model' or 'design' (e.g., in
      industrial design or martial arts), whereas 「タイプ」 is more general and colloquial.
    grammar_point: <suggest>:タイプ (type)
  - term: 形 (かたち)
    meaning: physical shape, form, appearance
    kind: often confused with
    nuance: While 「型」 refers to a standard, model, or type, 「形」 specifically denotes the physical outline,
      contour, or appearance of an object. 「型」 is often about classification or a mold, whereas 「形」 is
      about visual attributes.
    grammar_point: 形 (physical shape)
post_false_friends_writeup: To differentiate 「型」 from terms like 「種類」, 「パターン」, and 「タイプ」, consider the
  level of specificity and concreteness. While 「種類」 and 「タイプ」 are general terms for categories, 「型」 often
  implies a more defined, structured form, a specific model, or an archetypal pattern. 「パターン」 is a broader
  term for recurring designs but may lack the established, mold-like nuance of 「型」. Most importantly,
  distinguish 「型」 from 「形」. While 「型」 refers to a standard, model, or type (often for production or classification),
  「形」 specifically denotes the physical outline, contour, or appearance of an object. 「型」 is about classification
  or a mold, whereas 「形」 is about visual attributes. Additionally, be mindful that 「型」 can also take its
  on'yomi 「けい」 in compound words, signifying a characteristic or typical form (e.g., 「典型」 - tenkei), which
  is different from its direct suffix usage.
