    scene: A team member offering assistance.
    register: teineigo (polite)
    setting: professional
  - english: If it's free, I'd like to try it.
    japanese:
      - 無料 {なな ら}、試し て み たい な。
      - 無料 {なな ら}、試し て み たい です ね。
    english_literally: If free, try want.
    competing_grammar:
      - competing_japanese:
          - 無料 {だっ たら}、試し て み たい な。
        english: If it were free, I'd like to try it.
        hint: 「〜だったら」can imply a hypothetical. 「〜ななら」here takes the "free" status as an existing condition
          that sparks the desire to try. We're looking for a conditional that responds to a given state.
    scene: Someone looking at a free sample.
    register: casual
    setting: excited
  - english: If it's possible, could you prepare the documents by tomorrow?
    japanese:
      - 可能 {なな ら}、明日 まで に 書類 を 準備 し て いただけ ませ ん か？
      - 可能 {なな ら}、明日 まで に 書類 を 準備 し て もらえ ませ ん か？
    english_literally: If possible, by tomorrow documents prepare could you?
    competing_grammar:
      - competing_japanese:
          - 可能 {で あれ ば}、明日 まで に 書類 を 準備 し て いただけ ませ ん か？
        english: If it is possible, could you prepare the documents by tomorrow?
        hint: While 「〜であれば」is also used in formal requests, 「〜ななら」is a very common and slightly less stiff
          way to propose something based on a condition. We're looking for a frequently used polite conditional
          for requests.
    scene: A manager asking an employee.
    register: semi-formal
    setting: professional
  - english: If it's serious, we should tell the teacher.
    japanese:
      - 大事 {なな ら}、先生 に 話す べき だ よ。
      - 大事 {なな ら}、先生 に 話す べき です よ。
    english_literally: If serious, teacher to talk should.
    competing_grammar:
      - competing_japanese:
          - 大事 {だっ たら}、先生 に 話す べき だ よ。
        english: If it were serious, we should tell the teacher.
        hint: 「〜だったら」can imply a hypothetical scenario. 「〜ななら」is used here to react to the current assessment
          of the situation as being serious. We're looking for a conditional that reacts to a current
          assessment.
    scene: Two students discussing a problem.
    register: casual
    setting: serious
  - english: If it's quiet, it's a good place for studying.
    japanese:
      - 静か {なな ら}、勉強 に いい 場所 です ね。
      - 静か {なな ら}、勉強 に いい 場所 だ ね。
    english_literally: If quiet, study for good place is, right.
    competing_grammar:
      - competing_japanese:
          - 静か {で あれ ば}、勉強 に いい 場所 です ね。
        english: If it is quiet, it's a good place for studying.
        hint: 「〜であれば」is often found in formal written language. 「〜ななら」is more typical for casual or conversational
          agreement. We're looking for a common conditional in conversation.
    scene: Two friends looking for a study spot.
    register: teineigo (polite)
    setting: informative
