    register: teineigo (polite)
    setting: friendly
    conjugation: negative non-past polite (～ません)
  - english: The bus has not come yet.
    japanese:
      - バス が まだ {来 ませ ん}。
      - まだ バス が {来 ませ ん}。
    english_literally: Bus subject still has not come.
    competing_grammar:
      - competing_japanese:
          - バス が まだ 来 ない。
        english: The bus hasn't come yet (casual).
        hint: While 「来ない」 is also correct, 「来ません」 is more polite and commonly used when waiting publicly.
