grammar_point: Verb[ません] (polite negative)
learn_before:
  - Verb[stem] (continuative)
  - Verb[ます] (polite present)
learn_after:
  - Verb[ませんでした] (polite past negative)
id: gp0019
meaning: polite negative
pronunciation:
  katakana: マセン
  romaji: masen
formation:
  Verb[ます-stem] + ません: Used to create the polite negative form of a verb.
jlpt: N5
details:
  part-of-speech: auxiliary verb
  register: teineigo (polite)
  function: Used to express the polite negative of a verb, indicating that an action is not performed
    or a state does not exist.
  nuance: This form carries a polite and formal nuance, suitable for general communication in many contexts,
    unlike the plain negative form (～ない).
  grammatical-role: Functions as an auxiliary verb attached to the stem of a verb.
etymology: The suffix 「ません」 evolved from earlier forms used to express polite negation. 「ます」 itself comes
  from 「まゐらす」 (mairasu), an older verb meaning 'to humbly present' or 'to serve,' which gradually became
  a polite auxiliary. The negative 「ん」 is a classical negative suffix, akin to 「ない」. Thus, 「ません」 is a
  contraction and evolution of these polite and negative elements, creating a streamlined polite negative
  verb ending.
writeup: The 「ません」 ending is used to form the polite negative of verbs in Japanese. It attaches to the
  ます-stem of a verb. This form is fundamental for polite discourse and is widely used in everyday conversations,
  business settings, and formal situations. For example, if you want to say "I don't eat," you take the
  ます-stem of 食べる (taberu), which is 食べ (tabe), and add 「ません」, resulting in 食べません (tabemasen). It's crucial
  to understand that 「ません」 is the direct polite negative equivalent of 「ます」. While 「～ない」 is the plain
  negative form, 「ません」 elevates the formality and politeness of the statement. Mastering the use of 「ません」
  is essential for expressing negation respectfully in Japanese.
false_friends:
  - term: Verb[ない] (plain negative)
    meaning: plain negative
    kind: similar expression
    nuance: While both express negation, 「Verb[ない]」 is the plain form, used in casual contexts or for
      direct statements, whereas 「Verb[ません]」 is polite and suitable for formal or respectful situations.
      We're looking for polite negative here.
    grammar_point: Verb[ない] (plain negative)
  - term: Verb[ませんでした] (polite past negative)
    meaning: polite past negative
    kind: similar expression
    nuance: 「Verb[ませんでした]」 is the past tense polite negative, indicating something was not done in the
      past. 「Verb[ません]」 is for present or future negative actions.
    grammar_point: Verb[ませんでした] (polite past negative)
  - term: Verb[ません] (polite negative) + か (question)
    meaning: polite negative question/suggestion
    kind: similar expression
    nuance: Adding 「か」 to 「ません」 turns it into a polite question or suggestion, such as 「行きませんか」 (Won't
      you go? / Shall we go?). Without 「か」, it's a simple negative statement.
    grammar_point: ませんか (invitation or suggestion)
post_false_friends_writeup: When using Japanese negation, always consider the register and context. The
  plain negative 「Verb[ない]」 is informal and should generally be avoided in polite conversations, where
  「Verb[ません]」 is the standard. Be careful not to confuse the present negative 「ません」 with the past negative
  「ませんでした」, as they refer to different time frames. Lastly, remember that adding 「か」 to 「ません」 completely
  changes its function from a negative statement to a question or invitation.
examples:
  - english: I do not eat natto.
    japanese:
      - 私 は 納豆 を {食べ ませ ん}。
      - 納豆 を {食べ ませ ん}。
    english_literally: As for me, natto object I do not eat.
    competing_grammar:
      - competing_japanese:
          - 私 は 納豆 を 食べ ない。
        english: I don't eat natto (casual).
        hint: The plain negative 「食べない」 is too casual for a polite context. We're looking for the polite
          negative form.
      - competing_japanese:
          - 私 は 納豆 を 食べ ませ ん でし た。
        english: I didn't eat natto (polite past).
        hint: 「食べませんでした」 is the polite past negative. We're looking for the present polite negative.
    scene: A person is politely declining an offer of natto at a dinner party.
    register: teineigo (polite)
    setting: friendly
    conjugation: negative non-past polite (～ません)
  - english: I won't go to the office tomorrow.
    japanese:
      - 明日 は 会社 へ {行き ませ ん}。
      - 会社 へ {行き ませ ん}、明日 は。
    english_literally: Tomorrow as for company to I won't go.
    competing_grammar:
      - competing_japanese:
          - 明日 は 会社 へ 行か ない。
        english: I won't go to the office tomorrow (casual).
        hint: 「行かない」 is the casual negative. We need the polite negative for this context.
      - competing_japanese:
          - 明日 は 会社 へ 行き ませ ん か？
        english: Won't you go to the office tomorrow?
        hint: Adding 「か」 changes the statement into a question or invitation. We're looking for a simple
          negative statement.
    scene: A colleague is informing their superior about their absence.
    register: teineigo (polite)
    setting: professional
    conjugation: negative non-past polite (～ません)
