    english_literally: Time subject not much I don't have.
    competing_grammar:
      - competing_japanese:
          - 時間 が あまり ない。
        english: I don't have much time (casual).
        hint: 「ない」 is the casual form for negation of 'to exist/to have'. We're looking for the polite
