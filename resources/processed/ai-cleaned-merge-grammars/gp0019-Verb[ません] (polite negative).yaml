id: gp0019
meaning: Will not, Do not (polite)
conjugations:
  - conjugation-type: negative non-past polite (～ません)
    form: ～ません
    rarity: common
    meaning: will not / do not (polite)
  - conjugation-type: negative past polite (～ませんでした)
    form: ～ませんでした
    rarity: common
    meaning: did not / would not (polite)
pronunciation:
  katakana: マセン
  romaji: masen
formation:
  Verb (ます-stem) + ません: To form the polite non-past negative, attach ません to the ます-stem of a verb.
  Verb (ます-stem) + ませんでした: To form the polite past negative, attach ませんでした to the ます-stem of a verb.
jlpt: N5
details:
  part-of-speech: auxiliary verb
  register: teineigo (polite)
  function: Expresses polite negation of a verb in non-past or past tense.
  nuance: Used to politely state that an action will not be performed, is not performed, or was not performed.
    It conveys a respectful tone suitable for various formal and semi-formal contexts.
etymology: The polite negative form 「ません」 is derived from the polite auxiliary verb 「ます」 and the negative
  auxiliary 「ない」. Historically, 「ます」 was used to show politeness, and its negative conjugation evolved
  to incorporate the concept of negation through 「ない」, resulting in forms like 「ません」 and 「ませんでした」. This
  formation allows for polite negation in both present/future and past tenses, becoming a cornerstone
  of polite Japanese communication.
writeup: |-
  The grammar point 「ません」 is the polite negative form of Japanese verbs. It is used to express that an action will not be performed, is not performed, or does not exist in a polite context. This form is essential for communicating respectfully in various social situations.

  To form 「ません」, you simply take the ます-stem of any verb and attach 「ません」. For example, 「食べます」 (tabemasu - to eat) becomes 「食べません」 (tabemasen - will not eat/do not eat), and 「行きます」 (ikimasu - to go) becomes 「行きません」 (ikimasen - will not go/do not go). Similarly, for the polite past negative, you attach 「ませんでした」 to the ます-stem.

  「ません」 indicates a polite refusal, a statement of fact in a polite manner, or a general non-occurrence of an action. It is a fundamental component of polite Japanese and is widely used in daily conversation, business settings, and formal communications. Mastering its usage allows for clear and respectful communication without ambiguity regarding the speaker's intent or the factual negative state of an action.
false_friends:
  - term: ない
    meaning: there is no / not exist
    kind: often confused with
    nuance: Unlike the non-existent 「ない」, this grammar point, Verb[ません], is the polite negative form of
      a verb, indicating that an action is not or will not be performed. The former refers to the absence
      or non-existence of a noun, while the latter negates a verb's action.
    grammar_point: <suggest>:ない (non-existent)
  - term: ずに・ないで・ことなく
    meaning: without doing, not doing
    kind: similar expression
    nuance: While 「～ません」 simply states that an action is not performed politely, 「～ず」 or 「～ずに」 focuses
      on the absence of an action as a prerequisite or accompanying circumstance for another action, often
      translating to 'without doing X'. It implies a conditional or consequential relationship rather
      than just a polite negative statement.
    grammar_point: ずに・ないで・ことなく (without doing)
  - term: まい
    meaning: won't, probably not, not going to
    kind: similar expression
    nuance: Whereas 「～ません」 is a polite statement of non-performance or a polite decision not to do something,
      「まい」 conveys a stronger negative volition or conjecture, similar to 'won't' or 'probably won't',
      often with a sense of determination or strong unlikelihood. It lacks the general politeness of 「～ません」
      and can sometimes sound more emphatic or even archaic.
    grammar_point: まい (won't・probably not)
  - term: っこない
    meaning: no chance of, impossible
    kind: similar expression
    nuance: This grammar point politely indicates that an action is not or will not be performed. In contrast,
      「っこない」 is a more emphatic and casual expression of impossibility, meaning 'there's no way it will
      happen' or 'it's impossible'. It is much stronger and significantly less polite than 「～ません」, often
      used in informal and assertive contexts.
    grammar_point: っこない (no chance of)
  - term: ～なくてもいい
    meaning: no need to
    kind: similar expression
    nuance: While 「～ません」 states politely that an action is not or will not be performed, 「～なくてもいい」 indicates
      that there is no necessity or obligation to perform an action. It implies polite permission not
      to do something rather than a direct statement of non-action or polite refusal.
    grammar_point: なくてもいい (no need to)
post_false_friends_writeup: When using polite negative forms, it's crucial to distinguish between a simple
  statement of non-action (「～ません」) and other negative expressions that convey additional nuances. For
  example, the adjective 「ない」 (non-existent) describes the absence of a noun, distinct from the verb negation
  of 「～ません」. Expressions like 「～ず」 or 「～ずに」 imply a consequence arising from not doing something, while
  「まい」 conveys a strong personal negative volition or conjecture. 「っこない」 is a very strong, casual declaration
  of impossibility. Lastly, 「～なくてもいい」 is about the *lack of necessity* to perform an action, offering
  a choice rather than stating that an action will not or does not occur.
examples:
  - english: I'm sorry, but I won't drink alcohol today.
    japanese:
      - 申し訳 あり ませ ん が、今日 は お 酒 を {飲み ませ ん}。
      - 申し訳 あり ませ ん が、本日 は お 酒 を {飲み ませ ん}。
      - すみ ませ ん が、今日 は お 酒 は {飲み ませ ん}。
      - 恐れ入り ます が、今日 は お 酒 を {飲み ませ ん}。
      - 申し訳 ござい ませ ん が、今日 は お 酒 を {飲み ませ ん}。
    english_literally: I'm sorry, but today alcohol I won't drink.
    competing_grammar:
      - competing_japanese:
          - 申し訳 あり ませ ん が、今日 は お 酒 を {飲ま ない}。
        english: I'm sorry, but I won't drink alcohol today (plain).
        hint: The formal opening 「申し訳 ありません が」 clearly sets a polite tone. We're looking for a polite
          negative form appropriate for the context.
    scene: A guest politely declines a drink at a formal dinner party.
    register: formal
    setting: apologetic
    conjugation: negative non-past polite (～ません)
    nuance: The use of 「申し訳 ありません が」 signifies a high level of politeness and apology, suitable for a
      formal setting. The alternative 「すみません が」 maintains politeness but is slightly less formal, suitable
      for a broader range of polite interactions.
  - english: Teacher, I didn't study that part.
    japanese:
      - 先生、その 部分 を {習い ませ ん でし た}。
      - 先生、その 部分、{習い ませ ん でし た}。
      - 先生、その 部分 は {習い ませ ん でし た}。
      - 先生、申し訳 ござい ませ ん、その 部分 を {習い ませ ん でし た}。
      - 先生、その 部分 を {習い ませ ん でし た}。すみ ませ ん。
    english_literally: Teacher, that part I did not learn.
    competing_grammar:
      - competing_japanese:
          - 先生、その 部分 を {習わ なかっ た}。
        english: Teacher, I didn't study that part (plain).
        hint: The context of a student speaking to a teacher dictates the use of polite language. We're
          looking for a polite past negative form.
    scene: A student apologizes to their teacher for not understanding a specific part of the lesson.
    register: formal
    setting: apologetic
    conjugation: negative past polite (～ませんでした)
    nuance: Speaking to a teacher, the formal and polite 「習い ませ ん でし た」 is appropriate. The variation
      omitting the direct object particle 「を」 is common in casual and even slightly formal spoken Japanese
      when the object is clear from context, making it sound more natural while maintaining politeness.
  - english: Won't you sing at the party next week?
    japanese:
      - 来週 の パーティー で {歌い ませ ん} か？
      - 来週 の パーティー、{歌い ませ ん} か？
      - 来週 の パーティー で {お 歌い に なり ませ ん} か？
      - 来週、パーティー が ある ん です が、{歌い ませ ん} か？
      - よろしけれ ば、来週 の パーティー で {歌い ませ ん} か？
    english_literally: Next week's party at won't sing?
    competing_grammar:
      - competing_japanese:
          - 来週 の パーティー で {歌わ ない}？
        english: Won't you sing at the party next week? (casual)
        hint: The polite ending 「～ませ ん か」 is a standard way to make a polite invitation. We're looking
          for a polite negative question form.
      - competing_japanese:
          - 来週 の パーティー で {歌い ます} か？
        english: Will you sing at the party next week? (direct polite question)
        hint: While grammatically correct, a direct question with 「～ますか」 can sometimes sound a bit blunt
          for an invitation. 「～ませ ん か」 softens the request and is a more common way to invite.
    scene: A person is inviting a friend or acquaintance to a social gathering.
    register: semi-formal
    setting: friendly
    conjugation: negative non-past polite (～ません)
    nuance: The phrase 「歌い ませ ん か？」 is a very common and polite way to extend an invitation or make a
      suggestion. By phrasing it as a negative question, it softens the request and gives the invitee
      an easier way to decline without feeling rude, implying 'Is there any reason you *wouldn't* come?'.
  - english: I don't usually eat breakfast.
    japanese:
      - 私 は 普段、朝 ご飯 を {食べ ませ ん}。
      - 普段、朝 ご飯 を {食べ ませ ん}。
      - 朝 ご飯 は あまり {食べ ませ ん}。
      - 基本 的 に、朝 ご飯 は {食べ ませ ん}。
      - 朝 ご飯 は 大体 {食べ ませ ん}。
    english_literally: As for me, usually, breakfast I don't eat.
    competing_grammar:
      - competing_japanese:
          - 私 は 普段、朝 ご飯 を {食べ ない}。
        english: I don't usually eat breakfast (plain).
        hint: This sentence is a polite statement about a regular habit. We need the polite negative form.
    scene: A person is describing their eating habits to a new colleague during a casual office chat.
    register: semi-formal
    setting: informative
    conjugation: negative non-past polite (～ません)
    nuance: Using 「食べ ませ ん」 politely states a habitual action. The inclusion of 「普段」 (usually) or 「あまり」
      (not much) reinforces this regularity. The semi-formal register is appropriate for colleagues who
      are getting to know each other.
  - english: I didn't hear anything about that.
    japanese:
      - それ に つい て は、何 も {聞き ませ ん でし た}。
      - それ に つい て、何 も {聞き ませ ん でし た}。
      - その 件 に つい て は、{聞き ませ ん でし た}。
      - 残念 ながら、何 も {聞き ませ ん でし た}。
      - 私 は 何 も {聞き ませ ん でし た}。
    english_literally: About that, anything I did not hear.
    competing_grammar:
      - competing_japanese:
          - それ に つい て は、何 も {聞か なかっ た}。
        english: I didn't hear anything about that (plain).
        hint: The speaker is providing information in a polite context. We're looking for the polite past
          negative form.
    scene: A team member is reporting to their project lead about communication with a client.
    register: semi-formal
    setting: informative
    conjugation: negative past polite (～ませんでした)
    nuance: The use of 「聞き ませ ん でし た」 is a polite way for a subordinate to report a lack of information
      to a superior. Phrases like 「残念 ながら」 (unfortunately) can be added to express mild regret, further
      softening the statement in a professional context.
  - english: Sorry, I cannot attend the meeting tomorrow.
    japanese:
      - 申し訳 ござい ませ ん、明日 の 会議 に は {出席 でき ませ ん}。
      - すみ ませ ん、明日 の 会議 に は {出席 でき ませ ん}。
      - 誠 に 申し訳 ござい ませ ん が、明日 の 会議 に は {出席 でき ませ ん}。
      - 明日 の 会議 は {出席 でき ませ ん}、申し訳 ござい ませ ん。
      - 大変 恐縮 です が、明日 の 会議 に は {出席 でき ませ ん}。
    english_literally: I am very sorry, tomorrow's meeting I cannot attend.
    competing_grammar:
      - competing_japanese:
          - 申し訳 ござい ませ ん、明日 の 会議 に は {出席 し ませ ん}。
        english: Sorry, I will not attend the meeting tomorrow (polite, expresses volition).
        hint: The original sentence implies an inability to attend rather than a decision not to attend.
          We need the potential negative polite form.
    scene: An employee informs their boss that they are unable to attend an upcoming meeting.
    register: formal
    setting: apologetic
    conjugation: negative non-past polite (～ません)
    nuance: This example uses the potential negative 「出席 でき ませ ん」, which indicates inability, rather than
      a simple negative statement of volition. This polite and apologetic phrasing, often combined with
      expressions like 「申し訳 ござい ませ ん」, is standard in business Japanese when declining an invitation or
      obligation.
  - english: I didn't receive any email from him.
    japanese:
      - 彼 から は メール を {受け取り ませ ん でし た}。
      - 彼 から の メール は {受け取り ませ ん でし た}。
      - まだ 彼 から の メール は {受け取っ て い ませ ん}。
      - 彼 から の 連絡 は {まだ ござい ませ ん でし た}。
      - 彼 から の メール は {届い て い ませ ん} でし た。
    english_literally: From him, email I did not receive.
    competing_grammar:
      - competing_japanese:
          - 彼 から は メール を {受け取ら なかっ た}。
        english: I didn't receive any email from him (plain).
        hint: The speaker is providing information in a polite context. We need the polite past negative
          form.
    scene: A team member is reporting to their project lead about communication with a client.
    register: semi-formal
    setting: informative
    conjugation: negative past polite (～ませんでした)
    nuance: The use of 「受け取り ませ ん でし た」 clearly states the polite past negative. The phrase 「まだ ～ て い
      ませ ん」 (still haven't ~) is also a common polite way to express that something has not yet occurred,
      often used in professional contexts to indicate an ongoing situation.
  - english: They don't know the answer, do they?
    japanese:
      - 彼 ら は 答え を {知り ませ ん} よ ね？
      - 彼 ら は 答え を {知り ませ ん} よ ね？
      - もし か し て、彼 ら 答え を {知り ませ ん} か？
      - 彼 ら は 答え を {知ら ない} ん です よ ね？
      - 答え は {知り ませ ん} よ ね、彼 ら？
    english_literally: They the answer don't know, right?
    competing_grammar:
      - competing_japanese:
          - 彼 ら は 答え を {知ら ない} よ ね？
        english: They don't know the answer, right? (plain)
        hint: The use of 「知り ませ ん」 and 「よ ね」 suggests a polite inquiry while seeking confirmation, suitable
          for a professional discussion. We need the polite negative form.
    scene: Two colleagues are discussing another team's progress on a project.
    register: semi-formal
    setting: interrogative
    conjugation: negative non-past polite (～ません)
    nuance: The combination of 「知り ませ ん」 (polite negative of 知る) and 「よ ね？」 creates a polite way to ask
      for confirmation, common in professional settings or when discussing a third party. It expresses
      a tentative assumption and seeks agreement.
  - english: The package hasn't arrived yet.
    japanese:
      - 荷物 は まだ {届い て い ませ ん}。
      - 荷物 は まだ {着い て い ませ ん}。
      - まだ 荷物 は {届い て い ませ ん}。
      - 荷物 は いまだ に {届い て おり ませ ん}。
      - 残念 ながら、荷物 は まだ {届い て い ませ ん}。
    english_literally: The package still hasn't arrived.
    competing_grammar:
      - competing_japanese:
          - 荷物 は まだ {届い て い ない}。
        english: The package hasn't arrived yet (plain).
        hint: This is a polite statement of an ongoing negative state, suitable for customer service or
          formal communication. We need the polite negative form.
    scene: A customer service representative is checking the status of a delivery for a customer.
    register: formal
    setting: informative
    conjugation: progressive (～ている)
    nuance: The phrase 「届い て い ませ ん」 uses the polite negative of the progressive form, indicating a state
      of not having arrived yet. This is a common and polite way to convey current status in formal or
      business contexts, such as customer service. 「いまだ に」 and 「おり ませ ん」 (humble form) further elevate
      the formality.
  - english: I'm sorry, but I don't speak English.
    japanese:
      - 申し訳 ござい ませ ん が、英語 は {話せ ませ ん}。
      - すみ ませ ん が、英語 は {話せ ませ ん}。
      - 誠 に 恐縮 です が、英語 は {話せ ませ ん}。
      - 残念 です が、私 は 英語 が {話せ ませ ん}。
      - 申し訳 ない です が、英語 は {話せ ませ ん}。
    english_literally: I am very sorry, but English I cannot speak.
    competing_grammar:
      - competing_japanese:
          - 申し訳 ござい ませ ん が、英語 は {話さ ない}。
        english: I'm sorry, but I won't speak English (plain volition).
        hint: The original sentence expresses an inability to speak English. We need the polite potential
          negative form, not a simple statement of non-volition.
    scene: A Japanese shop assistant is politely informing a foreign tourist that they cannot communicate
      in English.
    register: formal
    setting: apologetic
    conjugation: potential (～られる/～える)
    nuance: The use of 「話せ ませ ん」 is the polite negative of the potential form of 「話す」 (to speak), conveying
      an inability. This is a common polite and apologetic way to state a limitation in a formal service
      context. The various opening apologies like 「申し訳 ござい ませ ん が」 reinforce the polite and considerate
      tone.
post_example_writeup: The polite negative forms 「ません」 and 「ませんでした」 are indispensable for polite communication
  in Japanese. They allow speakers to politely state facts, decline invitations, or report on past actions
  (or non-actions). Pay attention to the context and the relationship between speakers to choose the appropriate
  politeness level. Remember that while 「ません」 is the polite form, its underlying meaning of negation often
  stems from the plain negative 「ない」, and understanding this connection helps in grasping more complex
  negative structures in Japanese.
