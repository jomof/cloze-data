    "post_false_friends_writeup": "When choosing between these similar expressions, consider the level of formality you want to convey and the specific nuance you wish to emphasize. Use 「に限らず」 when you want to state that something is not limited to one thing, but also includes others. Opt for 「だけでなく」 for a more casual tone. Choose 「のみならず」 or 「はもとより」 for more formal or literary contexts. When you want to introduce examples starting with a representative one, use 「をはじめ」. And if you need to emphasize an additional element, 「ばかりでなく」 might be the most appropriate.",
