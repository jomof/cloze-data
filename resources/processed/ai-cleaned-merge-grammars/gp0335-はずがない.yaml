    "post_false_friends_writeup": "To avoid confusion, remember that 「はずがない」 asserts that something is logically not possible or not the expected outcome. If you want to express a high probability or expectation, use 「はずだ」. If you want to explain a reason or natural consequence, use 「わけだ」. If you want to indicate there is no need or that something rarely happens, use 「ことはない」. If you want to clarify that something is not always the case, use 「わけではない」. If you want to express that there is no possible way to do something, use 「ようがない」. If you want to convey a strong, emotional denial, use 「ものか」. If you want to say something is unlikely based on appearance or impression, use 「そうもない」.",
