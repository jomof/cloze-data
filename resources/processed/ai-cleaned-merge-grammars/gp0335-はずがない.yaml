    "post_example_writeup": "「はずがない」 expresses a logical conclusion that a certain outcome is not the case, or that it is highly improbable. It's not a mere guess, but a firm conviction based on known facts or reasoning.",
    "false_friends": [
        {
            "term": "はずだ",
            "meaning": "Bound to (be), expected to (be), should be (able)",
            "kind": "antonym",
