    "writeup": "「より」 is an adverbial particle that indicates a higher degree or greater extent. It functions similarly to \"more\" in English, but it's important to understand its nuances, especially when distinguishing it from 「もっと」. 「より」 is typically placed directly before the adjective or adverb it modifies.\n\nThis grammar point is often used in contexts where a clear comparison is being made, even if the baseline for that comparison is only implied. For example, when you say 「より速く」 (more quickly), it implies 'more quickly than before,' 'more quickly than standard,' or 'more quickly than someone else.'\n\n**Usage Contexts:**\n*   **Formal/Technical:** 「より」 is common in business, academic, and technical writing or speech. It lends a sense of objectivity and precision to comparisons.\n*   **Implied Comparison:** While it can be used for explicit comparisons (e.g., AよりB), its most characteristic use is when the comparison point is implicit (e.g., 'more than *before*', 'more than *expected*', 'more than *the average*').\n*   **Emphasis on Improvement:** It is frequently used to express improvement or advancement, as in 「より良いサービス」 (better service) or 「より効率的」 (more efficient).\n\n**Distinction from もっと:**\n「より」 tends to be more formal and precise in its comparative function, often implying a comparison against a concrete or understood standard. In contrast, 「もっと」 is more casual and often expresses a general desire for an increase in quantity or degree, without necessarily referencing a specific comparison point. For example, 「もっと食べたい」 (I want to eat more) implies a general desire for additional food, whereas 「より少ない量で十分だ」 (A smaller amount is sufficient) makes a more objective statement about quantity relative to a need.",
