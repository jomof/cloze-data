post_example_writeup: As illustrated in these examples, 「遂に」 is precisely used to mark the successful
  culmination of a prolonged process, significant effort, or long-held anticipation. It differentiates
  itself from 「とうとう」 by emphasizing the effort and achievement, rather than mere inevitability, and from
  「いよいよ」 which speaks to an imminent start rather than a completed outcome. The choice of 「遂に」 underscores
  the importance and often the difficulty of the event finally coming to pass.
