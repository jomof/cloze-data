          looking for a formal expression of the authoritative method, which 「を以て」 provides.
    scene: A company spokesperson explains that a board decision was reached through the unanimous agreement
      of all members.
    register: bijinesu nihongo (business)
    setting: informative
    nuance: The passive form 「なされた」 (from なす - to do/make) combined with 「を以て」 creates a very formal and
      official tone, common when announcing decisions made through a specific, authorized process like
      consensus.
  - english: Your donation will be accepted via written document this time.
    japanese:
      - この 度 の ご 寄付 は 書面 {を 以て} 受理 さ せ て いただき ます。
      - ご 寄付 に つき まし て は、書面 {を 以て} 受理 さ せ て いただき ます。
      - この 度 の ご 寄付 は、書面 {を 以て} 承諾 さ せ て いただき ます。
