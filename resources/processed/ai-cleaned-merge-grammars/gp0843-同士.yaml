            "kind": "synonym",
            "nuance": "Unlike 「同士」, 「〜のうち(で)」 refers to selecting from a larger group rather than a mutual relationship or shared characteristic within a group. It focuses on inclusion or selection from a set of items or people, without implying active interaction or a common bond among them. For example, 「生徒のうちで」 (among the students) could mean selecting one student from a group, whereas 「生徒同士」 (among students) suggests interaction or shared traits."
