    "post_false_friends_writeup": "While 「なくちゃ・なきゃ」 are highly colloquial, keep in mind that the full forms 「なくてはいけない/ならない」 and 「なければいけない/ならない」 are used when a more formal or explicit statement of obligation is required. Remember that particles such as 「てはいけない」 and 「べきではない」 convey prohibition or strong advisability against an action, which is the opposite of the necessity expressed by 「なくちゃ・なきゃ」. 「べきだ」 also indicates a sense of 'should' or 'ought to' rather than the direct 'must' of 「なくちゃ・なきゃ」. Finally, 「ないと」 is a close synonym but often emphasizes the conditional aspect of the obligation, implying a negative outcome if the action is not taken.",
