    "post_false_friends_writeup": "Remember that 「なくちゃ・なきゃ」 are the most casual forms, appropriate for informal conversation. 「なくてはいけない/ならない」 and 「なければいけない/ならない」 are more formal and suitable for situations where politeness is required. 「てはいけない」 is a prohibition, 「べきではない」 is a recommendation against doing something, and 「ないと」 implies a negative consequence if the action isn't done."
