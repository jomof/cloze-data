    "post_false_friends_writeup": "To differentiate 「ほど〜ない」 from similar expressions: While 「より〜のほうが」 and 「より」 are used for direct comparisons to establish a hierarchy (e.g., A is taller than B), 「ほど〜ない」 focuses on a qualitative comparison, stating that something *does not measure up* to a certain standard or ideal. For example, 「思っていたほど難しくない」 means 'it's not as difficult as I thought it would be,' emphasizing the gap between expectation and reality. 「ほど」 by itself denotes extent or degree (e.g., 'the more, the more'), and 「まで」 indicates a limit or inclusion (e.g., 'even X'), whereas 「ほど〜ない」 specifically uses the concept of 'extent' for a negative comparison.",
