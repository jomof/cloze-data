id: gp1068
meaning: That; pertaining to; regarding
pronunciation:
  katakana: トノ
  romaji: tono
formation:
  Statement + との + Noun: Indicates that the preceding statement is information related to the following
    noun (e.g., a report, notice, news, view).
  Noun + だ + との + Noun: For nouns, だ may precede との, though it is often omitted. This construction maintains
    formality and conciseness, typical in written or official communication.
jlpt: N1
etymology: The grammar point 「との」 is a compound form, combining the quotative particle 「と」 and the nominative/attributive
  particle 「の」. Historically, 「と」 has marked direct or indirect speech, thoughts, and content. 「の」, in
  this context, functions to nominalize the preceding clause, making it an attribute of the following
  noun. Thus, 「との」 effectively means "of that which was said/thought" or "that which is said to be," creating
  a strong and formal link between the reported content and the noun describing the communication.
writeup: 'The grammar point 「との」 is a compound particle formed by the quotative particle 「と」 and the case-marking
  particle 「の」. This construction serves to present the preceding statement as the content of the following
  noun. It is frequently encountered in formal writing, news reports, official announcements, and academic
  contexts. While 「と」 can simply indicate a direct quote, the addition of 「の」 creates a more attributive
  relationship, emphasizing that the preceding information *is* the content of the subsequent noun. This
  makes it particularly suitable for linking reported speech, opinions, or facts to nouns that describe
  types of communication or information, such as: *   **報告** (ほうこく - report) *   **見解** (けんかい - view,
  opinion) *   **通知** (つうち - notice) *   **知らせ** (しらせ - news, announcement) *   **意向** (いこう - intention)
  *   **指摘** (してき - pointing out) *   **依頼** (いらい - request) For nouns and な-adjectives, the copula 「だ」
  may precede 「との」, but it is often omitted, especially in concise or formal contexts. The omission of
  「だ」 maintains a higher level of formality. This grammar point provides a concise and direct way to convey
  authoritative information, making it a staple in advanced Japanese communication.'
false_friends:
  - term: という
    meaning: Called; Named; Means; That (general content marker)
    kind: similar expression
    nuance: 「という」 is a broad-use quotative marker, often used to define, name, or generally introduce
      reported speech or thoughts. In contrast, 「との」 is more specific, always acting attributively to
      a following noun (like 「報告」, 「見解」, 「通知」) to indicate that the preceding statement *is* the content
      of that noun. While sometimes interchangeable, 「との」 usually implies a more formal or official context
      and a tighter relationship with the noun.
    grammar_point: という (naming and definition)
  - term: によると
    meaning: According to
    kind: similar expression
    nuance: 「によると」 introduces the source of information, emphasizing *who* or *what* the information comes
      from. In contrast, 「との」 connects the content *as* a specific type of noun (e.g., report, view, notice),
      making the preceding statement the *content* of that noun. 「によると」 focuses on the source, while 「との」
      focuses on the nature of the content itself as a noun.
    grammar_point: によると・によれば (according to)
post_false_friends_writeup: While both 「という」 and 「との」 can introduce quoted or reported content, 「との」 is
  specifically used to indicate that the information preceding it is being reported, communicated, or
  considered in relation to the following noun (e.g., 報告, 意見, 知らせ). It creates a direct attributive link.
  In contrast, 「という」 is broader; it can define something, specify a name or title, or introduce a general
  statement, and doesn't always require a subsequent noun that clarifies the type of communication. Think
  of 「との」 as a more formal and precise way to say "(content) as a [noun]" or "[noun] that (content)."
