    "etymology": "「毎」 (mai) itself means \"every\" or \"each\" in classical Chinese and Japanese. It is used to quantify or express repetition within a specific time frame or event. Its etymological root conveys a sense of recurrence, often linking to concepts of 'circulation' or 'each time'. This inherent meaning extends to its use as a prefix, indicating that the following noun occurs repeatedly.",
    "writeup": "「毎」 (mai) is a prefix attached to nouns that represent units of time or concepts closely associated with time. It expresses the meaning of \"every\" or \"per\". For example, 「毎日」 (mainichi) means \"every day,\" and 「毎月」 (maitsuki) means \"every month.\" Its application extends to concepts like meals (「毎食」 - maishoku, \"every meal\") or repeated visits (「毎度」 - maido, \"every time/each time\"), as these are fundamentally tied to temporal cycles or occurrences.\n\nIt's essential to remember that 「毎」 can only be used with nouns directly or conceptually related to time. For example, you can say 「毎食」 (maishoku) because meals are associated with time. However, it cannot be used with general nouns like 「人」 (hito, person) to mean 'every person'; instead, expressions like 「すべての人」 (subete no hito) or 「みんな」 (minna) are used. Similarly, 「毎先生」 (mai sensei, every teacher) or 「毎家」 (mai ie, every house) are incorrect, as these nouns do not inherently convey a unit or concept of time.",
