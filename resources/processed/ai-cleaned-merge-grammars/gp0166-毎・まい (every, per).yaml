    "post_false_friends_writeup": "While both 「毎」 and 「ごとに」 can express concepts of repetition, their nuances differ subtly. 「毎」 suggests a more generalized, continuous, or habitual recurrence, often forming a single, common compound word (like 「毎日」 'every day'). 「ごとに」, however, isolates and emphasizes each instance or interval within a series, highlighting distinct, discrete occurrences. For example, 「五分ごとに水を飲む」 (gofun-goto ni mizu o nomu) would mean 'drinking water every five minutes,' emphasizing distinct five-minute intervals, whereas 「毎分水を飲む」 (maifun mizu o nomu) implies drinking water continuously minute by minute.\n\n「毎回」 (maikai) also means 'every time' or 'each time', but it functions as a standalone word, often referring to every single instance or occasion of an event or action, rather than forming a compound with a time unit. For instance, 「毎回テスト」 (maikai tesuto) means 'every test' (each instance of a test), while 「毎月テスト」 (maitsuki tesuto) means 'monthly tests.'\n\nFurthermore, 「～たび (に)」 (～tabi ni) conveys 'each occasion' or 'whenever,' often implying a conditional relationship where something happens every time a specific event occurs. It focuses on individual events, emphasizing what happens on each occasion of something else occurring. For example, 「旅行のたびに新しい発見がある」 (ryokō no tabi ni atarashii hakken ga aru) means 'every time I travel, there are new discoveries.' This is distinct from 「毎」 which typically describes a fixed, regular rhythm over a period of time.",
