    scene: A community leader explaining new safety initiatives at a town hall meeting.
    register: semi-formal
    setting: informative
  - english: The manager decided to push for a department-wide overhaul.
    japanese:
      - 部 長 は 部署 ぐるみ の 改革 を 決め た。
      - 部 長 は 部署 ぐるみ の 改革 を 決め まし た。
    english_literally: The manager, department whole, overhaul decided.
    competing_grammar:
      - competing_japanese:
          - 部 長 は 部署 の メンバー 全員 に 改革 を 求める と 決め た。
        english: The manager decided to ask all department members for reforms.
        hint: This phrasing emphasizes individual members. 『部署ぐるみ』 conveys the idea of the department
          as a single entity undergoing a complete reform.
    scene: Two colleagues discussing recent management decisions.
    register: casual
    setting: professional
  - english: He was involved in the fraud with his whole family.
    japanese:
      - 彼 は 家族 ぐるみ で 詐欺 に 関わっ て い た。
      - 彼 は 家族 ぐるみ で 詐欺 に 関わっ て い まし た。
    english_literally: He, family whole, fraud in was involved.
    competing_grammar:
      - competing_japanese:
          - 彼 は 家族 全員 と 詐欺 に 関わっ て い た。
        english: He was involved in the fraud with all his family members.
        hint: This implies he and each family member were involved. 『家族ぐるみ』 suggests the family as a unit
          was involved in the fraud, often implying a deeper, collective conspiracy.
    scene: Two detectives discussing a criminal case.
    register: formal
    setting: serious
  - english: The company held a staff-wide training session.
    japanese:
      - 会社 は 社員 ぐるみ の 研修 を 行っ た。
      - 会社 は 社員 ぐるみ の 研修 を 行い まし た。
    english_literally: Company, staff whole's training carried out.
    competing_grammar:
      - competing_japanese:
          - 会社 は 全 社員 に 研修 を 行っ た。
        english: The company conducted training for all employees.
        hint: This just states training for all employees. 『社員ぐるみ』 implies a training initiative where
          the collective staff as a unified body participated or was targeted.
    scene: An HR manager informing the executive board about recent company activities.
    register: formal
    setting: professional
  - english: This is a team-wide project.
    japanese:
      - これ は チーム ぐるみ の プロジェクト だ。
      - これ は チーム ぐるみ の プロジェクト です。
    english_literally: This is team whole's project.
    competing_grammar:
      - competing_japanese:
          - これ は チーム 全体 の プロジェクト だ。
        english: This is a project for the entire team.
        hint: 『チーム全体』 can mean the project concerns the entire team's area of responsibility. 『チームぐるみ』
          emphasizes the collective, unified participation of the team members.
    scene: A project manager introducing a new task to their team.
    register: semi-formal
    setting: professional
  - english: The school made an effort, involving all students, to clean the local park.
    japanese:
      - 学校 は 生徒 ぐるみ で 近所 の 公園 を 掃除 する 活動 を し た。
      - 学校 は 生徒 ぐるみ で 近所 の 公園 を 掃除 する 活動 を し まし た。
    english_literally: School, students whole, nearby park to clean activity did.
    competing_grammar:
      - competing_japanese:
          - 学校 は 生徒 全員 と 一緒 に 近所 の 公園 を 掃除 し た。
        english: The school, along with all students, cleaned the nearby park.
        hint: This emphasizes 'all students' as individuals. 『生徒ぐるみ』 stresses the collective, unified
          involvement of the student body.
    scene: A teacher reporting on a community service event.
    register: formal
    setting: academic
  - english: It became a community-wide problem.
    japanese:
      - それ は 地域 ぐるみ の 問題 と なっ た。
      - それ は 地域 ぐるみ の 問題 と なり まし た。
    english_literally: That, region whole, problem became.
    competing_grammar:
      - competing_japanese:
          - 地域 全体 に 広がる 問題 と なっ た。
        english: It became a problem spreading throughout the entire region.
        hint: This describes a problem that spread. 『地域ぐるみ』 implies the problem affected the community
          as a whole unit, impacting its collective identity or functioning.
    scene: A local news report discussing an issue affecting residents.
    register: formal
    setting: informative
