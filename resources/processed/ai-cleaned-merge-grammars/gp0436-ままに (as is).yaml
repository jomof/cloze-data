grammar_point: ままに (as is)
learn_before:
  - いる (animate existence)
  - ある (inanimate existence)
learn_after:
  - ながらに (while being in a continuous state)
id: gp0436
meaning: As is, While remaining, Left in a state
meaning_warning: Occasionally written as まんま
pronunciation:
  katakana: ママニ
  romaji: mama ni
formation:
  '[Noun] + の + ままに': Describes an unchanged state or condition of a noun.
  '[Verb (た-form)] + ままに': Describes performing an action while leaving a previous action's state unchanged.
  '[Verb (ない-form)] + ままに': Describes not changing a state, often with the implication that it should
    be changed.
jlpt: N3
details:
  register: semi-formal
  usage-context: general
etymology: 「まま」 comes from the kanji 「儘」, which means "as it is." It describes the unchanged state of
  something.
writeup: 「まま」, derived from the kanji 「儘」 meaning "as it is", is a noun that describes something's unchanged
  state. It translates to "while remaining (A)," "as (A) is," or "left in the state of (A)." This grammar
  point follows words in their attributive form. When used with verbs, it is most frequently seen with
  the past (た) form. When used with the negative (ない) form, 「まま」 often expresses that something should
  be left alone or undisturbed. While 「まま」 can be followed by the case marking particle 「に」, it is very
  often omitted. The presence of 「に」 places extra emphasis on the following verb in the sentence. Note
  that 「まま」 can also be pronounced as 「まんま」. This variation is primarily used in casual speech or writing
  that aims to sound conversational.
false_friends:
  - term: てある
    meaning: Something is done, has been done, remaining state
    kind: similar expression
    nuance: Unlike 「ままに」, 「てある」 describes a state resulting from a deliberate action and often implies
      purpose or preparation. 「ままに」 focuses on the mere continuation of a state.
    grammar_point: てある (resultant state)
  - term: っぱなし
    meaning: Leaving something in a certain state, left as is, keep on -ing
    kind: similar expression
    nuance: 「っぱなし」 often carries a negative connotation, implying negligence or carelessness, or leaving
      something unattended. 「ままに」 is generally neutral.
    grammar_point: '[Verb-stem]っぱなし (leaving something in a state)'
  - term: きり
    meaning: Only, just, since
    kind: similar expression
    nuance: 「きり」 indicates a limit or boundary, suggesting that an action or state has continued *only*
      up to a certain point or that *only* one thing has happened. 「ままに」 describes an ongoing or unchanged
      state without emphasizing limitation.
    grammar_point: きり (only・since)
  - term: たなり・なり
    meaning: While... ~ing, Remaining, Not or ever since, Keep or leave
    kind: similar expression
    nuance: 「たなり・なり」 is often a more literary or slightly archaic expression with a wider range of meanings
      including 'as soon as' or 'ever since'. While it can describe a remaining state, 「ままに」 more specifically
      refers to the simple continuation of a state.
    grammar_point: たなり・なり (ever since・remaining)
  - term: Verb[れる・られる]~ままに
    meaning: Do as (one is told or ordered…), In accordance with, In compliance with, Just like
    kind: similar expression
    nuance: 「れる・られる+ままに」 indicates obedience or compliance with someone's instructions or circumstances.
      In contrast, plain 「ままに」 refers to an existing, unaltered state of something, not an action taken
      in accordance with something else.
    grammar_point: Verb[れる・られる]~ままに (as one is told)
  - term: 如く・如き・如し
    meaning: Like, Similar to, As if, The same as
    kind: similar expression
    nuance: 「如く・如き・如し」 describes similarity or resemblance, drawing a comparison between two things. 「ままに」
      indicates the literal continuation of a state or condition, without drawing a comparison.
    grammar_point: 如く・如き・如し (classical comparison)
post_false_friends_writeup: To avoid confusing 「ままに」 with these similar expressions, remember that 「ままに」
  focuses on an unchanged condition or state. The other expressions introduce nuances such as intentional
  action, negligence, limitation, comparison, or compliance. Pay attention to the context to determine
  the appropriate expression.
examples:
  - english: Please keep your engine on.
    japanese:
      - エンジン を 点け た {まま に} し て おい て ください。
      - エンジン を 点け た {まま} に し て おい て ください。
      - エンジン を 点け た {まま} し とい て。
      - エンジン を 点け た {まんま} に し て おい て ください。
    english_literally: Engine on state, please keep it.
    competing_grammar:
      - competing_japanese:
          - エンジン を 点け {て ください}。
        english: Please turn on the engine.
        hint: 「点けてください」 simply asks to turn on the engine. We're looking for an expression that emphasizes
          keeping the engine in the 'on' state.
    scene: You are instructing a valet to keep the car running.
    register: teineigo (polite)
    setting: instructional
    speaker_gender: female
    listener_gender: male
    speaker_age: older
    nuance: 「ください」 is used to make a polite request. An older female might use this tone when giving an
      instruction to a younger male, indicating a polite yet directive stance.
  - english: I often leave the house with the light on.
    japanese:
      - 電気 を 点け た {まま に} し て 家 を 出る。
      - 電気 を 点け た {まま} に し て 家 を 出る。
      - 電気 を 点け た {まま} 家 を 出る。
      - 電気 点け た {まんま} で 家 出る。
    english_literally: Electricity turned on as is, leave the house.
    competing_grammar:
      - competing_japanese:
          - 電気 を 点け {て} 家 を 出る。
        english: I turn on the light and leave the house.
        hint: 「点けて家を出る」 means you turn on the light and then leave. We're looking for a way to say that
          the light remains in the 'on' state after you've left.
    scene: Confessing a common habit to a friend.
    register: casual
    setting: informative
    speaker_gender: male
    speaker_age: younger
    nuance: This describes a habitual action. A younger male might use this casual phrasing in everyday
      conversation, as it sounds informal and relatable.
  - english: I don’t know where to put this, so is it okay if I just leave it here?
    japanese:
      - これ どこ に 片付けれ ば いい か わから ない から この {まんま} で いい？
      - これ どこ に 片付けれ ば いい か わから ない から この {まま} で いい？
      - これ どこ に 片付けれ ば よろしい か わかり ませ ん の で、この {まま} で よろしい です か？
      - この {まま} いい？
    english_literally: This, where I should put it, don't know, so is this as is okay?
    competing_grammar:
      - competing_japanese:
          - これ、どこ に 置け {ば いい}？
        english: Where should I put this?
        hint: 「どこに置けばいい」 asks for a place to put something. We're looking for an expression that asks
          if it's okay to leave something *as it is*.
    scene: Asking a roommate if it's okay to leave something out.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: 「まんま」 is a colloquial pronunciation of 「まま」, suitable for casual conversations between friends
      of similar age. The rising intonation of 「いい？」 indicates a direct, friendly question, seeking permission
      or confirmation.
  - english: Last night, I slept with the windows open.
    japanese:
      - 昨日 は 窓 を 開け た {まま に} 寝 た。
      - 昨日 は 窓 を 開け た {まま} 寝 た。
      - 昨日 は 窓 を 開け た {まんま} 寝 た。
      - 昨日 は 窓 を 開け た {まま に} 寝 まし た。
    english_literally: Yesterday, window opened as is, slept.
    competing_grammar:
      - competing_japanese:
          - 昨日 は 窓 を 開け {て} 寝 た。
        english: Last night, I opened the window and slept.
        hint: 「開けて寝た」 means you opened the window and then slept. We're looking for an expression that
          means the window stayed open *while* you were sleeping.
    scene: Telling someone about your comfortable sleep last night.
    register: casual
    setting: storytelling
    speaker_gender: male
    listener_gender: female
    speaker_age: older
    nuance: This is a simple factual statement describing a continuous state. An older male might use
      this direct phrasing with a younger female, implying a relaxed level of familiarity.
  - english: About 1000 people listened to the talk while standing the entire time.
    japanese:
      - およそ 千 人 が 立っ た {まま に} 話 を 聞い た。
      - およそ 千 人 が 立っ た {まま} 話 を 聞い た。
      - およそ 千 人 が 立っ た {まま に} 話 を 聞き まし た。
      - およそ 千 人 が 立っ た {まま} 聴講 いたし まし た。
    english_literally: Approximately one thousand people, standing as is, listened to the talk.
    competing_grammar:
      - competing_japanese:
          - およそ 千 人 が 立っ {て} 話 を 聞い た。
        english: About 1000 people stood up and listened to the talk.
        hint: 「立って聞いた」 means they stood up and then listened. We're looking for an expression that means
          they remained standing *while* listening.
    scene: Reporting on a large public lecture.
    register: formal
    setting: informative
    nuance: 「およそ」 means 'approximately'. The use of 「聞く」 (to listen) is appropriate for a talk or story.
      This sentence is formal, suitable for reporting facts to a general audience.
  - english: The student couldn't answer and remained silent.
    japanese:
      - 生徒 は 答え られ なく て、何 も 言わ ない {まま} でし た。
      - 生徒 は 答え られ なく て、何 も 言わ ない {まま} だっ た。
      - 生徒 は 答え られ なく て、何 も 言わ ない {まま} に い まし た。
    english_literally: Student couldn't answer, and said nothing as is, was.
    competing_grammar:
      - competing_japanese:
          - 生徒 は 何 も 言い {ませ ん でし た}。
        english: The student didn't say anything.
        hint: 「何も言いませんでした」 simply states that nothing was said. We're looking for an expression that implies
          a state of silence *persisted*.
    scene: A teacher reporting on a student's performance to their parents.
    register: formal
    setting: serious
    nuance: 「でした」 is a polite form of 「だ」, suitable for a formal report. 「何も言わない」 concisely expresses
      'not saying anything' or 'remaining silent', highlighting the student's continued lack of response.
  - english: If you keep going this way, you'll see the library.
    japanese:
      - この {まま} 行く と 図書 館 が 見え ます。
      - この {まま} 行く と 図書 館 が 見える よ。
      - この {まんま} 行く と 図書 館 が 見え ます。
      - この {まま} 進ん で ください、そう する と 図書 館 が 見え ます。
    english_literally: This as is, if you go, library will be seen.
    competing_grammar:
      - competing_japanese:
          - まっすぐ 行く {と} 図書 館 が 見え ます。
        english: If you go straight, you'll see the library.
        hint: 「まっすぐ行く」 specifies a direction. We're looking for an expression that means continuing *in
          the current state or manner*.
    scene: Giving directions to a tourist who is already on the correct path.
    register: semi-formal
    setting: informative
    nuance: 「見えます」 means 'can be seen' or 'becomes visible'. This example uses 「まま」 to indicate continuing
      on the current course or path without changing direction.
  - english: I like you just the way you are.
    japanese:
      - あり の {まま の} 君 が 好き だ。
      - あり の {まま の} あなた が 好き です。
      - あり の {まま の} 彼 が 好き だ。
      - 君 の あり の {まま が} 好き だ。
    english_literally: As is, of you, I like.
    competing_grammar:
      - competing_japanese:
          - 君 が {好き だ}。
        english: I like you.
        hint: 「君が好きだ」 is a general statement of liking. We're looking for an expression that emphasizes
          liking someone *as they are*, without change.
    scene: Expressing romantic feelings in a heartfelt moment.
    register: casual
    setting: flirty
    speaker_gender: male
    listener_gender: female
    speaker_age: younger
    nuance: This expresses a direct and heartfelt sentiment, common in early romantic stages. The use
      of 「君」 by a male speaker to a female listener adds a romantic, slightly endearing nuance.
  - english: She left the report unread on her desk.
    japanese:
      - レポート を 読ま ない {まま} 机 の 上 に 置い た。
      - レポート を 読ま ない {まま} 机 の 上 に 置き まし た。
      - レポート を 読ま ない {まま に} 机 の 上 に 置い た。
      - レポート を 読ま ない {まま} で 机 の 上 に 置い た。
    english_literally: Report unread as is, on desk, placed.
    competing_grammar:
      - competing_japanese:
          - レポート を 読ま {ず に} 机 の 上 に 置い た。
        english: She placed the report on her desk without reading it.
        hint: 「読まずに」 indicates the absence of an action before another. We're looking for an expression
          that describes the *state* of the report being unread while it was on the desk.
    scene: A manager observing a colleague's desk.
    register: semi-formal
    setting: informative
    nuance: This sentence uses the negative 「読まない」 followed by 「まま」 to convey that the report remained
      in an unread state. It implies a passive continuation of that state.
  - english: He started running and kept going without looking back.
    japanese:
      - 彼 は 走り 出す と 振り返ら ない {まま} 進ん だ。
      - 彼 は 走り 出す と 振り返ら ない {まま} 進み まし た。
      - 彼 は 走り 出す と 振り返ら ない {まま に} 進ん だ。
      - 彼 は 走り 出す と、振り返ら ない {まま に} 突き進ん だ。
    english_literally: He started running, and without looking back as is, advanced.
    competing_grammar:
      - competing_japanese:
          - 彼 は 走り 出す と 振り返ら {ず に} 進ん だ。
        english: He started running and advanced without looking back.
        hint: 「振り返らずに」 means he didn't look back before or while advancing. We're looking for an expression
          that emphasizes the *continuous state* of not looking back as he progressed.
    scene: Describing a character's dramatic exit in a story.
    register: casual
    setting: storytelling
    speaker_gender: male
    nuance: Here, 「振り返らない」 (not looking back) combines with 「まま」 to describe the continuous state of not
      turning around while the action of moving forward 「進んだ」 occurs. This adds a sense of determination
      or urgency.
post_example_writeup: The 'mama' (まま) grammar point indicates that a state or condition remains unchanged.
  It can often be translated as "as is" or "in the same state." It is versatile, attaching to nouns, and
  the た-form or ない-form of verbs.
