    "writeup": "The grammar point 「ないことには〜ない」 is a two-part structure expressing that unless (A) happens, (B) will not occur. It combines 「ない」, 「こと」, 「に」, and 「は」, followed by a clause ending in the negative 「ない」. Literally, it means \"within the situation of (A) not being a thing, neither will (B).\" It can be used with verbs and い-adjectives in their negative 「ない」 forms, or with nouns followed by 「でない」.\n\nIn sentences using 「ないことには〜ない」, (A) is the condition for (B) to occur. Be aware that sometimes 「ないことには」 appears without the second negative clause, implying that not being in state (A) will negatively affect (B), similar to \"without (A), unfortunately (B)\", often followed by constructions like 「しまう」.",
