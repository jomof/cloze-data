grammar_point: Verb[volitional-よう]+ではないか (let's・why don't we)
learn_before:
  - Volitional Form (casual suggestion or intention)
  - ましょう (polite volitional or suggestion)
  - である (formal copula)
  - じゃないか (isn't it?)
  - てもらう (to get someone to do)
