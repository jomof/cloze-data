      - 私 たち で この 計画 を 成功 さ せ よう で は あり ませ ん か。
      - 私 たち で この 計画 を 成功 さ せ よう じゃ ない か。
    english_literally: Why don't we make this plan succeed?
    competing_grammar:
      - competing_japanese:
          - 私 たち で この 計画 を 成功 さ せよう。
        english: Let's make this plan a success.
        hint: This is a direct, casual volitional. 「〜ではないか」 adds a formal, rhetorical, and persuasive
          nuance. We're looking for a formal and persuasive suggestion for collective action.
