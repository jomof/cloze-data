      - 危機 に おい て、指導 者 は 困難 な 決断 を し {し なけれ ば なり ませ ん}。
    english_literally: In crisis, leaders difficult decisions must make.
    competing_grammar:
      - competing_japanese:
          - 危機 に おい て、指導 者 は 困難 な 決断 を する {べき だ}。
        english: In times of crisis, leaders should make difficult decisions.
        hint: 「べきだ」 suggests a moral obligation or what is proper, but 「ねばならない」 conveys an unavoidable
          and absolute necessity for a leader in such a situation, emphasizing their fundamental responsibility.
      - competing_japanese:
          - 危機 に おい て、指導 者 は 困難 な 決断 を する {必要 が ある}。
        english: In times of crisis, it is necessary for leaders to make difficult decisions.
        hint: 「必要がある」 states necessity. 「ねばならない」 carries a stronger, more principle-based imperative,
