    register: casual
    setting: informative
    conjugation: dictionary (plain non-past)
    nuance: This is a very common informal use, especially among young people, to express a personal commitment
      or schedule-based obligation. The shortened 「なきゃ」 or 「なくちゃ」 emphasizes the practicality and immediacy
      of the necessity.
  - english: You must listen carefully to what the teacher says.
