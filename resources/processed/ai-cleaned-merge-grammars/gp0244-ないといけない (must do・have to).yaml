      - competing_japanese:
          - 明日 は バイト だ から、早く 起き {たい}。
        english: Tomorrow is for my part-time job, so I want to wake up early.
        hint: 「～たい」 expresses a desire, not an obligation. We are looking for a statement of necessity
          due to a scheduled event.
      - competing_japanese:
          - 明日 は バイト だ から、早く 起きる {必要 が ある}。
        english: Tomorrow is for my part-time job, so it is necessary to wake up early.
        hint: While 「必要がある」 means 'necessary', 「なきゃ」 expresses a more direct, self-imposed 'have to' often
          used when talking about one's daily schedule or commitments. We are looking for that common,
          casual sense of 'have to'.
