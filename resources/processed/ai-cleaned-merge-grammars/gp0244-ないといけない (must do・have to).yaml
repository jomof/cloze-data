      - 先生 の 言う こと は よく 聞か {なけれ ば いけ ない}。
      - 先生 の 言う こと は よく 聞か {なきゃ いけ ない}。
      - 先生 の 言う こと は よく 聞か {なきゃ}。
      - 先生 の 言う こと は よく 聞か {なけれ ば なら ない}。
      - 先生 の 言う こと は よく 聞か {なけれ ば いけ ませ ん}。
      - 先生 の 言う こと は よく 聞か {し なく て は いけ ない}。
      - 先生 の 言う こと は よく 聞か {し なく ちゃ いけ ない}。
      - 先生 の 言う こと は よく 聞か {し なく ちゃ}。
    english_literally: As for what the teacher says, if you don't listen carefully, it's not good.
    competing_grammar:
      - competing_japanese:
          - 先生 の 言う こと は よく 聞く {べき だ}。
        english: You should listen carefully to what the teacher says.
        hint: 「べきだ」 suggests a moral or logical 'should'. 「しなければいけない」 here emphasizes a rule or instruction
