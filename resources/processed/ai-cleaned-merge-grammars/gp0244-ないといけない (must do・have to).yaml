    setting: academic
    conjugation: dictionary (plain non-past)
    nuance: The use of 「せねばならない」 is highly formal and underscores the grave responsibility and unavoidable
      nature of the decisions expected from leaders during a crisis. It elevates the statement to a principle,
      making it suitable for academic or formal discourse.
