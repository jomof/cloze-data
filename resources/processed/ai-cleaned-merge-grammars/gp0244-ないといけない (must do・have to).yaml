    grammar_point: '[Verb-dictionary・Verb-ない]わけにはいかない (cannot・must)'
  - term: ざるを得ない (have no choice but to)
    meaning: Have no choice but to
    kind: similar expression
    nuance: While this grammar point states a general obligation, 「ざるを得ない」 specifically highlights that
      there is no other option or alternative but to do something, often implying a reluctant or unavoidable
      necessity.
    grammar_point: ざるを得ない (have no choice but to)
  - term: ずにはいられない (cannot help but do)
    meaning: Cannot help doing something, cannot resist doing something
    kind: similar expression
    nuance: This emphasizes an uncontrollable urge or feeling, an internal compulsion to do something,
      rather than an external obligation or logical necessity conveyed by this grammar point.
    grammar_point: '[Verb-ない form]〜ずにはいられない・〜ないではいられない (cannot help but do)'
  - term: よりほかない・よりしかたがない (no choice but)
    meaning: Have no choice but
    kind: similar expression
    nuance: Similar to 「ざるを得ない」, this phrase indicates that there is no alternative course of action,
      implying that the specified action is the only available or viable option. It often carries a strong
      sense of resignation or last resort.
    grammar_point: よりほかない・よりしかたがない (no choice but)
  - term: なくてもいい (no need to)
    meaning: Don't have to; not necessary
    kind: antonym
    nuance: Unlike the obligation expressed by this grammar point, 「なくてもいい」 indicates that something is
      not required or is optional.
    grammar_point: なくてもいい (no need to)
  - term: ことになっている (expected to; scheduled to)
    meaning: It has been decided that; it is supposed to; it is a rule that
    kind: similar expression
    nuance: This refers to a pre-determined rule, custom, or schedule. While it conveys obligation, it
      focuses on an external arrangement rather than an internal or universal necessity.
    grammar_point: ことになっている (expected to; scheduled to)
  - term: 必要 が ある (it is necessary)
    meaning: It is necessary to; there is a need to
    kind: similar expression
    nuance: 「必要がある」 states that an action is necessary or required in a practical sense, and can be used
      in both formal and casual contexts. It is more neutral than the strong sense of unavoidable obligation
      conveyed by this grammar point.
    grammar_point: 必要がある (it is necessary to)
  - term: べき (should)
    meaning: Should, ought to, must
    kind: similar expression
    nuance: 「べきだ」 expresses a moral obligation or what someone should ideally do, often implying a sense
      of duty or appropriateness. In contrast, this grammar point indicates a necessity or practical requirement
      where not fulfilling it would lead to an undesirable outcome.
    grammar_point: '[Verb-dictionary]べき・〜べきではない (should・should not)'
  - term: 義務がある
    meaning: To have a duty/obligation to
    kind: similar expression
    nuance: 「義務がある」 explicitly states a moral, legal, or societal duty, often implying a formal commitment.
      This grammar point conveys a strong necessity, which can sometimes overlap with duty, but is a more
      general expression of obligation.
    grammar_point: <suggest>:義務がある (have a duty or obligation to)
post_false_friends_writeup: While several expressions share the core meaning of 'must do' or 'have to
  do', it's crucial to distinguish their nuances. Expressions like 「てはいけない」 or 「べきではない」 are direct opposites,
  conveying prohibition or inadvisability. Other similar expressions like 「ないわけにはいかない」 or 「ざるを得ない」 also
  indicate unavoidable necessity but often emphasize the lack of choice or reluctance. Furthermore, it's
  important to remember that 「なければならない」, 「なくてはならない」, 「ねばならない」, and 「ないといけない」 exist on a spectrum of formality,
  from highly literary to very casual. Choosing the correct form enhances naturalness and conveys the
  intended tone.
