          a recommendation.
      - competing_japanese:
          - 先生 の 言う こと は よく 聞い {た 方 が いい}。
        english: It's better to listen carefully to what the teacher says.
        hint: 「～方がいい」 is advice, implying choice. The example conveys a non-negotiable expectation for
          students. We're looking for a statement of necessity in an instructional context.
    scene: A senior student giving advice to a junior student about succeeding in school.
