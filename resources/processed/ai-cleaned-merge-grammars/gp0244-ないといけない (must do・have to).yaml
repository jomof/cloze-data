      - や ばい、完全 に 忘れ て た！母 に 電話 し {なきゃ いけ ない}！
      - や ばい、完全 に 忘れ て た！母 に 電話 し {し なけれ ば いけ ない}！
    english_literally: Oh no, completely forgot! Mom to phone must.
    competing_grammar:
      - competing_japanese:
          - や ばい、完全 に 忘れ て た！母 に 電話 し {なさい}！
        english: Oh no, I totally forgot! Call Mom!
        hint: 「なさい」 is a polite command, typically given by a parent or superior. We're looking for a
          self-directed expression of obligation or urgency, implying an internal reminder.
      - competing_japanese:
          - や ばい、完全 に 忘れ て た！母 に 電話 し {よう}！
        english: Oh no, I totally forgot! Let's call Mom!
        hint: 「しよう」 is a volitional form, expressing an intention or suggestion. We're looking for a strong
          sense of immediate necessity or duty rather than a mere intention.
    scene: A young person suddenly remembering an important task to themselves.
    register: casual
    setting: emergency/alarm
    conjugation: dictionary (plain non-past)
    nuance: The exclamation 「やばい」 combined with the shortened 「しなくちゃ」 or 「しなきゃ」 expresses immediate self-realization
      of an urgent, forgotten task. It conveys a strong personal and internal feeling of necessity and
      regret, often used when speaking to oneself.
post_example_writeup: These examples demonstrate the wide range of contexts, formality levels, and nuances
  conveyed by the various forms of "must do" and "have to do" in Japanese. From formal rules and professional
  duties to casual personal obligations and internal monologues, mastering these distinctions is key to
  natural and appropriate communication. Pay attention to how the speaker's relationship with the listener,
  the setting, and the specific form chosen all contribute to the overall message.
