    setting: inspirational
    conjugation: dictionary (plain non-past)
    listener_gender: group
    nuance: The formal 「しなければならない」 or 「ねばならない」 is suitable for a motivational context, as it sets a clear,
      non-negotiable standard for success. It frames continuous effort as an absolute requirement rather
      than a mere option, inspiring a collective commitment.
  - english: In times of crisis, leaders must make difficult decisions.
