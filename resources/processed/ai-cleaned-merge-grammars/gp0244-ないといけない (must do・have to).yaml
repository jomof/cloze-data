    setting: instructional
    conjugation: dictionary (plain non-past)
    nuance: This usage emphasizes the importance of following instructions or advice for one's own benefit.
      It's a general truth or a rule of thumb in an academic setting, expressed with a sense of gentle
      but firm obligation.
  - english: To achieve our goals, we must continue making efforts.
    japanese:
      - 目標 達成 の ため に は、努力 し 続け {なけれ ば なら ない}。
      - 目標 達成 の ため に は、努力 し 続け {し なけれ ば いけ ない}。
      - 目標 達成 の ため に は、努力 し 続け {し なけれ ば いけ ませ ん}。
      - 目標 達成 の ため に は、努力 し 続け {なきゃ いけ ない}。
      - 目標 達成 の ため に は、努力 し 続け {し なく て は なら ない}。
      - 目標 達成 の ため に は、努力 し 続け {し なく て は いけ ない}。
      - 目標 達成 の ため に は、努力 し 続け {し なく て は いけ ませ ん}。
      - 目標 達成 の ため に は、努力 し 続け {せ ね ば なら ない}。
      - 目標 達成 の ため に は、努力 し 続け {せ ね ば なり ませ ん}。
    english_literally: For goal achievement, if we don't continue efforts, it will not become right.
    competing_grammar:
      - competing_japanese:
          - 目標 達成 の ため に は、努力 し 続ける {べき だ}。
        english: To achieve our goals, we should continue making efforts.
        hint: 「べきだ」 is a strong recommendation, but 「なければならない」 conveys an absolute necessity for achieving
          the stated goal, implying failure if not done. We're looking for a definitive 'must' for success.
      - competing_japanese:
          - 目標 達成 の ため に は、努力 し 続ける {必要 が ある}。
        english: To achieve our goals, it is necessary to continue making efforts.
        hint: 「必要がある」 states necessity. 「なければならない」 goes a step further by implying that failure to act
          would make goal achievement impossible, implying a stronger, non-negotiable condition. We're
          looking for an unequivocal statement of obligation.
    scene: A coach motivating their team before a big game or competition.
