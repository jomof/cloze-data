  - term: 〜ても〜ない
    meaning: Even if/though X, Y will not happen.
    kind: similar expression
    nuance: This expresses a concession, meaning that even if the condition is met, the outcome won't
      follow. It lacks the strong, almost corrective emphasis of 「こそすれ〜ない」, which often implies that something
      *certainly* will not happen, contrary to a potential misconception.
    grammar_point: ても (even if・even though)
  - term: 〜ばかりで〜ない
    meaning: Only X (happens), but Y (does not happen).
    kind: similar expression
    nuance: This structure emphasizes that only one thing is happening, implying another isn't. While
      it conveys a sense of 'only' or 'just,' 「こそすれ〜ない」 carries a stronger sense of 'certainly not' or
      'absolutely not' in its negation, often used to directly refute a mistaken idea.
    grammar_point: ばかり (only・excessive)
  - term: 〜どころか
    meaning: Far from it; on the contrary; let alone.
    kind: similar expression
    nuance: While 「〜どころか」 expresses a strong contradiction or an unexpected degree, often implying 'not
      just X, but even Y (or the opposite of X)', 「こそすれ〜ない」 focuses on *emphatically asserting* that something
      *will certainly not happen* while acknowledging a related, often opposite, action or state *will*
      happen. The emphasis of 「こそすれ〜ない」 is on denying a specific negative outcome with certainty, rather
      than just contradicting an expectation.
    grammar_point: どころか (far from)
  - term: まじき (unbecoming of)
    meaning: Unbecoming of, Unworthy of, Not proper for, Should not, Must not, Cannot
    kind: similar expression
    nuance: Both 「こそすれ〜ない」 and 「〜まじき」 express a strong negation of an expected or proper outcome. However,
      「こそすれ〜ない」 asserts that one action *will* occur while another *certainly will not*, often correcting
      a misconception. 「〜まじき」 on the other hand, describes an action or quality as inherently unsuitable
      or unworthy for a given person or situation, implying a moral or social judgment rather than a factual
      impossibility.
    grammar_point: まじき (unbecoming of)
post_false_friends_writeup: While 「〜ても〜ない」 and 「〜ばかりで〜ない」 can also express a contrast or a lack of something,
  they do not carry the same degree of emphatic assertion as 「こそすれ〜ない」. The latter explicitly states that
  the negated outcome will *certainly not* occur, often in response to an implied misunderstanding or
  expectation. When using 「こそすれ〜ない」, the speaker is making a definitive statement about what *is* true
  versus what is *not* true, emphasizing the certainty of the former and the absolute impossibility of
  the latter. 「〜どころか」 is used to state that something is far from the case, often implying an even stronger
  opposite, whereas 「こそすれ〜ない」 more directly presents one action/state as certain while negating another.
