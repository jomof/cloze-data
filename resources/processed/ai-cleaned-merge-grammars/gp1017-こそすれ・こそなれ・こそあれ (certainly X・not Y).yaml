id: gp1017
meaning: And certainly not, But certainly not, But, Although, Even though
pronunciation:
  katakana: コソ スレ・コソ ナレ・コソ アレ
  romaji: koso sure・koso nare・koso are
formation:
  Noun part of する-Verb + こそすれ + ない: Used to emphasize that something will certainly not happen or be the
    case, but the opposite is true for the noun.
  Conjunctive form of standard verbs + こそすれ + ない: Used to emphasize that something will certainly not
    happen or be the case, but the opposite is true for the action.
  Noun or adjective + こそなれ + ない: Emphasizes the positive aspect of becoming something, while denying a
    negative consequence or outcome.
  Noun + こそあれ + ない: Acknowledges the certain existence of a quality while negating the presence of an
    associated negative outcome.
