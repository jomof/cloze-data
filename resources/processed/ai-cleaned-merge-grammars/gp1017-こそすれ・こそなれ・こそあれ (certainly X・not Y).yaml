post_example_writeup: The nuance of 「こそすれ〜ない」 lies in its formal and emphatic nature. It is used to correct
  a misconception or highlight a stark contrast, often implying that the positive aspect is the *only*
  true outcome, while the negative one is unequivocally rejected. This makes it a powerful rhetorical
  tool for assertion and clarification. The various conjugations of the preceding verb (e.g., する, なる,
  ある) allow for expressing this emphatic contrast with different types of actions or states.
