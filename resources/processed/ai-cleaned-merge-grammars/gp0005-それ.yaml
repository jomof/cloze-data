    "post_false_friends_writeup": "「それ」 is a pronoun, while expressions like 「それでも」 and 「それにしても」 use 「それ」 as part of a larger grammatical structure. 「それでも」 (sore demo) means \"even so\" or \"despite that,\" indicating a counter-condition. For example, 「雨 が 降っている 。 {それでも} 行く 。」 (It's raining. Even so, I'll go.) On the other hand, 「それにしても」 (sore ni shite mo) also means \"even so\" or \"still,\" but it emphasizes a strong impression or surprise given a preceding statement, often implying \"considering that, this is still remarkable.\" For example, 「初めて 作った 料理 だ 。 {それにしても} 、 とても おいしい 。」 (It's a dish I made for the first time. Even so, it's very delicious.) Both connect ideas but carry distinct nuances of emphasis.",
