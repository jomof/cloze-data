pronunciation:
  katakana: スキダ
  romaji: suki da
formation:
  '[Noun] + が + {好きだ / 好きです}': To express liking something.
  '{好きな} + [Noun]': Used when 「好き」 directly modifies a noun, meaning 'favorite' or 'liked'.
  '[Verb in dictionary form] + のが + {好きだ / 好きです}': To express liking an action or activity.
  '[Subject] は + [Object] が + 好きだ': Expresses that someone likes something or someone.
  '[Subject] は + [Object] が + 大好きだ': Expresses that someone loves something or someone.
jlpt: N5
etymology: The word 「好き (suki)」 originally meant 'inclination' or 'preference'. Over time, it evolved
  to describe the feeling of liking something or someone. The 「だ (da)」 is a copula, indicating a state
  of being. Its origin can be traced back to the verb 「好く (suku)」, meaning "to be fond of" or "to prefer."
  Over time, 「好く」 evolved into the noun-like adjective 「好き」, retaining its core meaning of affection or
  preference.
writeup: 「好き (suki)」, meaning "to like," is a common な-adjective used in various expressions. Like all
  な-adjectives, it behaves somewhat like a verb in that its form changes depending on what follows it.
  For instance, 「好き」 is followed by 「な」 when it functions as an adjective modifying a noun (e.g., 「好きな
  本 (suki na hon)」 - "a favorite book"). When it acts as a predicate, directly stating a preference, it
  is typically followed by 「だ (da)」 in plain form or 「です (desu)」 in polite form. This distinction is crucial
  for correct usage. The basic structure is Subject + は + Object + が + 好きだ/です. Using 「を」 instead of 「が」
  is a common mistake. Also, 「大好き」 means "to really like" or "to love," indicating a strong preference.
false_friends:
  - term: 嫌い
    meaning: Dislike, hate
    kind: antonym
    nuance: Unlike 「好き」 which expresses fondness, 「嫌い」 conveys the opposite sentiment of dislike or aversion.
      While both are な-adjectives, their emotional weight is directly opposed.
    grammar_point: '[Noun]が嫌いだ (to dislike)'
  - term: 愛している (aishiteiru)
    meaning: To love
    kind: similar expression
    nuance: Unlike 「好きだ」, 「愛している」 expresses a much deeper and more profound love. It's rarely used in
      casual conversation and is reserved for very strong, usually romantic, affection.
    grammar_point: 愛する (to love)
  - term: 恋しい (koishii)
    meaning: To miss; to long for
    kind: often confused with
    nuance: Unlike 「好きだ」, which describes liking something, 「恋しい」 describes the feeling of missing someone
      or something that is absent or nostalgic affection for it.
    grammar_point: い-Adjective[dictionary] (dictionary)
  - term: 得意
    meaning: Good at, skilled in
    kind: similar expression
    nuance: Unlike 「好き」 which expresses a general liking or preference, 「得意」 specifically indicates a
      skill or aptitude in something, often implying enjoyment but focusing on ability.
    grammar_point: 得意 (good at)
  - term: 苦手
    meaning: Not good at, weak point, dislike
    kind: similar expression
    nuance: While 「苦手」 can express a dislike, it more commonly implies a lack of skill or being poor at
      something, often used as a milder way to express aversion than 「嫌い」. It focuses on difficulty or
      inability rather than direct emotional aversion.
    grammar_point: 苦手 (not good at)
  - term: 気に入る
    meaning: To take a liking to, to be pleased with, to be fond of
    kind: similar expression
    nuance: 「気に入る」 implies a process of becoming pleased with something or developing a liking for it,
      often after some consideration. It focuses on the act of finding something appealing, whereas 「好き」
      describes the state of liking it.
    grammar_point: 気に入る (become fond of)
post_false_friends_writeup: While 「好き」 and 「嫌い」 are direct opposites, 「得意」 and 「苦手」 express aptitude or
  lack thereof, which can sometimes imply a liking or dislike without explicitly stating it. Similarly,
  「気に入る」 describes the process of coming to like something. The words 「愛している」 and 「恋しい」 are for stronger
  and more specific types of affection. Understanding these subtle differences is key to choosing the
  most appropriate expression.
