post_false_friends_writeup: While many expressions convey 'based on' or 'from the perspective of', からして,
  からすると, からすれば, から見ると, and から言うと/言えば/言って are distinct in their focus on drawing a *judgment or inference*
  directly from a given piece of information or observation. Remember that からして often carries a strong
  emphasis or indicates that even a minimal detail is sufficient for a broader judgment. からすると and からすれば
  are more commonly used for objective or hypothetical deductions. から見ると establishes a viewpoint from
  which an observation, judgment, or inference is made. The forms から言うと/言えば/言って are used when you want
  to convey that your conclusion is a logical deduction derived from a specific viewpoint or criterion,
  adding a layer of certainty or justification to your statement. Unlike によると, which simply reports information,
  or に基づいて, which signifies adherence to a standard, these phrases are about the speaker's personal deduction.
  Pay close attention to whether the context calls for simply relaying information, adhering to a rule,
  expressing a contrast, stating an obvious visual impression, or making a logical conclusion derived
  from observation or data.
