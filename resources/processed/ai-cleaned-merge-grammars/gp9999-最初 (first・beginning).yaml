          - 家 に 帰っ たら、まず し たい こと は お 風呂 に 入る こと です。
        english: When I get home, first of all, what I want to do is take a bath.
        hint: 「最初」 highlights the very first action in a sequence, while 「まず」 indicates 'first of all'
