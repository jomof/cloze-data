post_example_writeup: As seen in the examples, 「最初」 is highly flexible. When used with 「に」 or 「から」, it
  functions adverbially to mark the beginning of an action or a period. When followed by 「の」, it behaves
  as a noun, referring to the start of something. Pay attention to the context to distinguish its exact
  role in a sentence, especially when it introduces a contrast with later developments. The variations
  highlight how register and speaker gender can influence natural Japanese phrasing, even when conveying
  the same core meaning of 'beginning' or 'first'.
