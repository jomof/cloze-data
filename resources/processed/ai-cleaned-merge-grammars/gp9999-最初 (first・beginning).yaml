          - マラソン の 初め は、みんな 元気 でし た。
        english: At the beginning of the marathon, everyone was energetic.
        hint: 「最初」 refers to the precise beginning point of an event. 「初め」 is a more general term for
          'beginning'. We are referring to the very start of the marathon.
    scene: A spectator describes the start of a sports event.
    register: teineigo (polite)
    setting: informative
    nuance: The first sentence is a polite, standard way to express this. The second, 「マラソンの最初、みんなめちゃくちゃ元気だったね」,
