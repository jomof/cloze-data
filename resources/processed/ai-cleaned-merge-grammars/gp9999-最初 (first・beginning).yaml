          the contrast.
    scene: A friend is describing someone they recently met.
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: female
    nuance: The first variation is a general casual statement. The second, 「彼女は最初は静かでしたが、後でよくお話しになるようになりました」,
      employs more formal speech with 「でした」 and the honorific 「お話しになる」, implying respect for 'her'. The
      third, 「あいつ、最初静かだったけど、後からめっちゃ喋るようになったな」, is a highly casual, male-coded expression using 「あいつ」 (a
      familiar, sometimes slightly derogatory term) and informal intensifiers like 「めっちゃ」 and the sentence-ending
      particle 「な」.
  - english: The first thing I want to do when I get home is take a bath.
    japanese:
      - 家 に 帰っ たら、{最初} に し たい こと は お 風呂 に 入る こと です。
      - 家 帰っ たら、{最初} に し たい の は 風呂 に 入る こと だ ね。
