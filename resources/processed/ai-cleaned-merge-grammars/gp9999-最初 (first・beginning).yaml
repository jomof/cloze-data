      The third, 「最初に、目標をはっきりさせることが大切です」, changes the structure to an adverbial 「最初に」, focusing on the
      action of making goals clear from the start.
  - english: She was quiet at first, but then she started talking a lot.
    japanese:
      - 彼女 は {最初} は 静か だっ た けれど、後 で よく 話す よう に なり まし た。
      - 彼女 は {最初} は 静か でし た が、後 で よく お 話し に なる よう に なり まし た。
      - あいつ、{最初} 静か だっ た けど、後 から めっちゃ 喋る よう に なっ た な。
    english_literally: She as for at first was quiet, but later well talk became.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 始め は 静か だっ た けれど、後 で よく 話す よう に なり まし た。
        english: She was quiet at the beginning, but then she started talking a lot.
        hint: Both 「最初」 and 「始め」 can describe a beginning, but 「最初」 often highlights the 'very first'
