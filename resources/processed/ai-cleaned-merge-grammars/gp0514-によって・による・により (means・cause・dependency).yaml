id: gp0514
meaning: By means of, according to, depending on, because of, due to
conjugations:
  - conjugation-type: te-form (～て)
    form: によって
    rarity: common
    meaning: By means of, due to, depending on
  - conjugation-type: dictionary (plain non-past)
    form: による
    rarity: common
    meaning: Due to, caused by, depending on (attributive)
  - conjugation-type: te-form (～て)
    form: により
    rarity: common
    meaning: By means of, due to (formal)
pronunciation:
  katakana: ニヨッテ・ニヨル
  romaji: ni yotte / ni yoru
formation:
  Noun + によって / により / による: Indicates means, cause, agent, basis, or dependency.
  Verb (plain form) + かどうか + に{よって / より}: Indicates dependency on whether a verb action happens or not.
  い-Adjective (plain form) + かどうか + に{よって / より}: Indicates dependency on whether an adjective state is
    true or not.
  な-Adjective (stem) / Noun + (だった) + かどうか + に{よって / より}: Indicates dependency on whether a nominal state
    is true or not. 「だった」 is used for past tense.
  Wh-Question (e.g., 何を, 誰が) + に{よって / より}: Indicates dependency on an unknown element.
jlpt: N3
details:
  part-of-speech: phrase
  register: formal
  usage-context: general
  function: Indicates a relationship where one element is determined by, caused by, or results from another.
  nuance: The nuances conveyed by によって, による, and により are subtle but important. 「によって」 often emphasizes
    the means or agent, or the variable aspect for dependency. 「による」 primarily functions attributively,
    linking a noun to its cause or basis. 「により」 is the most formal and often used in written or official
    contexts to state cause or means.
  grammatical-role: Connects clauses or modifies nouns to express causality, means, agency, or dependency.
  logical-flow: Establishes a logical relationship of cause-and-effect or condition-and-result.
  temporal-flow: Can imply a temporal sequence where the action or state described by によって/による/により precedes
    the effect or outcome.
etymology: The expressions 「によって」, 「による」, and 「により」 all stem from the verb 「よる」. This verb carries meanings
  such as "to depend on," "to be based on," "to approach," or "to come from." The particle 「に」 signifies
  the base, origin, or cause. Therefore, at its core, this grammar point signifies being "based on" or
  "depending on" something. While 「よる」 is predominantly written in hiragana in these grammatical constructions,
  it has several kanji forms like 拠る (to be based on), 因る (to be due to), 依る (to depend on), and 由る (to
  stem from), all reflecting the nuanced meanings conveyed by these expressions.
writeup: |-
  The grammar point 「によって・による」 is a versatile expression indicating various relationships between entities: means or method, cause or reason, agent of an action (especially in passive constructions), and dependency or variability. While 「によって」, 「による」, and 「により」 are variations of the same underlying concept derived from the verb 「よる」, their usage differs slightly in terms of grammatical function and formality.

  *   **によって**:
      This form typically functions adverbially, connecting a preceding noun (the means, cause, or basis) to the following clause. It is frequently followed by a comma, acting as a conjunction-like element between the cause/basis and the effect/result. It often translates to "by means of," "through," or "because of."

  *   **による**:
      This form primarily functions as an attributive, modifying a noun that follows it. It specifies that the subsequent noun is a result of, caused by, or dependent on the preceding noun. It often translates to "due to," "caused by," "depending on," or "resulting from." When placed at the end of a sentence, it often acts as a predicate expressing dependency, similar to "It depends on..."

  *   **により**:
      This is a more formal and somewhat literary variant, functioning similarly to 「によって」 as a connective. It often implies a cause, means, or basis, and is commonly found in written documents, formal speeches, or legal texts. It can translate as "by," "due to," or "according to."

  These forms are widely used in general contexts and are standard in register. Mastery involves understanding their specific grammatical roles in a sentence.
false_friends:
  - term: ため・ために (for the purpose of・because of)
    meaning: Due to, because of, as a result of
    kind: similar expression
    nuance: Unlike によって・による, ために focuses more on the direct reason or purpose, often with a sense of consequence
      or intention.
    grammar_point: ため・ために (for the purpose of・because of)
  - term: によると・によれば
    meaning: According to
    kind: often confused with
    nuance: Unlike によって・による, によると・によれば specifically indicates that information is sourced from something
      or someone, functioning as a citation.
    grammar_point: によると・によれば (according to)
  - term: 次第
    meaning: Depending on; As soon as
    kind: often confused with
    nuance: While the noun-modifying N + 次第だ・次第で (depending on) implies a definitive outcome that is 'up
      to' a certain factor, によって・による highlights that something *varies* or is *determined* by a factor.
      によって・による is often used for objective determination or a general rule, whereas 次第 can imply a more
      direct and often singular conditional outcome. Also, 次第 can mean 'as soon as' which is a different
      usage.
    grammar_point: N + 次第だ・次第で (depending on)
  - term: で (by)
    meaning: By, with (means, instrument)
    kind: often confused with
    nuance: While `で` generally marks the means or instrument, `によって` emphasizes a more significant, active,
      or formal means, or a cause with broader impact. `で` is typically a simple tool or method marker.
    grammar_point: で (by)
  - term: から (reason cause)
    meaning: Because, since
    kind: often confused with
    nuance: While `から` indicates a direct and often personal reason, `によって` is more formal and objective,
      often used for causes leading to significant events, especially in written or official contexts.
    grammar_point: から (reason cause)
  - term: せい (because of・blame)
    meaning: Because of, Due to, Blame
    kind: similar expression
    nuance: Unlike `によって・による` which is neutral, `せい` almost always implies a negative cause or blames
      something for an undesirable outcome.
    grammar_point: せい (because of・blame)
  - term: ごとに (each・every)
    meaning: Each, Every
    kind: similar expression
    nuance: While `ごとに` emphasizes 'each individual' or 'every instance' in a series, `によって` highlights
      variation *depending on* a specific individual, group, or circumstance, focusing on the conditional
      aspect rather than mere iteration.
    grammar_point: ごとに (each・every)
  - term: にもとづいて
    meaning: Based on, in accordance with
    kind: similar expression
    nuance: While `にもとづいて` strictly means 'based on' a foundation (like facts or rules), `によって` signifies
      determination or causation *by* something, often implying agency or a more direct influence rather
      than just a foundational basis.
    grammar_point: にもとづいて (based on)
post_false_friends_writeup: To effectively distinguish between these expressions, consider the precise
  relationship you wish to convey. Use 「によって」 when the preceding noun is the method, cause, agent, or
  basis for variation. Choose 「ために」 for direct reasons or purposes. Reserve 「によると」 and 「によれば」 specifically
  for citing sources of information. Utilize 「次第」 when emphasizing immediate succession or completion,
  or a definitive 'up to' relationship. Use `で` for general means, `から` for direct reasons, and `せい` when
  assigning blame. When referring to each instance, `ごとに` might be used, whereas `によって` is for variability
  based on a factor. `にもとづいて` is for a more concrete 'based on' foundation.
examples:
  - english: This paper was written by a young researcher.
    japanese:
      - この 論文 は、若い 研究 者 {に よっ て} 書か れ た。
      - この 論文 は、若い 研究 者 {に よっ て} 書か れ まし た。
    english_literally: This paper, by young researcher, was written.
    competing_grammar:
      - competing_japanese:
          - この 論文 は、若い 研究 者 {に} 書か れ た。
        english: This paper was written by a young researcher.
        hint: While `に` is the general passive agent marker, `によって` emphasizes the specific, often notable,
          agent or the means by which the action was performed. We're looking for an emphasis on the agent
          here.
    scene: A professor is introducing a new academic paper to their students.
    register: formal
    setting: informative
    conjugation: te-form (～て)
    nuance: 「によって」 here clearly indicates the agent of the passive verb 「書かれた」 (kakareta), which is standard
      in academic and formal writing.
  - english: Due to heavy snow, all trains were suspended.
    japanese:
      - 大雪 {に より}、電車 は 全て 運休 と なっ た。
      - 大雪 {に より}、電車 は 全て 運休 と なり まし た。
      - 大雪 {に よっ て}、電車 は 全て 運休 と なっ た。
      - 大雪 {に よっ て}、電車 は 全て 運休 と なり まし た。
    english_literally: Heavy snow by, trains all suspended became.
    competing_grammar:
      - competing_japanese:
          - 大雪 の {ため}、電車 は 全て 運休 と なっ た。
        english: Due to heavy snow, all trains were suspended.
        hint: '`のため` is a general formal expression for cause or reason. `により` specifically highlights
          the cause as the direct origin of the outcome, often used in official announcements.'
    scene: A public announcement is made at a train station.
    register: formal
    setting: informative
    conjugation: te-form (～て)
    nuance: 「により」 is used to state the cause of the suspension in a formal, official context. 「運休と なった」
      (unkyū to natta) emphasizes the official decision of suspension. This can also be expressed with
      「に よっ て」 for a slightly less formal tone but still conveying cause.
  - english: Through the Internet, information from all over the world can be obtained.
    japanese:
      - インターネット {に よっ て}、世界 中 の 情報 が 手 に 入る。
      - インターネット {に よっ て}、世界 中 の 情報 が 手 に 入り ます。
      - インターネット {に より}、世界 中 の 情報 が 手 に 入る。
      - インターネット {に より}、世界 中 の 情報 が 手 に 入り ます。
    english_literally: Internet by means of, world's information can be obtained.
    competing_grammar:
      - competing_japanese:
          - インターネット {で}、世界 中 の 情報 が 手 に 入る。
        english: By means of the Internet, information from all over the world can be obtained.
        hint: '`で` is a common particle for indicating means or tool. `によって` implies a more formal or
          significant means, often with a broader impact or a specific process.'
    scene: A high school teacher is giving a lecture on the benefits of modern technology.
    register: formal
    setting: instructional
    conjugation: te-form (～て)
    nuance: 「インターネットに よっ て」 highlights the Internet as the means through which one can access information.
      This usage emphasizes the tool. Using 「に より」 makes the expression more formal, suitable for academic
      or written contexts.
  - english: That failure is due to insufficient preparation.
    japanese:
      - その 失敗 は、準備 不足 {に よる} もの だ。
      - その 失敗 は、準備 不足 {に よる} もの です.
    english_literally: That failure is insufficient preparation due to thing.
    competing_grammar:
      - competing_japanese:
          - その 失敗 は、準備 不足 の {せい} で ある。
        english: That failure is because of insufficient preparation.
        hint: '`の せい で` indicates a negative cause or fault. `に よる` is more neutral and formally attributes
          something to its cause, serving as an attributive phrase.'
    scene: A project manager is explaining the cause of a setback to their team.
    register: formal
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: 「準備 不足 に よる もの だ」 (junbi busoku ni yoru mono da) attributes the failure directly to a lack
      of preparation, presenting it as a professional analysis.
  - english: Different people like different foods.
    japanese:
      - 人 {に よっ て}、好き な 食べ物 は 違う。
      - 人 {に よっ て}、好き な 食べ物 は 違い ます。
    english_literally: Depending on the person, favorite foods are different.
    competing_grammar:
      - competing_japanese:
          - 人 {ごと に}、好き な 食べ物 は 違う。
        english: For each person, favorite foods are different.
        hint: '`ごと に` emphasizes ''each individual'' or ''every instance''. `によって` focuses on the variability
          ''depending on'' the specific individual or circumstance.'
    scene: Two male friends are discussing their favorite foods at a casual dinner.
    register: casual
    setting: friendly
    conjugation: te-form (～て)
    speaker_gender: male
    listener_gender: male
    nuance: This common phrase 「人によって違う」 (hito ni yotte chigau) expresses variability or individuality.
      The casual tone and topic are typical for male friends discussing food.
  - english: Whether I participate or not depends on next week's schedule.
    japanese:
      - 参加 する か し ない か は、来週 の スケジュール {に よる}。
      - 参加 する か し ない か は、来週 の スケジュール {に より ます}。
    english_literally: Participate or not, next week's schedule depends on.
    competing_grammar:
      - competing_japanese:
          - 参加 する か し ない か は、来週 の スケジュール {次第} だ。
        english: Whether I participate or not is up to next week's schedule.
        hint: '`次第 だ` directly expresses that something ''is up to'' or ''depends on'' a condition. `に
          よる` implies a causal dependency where the outcome is determined by the condition.'
    scene: A colleague is responding to an invitation.
    register: semi-formal
    setting: negotiating
    conjugation: dictionary (plain non-past)
    nuance: 「参加 する か し ない か は…に よる」 (sanka suru ka shinai ka wa…ni yoru) expresses a decision that is
      contingent on a future condition, emphasizing the dependency. The plain form 「に よる」 is common in
      such contexts.
  - english: Whether a movie is interesting or not, opinions vary depending on personal taste.
    japanese:
      - 映画 が 面白い か どう か は、人 の 好み {に よっ て} 評価 が 分かれる。
      - 映画 が 面白い か どう か は、人 の 好み {に よっ て} 評価 が 分かれ ます。
    english_literally: Movie interesting or not, person's taste by, evaluation divided.
    competing_grammar:
      - competing_japanese:
          - 映画 が 面白い か どう か は、人 の 好み {から} 評価 が 分かれる。
        english: Whether a movie is interesting or not, evaluations differ from personal taste.
        hint: '`から` indicates a source or reason. `によって` specifies that evaluation *varies* or *differs*
          in accordance with something, highlighting the influence of personal taste on the outcome.'
    scene: Film critics are debating about a new movie.
    register: formal
    setting: informative
    conjugation: te-form (～て)
    nuance: 「面白い か どう か は…によって」 (omoshiroi ka dō ka wa…ni yotte) shows that the evaluation of "interesting"
      is subjective and varies from person to person.
  - english: Whether the conference room was quiet or not depended on the time slot.
    japanese:
      - 会議 室 が 静か だっ た か どう か は、時間 帯 {に より ます}。
      - 会議 室 が 静か だっ た か どう か は、時間 帯 {に よる}。
    english_literally: Conference room quiet was or not, time slot depends on.
    competing_grammar:
      - competing_japanese:
          - 会議 室 が 静か だっ た か どう か は、時間 帯 {次第} だっ た。
        english: Whether the conference room was quiet or not was up to the time slot.
        hint: '`次第 だっ た` indicates that something ''was up to'' or ''depended on'' a past condition. `に
          よる` more broadly explains that the state was determined by the time slot.'
    scene: An office worker is explaining why they prefer certain meeting times.
    register: formal
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: 「静か だっ た か どう か は…に より ます」 (shizuka datta ka dō ka wa…ni yorimasu) specifies that the room's
      quietness was conditional on the time of day, expressed in polite form. The use of past tense 「だった」
      (datta) is critical here.
  - english: Whether he was a student or not can be confirmed by his resume.
    japanese:
      - 彼 が 学生 だっ た か どう か は、履歴 書 {に よっ て} 確認 でき る。
      - 彼 が 学生 だっ た か どう か は、履歴 書 {に よっ て} 確認 でき ます。
      - 彼 が 学生 だっ た か どう か は、履歴 書 {に より} 確認 でき る。
      - 彼 が 学生 だっ た か どう か は、履歴 書 {に より} 確認 でき ます。
    english_literally: He student was or not, resume by, can confirm.
    competing_grammar:
      - competing_japanese:
          - 彼 が 学生 だっ た か どう か は、履歴 書 {で} 確認 でき る。
        english: Whether he was a student or not can be confirmed by his resume.
        hint: '`で` is a common particle to indicate the means or tool. `によって` emphasizes that the verification
          process specifically relies on or uses the resume as its basis.'
    scene: An HR manager is verifying an applicant's background.
    register: formal
    setting: informative
    conjugation: te-form (～て)
    nuance: 「学生 だっ た か どう か は…に よっ て」 (gakusei datta ka dō ka wa…ni yotte) shows that confirmation relies
      on the resume, implying the resume is the means for verification. Using 「に より」 makes the expression
      more formal, typically used in official or written communications.
  - english: Who becomes the leader will be decided based on the team's opinions.
    japanese:
      - 誰 が リーダー に なる か は、チーム の 意見 {に よっ て} 決まる。
      - 誰 が リーダー に なる か は、チーム の 意見 {に よっ て} 決まり ます。
      - 誰 が リーダー に なる か は、チーム の 意見 {に より} 決まる。
      - 誰 が リーダー に なる か は、チーム の 意見 {に より} 決まり ます.
    english_literally: Who leader becomes, team's opinions by, decided.
    competing_grammar:
      - competing_japanese:
          - 誰 が リーダー に なる か は、チーム の 意見 {に 基づい て} 決まる。
        english: Who becomes the leader will be decided based on the team's opinions.
        hint: '`に 基づい て` explicitly states that a decision or action is ''based on'' something. `によって`
          signifies that the decision is determined *by* the team''s opinions, often implying agency or
          cause.'
    scene: A team discussing leadership roles.
    register: semi-formal
    setting: negotiating
    conjugation: te-form (～て)
    nuance: 「誰 が…か は…に よっ て 決まる」 (dare ga…ka wa…ni yotte kimaru) indicates that the choice of leader is
      determined by the team's collective input. 「に より」 is a more formal alternative, suitable for official
      or business discussions.
post_example_writeup: As you can see from these examples, 「によって」, 「による」, and 「により」 are quite flexible.
  Remember to choose the correct form based on whether you need an adverbial connector, an attributive
  modifier, or a predicate, and adjust for formality. Pay close attention to the context and the nuance
  you wish to convey, especially when choosing between 「によって」 and the more formal 「により」, or when 「に よる」
  acts as a predicate.
