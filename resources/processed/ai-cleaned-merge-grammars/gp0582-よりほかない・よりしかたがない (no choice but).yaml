  details:
    part-of-speech: phrase
    register: formal
    usage-context: Used to express that there is no alternative or choice other than the stated action or
      condition. Can also indicate exclusivity, meaning 'nothing but' or 'only'.
    nuance: The particles 「に」 and 「は」 are optional but add emphasis.
