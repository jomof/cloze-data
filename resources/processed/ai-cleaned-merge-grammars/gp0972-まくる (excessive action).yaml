grammar_point: まくる (excessive action)
learn_before:
  - Verb[masu-stem] (conjunction)
  - すぎる (too much・excessive)
  - つづける (to continue)
  - ている (habitual action)
learn_after:
  - ずにはいられない (cannot help but do)
  - ようにも (cannot despite desire)
id: gp0972
meaning: To do something excessively, relentlessly, or without restraint; to do like crazy or on and on
meaning_warning: まくる is sometimes used as a noun in the pattern Verb[ます stem] + まくり + だ, indicating a
  state of excessive action.
