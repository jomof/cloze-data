    form: まくる
    rarity: common
    meaning: to do excessively
  - conjugation-type: non-past polite (～ます)
    form: まくります
    rarity: common
    meaning: to do excessively (polite)
  - conjugation-type: past plain (～た)
    form: まくった
    rarity: common
    meaning: did excessively
  - conjugation-type: past polite (～ました)
    form: まくりました
    rarity: common
    meaning: did excessively (polite)
  - conjugation-type: negative plain (～ない)
    form: まくらない
    rarity: common
    meaning: do not do excessively
  - conjugation-type: te-form (～て)
    form: まくって
