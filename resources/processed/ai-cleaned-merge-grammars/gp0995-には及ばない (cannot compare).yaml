grammar_point: には及ばない (cannot compare)
learn_before:
  - より (comparative)
  - ほど〜ない (not as... as)
learn_after:
  - ようがない・ようもない (no way to)
  - べくもない (no way to)
id: gp0995
meaning: To be no match for something, to not compare with something, or to fall significantly short of
  a standard.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: には及ばない
    rarity: common
    meaning: to be no match for, to not compare with
  - conjugation-type: non-past polite (～ます)
    form: には及びません
    rarity: common
    meaning: to be no match for (polite), to not compare with (polite)
  - conjugation-type: past plain (～た)
    form: には及ばなかった
    rarity: common
    meaning: was no match for, did not compare with
  - conjugation-type: past polite (～ました)
    form: には及びませんでした
    rarity: common
    meaning: was no match for (polite), did not compare with (polite)
pronunciation:
  katakana: ニハオヨバナイ
  romaji: ni wa oyobanai
formation:
  '[Noun A] + は + [Noun B] + {には及ばない}': Indicates that A is inferior to B, or that A does not measure
    up to B.
  Verb[plain form] + {には及ばない}: Indicates that doing something is not necessary or not worth doing.
  Noun + {には及ばない}: Indicates that something is not as good as or cannot compare to a standard, often for
    negative or undesirable things.
  Verb[potential form] + {には及ばない}: Expresses that one cannot possibly achieve or compare to a certain
    level or action, often due to high standards.
jlpt: N1
details:
  part-of-speech: phrase
  register: semi-formal
  usage-context: General
etymology: The grammar point 「には及ばない」 is a combination of the particle 「に」, the topic marker 「は」, and
  the negative form of the verb 「及ぶ」 (reach, extend). Literally, it means "it does not reach/extend to,"
  indicating that something does not measure up to a certain standard or level. This literal meaning directly
  translates to its current usage, where it expresses that something is not at the same level or cannot
  compare to something else, often implying that the latter sets a high, perhaps unattainable, standard.
writeup: 「には及ばない」 (ni wa oyobanai) is a versatile expression used to state that something, often Noun
  A, is **inferior** to or **cannot compare** with something else, Noun B. It effectively conveys that
  Noun A falls short of the standard set by Noun B. This phrase is frequently employed when Noun B represents
  an exceptionally high quality, skill, or status. At its core, 「には及ばない」 means "it does not reach/extend
  to (Noun B)." This reflects its etymology from the verb 「及ぶ」 (oyobu), meaning "to reach" or "to extend."
  The addition of the particle 「に」 (ni) indicates the target or standard, and 「は」 (wa) functions as a
  topic marker, emphasizing the comparison. Most naturally, this expression is used when Noun B represents
  an exceptionally high quality, skill, or status that is often admirable or a benchmark. It is rarely
  used when the comparison is between two similar or mediocre entities. A common and impactful idiomatic
  expression is 「足元にも及ばない」 (ashimoto ni mo oyobanai), which literally translates to "not even close to
  reaching someone's feet." This conveys a profound difference in ability or status, indicating that the
  subject is utterly outclassed by the person or thing being compared.
false_friends:
  - term: 及ぶ
    meaning: to reach, to extend to, to be up to
    kind: similar expression
    nuance: Unlike 「には及ばない」, 「及ぶ」 simply indicates reaching a certain point or extent without implying
      inferiority. It does not carry the comparative nuance of falling short; it simply states that a
      certain level has been attained or extended to.
    grammar_point: <suggest>:及ぶ (to reach, to extend to)
  - term: ～ほどではない
    meaning: not as much as, not to the extent of
    kind: similar expression
    nuance: While 「～ほどではない」 also indicates a lesser degree or standard, 「には及ばない」 often implies a more
      significant or fundamental gap, suggesting that the standard set by the reference point is simply
      unattainable or far superior, often evoking a sense of admiration or respect for the higher standard.
      「～ほどではない」 can sometimes be used more generally for slight differences.
    grammar_point: ほど〜ない (not as... as)
  - term: 同じレベルではない
    meaning: not on the same level
    kind: similar expression
    nuance: 「同じレベルではない」 is a more direct and neutral statement of inequality. 「には及ばない」 carries a stronger
      nuance of falling short of a high or aspirational benchmark, implying a sense of inferiority or
      a failure to measure up to a specific ideal.
    grammar_point: <suggest>:同じレベルではない (not on the same level)
  - term: 劣る
    meaning: to be inferior to, to be worse than
    kind: similar expression
    nuance: 「劣る」 is a straightforward and often blunt statement of inferiority. In contrast, 「には及ばない」
      softens the comparison by focusing on the failure to 'reach' a high standard, rather than directly
      stating that something is 'worse.' It's often used when expressing respect for the superior entity.
    grammar_point: <suggest>:劣る (to be inferior to, to be worse than)
  - term: 勝てない
    meaning: cannot win, cannot beat
    kind: similar expression
    nuance: 「勝てない」 specifically refers to an inability to win in a competition or overcome an opponent.
      While 「には及ばない」 can imply being outclassed, it is broader, encompassing qualitative comparisons and
      standards beyond direct competition, such as skill, beauty, or grandeur.
    grammar_point: <suggest>:勝てない (cannot win, cannot beat)
post_false_friends_writeup: While expressions like 「及ぶ」 (in its positive form), 「～ほどではない」, 「同じレベルではない」,
  「劣る」, and 「勝てない」 all convey some form of comparison or limitation, 「には及ばない」 uniquely emphasizes that
  something does not *reach* the level of a high, often admirable, standard. It suggests a gap that is
  significant and often highlights the excellence of the reference point. Choose 「には及ばない」 when you want
  to express a respectful acknowledgment of a superior benchmark rather than just a simple comparison
  of difference or inferiority.
