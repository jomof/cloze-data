    "post_false_friends_writeup": "While 「〜というのは事実だ」 and 「もさることながら」 both acknowledge a certain fact, 「もさることながら」 goes further by introducing another, more significant point. Use 「〜というのは事実だ」 when you want to simply state something as true. Use 「もさることながら」 when you want to acknowledge something but shift the focus to a more important aspect. Similarly, 「〜だけでなく」 and 「〜はもちろん」 indicate inclusion or obviousness, respectively. However, they do not carry the specific nuance of emphasizing the *second* element as superior or more impactful than the first, which is central to 「もさることながら」. The core distinction lies in the explicit emphasis of the latter point as being more significant or surprising than the former, a nuance not present in the other similar expressions.",
