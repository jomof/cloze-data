    japanese:
      - '{どっち} の チーム が 勝っ た？'
      - '{どっち} の チーム が 勝ち まし た か？'
      - どちら の チーム が 勝ち まし た か？
    english_literally: Which team won?
    competing_grammar:
      - competing_japanese:
          - どの チーム が 勝っ た？
