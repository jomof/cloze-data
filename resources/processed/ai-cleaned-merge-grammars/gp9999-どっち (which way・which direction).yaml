  - english: Which side of the bed is yours?
    japanese:
      - ベッド の {どっち} 側 が 君 の？
      - ベッド の {どっち} 側 が お前 の？
      - ベッド の どちら 側 が あなた の です か？
    english_literally: Bed's which side is yours?
    competing_grammar:
      - competing_japanese:
          - ベッド の どちら が あなた の もの です か？
        english: Which one of the bed is yours?
        hint: This asks about the bed itself being someone's property. We're looking for which side of
          the bed is yours.
      - competing_japanese:
          - ベッド の どちら 側 が あなた の です か？
        english: Which side of the bed is yours (polite)?
        hint: 「どちら」 is a polite form. We're looking for a casual expression suitable for roommates.
