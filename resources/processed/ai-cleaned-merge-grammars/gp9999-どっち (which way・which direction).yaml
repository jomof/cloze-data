    nuance: The phrase 「どっち 側」 (which side) naturally refers to a binary choice (left or right). The casual
      possessive 「君 の」 (yours) fits the intimate roommate context, commonly used by a female speaker in
      informal settings.
  - english: Which one do you think is correct?
    japanese:
