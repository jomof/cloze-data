        hint: 「どの」 is used when there are three or more options. We're looking for a choice between only
          two teams.
      - competing_japanese:
          - どちら の チーム が 勝ち まし た か？
        english: Which team won (polite)?
        hint: 「どちら」 is a polite form. We're looking for a casual expression suitable for discussing sports
