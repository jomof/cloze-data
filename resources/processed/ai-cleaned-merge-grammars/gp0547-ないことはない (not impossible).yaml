    english_literally: As for him, it is not that he dislikes natto, but it is not to the extent of eating
      it every day.
    competing_grammar:
      - competing_japanese:
          - 彼 は 納豆 が 嫌い と いう わけ で は ない が、毎日 食べる ほど で は ない。
