      - 上司 の 許可 {なし に}、この 書類 を 外 に 持ち出す こと は 許さ れ ませ ん。
    english_literally: Boss's permission without, these documents outside do not take please.
    competing_grammar:
      - competing_japanese:
          - 上司 の 許可 {なし で}、この 書類 を 外 に 持ち出さ ない で ください。
        english: Please do not take these documents outside without your boss's permission.
        hint: 「なしに」 is preferred over 「なしで」 for its higher formality and stronger emphasis on the absence
          of permission, making it suitable for conveying a strict rule.
      - competing_japanese:
          - 上司 の 許可 を 得 {ず に}、この 書類 を 外 に 持ち出さ ない で ください。
        english: Please do not take these documents outside without obtaining your boss's permission.
        hint: 「得ずに」 focuses on the act of not acquiring permission. We're looking for a general absence
          of permission, not necessarily the act of failing to get it.
      - competing_japanese:
          - 上司 の 許可 {なく}、この 書類 を 外 に 持ち出さ ない で ください。
        english: Please do not take these documents outside without boss's permission.
        hint: 「許可なく」 is a concise way to express 'without permission' often used in rules or warnings.
