    "post_false_friends_writeup": "To avoid confusion, remember that 以上 (ijō) consistently includes the stated number, establishing it as a minimum threshold. In contrast, expressions using より (yori) for comparison strictly exclude the specified value, indicating 'more than' or 'less than' without including the boundary. Additionally, 以上に (ijō ni) is used to express an unexpected or significant increase or a comparative degree, while からある (kara aru) highlights surprisingly large quantities. Understanding these nuances will help you choose the appropriate expression for precision.",
