id: gp1183
meaning: Cannot afford to keep doing something; cannot just stay in a certain state.
pronunciation:
  katakana: テバカリハイラレナイ
  romaji: te bakari wa irarenai
formation:
  Verb（て形）+ ばかり + は + いられない: Expresses that one cannot continue to do an action or remain in a state.
  名詞 + ばかり + は + いられない: Expresses that one cannot continue to rely solely on something or someone, or
    remain in a state defined by a noun.
  い形容詞（く形）+ ばかり + は + いられない: Expresses that one cannot continue to feel or exhibit a certain い-adjective
    state (used with ～がる verb form).
  な形容詞（で形）+ ばかり + は + いられない: Expresses that one cannot continue to be in a certain な-adjective state.
jlpt: N2
etymology: The expression 「てばかりはいられない」 combines several elements. 「て」 is the te-form of a verb, indicating
  a continuous action or state. 「ばかり」 signifies 'only' or 'just', emphasizing that the preceding action
  or state is the sole focus. 「は」 is a topic particle that adds a strong emphasis, often implying a contrast
  or a sense of necessity. Finally, 「いられない」 is the negative potential form of the verb 「いる」 (to be, to
  exist, often implying remaining in a state). Thus, the phrase literally translates to 'cannot be just
  doing/being', conveying the strong sense that one cannot merely continue in the current state or action
  due to external or internal pressures demanding a change or new action.
writeup: The grammar pattern 「てばかりはいられない」 is used to express that one **cannot continue** to perform a
  specific action or remain in a particular state indefinitely. It carries a strong nuance of obligation
  or necessity, implying that current circumstances demand a change or that it is no longer appropriate
  or practical to stay as things are. The speaker feels compelled to move on or take new action. For example,
  after a setback, one might say 「落ち込んでばかりはいられない」(I can't just keep being depressed), indicating a need
  to recover and move forward.
false_friends:
  - term: 〜なければならない
    meaning: must do
    kind: similar expression
    nuance: While both express obligation, 「〜なければならない」 states a direct obligation to perform an action.
      「てばかりはいられない」 specifically expresses an inability to *continue* remaining in a state or action due
      to necessity or circumstances, implying a need to *change* from that state.
    grammar_point: ~なければならない・なきゃ (must do・have to)
  - term: 〜ている場合ではない
    meaning: not the time for
    kind: similar expression
    nuance: 「〜ている場合ではない」 indicates that it is not the appropriate time or situation to be doing something.
      It is very close in meaning to 「てばかりはいられない」, sharing the sense of urgency, but focuses more on the
      *appropriateness of the timing* rather than the *inability to continue* a state.
    grammar_point: <suggest>:〜ている場合ではない (not the time for)
  - term: 〜ばかり
    meaning: only; just
    kind: often confused with
    nuance: 「ばかり」 alone emphasizes that only one action is being done, e.g., 「食べてばかりいる」(just eating all
      the time). This lacks the inherent negative potential and the strong 'cannot continue' implication
      of 「てばかりはいられない」, which always suggests a necessary shift from that singular focus.
    grammar_point: ばかり (only・just, often with nuance of excess)
post_false_friends_writeup: While 「てばかりはいられない」 conveys that one cannot simply continue doing something,
  「〜なければならない」 expresses a direct obligation to perform a specific action. For example, if you say 「勉強しなければならない」,
  it means 'I must study'. If you say 「遊んでばかりはいられない」, it means 'I can't just keep playing'. 「〜ている場合ではない」
  is very similar and implies that 'this is not the time to be doing X', emphasizing the inappropriateness
  of the current action given the situation. It's important to recognize that 「てばかりはいられない」 specifically
  highlights the necessity of **changing from a continued state or action**.
