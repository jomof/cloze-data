meaning: Cannot just keep ~ing; cannot remain in a certain state.
meaning_warning: This grammar point carries a strong nuance of an internal realization that continuing
  a singular action or state is no longer viable, often due to an emotional, practical, or logical necessity
  to change, rather than a mere inability or external prohibition.
