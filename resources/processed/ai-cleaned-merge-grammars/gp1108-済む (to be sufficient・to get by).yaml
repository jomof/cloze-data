formation:
  '[Number] + [Counter] で + 済む': Indicates that something takes or costs only a certain amount.
  '[Noun] {だけ/なし} で + 済む': Expresses that something is sufficient or can be managed with just a noun or
    without something.
  '[Noun] が なくても + 済む': Implies that one can manage or get by without a particular noun.
  '[Verb Te-form / Adjective i-stem] くて + 済む': Signifies getting by or resolving a situation simply by
    performing an action or being in a certain state.
  '[Verb Plain form] だけで + 済む': Means that just doing something is enough to resolve a situation.
  '[Verb Negative Plain] {ずに/なくて(も)/ないで} + 済む': Conveys not having to do something or being alright if
    something is not done.
  '{Vconditionalば/Vinformal past}ら + 済む': States that a situation will be resolved or be acceptable if
    a certain condition is met.
