post_example_writeup: These examples demonstrate the versatility of 「こっち・そっち・あっち・どっち」 across various contexts
  and registers. 「こっち」, 「そっち」, and 「あっち」 are used to indicate general directions, areas, or 'sides' relative
  to the speaker and listener, emphasizing movement or broad location rather than fixed points. 「どっち」
  is specifically for making a choice between two distinct options. Their informal nature makes them essential
  for casual communication among peers, while their polite counterparts should be used in formal settings.
