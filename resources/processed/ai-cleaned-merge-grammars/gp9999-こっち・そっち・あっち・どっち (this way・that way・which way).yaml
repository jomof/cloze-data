      - 何 か 面白い こと ない か な…{あっち} の カフェ で も 行く？
      - 何 か 面白い こと ない か な…{あっち} の カフェ で も 行き ます か？
      - 何 か 面白い こと ない か な…{あっち} の カフェ で も 行か ない？
