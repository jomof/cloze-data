pronunciation:
  katakana: オ〜スル
  romaji: o ~ suru
  pronunciation_warning: The tilde (~) represents where the verb stem is inserted. For example, お持ちします
    (omochi shimasu)
formation:
  お + [Verb stem] + する: Humble verb form, used when the speaker performs an action for someone of higher
    status.
  ご + [Kango Verb stem] + する: Humble verb form, used when the speaker performs an action for someone of
    higher status using Sino-Japanese vocabulary.
jlpt: N4
details:
  part-of-speech: phrase
  register: teineigo (polite)
  usage-context: Humble speech (謙譲語)
  function: To express humility and respect from the speaker towards the listener or a third party of
    higher status, by humbling the speaker's own actions.
  nuance: Emphasizes the speaker's deference and awareness of social hierarchy. It is a fundamental component
    of polite Japanese communication.
etymology: The 「お」 or 「ご」 is an honorific prefix, and 「する」 is the plain form of the verb "to do." When
  combined with the ます-stem of a verb, it creates a humble expression. This construction indicates that
  the speaker is performing an action for someone of higher status, thereby showing deference.
writeup: |-
  「お〜する」 comes from humble speech (謙譲語, *kenjōgo*), a type of polite Japanese used to describe the speaker's actions or states in a way that shows respect to the listener. It's used when the speaker's actions involve or affect someone of higher status. 「お〜する」 is similar to 「お〜になる」 but is used for humble speech rather than honorific language (尊敬語, *sonkeigo*).

  *   When attaching to Japanese origin verbs, use 「お」. Example: お持ちします (*omochi shimasu*, I will hold).
  *   When attaching to Sino-Japanese origin verbs, use 「ご」. Example: ご説明します (*gosetsumei shimasu*, I will explain).

  **Important Considerations**

  *   For verbs that are already 「する」 verbs, change the prefix to 「ご」. For example, 勉強する (*benkyō suru*, to study) becomes ご勉強します (*gobenkyō shimasu*).
  *   In rare cases, 「お」 may be used instead of 「ご」 with Sino-Japanese words. These are usually common verbs like お電話します (*odenwa shimasu*, I will call). It's best to memorize these exceptions.
false_friends:
  - term: いたす
    meaning: To do (humble)
    kind: synonym
    nuance: 「いたす」 is a more direct and formal humble verb for "to do." 「お〜する」 is a more versatile pattern
      that can be applied to various verbs to create a humble expression.
    grammar_point: いたす (humble verb)
post_false_friends_writeup: 「お〜する」 and 「いたす」 both convey humility, but 「お〜する」 is used as a prefix to modify
  existing verbs, whereas 「いたす」 is a standalone verb that means "to do" in a humble way. Choose 「お〜する」
  when you want to express humility while performing a specific action. Use 「いたす」 when you simply want
  to say you will "do" something with humility.
examples:
  - english: I will guide you.
    japanese:
      - 私 が {ご 案内 し ます}。
      - 私 が {ご 案内 する}。
      - 私 が {ご 案内 し まし た}。
      - 私 が {ご 案内 し た}。
    english_literally: I will humbly guide.
    competing_grammar:
      - competing_japanese:
          - 私 が 案内 し ます。
        english: I will guide you.
        hint: While 「案内します」 is polite, it doesn't convey the same level of humility and respect towards
          the listener as the humble form. We're looking for an expression that shows deference to the
          person being guided.
    scene: A hotel employee talking to a guest.
    register: teineigo (polite)
    setting: professional
    conjugation: non-past polite (～ます)
    nuance: 「ご案内します」 shows deference to the listener. The speaker is using humble language to politely
      offer assistance.
  - english: I will prepare the documents.
    japanese:
      - 資料 を {ご 用意 し ます}。
      - 資料 を {ご 用意 する}。
      - 資料 を {ご 用意 し まし た}。
      - 資料 を {ご 用意 し た}。
    english_literally: I will humbly prepare the documents.
    competing_grammar:
      - competing_japanese:
          - 資料 を 用意 し ます。
        english: I will prepare the documents.
        hint: 「用意します」 is polite, but in a professional setting with a manager, a more humble expression
          is often preferred. We're looking for a phrase that lowers the speaker's action to show respect
          to a superior.
    scene: An assistant speaking to their manager.
    register: bijinesu nihongo (business)
    setting: professional
    conjugation: non-past polite (～ます)
    speaker_age: younger
    nuance: The speaker uses 「ご用意します」 to humbly offer to prepare the documents for their manager, showing
      respect in a professional setting.
  - english: I will contact you later regarding the details.
    japanese:
      - 詳細 に つい て は、後ほど {ご 連絡 し ます}。
      - 詳細 に つい て は、後ほど {ご 連絡 する}。
      - 詳細 に つい て は、後ほど {ご 連絡 し まし た}。
      - 詳細 に つい て は、後ほど {ご 連絡 し た}。
    english_literally: Regarding the details, I will humbly contact you later.
    competing_grammar:
      - competing_japanese:
          - 詳細 に つい て は、後ほど 連絡 し ます。
        english: I will contact you later regarding the details.
        hint: In customer service, using the humble form of 'contact' demonstrates a higher level of courtesy
          and professionalism. We're looking for a verb that shows deference when communicating with a
          customer.
    scene: A customer service representative speaking to a customer.
    register: bijinesu nihongo (business)
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: 「ご連絡します」 is a polite way of saying "I will contact you", and it shows the speaker's professional
      demeanor when talking to a customer.
    etymology: ご連絡(ごれんらく) is a Sino-Japanese word which is why 「ご」 is used.
  - english: I will take responsibility.
    japanese:
      - 私 が 責任 を {お 取り し ます}。
      - 私 が 責任 を {お 取り する}。
      - 私 が 責任 を {お 取り し まし た}。
      - 私 が 責任 を {お 取り し た}。
    english_literally: I will humbly take responsibility.
    competing_grammar:
      - competing_japanese:
          - 私 が 責任 を 取り ます。
        english: I will take responsibility.
        hint: While 「責任を取ります」 is grammatically correct and polite, adding the humble prefix emphasizes
          the speaker's humility and seriousness in taking responsibility, especially in a formal or weighty
          situation. We're looking for a way to humble the act of taking responsibility.
    scene: A manager addressing their team after a mistake.
    register: formal
    setting: serious
    conjugation: non-past polite (～ます)
    speaker_age: older
    nuance: Using 「お取りします」 indicates the speaker is humbly accepting responsibility. This is a serious
      situation where formal language is appropriate.
  - english: I have something I would like to ask the teacher.
    japanese:
      - 先生 に {お 伺い し たい} こと が あり ます。
      - 先生 に {お 伺い し たかっ た} こと が あり ます。
      - 先生 に {お 伺い し たく ない} こと が あり ます。
      - 先生 に {お 伺い し たく なかっ た} こと が あり ます。
    english_literally: There is something I humbly want to ask the teacher.
    competing_grammar:
      - competing_japanese:
          - 先生 に 聞き たい こと が あり ます。
        english: I have something I want to ask the teacher.
        hint: When speaking to a teacher, a highly respected figure, using a humble form of 'ask' shows
          greater deference. 「聞きたい」 is general and less formal. We're looking for a way to humbly express
          the desire to ask.
    scene: A student speaking to a teacher.
    register: teineigo (polite)
    setting: academic
    conjugation: desiderative (～たい)
    nuance: 「お伺いします」 is a humble way of saying "ask". It shows the student's respect toward the teacher.
  - english: I will protect you.
    japanese:
      - 私 が あなた を {お 守り し ます}。
      - 私 が あなた を {お 守り する}。
      - 私 が あなた を {お 守り し まし た}。
      - 私 が あなた を {お 守り し た}。
    english_literally: I will humbly protect you.
    competing_grammar:
      - competing_japanese:
          - 私 が あなた を 守り ます。
        english: I will protect you.
        hint: In a dramatic or respectful context like a knight speaking to a princess, adding the humble
          prefix to 'protect' elevates the level of solemnity and deference. We're looking for a humble
          way to express protection.
    scene: A knight speaking to a princess
    register: formal
    setting: serious
    conjugation: non-past polite (～ます)
    nuance: 「お守りします」 is a formal way of saying "I will protect you", and it is often used in dramatic
      or important situations.
    etymology: 「守り」 means 'protection' and is of Japanese origin so we use 「お」 instead of 「ご」.
  - english: Would it be alright if I invited you to dinner sometime?
    japanese:
      - 今度、私 から お 食事 に {お 誘い し て} も よろしい でしょう か？
      - 今度、私 から お 食事 に {お 誘い し て} も よろしい です か？
      - 今度、私 から お 食事 に {お 誘い し て} も いい です か？
    english_literally: Next time, from me, would it be alright if I humbly invite you to a meal?
    competing_grammar:
      - competing_japanese:
          - 今度、私 から お 食事 に 誘っ て も いい です か？
        english: Would it be alright if I invited you to dinner sometime?
        hint: On a first date, using a highly polite and humble expression like 「お誘いしてもよろしいでしょうか」 conveys
          sincerity and respect, creating a more favorable impression than the more direct 「誘ってもいいですか？」.
          We're looking for a phrase that humbly asks for permission to invite someone.
    scene: Someone asking someone else out.
    register: teineigo (polite)
    setting: first-date
    conjugation: te-form (～て)
    listener_gender: female
    nuance: The speaker is using polite language to ask someone on a date, showing deference to the listener's
      feelings. 「お誘いしてもよろしいでしょうか」 is the most formal, while 「お誘いしてもいいですか」 is a common polite way to ask
      for permission.
  - english: I wanted to get to know you better, so I called because I wanted to talk about various things.
    japanese:
      - もっと あなた の こと を よく 知り たく て、色々 お 話 し たい と 思っ て {お 電話 し まし た}。
      - もっと あなた の こと を よく 知り たく て、色々 お 話 し たい と 思っ て {お 電話 し ます}。
      - もっと あなた の こと を よく 知り たく て、色々 お 話 し たい と 思っ て {お 電話 する}。
      - もっと あなた の こと を よく 知り たく て、色々 お 話 し たい と 思っ て {お 電話 し た}。
    english_literally: Wanting to know more about you well, thinking I want to humbly talk about various
      things, I humbly called.
    competing_grammar:
      - competing_japanese:
          - もっと あなた の こと を よく 知り たく て、色々 話し たい と 思っ て 電話 し まし た。
        english: I wanted to get to know you better, so I called because I wanted to talk about various
          things.
        hint: When making a call to someone you wish to build a connection with, especially in a flirty
          or respectful context, using a humble expression for 'called' (like 「お電話しました」) conveys greater
          sincerity and deference. We're looking for a humble way to say 'I called'.
    scene: A man calling a woman he met at a party.
    register: formal
    setting: flirty
    conjugation: past polite (～ました)
    speaker_gender: male
    listener_gender: female
    nuance: The speaker is showing his interest in a polite manner, hoping to build a connection with
      the listener. The use of 「思ってお電話しました」 adds a touch of sincerity to the invitation.
    etymology: 「お話」 is a Japanese-origin word which is why we use お instead of ご, whereas 「電話」is Sino-Japanese,
      so we use ご.
  - english: Regarding the new project, I would very much like to consult with everyone.
    japanese:
      - 新しい 企画 に つい て、ぜひ 皆 様 と {ご 相談 し たい} と 存じ ます。
      - 新しい 企画 に つい て、ぜひ 皆 様 と {ご 相談 し たかっ た} と 存じ ます。
      - 新しい 企画 に つい て、ぜひ 皆 様 と {ご 相談 し たく ない} と 存じ ます。
      - 新しい 企画 に つい て、ぜひ 皆 様 と {ご 相談 し たく なかっ た} と 存じ ます。
    english_literally: Regarding the new plan, I very much humbly wish to consult with everyone.
    competing_grammar:
      - competing_japanese:
          - 新しい 企画 に つい て、ぜひ 皆 様 と 相談 し たい と 思い ます。
        english: Regarding the new project, I would very much like to consult with everyone.
        hint: In a professional setting, especially when a manager is seeking input from a team, using
          the humble form 「ご相談したい」 and the humble verb 「存じます」 (instead of 「思います」) emphasizes respect for
