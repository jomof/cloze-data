    scene: A hotel staff member offering to help a guest with their luggage.
    register: teineigo (polite)
    setting: professional
    conjugation: non-past polite (～ます)
    nuance: Using 「お持ちします」 in this context highlights the speaker's willingness to serve and respect towards
      the guest, common in hospitality settings.
post_example_writeup: Remember that お〜する is used to show humility when *you* (or someone in your in-group)
  is performing an action for someone else. It's a sign of respect and politeness.
