          humble way to express the desire to consult.
    scene: A manager speaking to their team about a new project.
    register: sonkeigo (respectful)
    setting: professional
    conjugation: desiderative (～たい)
    speaker_age: older
    nuance: 「ご相談したいと存じます」 is a very polite and humble expression, showing the speaker's respect and willingness
      to hear everyone's opinions. It is especially respectful and formal.
  - english: I will carry your bag.
    japanese:
      - お 荷物 を {お 持ち し ます}。
      - お 荷物 を {お 持ち する}。
      - お 荷物 を {お 持ち し まし た}。
      - お 荷物 を {お 持ち し た}。
    english_literally: I will humbly carry your luggage.
    competing_grammar:
      - competing_japanese:
          - 荷物 を 持ち ます。
        english: I will carry your bag.
        hint: While 「持ちます」 is polite, using the humble form 「お持ちします」 shows greater deference and service
          to the person whose bag is being carried. We're looking for an expression that humbles the action
