details:
  part-of-speech: verb
  usage-context: Used to indicate the existence or location of living things, such as people and animals.
  counterpoint: The counterpart for inanimate objects and plants is 「ある」.
etymology: The verb 「いる」 originates from classical Japanese and has consistently served to express the
  existence or presence of animate beings. Historically, it contrasted with 「ある」, which denoted the existence
  of inanimate objects or locations. While 「ある」 could sometimes imply animate existence in older forms,
  「いる」 specifically evolved to emphasize the living, moving presence of individuals and animals, solidifying
  this semantic distinction in modern Japanese. The common construction often involves the particle が
  to mark the subject, hence がいる.
writeup: |-
  The verb 「いる」 is fundamental in Japanese for indicating the existence or location of animate objects, such as people and animals. This is a crucial distinction from 「ある」, which is used for inanimate objects, plants, and abstract concepts. For example, you would say 「人が{いる}」 (There is a person) but 「本が{ある}」 (There is a book).

  The polite form of 「いる」 is 「います」. While 「いる」 is classified as a る-verb (Ichidan verb), its conjugation pattern is straightforward, making it one of the first verbs learners encounter. The kanji form **居る** is commonly seen and should be recognized, though there is no difference in nuance between its kanji and hiragana forms; it is simply a matter of writer preference.

  In casual speech, the particle 「が」 (which marks the subject of existence) is often omitted, a common characteristic of natural, informal Japanese. 「いる」 is not only for simple existence but also to describe ongoing states or actions when combined with the て-form of other verbs (e.g., ている).
false_friends:
  - term: ある
    meaning: To exist (inanimate objects); to have
    kind: similar expression
    nuance: Unlike 「いる」, 「ある」 is used for the existence of inanimate objects, plants, and abstract concepts,
      not for animate beings.
    grammar_point: ある (to exist, inanimate・to have)
  - term: 住む
    meaning: To live, to reside
    kind: similar expression
    nuance: 「いる」 simply means "to be present" or "to exist" for animate things. 「住む」 specifically implies
      "to live" or "to reside" in a place over time, indicating a more permanent or established presence.
    grammar_point: <suggest>:住む (to live・reside)
  - term: 存在する
    meaning: To exist, to be present, to subsist
    kind: similar expression
    nuance: 「存在する」 is a more formal and academic term for general existence, applicable to both animate
      and inanimate objects, as well as abstract concepts. It lacks the animate/inanimate distinction
      specific to 「いる」, which is typically used for the everyday physical presence of animate beings.
    grammar_point: <suggest>:存在する (general existence)
post_false_friends_writeup: |-
  It is crucial to distinguish between 「いる」 and 「ある」. If you are referring to a living being such as a person or an animal, you must use 「いる」. Conversely, for inanimate objects, plants, or abstract concepts, 「ある」 is the correct choice. Confusing these two fundamental verbs will result in unnatural and incorrect Japanese. For instance, one would say 「猫 が {いる}」 (a cat is here) but 「本 が {ある}」 (there is a book).

  Furthermore, while 「住む」 (to live/reside) indicates presence, it implies a more permanent dwelling than simply being present, which is what 「いる」 conveys. 「存在する」 also means 'to exist,' but it is a more formal and academic term used for general existence, applicable to both animate and inanimate objects, as well as abstract concepts. Unlike 「いる」, which is typically used for the everyday physical presence of animate beings, 「存在する」 is reserved for broader or more abstract contexts, such as the existence of a theory or a species.
