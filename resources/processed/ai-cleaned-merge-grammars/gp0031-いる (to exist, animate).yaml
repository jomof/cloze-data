pronunciation:
  katakana: イル
  romaji: iru
formation:
  Noun が + いる: Indicates the existence or presence of an animate being.
  Place に + Noun が + いる: Indicates the location of an animate being.
  Noun は + Place に + いる: Specifies where the animate object is located, often with emphasis on the topic.
