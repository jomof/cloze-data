          not being physically present at a location. We're looking for the physical absence of a person.
    scene: A friend explains why they couldn't meet someone the previous day.
    register: casual
    setting: storytelling
    conjugation: negative past plain (～なかった)
    speaker_gender: male
    listener_gender: female
    nuance: The plain negative past form 「いなかった」 is natural for a casual conversation between friends,
      directly stating a past absence. The use of 「は」 with 「彼」 emphasizes him as the topic of the statement
      regarding his absence.
  - english: I'm sorry, the person you are looking for was not in the meeting room.
    japanese:
      - 申し訳 ござい ませ ん。お 探し の 方 は 会議 室 に {い ませ ん でし た}。
      - お 探し の 方 は 会議 室 に は {いらっしゃい ませ ん でし た}。
      - すみ ませ ん、会議 室 に は、お 探し の 方 は {い ませ ん でし た}。
    english_literally: Apologies. The person searching for was meeting room in was not.
    competing_grammar:
      - competing_japanese:
          - 申し訳 ござい ませ ん。お 探し の 方 は 会議 室 に {い なかっ た} です。
        english: I'm sorry, the person you are looking for was not in the meeting room (less polite).
        hint: While 「いなかった です」 is grammatically understandable, 「いませんでした」 is the standard polite negative
          past form and is more appropriate for professional settings, especially when conveying information
          to a client or visitor. We're looking for a polite and formal statement.
      - competing_japanese:
          - 申し訳 ござい ませ ん。お 探し の 方 は 会議 室 に {あり ませ ん でし た}。
        english: I'm sorry, the person you are looking for was not in the meeting room (for inanimate
          objects).
        hint: 「ありませんでした」 is the negative past polite form of 「ある」, used for inanimate objects. Since the
          context refers to 「お 探し の 方」 (the person you are looking for), an animate being, 「いませんでした」 is
          correct. We're looking for the negative past existence of an animate being.
      - competing_japanese:
          - 申し訳 ござい ませ ん。お 探し の 方 は 会議 室 に {住ん で い ませ ん でし た}。
        english: I'm sorry, the person you are looking for wasn't living in the meeting room.
        hint: 住む means to live or reside. The statement is about the person's current presence in the
          room, not whether they permanently reside there. We're looking for immediate past presence.
    scene: A receptionist informs a visitor at a company that the person they are seeking is not available.
    register: semi-formal
    setting: professional
    conjugation: negative past polite (～ませんでした)
    speaker_gender: female
    listener_gender: group
    nuance: The highly polite opening 「申し訳 ござい ませ ん」 and the use of the polite negative past form 「いませんでした」
      are standard in formal business settings. 「お 探し の 方」 is a polite way to refer to the person the
      visitor is looking for, without explicitly naming them. The use of 「は」 marks the person as the topic.
      For a higher level of respect, 「いらっしゃい ませ んでし た」 could be used.
  - english: If there's anyone who understands Japanese, please raise your hand.
    japanese:
      - 日本 語 が わかる 人 が {いれ ば}、手 を 挙げ て ください。
      - どなた か 日本 語 が わかる 方 が {いらっしゃれ ば}、手 を 挙げ て ください。
      - 日本 語 が わかる 方 が {いらっしゃれ ば}、挙手 お 願い し ます。
    english_literally: Japanese understands person if exists, hand please raise.
    competing_grammar:
      - competing_japanese:
          - 日本 語 が わかる 人 が {い たら}、手 を 挙げ て ください。
        english: If there's anyone who understands Japanese, please raise your hand (conditional 'tara').
        hint: While both 「～たら」 and 「～ば」 can express conditions. However, 「～ば」 often suggests a more general
          or logical condition, making it suitable for a universal request or instruction. 「～たら」 can imply
          a more specific or sequential condition. We're looking for a general condition to be met for
          an instruction.
      - competing_japanese:
          - 日本 語 が わかる 人 が {あれ ば}、手 を 挙げ て ください。
        english: If there's a person who understands Japanese (for inanimate objects), please raise your
          hand.
        hint: 「あれ ば」 is the conditional form of 「ある」, used for inanimate objects. Since 「人」 (person) is
          an animate being, 「いれ ば」 is the correct form. We're looking for the conditional existence of
          an animate being.
      - competing_japanese:
          - 日本 語 が わかる 人 が {住ん で いれ ば}、手 を 挙げ て ください。
        english: If there's a person living here who understands Japanese, please raise your hand.
        hint: 住む means to live or reside. The request is for anyone present who understands Japanese,
          not specifically someone who lives there. We're looking for immediate presence, not residency.
    scene: A presenter or instructor addressing an audience or class.
    register: formal
    setting: informative
    conjugation: conditional (～ば)
    speaker_gender: male
    listener_gender: group
    nuance: 'The 「～ば」 conditional form 「いれば」 presents a general condition: "if such a person exists."
      This is common in instructions or requests where the existence of a particular type of person is
      the prerequisite for an action. The phrase 「手 を 挙げ て ください」 is a polite request. The alternative
      using 「いらっしゃれ ば」 demonstrates honorific usage for higher formality or respect.'
  - english: Let's always be together.
    japanese:
      - いつ も 一緒 に {い ましょう}。
      - これ から も ずっと 一緒 に {い ましょう}。
    english_literally: Always together let's be.
    competing_grammar:
      - competing_japanese:
          - いつ も 一緒 に {いよう}。
        english: Let's always be together (casual).
        hint: 「いよう」 is the plain volitional form, suitable for very close friends or family. We're looking
          for a slightly more polite tone.
      - competing_japanese:
          - いつ も 一緒 に {あり ましょう}。
        english: Let's always exist (inanimate) together.
        hint: 「ありましょう」 is the volitional of 「ある」, which is for inanimate objects. We're talking about
          people being together.
    scene: A couple expressing their devotion and commitment to each other.
    register: semi-formal
    setting: intimate
    conjugation: volitional polite (～ましょう)
    nuance: The polite volitional 「いましょう」 conveys a gentle invitation or proposal to continue being together.
      While intimate in context, the polite form adds a touch of respect or formality, often used between
      partners or close friends who still maintain a degree of politeness.
