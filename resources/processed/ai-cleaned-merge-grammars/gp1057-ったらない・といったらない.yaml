    "post_false_friends_writeup": "When choosing between 「といったらない」 and similar expressions like 「本当に」, 「～て仕方がない」, or 「～てたまらない」, consider the nuance of 'indescribability'. Use 「といったらない」 when the degree of something is so extreme that words genuinely fail to capture its essence. If the intent is merely to express a very strong or uncontrollable feeling, the other expressions may be more appropriate. For example, you might say 「本当に疲れた」 (I'm truly tired), but 「疲れといったらない」 (The fatigue is indescribable) conveys a much deeper, overwhelming exhaustion.",
