    "writeup": "「にあたり」 or 「にあたって」 is a formal Japanese grammar pattern used to express \"at the time of (A),\" \"when doing (A),\" or \"on the occasion of (A).\" Similar to 「に際して」, it's often employed when preparing for future events. The structure combines 「に」 with the verb 「当たる」 (\"to hit\" or \"to come into contact\") in either its 連用形 (formal-conjunctive form) or て-form.\n\n「にあたり」 follows verbs in dictionary form or nouns. There are two primary nuances:\n\n*   When (A) is a special occasion or condition preceding (B).\n*   When (A) is a goal or target, and (B) represents the means or measures taken to achieve it.\n\n**Important Considerations:**\n\n*   Unlike 「に際して」, which suits both positive and negative situations, 「にあたり」 predominantly fits positive or neutral contexts. Using it with negative situations can sound unnatural.\n*   This grammar point is often used in formal speech and writing.",
