    english_literally: Many people believe this theory is valid. However, significant counter-arguments
      exist.
    competing_grammar:
      - competing_japanese:
          - 多く の 人々 は、この 理論 が 妥当 だ と 信じ て い ます。しかし、重大 な 反論 が 存在 し ます。
        english: Many people believe this theory is sound. But, significant counter-arguments exist.
        hint: 学術論文では、「しかしながら」の方が「しかし」よりもより公式な印象を与え、論理的な接続が明確になります。We're looking for a formal conjunction.
      - competing_japanese:
          - 多く の 人々 は、この 理論 が 妥当 だ と 信じ て い ます。だ から と いっ て、重大 な 反論 が 存在 し ない わけ で は あり ませ ん。
        english: Many people believe this theory is sound. However, that doesn't mean significant counter-arguments
