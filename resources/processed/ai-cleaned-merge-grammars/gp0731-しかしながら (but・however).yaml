      - competing_japanese:
          - 全て の 市民 は この 法律 に 従わ なけれ ば なり ませ ん。もっとも、未 成年 者 に は 特別 規定 が 適用 さ れ ます。
        english: All citizens must abide by this law. However, minors are subject to special provisions
