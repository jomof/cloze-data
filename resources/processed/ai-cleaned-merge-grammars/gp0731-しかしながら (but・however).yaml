  - english: Sales increased last quarter. However, profits decreased.
    japanese:
      - 先 期 の 売上 は 増加 し まし た。{しかし ながら}、利益 は 減少 し まし た。
      - 先 期 の 売上 高 は 増加 いたし まし た。{しかし ながら}、収益 は 減少 いたし まし た。
    english_literally: Last quarter's sales increased. However, profits decreased.
    competing_grammar:
      - competing_japanese:
          - 先 期 の 売上 は 増加 し まし た。しかし、利益 は 減少 し まし た。
        english: Last quarter's sales increased. But, profits decreased.
        hint: 「しかし」は「しかしながら」よりも一般的で、ややカジュアルな印象を与えます。フォーマルな場面では「しかしながら」がより適切です。We're looking for a formal
          conjunction.
      - competing_japanese:
          - 先 期 の 売上 は 増加 し まし た。けれど も、利益 は 減少 し まし た。
        english: Last quarter's sales increased. However, profits decreased (softer tone).
        hint: 「けれども」は「しかしながら」よりも口語的で柔らかい印象です。ビジネスのプレゼンテーションなど、フォーマルな状況にはあまり適していません。We're looking for a
          formal conjunction.
