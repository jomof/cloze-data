grammar_point: はさておき・はさておいて (setting aside)
learn_before:
  - ても (even if・even though)
  - のに (unexpected result)
learn_after:
  - ならいざ知らず (I don't know about... but)
  - に至っては (when it comes to a surprising extreme)
  - はあれ (despite existing)
  - をよそに (ignoring・disregarding)
  - を置いて他に〜ない (nothing else compares)
id: gp0958
meaning: (Leaving or putting) aside, apart from
pronunciation:
  katakana: ハサテオキ・ハサテオイテ
  romaji: wa sate oki / wa sate oite
formation:
  Noun + はさておき: Used to set aside the current topic and move on to another.
  Phrase ending in かどうか + はさておき: Regardless of whether (A) or not, (B). Implies (B) is more important.
  Phrase ending in の + はさておき: Used when the thing being set aside is a concept or a statement, often implying
    that the matter is understood but not the focus.
jlpt: N1
details:
  part-of-speech: phrase
  register: semi-formal
  usage-context: General usage
  nuance: Used to explicitly dismiss a topic or set it aside to focus on something deemed more important
    or relevant. It implies a conscious decision to shift the conversation or focus.
  colocation: Often precedes a statement that introduces the main point or topic the speaker wishes to
    discuss.
  grammatical-role: Functions adverbially, modifying the entire subsequent clause by indicating a shift
    in focus or exclusion of a preceding topic.
  logical-flow: Directs the conversation from a less important or already acknowledged point to a more
    critical or main topic.
  temporal-flow: Implies a shift from a currently discussed or present matter to a future or more pressing
    one.
  spatial-flow: Mentally moves something out of the immediate conversational 'space'.
etymology: The expression 「はさておき」 is composed of 「は」 (the topic particle), 「さて」 (meaning "well then" or
  "now"), and 「おき」 which is the conjunctive form of the verb 「置く」 (oku) meaning "to put" or "to place".
  Literally, it suggests "putting (something) aside for now." The original meaning of 「さて」 as a discourse
  marker for changing topics, combined with 「置く」 for physically setting something down, naturally evolved
  into its current function of mentally setting a topic aside. The form 「はさておいて」 emphasizes the continuous
  action of leaving something aside.
writeup: 「はさておき」 and its more explicitly continuous form 「はさておいて」 are expressions frequently translated
  as "leaving aside (A)" or "apart from (A)." This phrase functions to signal a speaker's intention to
  dismiss a current topic or issue in favor of addressing something more pressing or relevant. It's a
  deliberate rhetorical device to redirect the conversation. The structure is a combination of the topic
  particle 「は」, the conjunction 「さて」, and the conjunctive form 「置き」 of the verb 「置く」 (おく, to place or
  to leave). While 「さて」 can occasionally be seen in kanji forms like 扨 or 扠, this is quite rare. Similarly,
  「置く」 might sometimes be replaced with 「措く」 (おく, to set aside, arrange), particularly in more formal
  or classical contexts, though 「置く」 is standard. This grammar point is primarily used to transition away
  from a topic that the speaker considers less important, irrelevant, or perhaps too sensitive, towards
  a discussion of what truly matters. It can directly follow nouns, such as in 「冗談はさておき」, a common set
  expression meaning "jokes aside" or "moving on to serious business." Another frequent usage involves
  following a phrase that ends with 「かどうか」. In this context, 「〜かどうかはさておき」 can be translated as "regardless
  of whether it is (A) or not," implying that the subsequent statement (B) is a more appropriate or crucial
  point to address, thereby encouraging the listener to move past the initial consideration (A).
false_friends:
  - term: はともかく (setting aside・leaving aside)
    meaning: Setting aside, apart from
    kind: synonym
    nuance: 「はともかく」 often implies a degree of indifference or a prioritization of one thing over another,
      suggesting that while X might be true or present, it's not the most important factor. In contrast,
      「はさておき」 has a stronger sense of deliberately putting something aside to focus on something else,
      often implying that the set-aside topic is less relevant or a distraction.
    grammar_point: はともかく (setting aside・leaving aside)
  - term: にかかわらず (regardless of)
    meaning: Regardless of, whether or not, no matter
    kind: similar expression
    nuance: While 「にかかわらず」 expresses a general disregard or lack of influence from a certain condition,
      「はさておき」 implies a more active, deliberate decision to temporarily put a specific topic or concern
      aside to focus on something else. It highlights a conscious choice to sideline a topic.
    grammar_point: <suggest>:にかかわらず (regardless of)
  - term: は別として (setting aside)
    meaning: Apart from, (Setting) aside, Whether or, Except for, Save for
    kind: synonym
    nuance: 「は別として」 means to treat something as separate or exceptional. It implies a more permanent exclusion
      or an acknowledgment that something is outside the scope of discussion, whereas 「はさておき」 often suggests
      a temporary deferral to focus on a more immediate matter, with the possibility of returning to the
      original topic later.
    grammar_point: は別として (setting aside)
post_false_friends_writeup: While 「はさておき」, 「はともかく」, 「にかかわらず」, and 「は別として」 all involve setting something
  aside, their nuances differ. 「はさておき」 is used when you consciously decide to put a topic aside to discuss
  something more pertinent, clearly stating that the initial topic is being temporarily disregarded. 「はともかく」
  can suggest a more indifferent or less critical stance on the set-aside item, focusing on the main point
  despite it. 「にかかわらず」 indicates that something will happen or be true regardless of a condition, without
  implying a deliberate act of putting something aside. Lastly, 「は別として」 implies a complete separation
  or exception, often indicating that the item is outside the current consideration entirely. Choose 「はさておき」
  when you want to explicitly redirect the conversation or focus, highlighting that the prior topic is
  not the current priority.
examples:
  - english: Minor issues aside, let's first make a general plan.
    japanese:
      - 細かい 問題 {は さておき}、まず は 全体 の 計画 を 立て ましょう。
      - 細かい 問題 {は さておい て}、まず は 全体 の 計画 を 立て ましょう。
      - 細かい こと {は さておき}、まず は 全体 の 計画 を 立てよう。
      - 些末 な 問題 {は さておき}、まず は 全体 の 計画 を 策定 し ましょう。
    english_literally: Minor issues aside, first let's make a general plan.
    competing_grammar:
      - competing_japanese:
          - 細かい 問題 {は ともかく}、まず は 全体 の 計画 を 立て ましょう。
        english: Minor issues aside for now, let's first make a general plan.
        hint: 「ともかく」 suggests that while minor issues exist, they are not the primary focus and can be
          put aside, sometimes implying indifference. 「はさておき」 emphasizes a deliberate decision to set
          them aside to concentrate on something more important. We're looking for a clear shift of focus
          to a more important matter.
    scene: A team leader speaking to their colleagues, urging them to focus on the bigger picture.
    register: semi-formal
    setting: professional
    nuance: This example uses 「細かい問題」 (minor issues) with 「はさておき」 to emphasize prioritizing the 「全体の計画」
      (overall plan), indicating a practical and task-oriented approach. The polite volitional 「立てましょう」
      suggests a collaborative effort. The speaker explicitly chooses to set aside details to focus on
      the main task at hand, which is characteristic of 「はさておき」 compared to merely deeming something unimportant
      with 「はともかく」 or completely excluding it with 「は別として」.
  - english: Regardless of his appearance, he has a very kind heart.
    japanese:
      - 外見 が どう か {は さておき}、彼 は とても 優しい 心 の 持ち主 だ。
      - 外見 が どう か {は さておい て}、彼 は とても 優しい 心 の 持ち主 だ。
      - 外見 {は さておき}、彼 は とても 優しい 心 の 持ち主 だ。
      - 外見 の こと {は さておき}、彼 は 非常 に 優しい 心 の 持ち主 で いらっしゃい ます。
    english_literally: His appearance being whatever it is aside, he is a very kind-hearted person.
    competing_grammar:
      - competing_japanese:
          - 外見 が どう か {は ともかく}、彼 は とても 優しい 心 の 持ち主 だ。
          - 外見 は {どう で も いい} が、彼 は とても 優しい 心 の 持ち主 だ。
          - 外見 {に かかわら ず}、彼 は とても 優しい 心 の 持ち主 だ。
        english: Regardless of his appearance, he still has a very kind heart.
        hint: 「ともかく」 can imply that even if appearance were a factor, his kind heart remains true. 「はさておき」
          explicitly sets aside the appearance as a less relevant consideration. 「どうでもいい」 expresses indifference.
          「にかかわらず」 is a general statement of disregard. We're looking for an active dismissal of the initial
          point to emphasize the latter, which 「はさておき」 conveys by deliberately shifting focus.
    scene: Discussing a new acquaintance with a friend, focusing on inner qualities.
    register: casual
    setting: friendly
    nuance: The phrase 「外見がどうかはさておき」 specifically sets aside the topic of appearance, inviting the listener
      to disregard it and instead consider a more significant trait, his 「優しい心」 (kind heart). The casual
      tone is reinforced by the simple declarative sentence structure. This emphasizes that the speaker
      is consciously prioritizing inner qualities over outward appearance, a common use of 「はさておき」 in
      personal descriptions.
  - english: Jokes aside, let's talk seriously about next month's deadline.
    japanese:
      - 冗談 {は さておき}、来月 の 締め切り の こと を 真剣 に 話し ましょう。
      - 冗談 {は さておい て}、来月 の 締め切り の こと を 真剣 に 話し ましょう。
      - 冗談 {は さておき}、来月 の 締め切り、真剣 に 話そう。
      - 冗談 {は さておき}、来月 の 締め切り に つき まし て、真剣 に 議論 し ましょう。
    english_literally: Jokes aside, let's seriously talk about next month's deadline.
    competing_grammar:
      - competing_japanese:
          - 冗談 {は ともかく}、来月 の 締め切り の こと を 真剣 に 話し ましょう。
        english: Jokes aside, let's talk seriously about next month's deadline.
        hint: 「ともかく」 might imply that even if the jokes were good, it's time to move on. 「はさておき」 is a
          more direct and intentional dismissal of the jokes to transition to serious discussion. We're
          looking for a clear pivot to a more serious topic.
    scene: A manager transitioning from lighthearted conversation to a serious business discussion with
      their team.
    register: semi-formal
    setting: professional
    nuance: 'This example employs the common set phrase 「冗談はさておき」 to abruptly shift the conversation from
      humor to a serious matter: the 「来月の締め切り」 (next month''s deadline). The use of 「真剣に話しましょう」 (let''s
      talk seriously) further underscores the need for a focused discussion. This phrase is a common way
      to signal a conscious shift in conversational tone and topic.'
  - english: Regardless of whether his opinion is correct, we should first listen to everyone's voices.
    japanese:
      - 彼 の 意見 が 正しい か どう か {は さておき}、まず は みんな の 声 を 聞く べき だ。
      - 彼 の 意見 が 正しい か どう か {は さておい て}、まず は みんな の 声 を 聞く べき だ。
      - 彼 の 意見 の 是非 {は さておき}、まず は 皆 の 声 に 耳 を 傾ける べき でしょ う。
      - 彼 の 意見 の 正し さ {は さておき}、まず は みんな の 声 を 聞く べき だ。
    english_literally: His opinion being correct or not aside, first we should listen to everyone's voices.
    competing_grammar:
      - competing_japanese:
          - 彼 の 意見 が 正しい か どう か {は ともかく}、まず は みんな の 声 を 聞く べき だ。
          - 彼 の 意見 が 正しい か どう か {に かかわら ず}、まず は みんな の 声 を 聞く べき だ。
        english: Regardless of whether his opinion is correct or not, we should first listen to everyone's
          voices.
        hint: 「ともかく」 suggests that regardless of its correctness, the focus is elsewhere. 「はさておき」 specifically
          means to intentionally put aside the evaluation of correctness for now. 「にかかわら ず」 means 'regardless
          of' in a general sense, without the active decision to set something aside. We're looking for
          setting aside the judgment to prioritize listening.
    scene: During a group discussion, suggesting an inclusive approach before evaluating individual contributions.
    register: formal
    setting: academic
    nuance: The speaker uses 「正しいかどうかはさておき」 to emphasize that the immediate priority is gathering all
      perspectives (「みんなの声を聞くべきだ」) rather than immediately evaluating the correctness of one person's
      opinion, common in academic or collaborative settings. The speaker consciously puts aside a potentially
      contentious point to encourage open participation.
  - english: Leaving this topic aside, are there any other announcements?
    japanese:
      - この 話題 {は さておき}、他 に 連絡 事項 は あり ます か。
      - この 話題 {は さておい て}、他 に 連絡 事項 は あり ます か。
      - 本 話題 {は さておき}、他 に 連絡 事項 は ござい ます でしょ う か。
      - この 話題 {は さておき}、他 に 何 か 連絡 ある？
    english_literally: This topic aside, are there other announcements?
    competing_grammar:
      - competing_japanese:
          - この 話題 {は ともかく}、他 に 連絡 事項 は あり ます か。
          - この 話題 {は 別 と し て}、他 に 連絡 事項 は あり ます か。
        english: Leaving this topic aside, are there any other announcements.
        hint: 「ともかく」 might imply that this topic is not necessarily important. 「はさておき」 indicates a conscious
          decision to conclude discussion on this topic to move on. 「は別として」 suggests treating this topic
          as entirely separate. We're looking for a clear transition from one agenda item to another,
          with a deliberate decision to move on.
    scene: Concluding a specific agenda item in a meeting and moving to general announcements.
    register: formal
    setting: professional
    nuance: This is a concise and formal way to transition topics in a meeting. 「この話題」 (this topic) is
      clearly dismissed to move to 「他の連絡事項」 (other announcements), showcasing a clear and efficient shift
      in agenda. This usage is common in structured discussions where points are addressed one by one,
      and a topic is deliberately closed before moving to the next.
  - english: Putting aside today's weather, let's prepare for tomorrow's picnic.
    japanese:
      - 今日 の 天気 {は さておき}、明日 の ピクニック の 準備 を しよう。
      - 今日 の 天気 {は さておい て}、明日 の ピクニック の 準備 を しよう。
      - 本日 の 天候 {は さておき}、明日 の ピクニック の 準備 を いたし ましょう。
      - 今日 の 天気 {は さておき}、明日 の ピクニック の 準備 しよっ か。
    english_literally: Today's weather aside, let's prepare for tomorrow's picnic.
    competing_grammar:
      - competing_japanese:
          - 今日 の 天気 {は ともかく}、明日 の ピクニック の 準備 を しよう。
          - 今日 の 天気 は {どう で も いい} から、明日 の ピクニック の 準備 を しよう。
          - 今日 の 天気 {は 別 と し て}、明日 の ピクニック の 準備 を しよう。
        english: Putting today's weather aside, let's prepare for tomorrow's picnic.
        hint: 「ともかく」 might imply that the current weather isn't important for decision-making. 「はさておき」
          suggests actively deciding to ignore the present weather to focus on the future plan. 「どうでもいいから」
          implies indifference, not a conscious choice. 「は別として」 treats the weather as a separate, irrelevant
          factor. We're looking for intentionally setting aside a less relevant current condition to focus
          on a future action.
    scene: A family member encouraging another to focus on future plans despite current conditions.
    register: casual
    setting: friendly
    nuance: The speaker uses 「今日の天気はさておき」 to tell the listener to disregard the current weather conditions,
      which might be unfavorable, and instead focus on the more positive and actionable task of preparing
      for 「明日のピクニック」 (tomorrow's picnic). The use of 「～しよう」 is a casual invitation to action. This implies
      a pragmatic decision to not dwell on irrelevant current conditions and instead shift focus to actionable
      future plans.
  - english: Cost aside, where do you want to go for our summer vacation?
    japanese:
      - 費用 {は さておき}、夏休み は どこ に 行き たい？
      - 費用 {は さておい て}、夏休み は どこ に 行き たい？
    english_literally: Cost aside, summer vacation where want to go?
    competing_grammar:
      - competing_japanese:
          - 費用 は {どう で も いい} から、夏休み は どこ に 行き たい？
          - 費用 の こと は {考え ず}、夏休み は どこ に 行き たい？
        english: Regardless of cost, where do you want to go for summer vacation?
        hint: 「どうでもいいから」 expresses indifference. 「考えず」 means without thinking about it. 「はさておき」 specifically
          implies a conscious decision to set the cost aside to allow for broader thinking. We're looking
          for an active, temporary dismissal of a consideration.
    scene: Two friends planning a trip.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: female
    nuance: 「費用はさておき」 explicitly sets aside the financial consideration, allowing for unconstrained dreaming
      about the destination. The use of 「～たい」 (want to) emphasizes the desire for exploration without
      immediate practical limitations.
  - english: Leaving aside whether the plan is feasible, let's first secure the budget.
    japanese:
      - その 計画 が 実現 可能 な の {は さておき}、まず は 予算 を 確保 しよう。
      - その 計画 が 実現 可能 な の {は さておい て}、まず は 予算 を 確保 しよう。
    english_literally: That plan feasible being aside, first budget to secureしましょう.
    competing_grammar:
      - competing_japanese:
          - その 計画 が 実現 可能 か どう か {は ともかく}、まず は 予算 を 確保 しよう。
          - その 計画 が 実現 可能 か どう か {に かかわら ず}、まず は 予算 を 確保 しよう。
        english: Regardless of the plan's feasibility, let's first secure the budget.
        hint: 「ともかく」 and 「にかかわらず」 imply a general disregard. 「はさておき」 explicitly uses the nominalized phrase
          「実現可能なの」 to set aside the discussion of feasibility, emphasizing a direct pivot to a more immediate,
          necessary step (securing the budget). We're looking for a conscious prioritization of tasks.
    scene: Colleagues discussing a new project idea.
    register: semi-formal
    setting: professional
    nuance: This example directly uses the "Phrase ending in の + はさておき" formation to set aside a potentially
      time-consuming discussion about the plan's feasibility (「実現可能なの」), emphasizing a pragmatic focus
      on the immediate action of securing the budget. This highlights a deliberate, strategic shift in
      focus within a professional context.
  - english: Whether it's true or not, the rumor has already spread widely.
    japanese:
      - その 噂 が 真実 か どう か {は さておき}、すでに 広まっ て しまっ た。
      - その 噂 が 真実 か どう か {は さておい て}、すでに 広まっ て しまっ た。
    english_literally: That rumor true or not aside, already spread has.
    competing_grammar:
      - competing_japanese:
          - その 噂 が 真実 か どう か {は ともかく}、すでに 広まっ て しまっ た。
          - その 噂 が 真実 か どう か {に かかわら ず}、すでに 広まっ て しまっ た。
        english: Regardless of whether the rumor is true, it has already spread widely.
        hint: 「ともかく」 and 「にかかわらず」 convey a general 'regardless'. 「はさておき」 specifically sets aside the question
          of truth, focusing on the undeniable fact of the rumor's spread. It's a pragmatic dismissal
          of a less actionable point. We're looking for an intentional focus on a consequential outcome
          rather than the antecedent condition.
    scene: Two colleagues discussing office gossip.
    register: semi-formal
    setting: professional
    nuance: 「真実かどうかはさておき」 explicitly sets aside the validity of the rumor to highlight its undeniable
      impact, implying that the fact of its spread is more significant than its truthfulness. The use
      of 「てしまっ た」 adds a sense of completion, often with a nuance of regret or an undesirable outcome,
      common when discussing rumors.
  - english: His strange fashion sense aside, he's a very kind person.
    japanese:
      - 彼 の 変 な ファッション センス {は さておき}、彼 は とても 優しい 人 だ。
      - 彼 の 変 な ファッション センス {は さておい て}、彼 は とても 優しい 人 だ。
    english_literally: His strange fashion sense aside, he is a very kind person.
    competing_grammar:
      - competing_japanese:
          - 彼 の 変 な ファッション センス {は ともかく}、彼 は とても 優しい 人 だ。
          - 彼 の 変 な ファッション センス {は 別 と し て}、彼 は とても 優しい 人 だ。
        english: Regardless of his strange fashion sense, he is a very kind person.
        hint: 「ともかく」 implies a general 'regardless'. 「は別として」 treats the fashion sense as a separate, irrelevant
          factor. 「はさておき」 suggests a conscious choice to overlook a minor flaw to emphasize a significant
          positive trait, implying a deliberate shift in focus for a more positive evaluation. We're looking
          for a purposeful redirection of focus from a superficial detail to a deeper quality.
    scene: A group of friends discussing a mutual acquaintance.
    register: casual
    setting: friendly
    speaker_gender: female
    listener_gender: group
    nuance: 「彼の変なファッションセンスはさておき」 casually dismisses a superficial trait (his fashion sense) to emphasize
      a deeper, positive quality (his kindness). The phrase allows the speaker to acknowledge a minor
      oddity while immediately redirecting the focus to a more important, positive characteristic, fitting
      for a casual discussion among friends.
  - english: Putting aside the fine details, let's discuss the main points first.
    japanese:
      - 細かい 点 {は さておき}、まず は 要点 を 議論 し ましょう。
      - 細かい 点 {は さておい て}、まず は 要点 を 議論 し ましょう。
    english_literally: Fine details aside, first main points discuss ましょう.
    competing_grammar:
      - competing_japanese:
          - 細かい 点 {は ともかく}、まず は 要点 を 議論 し ましょう。
          - 細かい 点 {は 別 と し て}、まず は 要点 を 議論 し ましょう。
        english: Regardless of the fine details, let's discuss the main points first.
        hint: 「ともかく」 implies a general 'regardless'. 「は別として」 means treating it as entirely separate. 「はさておき」
          is used to deliberately set aside the details to focus on the main points, signaling a clear
          prioritization in a discussion. We're looking for an intentional shift from minor to major aspects
          of a topic.
    scene: During a project planning meeting.
    register: formal
    setting: professional
    nuance: This example showcases a common use in formal or professional settings to efficiently manage
      discussions. 「細かい点」 (fine details) are explicitly set aside to prioritize 「要点」 (main points), demonstrating
      a clear and direct approach to moving the conversation forward. This phrasing helps maintain focus
      and prevent getting bogged down in minutiae.
post_example_writeup: As seen in the examples, 「はさておき」 and 「はさておいて」 are versatile expressions for consciously
  setting aside a topic to direct attention to a more pertinent matter. They imply a deliberate choice
  by the speaker to prioritize one discussion point over another. The choice between 「はさておき」 and 「はさておいて」
  often comes down to a slight nuance in emphasis, with the latter implying a more continuous or sustained
  act of setting aside, though in many contexts, they are interchangeable.
