    "etymology": "The phrase 「というのは」 is derived from 「と」 (a particle indicating content or definition), 「言う」 (iu, to say), 「の」 (a nominalizer turning the preceding phrase into a noun), and 「は」 (wa, the topic marker). Literally, it means \"as for the thing that is said...\"",
