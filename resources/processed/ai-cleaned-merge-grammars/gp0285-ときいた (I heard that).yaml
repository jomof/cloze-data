post_example_writeup: As you can see from these examples, 「ときいた」 is quite versatile. It can be used in
  a range of registers, from casual to formal, and in various settings. The key is its emphasis on the
  speaker having received the information directly, rather than inferring it or presenting it as widely
  known. This directness makes it a valuable phrase for attributing information or sharing news that has
  come to your attention.
