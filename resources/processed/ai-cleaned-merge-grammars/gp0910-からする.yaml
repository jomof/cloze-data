            "meaning": "At least; or more; not less than",
            "kind": "similar expression",
            "nuance": "Unlike 「からする」, which is typically used with money or general quantities, 「からある」 is specifically used when referring to measurements such as height, weight, length, or area."
        }
    ],
    "post_false_friends_writeup": "Both 「からする」 and 「からある」 indicate a minimum amount, but they are used in distinct contexts. 「からする」 is commonly used for approximate monetary values or general quantities, whereas 「からある」 is reserved for physical measurements like size, weight, or distance. For example, you would say 「１０キロからある荷物」 (a package weighing at least 10 kg) but 「１０万円からする時計」 (a watch costing at least 100,000 yen).",
