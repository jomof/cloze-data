      - 会社 を {退職 する に 際し て}、餞別 を いただき まし た。
      - 会社 を {退職 する に 際し て}、餞別 を もらい まし た。
    english_literally: Company to retire upon, farewell gift received.
    competing_grammar:
      - competing_japanese:
          - 会社 を 退職 する 時 に、餞別 を いただき まし た。
        english: When leaving the company, I received a farewell gift.
        hint: This uses a very common 'when'. We want a more formal way to describe the significant occasion
          of leaving a company.
    scene: An employee is recounting their departure from a previous job.
    register: semi-formal
    setting: reflective
  - english: Upon welcoming new students, we strive to make them feel comfortable.
    japanese:
      - 新入 生 を {迎える に 際し て}、彼 ら が 安心 できる よう に 努め て い ます。
      - 新入 生 を {迎える に 際し て}、彼 ら が 安心 できる よう に 努め て おり ます。
    english_literally: New students to welcome upon, they relax can so to endeavoring am.
    competing_grammar:
      - competing_japanese:
          - 新入 生 を 迎える 時 に、彼 ら が 安心 できる よう に 努め て い ます。
        english: When welcoming new students, we strive to make them feel comfortable.
        hint: This is too casual. We're describing an institutional effort during a formal welcome.
    scene: A university administrator explains student orientation efforts.
    register: teineigo (polite)
    setting: informative
  - english: When making a major decision, it is crucial to consider various perspectives.
    japanese:
      - 重大 な {決断 を する に 際し て} は、様々 な 視点 を 考慮 する べき です。
      - 重大 な {決断 を する に 際し て} は、様々 な 視点 を 考慮 す べき です。
      - 重大 な {決断 を する に 際し て} は、様々 な 視点 を 考慮 する べき だ。
    english_literally: Serious decision to make upon, various viewpoints to consider should.
    competing_grammar:
      - competing_japanese:
          - 重大 な 決断 を する 際 に は、様々 な 視点 を 考慮 する べき です。
        english: At the time of making a major decision, it is crucial to consider various perspectives.
        hint: This is a suitable alternative, but lacks the slightly heavier, more formal nuance of acting
          *upon* a significant decision point.
    scene: A business consultant provides strategic advice.
    register: teineigo (polite)
    setting: persuasive
  - english: Upon receiving a large donation, the university will establish a new research fund.
    japanese:
      - 多額 の {寄付 を 受ける に 際し て}、大学 は 新た な 研究 基金 を 設立 し ます。
      - 多額 の {寄付 を 受ける に 際し て}、大学 は 新た な 研究 基金 を 設立 する。
    english_literally: Large amount of donation to receive upon, university new research fund will establish.
    competing_grammar:
      - competing_japanese:
          - 多額 の 寄付 を 受ける 時 に、大学 は 新た な 研究 基金 を 設立 し ます。
