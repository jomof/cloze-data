post_example_writeup: As seen in these examples, 「に際して」 is consistently used in formal contexts to highlight
  an action that occurs at a significant or important moment. It often implies a sense of responsibility,
  preparation, or formality associated with the occasion, making it distinct from more general expressions
  of time.
