      - 新 しい ビル を {建設 する に 際し て}、厳重 な 安全 対策 が 不可欠 だ。
    english_literally: New building to construct upon, strict safety measures are indispensable.
    competing_grammar:
      - competing_japanese:
          - 新 しい ビル を 建設 する 際 に、厳重 な 安全 対策 が 不可欠 です。
        english: When constructing a new building, strict safety measures are essential.
        hint: While correct, this is a more general 'when'. We're looking for a phrase that emphasizes
