      - あの 丘 の {向こう} 側 に うち が ある。
      - うち は あの 丘 の {向こう} に ある ん だ。
      - あの 丘 を 越え た {向こう} に 私 の 家 が あり ます。
      - あの 丘 の {向こう} に 私 の 家 が ある ん です。
    english_literally: My house, as for, that hill's beyond, is.
    competing_grammar:
      - competing_japanese:
          - 私 の 家 は あの 丘 の 反対 側 です。
        english: My house is on the opposite side of that hill.
        hint: While 「反対 側」 indicates the 'opposite side,' 「向こう」 more naturally conveys 'over there' or
          'beyond,' suggesting a less specific or more distant other side, often behind an obstacle. We're
          looking for something that is 'over there'.
      - competing_japanese:
          - 私 の 家 は あの 丘 の 隣 です。
        english: My house is next to that hill.
        hint: 「隣」 means 'next to.' We are looking for something that is 'over there' or 'beyond' the hill,
          not beside it.
