grammar_point: 向こう (beyond)
learn_before:
  - あそこ (over there)
learn_after:
  - にわたって (throughout a range)
  - に至るまで (up to; including everything)
  - をめぐって めぐる (concerning revolving around)
id: gp0145
meaning: Beyond, The other side
pronunciation:
  katakana: ムコウ
  romaji: mukou
formation:
  Noun + の + 向こう: Indicates a location beyond a noun.
  Location/Direction + に/へ + 向こう: Specifies a position or direction towards or at the far side.
  Standalone noun/adverb: Used as a direct reference to 'the other side' or 'beyond'.
jlpt: N4
details:
  part-of-speech: noun
  register: casual
  usage-context: Used to describe spatial relationships, indicating a position that is generally on the
    other side/beyond something, often implying distance or an obstacle.
  function: To specify relative location or direction, often implying remoteness or abstractness.
  nuance: 「向こう」 implies a more general, often further distance or an abstract 'other side' beyond a certain
    point or obstacle.
  grammatical-role: Can function as a noun (e.g., 向こう側 - the other side) or an adverb (e.g., 向こうに行く -
    to go over there).
etymology: The term 「向こう」 stems from the verb 「向く」(muku - to face, to turn towards), emphasizing 'that
  direction' or 'that side'. Its evolution signifies something being 'beyond' or 'across' the speaker's
  current position, hence its use for both physical distance and abstract concepts of 'the other side'.
  This highlights how the concept of 'facing away' or 'being in the direction opposite to me' became associated
  with remoteness or being on the far side.
writeup: |-
  「向こう」 (mukou) is a fundamental Japanese term used to describe spatial relationships, specifically denoting a position that is 'over there', 'beyond', or 'the other side'. It suggests a more general, often further distance, or a less defined 'opposite' side. It can be used for things that are out of sight, behind an obstacle, or even in a metaphorical sense for abstract concepts like 'the other side of the world' or 'beyond imagination'.

  **Key Usages:**
  *   **Physical Distance:** Refers to a location that is further away or on the other side of an object, often implying it's not directly visible or requires crossing something to reach.
  *   **Abstract Concepts:** Can be used metaphorically to speak of things that are beyond understanding, imagination, or a certain boundary.

  **Important Considerations:**
  *   **Perspective:** 「向こう」 is always relative to the speaker or a designated reference point.
  *   **Versatility:** Its use extends beyond concrete physical locations to convey abstract 'otherness' or transcendence.
false_friends:
  - term: 反対
    meaning: Opposite, reverse, objection
    kind: often confused with
    nuance: 「反対」 (hantai) can mean 'opposite direction' (反対 方向), but it more broadly refers to an abstract
      or conceptual opposite, or disagreement. While 「向こう」 can imply 'the opposite side', 「反対」 emphasizes
      the state of being reversed or contrary. Unlike 「向こう」, it rarely denotes a physical location 'beyond'
      a certain point.
    grammar_point: <suggest>:反対 (opposition・reverse)
  - term: 隣
    meaning: Next to, adjacent
    kind: similar expression
    nuance: 「隣」 (tonari) refers to something immediately beside you. 「向こう」 means 'over there' or 'the
      other side', which is usually further and not necessarily directly facing. It does not imply direct
      adjacency.
    grammar_point: <suggest>:隣 (next to・adjacent)
  - term: 向かい (opposite, facing)
    meaning: Directly opposite, across from
    kind: often confused with
    nuance: 「向かい」 implies directness and proximity, referring to something directly facing the speaker
      or a reference point, often with a clear line of sight. 「向こう」 suggests a broader 'other side' which
      may be distant or obscured, without the direct facing implication of 「向かい」.
    grammar_point: <suggest>:向かい (opposite・facing)
post_false_friends_writeup: To differentiate, remember that 「向こう」 describes a more general 'over there'
  or 'beyond,' which can be distant or abstract. In contrast, 「反対」 is more about conceptual opposition
  or disagreement, while 「隣」 simply means 'next to.' The term 「向かい」 is specifically for something directly
  facing you, which is a key distinction from 「向こう」.
