grammar_point: にかかっている (to depend on)
learn_before:
  - によって・による・により (means・cause・dependency)
  - に応じて (depending on)
  - N + 次第だ・次第で (depending on)
  - ため・ために (for the purpose of・because of)
learn_after:
  - を余儀なくさせる (compel or force)
  - を前提に (on the premise of)
  - ざるを得ない (have no choice but to)
  - にほかならない (nothing but)
id: gp0940
meaning: To depend on
conjugations:
  - conjugation-type: progressive (～ている)
    form: にかかっている
    rarity: common
    meaning: to depend on (present/non-past)
  - conjugation-type: non-past polite (～ます)
    form: にかかっています
    rarity: common
    meaning: to depend on (present/non-past, polite)
  - conjugation-type: past plain (～た)
    form: にかかっていた
    rarity: common
    meaning: depended on (past)
  - conjugation-type: past polite (～ました)
    form: にかかっていました
    rarity: common
    meaning: depended on (past, polite)
pronunciation:
  katakana: ニカカッテイル
  romaji: ni kakatte iru
formation:
  Noun + にかかっている: Indicates that something depends on the noun.
  Clause + かどうかにかかっている: Indicates that something depends on whether or not the clause is true.
  Clause + か否かにかかっている: Alternative, more formal way of saying the above.
jlpt: N1
details:
  part-of-speech: phrase
  register: casual
  usage-context: Used in general conversation, business, and academic settings to emphasize critical reliance
    or a determining factor for an outcome.
  function: States that something relies critically on a specific factor or condition for its existence,
    success, or outcome.
  nuance: This phrase emphasizes a critical, often singular, reliance for the very existence or success
    of something, suggesting that the outcome is heavily influenced by or rests entirely on the stated
    factor.
  grammatical-role: predicate
  logical-flow: cause-effect
etymology: The grammar point 「にかかっている」 comes from 「懸かる(かかる)」, which means "to depend on" or "to rest on."
  The 「に」 particle indicates the target or direction of the dependence. The 「ている」 form signifies a continuous
  state, emphasizing that the dependence is ongoing or established.
writeup: |-
  「にかかっている」 is a grammar structure that means "to depend on (A)" or "to rest on (A)." It combines the case-marking particle 「に」 with the 「ている」 form of the verb 「懸かる(かかる)」, which means "to depend." While 「にかかっている」 can follow nouns, it often follows set structures like 「かどうか」 ("whether or not") and 「か否か」 ("yes or no").

  The 「に」 in 「にかかっている」 can sometimes be replaced with the adverb 「如何に(いかに)」 ("how," "in what way," or "to what extent"). In these situations, the meaning remains similar but extends to "depending on the way in which (A)" or "depending on to what extent (A)."

  「懸かる」 belongs to the same family of verbs as 「掛かる」, 「架かる」, and 「罹る」. These verbs share similar meanings but have slightly different nuances. Japanese has many verbs like this that have the same reading but change in nuance based on the kanji. Since kanji is not always used for these verbs, it is crucial to recognize which nuance is being used in each situation.
false_friends:
  - term: 次第だ・次第で
    meaning: Depending on, So
    kind: similar expression
    nuance: While both express dependence, 「次第だ/次第で」 is often used to indicate that a decision or action
      will be taken based on a certain condition, whereas 「にかかっている」 emphasizes the state of reliance on
      something for a particular outcome.
    grammar_point: 次第だ・次第で (depending on)
  - term: 如何
    meaning: How, in what way, to what extent
    kind: often confused with
    nuance: The adverb 「如何(いかに)」 expresses degree or manner. While it can be used *with* 「にかかっている」 (e.g.,
      「如何にかかっている」), it does not function as a grammatical structure equivalent to the independent usage
      of 「にかかっている」. It modifies the extent of dependence rather than stating the dependence itself.
    grammar_point: いかに (how; how much)
  - term: によって決まる
    meaning: to be decided by, to be determined by
    kind: similar expression
    nuance: While 'にかかっている' focuses on the ongoing state of dependence or reliance for an outcome, 'によって決まる'
      indicates that something is definitively determined or decided by a specific factor or cause. The
      former emphasizes an ongoing state of dependency, while the latter emphasizes a conclusive determination.
    grammar_point: <suggest>:によって決まる (to be decided by)
  - term: によって・による
    meaning: to depend on, to be based on, due to
    kind: similar expression
    nuance: Both 'にかかっている' and '～による' can express dependence. However, 'にかかっている' emphasizes a state of
      reliance for an outcome, often with a sense of consequence or significance, while '～による' can simply
      indicate a causal relationship, a basis, or a variation depending on something.
    grammar_point: によって・による・により (means・cause・dependency)
  - term: に左右される
    meaning: to be influenced by; to be swayed by
    kind: similar expression
    nuance: 「にかかっている」 implies a critical, often singular, reliance for an outcome, suggesting that the
      result is almost entirely determined by that factor. In contrast, 「に左右される」 indicates that something
      is affected or influenced by a factor, but not necessarily completely dependent on it; there might
      be other influencing elements.
    grammar_point: <suggest>:に左右される (to be influenced by)
  - term: 次第
    meaning: As soon as; directly after.
    kind: similar expression
    nuance: While 「次第だ」 can relate to conditions, 「次第」 in this usage is purely temporal, indicating an
      action immediately following another. 「にかかっている」 is about dependency for outcome, not sequence.
    grammar_point: V-stem + 次第 (as soon as)
  - term: に応じる
    meaning: To respond to; to comply with; to adapt to.
    kind: similar expression
    nuance: 「にかかっている」 indicates that an outcome is critically dependent on something. 「に応じる」 means to
      take action or adapt *in response* to conditions, not necessarily that the ultimate result is solely
      determined by that response.
    grammar_point: に応じて (depending on)
  - term: に負う
    meaning: to owe to, to be indebted to
    kind: similar expression
    nuance: While 「にかかっている」 states that an outcome depends on a factor, 「に負う」 implies that a positive
      outcome or existence is attributed to or indebted to a particular factor, suggesting a past influence
      or origin rather than an ongoing critical reliance for a future outcome.
    grammar_point: <suggest>:に負う (to owe to)
post_false_friends_writeup: To avoid mixing up 「にかかっている」 with 「次第だ/次第で」, remember that 「にかかっている」 emphasizes
  the existing state of dependence, whereas 「次第だ/次第で」 implies a future action contingent upon a condition.
  Similarly, the temporal 「V-stem + 次第」 expresses immediate sequence, not dependence. When using 「いかに」,
  ensure it modifies the degree or extent of the dependence, rather than replacing the grammatical structure
  altogether. Furthermore, while expressions like 「によって決まる」, 「に左右される」, 「～による」, 「に応じる」, and 「に負う」 convey
  determination, influence, causality, adaptation, or attribution, 「にかかっている」 specifically highlights an
  ongoing state of reliance and the critical influence of one factor on another's outcome.
examples:
  - english: The students' future depends on their efforts from now on.
    japanese:
      - 学生 たち の 将来 は、これ から の 努力 {に かかっ て いる}。
      - 学生 たち の 将来 は、これ から の 努力 {に かかっ て い ます}。
      - 学生 たち の 将来 は、今後 の 努力 {に かかっ て いる} の です。
    english_literally: Students' future is on their efforts from now.
    competing_grammar:
      - competing_japanese:
          - 学生 たち の 将来 は、これ から の 努力 {に よっ て 決まる}。
          - 学生 たち の 将来 は、これ から の 努力 {に よっ て 決まり ます}。
        english: The students' future is determined by their efforts from now on.
        hint: 「によって決まる」 emphasizes a definitive determination by a factor, whereas 「にかかっている」 highlights
          an ongoing state of reliance for an outcome. We're looking for an ongoing state of dependence.
    scene: A principal speaking to a class of graduating students about their upcoming endeavors.
    register: formal
    setting: informative
    conjugation: progressive (～ている)
    speaker_gender: male
    listener_gender: group
    speaker_age: older
    nuance: This statement uses the plain form of 「にかかっている」, which is common in formal settings like a
      principal's address, especially when delivering an impactful and direct message to a group. The
      message emphasizes that the future 「にかかっている」 (rests) on their ongoing efforts.
    etymology: 「今後(こんご)」 (from now on) highlights the future-oriented nature of the dependence.
  - english: The success of the project depends on whether or not we introduce this new technology.
    japanese:
      - プロジェクト の 成功 は、この 新 技術 を 導入 する か どう か {に かかっ て いる}。
      - プロジェクト の 成功 は、この 新 技術 を 導入 する か どう か {に かかっ て い ます}。
      - プロジェクト の 成功 は、新 技術 の 導入 可否 {に かかっ て いる}。
    english_literally: Project's success is on whether or not we introduce this new technology.
    competing_grammar:
      - competing_japanese:
          - プロジェクト の 成功 は、この 新 技術 を 導入 する か どう か {次第 だ}。
          - プロジェクト の 成功 は、この 新 技術 を 導入 する か どう か {次第 です}。
        english: The success of the project is dependent on whether or not we introduce this new technology.
        hint: 「次第だ」 often implies a future decision or outcome based on a condition, while 「にかかっている」 emphasizes
          the current state of reliance for a particular outcome. We're looking for the state of dependence.
    scene: A team leader explains to their colleagues how a critical project will proceed.
    register: bijinesu nihongo (business)
    setting: serious
    conjugation: progressive (～ている)
    speaker_gender: male
    listener_gender: group
    nuance: The use of 「か どうか」 directly before 「にかかっている」 is a common and natural way to express dependency
      on a binary condition in business Japanese. The phrasing highlights the crucial role of the technology
      introduction in determining project success.
    etymology: 「導入(どうにゅう)」 (introduction) and 「可否(かひ)」 (yes/no, pros/cons) are formal terms often used
      in business contexts, reflecting the serious setting.
  - english: The reliability of the organization depends on whether or not it can maintain information
      confidentiality.
    japanese:
      - 組織 の 信頼 性 は、情報 の 機密 性 を 保てる か 否 か {に かかっ て おり ます}。
      - 組織 の 信頼 性 は、情報 の 機密 性 を 保てる か 否 か {に かかっ て いる}。
      - 組織 の 信頼 性 は、いかに 情報 の 機密 性 を 保てる か {に かかっ て いる} と 言える でしょう。
    english_literally: Organization's reliability is on whether or not it can maintain information confidentiality.
    competing_grammar:
      - competing_japanese:
          - 組織 の 信頼 性 は、情報 の 機密 性 を 保てる か 否 か {に 左右 さ れる}。
          - 組織 の 信頼 性 は、情報 の 機密 性 を 保てる か 否 か {に 左右 さ れ ます}。
        english: The reliability of the organization is influenced by whether or not it can maintain information
          confidentiality.
        hint: 「～に左右される」 means to be influenced or swayed by something, whereas 「にかかっている」 implies a critical,
          often singular, reliance for the very existence or success of something. We're looking for critical
          dependence.
    scene: A speaker delivers a formal presentation on cybersecurity to a professional audience.
    register: formal
    setting: academic
    conjugation: non-past polite (～ます)
    speaker_gender: female
    listener_gender: group
    nuance: The highly formal 「にかかっております」 uses the honorific auxiliary verb 「おる」 for 「いる」, appropriate
      for a formal presentation. The use of 「か 否か」 instead of 「か どうか」 adds another layer of formality,
      fitting the academic setting and emphasizing the critical nature of maintaining confidentiality.
    etymology: 「機密性(きみつせい)」 (confidentiality) and 「信頼性(しんらいせい)」 (reliability) are formal terms commonly
      found in professional and academic discourse.
  - english: Whether we can overcome this difficult situation depends on how well we cooperate.
    japanese:
      - この 難局 を 乗り越え られる か は、私 たち が 如何 に 協力 し 合う か {に かかっ て いる}。
      - この 難局 を 乗り越え られる か は、私 たち が 如何 に 協力 し 合う か {に かかっ て い ます}。
      - この 難局 を 乗り越え られる か は、協力 の 仕方 が 鍵 {に かかっ て いる}。
    english_literally: Whether we can overcome this difficult situation is on how well we cooperate.
    competing_grammar:
      - competing_japanese:
          - この 難局 を 乗り越える か は、私 たち が 協力 する か どう か {に よっ て 決まる}。
          - この 難局 を 乗り越える か は、私 たち が 協力 する か どう か {に よっ て 決まり ます}。
        english: Whether we overcome this difficult situation is decided by whether or not we cooperate.
        hint: 「～によって決まる」 indicates a definitive decision or outcome based on a factor, whereas 「にかかっている」
          emphasizes the degree or manner of that factor's influence on the outcome. We're looking for
          how well cooperation influences the outcome.
    scene: A company CEO addresses their employees during a challenging economic period.
    register: semi-formal
    setting: persuasive
    conjugation: progressive (～ている)
    speaker_gender: male
    listener_gender: group
    nuance: The phrase 「如何 に」 preceding 「協力 し合う か」 emphasizes the *degree* or *manner* of cooperation,
      making it clear that the quality of cooperation is the determining factor. The semi-formal tone
      and direct address are suitable for a CEO rallying employees.
    etymology: 「難局(なんきょく)」 (difficult situation) implies a challenging period, often used in business
      or political contexts.
  - english: Your life depends on how you live from now on.
    japanese:
      - お前 の 人生 は、これ から どう 生きる か {に かかっ て いる} ん だ よ。
      - お前 の 人生 は、これ から どう 生きる か {に かかっ て い ます} よ。
      - あなた の 人生 は、これ から どう 生きる か {に かかっ て いる} ん です よ。
    english_literally: Your life, how you live from now on, depends.
    competing_grammar:
      - competing_japanese:
          - お前 の 人生 は、これ から の 生き 方 {次第 だ}。
          - お前 の 人生 は、これ から の 生き 方 {次第 です}。
        english: Your life is dependent on how you live from now on.
        hint: 「次第だ」 often implies a future decision or outcome contingent upon one's actions, while 「にかかっている」
          emphasizes the fundamental reliance of one's life on the *manner* of living. We're looking for
          how one's life is reliant on how it is lived.
    scene: A grandchild recalls a piece of wisdom shared by their grandfather during a heartfelt conversation.
      The grandfather is giving advice.
    register: casual
    setting: inspirational
    conjugation: progressive (～ている)
    speaker_gender: male
    listener_gender: male
    speaker_age: older
    nuance: The grandfather's use of 「お前(おまえ)」 for his grandchild, a familiar term for a younger male,
      along with the sentence-final particle 「んだよ」, adds emphasis and an intimate, instructing tone common
      in an older male's speech to a younger male. The use of 「どう 生きる か」 directly states that the manner
      of living is the core of the dependence.
    etymology: 「お前(おまえ)」 is an informal second-person pronoun that can convey familiarity, authority,
      or even condescension depending on context and relationship.
  - english: The execution of the plan depended on whether the funds could be secured as scheduled.
    japanese:
      - 計画 の 実行 は、資金 が 予定 通り 確保 できる か {に かかっ て い まし た}。
      - 計画 の 実行 は、資金 が 予定 通り 確保 できる か {に かかっ て い た}。
      - 計画 の 実行 は、予定 通り の 資金 確保 が できる か どう か {に かかっ て い た} の です。
    english_literally: Plan's execution was on whether funds could be secured as scheduled.
    competing_grammar:
      - competing_japanese:
          - 計画 の 実行 は、資金 が 予定 通り 確保 できる か {に よっ て 決まっ た}。
          - 計画 の 実行 は、資金 が 予定 通り 確保 できる か {に よっ て 決まり まし た}。
        english: The execution of the plan was determined by whether the funds could be secured as scheduled.
        hint: 「によって決まった」 indicates a past, definitive determination, whereas 「にかかっていた」 describes an ongoing
          state of dependence that existed in the past. We're looking for a past state of reliance.
    scene: A project manager explains to the team why a past plan faced delays.
    register: formal
    setting: informative
    conjugation: past polite (～ました)
    speaker_gender: male
    listener_gender: group
    nuance: The use of the past tense 「にかかっていました」 indicates that the dependence was a condition in the
      past, explaining a previous situation. This formal and informative tone is appropriate for a project
      manager discussing past issues with their team. 「予定 通り」 (as scheduled) highlights a specific condition
      for the funds.
    etymology: 「確保(かくほ)」 (securing) is a common verb in business and planning contexts, emphasizing the
      act of ensuring something is obtained.
  - english: Our future depends on our own actions, doesn't it?
    japanese:
      - 私 たち の 未来 は、私 たち 自身 の 行動 {に かかっ て いる} わ ね。
      - 私 たち の 未来 は、私 たち 自身 の 行動 {に かかっ て いる} ん です ね。
      - 私 たち の 未来 は、私 たち 自身 の 行動 が 全て {に かかっ て いる} の よ。
    english_literally: Our future, our own actions, depends, right?
    competing_grammar:
      - competing_japanese:
          - 私 たち の 未来 は、私 たち 自身 の 行動 {次第 よ ね}。
          - 私 たち の 未来 は、私 たち 自身 の 行動 {次第 です ね}。
        english: Our future is dependent on our own actions, isn't it?
        hint: 「次第だ」 often implies a future decision or outcome contingent upon one's actions, while 「にかかっている」
          emphasizes the fundamental reliance of our future on our actions. We're looking for the state
          of our future resting on our actions.
    scene: A young woman encouraging her friend during a discussion about their life goals.
    register: casual
    setting: supportive
    conjugation: progressive (～ている)
    speaker_gender: female
    listener_gender: female
    speaker_age: younger
    nuance: The use of the sentence-final particle 「わね」 is characteristic of female speech, especially
      when expressing a soft assertion or seeking agreement, making the statement sound more gentle and
      reflective. The casual register fits the friendly context between two young women. 「全て」 emphasizes
      that *everything* depends on their actions.
    etymology: 「わね」 is a combination of the sentence-final particle 「わ」 (often used by females to add
      a soft assertion or emotional nuance) and 「ね」 (seeking agreement).
  - english: The outcome of this negotiation depends on the initial proposal.
    japanese:
      - この 交渉 の 成否 は、最初 の 提案 {に かかっ て いる}。
      - この 交渉 の 成否 は、最初 の 提案 {に かかっ て い ます}。
    english_literally: This negotiation's success or failure is on the initial proposal.
    competing_grammar:
      - competing_japanese:
          - この 交渉 の 成否 は、最初 の 提案 {に よっ て 決まる}。
          - この 交渉 の 成否 は、最初 の 提案 {に よっ て 決まり ます}。
        english: The outcome of this negotiation is determined by the initial proposal.
        hint: 「によって決まる」 emphasizes a definitive determination by a factor, whereas 「にかかっている」 highlights
          an ongoing state of reliance or the pivotal role something plays in the outcome. We're looking
          for the pivotal role of the initial proposal.
    scene: Two business partners discussing strategy before a critical meeting.
    register: bijinesu nihongo (business)
    setting: serious
    conjugation: progressive (～ている)
    speaker_gender: male
    listener_gender: group
    nuance: The use of 「成否(せいひ)」 (success or failure) highlights the critical nature of the negotiation,
      a nuance well-suited for business contexts. This example emphasizes that the *entire outcome* rests
      on the initial proposal.
    etymology: 「成否(せいひ)」 is a compound word derived from 「成功(せいこう)」 (success) and 「失敗(しっぱい)」 (failure),
      often used in formal or critical situations.
  - english: Whether we can go on a trip tomorrow depends on the weather.
    japanese:
      - 明日 旅行 に 行ける か どう か は、天気 {に かかっ て いる}。
      - 明日 旅行 に 行ける か どう か は、天気 {に かかっ て い ます}。
    english_literally: Whether can go on trip tomorrow is on the weather.
    competing_grammar:
      - competing_japanese:
          - 明日 旅行 に 行ける か どう か は、天気 {次第 だ}。
          - 明日 旅行 に 行ける か どう か は、天気 {次第 です}。
        english: Whether we can go on a trip tomorrow is dependent on the weather.
        hint: 「次第だ」 often implies a future decision or action contingent upon a condition, while 「にかかっている」
          emphasizes the current state of reliance for a particular outcome. We're looking for the state
          of dependence.
    scene: A family discusses their weekend plans, checking the weather forecast.
    register: casual
    setting: friendly
    conjugation: progressive (～ている)
    speaker_gender: female
    listener_gender: group
    nuance: This casual expression is common when discussing plans that are contingent on external factors
      like weather. The implicit 「かどうか」 after 「行けるか」 is natural in everyday speech, making it sound very
      native.
    etymology: 「天気(てんき)」 (weather) is a common noun whose influence on plans is a frequent topic in daily
      conversation.
  - english: Our company's continued growth depends on acquiring new customers.
    japanese:
      - 我が 社 の さらなる 成長 は、新規 顧客 の 獲得 {に かかっ て い ます}。
      - 我が 社 の さらなる 成長 は、新規 顧客 の 獲得 {に かかっ て いる}。
    english_literally: Our company's further growth is on new customer acquisition.
    competing_grammar:
      - competing_japanese:
          - 我が 社 の さらなる 成長 は、新規 顧客 の 獲得 {に よっ て いる}。
          - 我が 社 の さらなる 成長 は、新規 顧客 の 獲得 {に よっ て い ます}。
        english: Our company's further growth is based on acquiring new customers.
        hint: While 「～による」 indicates a basis or cause, 「にかかっている」 emphasizes a critical, often singular,
          reliance for an outcome. We're looking for the critical reliance for continued growth.
    scene: A CEO addresses shareholders in an annual meeting.
    register: formal
    setting: informative
    conjugation: non-past polite (～ます)
    speaker_gender: male
    listener_gender: group
    nuance: The polite form 「にかかっています」 is highly suitable for a formal business context such as a CEO's
      address. The term 「新規顧客の獲得(しんきこきゃくのかくとく)」 (acquisition of new customers) is a formal business phrase,
      emphasizing the strategic importance of this factor for the company's future.
    etymology: 「我が社(わがしゃ)」 (our company) is a formal and somewhat humble way for a company representative
      to refer to their own organization.
post_example_writeup: When using 「にかかっている」, pay close attention to the verb's form. It typically uses
  the progressive 「ている」 form, emphasizing an ongoing state of dependency. The politeness level can be
  adjusted through the usual verb conjugations.
