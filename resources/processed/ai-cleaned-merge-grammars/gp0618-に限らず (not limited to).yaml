    scene: A seasoned professional sharing life advice with a younger mentee.
    register: formal
    setting: persuasive
  - english: This application is available not only on smartphones, but also from tablets.
    japanese:
      - この アプリ は スマート フォン {に 限ら ず}、タブレット から も 利用 可能 です。
      - この アプリ は スマート フォン {に 限ら ず}、タブレット 端末 で も ご 利用 いただけ ます。
      - この アプリ は スマート フォン {に 限ら ず}、タブレット で も ダウンロード でき ます。
    english_literally: This app not limited to smartphones, from tablets also available is.
    competing_grammar:
      - competing_japanese:
          - この アプリ は スマート フォン だけ で なく、タブレット から も 利用 可能 です。
        english: This application is available not only on smartphones, but also from tablets.
        hint: In a technical explanation, に限らず is more precise and covers a broader scope of compatible
          devices. We're looking for broad compatibility.
    scene: A tech support agent explaining cross-device compatibility.
    register: formal
    setting: technical
  - english: During bad weather, not only cars, but also public transportation may be delayed.
    japanese:
      - 悪 天候 時 は 車 {に 限ら ず}、公共 交通 機関 も 遅延 する 可能 性 が あり ます。
      - 悪 天候 時 は 車 {に 限ら ず}、公共 交通 機関 に も 遅れ が 生じる 場合 が ござい ます。
      - 悪 天候 時 は 車 {に 限ら ず}、公共 交通 機関 も 運行 に 支障 が 出る こと が 予想 さ れ ます。
    english_literally: Bad weather times, cars not limited to, public transportation also delay possibility
      exists.
    competing_grammar:
      - competing_japanese:
          - 悪 天候 時 は 車 だけ で なく、公共 交通 機関 も 遅延 する 可能 性 が あり ます。
        english: During bad weather, not only cars, but also public transportation may be delayed.
        hint: For public service announcements, に限らず provides clearer, more comprehensive information
          by explicitly stating that delays extend beyond private vehicles. We're looking for comprehensive
          public information.
    scene: A public service announcement about travel during severe weather.
    register: formal
    setting: informative
  - english: This restaurant warmly welcomes not only families, but also solo diners.
    japanese:
      - この レストラン は、家族 連れ {に 限ら ず}、お 一人 様 も 大 歓迎 です よ。
      - 当 レストラン は 家族 連れ {に 限ら ず}、お 一人 様 の お 客 様 も 心 より 歓迎 いたし ます。
      - この レストラン は 家族 連れ {に 限ら ず}、お 一人 様 も お 気軽 に ご 利用 いただけ ます。
    english_literally: This restaurant, family groups not limited to, solo person also big welcome is.
    competing_grammar:
      - competing_japanese:
          - この レストラン は、家族 連れ だけ で なく、お 一人 様 も 大 歓迎 です よ。
        english: This restaurant warmly welcomes not only families, but also solo diners.
        hint: The manager's statement aims for broad inclusivity, and に限らず emphasizes this wide scope
          of hospitality more strongly. We're looking for strong emphasis on inclusivity.
    scene: A restaurant manager describing the welcoming atmosphere of their establishment.
    register: teineigo (polite)
    setting: persuasive
    nuance: The use of 「お 一人 様 」 (o-hitori-sama) and the welcoming tone of 「大 歓迎 です よ 」 (dai kangei desu
      yo) are common polite expressions in hospitality settings, used by a manager to attract a wide range
      of customers.
post_example_writeup: The examples provided illustrate how 「に限らず」 is primarily used in formal and informative
  contexts, emphasizing a broader scope or inclusivity. It is often chosen over less formal alternatives
  like 「だけでなく」 when a more precise, comprehensive, or authoritative tone is desired. Pay close attention
  to the registers and settings where each example is used, as this will help you understand the appropriate
  situations for employing 「に限らず」 in your own Japanese.
