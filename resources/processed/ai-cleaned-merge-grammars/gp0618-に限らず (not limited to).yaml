grammar_point: に限らず (not limited to)
learn_before:
  - 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
learn_after:
  - '[Noun]を問わず (regardless of)'
  - はもとより・のみならず (not only・let alone)
id: gp0618
meaning: Not just, Not only… but also
meaning_warning: More formal than だけでなく
pronunciation:
  katakana: ニカギラズ
  romaji: ni kagirazu
formation:
  Noun + に限らず: Indicates that something is not limited to a specified noun, but extends beyond it. Equivalent
    to "not only... but also".
  Noun + に限らず + も: Emphasizes that something is not limited to a specified noun and includes other things,
    often used when listing multiple additional elements for emphasis. Equivalent to "not only... but
    also..., including... as well."
jlpt: N2
details:
  register: formal
  usage-context: To indicate that something is not limited to a specific category but extends beyond it,
    often implying inclusivity or broader scope.
  function: Expands the scope of a preceding statement, indicating that the condition applies not just
    to the mentioned item but beyond it.
  nuance: Emphasizes that the scope of something is wider than one might initially assume, highlighting
    inclusivity rather than mere addition.
  grammatical-role: Conjunctive phrase
  logical-flow: Expands the scope of a preceding statement, indicating that the condition applies not
    just to the mentioned item but beyond it.
  temporal-flow: Does not inherently denote a temporal sequence, but rather a logical expansion of applicability.
  spatial-flow: Can imply a conceptual expansion from a specific point to a broader area of applicability,
    though not strictly spatial in a physical sense.
etymology: 「に限らず」 is derived from 「に」 (particle), 「限る」 (kagiru - to limit), and 「ず」 (an archaic negative
  auxiliary verb, similar to 「ない」). Literally, it means "not limited to". Its origin highlights the core
  concept of surpassing boundaries or limitations.
writeup: 「に限らず」 is used to express that something is "not just (A), but (B) too", or "not only (A), but
  also (B)". This grammar point emphasizes that the scope of something is wider than one might initially
  assume. It is a combination of the particle 「に」, the verb 「限る」 ("to limit"), and the literary auxiliary
  verb 「ず」, which functions similarly to 「ない」. This structure typically appears after nouns, and the subsequent
  part of the sentence elaborates on what else is included in the same category as the initial noun. Occasionally,
  「も」 may be added for extra emphasis, particularly when indicating multiple additional elements, such
  as "(B) も (C) も". This expression is notably more formal than 「だけでなく」 and is frequently encountered
  in written contexts, official statements, and more refined spoken Japanese.
false_friends:
  - term: のみならず
    meaning: Not only...but, Not just...but, What is more
    kind: synonym
    nuance: 「のみならず」 is a more formal and literary equivalent of 「に限らず」, often used in written Japanese,
      conveying a slightly stronger sense of addition or continuation.
    grammar_point: はもとより・のみならず (not only・let alone)
  - term: だけでなく
    meaning: Not only… but also
    kind: synonym
    nuance: 「だけでなく」 is a more commonly used, less formal equivalent of 「に限らず」. It is versatile and applicable
      in a wider range of casual to polite contexts.
    grammar_point: 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
  - term: はもちろん
    meaning: Not only... but also, Let alone, Not to mention, Of course
    kind: synonym
    nuance: 「はもちろん」 implies a sense of 'of course' or 'naturally,' adding a layer of expectation or obviousness
      that isn't present in 「に限らず」. It suggests the first item is already a given.
    grammar_point: はもちろん (not only... but also)
  - term: ばかりでなく
    meaning: Not only…but also, As well as
    kind: synonym
    nuance: 「ばかりでなく」 is similar to 「だけでなく」 but often emphasizes the additional element even more, sometimes
      carrying a nuance of surprise or unexpectedness for the additional item.
    grammar_point: 〜だけでなく・〜ばかりでなく・〜ばかりか (not only... but also)
  - term: をはじめ
    meaning: Not only...but also..., Starting with
    kind: synonym
    nuance: 「をはじめ」 focuses on listing examples, starting with a representative one. It implies "including"
      a set of items, whereas 「に限らず」 emphasizes "not limited to" the initial item, expanding the scope.
    grammar_point: をはじめ (starting with)
  - term: はもとより
    meaning: Not only... but also, Let alone, Of course,
    kind: synonym
    nuance: 「はもとより」 is more formal and often used when the first item is considered obvious or a given,
      similar to 「はもちろん」 but with a slightly stronger sense of 'from the beginning' or 'originally.' 「に限らず」
      is more neutral in its implication.
    grammar_point: はもとより・のみならず (not only・let alone)
post_false_friends_writeup: When choosing between these similar expressions, consider the level of formality
  you want to convey and the specific nuance you wish to emphasize. Use 「に限らず」 when you want to state
  that something is not limited to one thing, but also includes others, often in a formal or comprehensive
  context. Opt for 「だけでなく」 for a more casual tone and general addition. Choose 「のみならず」 or 「はもとより」 for
  more formal or literary contexts, with the latter implying the first item is a given. When you want
  to introduce examples starting with a representative one, use 「をはじめ」. If you need to emphasize an additional
  element, 「ばかりでなく」 might be the most appropriate, especially if it's an unexpected addition.
examples:
  - english: Tourist spots in Tokyo are crowded with visitors at all times, not just seasonally.
    japanese:
      - 東京 の 観光 地 は 季節 {に 限ら ず}、いつ で も 観光 客 で 賑わっ て い ます。
      - 東京 の 観光 地 は 季節 {に 限ら ず}、年間 を 通じ て 観光 客 で 賑わっ て い ます。
    english_literally: Tokyo's tourist spots not limited to seasons, at any time with tourists are lively.
    competing_grammar:
      - competing_japanese:
          - 東京 の 観光 地 は 季節 {だけ で なく}、いつ で も 観光 客 で 賑わっ て い ます。
        english: Tokyo's tourist spots are crowded with visitors at all times, not just seasonally.
        hint: While だけでなく conveys a similar meaning, に限らず is generally more formal and emphasizes a broader
          scope, which fits the informative tone of a news report better. We're looking for a slightly
          more formal expression.
    scene: A news reporter describing the constant tourism in Tokyo.
    register: formal
    setting: informative
  - english: This sports facility is very popular not only with children, but also with adults.
    japanese:
      - この スポーツ 施設 は、お 子 様 {に 限ら ず}、大人 の 方 に も 大変 人気 が あり ます。
      - この スポーツ 施設 は お 子 様 {に 限ら ず}、大人 の 方々 から も 絶大 な 人気 を 得 て い ます。
      - この スポーツ 施設 は お 子 様 {に 限ら ず}、大人 の 皆 様 に も 広く 親しま れ て い ます。
    english_literally: This sports facility not limited to children, with adults also very popular has.
    competing_grammar:
      - competing_japanese:
          - この スポーツ 施設 は、お 子 様 {だけ で なく}、大人 の 方 に も 大変 人気 が あり ます。
        english: This sports facility is very popular not only with children, but also with adults.
        hint: Both are correct, but に限らず suggests a slightly more formal and comprehensive explanation,
          appropriate for a tour guide. We're looking for a formal explanation.
    scene: A tour guide explaining the facilities at a new sports complex.
    register: teineigo (polite)
    setting: instructional
    nuance: 'The use of 「お子様」 (o-ko-sama) and 「大人の方」 (otona no kata) adds politeness and respect, fitting
      for a formal explanation like a tour guide''s speech. The phrase 「大変人気があります」 emphasizes its significant
      popularity in a polite register experimenting with 「大変」 and 「ございます」 as alternative polite markers
      and different ways to say it. The nuance is that both are about politeness but in different ways
      with different impact: 「大変人気があります」 is generally polite, while 「絶大な人気を得ています」 is more formal and emphasizes
      the ''gaining'' of popularity. 「広く親しまれています」 emphasizes widespread familiarity. All indicate politeness
      and broader acceptance.'
  - english: Our company's new remote work policy applies not only to full-time employees but also to
      part-time staff.
    japanese:
      - 弊社 の 新しい リモート ワーク 制度 は、正 社員 {に 限ら ず}、パート タイム スタッフ に も 適用 さ れ ます。
      - 弊社 の 新しい リモート ワーク 制度 は、正 社員 {に 限ら ず}、契約 社員 や パート タイマー に も 適用 さ れ ます。
    english_literally: Our company's new remote work system not limited to full-time employees, to part-time
      staff also applies.
    competing_grammar:
      - competing_japanese:
          - 弊社 の 新しい リモート ワーク 制度 は、正 社員 {だけ で なく}、パート タイム スタッフ に も 適用 さ れ ます。
        english: Our company's new remote work policy applies to full-time employees as well as part-time
          staff.
        hint: Both are grammatically correct, but に限らず lends a slightly more formal and comprehensive
          tone, suitable for official announcements or policy documents. We're looking for a formal, official
          tone.
    scene: A company HR representative announcing a new work policy.
    register: formal
    setting: professional
  - english: This academic journal accepts submissions from researchers not only in our university but
      also from abroad.
    japanese:
      - この 学術 誌 は、本学 の 研究 者 {に 限ら ず}、海外 の 研究 者 から も 投稿 を 受け付け て い ます。
      - この 学術 誌 は、本学 の 研究 者 {に 限ら ず}、国内外 の 研究 者 に 開か れ て い ます。
    english_literally: This academic journal not limited to our university's researchers, from overseas
      researchers also submissions accepts.
    competing_grammar:
      - competing_japanese:
          - この 学術 誌 は、本学 の 研究 者 {ばかり で なく}、海外 の 研究 者 から も 投稿 を 受け付け て い ます。
        english: This academic journal accepts submissions from researchers from our university as well
          as those abroad.
        hint: While ばかりでなく can also express 'not only... but also,' に限らず specifically emphasizes that
          the scope is *not limited* to the first item, highlighting a broader reach, which is fitting
          for an academic context. We're looking for an expression that emphasizes broad acceptance.
    scene: A university dean giving a presentation about a new publication.
    register: formal
    setting: academic
  - english: This mobile game is popular not only among teenagers, but also among adults in their 20s
      and 30s.
    japanese:
      - この スマホ ゲーム は、十 代 {に 限ら ず}、二十 代 や 三十 代 の 大人 に も 人気 です。
      - この スマホ ゲーム は、十 代 {に 限ら ず}、幅広い 年齢 層 に 楽しま れ て い ます。
    english_literally: This smartphone game not limited to teenagers, among twenties and thirties adults
      also popular is.
    competing_grammar:
      - competing_japanese:
          - この スマホ ゲーム は、十 代 {も 含め て}、二十 代 や 三十 代 の 大人 に も 人気 です。
        english: This mobile game is popular among teenagers, including adults in their 20s and 30s.
        hint: 「も含めて」 focuses on inclusion. 「に限らず」 is better for emphasizing that it's *not restricted*
          to the initial group, but extends beyond it. We're looking for an expression that shows broader
          appeal, not just inclusion.
    scene: Friends discussing popular mobile games.
    register: casual
    setting: friendly
  - english: The new government policy aims to support all types of businesses, not just large corporations.
    japanese:
      - 新 政府 の 政策 は、大 企業 {に 限ら ず}、中 小 企業 や 個人 事業 主 に も 支援 を 目指し て い ます。
      - 新 政府 の 政策 は、大 企業 {に 限ら ず}、あらゆる 規模 の 企業 を 対象 と し て い ます。
    english_literally: New government's policy not limited to large corporations, small and medium enterprises
      and sole proprietors also support aims.
    competing_grammar:
      - competing_japanese:
          - 新 政府 の 政策 は、大 企業 {は もとより}、中 小 企業 や 個人 事業 主 に も 支援 を 目指し て い ます。
        english: The new government policy aims to support large corporations, as well as small and medium
          enterprises and sole proprietors.
        hint: 「はもとより」 implies the first item is a given. 「に限らず」 is more direct in stating it's not restricted
          to the first, suitable for a policy outline where clarity on scope is key. We're looking for
          a clear statement about an unrestricted scope.
    scene: A politician delivering a speech about economic initiatives.
    register: formal
    setting: persuasive
  - english: This exhibition displays art pieces from artists not only in Japan but also from various
      countries around the world.
    japanese:
      - この 展覧 会 は、日本 {に 限ら ず}、世界 各国 の アーティスト の 作品 も 展示 し て い ます。
      - この 展覧 会 は、日本 {に 限ら ず}、海外 の アーティスト の 作品 も 広く 集め て い ます。
    english_literally: This exhibition not limited to Japan, world's various countries' artists' works
      also displays.
    competing_grammar:
      - competing_japanese:
          - この 展覧 会 は、日本 {のみ なら ず}、世界 各国 の アーティスト の 作品 も 展示 し て い ます。
        english: This exhibition displays art pieces from Japan as well as various countries around the
          world.
        hint: While のみならず is very formal, に限らず can emphasize a broader range with a slightly more inclusive
          feel, suggesting that the scope is intentionally expansive. We're looking for an emphasis on
          broad international representation.
    scene: An art critic reviewing an international exhibition.
    register: formal
    setting: informative
  - english: Our volunteer activities are open to everyone, not just students, but also local residents
      and company workers.
    japanese:
      - 私 たち の ボランティア 活動 は、学生 {に 限ら ず}、地域 住民 の 方々 {も}、会社 員 の 方々 {も}、どなた で も 参加 でき ます。
      - 私 たち の ボランティア 活動 は、学生 {に 限ら ず}、幅広い 層 の 方々 に 参加 を 呼びかけ て い ます。
    english_literally: Our volunteer activities not limited to students, local residents also, company
      workers also, anyone can participate.
    competing_grammar:
      - competing_japanese:
          - 私 たち の ボランティア 活動 は、学生 {だけ で なく}、地域 住民 の 方々 や 会社 員 の 方々 も 参加 でき ます。
        english: Our volunteer activities can be participated in by students, as well as local residents
          and company workers.
        hint: The use of 「も」 after each listed group with 「に限らず」 powerfully emphasizes the inclusion of
          all mentioned categories, making the invitation very broad and explicit. We're looking for an
          explicit and broad invitation to various groups.
    scene: An organizer promoting a community volunteer event.
    register: teineigo (polite)
    setting: persuasive
    nuance: This example specifically demonstrates the `Noun + に限らず + も` formation, where the repeated
      `も` after each additional group (地域住民の方々**も**、会社員の方々**も**) amplifies the inclusivity and emphasizes
      that these diverse groups are *all* welcome, reinforcing the 'not limited to' aspect beyond just
      the first category.
  - english: This restaurant is famous for its delicious food, not only among locals but also among tourists.
    japanese:
      - この レストラン は、地元 の 人々 {に 限ら ず}、観光 客 の 間 で も 有名 です。
      - この レストラン は、地元 の 人々 {に 限ら ず}、幅広い 客層 から 評価 さ れ て い ます。
    english_literally: This restaurant not limited to local people, among tourists also famous is.
    competing_grammar:
      - competing_japanese:
          - この レストラン は、地元 の 人々 {は もとより}、観光 客 の 間 で も 有名 です。
        english: This restaurant is famous among local people, as well as tourists.
        hint: While 「はもとより」 implies local fame is a given, 「に限らず」 actively states that its fame isn't
          restricted to just locals, explicitly extending it to tourists. We're looking for a direct statement
          about widespread fame.
    scene: A food blogger reviewing a popular restaurant.
    register: semi-formal
    setting: informative
  - english: This safety manual is essential for everyone, not just new employees, but for experienced
      staff as well.
    japanese:
      - この 安全 マニュアル は、新入 社員 {に 限ら ず}、ベテラン の 従業 員 に も 不可欠 です。
      - この 安全 マニュアル は、新入 社員 {に 限ら ず}、全 従業 員 に とっ て 必須 です。
    english_literally: This safety manual not limited to new employees, to veteran employees also indispensable
      is.
    competing_grammar:
      - competing_japanese:
          - この 安全 マニュアル は、新入 社員 {だけ で なく}、ベテラン の 従業 員 に も 不可欠 です。
        english: This safety manual is essential for new employees as well as veteran employees.
        hint: Both work, but に限らず feels more authoritative and comprehensive, often used in instructional
          or official documents to emphasize universal applicability. We're looking for an expression
          suitable for a mandatory guideline.
    scene: A safety manager conducting a training session.
    register: formal
    setting: instructional
  - english: The recent heatwave has affected all regions, not just the cities, but also rural areas.
    japanese:
      - 今回 の 猛暑 は、都市 部 {に 限ら ず}、地方 の 農村 部 に も 影響 を 与え て い ます。
      - 今回 の 猛暑 は、都市 部 {に 限ら ず}、全国 的 に 影響 を 及ぼし て い ます。
    english_literally: This time's heatwave not limited to urban areas, rural areas also influence has
      given.
    competing_grammar:
      - competing_japanese:
          - 今回 の 猛暑 は、都市 部 {ばかり で なく}、地方 の 農村 部 に も 影響 を 与え て い ます。
        english: The recent heatwave has affected urban areas as well as rural areas.
        hint: While ばかりでなく indicates addition, に限らず more strongly emphasizes that the impact is widespread
          and not confined to a single type of area, suitable for a general overview of a situation. We're
          looking for a broad statement about widespread impact.
    scene: A meteorologist presenting a weather report.
    register: formal
    setting: informative
  - english: This online course is beneficial for learners not only of Japanese but also of other foreign
      languages.
    japanese:
      - この オン ライン 講座 は、日本 語 学習 者 {に 限ら ず}、他 の 外国 語 学習 者 に も 有益 です。
      - この オン ライン 講座 は、日本 語 学習 者 {に 限ら ず}、幅広い 言語 学習 者 を 対象 と し て い ます。
    english_literally: This online course not limited to Japanese learners, other foreign language learners
      also beneficial is.
    competing_grammar:
      - competing_japanese:
          - この オン ライン 講座 は、日本 語 学習 者 {を はじめ}、他 の 外国 語 学習 者 に も 有益 です。
        english: This online course is beneficial for Japanese learners, as well as other foreign language
          learners.
        hint: 「をはじめ」 often suggests listing examples, with the first being representative. に限らず directly
          asserts that the benefit is not restricted to the initial group, highlighting wider applicability.
          We're looking for an emphasis on broad benefit.
    scene: An educational institution promoting an online language course.
    register: formal
    setting: informative
post_example_writeup: The examples provided illustrate how 「に限らず」 is primarily used in formal and informative
  contexts, emphasizing a broader scope or inclusivity. It is often chosen over less formal alternatives
  like 「だけでなく」 when a more precise, comprehensive, or authoritative tone is desired. Pay close attention
  to the registers and settings where each example is used, as this will help you understand the appropriate
  situations for employing 「に限らず」 in your own Japanese.
