grammar_point: に限らず (not limited to)
learn_before:
  - だけでなく (not only... but also)
  - など (and so on)
learn_after:
  - のみならず (not only... but also)
  - はもとより (not only... but also)
id: gp0618
meaning: Not just, Not only… but also
meaning_warning: More formal than だけでなく
pronunciation:
  katakana: ニカギラズ
  romaji: ni kagirazu
formation:
  Noun + に限らず: Indicates that something is not limited to a specified noun, but extends beyond it. Equivalent
    to 'not only... but also'.
  Noun + に限らず + も: Emphasizes that something is not limited to a specified noun and includes other things,
    often used when listing multiple additional elements for emphasis. Equivalent to 'not only... but
    also..., including... as well.'
jlpt: N2
details:
  register: formal
  usage-context: To indicate that something is not limited to a specific category but extends beyond it,
    often implying inclusivity or broader scope.
  function: Expands the scope of a preceding statement, indicating that the condition applies not just
    to the mentioned item but beyond it.
  nuance: Emphasizes that the scope of something is wider than one might initially assume, highlighting
    inclusivity rather than mere addition.
  grammatical-role: Conjunctive phrase
  logical-flow: Expands the scope of a preceding statement, indicating that the condition applies not
    just to the mentioned item but beyond it.
  temporal-flow: Does not inherently denote a temporal sequence, but rather a logical expansion of applicability.
  spatial-flow: Can imply a conceptual expansion from a specific point to a broader area of applicability,
    though not strictly spatial in a physical sense.
etymology: 「に限らず」 is derived from 「に」 (particle), 「限る」 (kagiru - to limit), and 「ず」 (an archaic negative
  auxiliary verb, similar to 「ない」). Literally, it means "not limited to". Its origin highlights the core
  concept of surpassing boundaries or limitations.
writeup: 「に限らず」 is used to express that something is "not just (A), but (B) too", or "not only (A), but
  also (B)". This grammar point emphasizes that the scope of something is wider than one might initially
  assume. It is a combination of the particle 「に」, the verb 「限る」 ("to limit"), and the literary auxiliary
  verb 「ず」, which functions similarly to 「ない」. This structure typically appears after nouns, and the subsequent
  part of the sentence elaborates on what else is included in the same category as the initial noun. Occasionally,
  「も」 may be added for extra emphasis, particularly when indicating multiple additional elements, such
  as "(B) も (C) も". This expression is notably more formal than 「だけでなく」 and is frequently encountered
  in written contexts, official statements, and more refined spoken Japanese.
false_friends:
  - term: のみならず
    meaning: Not only...but, Not just...but, What is more
    kind: synonym
    nuance: 「のみならず」 is a more formal and literary equivalent of 「に限らず」, often used in written Japanese,
      conveying a slightly stronger sense of addition or continuation.
    grammar_point: のみならず (not only... but also)
  - term: だけでなく
    meaning: Not only… but also
    kind: synonym
    nuance: 「だけでなく」 is a more commonly used, less formal equivalent of 「に限らず」. It is versatile and applicable
      in a wider range of casual to polite contexts.
    grammar_point: だけでなく (not only... but also)
  - term: はもちろん
    meaning: Not only... but also, Let alone, Not to mention, Of course
    kind: synonym
    nuance: 「はもちろん」 implies a sense of 'of course' or 'naturally,' adding a layer of expectation or obviousness
      that isn't present in 「に限らず」. It suggests the first item is already a given.
    grammar_point: はもちろん (not only... but also)
  - term: ばかりでなく
    meaning: Not only…but also, As well as
    kind: synonym
    nuance: 「ばかりでなく」 is similar to 「だけでなく」 but often emphasizes the additional element even more, sometimes
      carrying a nuance of surprise or unexpectedness for the additional item.
    grammar_point: ばかりでなく (not only... but also)
  - term: をはじめ
    meaning: Not only...but also..., Starting with
    kind: synonym
    nuance: 「をはじめ」 focuses on listing examples, starting with a representative one. It implies "including"
      a set of items, whereas 「に限らず」 emphasizes "not limited to" the initial item, expanding the scope.
    grammar_point: をはじめ (starting with)
  - term: はもとより
    meaning: Not only... but also, Let alone, Of course,
    kind: synonym
    nuance: 「はもとより」 is more formal and often used when the first item is considered obvious or a given,
      similar to 「はもちろん」 but with a slightly stronger sense of 'from the beginning' or 'originally.' 「に限らず」
      is more neutral in its implication.
    grammar_point: はもとより (not only... but also)
post_false_friends_writeup: When choosing between these similar expressions, consider the level of formality
  you want to convey and the specific nuance you wish to emphasize. Use 「に限らず」 when you want to state
  that something is not limited to one thing, but also includes others, often in a formal or comprehensive
  context. Opt for 「だけでなく」 for a more casual tone and general addition. Choose 「のみならず」 or 「はもとより」 for
  more formal or literary contexts, with the latter implying the first item is a given. When you want
  to introduce examples starting with a representative one, use 「をはじめ」. If you need to emphasize an additional
  element, 「ばかりでなく」 might be the most appropriate, especially if it's an unexpected addition.
examples:
  - english: Tourist spots in Tokyo are crowded with visitors at all times, not just seasonally.
    japanese:
      - 東京 の 観光 地 は 季節 {に 限ら ず}、いつ で も 観光 客 で 賑わっ て い ます。
      - 東京 の 観光 地 は 季節 {に 限ら ず}、年間 を 通じ て 観光 客 で 賑わっ て い ます。
    english_literally: Tokyo's tourist spots not limited to seasons, at any time with tourists are lively.
    competing_grammar:
      - competing_japanese:
          - 東京 の 観光 地 は 季節 だけ で なく、いつ で も 観光 客 で 賑わっ て い ます。
        english: Tokyo's tourist spots are crowded with visitors at all times, not just seasonally.
        hint: While だけでなく conveys a similar meaning, に限らず is generally more formal and emphasizes a broader
          scope, which fits the informative tone of a news report better. We're looking for a slightly
          more formal expression.
    scene: A news reporter describing the constant tourism in Tokyo.
    register: formal
    setting: informative
  - english: This sports facility is very popular not only with children, but also with adults.
    japanese:
      - この スポーツ 施設 は、お 子 様 {に 限ら ず}、大人 の 方 に も 大変 人気 が あり ます。
      - この スポーツ 施設 は お 子 様 {に 限ら ず}、大人 の 方々 から も 絶大 な 人気 を 得 て い ます。
      - この スポーツ 施設 は お 子 様 {に 限ら ず}、大人 の 皆 様 に も 広く 親しま れ て い ます。
    english_literally: This sports facility not limited to children, with adults also very popular has.
    competing_grammar:
      - competing_japanese:
          - この スポーツ 施設 は、お 子 様 だけ で なく、大人 の 方 に も 大変 人気 が あり ます。
        english: This sports facility is very popular not only with children, but also with adults.
        hint: Both are correct, but に限らず suggests a slightly more formal and comprehensive explanation,
          appropriate for a tour guide. We're looking for a formal explanation.
    scene: A tour guide explaining the facilities at a new sports complex.
    register: teineigo (polite)
    setting: instructional
    nuance: The use of 「お 子 様 」 (o-ko-sama) and 「大人 の 方 」 (otona no kata) adds politeness and respect,
      fitting for a formal explanation like a tour guide's speech. The phrase 「大変 人気 が あり ます」 emphasizes
      its significant popularity in a polite register.
  - english: Recent saunas are gaining support not only from women, but also from men.
    japanese:
      - 最近 の サウナ は 女性 {に 限ら ず}、男性 から も 支持 を 集め て い ます。
      - 最近 の サウナ は 女性 {に 限ら ず}、男性 層 から も 注目 さ れ て い ます。
      - 最近 の サウナ は 女性 {に 限ら ず}、男性 の 間 で も 人気 が 高まっ て い ます。
    english_literally: Recent saunas not limited to women, from men also support are gathering.
    competing_grammar:
      - competing_japanese:
          - 最近 の サウナ は 女性 だけ で なく、男性 から も 支持 を 集め て い ます。
        english: Recent saunas are gaining support not only from women, but also from men.
        hint: In a business presentation, に限らず provides a more encompassing and formal statement about
          trends. We're looking for a formal statement.
    scene: A business analyst presenting trends in the wellness industry.
    register: formal
    setting: professional
  - english: His talent is not limited to music; it is also demonstrated in painting and sculpture.
    japanese:
      - 彼 の 才能 は 音楽 {に 限ら ず}、絵画 や 彫刻 に も 発揮 さ れ て い ます。
      - 彼 の 才能 は 音楽 {に 限ら ず}、絵画 や 彫刻 の 分野 で も 遺憾 なく 発揮 さ れ て い ます。
      - 彼 の 才能 は 音楽 {に 限ら ず}、絵画 や 彫刻 に も 広がっ て い ます。
    english_literally: His talent not limited to music, in painting and sculpture also displayed is.
    competing_grammar:
      - competing_japanese:
          - 彼 の 才能 は 音楽 だけ で なく、絵画 や 彫刻 に も 発揮 さ れ て い ます。
        english: His talent is not only in music, but also demonstrated in painting and sculpture.
        hint: For a critical discussion of an artist's diverse talents, に限らず offers a more refined and
          comprehensive expression. We're looking for a refined expression.
    scene: A critic discussing the versatility of a renowned artist.
    register: formal
    setting: academic
  - english: A healthy diet is not only about calorie restriction; nutrient balance is also important.
    japanese:
      - 健康 的 な 食 生活 は、カロリー 制限 {に 限ら ず}、栄養 の バランス も 重要 です。
      - 健康 的 な 食 生活 は カロリー 制限 {に 限ら ず}、栄養 バランス も 極めて 重要 と なり ます。
      - 健康 的 な 食 生活 は カロリー 制限 {に 限ら ず}、栄養 の バランス も 不可欠 です。
    english_literally: Healthy eating habits not limited to calorie restriction, nutrient balance also
      important is.
    competing_grammar:
      - competing_japanese:
          - 健康 的 な 食 生活 は、カロリー 制限 だけ で なく、栄養 の バランス も 重要 です。
        english: A healthy diet is not only about calorie restriction; nutrient balance is also important.
        hint: A nutritionist's advice benefits from the precise and comprehensive scope implied by に限らず,
          emphasizing that importance extends beyond just one aspect. We're looking for a precise explanation.
    scene: A nutritionist advising a client on balanced eating.
    register: formal
    setting: instructional
  - english: This problem is affecting people of all generations, not just the youth.
    japanese:
      - この 問題 は 若者 {に 限ら ず}、あらゆる 世代 の 人々 に 影響 を 与え て い ます。
      - この 問題 は 若者 {に 限ら ず}、全 世代 の 人々 に 広く 影響 し て い ます。
      - この 問題 は 若者 {に 限ら ず}、幅広い 世代 に わたっ て 影響 を 及ぼし て い ます。
    english_literally: This problem not limited to young people, every generation's people to influence
      is giving.
    competing_grammar:
      - competing_japanese:
          - この 問題 は 若者 だけ で なく、あらゆる 世代 の 人々 に 影響 を 与え て い ます。
        english: This problem is affecting people of all generations, not just the youth.
        hint: When discussing broad societal issues, に限らず is more suitable as it highlights the widespread
