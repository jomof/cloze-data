    scene: A sociologist discussing a widespread societal issue.
    register: formal
    setting: academic
  - english: Japan's economic growth can be seen not only in major cities, but also in regional cities.
    japanese:
      - 日本 の 経済 成長 は 大 都市 {に 限ら ず}、地方 都市 で も 見 られ ます。
      - 日本 の 経済 成長 は 大 都市 {に 限ら ず}、地方 都市 に おい て も 顕著 です。
      - 日本 の 経済 成長 は 大 都市 {に 限ら ず}、地方 都市 に まで 波及 し て い ます。
    english_literally: Japan's economic growth not limited to major cities, in regional cities also can
      be seen.
    competing_grammar:
      - competing_japanese:
          - 日本 の 経済 成長 は 大 都市 だけ で なく、地方 都市 で も 見 られ ます。
        english: Japan's economic growth can be seen not only in major cities, but also in regional cities.
        hint: For formal economic reports, に限らず is preferred to convey a broader and more comprehensive
          view of trends. We're looking for a comprehensive economic trend.
    scene: An economist presenting a report on national economic trends.
    register: formal
    setting: informative
  - english: I think success requires not only talent, but also effort and luck.
    japanese:
      - 成功 は 才能 {に 限ら ず}、努力 と 運 も 必要 だ と 思い ます。
      - 成功 は 才能 {に 限ら ず}、努力 や 運 も 不可欠 だ と 考え て い ます。
      - 成功 は 才能 {に 限ら ず}、努力 と 運 の 両方 が 求め られ ます。
    english_literally: Success not limited to talent, effort and luck also necessary is I think.
    competing_grammar:
      - competing_japanese:
          - 成功 は 才能 だけ で なく、努力 と 運 も 必要 だ と 思い ます。
        english: I think success requires not only talent, but also effort and luck.
        hint: Advice from a seasoned professional often uses more thoughtful and encompassing language,
          making に限らず suitable for discussing the multi-faceted nature of success. We're looking for a
