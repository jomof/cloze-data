grammar_point: 但し・ただし (however・provided that)
learn_before:
  - たら (if・when・after)
  - けど・だけど (but・however)
id: gp1115
meaning: However; but; provided that; only
pronunciation:
  katakana: タダシ
  romaji: tadashi
formation:
  Sentence A。但し、Sentence B.: Indicates a condition, restriction, or exception to the statement in Sentence
    A. Equivalent to 'however,' 'but,' or 'provided that.'
jlpt: N2
details:
  part-of-speech: conjunction
  register: formal
  function: To introduce a condition, exception, or restriction to a preceding statement.
  grammatical-role: Functions as a conjunction connecting two clauses or sentences, where the second clause
    specifies a condition, restriction, or exception to the first.
  logical-flow: Introduces a conditional or exceptional statement that modifies or narrows the scope of
    the preceding statement.
etymology: 「但し」 comes from the verb 「但つ(tatsu)」, meaning "to add on" or "to supplement." It indicates
  adding a condition or exception to what was previously stated. 「ただし」 is the hiragana form and is used
  interchangeably with 「但し」.
writeup: 「但し」 (tadashi) is a formal conjunction used to introduce a condition, exception, or restriction
  to a preceding statement. It functions similarly to "however," "but," or "provided that" in English.
  It is notably more formal and precise than simpler conjunctions like **しかし** (shikashi) or **でも** (demo).
  While it can be used in spoken language, it typically appears in more formal or prepared speech, often
  in settings such as business, legal, academic, or official announcements, rather than in casual conversation.
  Its primary function is to add a proviso or a specific detail that limits the scope or application of
  the general statement made previously, ensuring clarity and precision. The hiragana form 「ただし」 is often
  used in less formal writing or when the writer wishes to soften the formal tone slightly, though it
  still carries the meaning of introducing a condition or exception.
false_friends:
  - term: しかし
    meaning: However, but
    kind: similar expression
    nuance: 「しかし」 is a more general conjunction for expressing contrast or opposition. It is commonly
      used in everyday conversation and writing to link two contrasting ideas or statements. In contrast,
      「但し」 specifically introduces conditions, provisos, or exceptions that limit or qualify the preceding
      statement, often implying a rule or official clarification.
    grammar_point: <suggest>:しかし (however)
  - term: だが
    meaning: But, however
    kind: similar expression
    nuance: 「だが」 is a direct and somewhat forceful conjunction for contrast, often used to introduce a
      strong counterpoint or an unexpected turn. While it expresses opposition, it does not typically
      introduce a precise condition or exception in the same way 「但し」 does. 「だが」 is more common in narrative
      or argumentative contexts.
    grammar_point: だが (but・however)
  - term: 一方
    meaning: On the one hand; meanwhile
    kind: similar expression
    nuance: 「一方」 introduces a contrasting aspect or an alternative perspective, or indicates simultaneous
      actions. It presents two sides of an argument or situation without necessarily stating a strict
      condition or exception. 「但し」 is more about defining the boundaries of a previous statement.
    grammar_point: 一方 (on the one hand)
  - term: を前提に
    meaning: On the premise of; assuming
    kind: similar expression
    nuance: While both involve conditions, 「〜を前提に」 establishes a foundational condition or assumption
      upon which something else is based. It means 'assuming X, then Y'. 「但し」, however, introduces an
      *exception* or *restriction* to a previously stated general rule or fact, rather than a prerequisite
      for it.
    grammar_point: を前提に (on the premise of)
post_false_friends_writeup: To differentiate, remember that 「但し」 is employed when you need to state a
  **specific condition, restriction, or exception** that applies to a preceding statement. Think of it
  as a formal footnote or a clause in an agreement. 「しかし」 and 「だが」 are broader terms for general contrast.
  「一方」 introduces a different perspective or simultaneous occurrence, not a limiting condition. 「〜を前提に」
  sets up a prerequisite, a 'given' under which something operates, rather than an exception to it.
