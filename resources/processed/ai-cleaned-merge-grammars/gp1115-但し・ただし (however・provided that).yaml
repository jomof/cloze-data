          - この 図書 館 の 本 は 自由 に 読め ます。しかし、館外 へ は 持ち出せ ませ ん。
        english: You can freely read books in this library, but you cannot take them outside.
        hint: 「しかし」 indicates a simple contrast, while 「但し」 introduces a specific condition or exception
