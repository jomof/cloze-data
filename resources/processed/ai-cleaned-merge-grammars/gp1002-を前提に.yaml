    "etymology": "「前提 (ぜんてい)」 literally means \"pre-presentation\" or \"pre-established condition.\" The phrase 「を前提に」 uses the particle 「を」 to mark 「前提」 as the object of consideration, and 「に」 to indicate that something is based on that premise.",
    "writeup": "「を前提に」 is a pattern that combines the adverbial particle 「を」, the noun 「前提」 (premise) or (hypothesis), and the case-marking particle 「に」. It is often translated as \"on the premise of (A),\" and marks something as the base thought or goal toward which some other (B) action is being taken.\n\nThis structure will be used following nouns, or verbs that have been nominalized with 「こと」.\n\nAlternatively, either 「にして」 or 「として」 may be used in place of 「に」 by itself. This only slightly changes the nuance in the same way that is to be expected of these structures. 「を前提にして」 will sound more active as “toward the premise of (A), (B).” While 「を前提として」 sounds more passive as “with (A) as the premise (B).",
