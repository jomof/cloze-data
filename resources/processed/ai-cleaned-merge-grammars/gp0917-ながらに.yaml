    "etymology": "The grammar point 「ながらに」 combines the conjunctive particle 「ながら」, meaning \"while; during; as,\" with the case-marking particle 「に」. This combination emphasizes the continuous state or condition in which the action or state expressed in the main clause occurs. The 「に」 adds a nuance of inherent or unchanged state.",
