    "post_example_writeup": "The core concept of 「ていた」 is to express an action or state that was continuous or ongoing at a point in the past. This differs significantly from the simple past tense (Verb + た), which merely states that an action was completed at some past time. For instance, 「本 を 読んだ」 (Hon o yonda - \"I read a book\") signifies a finished action, while 「本 を 読ん でいた」 (Hon o yonde ita - \"I was reading a book\") indicates the action was in progress. Pay close attention to these distinctions, as they are fundamental to accurate past tense expression in Japanese.",
