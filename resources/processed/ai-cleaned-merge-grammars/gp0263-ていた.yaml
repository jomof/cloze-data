    "post_false_friends_writeup": "To avoid mixing up these expressions, remember that 「ていた」 specifically conveys an action that was in progress at a past point or a state that continued. Simple past tense verbs (`Verb + た`) indicate a completed action. While the `Verb + て` form links actions sequentially, it does not imply an ongoing state or action in the past.",
