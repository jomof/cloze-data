    "post_false_friends_writeup": "While 「Verb[volitional-よう]+に〜ない」 and its counterparts share the core meaning of 'inability despite desire,' understanding their subtle nuances is key. The volitional form emphasizes that even if you *intend* or *attempt* to do something, external or concrete obstacles prevent it. This highlights a struggle against an unmovable force. On the other hand, expressions like 「〜たくても〜ない」 focus more broadly on the desire itself being unfulfilled, and the dictionary form + に + potential negative (e.g., 笑うに笑えない) often points to psychological or social barriers. Choose 「Verb[volitional-よう]+に〜ない」 when emphasizing that the inability stems from an unavoidable, often tangible, circumstance that renders the desired action futile despite one's best efforts.",
