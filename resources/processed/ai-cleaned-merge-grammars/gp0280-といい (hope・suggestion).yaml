id: gp0280
meaning: I hope, I wish, You should, It would be good
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: といい
    rarity: common
    meaning: I hope/wish (that something happens), it would be good (if something happens)
  - conjugation-type: negative plain (～ない)
    form: とよくない
    rarity: common
    meaning: I hope/wish (that something doesn't happen), it would not be good (if something happens)
  - conjugation-type: past plain (～た)
    form: とよかった
    rarity: common
    meaning: I wish (something had happened), it would have been good (if something had happened)
pronunciation:
  katakana: トイイ
  romaji: to ii
formation:
  Plain Form (Verb・い-Adj・な-Adj + だ・Noun + だ) + といい: Expresses hope, wish, or general suggestion for a
    good outcome.
  Plain Form (Verb・い-Adj・な-Adj + だ・Noun + だ) + とよくない: Expresses a warning that a certain action or state
    would lead to a bad outcome.
  Plain Form (Verb・い-Adj・な-Adj・Noun + だ) + とよかった: Expresses regret or a wish that something had happened
    differently in the past.
