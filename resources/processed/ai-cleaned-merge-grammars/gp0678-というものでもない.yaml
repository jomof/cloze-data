    "post_false_friends_writeup": "These expressions share the commonality of conveying a nuance of 'partial negation' or 'limitation,' indicating that something generally believed or expected may not always be true even if certain conditions are met. Understanding the subtle differences in meaning each expression carries allows for more precise communication of intent. For instance, '〜というものでもない' is used to negate a common view regarding a certain situation and suggest that exceptions exist. In contrast, '〜わけではない' and '〜というわけではない' are used for a broader negation of facts or reasons, while '〜とは限らない' emphasizes the limitation of possibility in specific situations. Finally, '必ずしも' is an adverb that, when combined with a subsequent negative form, adds the nuance of 'not necessarily so.'",
