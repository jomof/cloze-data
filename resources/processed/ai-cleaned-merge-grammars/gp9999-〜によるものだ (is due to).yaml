      - 売上 の 増加 は 新しい マーケティング 戦略 {に よる もの} です。
      - 売上 の 増加 は 新しい マーケティング 戦略 {に よる もの で ある}。
    english_literally: Sales increase is new marketing strategy due to thing is.
    competing_grammar:
      - competing_japanese:
          - 売上 の 増加 は 新しい マーケティング 戦略 {からだ}。
        english: The increase in sales is because of a new marketing strategy.
        hint: 「からだ」 is a more direct and less formal way to state a reason. We're looking for an expression
          that formally attributes the sales increase to a strategy as its origin.
