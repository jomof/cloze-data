          covering a broader range of simultaneous actions, states, or contrasting situations that are not
          necessarily secondary activities.
        grammar_point: かたわら (while doing something else)
      - term: にひきかえ
        meaning: in stark contrast; in comparison; on the other hand; while; in sharp contrast
        kind: similar expression
        nuance: 「にひきかえ」 strongly emphasizes a sharp, often surprising or significant, contrast, implying that
