        grammar_point: にひきかえ (in stark contrast)
    post_false_friends_writeup: While 「反面」 and 「かたわら」 share conceptual similarities with 「一方(で)」, their applications
      differ. 「反面」 is best reserved for emphasizing a contradictory or opposing aspect, particularly when
      highlighting downsides. 「かたわら」 specifically denotes an activity performed alongside another, often as
      a side endeavor. 「にひきかえ」, on the other hand, implies a much stronger, more direct contrast, almost a
      reversal of expectations. 「一方(で)」 offers the broadest usage, serving to present any simultaneous or
      contrasting aspect without the specific implications of the other three.
