grammar_point: を 通じて・を通して (medium・means)
better_grammar_point_name:
  - <suggest>:を通じて (through・via・throughout - passive conduit)
  - <suggest>:を通して (through・via・throughout - active channel)
learn_before:
  - で (means・method)
  - によって・による・により (means・cause・dependency)
  - あいだ (between・among・while・during)
  - ている (resultant and ongoing state)
  - につれて (as・in proportion to)
learn_after:
  - を介して・介した (through an intermediary)
  - を以て・をもって (by means of・with)
id: gp0667
meaning: Through, via, throughout
meaning_warning: Used when something has been done not directly, but by a proxy/some means/tool/etc.
conjugations:
  - conjugation-type: te-form (～て)
    form: を通じて
    rarity: common
    meaning: through (a medium/means), throughout
  - conjugation-type: te-form (～て)
    form: を通して
    rarity: common
    meaning: through (a medium/means), throughout
pronunciation:
  katakana: ヲツウジテ・ヲトオシテ
  romaji: o tsuujite / o tooshite
formation:
  Noun + を通じて: Indicates that something is done through a medium, method, or proxy, or continues throughout
    a period/space.
  Noun + を通して: Indicates that something is done via a medium, method, or proxy, often with a sense of
    active channel or process, or continues throughout a period/spaceの上に (in addition to).
jlpt: N2
details:
  part-of-speech: phrase
  register: teineigo (polite)
  usage-context: general
  nuance: '「を通じて」 emphasizes the passage through a medium or period, often for information or continuous
    states. 「を通して」 implies a more active or intentional use of a channel or experience to achieve a result.
    While often interchangeable, consider the subtle difference in the nature of the ''through'' relationship:
    passive conduit versus active means.'
  grammatical-role: adverbial phrase
etymology: 「通じて」 comes from the intransitive verb 「通じる」(tsūjiru), meaning 'to pass through' or 'to be
  understood.' 「通して」 comes from the transitive verb 「通す」(toosu), meaning 'to let pass' or 'to allow through.'
  The particle 「を」 indicates the object or means by which something is achieved or experienced. Both forms
  express the concept of something extending or being conveyed via an intermediate medium or duration.
writeup: |-
  「を通じて」 and 「を通して」 are two Japanese grammar patterns that are remarkably similar in meaning and are frequently used interchangeably. Both primarily convey the sense of "through (A)" or "via (A)" to achieve (B). This "through" can refer to a method, a medium, or a physical passage.

  Despite their significant overlap, their nuances stem from their root verbs: 「通じる」 (tsūjiru) is intransitive, meaning 'to flow' or 'to go through,' while 「通す」 (tōsu) is transitive, meaning 'to let pass' or 'to allow through.'

  Consequently, **「を通じて」** is more commonly used when referring to information, communication, or abstract connections where (A) acts as a passive conduit or the medium through which (B) naturally occurs. It also frequently expresses continuation **"throughout"** a period or area.

  In contrast, **「を通して」** tends to imply a more active, intentional, or direct pathway. It is often preferred when (A) is an active agent or a concrete channel through which something is deliberately transferred or relocated. This pattern can also refer to a holistic experience or process serving as a means to an end.

  Both expressions are always preceded by a noun followed by the particle 「を」, indicating the noun as the 'path' or 'medium' for the action or state that follows.
false_friends:
  - term: によって
    meaning: By means of, due to, according to
    kind: similar expression
    nuance: While both indicate means, 「によって」 often specifies the direct cause, agent, or method of an
      action, whereas 「を通じて」/「を通して」 implies an intermediate medium or channel. 「によって」 can also mean 'according
      to' or 'depending on', meanings not shared by 「を通じて」/「を通して」.
    grammar_point: によって・による・により (means・cause・dependency)
  - term: で
    meaning: By means of, at, in, by
    kind: similar expression
    nuance: 「で」 is a broad particle indicating means, location, or cause. While it can overlap with some
      uses of 「を通じて」/「を通して」 (e.g., means), it does not carry the same nuance of 'through' a medium or
      'throughout' a period in the same specific way.
    grammar_point: で (means・method)
  - term: の間
    meaning: During, while, between, period
    kind: similar expression
    nuance: While 「を通じて」/「を通して」 emphasizes a continuous state or activity *throughout* a period, 「の間」
      simply indicates the *duration* of an event or state. The former implies a more comprehensive or
      uninterrupted span, whereas 「の間」 is a more neutral temporal marker.
    grammar_point: あいだ (between・among・while・during)
  - term: にて
    meaning: In, at, with, using, by (formal)
    kind: similar expression
    nuance: 「にて」 is a formal particle primarily used for location or general means/method, often appearing
      in written or official contexts. While it can convey 'by means of,' it lacks the specific nuance
      of 'passing through' or 'acting as a channel/medium' inherent in 「を通じて」/「を通して」.
    grammar_point: にて (formal at・by means of)
  - term: を介して・介した
    meaning: Through an intermediary
    kind: similar expression
    nuance: 「を介して」 specifically refers to using a person or organization as an intermediary or go-between,
      implying a more intentional or formal mediation. 「を通じて」/「を通して」 are broader and can refer to any
      medium, including inanimate objects or abstract concepts.
    grammar_point: を介して・介した (through an intermediary)
  - term: を以て
    meaning: By means of, with, by, via
    kind: similar expression
    nuance: 「を以て」 is a more formal and somewhat archaic expression for 'by means of' or 'using,' often
      found in written or official contexts. It indicates the means or method used to achieve something,
      similar to 「によって」, but without the strong emphasis on 'passing through' a channel or duration present
      in 「を通じて」/「を通して」.
    grammar_point: を以て・をもって (by means of・with)
post_false_friends_writeup: When choosing between these expressions, consider the nature of the relationship
  between the noun and the action. If you want to emphasize the noun as a *channel* or *medium* through
  which something passes or is achieved, or a duration *throughout* which something occurs, 「を通じて」 or
  「を通して」 are the appropriate choices. If the noun is the direct *agent*, *cause*, or *method*, 「によって」
  is generally more suitable. If the noun is simply the *tool* or *location* where something happens,
  「で」 is often sufficient. For duration, 「の間」 simply marks a period, while 「を通じて」/「を通して」 emphasizes continuity
  *throughout* that period. 「にて」 is a formal equivalent of 「で」 but doesn't convey the 'throughness' of
  these grammar points. While there is overlap, 「を通じて」 and 「を通して」 uniquely convey the sense of 'going
  through' something, whether literally or figuratively. 「を介して」 is more specific to human or organizational
  intermediaries, and 「を以て」 is a formal means, distinct from the 'throughness' of the main grammar point.
