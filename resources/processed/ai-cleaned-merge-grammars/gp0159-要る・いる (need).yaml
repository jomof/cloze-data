      - competing_japanese:
          - 昨日 の パーティー に は ワイン が たくさん {あり まし た}。
        english: Yesterday's party had a lot of wine.
        hint: 「ありました」 means something was present or existed. 「要りました」 means something was required or
          used up.
      - competing_japanese:
          - 昨日 の パーティー は ワイン を たくさん {必要 と し まし た}。
        english: Yesterday's party required a lot of wine.
        hint: 「必要としました」 is a more formal expression of a past requirement. 「要りました」 is more direct and
          conversational, suitable for storytelling about what was practically used.
    scene: Someone recounting the preparations for a large gathering.
    register: casual
    setting: storytelling
    conjugation: past polite (～ました)
    speaker_gender: female
    listener_gender: group
    nuance: The polite past tense 「要りました」 is used in a casual storytelling context, suitable for recounting
