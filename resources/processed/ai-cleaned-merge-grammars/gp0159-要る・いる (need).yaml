post_example_writeup: As a verb expressing a state of needing, some conjugations of 「要る」 are grammatically
  possible but pragmatically rare or sound unnatural. These include direct commands like the imperative
  forms (e.g., 「要れ」, 「要りなさい」), the potential form (「要れる」, meaning 'can need'), the passive form (「要られる」,
  meaning 'to be needed by'), and the causative form (「要らせる」, meaning 'to make someone need'). In most
  cases where these forms might seem applicable, alternative expressions, often involving 「必要 (ひつよう)」
  or other verbs, are far more natural and commonly used. For example, instead of 「要られる」, one would typically
  say 「必要とされる」 (to be deemed necessary).
