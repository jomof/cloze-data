    "post_example_writeup": "The key is to remember that 「続ける」 always implies a continuation of some action. While the primary formation involves attaching it to the -masu stem of a verb, be aware of the difference in nuance if you were to use it with the te-form of a verb. For instance, 「V-masu続ける」 (e.g., 頑張り続ける) means \"to continue V-ing\" as a single, sustained action, whereas 「V-te続ける」 (e.g., 頑張って続ける) implies \"do V and then continue,\" with 「続ける」 acting on the preceding clause. Also, be aware that direct imperative forms like 「続けなさい」 can sound strong and should be used carefully depending on the context and relationship.",
