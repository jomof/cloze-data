    scene: A customer service representative responding to a client inquiry.
    register: teineigo (polite)
    setting: professional
    speaker_gender: female
    listener_gender: male
    nuance: 「では」 is a common polite connector in customer service or business communication. It smoothly
      transitions from acknowledging receipt of contact 「ご連絡ありがとうございます」 to outlining the next steps 「詳細を確認の上、改めてご連絡いたします」
