    scene: Business leaders discussing a strategic pivot based on new information.
    register: formal
    setting: serious
    speaker_gender: male
    listener_gender: group
    nuance: 「それでは」 is used here to logically follow a statement of circumstances 「現状を踏まえると」 (given the
