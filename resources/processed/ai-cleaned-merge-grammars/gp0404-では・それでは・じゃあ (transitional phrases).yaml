    scene: A project manager clarifying accountability with a team member.
    register: semi-formal
    setting: serious
    speaker_gender: male
    listener_gender: male
    nuance: While 「それでは」 is formal, the slightly accusatory tone of 「君の責任という事ですね？」 (it's your responsibility,
      isn't it?) makes it semi-formal. 「では」 could also be used here, providing a slightly less formal
      but still serious transition. It's used to confirm an understanding or conclusion that might be
      sensitive, based on the preceding conversation 「あなたの話を聞く限り」 (as far as listening to your story).
      「それでは」 here emphasizes the logical flow leading to the potentially uncomfortable conclusion.
  - english: Today's meeting concludes with this. Well then, see you next week, at the same time.
    japanese:
      - 本日 の 打ち合わせ は これ で 終了 です。{で は}、また 来週、同じ 時間 に。
      - 本日 の 打ち合わせ は これ で 終了 です。{それ で は}、また 来週、同じ 時間 に。
    english_literally: Today's meeting this with end is. Well then, again next week, same time at.
    competing_grammar:
      - competing_japanese:
          - 本日 の 打ち合わせ は これ で 終了 です。また 来週、同じ 時間 に。
