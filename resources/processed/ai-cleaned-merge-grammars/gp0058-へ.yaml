        "usage-context": "Used to indicate the destination or direction of movement, often with an emphasis on the journey or the act of moving rather than just the endpoint.",
        "function": "Marks the target or direction of verbs of motion (e.g., 行く, 来る, 帰る, 進む) and verbs of sending/giving (e.g., 送る, 出す, あげる).",
        "nuance": "Compared to に, へ places more emphasis on the path or the act of moving towards a destination, rather than simply the destination itself. It can also imply a sense of respect or acknowledgment of effort, particularly in expressions like ようこそ. It is also used metaphorically for actions directed toward a person or entity, such as sending a letter 'to' someone or directing a question 'to' someone, emphasizing the 'flow' of the action. This particle can be used by any gender or age and is appropriate across various registers, though its nuance of emphasizing a journey can lend it a slightly more formal or poetic feel in some contexts compared to に, which is often more neutral about the journey itself, simply stating the destination."
