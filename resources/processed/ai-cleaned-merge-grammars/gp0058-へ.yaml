    "post_false_friends_writeup": "To differentiate between 「へ」 and 「に」, remember that 「へ」 focuses on the act of moving towards something, while 「に」 emphasizes the arrival or existence at a particular location. For instance, you might say 「学校へ行く」 (go towards school), but 「学校にいる」 (be at school). While both can be used for destination, 「へ」 highlights the process or journey, while 「に」 highlights the result or static location.",
