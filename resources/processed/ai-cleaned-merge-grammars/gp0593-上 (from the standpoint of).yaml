  - term: 理論的に
    meaning: Theoretically
    kind: similar expression
    nuance: 「理論的に」 is an adverb meaning 'theoretically', describing how something is done or true. 「理論上」
      refers to the consideration from the *framework* of theory.
    grammar_point: 的 (adjectivizer)
  - term: 現実的に
    meaning: Realistically
    kind: similar expression
    nuance: 「現実的に」 is an adverb meaning 'realistically', describing how something is done or true. 「現実上」
      refers to the consideration from the *framework* of reality.
    grammar_point: 的 (adjectivizer)
  - term: 制度として
    meaning: As a system
    kind: similar expression
    nuance: 「制度として」 means 'as a system', often describing something's identity, while 「制度上」 means 'from
      a systemic standpoint', referring to how rules or principles apply within a system.
    grammar_point: として (as)
  - term: 立場から
    meaning: From one's position
    kind: similar expression
    nuance: 「立場から」 implies one's position as a starting point for action or statement. `上` implies constraints
      or expectations due to that position.
    grammar_point: <suggest>:立場から (from one's position)
post_false_friends_writeup: To avoid confusing these expressions, it is important to remember that `上`
  always indicates an objective 'position' or 'standpoint' based on a specific field, rule, or system.
  `上に` merely adds supplementary information, while `からすると` expresses a judgment based on something.
