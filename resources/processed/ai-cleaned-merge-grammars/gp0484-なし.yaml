    "etymology": "なし comes from the noun ないこと (nai koto), meaning \"thing without.\"",
    "writeup": "The term なし, or 無し when written in kanji, functions primarily as a suffix and indicates the absence of something. While technically a noun meaning 「ないこと」\"thing without,\" it's almost exclusively used to modify other nouns, indicating 'without (A)'. Depending on the desired nuance, なし is often used with だ or で, forming phrases like なしで, meaning '(A) that is without (B)'. When directly connected to another noun, の is required (e.g., 肉なしの料理). なし can also stand alone, referring to the omission or avoidance of something, sometimes paired with に to emphasize determination to avoid it.",
