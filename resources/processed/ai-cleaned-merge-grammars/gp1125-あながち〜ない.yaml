    "post_false_friends_writeup": "While both 「あながち〜ない」 and 「必ずしも〜ない」 express the idea of \"not necessarily,\" 「あながち〜ない」 tends to carry a more nuanced sense of skepticism or doubt about a specific assertion. It suggests that while something might appear to be entirely true or false, it is not *necessarily* so in all aspects. Use 「あながち〜ない」 when you want to suggest that something might not be as true as it seems, implying there are exceptions or complexities. In contrast, 「必ずしも〜ない」 is a more straightforward way of saying something isn't always the case, often without the underlying nuance of an expected, but not entirely accurate, assumption.",
