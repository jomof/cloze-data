  post_false_friends_writeup: |-
    The particles 「に」, 「で」, and 「へ」, along with the topic marker 「は」, are frequently confused due to their roles in expressing location or related concepts. It is crucial to understand their distinct functions:
    *   **「に」** is primarily used to specify the **static location of existence** (where something *is* or *resides*). It is paired with verbs of existence like 「ある」 and 「いる」, and also with 「住む」 (to live). It can also denote a destination, emphasizing the point of arrival.
    *   **「で」** specifies the location where an **action or event occurs**. It answers the question 'where did something happen?'. For example, you read a book 「で」 the library.
    *   **「へ」** indicates the **direction of movement** towards a place. While it can sometimes be interchangeable with 「に」 when denoting a destination, 「へ」 places more emphasis on the journey or direction rather than the final arrival or static state. Think of it as 'to the direction of' rather than 'at' or 'in'.
    *   **「は」** functions as a **topic marker**. While it can be combined with 「に」 (e.g., 「〜には」) to highlight a location as the topic, its primary role is to draw attention to the preceding element, often setting up a contrast or providing new information about it, rather than simply marking a location of existence.
