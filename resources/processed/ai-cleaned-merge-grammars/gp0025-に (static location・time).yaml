  === に (location on a surface) ===
  grammar_point: に (location on a surface)
  learn_before:
    - に (static location・time)
    - に (target・direction)
    - ある (inanimate existence)
    - に (static location・time)
  id: gp0141
  meaning: On; onto
  pronunciation:
    katakana: ニ
    romaji: ni
  formation:
    Location/Object + に + Action: Indicates the surface of something upon which some action directly takes
      place, emphasizing direct contact.
    Location/Object + に + State/Existence: Indicates the location where something is static or existing
      on a surface, emphasizing direct contact.
    Location/Object + に + Result of Action: Indicates the surface on which the result of an action is visible
      or present, emphasizing direct contact.
  jlpt: N5
  details:
    part-of-speech: particle
    particle-syntactic-function: locative
    function: Indicates the surface of something upon which some action directly takes place.
    nuance: Used to specify the exact point of contact or placement on a surface, emphasizing the location
      rather than the general area. It signifies that the action is performed directly on or onto the surface,
      establishing a clear physical relationship.
    colocation: Commonly used with verbs that imply direct contact or placement, such as 書く (kaku - to write),
      置く (oku - to place), 載せる (noseru - to put on), 座る (suwaru - to sit), 立つ (tatsu - to stand), 掛ける (kakeru
      - to hang), 貼る (haru - to stick), and 積もる (tsumoru - to pile up).
  etymology: The particle 「に」 is believed to originate from ancient Japanese, functioning primarily as a
    general locative and directional marker. Its core meaning relates to pointing towards a specific place,
    time, or entity. This fundamental concept allows it to indicate a static location (where something is),
    a destination (where something goes), a time point (when something happens), an indirect object (to
    whom something is given), or the agent in a passive construction (by whom something is done). All these
    uses share the common thread of 「に」 marking a precise 'point' or 'target' in space, time, or relation,
    establishing a specific connection.
  writeup: 'The particle 「に」, when indicating location, specifies the surface or exact point **on** which
    an action occurs. It conveys a sense of direct physical contact or placement. This usage is crucial
    for precisely locating an action or object on a specific surface. For instance, if you are placing an
    object, 「に」 pinpoints the surface where it lands. If you are sitting, it indicates the specific bench
    or chair you are sitting on. This distinguishes it from other particles like 「で」, which indicates the
    general location *where* an action takes place, but not necessarily direct contact with a surface. **Key
    Characteristics:** Direct Contact: Emphasizes that the action or state involves direct touch with a
    surface. Target of Action: Highlights the surface as the recipient or target of the verb''s action.
    Static or Dynamic Verbs: Can be used with both static verbs (e.g., 座る - to sit, 立つ - to stand, 貼る -
    to stick) and dynamic verbs (e.g., 置く - to place, 書く - to write, 降る - to fall), as long as direct surface
    contact is implied.'
  false_friends:
    - term: で
      meaning: at, in, by
      kind: similar expression
      nuance: Unlike 「に」, 「で」 indicates the general location *where* an action takes place, focusing on
        the venue or broader area, rather than the specific surface of contact. For example, 「公園で遊びます (kouen
        de asobimasu - I play *in* the park)」 indicates playing *within* the park, not necessarily *on*
        a specific part of it.
      grammar_point: で (location of action)
    - term: へ
      meaning: to (a direction)
      kind: often confused with
      nuance: 「へ」 indicates the direction of movement towards a destination or goal, without specifying
        the point of arrival or direct contact. 「に」, on the other hand, often marks the precise point of
        arrival or the surface on which an action occurs. For example, 「学校へ行きます (gakkou e ikimasu - I go
        *towards* school)」 versus 「学校に着きます (gakkou ni tsukimasu - I arrive *at* school)」.
      grammar_point: へ (directional particle)
    - term: を
      meaning: movement through space
      kind: often confused with
      nuance: While 「に」 indicates action or existence *on* a surface, 「を」 indicates movement *through* or
        *along* a space or surface, emphasizing the path of movement rather than a fixed point of contact.
        For example, 「道 を 歩く (michi wo aruku - to walk along the road)」 versus 「道 に 座る (michi ni suwaru
        - to sit on the road)」.
      grammar_point: を (path of movement)
    - term: に (static location・time)
      meaning: in; at; on (for static existence)
      kind: similar expression
      nuance: While this 「に」 indicates the static existence of something at a general location, the current
        grammar point 「に (location on a surface)」 specifically emphasizes direct contact or placement 'on'
        a surface. For instance, 「部屋にいる (heya ni iru - to be in the room)」 uses this 'ni' for general location,
        contrasting with 「机に本がある (tsukue ni hon ga aru - there is a book on the desk)」 which uses 'ni' for
        surface contact.
      grammar_point: に (static location・time)
  post_false_friends_writeup: To differentiate between 「に」 and 「で」 when describing location, consider whether
    the action involves direct contact or placement *on* a specific surface. If so, 「に」 is appropriate.
    If the action merely occurs *within* a general area or location, 「で」 is used. For instance, 「いすに座る (isu
    ni suwaru - to sit *on* a chair)」 denotes direct contact with the chair, while 「部屋で勉強する (heya de benkyousuru
    - to study *in* the room)」 indicates the room as the broader space for studying. Furthermore, 「に」 can
    denote a specific destination or point of arrival, whereas 「へ」 focuses solely on the direction of movement.
    Lastly, while 「に」 specifies contact *on* a surface, 「を」 indicates movement *along* or *through* a surface
    or space, focusing on the path taken rather than the point of contact. Be mindful that even within the
    particle 「に」 itself, there are distinctions; this grammar point focuses specifically on the 'on a surface'
    aspect, contrasting with the more general 'static location' use which may not imply surface contact.
