    "post_false_friends_writeup": "Both 「精々」 and 「しか～ない」 can express a sense of limitation, but 「精々」 often implies a speaker's subjective assessment of a maximum, carrying nuances of disappointment or a low expectation. 「しか～ない」, on the other hand, is a more direct statement of quantity or scope with a negative verb, simply meaning \"only\" or \"no more than.\"",
