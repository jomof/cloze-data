    "post_false_friends_writeup": "While similar in meaning, 「ずじまい」 carries a stronger emotional tone than 「～ないまま」, 「～なかった」, or 「～ることができなかった」. It uniquely conveys the sense that an action was *intended* or *hoped for* but ultimately *failed to materialize* by the end of a process or period, leaving behind a feeling of regret or unfulfillment. Consider 「ずじまい」 when the nuance of a missed opportunity or an unfulfilled intention is crucial.",
