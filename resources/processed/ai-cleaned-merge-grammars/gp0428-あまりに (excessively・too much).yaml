      - competing_japanese:
          - 雷 の 音 が 怖 {すぎ た} から
        english: Because the sound of the thunder was too scary...
        hint: 「怖すぎた」 indicates 'too scary,' but あまりにも emphasizes the extreme degree of fear that caused
