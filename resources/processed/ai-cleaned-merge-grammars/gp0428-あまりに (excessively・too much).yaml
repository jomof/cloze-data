  - english: This car is so expensive that I can't afford it.
    japanese:
      - この 車 は {あまり に} も 値段 が 高く て、手 が 出せ ない。
      - この 車 は {あまり に} 値段 が 高く て、手 が 出せ ない。
    english_literally: This car's price is so high that I cannot reach out (to buy it).
    competing_grammar:
      - competing_japanese:
          - この 車 は {とても} 値段 が 高い の で
        english: Because this car is very expensive...
        hint: The scene (checking wallet, inability to afford) shows the price is excessive to the degree
          that it prevents purchase, highlighting the negative consequence of the excessive cost. We're
          looking for an expression that signifies an excessive cost leading to an inability to purchase.
      - competing_japanese:
          - この 車 は 値段 が 高 {すぎる} から
        english: Because this car is too expensive...
        hint: 「高すぎる」 indicates 'too expensive,' but あまりにも stresses that the cost is exorbitant to the
          point of making the purchase impossible, implying a prohibitive amount. We're looking for a
          phrase that connects an excessive price to a prohibitive consequence.
