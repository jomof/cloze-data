post_example_writeup: The examples illustrate how あまりに is used to emphasize an extreme degree, quantity,
  or condition, which directly leads to a significant and often unexpected or undesirable outcome. Notice
  how the nuance of a surprising or impactful result is consistently present. The optional 「にも」 further
  intensifies this meaning, making the excessive nature even more pronounced.
