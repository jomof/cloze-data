  - english: My dog is so cute that I end up hugging it every day.
    japanese:
      - うち の 犬 は {あまり に} も 可愛く て、毎日 抱きしめ て しまう。
      - うち の 犬 は {あまり に} 可愛く て、毎日 抱きしめ て しまう。
    english_literally: My dog is so cute that I end up hugging it every day.
    competing_grammar:
      - competing_japanese:
          - うち の 犬 は {とても} 可愛い の で
        english: Because my dog is very cute...
        hint: The scene (daily hugging) indicates an overwhelming level of cuteness that leads to an involuntary,
          habitual action, which あまりにも expresses more intensely. We're looking for an expression that
