    english_literally: The sound of the thunder was so frightening that the child started crying.
    competing_grammar:
      - competing_japanese:
          - 雷 の 音 が {とても} 怖かっ た の で
        english: Because the sound of the thunder was very scary...
        hint: The scene highlights the overwhelming nature of the fear, leading to an immediate, involuntary
          reaction (crying), which あまりにも captures more intensely than とても. We're looking for a phrase
