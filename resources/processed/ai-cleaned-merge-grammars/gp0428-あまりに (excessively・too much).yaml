      - 朝 寝坊 が {あまり に} ひどく て、大事 な 会議 に 遅刻 し た。
      - 朝 寝坊 が {あまり に も} ひどく て、大事 な 会議 に 遅刻 し た。
    english_literally: My oversleeping was so bad that I was late for an important meeting.
    competing_grammar:
      - competing_japanese:
          - 朝 寝坊 が {とても} ひどかっ た の で
        english: My oversleeping was very bad, so...
        hint: The scene (missing an important meeting) stresses that the oversleeping was excessive and
          caused a significant negative consequence, a key nuance of あまりに. We're looking for a phrase
          that implies an extreme degree leading to a negative result.
      - competing_japanese:
          - 朝 寝坊 し {すぎ た} から
        english: Because I overslept too much...
        hint: While 「しすぎた」 conveys 'overslept too much', あまりに emphasizes the extreme degree of oversleeping
          and its direct, impactful result (lateness to a crucial event). We're looking for a verb that
          connects excessive action to a specific negative consequence.
    scene: A person rushing into the office, looking flustered and apologetic, well after the meeting
      has started.
    register: casual
    setting: apologetic
