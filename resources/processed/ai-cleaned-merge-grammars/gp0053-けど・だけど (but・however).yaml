      - competing_japanese:
          - 少し 寒い。だ が、散歩 に 行き ませ ん か？
        english: It's a little cold. But, won't you go for a walk?
        hint: だが creates a more abrupt and formal contrast. We're looking for a smoother, more conversational
          transition for an invitation.
