      - あの 人、親切 {だ けど} なあ…。
      - あの 方 は 親切 で ござい ます {けれど}、何 か ござい ます ね。
      - あの 人 は 親切 です {けど}、何 か ござい ます ね。
      - 彼女 は 親切 {だ けど}、ちょっと 図々しい ところ が ある よ ね。
