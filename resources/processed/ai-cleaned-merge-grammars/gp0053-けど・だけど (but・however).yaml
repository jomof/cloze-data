      - competing_japanese:
          - 彼 は 学生 だ が、もう 会社 で 働い て いる。
        english: He is a student, but he is already working at a company.
        hint: だが emphasizes a stronger, often more surprising, contrast. It is more formal and less conversational
          than けど. We're looking for a softer, more conversational way to introduce this information.
      - competing_japanese:
          - 彼 は 学生 けれど も、もう 会社 で 働い て い ます。
        english: He is a student, but he is already working at a company.
