    competing_grammar:
      - competing_japanese:
          - あの 人 は 親切 だ が、信頼 でき ない。
        english: That person is kind, but cannot be trusted.
        hint: Directly stating the negative can be too blunt in Japanese conversation, especially when
          implying something subtle. We're looking for a way to express reservations without explicitly
          stating them.
      - competing_japanese:
          - あの 人 は 親切 な の に、…。
        english: Even though that person is kind...
        hint: This phrasing suggests a stronger sense of unexpectedness or contradiction with expected
          behavior. We're looking for a simple pause implying an unspoken negative.
      - competing_japanese:
          - あの 人 は 親切 だ が、…。
        english: That person is kind, but...
        hint: だが carries a more definite and often blunt contrast. It doesn't allow for the same subtle,
