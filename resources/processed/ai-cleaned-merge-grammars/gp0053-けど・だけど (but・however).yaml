grammar_point: けど・だけど (but・however)
learn_before:
  - Verbs (non-past plain)
  - い-adjective (sentence-ending)
  - な-Adjective (predicate form)
  - だ (casual copula)
learn_after:
  - ところが (unexpected contrast)
  - のに (unexpected result)
  - それでも (even so)
id: gp0053
meaning: But, however
meaning_warning: More casual than が
pronunciation:
  katakana: ケド・ダケド
  romaji: kedo, dakedo
formation:
  Verb + けど: Connects two clauses, expressing contrast or concession.
  i-Adjective + けど: Connects two clauses, expressing contrast or concession.
  na-Adjective Stem + だけど: Connects two clauses, requiring だ before けど.
  Noun + だけど: Connects two clauses, requiring だ before けど.
  Sentence/Phrase + けど: Used to soften a request, introduce a topic, or serve as a preliminary remark,
    often implying an unspoken follow-up or a slight hesitation.
jlpt: N5
details:
  part-of-speech: particle
  register: casual
  particle-syntactic-function: conjunctive
  particle-pragmatic-function: discourse marker
  usage-context: general conversation
  function: connects two clauses, expressing contrast, concession, or a preliminary statement
  nuance: Indicates a mild contrast or reservation, often used to soften a statement or introduce background
    information. More casual than が or けれども.
etymology: けど is a shortened, more casual form of けれども (keredomo). けれども itself is generally understood
  to derive from 係る (kakaru, 'to concern, to relate to') + ども (domo), a conjunctive particle expressing
  concession, eventually contracting to けれど and then けど. Thus, the original sense conveyed 'though it
  relates to' or 'although it is concerned with'.
writeup: 'けど is a versatile conjunctive particle used to connect two clauses (A and B). It functions similarly
  to が, often conveying a sense of "while thinking about A, B," which translates to "but" or "however"
  in English. When けど follows a な-adjective or a noun, the linking verb だ is required, forming だけど. This
  makes だけど an essential part of the grammar point for these word types.けど is a more modern and casual
  form of けれども, and it exists on a spectrum of formality: Casual: けど Less Casual: けども Neutral/Slightly
  Formal: けれど Formal: けれども Most Formal/General: が. A significant feature of けど is that the phrase after
  it can often be omitted if its meaning is obvious from context or if the speaker wishes to imply something
  without explicitly stating it. This allows for a more subtle and nuanced communication style.'
false_friends:
  - term: が
    meaning: But, However
    kind: synonym
    nuance: While similar, が is generally more formal than けど. It can also serve as a subject marker,
      which is a different grammatical function.
    grammar_point: が (but)
  - term: だが・ですが
    meaning: But, However, Nevertheless
    kind: synonym
    nuance: だが and ですが are more formal alternatives to けど, often used in written or more formal spoken
      contexts. They tend to create a more definitive or emphatic contrast than けど.
    grammar_point: だが・ですが (but・however)
  - term: けれども
    meaning: But, although
    kind: synonym
    nuance: けれども is a more formal version of けど, typically used in writing or more polite speech. The
      difference in nuance is subtle, with けれども lending a slightly more refined and measured tone.
    grammar_point: けれども (but・although)
  - term: ところが
    meaning: However, even so, but, despite that
    kind: often confused with
    nuance: ところが indicates an unexpected result or a sudden change of circumstances. It emphasizes a strong,
      often surprising, contrast between the two clauses much more than けど.
    grammar_point: ところが (unexpected contrast)
  - term: のに
    meaning: Despite, although, even though
    kind: often confused with
    nuance: Unlike けど, のに expresses a stronger sense of unexpectedness or dissatisfaction, often implying
      blame or regret.
    grammar_point: のに (unexpected result)
  - term: ても
    meaning: Even if; even though
    kind: similar expression
    nuance: 'While けど introduces a simple contrast or preliminary statement, ても implies a concession:
      ''even if'' something is true, the following clause still occurs. It often suggests a condition
      that does not prevent an outcome.'
    grammar_point: ても (even if・even though)
  - term: しかしながら
    meaning: However; nevertheless
    kind: synonym
    nuance: しかしながら is a highly formal expression, primarily used in written language or very polite speech.
      It conveys a strong sense of 'however' or 'nevertheless' and is much more rigid and less conversational
      than けど.
    grammar_point: しかしながら (however・nevertheless)
  - term: それなのに
    meaning: And yet; despite that
    kind: often confused with
    nuance: それなのに emphasizes a sense of dissatisfaction or surprise because something occurred contrary
      to expectations or logical consequences. It is stronger than a simple contrast made with けど and
      often carries a negative emotional tone.
    grammar_point: それなのに (and yet・despite that)
  - term: ものの
    meaning: Although; but
    kind: similar expression
    nuance: ものの is a formal and literary expression for 'although' or 'but,' often introducing a factual
      qualification or a mild contradiction. It is generally not used in casual conversation like けど.
    grammar_point: ものの (although・but)
post_false_friends_writeup: To avoid confusing けど with similar expressions, remember that けど is a versatile
  but casual conjunction that simply introduces a contrast or qualification. が is more formal and can
  connect clauses within a sentence. だが and ですが are even more formal and create a stronger sense of contrast.
  ところが highlights an unexpected outcome. のに carries a stronger nuance of unexpectedness or dissatisfaction.
  By paying attention to the register and the specific nuance you want to convey, you can choose the most
  appropriate expression for your needs.
examples:
  - english: I read this book, but I don't remember the content.
    japanese:
      - この 本 は 読ん だ {けど}、内容 を 覚え て い ない。
      - この 本 は 読ん だ {けど}、内容 は 忘れ ちゃっ た。
      - この 本 は 読み まし た {けど}、内容 は 覚え て おり ませ ん。
      - この 本 は 読ん だ {けど}、内容 は 覚え て ねえ な。
      - この 本、読ん だ {けど}、全然 覚え て ない な。
    english_literally: This book, I read, but content, I don't remember.
    competing_grammar:
      - competing_japanese:
          - この 本 は 読ん だ が、内容 を 覚え て い ない。
        english: I read this book, but I don't remember the content.
        hint: While similar in meaning, が often sounds more formal or literary in this context. We're
          looking for a common, conversational tone.
      - competing_japanese:
          - この 本 を 読ん だ の に、内容 を 覚え て い ない。
        english: Despite reading this book, I don't remember the content.
        hint: This phrase carries a stronger nuance of disappointment or unexpectedness. We're looking
          for a simple contrasting statement.
      - competing_japanese:
          - この 本 は 読ん だ けれど も、内容 を 覚え て い ない。
        english: I read this book, but I don't remember the content.
        hint: けれども is a more formal and slightly more literary alternative to けど. We're focusing on the
          casual, conversational usage of けど.
      - competing_japanese:
          - この 本 を 読ん だ。ところ が、内容 を 覚え て い ない。
        english: I read this book. However, I don't remember the content.
        hint: ところが emphasizes an unexpected or surprising outcome, often leading to a realization or shift
          in perspective. We're looking for a simple, neutral contrast.
      - competing_japanese:
          - この 本 を 読ん だ。だ が、内容 を 覚え て い ない。
        english: I read this book. But, I don't remember the content.
        hint: だが makes the contrast more definitive and is typically used in more formal or written contexts.
          We're looking for a more casual connection.
    scene: A student discussing a book they recently finished for a class.
    register: casual
    setting: reflective
  - english: The new computer is expensive, but its performance is good.
    japanese:
      - 新しい パソコン は 高い {けど}、性能 が いい です。
      - 新しい パソコン は 高い {けど}、性能 は いい ね。
      - 新しい パソコン は 高価 です {けれど}、性能 は 申し分 あり ませ ん。
      - 新しい パソコン は 高い です {けど}、性能 は いい です。
      - 新しい パソコン、高い {けど}、パフォーマンス は 最高 だ よ。
    english_literally: New computer is expensive, but performance is good.
    competing_grammar:
      - competing_japanese:
          - 新しい パソコン は 高い が、性能 が いい です。
        english: The new computer is expensive, but its performance is good.
        hint: Using が here makes the statement sound more direct and less conversational. We're looking
          for a slightly softer, more commonly used connective in daily conversation.
      - competing_japanese:
          - 新しい パソコン は 高価 です が、性能 は 申し分 あり ませ ん。
        english: The new computer is expensive, but its performance is excellent.
        hint: This is a more formal version of the contrasting statement. We're focusing on a more general,
          everyday conversational style.
      - competing_japanese:
          - 新しい パソコン は 高い の に、性能 が いい です。
        english: Even though the new computer is expensive, its performance is good.
        hint: のに often expresses a stronger sense of unexpectedness or even dissatisfaction, implying
          a contradiction. We're looking for a milder, more neutral connection that simply states a contrasting
          fact.
      - competing_japanese:
          - 新しい パソコン は 高い けれど も、性能 が いい です。
        english: This sentence is in the past tense and uses a more formal connective. We're looking for
          a present tense statement with a casual, descriptive tone.
        hint: けれども sounds more formal and measured than けど, especially in casual conversation. We're looking
          for a more common, everyday conversational style.
      - competing_japanese:
          - 新しい パソコン は 高い。ところ が、性能 が いい です。
        english: The new computer is expensive. However, its performance is good.
        hint: ところが highlights a strong, often surprising, contrast or an unexpected result. We're looking
          for a milder, more common conjunction for balancing pros and cons.
      - competing_japanese:
          - 新しい パソコン は 高い。だ が、性能 が いい。
        english: The new computer is expensive. But, its performance is good.
        hint: だが provides a stronger, more definite contrast and is more formal or written. We're looking
          for a slightly softer, more conversational way to connect these ideas.
    scene: A man explaining his recent tech purchase to a friend.
    register: semi-formal
    setting: informative
    speaker_gender: male
    nuance: The speaker uses 「けど」 to soften the negative aspect (expensive) before highlighting the positive
      (good performance), which is common in conversational evaluations. The use of 「です」 and 「ね」 adds
      a semi-formal yet engaging tone.
  - english: This restaurant is quiet, but the food is delicious.
