  - english: It's a little cold, but won't you go for a walk?
    japanese:
      - 少し 寒い {けど}、散歩 に 行き ませ ん か？
      - 少し 寒い {けど}、散歩 に 行か ない？
      - 少し 寒い です {けれど}、散歩 に 行き ませ ん か？
      - 少し 寒い です {けど}、散歩 に 行き ませ ん か？
      - ちょっと 寒い {けど}、散歩 に で も 行く？
    english_literally: A little cold, but walk to go won't you?
    competing_grammar:
      - competing_japanese:
          - 少し 寒い が、散歩 に 行き ませ ん か？
        english: It's a little cold, but won't you go for a walk?
        hint: Using が would sound more formal and less inviting for a casual proposal. We're looking for
          a softer, more friendly way to propose something.
      - competing_japanese:
          - 少し 寒い の に、散歩 に 行き ませ ん か？
        english: Even though it's a little cold, won't you go for a walk?
