    scene: A woman recommending a restaurant to a friend, noting a minor characteristic.
    register: casual
    setting: informative
    speaker_gender: female
    nuance: The speaker uses 「だけど」 to acknowledge a potentially less desirable trait (quiet) before emphasizing
      the positive (delicious food). This is a common way for female speakers to describe places or experiences,
      providing a full picture rather than just one aspect.
  - english: He is a student, but he is already working at a company.
