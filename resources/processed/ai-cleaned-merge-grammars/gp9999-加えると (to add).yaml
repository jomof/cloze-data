grammar_point: 加えると (to add)
learn_before:
  - '[Noun]をください (please give me)'
  - ちょっと (adverb)
  - 加えて (in addition・adding to that)
id: gp9999
meaning: To add, to include, to join, to give (e.g., strength, influence)
