id: gp0240
meaning: East; eastern direction
pronunciation:
  katakana: ヒガシ
  romaji: higashi
formation:
  '[Noun] の {東}': Indicates the eastern direction relative to a noun, like 'east of the station'.
  '{東} に/へ/から': Used with particles to indicate movement to, from, or towards the east.
  '{東}': Used as the standalone noun 'east' or to modify other nouns (e.g., 東の風 - east wind).
jlpt: N5
etymology: The kanji 東 (ひがし) is a pictographic character. Its ancient form depicted the sun (日) rising
  behind a tree (木), symbolizing the dawn and the direction from which the sun appears. This visual representation
  directly translates to its meaning of 'east' or 'eastern direction'.
writeup: |-
  「東」 (ひがし) is the Japanese word for 'east', one of the four cardinal directions. It is a fundamental noun used to describe location, direction, and origin. You will frequently encounter it in daily conversation, navigation, and geographical descriptions.

  It is commonly used in conjunction with particles to specify movement towards, away from, or a static location in the east:

  *   **東 に** (higashi ni): 'in the east' or 'to the east' (static location or target).
  *   **東 へ** (higashi e): 'towards the east' (directional movement).
  *   **東 から** (higashi kara): 'from the east' (origin or starting point).

  When modifying another noun, 「東」 often takes the particle 「の」 (no), functioning like an adjective, as in 「東の風」 (higashi no kaze - east wind) or 「東の空」 (higashi no sora - eastern sky). It can also be used as part of compound nouns, such as 東京 (とうきょう - Tokyo, meaning 'eastern capital'), which historically referred to its location east of Kyoto.
false_friends:
  - term: 西 (west)
    meaning: West
    kind: antonym
    nuance: While both are cardinal directions, 西 points in the opposite direction from 東. We are looking
      for the direction 'east'.
    grammar_point: 西 (west)
  - term: 東側 (east side)
    meaning: East side
    kind: similar expression
    nuance: 「東」 refers to the general direction 'east', while 「東側」 (ひがしがわ) specifically denotes the 'eastern
      side' or 'east-facing part' of something. We are looking for the general direction.
    grammar_point: <suggest>:東側 (east side)
  - term: 東方 (eastern direction)
    meaning: Eastern direction (more formal・literary)
    kind: synonym
    nuance: 「東方」 (とうほう) is a more formal, literary, or geographical term for 'eastern direction' or 'the
      East' (e.g., referring to Eastern countries). 「東」 is the common and simpler term for the cardinal
      direction.
    grammar_point: <suggest>:東方 (eastern direction)
post_false_friends_writeup: When speaking of simple cardinal directions, 「東」 is generally what you'll
  use. For specifying the *side* of something, you would use 「東側」. If you're discussing a more abstract
  or formal concept of 'the East' or 'eastern regions', 「東方」 might be more appropriate. Pay attention
  to the context to choose the most natural expression.
