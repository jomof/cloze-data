    scene: In a business meeting, seeking input from a colleague.
    register: formal
    setting: professional
post_example_writeup: As shown in the examples, 「[Noun]をください」 can be used in a variety of contexts, from
  simple everyday requests to more formal situations. The nuance often comes from the context, the specific
  noun being requested, and other politeness markers that might accompany the phrase.
