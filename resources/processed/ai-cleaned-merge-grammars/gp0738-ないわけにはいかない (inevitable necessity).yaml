    scene: An employee explaining to a colleague why they came to work sick.
    register: semi-formal
    setting: serious
    conjugation: past plain (～た)
    speaker_gender: male
    listener_gender: female
    speaker_age: older
    nuance: The phrase 「風邪 で 辛かった けど」 expresses the speaker's physical discomfort, highlighting the specific
