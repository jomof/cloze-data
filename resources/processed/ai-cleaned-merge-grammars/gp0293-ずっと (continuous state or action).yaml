post_example_writeup: As these examples demonstrate, 「ずっと」 effectively conveys an uninterrupted continuation,
  whether it's an action, a state, or a feeling. The specific nuance can range from personal emotion to
  objective observation, depending on the context and surrounding vocabulary. Pay attention to whether
  it describes an ongoing action with a て-form verb and 「いる/いた」, or a continuous state/adjective.
