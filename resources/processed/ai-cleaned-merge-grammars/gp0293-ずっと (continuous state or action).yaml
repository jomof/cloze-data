          for a state that is ongoing at a specific moment.
      - competing_japanese:
          - 私 の 猫 は ソファ で {長 時間} 寝 て いる。
        english: My cat has been sleeping for a long time on the horrific sofa.
        hint: 「長時間」 indicates a long duration, but not necessarily continuous, uninterrupted action. We're
          looking for an action that has been continuous without breaks.
