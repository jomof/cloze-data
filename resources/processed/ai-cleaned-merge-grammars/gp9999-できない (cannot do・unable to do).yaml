pronunciation:
  katakana: デキナイ
  romaji: dekinai
formation:
  Verb[dictionary] + ことができない: Indicates inability to perform an action due to lack of skill, physical
    limitation, or external factors. This emphasizes the 'event' or 'act' of doing something.
  Verb[potential-negative]: Expresses inherent inability or impossibility for the subject, or a general
    impossibility. For する-verbs, this directly leads to the use of できない.
jlpt: N5
details:
  part-of-speech: auxiliary verb
  register: casual
  function: expresses inability or impossibility of an action or event
  nuance: 「できない」 can refer to a personal lack of ability (e.g., 'I cannot speak French') or an external
    circumstance making something impossible (e.g., 'Due to the rain, we cannot go out'). It is the negative
    form of 「できる」 (can do), which is itself the potential form of 「する」 (to do). While often used as a
    direct negative potential, it functions broadly as a statement of impossibility for various contexts.
  grammatical-role: Functions as a predicate in a sentence, often modifying a preceding verb phrase or
    noun phrase.
etymology: The term 「できる」 (dekiru), from which 「できない」 is derived, originally stemmed from the combination
  of 「出(で)」 (de, to come out or appear) and 「来(く)る」 (kuru, to come). This linguistic fusion initially
  conveyed the sense of 'to come into existence,' 'to be completed,' or 'to be accomplished.' Over time,
  its meaning broadened to include 'to be able to do' or 'to be possible.' Consequently, 「できない」 (dekinai)
  as the plain negative form of 「できる」, directly translates to 'cannot come into existence,' 'cannot be
  accomplished,' or 'cannot be done,' thus signifying 'inability' or 'impossibility.'
writeup: |-
  「できない」 is a fundamental and widely used expression in Japanese to convey inability or impossibility. It is the plain negative form of the verb 「できる」 (can do). While 「できる」 itself functions as the potential form of many verbs (e.g., 食べる → 食べられる 'to be able to eat'), 「できない」 is extensively used as a standalone verb meaning "cannot do" or "it is impossible." This grammatical point primarily focuses on the direct use of 「できない」 and its common construction.

  One primary way to use 「できない」 is in the structure **Verb[dictionary form] + ことができない**. This construction is employed when a speaker wishes to express that they are **unable to perform a specific action**. The 「こと」 nominalizes the preceding verb, transforming the action into a noun phrase, and then 「ができない」 indicates the inability to carry out that nominalized action. For instance, 「泳ぐ ことが できない」 (Oyogu koto ga dekinai) means "I cannot swim," typically due to a lack of ability.

  Additionally, 「できない」 serves as the direct negative potential form of the verb 「する」 (to do). Thus, 「する」 (to do) becomes potential 「できる」 (can do), and its negative is 「できない」 (cannot do). This conveys a more direct sense of inherent impossibility or a subject's lack of capacity, especially with noun + する verbs (e.g., 勉強する (to study) → 勉強できない (cannot study)).

  「できない」 is highly versatile and can be used in various registers simply by attaching polite endings like 「～ません」 or expressing past tense with 「～なかった」. Understanding these applications helps in correctly conveying inability in diverse situations.
false_friends:
  - term: Verb[ない]
    meaning: plain negative of a verb (does not do)
    kind: often confused with
    nuance: While 「できない」 expresses 'cannot do' (inability), the plain negative form of a verb like 「食べない」
      (tabenai) simply means 'does not eat' or 'will not eat' (non-action or a decision), without implying
      inability. For example, 「私は食べない」 (Watashi wa tabenai) means 'I won't eat' (by choice), whereas 「私は食べることができない」
      (Watashi wa taberu koto ga dekinai) means 'I cannot eat' (due to an inability).
    grammar_point: Verb[ない] (plain negative)
  - term: 〜はずがない
    meaning: cannot be, there's no way that
    kind: similar expression
    nuance: 「〜はずがない」 expresses a strong conviction that something *cannot logically be* or *should not
      be* the case, based on expectation or common sense. It's about improbability or strong disbelief,
      not necessarily an inability. For example, 「彼がそんなことをするはずがない」 (Kare ga sonna koto wo suru hazu ga
      nai) means 'There's no way he would do such a thing.' This is different from 「彼がそんなことをできない」 (Kare
      ga sonna koto ga dekinai) which implies he *lacks the ability* to do it.
    grammar_point: '[Clause]はずだ・はずがない (is expected to be・cannot be)'
  - term: 〜わけがない
    meaning: no way, impossible
    kind: similar expression
    nuance: Similar to 「〜はずがない」, 「〜わけがない」 expresses an even stronger denial or assertion of impossibility,
      often implying that something is utterly unreasonable or illogical. It emphasizes the lack of any
      'reason' or 'circumstance' for something to be true. For example, 「そんな簡単な問題が分からないわけがない」 (Sonna kantan
      na mondai ga wakaranai wake ga nai) means 'There's no way I wouldn't understand such an easy problem.'
      This focuses on the logical impossibility rather than a personal inability.
    grammar_point: わけがない (no way)
  - term: Verb[stem]かねる
    meaning: unable to, cannot bring oneself to, hesitant to
    kind: similar expression
    nuance: 「〜かねる」 often expresses a polite reluctance or difficulty in performing an action, rather than
      a complete inability. It suggests that while it might technically be possible, the speaker finds
      it difficult or inappropriate. For example, 「ご要望にはお答えしかねます」 (Goyōbō ni wa okotae shikanemasu) means
      'I am unable/reluctant to answer your request.' This implies a choice or a delicate situation, whereas
      「できない」 simply states the impossibility.
    grammar_point: <suggest>:Verb[stem]かねる (unable to・hesitant to)
post_false_friends_writeup: To differentiate these expressions from 「できない」, remember that 「できない」 is a
  direct statement of **inability or impossibility** (e.g., 'I can't lift this heavy box' because I lack
  the strength). In contrast, a simple verb negative like 「食べない」 is about **non-action or choice** (e.g.,
  'I won't eat meat'). 「〜はずがない」 and 「〜わけがない」 focus on **logical impossibility or strong disbelief** ('That
  can't be true'). Lastly, 「〜かねる」 conveys **polite reluctance or difficulty** ('I find it difficult to
  comply'), rather than a fundamental lack of capability.
