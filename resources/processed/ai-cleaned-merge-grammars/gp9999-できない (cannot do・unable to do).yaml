post_example_writeup: As demonstrated by the examples, 「できない」 is a highly versatile expression. It can
  be paired with Verb[dictionary form] + こと to specify the action that cannot be done due to external
  factors or lack of skill, or it can be used as the direct negative potential form of a する-verb to convey
  inherent inability. Its conjugation follows regular い-adjective patterns (e.g., できません, できなかった), making
  it straightforward to adapt to different tenses and politeness levels. Pay attention to context to discern
  whether an inability stems from an external constraint or a personal limitation.
