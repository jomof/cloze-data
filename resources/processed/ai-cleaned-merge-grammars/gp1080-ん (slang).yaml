    "writeup": "「ん」, being the shortest sound in the Japanese language, is often used for abbreviation, especially in casual speech. Abbreviation with 「ん」 occurs primarily for the purpose of making parts of a statement flow together more smoothly.\n\nIn general, 「ん」 will only replace sounds that require a rolling of the tongue, specifically the 「ら、り、る、れ、ろ」 sounds.\n\nThe first common way that this 「ん」 is used is for replacing the 「ら」 negative stem in verbs where 「る」 changes to 「ら」. Actually, even if something is not a verb, if it contains 「〜らない」, it can be shortened in this way. An example of this can be seen in the い-Adjective 「つまらない」, 'boring'.\n\nThe second pattern where 「ん」 will be used is when it not only replaces 「る」, but replaces the entire 「いる」 'to be' in the 「ている」 progressive form of verbs.\n\nOne thing that you will notice is that regardless of whether 「ん」 abbreviates 「〜らない」 or 「〜ている」, there is always something following the 「ん」. This is because the goal is to make parts of the sentence flow together, so if there is no continuation, there is no need for 「ん」.\n\nIf you see a sentence ending in 「ん」, and the negative stem has not been removed, it will almost always be an abbreviation of the classical-auxiliary verb 「ぬ」, which is used in the same way as the modern 「ない」. Rather than for ease of speech, this 「ん」 tends to sound forceful, like stating \"won't (A)\", or \"don't (A)\".\n\nKeep in mind that 「する」 will change to 「せん」, not 「しん」, due to the way that 「ぬ」 usually conjugates with 「する」. This is because the negative form of 「する」 is 「しない」, and the 「ら」 is replaced by 「ん」.",
