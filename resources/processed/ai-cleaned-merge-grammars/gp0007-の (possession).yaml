    scene: You are discussing world history with a classmate in an academic setting.
    register: formal
    setting: academic
    nuance: 「日本 の 歴史」 highlights the inherent characteristic or origin, specifying that the history is
      *of* Japan, not just *in* Japan. The use of 「です」 maintains a formal tone appropriate for academic
      discussion. The phrase 「やっぱ 日本 の 歴史 は 長い よ な」 is more casual, using 「やっぱ」 (colloquial for やっぱり)
      and the sentence-final particles 「よ な」 to seek agreement or confirmation, often used by male speakers.
      「わが国 の 歴史」 uses the formal and patriotic term 「わが国」 ('our country') to refer to Japan, suitable
      for a more elevated or respectful context. 「とても 長い です よ」 adds emphasis and a slightly more assertive
      tone through 「とても」 and the sentence-final particle 「よ」.
