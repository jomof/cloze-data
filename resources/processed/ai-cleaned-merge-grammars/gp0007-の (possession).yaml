      - 日本 {の} 歴史 は とても 長い です よ。
    english_literally: Japan (possessive) history (topic) long (polite verb).
    competing_grammar:
      - competing_japanese:
          - 日本 で {の} 歴史 は 長い です。
        english: The history in Japan is long.
        hint: This implies historical events *within* Japan, not the history *belonging to* Japan as a
