      male pronoun. The phrase 「あたし の 本 よ」 uses the feminine pronoun 「あたし」 and a softer sentence-final
      particle 「よ」 typical of female speech. 「自分 の 本」 emphasizes 'one's own' book, adding a subtle nuance
      of personal ownership beyond mere possession.
