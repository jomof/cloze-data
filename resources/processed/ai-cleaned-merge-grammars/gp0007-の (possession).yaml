          We're looking for a more general attribution.
      - competing_japanese:
          - 歴史 を 勉強 する {の は} 大変 です。
        english: Studying history is tough.
        hint: This 「の」 nominalizes the verb phrase 'studying history'. We're looking for 「の」 that shows
          the relationship between 'Japan' and 'history'.
      - competing_japanese:
          - 日本 は {豊か な} 歴史 を 持っ て いる。
        english: Japan has a rich history.
        hint: This 「な」 describes the quality of history ('rich'). We're looking for 「の」 that links 'history'
          as an attribute of Japan.
      - competing_japanese:
          - 日本 の 歴史 は {文化 的 に} 興味 深い です。
        english: Japan's history is culturally interesting.
