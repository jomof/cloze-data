    "etymology": "The particle 「は」 is thought to have originated from the conditional particle 「ば」. Historically, 「は」 (as part of verb conjugations and later as a particle) gradually evolved from indicating conditions to introducing general statements and topics. Furthermore, its pronunciation when used as a particle shifted from 'ha' to 'wa', reflecting natural sound changes in Japanese.",
    "writeup": "「は」 is one of the most fundamental particles in Japanese, primarily functioning as a topic marker. It sets the stage for the information that follows by indicating what the sentence as a whole is about. It is crucial to understand that the topic marked by 「は」 is not always the grammatical subject of the sentence. For example, in the sentence 「東京 は 人 が 多い です」 (As for Tokyo, people are many / Tokyo has many people), Tokyo is the topic, but 人 (people) is the grammatical subject.\n\nBeyond simply introducing the topic, 「は」 also possesses a subtle function of contrast. When 「は」 is used to mark an element that is already implicitly understood or expected, it can imply a comparison or contrast with something else. For instance, in a sentence like 「私 は ビール は 飲み ます が 、ワイン は 飲み ませ ん」 (As for me, I drink beer, but I don't drink wine), 「は」 is used to draw a clear distinction between beer and wine. This contrastive nuance often emerges when 「は」 appears later in a sentence or is used multiple times within the same sentence to highlight different elements.\n\n**Key Differences with 「が」:**\nWhile 「は」 and 「が」 are often confused, their core functions differ significantly. 「は」 marks existing information or general statements, implying the topic is already known or introduced as a general theme. In contrast, 「が」 identifies the specific grammatical subject of an action or state, often emphasizing new information or directly highlighting the subject. For example, in 「雨 が 降って います」 (It's raining), 「が」 is used because the rain is new information being introduced. However, in 「今日 は 雨 です」 (Today is rainy), 「は」 is used because 'today' is the general topic about which a statement is being made.",
