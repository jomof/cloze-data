post_example_writeup: As you can see from these examples, 「Verb-ますstem + おわる」 provides a clear and direct
  way to express the completion of a specific action. While there are other expressions for completion
  in Japanese, this construction is versatile and generally neutral, making it a fundamental tool in expressing
  finished actions. It is particularly useful for focusing on the cessation of the process itself, rather
  than the state of something being merely 'done' or the agent's active 'finishing' of it.
