      - 悲しみ を 知っ て {こそ}、本当 の 喜び を 感じ られる。
      - 悲しみ を 知っ て {こそ}、真 の 喜び が 分かる。
    english_literally: Knowing sadness and only by that, true joy can be felt.
    competing_grammar:
