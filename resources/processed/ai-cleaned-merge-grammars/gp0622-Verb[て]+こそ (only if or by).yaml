grammar_point: Verb[て]+こそ (only if or by)
learn_before:
  - こそ (emphasis)
  - て-form (～て)
  - たら (if・when・after)
  - からこそ (emphasized reason)
learn_after:
  - てはいられない (cannot afford to)
  - よりしかたがない (no other way)
  - ざるを得ない (have no choice but to)
id: gp0622
meaning: Only if; precisely by; not until
conjugations:
  - conjugation-type: te-form (～て)
    form: Verb[て]+こそ
    rarity: common
    meaning: Only by doing Verb
  - conjugation-type: negative plain (～ない)
    form: Verb[なくて]+こそ
    rarity: uncommon
    meaning: Only by not doing Verb
pronunciation:
  katakana: テコソ
  romaji: te koso
formation:
  Verb[て] + こそ: Indicates that (B) is absolutely reliant on (A). Often translated as 'only if (A), (B)',
    'unless (A), (B)', or 'until (A), (B)'.
  Verb[なくて] + こそ: Indicates something happens only because something else doesn't happen.
jlpt: N2
details:
  part-of-speech: phrase
  register: formal
  usage-context: Used to emphasize that a certain outcome, understanding, or realization is dependent
    on a specific preceding action or condition, often implying it is the only or most crucial way to
    achieve it.
  function: Expresses a necessary condition or prerequisite.
  nuance: Highlights a strong sense of conditionality or necessity, implying that something can only be
    achieved or truly understood *because* of a preceding action or experience. It conveys that the first
    action is a necessary condition for the second, often implying a profound or unique insight.
  grammatical-role: Functions as a strong conditional or causal link.
  logical-flow: A causes B, and A is an indispensable condition for B.
  temporal-flow: Action A must precede or be sustained for Outcome B.
etymology: The particle 「こそ」 originates from the classical Japanese emphatic particle こそ (koso), which
  intensified the preceding word or phrase. When combined with the て-form of a verb, this pattern evolved
  to create a strong sense of conditionality and necessity, stressing that the action expressed by the
  て-form is indispensable for the consequence or outcome that follows. It highlights that the preceding
  action is the absolute, most critical means to achieve something.
writeup: 「Verb[て]+こそ」 emphasizes that a particular action or condition is **essential** for a certain
  outcome. It conveys the idea that something can only be realized, understood, or appreciated *because*
  of a preceding action or experience. It's similar to saying "only if," "precisely because," or "not
  until" something happens. The nuance is that the first action is a **necessary condition** for the second.
  This grammatical pattern is widely applicable in various contexts, from personal growth to professional
  achievements, highlighting indispensable prerequisites.
false_friends:
  - term: からこそ
    meaning: Emphasized because; Precisely because
    kind: synonym
    nuance: While 「Verb[て]+こそ」 implies a necessary condition, 「からこそ」 emphasizes the reason or motivation
      behind something, often conveying a stronger sense of causation or unique circumstance.
    grammar_point: からこそ (emphasized reason)
  - term: こそ
    meaning: For sure; For certain; Even more so; Underlined or bolded text
    kind: synonym
    nuance: 「こそ」 by itself is an emphatic particle that highlights the word it follows. 「Verb[て]+こそ」 adds
      the crucial aspect of conditionality, specifying that the preceding action is the essential means
      to an outcome.
    grammar_point: こそ (emphasis)
  - term: 〜ばこそ
    meaning: Precisely because; Only because; Due to
    kind: synonym
    nuance: 「〜ばこそ」 is a more formal and literary expression with a similar meaning, often implying a sense
      of sacrifice or devotion. 「Verb[て]+こそ」 is generally more versatile and commonly used in everyday
      speech for highlighting necessary conditions.
    grammar_point: ばこそ (precisely because)
  - term: 〜たら
    meaning: Conditional; If; When; After
    kind: often confused with
    nuance: 「〜たら」 indicates a general conditional or sequential relationship without the strong emphasis
      on necessity that 「〜てこそ」 conveys. While both express 'if/when', 「〜てこそ」 implies the action is indispensable
      for the result, whereas 「〜たら」 is a more neutral consequence.
    grammar_point: たら (if・when・after)
  - term: 〜ば
    meaning: If... then (conditional)
    kind: often confused with
    nuance: 「〜ば」 expresses a general conditional, often stating a common truth or a necessary condition
      for a result. However, it lacks the emphatic nuance of 「〜てこそ」 which stresses that the preceding
      action is the *only* or *most crucial* way to achieve the outcome.
    grammar_point: ば (conditional)
  - term: て初めて
    meaning: For the first time after
    kind: similar expression
    nuance: While both indicate something happens *after* an action, 「Verb[て]+こそ」 emphasizes that the
      action is the *indispensable means* for the outcome, whereas 「Verb[て]初めて」 highlights that the action
      is the *trigger* for something to happen for the first time.
    grammar_point: て初めて (for the first time after)
post_false_friends_writeup: These expressions all involve emphasis or conditionality, but 「Verb[て]+こそ」
  specifically highlights a preceding action or condition as an indispensable prerequisite for a particular
  outcome or a deeper understanding. Unlike 「Verb[て]初めて」, which denotes an event occurring for the first
  time as a result of a preceding action, 「Verb[て]+こそ」 focuses on the preceding action being the essential
  and often singular path to the subsequent outcome or realization. 「からこそ」 emphasizes the reason, 「こそ」
  is a general emphatic particle, and 「〜ばこそ」 is more formal and often implies a selfless motive. In contrast,
  conditionals like 「〜たら」 and 「〜ば」 indicate a consequence or general truth but do not carry the same strong
  nuance of absolute necessity or singular means that 「〜てこそ」 does.
examples:
  - english: It is only by overcoming difficulties that true strength is acquired.
    japanese:
      - 困難 を 乗り越え て {こそ}、真 の 強 さ が 身 に つく。
      - 困難 を 乗り越え て {こそ}、真 の 強 さ が 身 に つき ます。
    english_literally: Overcoming difficulties and only by that, true strength is acquired.
    competing_grammar:
      - competing_japanese:
          - 困難 を 乗り越え たら、真 の 強 さ が 身 に つく。
        english: If you overcome difficulties, true strength will be acquired.
        hint: 「たら」 indicates a general conditional. We're looking for an expression that emphasizes that
          true strength is *only* acquired by overcoming difficulties.
      - competing_japanese:
          - 困難 を 乗り越え れ ば、真 の 強 さ が 身 に つく。
        english: If you overcome difficulties, true strength will be acquired.
        hint: 「ば」 expresses a general conditional. We're looking for an expression that stresses that
          overcoming difficulties is the *most crucial* way to acquire true strength.
    scene: A martial arts master is teaching a young student about resilience.
    register: formal
    setting: instructional
    conjugation: te-form (～て)
    speaker_age: older
    nuance: The phrase 「困難 を 乗り越えてこそ」 emphasizes that true strength (真 の 強 さ) is forged uniquely through
      the experience of overcoming hardships. The use of 「身 に つく」 (to acquire, to master) suggests a deep,
      internalized development, often conveyed by a mentor to a student.
  - english: Only by not being swayed by others can you stick to your own opinion.
    japanese:
      - 周囲 に 流さ れ {なく て こそ}、自分 の 意見 を 貫ける。
      - 周囲 に 流さ れ {なく て こそ}、自分 の 意見 を ちゃんと 持てる。
    english_literally: Not being swayed by surroundings and only by that, one's own opinion can be asserted.
    competing_grammar:
      - competing_japanese:
          - 周囲 に 流さ れ なけれ ば、自分 の 意見 を 貫ける。
        english: If you are not swayed by others, you can stick to your own opinion.
        hint: 「なければ」 indicates a general negative conditional. We're looking for an expression that emphasizes
          that sticking to your own opinion is *solely* possible by *not* being swayed.
      - competing_japanese:
          - 周囲 に 流さ れ なかっ たら、自分 の 意見 を 貫ける。
        english: If you were not swayed by others, you would be able to stick to your own opinion.
        hint: 「なかったら」 refers to a past hypothetical or general negative conditional. We're looking for
          an expression that stresses that the unique strength to stick to one's opinion comes *specifically*
          from the experience of not being influenced.
    scene: A wise friend gives advice to someone struggling with peer pressure.
    register: casual
    setting: supportive
    conjugation: negative plain (～ない)
    speaker_gender: female
    listener_gender: female
    nuance: The use of 「〜なくてこそ」 emphasizes that the *absence* of being swayed by others is the essential
      condition for maintaining one's convictions (自分 の 意見 を 貫ける). The casual tone of the advice, common
      between close female friends, highlights the supportive nature of the conversation.
  - english: It's only by diligently putting in effort every day that great results can be obtained.
    japanese:
      - 毎日 コツコツ 努力 し て {こそ}、大きな 成果 が 得 られる。
      - 毎日 コツコツ 努力 し て {こそ}、大きな 成果 が 得 られ ます。
    english_literally: Diligently making effort every day and only by that, great results can be obtained.
    competing_grammar:
      - competing_japanese:
          - 毎日 コツコツ 努力 すれ ば、大きな 成果 が 得 られる。
        english: If you diligently put in effort every day, great results can be obtained.
        hint: 「すれば」 indicates a general conditional. We're looking for an expression that underscores
          that consistent effort is the *indispensable foundation* for achieving significant results.
      - competing_japanese:
          - 毎日 コツコツ 努力 し たら、大きな 成果 が 得 られる。
        english: If you diligently put in effort every day, great results will be obtained.
        hint: 「したら」 indicates a general conditional or sequence. We're looking for an expression that
          emphasizes that *only through the sustained action* of diligent effort will the desired outcomes
          be realized.
    scene: A manager addresses their team after a successful project, reflecting on their hard work.
    register: formal
    setting: informative
    conjugation: te-form (～て)
    listener_gender: group
    nuance: 「毎日 コツコツ 努力 してこそ」 highlights the indispensable role of consistent, daily effort in achieving
      significant outcomes. This phrasing reinforces the direct cause-and-effect relationship, often used
      in professional contexts to acknowledge and encourage sustained commitment.
  - english: It is only by respecting each other that a deep relationship of trust can be built.
    japanese:
      - 互い を 尊重 し 合っ て {こそ}、深い 信頼 関係 が 築ける。
      - 互い を 尊重 し 合っ て {こそ}、深い 信頼 関係 が 築け ます。
    english_literally: Respecting each other and only by that, a deep trust relationship can be built.
    competing_grammar:
      - competing_japanese:
          - 互い を 尊重 し 合っ たら、深い 信頼 関係 が 築ける。
        english: If you respect each other, a deep relationship of trust can be built.
        hint: 「〜たら」 indicates a general conditional. We're looking for an expression that stresses mutual
          respect as the *absolute prerequisite* for profound trust.
      - competing_japanese:
          - 互い を 尊重 し 合え ば、深い 信頼 関係 が 築ける。
        english: If you respect each other, a deep relationship of trust can be built.
        hint: 「〜ば」 indicates a general conditional. We're looking for an expression that implies that
          *only through* the act of mutual respect can such a deep and specific type of relationship be
          established.
    scene: A marriage counselor explains the foundation of a strong relationship to a couple.
    register: formal
    setting: instructional
    conjugation: te-form (～て)
    nuance: The phrase 「互い を 尊重 し 合ってこそ」 emphasizes that mutual respect is the *absolute prerequisite*
      for forming profound trust. The formal register and instructional setting are appropriate for a
      counselor's advice on fundamental relationship principles.
  - english: It's only by successfully completing a difficult project that one is recognized as a true
      leader.
    japanese:
      - 困難 な プロジェクト を 成功 さ せ て {こそ}、真 の リーダー と 認め られる。
      - 困難 な プロジェクト を 成功 さ せ て {こそ}、真 の リーダー と 認め られ ます。
    english_literally: Successfully completing a difficult project and only by that, a true leader is
      recognized.
    competing_grammar:
      - competing_japanese:
          - 困難 な プロジェクト を 成功 さ せ たら、真 の リーダー と 認め られる。
        english: If you successfully complete a difficult project, you will be recognized as a true leader.
        hint: 「〜たら」 indicates a general conditional. We're looking for an expression that frames success
          in difficult projects as the *exclusive* path to true leadership.
      - competing_japanese:
          - 困難 な プロジェクト を 成功 さ せれ ば、真 の リーダー と 認め られる。
        english: If you successfully complete a difficult project, you will be recognized as a true leader.
        hint: 「〜ば」 indicates an general conditional. We're looking for an expression that underscores
          that *only through the successful completion* of such demanding tasks can genuine leadership
          be demonstrated and acknowledged.
    scene: A CEO gives a speech about the qualities of leadership to employees.
    register: formal
    setting: inspirational
    conjugation: te-form (～て)
    speaker_gender: male
    nuance: The use of 「〜てこそ」 here underscores that tackling and overcoming **difficult** projects is
      the defining condition for earning the title of a "true leader" (真 の リーダー). The assertive style
      is common in corporate speeches by male executives.
  - english: It is only by experiencing different cultures that you can truly re-recognize the greatness
      of your own country.
    japanese:
      - 異 文化 に 触れ て {こそ}、自分 の 国 の 素晴らし さ を 再 認識 できる。
      - 異 文化 に 触れ て {こそ}、自国 の 素晴らし さ を 改めて 実感 できる。
    english_literally: Touching different cultures and only by that, the greatness of one's own country
      can be re-recognized.
    competing_grammar:
      - competing_japanese:
          - 異 文化 に 触れ たら、自分 の 国 の 素晴らし さ を 再 認識 できる。
        english: If you experience different cultures, you can re-recognize the greatness of your own
          country.
        hint: 「〜たら」 indicates a general conditional. We're looking for an expression that implies this
          profound realization emerges *uniquely* from the cross-cultural experience.
      - competing_japanese:
          - 異 文化 に 触れれ ば、自分 の 国 の 素晴らし さ を 再 認識 できる。
        english: If you experience different cultures, you can re-recognize the greatness of your own
          country.
        hint: 「〜ば」 indicates a general conditional. We're looking for an expression that highlights that
          *only through* direct engagement with different cultures can one gain the specific insight to
          re-appreciate their own.
    scene: A student reflecting on their study abroad experience after returning home.
    register: casual
    setting: reflective
    conjugation: te-form (～て)
    speaker_gender: female
    nuance: 「異 文化 に 触れてこそ」 highlights that a deeper appreciation for one's own culture emerges *specifically*
      from the contrast and new perspectives gained through foreign experiences. The casual, reflective
      tone is typical of a personal realization shared by a returning student.
  - english: It is only by experiencing failure that people can truly grow.
    japanese:
      - 失敗 を 経験 し て {こそ}、人 は 大きく 成長 できる の だ。
      - 失敗 を 経験 し て {こそ}、人 は 大きく 成長 でき ます。
      - 失敗 を 経験 し て {こそ}、人 は 大きく 成長 できる。
    english_literally: Experiencing failure and only by that, people can greatly grow.
    competing_grammar:
      - competing_japanese:
          - 失敗 を 経験 し たら、人 は 大きく 成長 できる。
        english: If you experience failure, people can grow significantly.
        hint: 「〜たら」 indicates a general conditional. We're looking for an expression that conveys that
          failure is an *indispensable* and transformative experience for growth.
      - competing_japanese:
          - 失敗 を 経験 すれ ば、人 は 大きく 成長 できる。
        english: If you experience failure, people can grow significantly.
        hint: 「〜ば」 indicates a general conditional. We're looking for an expression that highlights that
          *only through* the direct experience of failure can one achieve significant personal development.
    scene: A mentor comforting a protégé after a setback, emphasizing learning from mistakes.
    register: formal
    setting: supportive
    conjugation: te-form (～て)
    speaker_age: older
    nuance: 「失敗 を 経験 してこそ」 implies that experiencing failure is an indispensable step for significant
      personal growth (大きく 成長 できる). The ending 「のだ」 reinforces this as a fundamental truth or widely accepted
      principle, fitting for advice from an older, experienced mentor.
  - english: It is only by everyone coming together and cooperating that the goal can be achieved.
    japanese:
      - 全員 が 一 つ に なっ て 協力 し て {こそ}、目標 を 達成 できる。
      - 全員 が 一 つ に なっ て 協力 し て {こそ}、目標 を 達成 でき ます。
    english_literally: Everyone becoming one and cooperating and only by that, the goal can be achieved.
    competing_grammar:
      - competing_japanese:
          - 全員 が 一 つ に なっ て 協力 すれ ば、目標 を 達成 できる。
        english: If everyone comes together and cooperates, the goal can be achieved.
        hint: 「〜ば」 indicates a general conditional. We're looking for an expression that stresses that
          unified cooperation is the *sole* and necessary condition for achieving the objective.
      - competing_japanese:
          - 全員 が 一 つ に なっ て 協力 し たら、目標 を 達成 できる。
        english: If everyone comes together and cooperates, the goal can be achieved.
        hint: 「〜たら」 indicates a general conditional. We're looking for an expression that highlights that
          *only when* everyone unites and collaborates will the team successfully reach its goal.
    scene: A team leader motivates their team before a challenging task.
    register: formal
    setting: persuasive
    conjugation: te-form (～て)
    listener_gender: group
    nuance: The phrase 「全員 が 一つ に なって 協力 してこそ」 emphasizes that unified cooperation is the sole and vital
      condition for achieving the team's objective (目標 を 達成 できる). This common motivational phrasing is
      often used by leaders to rally their team.
  - english: It is only by experiencing difficulties yourself that you can truly understand the hardships
      of others.
    japanese:
      - 自分 で 苦労 し て {こそ}、他人 の 大変 さ が 理解 できる。
      - 自分 で 苦労 し て {こそ}、他人 の 大変 さ が 理解 でき ます。
      - 自分 で 苦労 し て {こそ}、他者 の 苦しみ を 痛感 できる。
    english_literally: Experiencing difficulties yourself and only by that, the hardships of others can
      be understood.
    competing_grammar:
      - competing_japanese:
          - 自分 で 苦労 し たら、他人 の 大変 さ が 理解 できる。
        english: If you experience difficulties yourself, you can understand the hardships of others.
        hint: 「〜たら」 indicates a general conditional. We're looking for an expression that emphasizes that
          true understanding and empathy emerge *only* from personal experience.
      - competing_japanese:
          - 自分 で 苦労 すれ ば、他人 の 大変 さ が 理解 できる。
        english: If you experience difficulties yourself, you can understand the hardships of others.
        hint: 「〜ば」 indicates a general conditional. We're looking for an expression that highlights that
          *only through* one's own struggles can one deeply grasp the difficulties faced by others.
    scene: A teacher advises a student who is struggling to empathize with a character in a book.
    register: formal
    setting: informative
    conjugation: te-form (～て)
    speaker_gender: male
