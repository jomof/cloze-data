      - competing_japanese:
          - 彼 の 話し 方 は とても 悲観 的 で、みんな 気 が 滅入っ ちゃう よ。
        english: His way of talking is very pessimistic, and everyone gets gloomy.
        hint: 「とても」 indicates a high level of pessimism, but 「悲観的すぎて」 implies this pessimism is excessive
