      - 彼 の 適当 さ は 適当 すぎ て、人 に 誤解 さ れる よ。
      - 彼 の 適当 さ は 適当 すぎ て、人 に 誤解 さ れ ます よ。
    english_literally: His casualness is too casual, he will be misunderstood by people.
    competing_grammar:
      - competing_japanese:
          - 彼 の 適当 さ は とても 適当 で、人 に 誤解 さ れる よ。
        english: His casualness is very casual, and he will be misunderstood by people.
        hint: 「とても」 indicates a high degree, but 「適当すぎて」 specifically conveys that his casualness is problematic
          and leads to misunderstandings. We're looking for a negative consequence of the quality.
    scene: Two friends discussing a mutual acquaintance.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    speaker_gender: female
    nuance: The repetition of 「適当すぎ」 emphasizes the problematic nature of his overly casual attitude,
      leading to misunderstandings. The final 「よ」 adds a light emphasis to the statement.
  - english: This design is too simple; it lacks impact.
    japanese:
      - この デザイン は シンプル すぎ て、インパクト が ない。
      - この デザイン は シンプル すぎ て、インパクト が あり ませ ん。
    english_literally: This design is too simple, there is no impact.
    competing_grammar:
      - competing_japanese:
          - この デザイン は とても シンプル で、インパクト が ない。
        english: This design is very simple, and it lacks impact.
        hint: 「とても」 means 'very,' but 「シンプルすぎて」 implies the design's simplicity is excessive and undesirable,
          leading to a lack of impact. We're looking for a degree that causes a negative outcome.
    scene: Designers reviewing a new graphic.
    register: formal
    setting: professional
    conjugation: te-form (～て)
    nuance: 「シンプルすぎて」 (shinpuru sugite) implies that the simplicity crosses into a negative realm, leading
      to a lack of impact, which is undesirable in design. This exemplifies the negative nuance of すぎる.
  - english: This topic is too complicated for me to explain clearly.
    japanese:
      - この 話 は 複雑 すぎ て、私 に は はっきり 説明 でき ない。
      - この 話 は 複雑 すぎ て、私 に は はっきり 説明 でき ない よ。
    english_literally: This topic is too complicated, for me, I cannot explain clearly.
    competing_grammar:
      - competing_japanese:
          - この 話 は とても 複雑 で、私 に は はっきり 説明 でき ない。
        english: This topic is very complicated, and I cannot explain it clearly.
        hint: 「とても」 expresses a high degree, but 「複雑すぎて」 suggests the topic's complexity is beyond what's
          manageable for a clear explanation. We're looking for something that indicates the quality is
          an obstacle.
    scene: A researcher struggling to simplify a complex concept for a general audience.
    register: teineigo (polite)
    setting: academic
    conjugation: te-form (～て)
    nuance: 「複雑すぎて」 (fukuzatsu sugite) indicates that the complexity is an obstacle to clear explanation,
      showing a negative consequence of the excessive quality.
  - english: That store's customer service is sometimes too polite, it makes me feel uncomfortable.
    japanese:
      - あそこ の 店 の 接客 は たまに 丁寧 すぎ て、かえって 恐縮 し ちゃう わ。
      - あそこ の 店 の 接客 は たまに 丁寧 すぎ て、かえって 恐縮 し て しまい ます。
    english_literally: That store's customer service is sometimes too polite, on the contrary, I become
