      nuance.
  - english: The presentation materials were too flashy, making it hard to focus on the content.
    japanese:
      - プレゼン の 資料 が 派手 すぎ て、内容 に 集中 し にくかっ た です。
      - プレゼン の 資料 が 派手 すぎ て、内容 に 集中 し にくかっ た。
