      - competing_japanese:
          - この ジャケット は とても 窮屈 で、チャック が 閉まら ない。
        english: This jacket is very constricting, and the zipper won't close.
        hint: 「とても」 indicates a high degree of constricting, but 「窮屈すぎて」 highlights that it's excessively
