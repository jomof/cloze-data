    scene: Colleagues talking about a coworker's negative attitude.
    register: casual
    setting: serious
    conjugation: te-form (～て)
    speaker_gender: male
    nuance: 「悲観的すぎて」 (hikanteki sugite) points to an excessive and undesirable level of pessimism, which
