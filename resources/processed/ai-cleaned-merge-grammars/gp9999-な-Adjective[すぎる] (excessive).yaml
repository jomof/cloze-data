    scene: Someone trying on clothes in a fitting room.
    register: casual
    setting: casual slang
    conjugation: te-form (～て)
    nuance: Here, 「窮屈すぎて」 (kyūkutsu sugite) clearly indicates that the constricting feeling is excessive,
      preventing the zipper from closing. 「窮屈」 is a な-adjective.
    etymology: 窮屈 (kyūkutsu) derives from 窮 (kyū, meaning 'extremity' or 'distress') and 屈 (kutsu, meaning
      'to bend' or 'to yield'). It literally conveys a sense of being 'bent to an extreme,' leading to
      the meaning of being cramped, tight, or stifling, which fits the 'excessive' nuance of すぎる here
      in a physical sense.
  - english: The story's ending was too dramatic, it felt unrealistic.
    japanese:
      - 物語 の 終わり 方 が ドラマチック すぎ て、現実 味 が なかっ た。
      - 物語 の 終わり 方 が ドラマチック すぎ て、現実 味 が あり ませ ん でし た。
    english_literally: The story's ending was too dramatic, there was no sense of reality.
