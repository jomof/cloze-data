  - english: This jacket is too constricting; I can't even close the zipper.
    japanese:
      - この ジャケット は 窮屈 すぎ て、チャック が 閉まら ない。
      - この ジャケット は 窮屈 すぎ て、チャック が 閉まり ませ ん。
    english_literally: This jacket is too constricting, the zipper won't close.
