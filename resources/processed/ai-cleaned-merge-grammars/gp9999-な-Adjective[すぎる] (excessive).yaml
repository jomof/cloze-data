    japanese:
      - あなた の 計画 は 楽観 的 すぎる、リスク を 考慮 し て い ない。
      - あなた の 計画 は 楽観 的 すぎ ます、リスク を 考慮 し て い ませ ん。
    english_literally: Your plan is too optimistic, it does not consider risks.
    competing_grammar:
      - competing_japanese:
          - あなた の 計画 は とても 楽観 的 で、リスク を 考慮 し て い ない。
        english: Your plan is very optimistic, and it doesn't consider the risks.
        hint: 「とても」 means 'very,' but 「楽観的すぎる」 implies the optimism is excessive and problematic because
          it ignores risks. We're looking for a quality that is so strong it leads to a flaw.
    scene: A manager giving feedback on a project proposal.
    register: formal
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: 「楽観的すぎる」 (rakkanteki sugiru) points to an excessive and undesirable level of optimism that
      hinders proper planning. This is a direct, critical assessment.
  - english: Her story was too fantastic to be true.
    japanese:
      - 彼女 の 話 は ファンタスティック すぎ て、本当 だ と は 思え ませ ん。
      - 彼女 の 話 は ファンタスティック すぎ て、本当 だ と は 思え ない。
    english_literally: Her story was too fantastic, I cannot think it is true.
    competing_grammar:
      - competing_japanese:
          - 彼女 の 話 は とても ファンタスティック で、本当 だ と は 思え ませ ん。
        english: Her story was very fantastic, and I cannot think it is true.
        hint: 「とても」 simply indicates a high degree of fantastic, but 「ファンタスティックすぎて」 implies it's excessively
          fantastic to the point of being unbelievable. We're looking for a degree that challenges reality.
    scene: Friends discussing an unbelievable anecdote.
    register: teineigo (polite)
    setting: interrogative
    conjugation: te-form (～て)
    nuance: 「ファンタスティックすぎて」 (fantasutikku sugite) implies that the story's fantastical nature was so extreme
      that it became unbelievable. This uses すぎる to express a quality that crosses a boundary into implausibility.
post_example_writeup: As seen in the examples, な-Adjective[すぎる] consistently implies that the extent of
  a quality is undesirable or problematic, whether it's a physical state like being 'too constricting'
  or an abstract concept like being 'too optimistic.' The context often reveals the negative impact of
  this excessiveness.
