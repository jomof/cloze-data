      - competing_japanese:
          - 物語 の 終わり 方 が とても ドラマチック で、現実 味 が なかっ た。
        english: The story's ending was very dramatic, and it felt unrealistic.
        hint: 「とても」 means 'very,' but 「ドラマチックすぎて」 conveys that the drama was excessive to the point of
          being unrealistic. We're looking for a degree that crosses into implausibility.
    scene: Friends discussing a movie or book.
    register: casual
    setting: friendly
    conjugation: te-form (～て)
    nuance: 「ドラマチックすぎて」 (doramachikku sugite) implies that the dramatic quality of the ending was overdone,
      making it feel unrealistic (現実味がない).
  - english: His way of talking is too pessimistic; it makes everyone gloomy.
    japanese:
      - 彼 の 話し 方 は 悲観 的 すぎ て、みんな 気 が 滅入っ ちゃう よ。
