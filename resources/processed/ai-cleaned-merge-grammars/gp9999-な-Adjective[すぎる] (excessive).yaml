      - competing_japanese:
          - あそこ の 店 の 接客 は たまに とても 丁寧 で、かえって 恐縮 し ちゃう わ。
        english: That store's customer service is sometimes very polite, and it makes me feel uncomfortable.
        hint: 「とても」 indicates a high level of politeness, but 「丁寧すぎて」 conveys that this politeness is
