    form: 〜すぎる
    rarity: common
    meaning: to be too [な-adjective]
  - conjugation-type: negative plain (～ない)
    form: 〜すぎない
    rarity: common
    meaning: not too [な-adjective]
  - conjugation-type: past plain (～た)
    form: 〜すぎた
    rarity: common
    meaning: was too [な-adjective]
  - conjugation-type: negative past plain (～なかった)
    form: 〜すぎなかった
    rarity: common
    meaning: was not too [な-adjective]
  - conjugation-type: non-past polite (～ます)
    form: 〜すぎます
    rarity: common
    meaning: is too [な-adjective] (polite)
  - conjugation-type: negative non-past polite (～ません)
    form: 〜すぎません
    rarity: common
    meaning: is not too [な-adjective] (polite)
  - conjugation-type: past polite (～ました)
    form: 〜すぎました
    rarity: common
    meaning: was too [な-adjective] (polite)
  - conjugation-type: negative past polite (～ませんでした)
