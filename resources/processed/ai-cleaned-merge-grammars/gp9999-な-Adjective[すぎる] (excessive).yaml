  - english: This café is too lively, I can't read my book.
    japanese:
      - この カフェ は 賑やか すぎ て、本 が 読め ませ ん。
      - この カフェ は 賑やか すぎ て、本 が 読め ない。
    english_literally: This cafe is too lively, I cannot read my book.
    competing_grammar:
      - competing_japanese:
          - この カフェ は とても 賑やか で、本 が 読め ませ ん。
        english: This cafe is very lively, and I can't read my book.
        hint: 「とても」 means 'very,' but 「賑やかすぎて」 specifies that the liveliness is excessive and prevents
          reading. We're looking for a quality that's so strong it interferes with an action.
    scene: A person trying to read in a bustling cafe.
    register: teineigo (polite)
    setting: cautious
    conjugation: te-form (～て)
    nuance: 「賑やかすぎて」 (nigiyaka sugite) implies the cafe's liveliness is excessive, making it difficult
      to read. 「賑やか」 is a な-adjective.
