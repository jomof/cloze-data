grammar_point: のに (requires・takes)
learn_before:
  - こと (nominalizer)
  - に (fixed point・target・time)
  - 必要 が ある (it is necessary)
  - で (by)
  - Verb[て]・Noun[で] (means or method)
  - によって・による・により (means・cause・dependency)
learn_after:
  - を以て (by means of)
  - を介して・介した (through an intermediary)
