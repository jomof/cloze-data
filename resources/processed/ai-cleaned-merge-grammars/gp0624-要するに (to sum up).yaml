grammar_point: 要するに (to sum up)
learn_before:
  - '[Clause]〜から (because・so)'
  - '[Clause]〜ので (because・so)'
learn_after:
  - ひいては (eventually leading to)
  - ゆえに (because・therefore)
id: gp0624
meaning: To sum up, in summary, in short
pronunciation:
  katakana: ヨウスルニ
  romaji: yousuru ni
formation:
  要するに: Used at the beginning of a sentence to provide a summary or conclusion of previously stated information.
jlpt: N2
details:
  part-of-speech: adverb
  register: formal
  usage-context: Always used at the beginning of a sentence; generally applicable across various contexts.
etymology: 「要するに」 is derived from the verb 「要する」 (yōsuru), meaning "to require" or "to need," combined
  with the particle 「に」. The phrase evolved to mean "in regard to what is essential or needed," eventually
  becoming an introductory phrase to summarize or get to the main point.
writeup: '**要するに** is an expression in Japanese used to highlight important information, similar to "to
  sum up," "in summary," or "in short" in English. It is a combination of the する-Verb 「要する」 (yōsuru),
  meaning "to need" or "to require," and the particle 「に」. Literally, it conveys something similar to
  "as for what''s necessary." This phrase consistently takes an initial position in a sentence, serving
  to introduce a condensed version of what has been previously discussed.'
false_friends:
  - term: つまり
    meaning: In short, to sum up, in other words
    kind: synonym
    nuance: While 「つまり」 is similar, it can also be used to explain something in more detail or rephrase
      it, whereas 「要するに」 focuses more on providing a concise summary.
    grammar_point: つまり (in short)
  - term: 即ち
    meaning: In other words, that is, namely
    kind: synonym
    nuance: 「即ち」 is more formal and often used to specify or define something precisely, unlike 「要するに」,
      which is a general summarization.
    grammar_point: 即ち (in other words)
post_false_friends_writeup: To avoid confusion, remember that **要するに** is best used when you want to provide
  a condensed version of information already presented. **つまり** can be used more broadly for rephrasing
  or explaining, while **即ち** is used for precise definitions or specifications.
examples:
  - english: In short, this means that you lied on your resume, doesn't it?
    japanese:
      - '{要する に}、あなた は 履歴 書 に 嘘 を 書い た と 言う 事 です ね。'
      - '{要する に}、あなた は 履歴 書 に 嘘 を 書い た と いう 事 です ね。'
      - '{要する に}、履歴 書 に 嘘 を 書い た と 言う 事 です ね。'
      - '{要する に}、履歴 書 に 嘘 を 書い た と いう 事 です ね。'
    english_literally: In short, you wrote a lie on your resume, that is what it means, isn't it?
    competing_grammar:
      - competing_japanese:
          - '{つまり}、あなた は 履歴 書 に 嘘 を 書い た と 言う 事 です ね。'
        english: In short, you lied on your resume, doesn't it?
        hint: While 「つまり」 is a close synonym, 「要するに」 is often preferred in confrontational settings when
          directly summarizing a problematic issue. We're looking for a direct summary of a core problem.
      - competing_japanese:
          - '{簡単 に 言え ば}、あなた は 履歴 書 に 嘘 を 書い た と 言う 事 です ね。'
        english: To put it simply, you lied on your resume, doesn't it?
        hint: 「簡単 に 言え ば」 is too informal and simplistic for a serious accusation. We're looking for a
          formal, concise summary.
    scene: A boss confronting an employee about their resume.
    register: formal
    setting: serious
    nuance: The 「〜と言う事ですね」 adds a tone of confirmation-seeking in a polite manner, suitable for a formal
      confrontation.
  - english: So, in summary, I can't eat any food that has wheat in it?
    japanese:
      - '{要する に}、小麦 が 入っ て いる 食べ物 は 食べ れ ない と 言う 事 です ね？'
      - '{要する に}、小麦 が 入っ て いる 食べ物 は 食べ られ ない と 言う 事 です ね？'
      - '{要する に}、小麦 が 入っ て いる 食べ物 は 食べ られ ない と いう 事 です ね？'
    english_literally: In short, food that has wheat in it, I can't eat, that is what it means, isn't
      it?
    competing_grammar:
      - competing_japanese:
          - '{つまり}、小麦 が 入っ て いる 食べ物 は 食べ れ ない と 言う 事 です ね？'
        english: In short, I can't eat any food that has wheat in it?
        hint: While 「つまり」 is possible, 「要するに」 might be preferred when drawing a direct conclusion from
          a preceding, more complex discussion and seeking a precise confirmation of the essential point.
          We're looking for a precise, concise confirmation of an essential point.
      - competing_japanese:
          - '{簡単 に 言え ば}、小麦 が 入っ て いる 食べ物 は 食べ れ ない と 言う 事 です ね？'
        english: To put it simply, I can't eat any food that has wheat in it?
        hint: 「簡単 に 言え ば」 sounds like simplifying for someone else, not for one's own understanding or
          confirmation. We're looking for a phrase to confirm understanding.
    scene: A customer explaining their dietary restrictions to a waiter.
    register: teineigo (polite)
    setting: informative
    nuance: 「〜と言う事ですね」 adds a tone of confirmation-seeking in a polite manner, appropriate for a customer-service
      interaction.
  - english: In short, I was being used by him.
    japanese:
      - '{要する に}、俺 は あいつ に 使わ れ て い た と 言う こと だ。'
      - '{要する に}、俺 は あいつ に 使わ れ て い た と いう こと だ。'
    english_literally: In short, as for me, I was being used by him, that is what it means.
    competing_grammar:
      - competing_japanese:
          - '{つまり}、俺 は あいつ に 使わ れ て い た と 言う こと だ。'
        english: In short, I was being used by him.
        hint: 「つまり」 is more neutral and explanatory, making it less impactful for a strong, personal realization.
          We're looking for a phrase that highlights a painful core truth.
      - competing_japanese:
          - '{結局}、俺 は あいつ に 使わ れ て い た と 言う こと だ。'
        english: After all, I was being used by him.
        hint: 「結局」 means 'after all' or 'in the end', implying a result after a series of events rather
          than a core summary of the situation from the speaker's viewpoint. We're looking for a phrase
          that boils down the essence of a realization.
    scene: A person realizing they were manipulated.
    register: casual
    setting: reflective
    speaker_gender: male
    nuance: The use of 「俺」 (ore) marks this as a statement typically made by males, conveying a direct
      and somewhat rough tone. 「使わ れ て い た」 is the past passive form, indicating the speaker was the recipient
      of the action of being used.
  - english: In summary, if there is not enough money, the debit card cannot be used.
    japanese:
      - '{要する に}、お 金 が 足り ない 場合、デビット カード は 使え ない と いう こと です。'
      - '{要する に}、お 金 が 足り ない 場合、デビット カード は ご 利用 いただけ ませ ん と いう こと です。'
    english_literally: In short, if money is not enough, the debit card cannot be used, that is what it
      means.
    competing_grammar:
      - competing_japanese:
          - '{つまり}、お 金 が 足り ない 場合、デビット カード は 使え ない と と いう こと です。'
        english: In short, if there's not enough money, the debit card can't be used.
        hint: 「要するに」 effectively encapsulates the core rule after a detailed explanation, making it sound
          slightly more formal and definitive than 「つまり」 in a professional context. We're looking for
          a precise and concise summary of a rule.
      - competing_japanese:
          - '{簡単 に 申し上げ ます と}、お 金 が 足り ない 場合、デビット カード は 使え ない と いう こと です。'
        english: To state it simply, if there's not enough money, the debit card can't be used.
        hint: 「簡単 に 申し上げ ます と」 is very polite but verbose for a direct summary of a key point. We're looking
          for a more direct and efficient way to convey essential information.
    scene: A bank clerk explaining debit card usage to a customer.
    register: bijinesu nihongo (business)
    setting: informative
    nuance: The use of 「〜と いう こと です」 by the bank clerk gives the explanation a formal and objective tone,
      suitable for business communication.
  - english: In short, it's better to replace the whole machine rather than just parts.
    japanese:
      - '{要する に} 部品 を 替える より も 機械 を 買い換え れ ば いい って こと です。'
      - '{要する に} 部品 を 替える より も 機械 を 買い換え れ ば いい と いう こと です。'
    english_literally: In short, rather than replacing parts, it's better to replace the machine, that
      is what it means.
    competing_grammar:
      - competing_japanese:
          - '{つまり} 部品 を 替える より も 機械 を 買い換え れ ば いい って こと です。'
        english: In short, it's better to replace the whole machine rather than just parts.
        hint: While 「つまり」 is a close synonym, 「要するに」 can be slightly more emphatic on the core takeaway
          and definitive advice when providing a concise recommendation. We're looking for a phrase emphasizing
          the essential conclusion.
      - competing_japanese:
          - '{結局} 部品 を 替える より も 機械 を 買い換え れ ば いい って こと です。'
        english: After all, it's better to replace the whole machine rather than just parts.
        hint: 「結局」 would imply a final outcome after a long process or deliberation, which doesn't fit
          the direct advisory role. We're looking for a summary of the direct consequence or best course
          of action.
    scene: A car mechanic advising a customer on repairs.
    register: semi-formal
    setting: informative
    nuance: The use of 「〜って こと です」 (tte koto desu) conveys the mechanic's conclusion in a slightly less
      direct, yet clear and practical manner, fitting for advising a customer.
  - english: In short, it is all the same to you?
    japanese:
      - '{要する に} 何 で も いい よ ね？'
      - '{要する に} 何 で も いい の？'
      - '{要する に} 何 で も いい でしょ？'
    english_literally: In short, anything is fine, right?
    competing_grammar:
      - competing_japanese:
          - '{つまり} 何 で も いい よ ね？'
        english: In short, anything is fine with you, right?
        hint: In casual settings, 「つまり」 is very similar and often interchangeable, but 「要するに」 can carry
          a nuance of getting to the very core of the matter or confirming a fundamental sentiment. We're
          looking to summarize a lack of specific preference.
      - competing_japanese:
          - '{結局} 何 で も いい よ ね？'
        english: After all, anything is fine with you, right?
        hint: 「結局」 would imply a final result after a lot of consideration or a long process, which isn't
          the case when simply asking about a preference. We're looking for a phrase appropriate for summarizing
          a current state.
    scene: Two friends discussing dinner plans.
    register: casual
    setting: friendly
    listener_gender: female
    nuance: The use of 「よ ね」 (yo ne) at the end indicates the speaker is looking for confirmation from
      the listener, common in casual conversations among friends. This example demonstrates a neutral
      context where the phrase could be used to a female listener.
  - english: In summary, without exception, you must not use agricultural chemicals, right?
    japanese:
      - '{要する に}、農薬 は 一切 使っ て は いけ ない と いう こと です よ ね？'
      - '{要する に}、農薬 は 一切 使っ て は なり ませ ん と いう こと です よ ね？'
    english_literally: In short, agricultural chemicals must not be used at all, that is what it means,
      right?
    competing_grammar:
      - competing_japanese:
          - '{つまり}、農薬 は 一切 使っ て は いけ ない と いう こと です よ ね？'
        english: In short, without exception, you must not use agricultural chemicals, right?
        hint: 「要するに」 is ideal for boiling down complex regulations to their essential prohibition, emphasizing
          the critical core message. While 「つまり」 is a close substitute, 「要するに」 can feel slightly more
          definitive. We're looking to clarify understanding of a strict rule.
      - competing_japanese:
          - '{結局}、農薬 は 一切 使っ て は いけ ない と いう こと です よ ね？'
        english: After all, without exception, you must not use agricultural chemicals, right?
        hint: 「結局」 isn't suitable as it implies a final outcome or conclusion reached after a process,
          rather than a summary of an existing rule or instruction. We're looking for a phrase focusing
          on the essence of the rule itself.
    scene: Someone confirming the rules about pesticide use.
    register: teineigo (polite)
    setting: informative
    nuance: The 「〜と いう こと です よ ね」 (to iu koto desu yo ne) is a polite way of seeking confirmation, showing
      an effort to ensure understanding of an important regulation.
  - english: In summary, you don't feel like undertaking jobs that are inefficient, right?
    japanese:
      - '{要する に}、手間 が かかる 仕事 は 引き受ける 気 が ない ん です ね。'
      - '{要する に}、手間 が かかる 仕事 は 引き受ける 気 が ない の です ね。'
    english_literally: In short, jobs that take effort, you don't feel like undertaking, that is what
      it means, right?
    competing_grammar:
      - competing_japanese:
          - '{つまり}、手間 が かかる 仕事 は 引き受ける 気 が ない ん です ね。'
        english: In short, you don't feel like undertaking jobs that are inefficient, right?
        hint: While 「つまり」 is plausible, 「要するに」 often conveys a slightly deeper sense of extracting the
          fundamental truth from the situation when articulating a core understanding. We're looking to
          succinctly capture an essential inference.
      - competing_japanese:
          - '{簡単 に 言え ば}、手間 が かかる 仕事 は 引き受ける 気 が ない ん です ね。'
        english: To put it simply, you don't feel like undertaking jobs that are inefficient, right?
        hint: 「簡単 に 言え ば」 would imply oversimplifying for someone else, which is not the dynamic here,
          as the speaker is expressing their own understanding of the listener's reluctance. We're looking
          for a phrase to confirm an interpretation.
    scene: A boss understanding an employee's reluctance.
    register: formal
    setting: professional
    nuance: 「ん です ね」 (n desu ne) adds a tone of understanding or realization to the sentence in a polite
      context, as the boss confirms their interpretation of the employee's feelings.
  - english: In short, you want to see me again, right?
    japanese:
      - '{要する に}、また 会い たい って こと、だ よ ね？'
      - '{要する に}、また 会い たい と いう こと、だ よ ね？'
    english_literally: In short, you want to see me again, that is what it means, right?
    competing_grammar:
      - competing_japanese:
          - '{つまり}、また 会い たい って こと、だ よ ね？'
        english: In short, you want to see me again, right?
        hint: In a flirty context, 「要するに」 is used to cut to the chase and directly address the unspoken
          desire. While 「つまり」 is also possible, 「要するに」 can be perceived as slightly more pointed in getting
          to the 'bottom line' of an emotion. We're looking to encapsulate a core sentiment with directness.
      - competing_japanese:
          - '{結局}、また 会い たい って こと、だ よ ね？'
        english: After all, you want to see me again, right?
        hint: 「結局」 would imply a conclusion reached after a long process or much deliberation, which is
          not fitting for expressing a direct, immediate desire. We're looking for a summary of a current,
          underlying feeling.
    scene: Two people at the end of a very successful first meeting.
    register: shitashii kuchō (intimate)
    setting: flirty
    speaker_gender: female
    listener_gender: male
    nuance: The use of 「また 会い たい」 (mata aitai, want to meet again) combined with the soft confirmation-seeking
      particle 「だ よ ね」 (da yo ne) creates an intimate, probing, and slightly flirty tone. This phrasing
      is common among younger individuals expressing interest, especially when a female is hinting to
      a male.
  - english: In short, this plan is premature, isn't it?
    japanese:
      - '{要する に}、今回 の 計画 は 時期 尚早 だ と いう こと でしょう。'
      - '{要する に}、今回 の 計画 は 時期 尚早 だ と いう こと です よ ね？'
    english_literally: In short, this plan is premature, that is what it means, isn't it?
    competing_grammar:
      - competing_japanese:
          - '{つまり}、今回 の 計画 は 時期 尚早 だ と いう こと でしょう。'
        english: In short, this plan is premature, isn't it?
        hint: An experienced manager uses 「要するに」 to succinctly summarize their primary concern, conveying
          a clear, concise judgment. While 「つまり」 is a close synonym, 「要するに」 might be slightly more emphatic
          in delivering a definitive assessment. We're looking for a clear and concise judgment.
      - competing_japanese:
          - '{結論 と し て}、今回 の 計画 は 時期 尚早 だ と いう こと でしょう。'
        english: As a conclusion, this plan is premature, isn't it?
        hint: 「結論 と し て」 would be too formal for opening a statement and typically follows a detailed
          argument. We're looking for a more natural way to summarize an overall impression or judgment.
    scene: An experienced manager expressing concern about a new project in a meeting.
    register: formal
    setting: professional
    speaker_age: older
    nuance: The phrasing 「時期 尚早 だ と いう こと でしょう」 (jikisōchō da to iu koto deshō, it means it's premature,
      right?) indicates a polite but firm conclusion, typical of an older, experienced person offering
      advice or criticism. 「でしょう」 softens the statement, making it less confrontational while still conveying
      a strong opinion.
