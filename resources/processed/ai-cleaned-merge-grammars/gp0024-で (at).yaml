    "post_false_friends_writeup": "The particle で indicates the location where an action occurs, while に specifies the location of existence or a destination. にて is a formal substitute for the locational で, mostly used in formal speech or writing. において/における is used to indicate a broader scope, situation, or viewpoint, typically in academic or formal contexts. Additionally, it is important to distinguish the locational で from the instrumental で, which indicates the means or tool used to perform an action (e.g., バス**で**行く - go by bus).",
