    competing_grammar:
      - competing_japanese:
          - 雨 が 降っ て も、コンサート に 行き たい です。
        english: Even if it rains, I want to go to the concert.
        hint: 「行きたいです」 expresses a desire, but 「行くつもりです」 indicates a definite plan regardless of conditions.
          We're looking for a definite plan, not just a desire.
    scene: Discussing plans for an outdoor event.
    register: teineigo (polite)
    setting: serious
    conjugation: non-past polite (～ます)
    nuance: The phrase 「行くつもりです」 emphasizes the speaker's strong resolve to attend the concert despite
      the potential rain, showcasing a clear, unwavering intention. The politeness makes it a straightforward
      statement of a fixed plan.
  - english: I don't intend to meet anyone else today.
    japanese:
      - 今日 は もう 誰 に も 会う {つもり} は ない。
      - 今日 は もう 誰 に も 会う {つもり} は あり ませ ん。
      - 今日 は 誰 に も 会わ ない {つもり} だ。
    english_literally: Today already anyone will meet 's intention' does not exist.
