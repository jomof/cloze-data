  - english: I had no intention of saying such a rude thing.
    japanese:
      - そんな 失礼 な こと を 言う {つもり} は なかっ た。
      - そんな 失礼 な こと を 言う {つもり} は あり ませ ん でし た。
      - 失礼 な こと を 言わ ない {つもり} だっ た。
