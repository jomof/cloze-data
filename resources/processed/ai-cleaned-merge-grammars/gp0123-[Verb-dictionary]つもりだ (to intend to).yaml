post_example_writeup: As demonstrated in these examples, 「つもりだ」 covers a wide range of contexts for expressing
  deliberate intention regarding future actions. Pay close attention to the preceding verb form and the
  chosen politeness level to grasp the precise nuance. The flexibility of its conjugations also allows
  it to be used across various social situations, from casual conversations to more formal explanations.
