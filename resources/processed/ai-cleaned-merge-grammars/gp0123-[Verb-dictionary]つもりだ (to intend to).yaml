          - 新しい パソコン を 買おう と 思っ て い た けど、お 金 が なくなっ て しまっ た。
        english: I was thinking of buying a new computer, but I ran out of money.
        hint: The past form of 「つもりだ」, 「つもりだった」, indicates a past intention that did not materialize.
          「思っていた」 indicates a past thought that might not have been a firm plan. We are expressing a past
