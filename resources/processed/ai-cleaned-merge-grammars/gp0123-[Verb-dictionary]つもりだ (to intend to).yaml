    scene: Explaining why a planned purchase didn't happen.
    register: casual
    setting: reflective
    conjugation: past plain (～た)
    nuance: 「つもりだった」 clearly expresses a past intention that, for some reason, was not carried out, conveying
      a sense of disappointment or a change of plans. The casual tone is suitable for discussing personal
