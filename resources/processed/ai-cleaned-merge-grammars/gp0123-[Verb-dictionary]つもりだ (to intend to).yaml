pronunciation:
  katakana: ツモリダ
  romaji: tsumori da
formation:
  Verb (dictionary form) + つもりだ: Expresses intention to do something.
  Verb (ない form) + つもりだ: Expresses intention not to do something.
jlpt: N4
details:
  part-of-speech: phrase
  usage-context: Used to express the speaker's firm intention or plan, often with a sense of determination
    or a fixed purpose. It is typically used for one's own intentions.
  function: Expresses intention or strong resolution.
  nuance: While Verb[volitional-よう]+思う expresses a "thought" or "consideration" of doing something, つもりだ
    indicates a more concrete "plan" or "intention". It implies a stronger resolve and that the speaker
    has already made up their mind. Unlike [Noun・Adjective]のつもりだ, this form solely focuses on future actions
    or plans, not beliefs about current states.
  grammatical-role: Functions as a fixed expression modifying a verb to convey the speaker's intentionality.
etymology: The word 「つもり」 originates from 「積もり」, the noun form of the verb 「積もる」 (tsumoru), meaning 'to
  pile up' or 'to accumulate'. This suggests that one's intention or plan is something that has 'piled
  up' or 'gathered' within them, representing a solid resolve rather than a fleeting thought. Historically,
  it evolved to convey a definite purpose or a fixed mind-set, distinguishing it from simpler expressions
  of desire or thought. It implies a strong internal commitment or resolve.
writeup: |-
  「つもりだ」 is used to express a speaker's firm intention or plan to do something. It indicates a stronger sense of resolve and a more concrete plan than simply stating a desire with 「たい」 or a casual thought with 「Verb[volitional-よう] と思う」.

  It is formed by attaching 「つもりだ」 directly after a verb in its dictionary (plain non-past) form to express a positive intention, or after a verb in its 「ない」 form to express a negative intention. The copula 「だ」 at the end conjugates like a regular copula (e.g., 「です」 for polite, 「だった」 for plain past, 「でした」 for polite past).

  For example, if you say 「日本語を勉強しようと思います。」, it means "I think I'll study Japanese," indicating a gentle statement of intent. However, 「日本語を勉強するつもりです。」 conveys a firmer decision, meaning "I intend to study Japanese."

  This expression is highly personal, reflecting the speaker's internal decision or resolve. Therefore, it is most commonly used for one's own intentions. While you might infer someone else's intentions based on their actions, directly stating another person's 「つもりだ」 is generally avoided unless you are quoting them or they have clearly communicated their fixed plan.
false_friends:
  - term: よてい (plan schedule)
    meaning: Plan to, intend to.
    kind: similar expression
    nuance: 「予定だ」 focuses on a fixed schedule or arrangement, implying a plan that is often external or
      less about personal will. In contrast, 「つもりだ」 emphasizes the speaker's personal intention or resolve,
      indicating a stronger internal commitment.
    grammar_point: よてい (plan schedule)
  - term: はずだ (expected to be)
    meaning: Bound to (be), expected to (be), should be (able).
    kind: similar expression
    nuance: 「はずだ」 implies an expectation or likelihood based on external information, rules, or common
      sense. It's about what *should* happen. 「つもりだ」, however, expresses the speaker's intention or strong
      conviction, focusing on what the speaker *wills* or *believes*.
    grammar_point: はずだ (expected to be)
  - term: Verb[volitional-よう]+思う (intend to or think I will)
    meaning: I think I will; I'm thinking of
    kind: similar expression
    nuance: 「〜よう と思う」 expresses a nascent thought or a tentative consideration about doing something.
      It's a spontaneous decision or a weak intention. 「つもりだ」 indicates a stronger, more definite intention
      or plan, implying a deeper resolve than a mere thought.
    grammar_point: Verb[volitional-よう]+思う (intend to or think I will)
  - term: '[Noun・Adjective]のつもりだ (believe that one is・acting as if)'
    meaning: To believe one is something; to act as if one is something, often implying a discrepancy
      between belief and reality.
    kind: often confused with
    nuance: While sharing the common word 「つもり」, this usage expresses a belief or assumption about one's
      state, identity, or action, often implying that the reality might be different. The meaning of 'intention'
      for a future action is absent. This form does not follow a plain verb form, but a noun or adjective.
    grammar_point: '[Noun・Adjective]のつもりだ (believe that one is・acting as if)'
post_false_friends_writeup: While 「つもりだ」, 「予定だ」, 「はずだ」, and 「〜よう と 思う」 all relate to future actions or
  states, their core nuances differ significantly. 「つもりだ」, when used with verbs, expresses a personal,
  firm intention. 「予定だ」 is for scheduled plans, 「はずだ」 for expectations, and 「〜よう と 思う」 for initial thoughts.
  Understanding these distinctions will greatly enhance the naturalness and precision of your Japanese
  communication. It is also critical to differentiate the verb-modifying 「つもりだ」 from the noun/adjective-modifying
  「[Noun・Adjective]のつもりだ」, which conveys conviction rather than intention.
