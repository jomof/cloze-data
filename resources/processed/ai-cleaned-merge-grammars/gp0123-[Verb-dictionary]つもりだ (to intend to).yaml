  - english: I intend to study Japanese hard from today.
    japanese:
      - 今日 から 日本 語 を 一生 懸命 勉強 する {つもり だ}。
      - 今日 から 日本 語 を 一生 懸命 勉強 する {つもり です}。
    english_literally: From today, Japanese language diligently study intend to.
    competing_grammar:
      - competing_japanese:
          - 今日 から 日本 語 を 一生 懸命 勉強 しよう と 思う。
        english: I think I'll study Japanese hard from today.
        hint: 「と思う」 suggests a thought or consideration, not a firm intention like 「つもりだ」. We're looking
          for a strong intention.
    scene: A student making a New Year's resolution.
    register: casual
    setting: serious
    conjugation: dictionary (plain non-past)
    nuance: This sentence uses the plain form 「つもりだ」, appropriate for a personal resolution or casual
      conversation. The speaker's determination to study Japanese diligently is clearly conveyed, highlighting
      a firm, internal commitment.
  - english: My son intends to become a doctor in the future.
    japanese:
      - 息子 は 将来 医者 に なる {つもり です}。
      - 息子 は 将来 医者 に なる {つもり だ}。
    english_literally: Son as for future doctor become intend (polite).
    competing_grammar:
      - competing_japanese:
          - 息子 は 将来 医者 に なろう と 思っ て い ます。
        english: My son is thinking of becoming a doctor in the future.
        hint: 「と思っています」 implies a thought or aspiration, but 「つもりです」 shows a more definite plan or resolve.
          We need a definite plan.
    scene: A parent proudly talking about their child's aspirations.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
    nuance: The use of 「つもりです」 (polite form) indicates the son's firm plan, conveyed politely by the parent.
      The politeness is suitable for discussing personal plans with someone. It shows the parent is serious
      about their son's future, using the more formal expression.
  - english: Even if it rains, I intend to go to the concert.
    japanese:
      - 雨 が 降っ て も、コンサート に 行く {つもり です}。
      - 雨 が 降っ て も、コンサート に 行く {つもり だ}。
