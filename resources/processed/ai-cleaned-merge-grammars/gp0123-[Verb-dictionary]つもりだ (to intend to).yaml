  - english: I was planning to buy a new computer, but I ran out of money.
    japanese:
      - 新しい パソコン を 買う {つもり だっ た} けど、お 金 が なくなっ て しまっ た。
      - 新しい パソコン を 買う {つもり でし た} けど、お 金 が なくなっ て しまい まし た。
