  - english: So, what exactly are you planning to do now?
    japanese:
      - で、一体、今 から どう する {つもり な の}？
      - で、一体、今 から どう する {つもり です か}？
      - 今 から 何 を する {つもり}？
    english_literally: So, on earth, now from how do intend (question particle)?
    competing_grammar:
      - competing_japanese:
          - で、一体、今 から どう しよう と 思っ て いる の？
        english: So, what on earth are you thinking of doing now?
        hint: 「つもりなの？」 is a direct question about someone's definite plan or intention, often implying
          a sense of urgency or expectation. 「と思っているの？」 is a softer inquiry about a thought. We need a
          more pointed question about the firm plan.
    scene: A frustrated parent asking their child about their next steps after a mistake.
    register: casual
    setting: interrogative
    conjugation: dictionary (plain non-past)
    speaker_age: older
    nuance: The phrase 「つもりなの？」 is a casual but direct question about a definite plan, often used by an
      older person (e.g., parent) to a younger one (e.g., child) when seeking a concrete answer. The 「一体」
