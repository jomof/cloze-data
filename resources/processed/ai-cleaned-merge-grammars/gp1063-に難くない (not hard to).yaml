  - term: 〜のは容易だ
    meaning: it is easy to ~
    kind: synonym
    nuance: 「〜のは容易だ」 is a more direct and less formal way to express ease of understanding or prediction.
      While synonymous in meaning, 「に難くない」 carries a more literary and emphatic tone, often used to convey
      an undeniable or self-evident truth in formal contexts. 「〜のは容易だ」 can be used in a broader range
      of situations.
    grammar_point: <suggest>:Verb[dictionary]+のは容易だ (it is easy to)
  - term: 〜のは難しくない
    meaning: it is not difficult to ~
    kind: similar expression
    nuance: 「〜のは難しくない」 directly states that something is 'not difficult' in a straightforward manner.
      「に難くない」, using the formal 「難い」, elevates the expression to a more elevated and formal register,
      suggesting that the point is so clear as to be beyond question. 「〜のは難しくない」 is a standard, everyday
      expression.
    grammar_point: <suggest>:Verb[dictionary]+のは難しくない (it is not difficult to)
post_false_friends_writeup: While 「に難くない」 shares similar meanings with 「〜のは容易だ (it is easy to)」 and 「〜のは難しくない
  (it is not difficult to)」, it is a more formal and literary expression. It is employed in contexts that
  emphasize objectivity and logic, such as business documents, academic papers, or formal speeches. Using
  it in daily conversation might sound stiff, so caution is advised.
