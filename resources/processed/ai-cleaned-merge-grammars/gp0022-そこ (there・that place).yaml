post_false_friends_writeup: Remember that “そこ” specifies a location near the listener or previously mentioned.
  Contrast this with “ここ” (here), “あそこ” (over there), and “どこ” (where). Also, be careful not to mix up
  “そこ” with “そっち” which emphasizes direction, or with the conjunctive 「そこで」 which introduces a consequence.
