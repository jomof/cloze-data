post_example_writeup: 'The examples showcase the versatility of 「いかに」 across its main functions: explanatory,
  concessive, and exclamatory. Notice how it always serves to emphasize the *degree* or *extent* of the
  quality or action, rather than just the manner. Its use elevates the tone, making expressions more formal,
  rhetorical, or profoundly emotional. The choice of accompanying particles like 「か」, 「ても/とも」, or 「ことか」
  determines the precise grammatical function, while 「いかに」 consistently signals a significant level of
  what is being described.'
