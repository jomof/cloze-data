    "post_false_friends_writeup": "It is important to distinguish between 「でできる」, which indicates the material composition where the material is clearly identifiable, and the general verb 「できる」 meaning 'to be able to do' or 'to be completed'. Furthermore, while 「作られる」 also means 'to be made,' it describes the act of being manufactured or produced, rather than explicitly stating the material composition as 「でできる」 does. These phrases emphasize the *what* something is made *of*, whereas 「作られる」 emphasizes the *how* it came to be. Finally, remember that 「からできる」 focuses on materials that undergo a significant transformation, where the original form is no longer obvious.",
