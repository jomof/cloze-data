pronunciation:
  katakana: コトガアル
  romaji: koto ga aru
formation:
  Verb in plain non-past form + ことがある: Used for actions or events that occur occasionally.
  い-Adjective in plain form + ことがある: Used for い-adjective states that occur occasionally.
  な-Adjective + な + ことがある: Used for な-adjective states that occur occasionally.
  Noun + の + ことがある: Used for noun states that occur occasionally.
jlpt: N3
details:
  part-of-speech: phrase
  register: formal
  usage-context: general
  function: Expresses occasional occurrence or possibility.
  nuance: Emphasizes the infrequent or intermittent nature of an event or state, implying it does not
    happen all the time.
etymology: The etymology of 「ことがある」 is quite straightforward. 「こと」 means "thing" or "matter." 「が」 marks
  the subject. 「ある」 means "to exist" or "to be." Therefore, 「ことがある」 literally translates to "the thing
  exists", but in usage, it describes the existence of occasions or times when something happens.
writeup: |-
  The grammar point 「ことがある」 combines the noun 「こと」, the particle 「が」, and the verb 「ある」. It expresses the idea that an action or state occurs occasionally or intermittently. It is commonly translated as "there are times when...", "sometimes...", or "occasionally...".

  It is crucial to distinguish 「ことがある」 from 「たことがある」. While 「たことがある」 signifies a past experience (e.g., 「日本に行ったことがある」 - "I have been to Japan"), 「ことがある」 (with a non-past verb) describes an **occasional, recurring** event or state in the present or future.

  **Usage Patterns:**
  *   **Verb (plain non-past form) + ことがある**: This is the most common usage, indicating that an action sometimes happens. For example, 「彼 は 遅れる ことがある。」 (He sometimes comes late.)
  *   **い-Adjective (plain form) + ことがある**: Used to describe an い-adjective state that occurs occasionally. For example, 「この 店 は 週末 以外 は 人 が 多い ことがある。」 (This store sometimes gets crowded except on weekends.)
  *   **な-Adjective (な-form) + ことがある**: Used for な-adjective states that occur occasionally. For example, 「あの 人 は 普段 静か だ が、 時々 賑やか な ことがある。」 (That person is usually quiet, but sometimes they can be lively.)
  *   **Noun + の + ことがある**: Used for noun states that occur occasionally. For example, 「病気のことがある」 (There are times when one is sick).

  **Particle Variation**: The particle 「が」 can sometimes be replaced by 「も」, as in 「ことも ある」. This substitution emphasizes that the stated occurrence is *also* a possibility among others, highlighting it as an additional consideration or surprising fact.
false_friends:
  - term: ことはない
    meaning: There is no need to, Never happens
    kind: antonym
    nuance: Unlike 「ことがある」, 「ことはない」 indicates something is not necessary or never occurs, often carrying
      a strong negation of possibility.
    grammar_point: ことはない (no need to or never happens)
  - term: たことがある
    meaning: Have done before, have experienced
    kind: often confused with
    nuance: While sharing 'こと' and 'ある', 「たことがある」 specifically refers to a past experience, emphasizing
      that an action was completed at some point in the past, rather than a recurring occasional occurrence
      in the present/future.
    grammar_point: たことがある (have done before)
  - term: とき
    meaning: When, At the time of
    kind: similar expression
    nuance: 「とき」 refers to a specific instance or time, or a general condition for an action, whereas
      「ことがある」 indicates an occasional or intermittent occurrence without specifying the exact timing.
    grammar_point: とき (when)
post_false_friends_writeup: It's essential to differentiate between 「ことがある」, 「ことはない」, and 「たことがある」. 「ことがある」
  describes occasional occurrences in the present or future. 「ことはない」 negates necessity or possibility.
  「たことがある」 indicates a past experience. Using the correct expression is key to conveying your intended
  meaning. Also, 「とき」 implies a specific time rather than a recurring, occasional event.
