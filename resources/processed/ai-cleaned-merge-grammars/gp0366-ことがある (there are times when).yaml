    "etymology": "The etymology of 「ことがある」 is quite straightforward. 「こと」 means \"thing\" or \"matter.\" 「が」 marks the subject. 「ある」 means \"to exist\" or \"to be.\" Therefore, 「ことがある」 literally translates to \"the thing exists\", but in usage, it describes the existence of occasions or times when something happens.",
    "writeup": "The grammar point 「ことがある」 combines the noun 「こと」, the particle 「が」, and the verb 「ある」. It expresses the idea that an action or state occurs occasionally or intermittently. It is commonly translated as \"there are times when...\", \"sometimes...\", or \"occasionally...\".\n\nIt is crucial to distinguish 「ことがある」 from 「たことがある」. While 「たことがある」 signifies a past experience (e.g., 「日本に行ったことがある」 - \"I have been to Japan\"), 「ことがある」 (with a non-past verb) describes an *occasional, recurring* event or state in the present or future.\n\n**Usage Patterns:**\n*   **Verb (plain non-past form) + ことがある**: This is the most common usage, indicating that an action sometimes happens. For example, 「彼 は 遅れる ことがある。」 (He sometimes comes late.)\n*   **い-Adjective (plain form) + ことがある**: Used to describe an い-adjective state that occurs occasionally. For example, 「この 店 は 週末 以外 は 人 が 多い ことがある。」 (This store sometimes gets crowded except on weekends.)\n*   **な-Adjective (な-form) + ことがある**: Used for な-adjective states that occur occasionally. For example, 「あの 人 は 普段 静か だ が、 時々 賑やか な ことがある。」 (That person is usually quiet, but sometimes they can be lively.)\n*   **Noun + の + ことがある**: Used for noun states that occur occasionally. For example, 「病気のことがある」 (There are times when one is sick).\n\n**Particle Variation**: The particle 「が」 can sometimes be replaced by 「も」, as in 「ことも ある」. This substitution emphasizes that the stated occurrence is *also* a possibility among others, highlighting it as an additional consideration or surprising fact.",
