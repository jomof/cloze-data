    form: てあげない
    rarity: common
    meaning: not to do something for someone's benefit
  - conjugation-type: negative non-past polite (～ません)
    form: てあげません
    rarity: common
    meaning: not to do something for someone's benefit (polite)
  - conjugation-type: past plain (～た)
    form: てあげた
    rarity: common
