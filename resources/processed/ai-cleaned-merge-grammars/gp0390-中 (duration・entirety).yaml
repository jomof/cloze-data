grammar_point: 中 (duration・entirety)
learn_before:
  - '[Clause]ので (because・so)'
  - に従って・従い (in accordance with and proportional change)
  - よ (emphasis・information sharing)
id: gp0390
meaning: During; throughout; in the middle of
pronunciation:
  katakana: チュウ・ジュウ・ナカ
  romaji: chuu・juu・naka
  pronunciation_warning: The reading depends heavily on context and usage. When used for 'duration' or
    'throughout', it is usually read as 'ちゅう' (chuu) or 'じゅう' (juu). When referring to 'middle' or 'inside',
    it is read as 'なか' (naka).
formation:
  Noun + 中 (ちゅう): Indicates 'during' or 'in the middle of' an activity or state (e.g., 授業中 - jugyouchuu,
    会議中 - kaigichuu).
  Noun + 中 (じゅう): Indicates 'throughout' a period or 'all over' a place (e.g., 一日中 - ichinichijuu, 世界中
    - sekaijuu).
jlpt: N3
etymology: The kanji 中 (naka) literally means 'middle' or 'center'. Its use evolved to indicate 'being
  in the middle of an action or period' (ちゅう, as in 勉強中 - in the middle of studying) or 'extending throughout
  a period/space' (じゅう, as in 一日中 - all day long). This reflects a core concept of containment or encompassing,
  where something is within a temporal or spatial boundary.
writeup: |-
  The grammar point 「中」 is a versatile particle, primarily used to indicate that something is 'during', 'throughout', or 'in the middle of' a particular period, activity, or place. It has two main readings when used in this grammatical sense: 「ちゅう」 (chuu) and 「じゅう」 (juu), each conveying a slightly different nuance.

  When read as 「ちゅう」 (chuu), 「中」 is typically appended to nouns referring to activities or states, signifying that the action or state is currently ongoing. For example, 「会議中」 (kaigi-chuu) means 'during the meeting' or 'in the middle of the meeting', and 「勉強中」 (benkyou-chuu) means 'in the middle of studying'. This reading often implies a temporary, active state.

  When read as 「じゅう」 (juu), 「中」 is usually attached to nouns denoting periods of time or locations, emphasizing the entirety of that time or space. For instance, 「一日中」 (ichinichi-juu) means 'all day long' or 'throughout the day', indicating the activity or state continued from the beginning to the end of the day. Similarly, 「世界中」 (sekai-juu) means 'all over the world' or 'throughout the world', encompassing the entire global area.

  While the grammar point focuses on these two readings for duration and entirety, it's important to remember that the character 「中」 (naka) also means 'inside' or 'middle' as a standalone noun. For example, 「箱の中」 (hako no naka) means 'inside the box'. This fundamental meaning informs its use in the grammatical constructions, suggesting something is contained within a temporal or spatial boundary. Understanding this etymological connection helps to grasp why 「中」 can signify both 'being in the middle of' and 'extending throughout'.
false_friends:
  - term: あいだ (during・while)
    meaning: During; while; between
    kind: similar expression
    nuance: 「あいだ」 focuses on a specific period between two points in time or space, or the duration during
      which something else is happening. Unlike 「中」 (chuu/juu), which can describe an ongoing state or
      an entire span, 「あいだ」 often implies a definite beginning and end, or a concurrent action. We're
      looking for a state of being 'in the middle of' or 'throughout'.
    grammar_point: あいだ (between・among・while・during)
  - term: うちに (while a state continues)
    meaning: While (a state continues); before (something changes)
    kind: similar expression
    nuance: 「うちに」 emphasizes taking advantage of a current state or condition before it changes, or doing
      something within a certain period. While it conveys 'while', it often carries the nuance of 'doing
      something before it's too late' or 'within the scope of time'. 「中」 (chuu/juu) simply states that
      something is ongoing or throughout.
    grammar_point: '[Verb-dictionary・い-Adj・な-Adj・Nounの]うちに (while a state continues)'
  - term: 最中に (in the middle of)
    meaning: In the very middle of; right in the midst of
    kind: similar expression
    nuance: 「最中に」 carries a stronger nuance of 'at the very moment' or 'in the crucial midst of an action',
      often suggesting an interruption or an unexpected event occurring during that time. It's more precise
      and emphatic than 「中」 (chuu/juu), which is a more general statement of ongoing state or duration.
      We're looking for the more general 'during' or 'throughout'.
    grammar_point: 最中に (in the middle of)
post_false_friends_writeup: While 「中」, 「あいだ」, 「うちに」, and 「最中に」 all relate to time and duration, they each
  have distinct nuances. 「中」 is broad, indicating something is ongoing or encompasses an entire period
  or space. 「あいだ」 specifically refers to the time 'between' two points or 'while' something else is happening.
  「うちに」 implies an action taken 'while' a condition holds, often with a sense of seizing an opportunity
  before it vanishes. 「最中に」 zeroes in on the 'exact moment' in the middle of an action, often when something
  else happens. Pay close attention to these subtle differences to use them accurately.
examples:
  - english: I was in the middle of studying for the exam, so I couldn't go out.
    japanese:
      - 試験 の 勉強 {中} だっ た の で、外出 でき なかっ た。
      - 試験 の 勉強 {中} でし た の で、外出 でき ませ ん でし た。
    english_literally: Because I was in the middle of exam studying, I couldn't go out.
    competing_grammar:
      - competing_japanese:
          - 試験 の 勉強 の あいだ だっ た の で、外出 でき なかっ た。
        english: Because it was during my exam studying, I couldn't go out.
        hint: 「あいだ」 emphasizes a specific period with a beginning and end. Here, we're focusing on the
          ongoing state of studying.
    scene: A student explains why they missed a gathering.
    register: casual
    setting: friendly
  - english: My father is currently in the middle of a business trip.
    japanese:
      - 父 は 今、出張 {中} です。
      - 父 は 今、出張 {中} だ。
    english_literally: My father is now, business trip during is.
    competing_grammar:
      - competing_japanese:
          - 父 は 今、出張 に 行っ て いる ところ です。
        english: My father is now in the process of going on a business trip.
        hint: 「ところ」 implies the exact stage of an action. We're stating he is 'during' a trip, which is
          a state.
    scene: Someone asks about the whereabouts of a family member.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
  - english: The supermarket is currently under construction.
    japanese:
      - その スーパー は 現在、工事 {中} です。
      - その スーパー は 現在、工事 {中} だ。
    english_literally: That supermarket is currently, construction during is.
    competing_grammar:
      - competing_japanese:
          - その スーパー は 現在、工事 を し て いる ところ です。
        english: That supermarket is currently in the process of doing construction.
        hint: 「〜ているところです」 focuses on the active process. 「〜中」 indicates a state of being in progress.
    scene: A conversation about a local development.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
  - english: My mother was busy all day.
    japanese:
      - 母 は 一 日 {中} 忙しかっ た。
      - 母 は 一 日 {中} 忙しかっ た です。
    english_literally: Mother throughout one day was busy.
    competing_grammar:
      - competing_japanese:
          - 母 は 一日 ずっと 忙しかっ た。
        english: My mother was busy continuously all day.
        hint: 「ずっと」 emphasizes continuous action or state without interruption. 「〜中」 (juu) emphasizes
          the entirety of the period.
    scene: Someone describes their mother's busy day.
    register: casual
    setting: friendly
  - english: I heard that it was raining all night.
    japanese:
      - 夜 {中} 雨 が 降っ て い た そう です。
      - 夜 {中} 雨 が 降っ て い た そう だ。
    english_literally: Night throughout rain was falling it seems.
    competing_grammar:
      - competing_japanese:
          - 夜 あいだ 雨 が 降っ て い た そう です。
        english: It seems it was raining during the night.
        hint: 「あいだ」 can indicate 'during' but 「夜中」 specifically means 'throughout the night', emphasizing
          the entirety.
    scene: Two friends discussing the weather overnight.
    register: teineigo (polite)
    setting: informative
  - english: There are cherry blossoms all over Japan.
    japanese:
      - 日本 {中} に 桜 が 咲い て いる。
      - 日本 {中} に 桜 が 咲い て い ます。
    english_literally: Japan throughout cherry blossoms are blooming.
    competing_grammar:
      - competing_japanese:
          - 日本 の あちこち に 桜 が 咲い て いる。
        english: Cherry blossoms are blooming here and there in Japan.
        hint: 「あちこち」 means 'here and there', indicating scattered locations. 「〜中」 (juu) implies distribution
          across the entire area.
    scene: Someone talks about the beauty of cherry blossom season.
    register: casual
    setting: informative
  - english: My older sister is always on the phone.
    japanese:
      - 姉 は いつ も 電話 {中} だ。
      - 姉 は いつ も 電話 {中} です。
    english_literally: Older sister is always phone during.
    competing_grammar:
      - competing_japanese:
          - 姉 は いつ も 電話 し て いる。
        english: My older sister is always making a phone call.
        hint: 「〜している」 is a general progressive form. 「電話中」 is a set phrase meaning 'on the phone' or 'busy
          with a call'.
    scene: A sibling complains about their sister's habits.
    register: casual
    setting: friendly
    speaker_gender: male
    nuance: The casual copula 「だ」 is typical for informal conversation. The phrase 「電話中」 (denwa-chuu)
      is a common way to express 'on the phone' or 'busy with a call', widely used regardless of gender
      or age.
  - english: The entire family was awake all night waiting for his return.
    japanese:
      - 家族 {中} が 彼 の 帰り を 待っ て 夜 {中} 起き て い た。
      - 家族 {中} が 彼 の 帰り を 待っ て 夜 {中} 起き て い まし た。
    english_literally: Family throughout he's return waiting night throughout awake was.
    competing_grammar:
      - competing_japanese:
          - 家族 全員 が 彼 の 帰り を 待っ て 夜 あいだ 起き て い た。
        english: All family members were awake during the night waiting for his return.
        hint: 「家族全員」 refers to 'all family members' as individuals. 「家族中」 emphasizes the 'entirety' of
          the family unit. 「夜あいだ」 is less natural for 'all night' than 「夜中」.
    scene: A narrator recounts a tense family night.
    register: formal
    setting: storytelling
  - english: Please refrain from using your phone during class.
    japanese:
      - 授業 {中} は 携帯 電話 の 使用 を お 控え ください。
      - 授業 {中} は 携帯 電話 を 使わ ない で ください。
    english_literally: Class during phone's use please refrain.
    competing_grammar:
      - competing_japanese:
          - 授業 し て いる あいだ は 携帯 電話 の 使用 を お 控え ください。
        english: While class is being conducted, please refrain from using your phone.
        hint: 「〜しているあいだ」 is grammatically correct but longer and less common for fixed phrases like 'during
          class' which often use 〜中.
    scene: An announcement made in a classroom.
    register: formal
    setting: instructional
  - english: It's a secret known only within the company.
    japanese:
      - 会社 {中} だけ の 秘密 です。
      - 会社 {中} だけ の 秘密 だ。
    english_literally: Company inside only's secret is.
    competing_grammar:
      - competing_japanese:
          - 会社 の 内部 の 秘密 です。
        english: It is a secret of the company's interior.
        hint: 「内部」 (naibu) refers to the 'interior' or 'inside' as a physical or organizational space.
          「会社中」 (kaisha-juu) implies 'throughout the 'entirety' of the company', emphasizing widespread
          knowledge within that boundary.
    scene: Two colleagues discussing a sensitive piece of information.
    register: teineigo (polite)
    setting: professional
  - english: A strange smell spread throughout the room.
    japanese:
      - 変 な 匂い が 部屋 {中} に 広がっ た。
      - 変 な 匂い が 部屋 {中} に 広がり まし た。
    english_literally: Strange smell throughout room spread.
    competing_grammar:
      - competing_japanese:
          - 変 な 匂い が 部屋 いっぱい に 広がっ た。
        english: A strange smell spread all over the room.
        hint: 「〜いっぱい」 means 'full of' or 'all over' in a way that emphasizes volume or density. 「〜中」 (juu)
          focuses on covering the 'entirety' of the space.
    scene: Describing an unusual occurrence in a house.
    register: casual
    setting: storytelling
  - english: The baby has been crying all night.
    japanese:
      - 赤ちゃん は 夜 {中} ずっと 泣い て いる。
      - 赤ちゃん は 夜 {中} ずっと 泣い て い ます。
    english_literally: Baby throughout night continuously crying is.
    competing_grammar:
      - competing_japanese:
          - 赤ちゃん は 夜 の あいだ ずっと 泣い て いる。
        english: The baby has been crying continuously during the night.
        hint: 「夜中」 (yonaka) is a common fixed expression for 'all night' or 'midnight'. While 「夜のあいだ」
          is possible, 「夜中」 is more idiomatic here for the entirety.
    scene: A parent expressing exhaustion from a sleepless night.
    register: casual
    setting: intimate
post_example_writeup: As illustrated by the examples, 「中」 is remarkably versatile. When you see it after
  a noun, consider whether it denotes an ongoing activity (ちゅう), an entire duration (じゅう), or an entire
  space (じゅう). Its meaning is often tied to common compound words, making it a powerful tool for concise
  expression in Japanese.
