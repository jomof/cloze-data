grammar_point: ものとする (to be considered as; shall)
learn_before:
  - および (and・as well as)
  - にて (formal at・by means of)
  - ものとして (on the assumption that)
id: gp1014
meaning: Shall, to assume, to suppose, to consider.
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: ものとする
    rarity: common
    meaning: shall; to assume; to consider
  - conjugation-type: negative plain (～ない)
    form: ものとしない
    rarity: less common
    meaning: shall not; to not assume; to not consider
  - conjugation-type: past plain (～た)
    form: ものとした
    rarity: less common
    meaning: was assumed; was considered; was taken as a rule
pronunciation:
  katakana: モノトスル
  romaji: mono to suru
formation:
  Verb Plain Form + ものとする: To establish or state a rule, a decision, or an assumption, often in formal
    or legal contexts.
  Noun + である + ものとする: To establish a rule or assumption regarding a noun's state or identity in formal
    contexts.
  Na-adjective + なである + ものとする: To establish a rule or assumption regarding a na-adjective's state in formal
    contexts.
  I-adjective + ものとする: To establish a rule or assumption regarding an i-adjective's state in formal contexts.
  Verb Negative Plain Form + ものとしない: To state a formal prohibition or negative rule.
jlpt: N1
etymology: The expression 「ものとする」 combines 「もの」 (thing, matter) with 「と」 (as) and 「する」 (to do, to make).
  Literally, it means "to make something as..." and implies a strong determination or assumption.
writeup: The grammar expression 「ものとする」 is used to state a rule, a decision, or an assumption, particularly
  in highly formal or legalistic contexts. It conveys a strong directive or a definitive declaration of
  how something is to be handled or regarded. This often translates to "shall" or "is to be considered"
  in English. Like many grammar expressions that use 「もの」, this phrase implies that the word or phrase
  preceding it is a strong determination or a matter of fact. When 「とする」 ("as (A)", or "in the capacity
  of (A)") is added, it solidifies a situation where the speaker or authority is establishing that (A)
  is true or required for the sake of discussion or enforcement. This is frequently seen in laws, contracts,
  official guidelines, and terms of service. While it is often used after verbs in their plain form, it
  differs from expressions like 「ものとして」. 「ものとして」 (literally, "taking it as a thing") implies an action
  or situation is being treated or considered in a certain way "for the purpose of an ongoing action or
  discussion", often acting as an adverbial phrase. In contrast, 「ものとする」 almost invariably appears at
  the end of a sentence, serving as a declarative statement that establishes something as a fact, a rule,
  or an obligation.
false_friends:
  - term: こととする
    meaning: To decide to do; to make it a rule (personal/group decision)
    kind: similar expression
    nuance: Unlike 「ものとする」, 「こととする」 is used to express a personal or group decision or arrangement, often
      implying a less rigid, more internal resolution rather than a universal rule or obligation.
    grammar_point: '[Verb-dictionary]ことにする (to decide to do)'
  - term: ことになっている
    meaning: It has been decided that; it is a rule that; it is supposed to be
    kind: similar expression
    nuance: While both convey rules, 「ことになっている」 describes an an existing rule or custom that has been
      established, often by an external authority, but without the strong, active declarative force of
      「ものとする」 which states a new rule or reinforces one directly.
    grammar_point: ことになっている (expected to; scheduled to)
  - term: べきだ
    meaning: Should, ought to, must (strong recommendation or moral obligation)
    kind: similar expression
    nuance: Unlike 「ものとする」 which states a definitive rule or assumption, 「べきだ」 expresses a strong recommendation,
      moral obligation, or what is generally considered proper. It advises or suggests, rather than dictates.
    grammar_point: '[Verb-dictionary]べき・べきではない (should・should not)'
  - term: 〜しなければならない
    meaning: Must do, have to do (necessity or obligation)
    kind: similar expression
    nuance: While both imply something must happen, 「ものとする」 is used to formally establish a rule, agreement,
      or assumption. 「〜しなければならない」 states a direct necessity or obligation for an action to occur, often
      a consequence of an existing rule or situation.
    grammar_point: ~なければならない・なきゃ (must do・have to)
post_false_friends_writeup: To distinguish between these similar expressions, remember that 「ものとする」 actively
  states or imposes a rule or assumption, often in legal or formal directives. 「こととする」 signifies a decision
  made by an individual or group. 「ことになっている」, on the other hand, describes an existing rule or expectation,
  often implying that the rule has already been decided or is a customary practice, rather than being
  actively established in the present statement. Furthermore, while 「べきだ」 suggests what ought to be done
  or a strong recommendation, and 「〜しなければならない」 expresses a direct necessity or obligation, 「ものとする」 serves
  to formally establish the rule itself rather than merely describing an obligation under it.
examples:
  - english: These terms and conditions shall apply between the contractor and our company.
    japanese:
      - 本 規約 は、契約 者 と 当社 と の 間 に 適用 さ れる {もの と する}。
      - 本 規約 は、契約 者 と 当社 の 間 に 適用 さ れる {もの と する}。
      - 本 規約 は、契約 者 および 当社 の 間 に 適用 さ れる {もの と する}。
    english_literally: These terms and conditions, between the contractor and our company, shall be applied.
    competing_grammar:
      - competing_japanese:
          - 本 規約 は、契約 者 と 当社 と の 間 に 適用 さ れる {こと と する}。
        english: These terms and conditions will apply between the contractor and our company (as a decision).
        hint: While 'こととする' suggests a decision made, 'ものとする' is used for formal, legally binding declarations
          of terms, especially in regulations or contracts. We're looking for a formal rule-setting expression
          for the company, not a decision by the company itself for a less formal context or internal
          agreement.
      - competing_japanese:
          - 本 規約 は、契約 者 と 当社 と の 間 に 適用 さ れる {こと に なっ て いる}。
        english: It has been decided that these terms and conditions apply between the contractor and
          our company.
        hint: '''ことになっている'' describes an existing, established rule. We are looking for an expression
          that actively states or imposes a new rule in this legal document, not just describing an existing
          state.'
    scene: A company lawyer is drafting a new set of user agreements for a service.
