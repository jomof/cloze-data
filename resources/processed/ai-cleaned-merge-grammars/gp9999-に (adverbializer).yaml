grammar_point: に (adverbializer)
learn_before:
  - な-Adjective (predicate form)
  - な-Adjective (modifying nouns)
  - い-Adjective (connecting and adverbial form)
  - に (fixed point・target・time)
  - に (purpose with motion)
  - で (by)
  - する (to do・make)
learn_after:
  - 的に (adjectivizer)
  - にみえる (to look like)
  - になる・くなる (to become)
  - にすぎない (no more than)
  - によって・による・により (means・cause・dependency)
  - にわたって (throughout a range)
id: gp9999
meaning: Used to transform certain words into adverbs to describe how an action is performed or a state
  exists.
pronunciation:
  katakana: ニ
  romaji: ni
formation:
  な-Adjective (stem) + に: Converts a な-adjective into an adverb.
  Noun + に: Converts certain nouns into adverbs.
jlpt: N5
details:
  part-of-speech: particle
  register: casual
  particle-syntactic-function: adverbializer
  function: Modifies verbs or adjectives, describing the manner, state, or frequency of an action.
  nuance: Indicates the manner or state in which an action occurs. For な-adjectives, it highlights the
    quality of the action, while for nouns, it expresses the state or condition under which the action
    is performed.
etymology: The particle 「に」 originally marked a location or direction, indicating a point or destination.
  Its use as an adverbializer evolved from this sense of 'being in a state' or 'moving towards a state.'
  For な-adjectives, removing the 'な' and adding 'に' signifies a transformation into an adverb, reflecting
  the quality or manner of the action. For nouns, it implies that the action is performed 'in the manner
  of' that noun or 'towards the state of' that noun, signifying 'to be in the state of' the noun.
writeup: |-
  The particle 「に」 has many roles in Japanese grammar, and one of its fundamental functions is to transform certain words, primarily な-adjectives and some nouns, into adverbs. When attached, 「に」 allows these words to describe the **manner** in which an action is performed or the **state** in which something exists. This form is crucial for adding descriptive detail to verbs and adjectives, explaining *how* an action is carried out.

  For **な-adjectives**, the 「な」 ending is removed, and 「に」 is appended. For example, 綺麗な (きれいな - beautiful) becomes 綺麗に (きれいに - beautifully). This transformation is essential for expressing *how* something is done. For instance, 「歌う」 (うたう - to sing) can be modified by 「綺麗に」 to form 「綺麗に歌う」 (きれいにうたう - to sing beautifully).

  Similarly, certain **nouns** can also take 「に」 to function adverbially. These are often nouns that describe a state, condition, or feeling. For example, 「元気」 (げんき - health/liveliness) can become 「元気に」 (げんきに - energetically/cheerfully) to describe how someone does something, such as 「元気に走る」 (げんきに はしる - to run energetically). Another common example is 「真剣」 (しんけん - seriousness) becoming 「真剣に」 (しんけんに - seriously), as in 「真剣に考える」 (しんけんに かんがえる - to think seriously).

  This adverbial use of 「に」 is distinct from its other functions, such as marking a destination (東京に行く - とうきょうに いく - to go to Tokyo) or a time (３時に会う - さんじに あう - to meet at 3 o'clock). While seemingly simple, mastering this usage significantly enhances descriptive ability in Japanese, allowing for more nuanced expression of actions and states.
false_friends:
  - term: Adjective[て] (and・because)
    meaning: Connecting adjectives or clauses (and, because)
    kind: often confused with
    nuance: While い-adjectives use the て-form to connect or act adverbially (e.g., 「速くて」 -はやく て- for 'fast
      and'), な-adjectives use 「に」 for adverbial modification of verbs, not the て-form. The て-form for
      な-adjectives and nouns is 「で」 (e.g., 「綺麗で」 -きれい で- for 'beautiful and').
    grammar_point: Adjective[て] (and・because)
  - term: になる・くなる (to become)
    meaning: To become (a noun or adjective)
    kind: often confused with
    nuance: 「に (adverbializer)」 describes *how* something is done (e.g., 綺麗に歌う - to sing beautifully),
      whereas 「になる・くなる」 describes a *change of state* (e.g., 綺麗になる - to become beautiful). The focus is
      on the result of an action vs. the manner of an action.
    grammar_point: になる・くなる (to become)
post_false_friends_writeup: When 「に」 is used as an adverbializer, its primary role is to tell us *how*
  an action is performed, using a descriptive word like a な-adjective or a specific noun. It doesn't indicate
  a change *to* that state, but rather the *manner* in which an action happens. For instance, while 「綺麗になる」
  means "to become beautiful," 「綺麗に歌う」 means "to sing beautifully." The difference lies in whether the
  verb expresses a change of state (なる) or an action that can be described by a manner (歌う). Similarly,
  for な-adjectives, the adverbial form ending in 「に」 modifies a verb, whereas the 「で」 form (e.g., 「綺麗で」)
  connects clauses or states a reason.
examples:
  - english: She sings beautifully.
    japanese:
      - 彼女 は {綺麗 に} 歌い ます。
      - 彼女 は {綺麗 に} 歌う。
      - 彼女 は {綺麗 に} 歌う よ。
      - 彼女 は {綺麗 に} 歌う わ。
    english_literally: As for her, she sings beautifully.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 綺麗 です。
        english: She is beautiful.
        hint: This describes *her* as beautiful, not *how* she sings. We're looking for how she sings.
    scene: A music teacher observing a student.
    register: formal
    setting: academic
    nuance: The use of 「綺麗に」 specifically describes the manner of singing, emphasizing the beauty of her
      voice. This is a standard, polite way to praise someone's singing.
  - english: Please speak quietly.
    japanese:
      - '{静か に} 話し て ください。'
      - '{静か に} 話し て。'
    english_literally: Quietly, please speak.
    competing_grammar:
      - competing_japanese:
          - 静か です。
        english: It is quiet.
        hint: This describes the state of being quiet, not an instruction to speak in a quiet manner.
          We're looking for a request to speak quietly.
    scene: A librarian reminding patrons to keep their voices down.
    register: teineigo (polite)
    setting: instructional
    nuance: 「静かに」 modifies 「話して」 (to speak), indicating the manner of speaking. The 「ください」 makes it a
      polite request.
  - english: He runs energetically every morning.
    japanese:
      - 彼 は 毎朝 {元気 に} 走り ます。
      - 彼 は 毎朝 {元気 に} 走る。
    english_literally: As for him, every morning, energetically runs.
    competing_grammar:
      - competing_japanese:
          - 彼 は 元気 です。
        english: He is healthy/energetic.
        hint: This describes his state of being, not how he performs the action of running. We're looking
          for how he runs.
    scene: Two neighbors chatting about their routines.
    register: formal
    setting: friendly
    nuance: 「元気 に」 (from the noun 「元気」) describes the energetic manner of his running. This is a common
      way to use nouns adverbially when they describe a state or condition related to an action.
  - english: Please listen seriously.
    japanese:
      - '{真剣 に} 聞い て ください。'
      - '{真剣 に} 聞い て。'
    english_literally: Seriously, please listen.
    competing_grammar:
      - competing_japanese:
          - 彼 ら は 真剣 です。
        english: They are serious.
        hint: This describes their state of being, not an instruction to listen seriously. We need to
          say 'listen seriously.'
    scene: A teacher giving instructions to their students.
    register: teineigo (polite)
    setting: instructional
    nuance: 「真剣 に」 (from the な-adjective 真剣 な) modifies 「聞いて」, indicating the serious manner of listening.
      This expresses the desired quality of their attention.
  - english: The baby is sleeping comfortably.
    japanese:
      - 赤ちゃん は {快適 に} 寝 て い ます。
      - 赤ちゃん は {快適 に} 寝 て いる。
    english_literally: As for the baby, comfortably is sleeping.
    competing_grammar:
      - competing_japanese:
          - 赤ちゃん は 快適 です。
        english: The baby is comfortable.
        hint: This describes the baby's state, not how the baby sleeps. We are looking for how the baby
          sleeps.
    scene: A parent looking at their sleeping baby.
    register: teineigo (polite)
    setting: intimate
    conjugation: progressive (～ている)
    nuance: 「快適 に」 (from the な-adjective 快適 な) modifies 「寝ています」, indicating the comfortable manner of
      sleep. This example shows the modification of a continuous action.
  - english: He skillfully handles difficult problems.
    japanese:
      - 彼 は 難しい 問題 を {上手 に} 処理 し ます。
      - 彼 は 難しい 問題 を {上手 に} 処理 する。
    english_literally: As for him, difficult problems, skillfully handles.
    competing_grammar:
      - competing_japanese:
          - 彼 は 上手 です。
        english: He is skillful.
        hint: This describes his general skill, not how he handles problems. We need to describe the action
          of handling problems.
    scene: A supervisor discussing a team member's performance.
    register: formal
    setting: professional
    nuance: 「上手に」 (from the な-adjective 上手 な) describes the skillful manner of handling problems. It emphasizes
      his proficiency in performing the action.
  - english: The students were writing diligently.
    japanese:
      - 生徒 たち は {熱心 に} 書い て い まし た。
      - 生徒 たち は {熱心 に} 書い て い た。
    english_literally: As for the students, diligently were writing.
    competing_grammar:
      - competing_japanese:
          - 生徒 たち は 熱心 です。
        english: The students are diligent.
        hint: This describes their state of being, not how they were writing. We need to describe the
          manner of their writing.
    scene: A teacher observing their class during an exam.
    register: formal
    setting: academic
    conjugation: progressive (～ている)
    nuance: 「熱心 に」 (from the な-adjective 熱心 な) modifies 「書いていました」, expressing the diligent manner of writing.
      This portrays a specific quality of their action.
  - english: The new store has gradually become popular.
    japanese:
      - 新しい 店 は {徐々 に} 人気 に なっ て き まし た。
      - 新しい 店 は {徐々 に} 人気 に なっ て き た。
    english_literally: The new store, gradually, popular has become.
    competing_grammar:
      - competing_japanese:
          - 人気 は 徐々 です。
        english: Popularity is gradual.
        hint: This describes popularity itself as gradual, not the process of becoming popular. We're
          looking for how the store became popular.
    scene: Friends discussing a new local business.
    register: formal
    setting: friendly
    conjugation: progressive (～ている)
    nuance: 「徐々 に」 (from the noun 徐々) describes the gradual process of becoming popular. This demonstrates
      a noun being used adverbially to modify a verb phrase indicating change.
  - english: Please explain politely to the customer.
    japanese:
      - お 客 さん に {丁寧 に} 説明 し て ください。
      - お 客 さん に {丁寧 に} 説明 し て。
    english_literally: To the customer, politely, please explain.
    competing_grammar:
      - competing_japanese:
          - お 客 さん は 丁寧 です。
        english: The customer is polite.
        hint: This describes the customer as polite, not an instruction to explain politely. We need to
          describe the manner of explanation.
    scene: A senior employee instructing a junior employee.
    register: teineigo (polite)
    setting: professional
    nuance: 「丁寧 に」 (from the な-adjective 丁寧 な) modifies 「説明して」, indicating the polite manner of explanation.
      This highlights the importance of how the action is carried out in a professional context.
  - english: He answered frankly.
    japanese:
      - 彼 は {率直 に} 答え まし た。
      - 彼 は {率直 に} 答え た。
    english_literally: As for him, frankly, answered.
    competing_grammar:
      - competing_japanese:
          - 彼 は 率直 です。
        english: He is frank.
        hint: This describes his personality, not how he answered a question. We need to describe the
          manner of his answer.
    scene: A journalist interviewing a public figure.
    register: formal
    setting: professional
    conjugation: past polite (～ました)
    nuance: 「率直 に」 (from the な-adjective 率直 な) modifies 「答えました」, describing the frank manner of answering.
      It implies directness and honesty in his response.
  - english: Please tie the knot firmly.
    japanese:
      - 結び目 を {確実 に} 結ん で ください。
      - 結び目 を {確実 に} 結ん で。
    english_literally: The knot, certainly, please tie.
    competing_grammar:
      - competing_japanese:
          - この 結び目 は 確実 です。
        english: This knot is reliable.
        hint: This describes the quality of the knot itself, not an instruction on how to tie it. We need
          to describe the action of tying the knot.
    scene: Giving instructions for tying something.
    register: teineigo (polite)
    setting: instructional
    nuance: 「確実 に」 (from the な-adjective 確実 な) modifies 「結んで」, indicating the firm and certain manner
      of tying the knot. This is a practical application, emphasizing precision.
post_example_writeup: Notice how in each example, 「に」 serves to describe *how* an action is performed,
  rather than the state of the subject itself. This is the key distinguishing factor of its adverbializing
  function.
