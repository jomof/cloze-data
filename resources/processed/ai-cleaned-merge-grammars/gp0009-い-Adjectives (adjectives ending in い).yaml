  - term: いい
    meaning: good
    kind: often confused with
    nuance: いい is a true い-adjective, but its negative form is irregular (良くない), which can cause confusion
      for learners accustomed to the regular -くない conjugation.
    grammar_point: いい (good)
  - term: きらい
    meaning: disliked, hated
    kind: often confused with
    nuance: Like きれい, きらい is a な-adjective despite ending in い, requiring な when modifying a noun.
    grammar_point: 嫌い (dislike)
post_false_friends_writeup: Distinguishing between true い-adjectives and words that just happen to end
  in い is something that comes with experience. Pay attention to how the words are used in sentences,
  and you'll quickly learn to tell them apart. A common clue is whether the 'い' is part of the kanji compound
  or a suffix attached to a stem.
