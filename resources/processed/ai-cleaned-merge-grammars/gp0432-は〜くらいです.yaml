    "etymology": "This grammar pattern combines the topic marker 「は」 (wa), the approximate/extent particle 「くらい」 (kurai), and the polite copula 「です」 (desu). Historically, 「くらい」 evolved from 「くらべ」 (kurabe), meaning 'comparison'. When combined with 「は」, it sets the scope of the topic, and then 「くらい」 limits it, literally meaning 'the extent is that'. This creates the nuance of 'about the only' or 'to the extent that'.",
