    "writeup": "The grammar point 「からなる」 means \"to consist of\" or \"to be composed of\". It's used to describe what something is made up of. The key is that 「からなる」 always involves multiple components. You'll often see nouns connected by 「と」 to list these components. For instance, something 「AとBとCからなる」 consists of A, B, and C. It is usually written in kanji 「から成る」.",
    "etymology": "「から」 indicates the starting point or source, and 「なる」 (成る) means \"to become\" or \"to be formed\". So, 「からなる」 literally means \"to be formed from\" something.",
