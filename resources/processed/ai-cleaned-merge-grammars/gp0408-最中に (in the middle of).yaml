grammar_point: 最中に (in the middle of)
learn_before:
  - ている (~ing)
  - とき (when)
learn_after: []
id: gp0408
meaning: In the middle of; at the height of; in the midst of
pronunciation:
  katakana: サイチュウニ
  romaji: saichuu ni
formation:
  Verb[ている form] + 最中に: Indicates something happens "right in the middle of" the verb.
  Noun + の + 最中に: Indicates something happens "right in the middle of" the noun activity.
jlpt: N3
details:
  part-of-speech: phrase
  register: teineigo (polite)
  usage-context: General
etymology: The kanji 「最」 means "utmost" or "most," and 「中」 means "middle" or "center." Together, 「最中」
  literally translates to "utmost middle," emphasizing the peak or height of an activity when something
  else occurs.
writeup: 「最中に」 (saichuu ni) emphasizes that something happens **right in the middle** of another action
  or event. 「最中」 literally means "utmost middle," highlighting that the interruption or event occurs at
  the peak or most intense part of the ongoing action. It's similar to saying "at the height of" or "in
  the midst of" something. Typically, the sentence will highlight an interruption of the ongoing action.
  It attaches to the te-form of a verb or a noun followed by 「の」. While 「最中に」 can occasionally be used
  with adjectives, it's uncommon and generally refers to the pinnacle of a feeling or emotion.
false_friends:
  - term: 〜ところに・〜ところへ
    meaning: At the time; when; while; timing
    kind: synonym
    nuance: While 「最中に」 emphasizes interruption at the peak of an activity, 「〜ところに」 simply indicates timing
      or location when something occurs. For example, 「出かけるところに雨が降ってきた」 (It started raining just as I
      was about to leave) focuses on the timing of the rain, not necessarily an interruption.
    grammar_point: ところに・ところへ (timing a new event)
  - term: 途中に・途中で
    meaning: On the way; partway; in the middle of
    kind: synonym
    nuance: 「途中に」 and 「途中で」 indicate being physically or figuratively in the middle of something, but
      do not necessarily imply an interruption or that the action is at its peak, unlike 「最中に」. For example,
      「道の途中で友達に会った」 (I met a friend on the way) simply indicates a meeting occurred mid-journey.
    grammar_point: 途中に・途中で (in the middle of)
  - term: とき
    meaning: When; at the time of
    kind: synonym
    nuance: 「とき」 is a general marker of time and does not carry the nuance of interruption or being at
      the height of an activity like 「最中に」. For example, 「子供の時、よく川で泳いだ」 (When I was a child, I often swam
      in the river) describes a past habit without any sense of interruption.
    grammar_point: とき (when)
  - term: ているところだ
    meaning: In the process of doing ~ right now/at this moment
    kind: synonym
    nuance: 「ているところだ」 describes an action currently in progress at a specific moment, but does not inherently
      suggest interruption or that the action is at its peak intensity, which is core to 「最中に」. For example,
      「今、食べているところだ」 (I am eating right now) simply states the ongoing action.
    grammar_point: ているところ (in the process of)
  - term: 中
    meaning: During; while; throughout; in the process of
    kind: synonym
    nuance: 「中」 indicates being within a period or process, but doesn't necessarily highlight interruption
      or the peak of the activity as 「最中に」 does. For example, 「会議中」 (during the meeting) simply specifies
      the time frame.
    grammar_point: 中 (duration・entirety)
  - term: の間に
    meaning: While; during; between; period
    kind: synonym
    nuance: 「の間に」 specifies a time interval within which something happens, but does not carry the sense
      of interruption or being at the climax of an activity that 「最中に」 conveys. For example, 「夏休みの間に旅行する」
      (I will travel during summer vacation) specifies when the travel will occur.
    grammar_point: の間に (within an interval)
  - term: うちに
    meaning: While; during
    kind: synonym
    nuance: 「うちに」 indicates doing something within a certain time frame or before a change occurs, but
      lacks the interruption nuance of 「最中に」. For example, 「忘れないうちにメモしておこう」 (Let's make a note before
      we forget) focuses on acting before forgetting.
    grammar_point: うちに (while・before change)
post_false_friends_writeup: While many expressions can indicate something happening 'in the middle of'
  something else, 「最中に」 specifically emphasizes that an event occurs at the peak or most intense part
  of an ongoing activity, often with an element of interruption. It's important to consider this nuance
  when choosing the most appropriate expression.
examples:
  - english: Grandma's tooth fell out right in the middle of eating mochi.
    japanese:
      - お 祖母 ちゃん の 歯 が お 餅 を 食べ て いる {最中 に} ポロっ と 取れ た の よ。
      - お 祖母 さん の 歯 が お 餅 を 食べ て いる {最中 に} ポロっ と 取れ まし た よ。
      - 祖母 の 歯 が お 餅 を 食べ て いる {最中 に} ポロっ と 取れ た。
    english_literally: Grandma's tooth, while eating mochi, suddenly fell out.
    competing_grammar:
      - competing_japanese:
          - お 祖母 ちゃん の 歯 が お 餅 を 食べ て いる 時 に ポロっ と 取れ た の よ。
        english: Grandma's tooth fell out while she was eating mochi.
        hint: 「時に」 simply states when something happened. 「最中に」 emphasizes that the tooth fell out *right
          in the middle* of eating, highlighting the unexpected interruption during an activity. We're
          looking for an emphasis on the sudden interruption.
    scene: A grandchild telling their parent what happened at lunch.
    register: casual
    setting: storytelling
    speaker_gender: female
    listener_gender: male
    speaker_age: younger
    nuance: The sentence ends with 「のよ」 (no yo), a casual feminine sentence-ending particle that expresses
      emphasis or explanation. It is commonly used by female speakers to soften or add a personal touch
      to their statements, making the narration sound more intimate and typically female.
  - english: If you get hurt in the middle of work, please don't keep it to yourself and notify your supervisor.
    japanese:
      - 仕事 の {最中 に} 怪我 を し たら、黙っ て い ない で すぐ に 責任 者 に 電話 を し て ください。
      - 仕事 の {最中 に} 怪我 を し た なら、黙っ て い ず に すぐ 責任 者 に 連絡 し て ください。
      - 仕事 の {最中 に} 怪我 を さ れ たら、黙っ て い ない で 即座 に 責任 者 へ 連絡 を お 願い し ます。
    english_literally: If you get injured in the middle of work, don't keep silent and please immediately
      call your supervisor.
    competing_grammar:
      - competing_japanese:
          - 仕事 を し て いる 時 に 怪我 を し たら、黙っ て い ない で すぐ に 責任 者 に 電話 を し て ください。
        english: If you get hurt while working, please don't keep it to yourself and notify your supervisor.
        hint: 「時に」 indicates a general time frame. 「最中に」 emphasizes that the injury occurs *during the
          peak* of work, implying a more critical moment for reporting. We're looking for the emphasis
          on the immediate and crucial timing of the injury during active work.
    scene: A manager explaining to a subordinate the workplace injury rules.
    register: formal
    setting: instructional
    speaker_gender: male
    listener_gender: female
    speaker_age: older
    nuance: The use of formal and direct language, such as the command form 「〜してください」 (shite kudasai),
      is appropriate from an older male manager to a younger female subordinate, emphasizing professionalism
      and authority. While not exclusively male language, it is a common professional directive.
  - english: Right now, I'm in the midst of chasing a criminal.
    japanese:
      - 今、犯人 を 追いかけ て いる {最中} だ。
      - ただ 今、犯人 を 追いかけ て いる {最中} です。
      - 現在、犯人 追跡 の {最中} で ある。
    english_literally: Now, I am in the midst of chasing a criminal.
    competing_grammar:
      - competing_japanese:
          - 今、犯人 を 追いかけ て いる ところ だ。
        english: I am in the process of chasing a criminal right now.
        hint: 「ているところだ」 describes an action currently in progress. 「最中だ」 emphasizes being *at the height*
          or *most intense part* of the action, which is suitable for an urgent situation like chasing
          a criminal. We're looking for an emphasis on the peak, critical phase of the action.
    scene: A police officer reporting their current situation to the dispatcher.
    register: formal
    setting: emergency/alarm
  - english: Even if it is a joke, when someone says something mean when I am really sad, I get even more
      sad.
    japanese:
      - 冗談 で も 悲しい {最中 に} 悪口 を 言わ れる と、もっと 悲しく なる。
      - た と え 冗談 で も、悲しい {最中 に} 悪口 を 言わ れる と、さらに 悲しみ が 増し ます。
      - 冗談 と いえ ど も 悲しい {最中 に} 悪口 を 言わ れる と、一段 と 悲しく なる よ。
    english_literally: Even if it's a joke, when insults are said in the middle of being sad, I become
      even sadder.
    competing_grammar:
      - competing_japanese:
          - 冗談 で も 悲しい 時 に 悪口 を 言わ れる と、もっと 悲しく なる。
        english: Even if it is a joke, when someone says something mean when I am sad, I get even more
          sad.
        hint: 「時に」 is a general temporal marker. 「最中に」 highlights that the mean comment occurs *when one
          is at the height of their sadness*, making the impact much greater. We're looking for the sense
          of being at an emotional peak.
    scene: A friend confiding in another friend about their feelings.
    register: casual
    setting: sympathetic
  - english: When someone talks to me when I am highly concentrated, I suddenly lose my concentration.
    japanese:
      - 一生 懸命 な {最中 に} 話し掛け られる と、一気 に 集中 力 が なくなる。
      - 集中 し て いる {最中 に} 話しかけ られる と、たちまち 集中 力 が なくなり ます。
      - 真剣 な {最中 に} 話しかけ られる と、集中 力 が すぐ に 途切れる ん だ。
    english_literally: When spoken to in the middle of utmost effort, concentration suddenly disappears.
    competing_grammar:
      - competing_japanese:
          - 一生 懸命 な 時 に 話し掛け られる と、一気 に 集中 力 が なくなる。
        english: When someone talks to me when I am working hard, I suddenly lose my concentration.
        hint: 「時に」 refers to a general period. 「最中に」 implies the interruption happens *at the peak* of
          concentration, making the loss of focus more abrupt and complete. We're looking for an emphasis
          on the climax of the activity.
    scene: Expressing annoyance at being interrupted while working.
    register: casual
    setting: reflective
  - english: He made a phone call in the middle of watching the movie.
    japanese:
      - 映画 を 見 て いる {最中 に} 彼 は 電話 を し た。
      - 映画 鑑賞 の {最中 に}、彼 は 電話 を かけ まし た。
      - 映画 を 見 て いる {最中 に}、そいつ は 電話 を かけ やがっ た。
    english_literally: In the middle of watching the movie, he made a phone call.
    competing_grammar:
      - competing_japanese:
          - 映画 を 見 て いる 時 に 彼 は 電話 を し た。
        english: He made a phone call while watching the movie.
        hint: 「時に」 simply states when the action occurred. 「最中に」 highlights that the phone call happened
          *during the critical viewing period* of the movie, implying a disruption to the experience.
          We're looking for a sense of interruption at a key moment.
    scene: Describing someone's rude behavior at the cinema.
    register: casual
    setting: storytelling
  - english: Don't use your cellphone while in the middle of dinner with your family.
    japanese:
      - 家族 と 食事 の {最中 に}、携帯 を 触ら ない で。
      - 家族 と 食事 を し て いる {最中 に}、携帯 を いじる の は やめ なさい。
      - 家族 と 食事 の {最中 に} 携帯 を いじっ て は いけ ませ ん。
    english_literally: In the middle of dinner with family, don't touch your cell phone.
    competing_grammar:
      - competing_japanese:
          - 家族 と 食事 し て いる 時 に、携帯 を 触ら ない で。
        english: Don't use your cellphone while eating dinner with your family.
        hint: 「時に」 is a general time indicator. 「最中に」 emphasizes that phone use occurs *during the height*
          of family dinner, implying it's particularly inappropriate as it disrupts family time. We're
          looking for emphasis on the peak of a shared activity.
    scene: A parent scolding a child for using their phone during dinner.
    register: casual
    setting: commanding
  - english: While in the middle of taking a test, an earthquake occurred.
    japanese:
      - テスト を 受け て いる {最中 に}、地震 が 起き た。
      - 試験 を 受け て いる {最中 に}、地震 が 発生 し まし た。
      - テスト の {最中 に} 地震 が 来 た ん だ。
    english_literally: In the middle of taking a test, an earthquake occurred.
    competing_grammar:
      - competing_japanese:
          - テスト を 受け て いる 時 に、地震 が 起き た。
        english: While taking a test, an earthquake occurred.
        hint: 「時に」 simply states when something happened. 「最中に」 emphasizes that the earthquake occurred
          *right at the critical moment* of taking the test, highlighting the significant interruption.
          We're looking for emphasis on an unexpected event at a crucial point.
    scene: An unexpected, significant event happens during a focused activity.
    register: casual
    setting: emergency/alarm
  - english: I want you to stop trying to talk to me while I am sleeping.
    japanese:
      - 寝 て いる {最中 に} 声 を かける の は やめ て ほしい。
      - 就寝 の {最中 に} 話しかける の は 控 え て いただき たい です。
      - 眠っ て いる {最中 に} 話しかける の は やめ て くれ。
    english_literally: I want you to stop calling out to me in the middle of sleeping.
    competing_grammar:
      - competing_japanese:
          - 寝 て いる 時 に 声 を かける の は やめ て ほしい。
        english: I want you to stop trying to talk to me while I am sleeping.
        hint: 「時に」 refers to a general time. 「最中に」 highlights that the disturbance occurs *during deep
          sleep* or when one is most vulnerable, making it more annoying. We're looking for emphasis on
          the peak or depth of the sleep state.
    scene: Expressing frustration at being woken up.
    register: casual
    setting: reflective
  - english: Please stop talking about traveling while you are at work.
    japanese:
      - 仕事 の {最中 に} 旅行 の 話 ばかり する の は やめ て ください。
      - 仕事 を し て いる {最中 に} 旅行 の 話 ばかり する の は お 止め ください。
      - 業務 の {最中 に} 旅 の 話 ばかり する の は 慎ん で ほしい です。
    english_literally: In the middle of work, please stop only talking about travel.
    competing_grammar:
      - competing_japanese:
          - 仕事 を し て いる 時 に 旅行 の 話 ばかり する の は やめ て ください。
        english: Please stop talking about traveling while you are working.
        hint: 「時に」 indicates a general work period. 「最中に」 implies that the discussion about travel occurs
          *during the core work activity*, suggesting a distraction from duties. We're looking for an
          emphasis on the inappropriateness of the action during focused work.
    scene: An employee politely asking a coworker to focus on work.
    register: teineigo (polite)
    setting: professional
  - english: Right in the middle of thinking about you, I got a message from you. Isn't that strange?
    japanese:
      - 今、君 の こと を 考え て いる {最中 に}、君 から メッセージ が 来 た よ。不思議 だ ね。
      - 今、君 の こと を 考え て いる {最中 に}、君 から メッセージ が 届き まし た。不思議 です ね。
      - ちょうど 君 の こと を 考え て いる {最中 に}、君 から 連絡 が 来る なんて、奇遇 だ な。
    english_literally: Now, in the midst of thinking about you, a message came from you. Isn't that strange?
    competing_grammar:
      - competing_japanese:
          - 今、君 の こと を 考え て いる 時 に、君 から メッセージ が 来 た よ。不思議 だ ね。
        english: While thinking about you, I got a message from you. Isn't that strange?
        hint: 「時に」 is a general temporal marker. 「最中に」 suggests a synchronous timing, emphasizing that
          the message arrived *precisely when the speaker was most engrossed* in thoughts about the other
          person. We're looking for the implication of a perfect, almost coincidental timing.
    scene: A person subtly flirting with someone they like, implying a connection.
    register: shitashii kuchō (intimate)
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The speaker uses 「君」 (kimi), a form of address that can be used by men towards intimate female
      partners or those they are pursuing, contributing to the flirty atmosphere. The casual ending 「〜だね」
      (da ne) also fosters intimacy, often used in casual male speech.
  - english: I never thought I'd meet such a wonderful person right in the middle of our conversation.
    japanese:
      - お 話 し て いる {最中 に}、こんな 良い 人 に 出会える なんて 思っ て も み なかっ た です。
      - お 話 し て いる {最中 に}、こんな 素晴らしい 方 と お 会い できる と は 思い ませ ん でし た。
      - 会話 の {最中 に}、これ ほど 素敵 な 人 に 出会える と は 想像 も し なかっ た です。
    english_literally: In the middle of talking, I never even thought I could meet such a good person.
    competing_grammar:
      - competing_japanese:
          - お 話 し て いる 時 に、こんな 良い 人 に 出会える なんて 思っ て も み なかっ た です。
        english: I never thought I'd meet such a wonderful person while we were talking.
        hint: 「時に」 refers to the general period of conversation. 「最中に」 highlights that the realization
          or impression of meeting a wonderful person happened *at the height of their interaction*, suggesting
          a profound moment during the conversation itself. We're looking for emphasis on a significant
          realization during the conversation.
    scene: A person expressing admiration to their date during their first conversation.
    register: teineigo (polite)
    setting: first-date
    speaker_gender: female
    listener_gender: male
    nuance: The use of the polite form 「お話している」 and 「思ってもみなかったです」 is appropriate for a first formal encounter,
      setting a respectful yet appreciative tone. The phrase 「こんな良い人に出会えるなんて」 (konna ii hito ni deaeru
      nante) conveys genuine pleasant surprise, fitting for a budding romantic interest. While not exclusively
      female, the overall gentle politeness is characteristic of female speech in a first-date scenario.
post_example_writeup: Understanding the specific nuance of 「最中に」 versus other temporal expressions is
  key. While many phrases can indicate something happening 'in the middle of' another event, 「最中に」 uniquely
  emphasizes that the occurrence is at the peak or most intense point of the ongoing activity, often implying
  an interruption. This makes it particularly effective for conveying surprise, inconvenience, or a critical
  moment.
