grammar_point: など (and so on)
learn_before:
  - や (non-exhaustive list)
  - 〜たり〜たりする (do things like x and y)
learn_after:
  - といった (such as)
  - をはじめ (starting with)
  - に限らず (not limited to)
id: gp0207
meaning: Such as, Things like, Etc., And so on
pronunciation:
  katakana: ナド
  romaji: nado
formation:
  Noun + など: Used after a noun to provide examples or indicate items from a larger, non-exhaustive category.
  Noun + など + の + Noun: Used to specify that the first noun is one type belonging to the broader category
    of the second noun.
jlpt: N4
details:
  part-of-speech: particle
  particle-syntactic-function: listing
  particle-pragmatic-function: focus
  usage-context: Used to provide examples or imply unstated items within a category, suggesting a non-exhaustive
    list.
  function: To indicate exemplification and the non-exhaustiveness of a list.
  nuance: Implies 'and so on' or 'among other things', suggesting an open-ended list of similar items.
    It can sometimes carry a slightly dismissive or vague tone depending on context, especially when generalizing
    about trivial activities.
  colocation: Typically follows nouns or noun phrases.
etymology: The term 「など」 originates from the kanji 「等」, which carries a similar meaning of 'etc.' or 'and
  so forth'. This kanji suggests that the item being mentioned is part of a larger, unstated group of
  similar things. 「等」 is also part of the pluralizing suffix 「ら」, reinforcing its role in indicating something
  as part of a larger set.
writeup: 「など」 is an adverbial particle primarily used to indicate that something is being presented as
  an example, implying that other similar items exist within the same category but are not explicitly
  listed. It is commonly translated as "such as," "things like," or "and so on." This particle is versatile
  and can be used in both formal and informal contexts. When 「など」 directly follows a noun, it suggests
  that this noun is one instance among a broader collection of similar items. For example, in 「リンゴなど」,
  it means "apples and such," implying other fruits. Alternatively, 「など」 can be followed by 「の」 (as in
  「サッカーなどの球技」), which indicates that the preceding noun (soccer) is one type from a broader category (ball
  games). While 「など」 is frequently written in hiragana, its kanji form 「等」 (とう) is also commonly used,
  especially in formal or written contexts. This kanji inherently carries the meaning of 'etc.' or 'and
  so forth,' aligning with the particle's function of indicating a non-exhaustive list. Interestingly,
  the kanji 「等」 is also found in the pluralizing suffix 「ら」 (as in 「彼ら」 meaning "they"), further emphasizing
  its association with groups or collections of things. This linguistic connection highlights 「など」's role
  in conveying that a mentioned item is part of a larger, unspecified set. It is worth noting that 「など」
  is sometimes used interchangeably with 「なんか」, particularly in casual conversation. However, 「なんか」 often
  carries a more casual or even dismissive nuance, and it does not use the kanji form 「等」.
false_friends:
  - term: とか〜とか
    meaning: Among other things, For example, Such as
    kind: synonym
    nuance: While 「など」 is a general way to list examples, 「とか〜とか」 often implies a less exhaustive list,
      focusing on the mentioned items more specifically or presenting them more casually as possibilities.
    grammar_point: とか〜とか (listing examples)
  - term: といった
    meaning: Such as, Like, So much as
    kind: synonym
    nuance: 「といった」 is more formal and often used in writing to provide a set of examples, whereas 「など」
      is more versatile in both formal and informal contexts.
    grammar_point: といった (such as)
  - term: なんか・なんて
    meaning: Such as, Things like, Emphasis
    kind: synonym
    nuance: 「なんか」 and 「なんて」 are similar to 「など」, but carry a more casual or even dismissive nuance, often
      used to downplay the importance or quality of the examples given. 「なんか」 will never use the kanji
      form of 「等」.
    grammar_point: なんか・なんて (casual emphasis・dismissal・surprise)
post_false_friends_writeup: When choosing between 「など」, 「とか〜とか」, 「といった」, and 「なんか・なんて」, consider the level
  of formality and the intended nuance. 「など」 is a safe, neutral choice. If you want to be more formal,
  use 「といった」. For casual situations where you want to downplay the examples or express slight disdain,
  「なんか」 or 「なんて」 might be appropriate. If the examples are presented as possibilities or a selection from
  a broader range, 「とか〜とか」 may be suitable.
examples:
  - english: I drank coffee, black tea, and so on at the cafe.
    japanese:
      - 喫茶 店 で コーヒー や 紅茶 {など} を 飲み まし た。
      - 喫茶 店 で コーヒー や 紅茶 {など} を 飲ん だ。
      - 喫茶 店 で コーヒー や 紅茶 {など}、いろいろ 飲ん だ。
      - 喫茶 店 で コーヒー や 紅茶 {など} 飲ん だ よ。
      - 喫茶 店 で コーヒー や 紅茶 {など} を いただい た ん です。
      - 喫茶 店 で コーヒー や 紅茶 {など} を 注文 し まし た。
    english_literally: At the cafe, coffee and black tea, etc., I drank.
    competing_grammar:
      - competing_japanese:
          - 喫茶 店 で コーヒー や 紅茶 を 飲み まし た。
        english: I drank coffee and black tea at the cafe.
        hint: This sentence implies you only drank coffee and black tea. We're looking for a way to suggest
          there might have been other items.
      - competing_japanese:
          - 喫茶 店 で コーヒー や 紅茶 しか 飲み ませ ん でし た。
        english: I only drank coffee and black tea at the cafe.
        hint: This implies you drank nothing but coffee and black tea. We're looking for a way to suggest
          there might have been other items.
      - competing_japanese:
          - 喫茶 店 で コーヒー や 紅茶 等 を 飲み まし た。
        english: I drank coffee, black tea, etc., at the cafe.
        hint: While 「等」 is often used in formal writing, 「など」 in hiragana is more common in spoken Japanese
          and the general context of this sentence.
      - competing_japanese:
          - 喫茶 店 で コーヒー と か 紅茶 と か 飲み まし た。
        english: I drank coffee and black tea, among other things, at the cafe.
        hint: This expression tends to list items more exhaustively or casually. We're looking for a general
          "and so on" implication without listing everything.
      - competing_japanese:
          - 喫茶 店 で コーヒー と いっ た 飲み物 を 飲み まし た。
        english: I drank beverages like coffee at the cafe.
        hint: 「といった」 specifies a category (飲み物) and gives examples within it. We're looking to list items
          from a non-exhaustive group.
      - competing_japanese:
          - 喫茶 店 で コーヒー なんか 飲み まし た。
        english: I drank something like coffee at the cafe (implying it wasn't special).
        hint: 「なんか」 adds a casual, sometimes dismissive nuance. We're looking for a neutral "and so on."
    scene: A person is telling a friend about their afternoon at a cafe, but they don't want to list every
      single item they consumed.
    register: casual
    setting: informative
  - english: He likes sports, and often plays ball games like soccer.
    japanese:
      - 彼 は スポーツ が 好き で、サッカー {など} の 球技 を よく し ます。
      - 彼 は スポーツ が 好き で、サッカー {など} の 球技 を よく する。
      - 彼 は スポーツ が 好き で、サッカー {など} の 球技 を する こと が 多い です。
      - 彼 は スポーツ が 好き で、サッカー {など} の 球技 を 楽しん で い ます。
    english_literally: He is sports-liking, soccer and such ball games often does.
    competing_grammar:
      - competing_japanese:
          - 彼 は スポーツ が 好き で、サッカー と いっ た 球技 を よく し ます。
        english: He likes sports, and often plays ball games like soccer.
        hint: 「といった」 is a more formal expression for giving examples. We are looking for a more neutral,
          versatile expression suitable for both casual and formal contexts.
      - competing_japanese:
          - 彼 は スポーツ が 好き で、サッカー や 球技 を よく し ます。
        english: He likes sports, and often plays soccer and ball games.
        hint: This phrasing separates soccer and ball games. We are looking for a way to explicitly state
          that soccer is an example of a ball game.
      - competing_japanese:
          - 彼 は スポーツ が 好き で、サッカー の よう な 球技 を よく し ます。
        english: He likes sports, and often plays ball games like soccer.
        hint: 「のような」 directly translates to 'like' or 'similar to'. While similar, 「など」 implies that soccer
          is one *example* among *many* possible ball games, not just a direct comparison.
      - competing_japanese:
          - 彼 は スポーツ が 好き で、サッカー と か 野球 と か の 球技 を よく し ます。
        english: He likes sports, and often plays ball games like soccer or baseball.
        hint: 「とか〜とか」 suggests listing a few specific examples rather than a general "and so on." We're
          looking for a broader implication.
      - competing_japanese:
          - 彼 は スポーツ が 好き で、サッカー なんか の 球技 を よく し ます。
        english: He likes sports, and often plays ball games like soccer (implying they are trivial).
        hint: 「なんか」 adds a dismissive or casual nuance. We're looking for a neutral way to give an example.
    scene: A man is describing his friend's passion for sports.
    register: casual
    setting: friendly
    speaker_gender: male
  - english: On the weekend, I did a lot of housework, such as cleaning and laundry.
    japanese:
      - 週末 は 掃除 や 洗濯 {など}、家事 を たくさん し まし た。
      - 週末 は 掃除 や 洗濯 {など}、家事 を たくさん し た。
      - 週末 は 掃除 し たり 洗濯 し たり {など}、家事 を たくさん し まし た。
      - 週末 は 掃除 し たり 洗濯 し たり {など}、家事 を たくさん し た。
      - 週末 は 掃除 や 洗濯 {など} の 家事 を たくさん し まし た。
      - 週末 は 掃除 や 洗濯 {など} の 家事 に 追わ れ まし た。
    english_literally: Weekend, cleaning and laundry, etc., housework much did.
    competing_grammar:
      - competing_japanese:
          - 週末 は 掃除 や 洗濯 を たくさん し まし た。
        english: On the weekend, I did a lot of cleaning and laundry.
        hint: This implies that cleaning and laundry were the *only* housework you did. We're looking
          for a way to suggest there were other chores.
      - competing_japanese:
          - 週末 は 掃除 し たり 洗濯 し たり し まし た。
        english: On the weekend, I did things like cleaning and laundry.
        hint: While 「〜たり〜たり」 implies a list of actions, adding 「など」 explicitly states that the list is
          not exhaustive and includes other similar actions.
      - competing_japanese:
          - 週末 は 掃除 と 洗濯 で 忙しかっ た です。
        english: On the weekend, I was busy with cleaning and laundry.
        hint: This sentence focuses on your busyness with only these two tasks. We're looking for a way
          to indicate that these were examples of many chores.
      - competing_japanese:
          - 週末 は 掃除 と か 洗濯 と か、家事 を たくさん し まし た。
        english: On the weekend, I did a lot of housework like cleaning or laundry.
        hint: 「とか〜とか」 implies listing a few specific items or possibilities. We're looking for a general
          "and so on" implication.
      - competing_japanese:
          - 週末 は 掃除 や 洗濯 と いっ た 家事 を たくさん し まし た。
        english: On the weekend, I did a lot of housework such as cleaning and laundry.
        hint: 「といった」 is more formal and specific in its examples, often introducing a category. We're
          looking for a more flexible implication of "etc."
      - competing_japanese:
          - 週末 は 掃除 なんか を たくさん し まし た。
        english: On the weekend, I did a lot of cleaning and such (implying it was nothing special).
        hint: 「なんか」 adds a casual or dismissive nuance. We're looking for a neutral way to say "and so
          on."
    scene: A person is describing their very busy and tiring weekend filled with chores.
    register: casual
    setting: serious
  - english: I read books, watched TV, etc. I didn't do anything special.
    japanese:
      - 本 を 読ん だり、テレビ を 見 たり {など}、特 に 何 も し なかっ た よ。
      - 本 を 読ん だり、テレビ を 見 たり {など}、特 に 何 も し なかっ た。
      - 本 を 読ん だり、テレビ を 見 たり {など}、特 に 何 も し ませ ん でし た。
      - 本 を 読ん だり、テレビ を 見 たり {など} で、特 に 何 も し なかっ た よ。
      - 本 を 読ん だり、テレビ を 見 たり {など} し て、特 に 何 も し ませ ん でし た。
    english_literally: Books read, TV watched, etc., especially nothing did.
    competing_grammar:
      - competing_japanese:
          - 本 を 読ん だり、テレビ を 見 たり し た。
        english: I read books, watched TV, etc.
        hint: This simply states the actions performed. Adding 「など」 emphasizes that these were minor activities
          and that nothing *special* happened, reinforcing the "etc." feeling.
      - competing_japanese:
          - 本 を 読ん だり、テレビ を 見 たり し て、時間 を 過ごし まし た。
        english: I spent time reading books and watching TV.
        hint: This sentence focuses on how you passed the time. We're looking for a way to convey that
          these were trivial examples of activities, leading to the conclusion that nothing special happened.
      - competing_japanese:
          - 本 を 読ん だり、テレビ を 見 たり する こと が 多かっ た です。
        english: I often read books and watched TV.
        hint: This implies a frequent occurrence of these activities. We're looking for a way to list
          them as examples of an uneventful day, implying other similar activities not worth mentioning.
      - competing_japanese:
          - 本 を 読ん だり と か、テレビ を 見 たり と か、特 に 何 も し なかっ た よ。
        english: I read books or watched TV or something, but didn't do anything special.
        hint: 「とか〜とか」 lists specific actions with a casual, illustrative tone. We're looking for a general
          "and so on" implication for a non-exhaustive list of trivial activities.
      - competing_japanese:
          - 本 を 読ん だり、テレビ を 見 たり と いっ た こと を し まし た。
        english: I did things such as reading books and watching TV.
        hint: 「といった」 is more formal and categorizes the examples. We're looking for a general "and so
          on" for trivial actions.
      - competing_japanese:
          - 本 を 読ん だり、テレビ を 見 たり なんて、特 に 何 も し なかっ た よ。
        english: I did things like reading books or watching TV, but didn't do anything special.
        hint: 「なんて」 adds a nuance of belittling or expressing a slight disdain for the mentioned activities.
          We're looking for a neutral "and so on."
    scene: A woman is vaguely recounting her uneventful day to a friend.
    register: casual
    setting: informative
    speaker_gender: female
    listener_gender: female
    nuance: The use of 「など」 here, combined with 「特に何もなかった」, conveys a sense of vague activity, suggesting
      the speaker doesn't feel the activities were significant enough to specify in detail. The sentence-final
      「よ」 adds a gentle, informative tone common in casual female speech.
  - english: At our store, we prepare fresh ingredients such as seafood and meat.
    japanese:
      - 当店 で は、魚介 類 や 肉類 {など}、新鮮 な 食材 を 用意 し て い ます。
      - 当店 で は、魚介 類 や 肉類 {など}、新鮮 な 食材 を ご 用意 し て おり ます。
      - 当店 で は、魚介 類 や 肉類 {など}、様々 な 新鮮 食材 を 用意 し て い ます。
      - 当店 で は、魚介 類 や 肉類 {など}、厳選 し た 新鮮 な 食材 を 用意 し て い ます。
    english_literally: At our store, seafood and meat, etc., fresh ingredients prepare.
    competing_grammar:
      - competing_japanese:
          - 当店 で は、魚介 類 や 肉類 の 新鮮 な 食材 を 用意 し て い ます。
        english: At our store, we prepare fresh ingredients of seafood and meat.
        hint: This implies that seafood and meat are the *only* fresh ingredients prepared. We're looking
          for a way to suggest a wider variety of ingredients.
      - competing_japanese:
          - 当店 で は、魚介 類 や 肉類 を 含め、新鮮 な 食材 を 用意 し て い ます。
        english: At our store, including seafood and meat, we prepare fresh ingredients.
        hint: 「を含め」 explicitly states that the mentioned items are included among others. While similar,
          「など」 more subtly implies a non-exhaustive list without directly stating "including."
      - competing_japanese:
          - 当店 で は、魚介 類 や 肉類 と いっ た 新鮮 な 食材 を 用意 し て い ます。
        english: At our store, we prepare fresh ingredients such as seafood and meat.
        hint: 「といった」 is a more formal and somewhat more restrictive way of listing examples compared to
          「など」, which is more broadly applicable.
      - competing_japanese:
          - 当店 で は、魚介 類 や 肉類 等、新鮮 な 食材 を 用意 し て い ます。
        english: At our store, we prepare fresh ingredients such as seafood and meat.
        hint: While 「等」 is the kanji form of 「など」 and often used in formal writing, 「など」 in hiragana is
          also commonly used and maintains the same meaning in this context.
      - competing_japanese:
          - 当店 で は、魚介 類 と か 肉類 と か、新鮮 な 食材 を 用意 し て い ます。
        english: At our store, we prepare fresh ingredients like seafood or meat.
        hint: 「とか〜とか」 implies a more casual and possibly less exhaustive listing, sometimes suggesting
          alternatives. We're looking for a neutral "and so on" in a formal context.
      - competing_japanese:
          - 当店 で は、魚介 類 なんか を 用意 し て い ます。
        english: At our store, we prepare things like seafood (implying it's not special).
        hint: 「なんか」 is too casual and can sound dismissive for a business context. We're looking for a
          formal "and so on."
    scene: A chef is proudly explaining the quality and variety of ingredients used in their restaurant.
    register: formal
    setting: professional
  - english: Please bring drinks, snacks, and so on for the party.
    japanese:
      - パーティー に は 飲み物 や お 菓子 {など} を 持っ て き て ください。
      - パーティー に は 飲み物 や お 菓子 {など} 持っ て き て ね。
      - パーティー に は 飲み物 や お 菓子 {など}、ご 準備 お 願い し ます。
    english_literally: For the party, drinks and sweets, etc., please bring.
    competing_grammar:
      - competing_japanese:
          - パーティー に は 飲み物 や お 菓子 を 持っ て き て ください。
        english: Please bring drinks and snacks for the party.
        hint: This implies only drinks and snacks are needed. We're looking for a way to suggest other
          items are also welcome or that the list isn't exhaustive.
      - competing_japanese:
          - パーティー に は 飲み物 と か お 菓子 と か を 持っ て き て ください。
        english: Please bring drinks or snacks or something for the party.
        hint: 「とか〜とか」 suggests a more casual listing of possibilities, often implying uncertainty. We're
          looking for a general 'and so on' for a non-exhaustive list.
      - competing_japanese:
          - パーティー に は 飲み物 や お 菓子 しか 持っ て こ ない で ください。
        english: Please only bring drinks and snacks for the party.
        hint: 「しか〜ない」 explicitly limits what should be brought. We're looking for a way to imply other
          items are welcome.
    scene: A hostess is giving instructions to guests about what to bring to a casual potluck party.
    register: casual
    setting: instructional
    speaker_gender: female
    nuance: The use of 「など」 softens the request, indicating that while drinks and snacks are primary examples,
      other contributions are also welcome, or that the list is not meant to be exhaustive. The polite
      request form 「持ってきてください」 maintains a friendly tone appropriate for a hostess.
  - english: Every morning, I do things like stretching and light exercises.
