    "etymology": "The expression 「に気がつく」 is composed of 「に」 (a particle indicating location or direction), 「気」 (ki, meaning spirit, mind, or attention), 「が」 (a particle marking the subject), and 「つく」 (tsuku, meaning to be attached or to arrive). The etymology suggests that one's attention or awareness 'attaches' itself to something, leading to the realization or noticing of it.",
    "writeup": "「に気がつく」 is a common expression used to convey that someone 'notices that (A)' or 'realizes that (A)'. The verb 「付く」, meaning 'to be attached,' is the intransitive form of 「付ける」 ('to attach'), indicating that the noticing or realization occurs spontaneously. The particle 「に」 marks the 'location' to which your 「気」 (sometimes interpreted as 'attention' or 'presence of mind') becomes attached.\n\nThis structure can be used after nouns or verbs that have been nominalized with either 「の」 or 「こと」. For example, 「携帯を忘れたことに気がついた」 (I realized I forgot my phone). \n\nThe Japanese word 「気」 has a wide range of meanings, including 'spirit,' 'attention,' 'will,' and 'consciousness.' A useful way to think about it is as 'presence of mind'. The 'location' to which your focus, attention, or perception is drawn highlights your 「気」.",
