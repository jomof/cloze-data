  contradictory. It carries a more formal tone and is often used in writing or more formal speech. The
  specific context determines whether the emphasis is on the simultaneous nature of the actions or the
  contradictory aspect. Remember that while `つつも` can be grammatically used for physical actions, `ながらも`
  is generally more natural in such cases, with `つつも` favoring mental or internal states.
