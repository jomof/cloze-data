      - 明日 の 天気 は 晴れ {だ そう だ}。
      - 明日 の 天気 は 晴れ {だ そう です}。
    english_literally: Tomorrow's weather, sunny, I hear that.
    competing_grammar:
      - competing_japanese:
          - 明日 の 天気 は 晴れ らしい。
        english: It seems tomorrow's weather will be sunny (based on prediction/evidence).
        hint: 「らしい」 suggests a stronger inference based on forecasts or signs. We're simply reporting
          what was heard.
    scene: You check the weather forecast and tell your family.
    register: casual
    setting: informative
  - english: The meeting is said to be at 10 AM.
