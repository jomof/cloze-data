      - 会議 は 午前 10 時 {だ そう だ}。
      - 会議 は 午前 10 時 {だ そう です}。
    english_literally: The meeting, 10 AM, it is said.
    competing_grammar:
      - competing_japanese:
          - 会議 は 午前 10 時 です。
        english: The meeting is at 10 AM.
        hint: This is a direct statement of fact. We're looking for reported information.
    scene: You are confirming details with a colleague.
    register: formal
    setting: professional
  - english: I heard the new restaurant is delicious.
    japanese:
      - 新しい レストラン は 美味しい {そう だ}。
      - 新しい レストラン は 美味しい {そう です}。
    english_literally: The new restaurant, delicious, I hear that.
    competing_grammar:
      - competing_japanese:
          - 新しい レストラン は 美味し そう だ。
        english: The new restaurant looks delicious.
        hint: This uses the 'appearance' そうだ (美味しそう), meaning it looks delicious, not that you heard it's
