    competing_grammar:
      - competing_japanese:
          - 彼 は あまり 元気 じゃ ない と の こと だ。
        english: It is said that he is not feeling well (formal, more explicit source).
        hint: The 'とのことだ' form emphasizes a definite source and is more formal. We're looking for the
