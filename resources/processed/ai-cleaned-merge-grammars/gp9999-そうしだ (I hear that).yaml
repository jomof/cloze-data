    register: casual
    setting: friendly
  - english: They say the exam was quite difficult.
    japanese:
      - 試験 は かなり 難しかっ た {そう だ}。
      - 試験 は かなり 難しかっ た {そう です}。
    english_literally: The exam, quite difficult, they say.
    competing_grammar:
      - competing_japanese:
          - 試験 は かなり 難しかっ た らしい。
        english: It seems the exam was quite difficult (based on what students said).
        hint: 「らしい」 is used when there's a strong indication or evidence, like seeing students look stressed.
