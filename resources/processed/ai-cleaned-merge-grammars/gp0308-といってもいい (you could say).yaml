      - この アプリ は とても 便利 だ {と いっ て も いい}。
      - この アプリ は とても 便利 だ {と いっ て も いい} です。
      - この アプリ は とても 便利 だ {と いっ て も いい} だろう。
      - この アプリ は とても 便利 だ {と いっ て も いい} でしょう。
    english_literally: This app is very convenient, even if you say it is good.
    competing_grammar:
      - competing_japanese:
          - この アプリ は とても 便利 です。
        english: This app is very convenient.
        hint: This is a direct statement. We're looking for a softer, more interpretive way to say that
          the app is convenient, suggesting it's a reasonable thing to say.
    scene: A friend showing a new app.
    register: casual
    setting: informative
    conjugation: dictionary (plain non-past)
