id: gp0308
meaning: You could say, You might say
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: といってもいい
    rarity: common
    meaning: You could say
  - conjugation-type: non-past polite (～ます)
    form: といってもいいです
    rarity: common
    meaning: You might say (polite)
  - conjugation-type: volitional polite (～ましょう)
    form: といってもいいでしょう
