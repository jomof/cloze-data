    competing_grammar:
      - competing_japanese:
          - え、彼 の 家？たしか、この 道 を まっすぐ 行っ て、曲がっ たら すぐ {あそこ} の 方 だ よ。
        english: Huh? His house? I'm pretty sure you go straight down this road, then turn, and it's right
