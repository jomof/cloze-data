    english_literally: Clerk-san, that bag, is it on the shelf that way?
    competing_grammar:
      - competing_japanese:
          - 店員 さん、あの カバン、{あそこ} の 棚 に あり ます か？
        english: Excuse me, clerk, is that bag on that specific shelf over there?
        hint: While 「あそこ」 might fit, 「あっち」 is often used when a general direction is given, or the exact
          shelf is not yet clear. We're looking for a general area.
    scene: A customer in a shop is trying to locate a specific item, pointing vaguely.
    register: teineigo (polite)
    setting: informative
