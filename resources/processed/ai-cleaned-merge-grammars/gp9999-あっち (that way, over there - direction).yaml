      - ここ から は 見え ない けど、学校 は {あっち} の 山 の 方 です よ。
      - ここ から は 見え ない けど、学校 は {あっち} の 山 の 方 です。
      - ここ から は 見え ない けど、学校 は {あっち} の 山 の 方 だ。
