    japanese:
      - 彼、いつ も {あっち} こっち に いる から、どこ に いる か 分から ない よ。
      - 彼、いつ も {あっち} こっち に いる から、どこ に いる か 分かり ませ ん よ。
      - 彼、いつ も {あっち} こっち に いる から、どこ に いる か 分から ない ん だ よ。
    english_literally: He, always that way this way is, so where is don't know.
    competing_grammar:
      - competing_japanese:
          - 彼、いつ も {あそこ} ここ に いる から、どこ に いる か 分から ない よ。
        english: He's always at that spot and this spot, so I don't know where he is.
