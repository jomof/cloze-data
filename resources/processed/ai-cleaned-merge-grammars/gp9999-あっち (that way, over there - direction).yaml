      - ねえ、ねえ、トイレ {あっち} だ ね。
      - ねえ、ねえ、トイレ {あっち} です よ。
      - ねえ、ねえ、トイレ {あっち} です。
      - ねえ、ねえ、トイレ {あっち} さ。
    english_literally: Hey, hey, toilet is that way.
    competing_grammar:
      - competing_japanese:
          - ねえ、ねえ、トイレ {あそこ} だ よ。
        english: Hey, hey, the restroom is at that spot.
        hint: 「あそこ」 refers to a fixed point, not necessarily a general direction. We're looking for a
          general direction.
