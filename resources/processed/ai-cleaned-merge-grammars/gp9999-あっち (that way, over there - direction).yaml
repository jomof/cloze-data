  - english: Wait a minute, I left my luggage over there!
    japanese:
      - ちょっと 待っ て、荷物 {あっち} に 置き っぱなし に し ちゃっ た！
      - ちょっと 待っ て、荷物 {あっち} に 置き っぱなし に し て しまっ た！
