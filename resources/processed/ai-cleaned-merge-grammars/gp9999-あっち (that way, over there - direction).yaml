    japanese:
      - お ばあ ちゃん、{あっち} に 大きな 公園 が ある から、一緒 に 散歩 に 行こう よ。
      - お ばあ ちゃん、{あっち} に 大きな 公園 が ある から、一緒 に 散歩 に 行き ませ ん か。
      - お ばあ ちゃん、{あっち} に 大きな 公園 が ある から、一緒 に 散歩 に 行き ましょう。
    english_literally: Grandma, that way big park is, so together walk go let's.
    competing_grammar:
