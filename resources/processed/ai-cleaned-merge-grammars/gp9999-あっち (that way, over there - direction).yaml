      - 今日 の 授業、いつ も より {あっち} の 教室 だっ た よ ね。
      - 今日 の 授業、いつ も より {あっち} の 教室 でし た ね。
      - 今日 の 授業、いつ も より {あっち} の 教室 でし た よ ね。
    english_literally: Today's class, more than usual, was classroom that way, wasn't it?
    competing_grammar:
      - competing_japanese:
          - 今日 の 授業、いつ も より {あそこ} の 教室 だっ た ね。
        english: Today's class was in that specific classroom over there, wasn't it?
