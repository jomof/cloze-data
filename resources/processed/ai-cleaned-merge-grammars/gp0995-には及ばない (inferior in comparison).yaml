    "etymology": "The grammar point 「には及ばない」 is a combination of the particle 「に」, the topic marker 「は」, and the negative form of the verb 「及ぶ」 (reach, extend). Literally, it means \"it does not reach/extend to,\" indicating that something does not measure up to a certain standard or level.",
    "writeup": "「には及ばない」 (ni wa oyobanai) expresses that something is **inferior** or **not comparable** to something else. It indicates that one thing falls short of the other. Often, the comparison involves something of very high quality or status. Think of it as saying, \"It doesn't even come close.\" This grammar point is commonly used when comparing two nouns (Noun A and Noun B), where Noun A is stated to be inferior to Noun B. The literal translation is \"it does not extend to (Noun B).\" \n\nA common idiomatic expression incorporating this pattern is 「足元にも及ばない」 (ashimoto ni mo oyobanai), which literally means \"not even close to reaching someone's feet,\" and implies a vast difference in ability or status, signifying that the subject is completely outclassed.",
