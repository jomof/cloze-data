    "post_false_friends_writeup": "While 「ただの」, 「単なる」, 「普通の」, and 「に過ぎない」 all relate to the idea of something being ordinary or simple, their nuances differ significantly. 「ただの」 emphasizes the *mere* or *only* aspect, often in a subjective, dismissive, or humble way. 「単なる」 is a more formal and objective way to state something is simple or just what it appears to be. 「普通の」 is a neutral descriptor of normalcy. 「に過ぎない」 is a strong, often negative, assertion that something is *nothing more* than a given quality, implying a lack of significance or impact.",
