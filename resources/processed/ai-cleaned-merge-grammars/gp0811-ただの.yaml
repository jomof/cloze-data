        "function": "Used to emphasize that something is nothing special, unremarkable, or is simply an ordinary example.",
        "nuance": "Implies that something is *merely* or *only* a certain thing, suggesting it holds no particular importance, special quality, or hidden meaning. It can be used to downplay or dismiss.",
        "colocation": "Often appears with nouns describing people (e.g., 学生, 会社員, 主婦), objects (e.g., 水, 石), or abstract concepts (e.g., 冗談, 偶然).",
        "grammatical-role": "Functions as an adjectival modifier, directly preceding the noun it modifies."
