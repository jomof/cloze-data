    grammar_point: Verb[volitional-よう]+思う (intend to or think I will)
post_false_friends_writeup: Distinguishing 「[Verb-volitional]とする・としない」 from similar expressions lies in
  its unique nuance of active, often thwarted, intention or immediate imminence on the one hand, and active
  unwillingness or stubborn refusal on the other. While other phrases might convey intent, attempt, or
  being on the verge of an action, 「ようとする」 uniquely combines these aspects with a focus on the subject's
  conscious will and the potential for an interruption or failure. Phrases like 「そうになる」 and 「ところだった」 indicate
  proximity to an action, but 「ようとする」 emphasizes the internal drive or conscious attempt to initiate that
  action. Conversely, 「ようとしない」 stands apart by emphasizing a deliberate decision *not* to make an effort
  or an active resistance, which is distinct from simply not doing something or lacking desire.
