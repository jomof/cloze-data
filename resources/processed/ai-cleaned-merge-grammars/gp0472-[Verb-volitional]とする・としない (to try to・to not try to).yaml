pronunciation:
  katakana: ヨウトスル・ヨウトシナイ
  romaji: you to suru・you to shinai
formation:
  Verb[volitional-form] + とする: Expresses an attempt or being on the verge of doing an action.
  Verb[volitional-form] + としない: Expresses unwillingness or active resistance to performing an action.
jlpt: N3
details:
  part-of-speech: auxiliary verb
  register: casual
  usage-context: general
  function: Expresses an attempt to perform an action or being on the verge of doing so, often with an
    implication of intention and effort. It also expresses unwillingness or lack of effort to do something.
  nuance: 「ようとする」 carries the nuance of intentional effort, implying a strong decision to act, but doesn't
    guarantee completion; it can also describe an action on the immediate verge of happening that was
    interrupted. The past form 「ようとした」 often suggests an unsuccessful or interrupted attempt. Conversely,
    「ようとしない」 expresses an active lack of willingness or effort, implying a deliberate choice not to act.
    This negative form often carries a negative connotation and is typically used to describe others'
    actions. For self-description, 「ようと思わない」 is generally preferred to avoid sounding abrupt or rude.
etymology: The grammar point 「ようとする」 combines the volitional form of a verb (indicating intent) with 「とする」
  (to try/attempt), literally meaning "to intend to try." By negating 「する」 to 「しない」, the form 「ようとしない」
  expresses 'to not try to do' or 'to be unwilling to do', highlighting an active choice or disposition
  to not undertake an action or effort.
writeup: |-
  The 「[Verb-volitional]とする・としない」 grammar point encompasses two related concepts: **trying to do something** or **being about to do something**, and conversely, **being unwilling to do something** or **not making an effort to do something**.

  When used as **「ようとする」**, it expresses an attempt to perform an action or being on the verge of doing so. This construction conveys a strong sense of the subject's intention and effort. While it signifies a clear decision to perform the action, it does not guarantee its completion. Often, the action may be unsuccessful or interrupted, particularly when used in the past tense 「ようとした」. For example, if you say 「家を出ようとしたら、雨が降り始めた」 (When I was about to leave the house, it started raining), it implies you had firmly decided to leave, but the rain intervened at the very last moment.

  Conversely, when used as **「ようとしない」**, it expresses a lack of willingness or active effort to do something. This form often carries a negative connotation, as it implies a deliberate choice not to undertake an action, or a stubborn refusal. It is typically used to describe the actions or inactions of others, and using it to describe oneself can sound abrupt or rude. In such cases, expressions like 「ようと思わない」 (I don't intend to/I don't think I will) are generally preferred for personal statements of intent. For example, describing an old car that won't start as 「エンジンがかかろうとしない」 personifies its 'unwillingness' to function.
