  range of meanings from a determined attempt or imminent action to an active unwillingness or stubborn
  resistance. The nuances vary significantly based on the positive or negative form, the specific verb,
  and the context. Paying close attention to the verb it modifies and the surrounding sentence structure
  will help you grasp the precise nuance in each situation, whether conveying a conscious effort, an inherent
  impulse, a thwarted action, or a deliberate refusal to act.
