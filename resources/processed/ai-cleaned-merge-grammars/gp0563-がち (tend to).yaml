id: gp0563
meaning: Apt to do, Tend to do, Prone to do
pronunciation:
  katakana: ガチ
  romaji: gachi
formation:
  Verb stem + がち: Expresses a tendency to do something, often undesirable.
  Noun + がち: Expresses a state or situation that occurs frequently.
jlpt: N3
details:
  part-of-speech: suffix
  register: casual
  usage-context: general
etymology: The suffix 「がち」 originates from the Japanese word 「勝ち(かち)」, meaning "win." This etymology suggests
  that out of multiple possibilities, one particular outcome or tendency is more likely to "win out" or
  prevail over others. This prevailing tendency can be due to various factors, including personal preference
  or simply recurring circumstances, often with a subtle connotation of something undesirable.
writeup: 「がち」 is a Japanese suffix that attaches to the stem of verbs (the ます-stem) or to nouns. It signifies
  a tendency towards a particular action, state, or outcome. While 「がち」 can describe any frequent occurrence,
  it is most commonly employed to express tendencies that are often negative or undesirable. For instance,
  「病気がち」 means "prone to illness," highlighting an ongoing susceptibility rather than a single instance
  of being sick. This usage reflects the idea that a certain outcome "wins out" or occurs repeatedly,
  establishing a pattern or predisposition. The register of the sentence is determined by the surrounding
  verb endings and particles, not by 「がち」 itself; it can be used in both casual and polite contexts.
false_friends:
  - term: っぽい
    meaning: -ish, -like, Characteristic of, Tendency to
    kind: similar expression
    nuance: While 「がち」 indicates a frequent tendency, often negative, 「っぽい」 describes something that resembles
      or has the characteristics of something else, and can be neutral or even positive. For example,
      「子供っぽい」 (kodomoppoi) means 'childish' (characteristic of a child).
    grammar_point: っぽい (ish; characteristic of)
  - term: きらいがある
    meaning: Have a tendency to, Tend to, Be slightly~
    kind: similar expression
    nuance: 「きらいがある」 implies a slight or noticeable tendency, almost exclusively negative, that someone
      possesses as a personal trait. 「がち」, on the other hand, describes a more frequent and often unintentional
      tendency that is a general observation. For instance, 「彼 は すぐ に 感情 的 に なる きらい が ある」 (kare wa sugu
      ni kanjōteki に なる きらい が ある) means 'He has a tendency to get emotional quickly', indicating a personal
      flaw.
    grammar_point: きらいがある (undesirable tendency)
  - term: やすい
    meaning: Easy to do, likely to happen
    kind: similar expression
    nuance: While 「がち」 indicates a frequent tendency, often with a negative implication, 「やすい」 describes
      something that is easy to do or prone to happening, usually without a negative nuance. For instance,
      「この 本 は 読み やすい」 (kono hon wa yomiyasui) means 'This book is easy to read'.
    grammar_point: '[V-stem]やすい (easy to do)'
  - term: Verb + こと が 多い
    meaning: Often does; frequently occurs
    kind: similar expression
    nuance: 「〜ことが多い」 simply states that something happens frequently or often, without carrying the connotation
      of an undesirable tendency that 「がち」 often implies. It is a neutral expression of frequency.
    grammar_point: <suggest>:Verb+こと が 多い (often does)
post_false_friends_writeup: To effectively differentiate these expressions, remember that 「がち」 emphasizes
  the frequency or predisposition to an action or state, often with a negative connotation. 「っぽい」, however,
  focuses on resemblance or characteristic attributes. Meanwhile, 「きらいがある」 highlights a slight, usually
  negative, inherent tendency or personal flaw. 「やすい」 indicates ease of action or a neutral/positive inclination.
  「〜ことが多い」 simply denotes high frequency without additional nuance. Choose the expression that best conveys
  the specific nuance of frequency, characteristic, or inherent (often undesirable) trait you wish to
  communicate.
examples:
  - english: My cat tends to gain weight recently.
    japanese:
      - うち の 猫 は 最近 太り {がち} です。
      - うち の 猫 は 最近 太り {がち} だ。
      - うち の 猫、最近 太り {がち} な の よ。
    english_literally: My cat, recently, tending to gain weight, is.
    competing_grammar:
      - competing_japanese:
          - うち の 猫 は 最近 太る {こと が 多い} です。
        english: My cat often gains weight recently.
        hint: 「～が多い」 emphasizes simple frequency without the nuance of an undesirable tendency that 「がち」
          conveys.
      - competing_japanese:
          - うち の 猫 は 最近 太る {きらい が あり ます}。
        english: My cat has a tendency to gain weight recently.
        hint: 「きらいがある」 implies a slight, often negative, inherent tendency or personal flaw. We're looking
          for a general pattern of frequent occurrence.
    scene: A pet owner discussing their cat's changing physique with a friend.
    register: teineigo (polite)
    setting: friendly
    speaker_gender: female
