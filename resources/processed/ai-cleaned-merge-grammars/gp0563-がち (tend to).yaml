  - english: She tends to oversleep, so she's always late for class.
    japanese:
      - 彼女 は 寝坊 し {がち} な の で、いつ も 授業 に 遅刻 し ます。
      - 彼女 は 寝坊 し {がち} だ から、いつ も 授業 に 遅刻 する。
      - 彼女、寝坊 し {がち} な の よ。いつ も 遅刻 し て くる の。
    english_literally: She, tending to oversleep, so, always, class to, is late.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 寝坊 する {こと が 多い} の で、いつ も 授業 に 遅刻 し ます。
        english: She often oversleeps, so she's always late for class.
        hint: 「～が多い」 emphasizes frequent occurrence. 「がち」 highlights a consistent behavioral tendency
          as a recurring problem.
      - competing_japanese:
          - 彼女 は 寝坊 する {きらい が あり ます} の で、いつ も 授業 に 遅刻 し ます。
        english: She has a tendency to oversleep, so she's always late for class.
        hint: 「きらいがある」 implies a personal flaw or undesirable habit. We're looking for a general pattern
          of frequent occurrence.
    scene: A teacher explaining a student's punctuality issues to a colleague.
