  - english: If you try too hard, you tend to fall ill.
    japanese:
      - 頑張り すぎる と、体調 を 崩し {がち} です よ。
      - 頑張り すぎる と、体調 を 崩し {がち} に なる よ。
      - 頑張り すぎる と、体調 を 崩し {がち} だ から、気 を つけ て。
    english_literally: If you overdo it, tending to fall ill, you know.
    competing_grammar:
      - competing_japanese:
          - 頑張り すぎる と、体調 を 崩す {こと が 多い} です よ。
        english: If you try too hard, you often fall ill.
        hint: 「～が多い」 indicates simple frequency. 「がち」 implies a susceptibility or proneness to illness
          due to overwork.
      - competing_japanese:
          - 頑張り すぎる と、体調 を 崩す {きらい が あり ます} よ。
        english: If you try too hard, you have a tendency to fall ill.
        hint: 「きらいがある」 implies a personal weakness or susceptibility. We're discussing a more general
