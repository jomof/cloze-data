      - この 店 は 休み の 日 に は 閉まり {がち} です。
      - この 店 は 休み の 日 は 閉まり {がち} だ から、気 を つけ て ね。
    english_literally: This shop, on holidays, tending to be closed, often not open is.
    competing_grammar:
      - competing_japanese:
          - この 店 は 休み の 日 に 閉まる {こと が 多い}。
        english: This shop is often closed on holidays.
        hint: 「～が多い」 indicates simple frequency. 「がち」 suggests a recurring, undesirable pattern for the
          shop.
    scene: Two friends are trying to meet up but can't find a place to go.
    register: casual
    setting: friendly
    nuance: The phrase 「だ から、気 を つけ て ね」 adds a friendly, advisory tone, typical of casual conversation
