    "post_false_friends_writeup": "To avoid mixing 「割に」 with similar expressions, remember that 「割に」 specifically highlights a disproportionate relationship or unexpectedness based on a known factor within the same category. For example, if something is expensive but low quality, 「割に」 is suitable because it contrasts the expected quality with the actual quality. In contrast, 「にしては」 emphasizes the degree of unexpectedness and can set a comparative standard, 「に比べて」 makes explicit comparisons between different entities, 「さえ」 emphasizes an extreme case, 「ものの」 introduces a simple contrasting idea, 「むしろ」 expresses a preference or correction, and 「割と」 is a general adverb for 'comparatively' or 'unexpectedly' without the strong sense of disproportionality tied to a preceding clause.",
