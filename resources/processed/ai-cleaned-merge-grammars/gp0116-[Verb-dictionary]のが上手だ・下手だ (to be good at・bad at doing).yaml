post_example_writeup: As you can see from the examples, 「〜のが上手」 and 「〜のが下手」 are versatile expressions
  to describe someone's proficiency or lack of proficiency in an activity. Remember to use the plain form
  of the verb before 「のが」, and conjugate 「上手」 or 「下手」 themselves to reflect tense or politeness. While
  both 「[Verb] のが 上手/下手」 and 「[Noun] が 上手/下手」 can express a lack of skill, the former explicitly refers
  to the *action* of doing something, emphasizing the process or activity. The latter, 「[Noun] が 上手/下手」,
  tends to refer to a general skill or quality associated with the noun itself, like a subject or an instrument.
  Choosing the appropriate form depends on whether you want to highlight the act or the general ability.
