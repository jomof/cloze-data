pronunciation:
  katakana: ノガジョウズ・ノガヘタ
  romaji: no ga jōzu・no ga heta
formation:
  Verb in dictionary form + のが + 上手: Indicates skill or proficiency in performing the action of the verb.
  Verb in dictionary form + のが + 下手: Indicates a lack of skill or proficiency in performing the action
    of the verb.
jlpt: N5
etymology: The patterns 「〜のが上手」 and 「〜のが下手」 both combine the nominalizer 「の」(no), which transforms a verb
  phrase into a noun phrase, with the subject particle 「が」(ga). This entire noun phrase then serves as
  the subject for the adjectival nouns 「上手」(jōzu) or 「下手」(heta). This structure literally translates to
  'the act of [verb] is skillful' or 'the act of [verb] is unskillful'. Historically, 「上手」(jōzu) is derived
  from 「上」(ue/up) and 「手」(te/hand), implying a 'raising of hands' or superior skill. Conversely, 「下手」(heta)
  comes from 「下」(shita/below) and 「手」(te/hand), implying a 'lowering of hands' or poor skill. The use
  of 「の」 as a nominalizer dates back to classical Japanese, allowing clauses to function as nouns, making
  this a stable and widely applicable grammatical pattern in Japanese to describe an action as the subject
  of a statement.
writeup: |-
  The grammar patterns **〜のが上手 (no ga jōzu)** and **〜のが下手 (no ga heta)** are used to express that someone is skilled/proficient or unskillful/unproficient, respectively, at performing a particular action. They both function very similarly to 「〜のが好き」 (no ga suki, to like doing something), but instead of conveying a preference, they describe an ability or level of skill.

  The verb that precedes 「のが」 must always be in its plain, dictionary form, regardless of whether it's an Ichidan verb, a Godan verb, or an irregular verb. The particle 「が」 is always used in this construction because 「上手」 and 「下手」 are adjectival nouns, and adjectival nouns typically require 「が」 to mark their subject when used with a nominalized phrase. The construction 「のは」 cannot be used with 「上手」 or 「下手」 in this context.

  When expressing that someone *was* good or bad at something in the past, the verb itself remains in the plain form. Only 「上手」 or 「下手」 are conjugated to their past tense form (e.g., 「上手だった」/「下手だった」 or 「上手でした」/「下手でした」).

  **Important Considerations:**

  *   Directly stating 「私が〜のが上手です」 (Watashi ga ~ no ga jōzu desu, "I am good at doing ~") can sometimes sound boastful or arrogant, especially in more formal contexts or when referring to one's own general abilities. To express personal proficiency in a more humble or confident, yet not conceited, manner, the word 「得意 (とくい)」 (tokui) is often preferred. For example, 「歌うのが得意です」 (Utau no ga tokui desu, "Singing is my strong point" or "I am confident in my singing ability") is a common and humble alternative when talking about your own skills.
  *   This pattern is generally gender-neutral and can be used by speakers of all ages. The choice between plain form (e.g., 「上手だ」/「下手だ」) and polite form (e.g., 「上手です」/「下手です」) will largely depend on the social context and the speaker's relationship with the listener. Both casual and polite registers are very common with these expressions.
false_friends:
  - term: '[Verb-dictionary]のが好きだ'
    meaning: To like doing, to love doing
    kind: similar expression
    nuance: Unlike 「〜のが上手だ・下手だ」 which describes skill, 「〜のが好きだ」 expresses enjoyment or preference for
      an activity.
    grammar_point: '[Verb-dictionary]のが好きだ (to like doing)'
  - term: 苦手
    meaning: To be poor at, weak at, dislike, find difficult
    kind: often confused with
    nuance: 「苦手」 implies a personal difficulty, dislike, or lack of aptitude, often accompanied by a feeling
      of aversion. 「下手」 specifically means unskillful or lacking skill, implying that the quality of performance
      is low, regardless of personal feeling. One can be 「下手」 without being 「苦手」, or 「苦手」 without necessarily
      being 「下手」.
    grammar_point: 苦手 (not good at)
  - term: できない
    meaning: Cannot do; unable to do
    kind: similar expression
    nuance: 「できない」 indicates a complete inability to perform an action, whether due to lack of skill,
      opportunity, or external factors. 「下手」 implies one can do it, but the execution is poor or unskillful.
    grammar_point: <strongly-suggest>:できない (cannot do; unable to do)
  - term: 得意
    meaning: To be good at (one's strong point), to be confident in
    kind: similar expression
    nuance: While 「得意」 also means 'to be good at', it specifically refers to something being one's strong
      point or something they are confident in. It is often preferred when speaking humbly about one's
      own skills, unlike 「上手」 which can sound boastful if applied to oneself.
    grammar_point: 得意 (good at)
  - term: Noun が 上手
    meaning: To be good at (a skill or subject)
    kind: similar expression
    nuance: This construction describes general proficiency in a subject or skill (e.g., 'good at English',
      'good at cooking'), rather than specifically the *act* of doing something (e.g., 'good at speaking
      English', 'good at cooking'). The のが in 「〜のが上手だ」 emphasizes the *action* of the verb.
    grammar_point: <strongly-suggest>:Noun が 上手 (good at a skill・subject)
  - term: Noun が 下手
    meaning: To be bad at (a skill or subject)
    kind: similar expression
    nuance: 「[Noun] が 下手」 focuses on the general skill or quality associated with the noun (e.g., 「歌 が
      下手」 for general singing ability), whereas 「[Verb] のが 下手」 explicitly emphasizes the act of doing
      the verb (e.g., 「歌う のが 下手」 for the act of singing).
    grammar_point: <strongly-suggest>:Noun が 下手 (unskillful at noun)
post_false_friends_writeup: While 「〜のが好き」, 「〜のが上手」, and 「〜のが下手」 all share the 「のが」 nominalization structure,
  they convey distinct meanings regarding one's relationship with an activity. 「〜のが好き」 indicates enjoyment,
  「〜のが上手」 denotes proficiency, and 「〜のが下手」 signifies lack of skill. Furthermore, while 「得意」 can also mean
  'good at', it carries a nuance of personal strength or confidence, making it a more appropriate choice
  when discussing one's own abilities to avoid sounding boastful with 「上手」. Finally, 『Noun が 上手』 or 『Noun
  が 下手』 describe general proficiency in a subject or skill, whereas 『Verb + のが + 上手/下手』 specifically refer
  to proficiency or lack thereof in the *act* of performing a verb. Choosing the appropriate form depends
  on whether you want to highlight the act or the general ability.
