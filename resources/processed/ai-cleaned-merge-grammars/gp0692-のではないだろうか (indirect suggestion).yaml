post_example_writeup: While both 「だろう」 and 「でしょう」 convey conjecture, the choice between them is crucial
  for politeness. 「でしょう」 is the polite form and is generally appropriate for conversations with strangers
  or superiors. 「だろう」 is the plain form and is best reserved for casual conversation among close friends
  or family.
