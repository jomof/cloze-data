    "post_false_friends_writeup": "To avoid confusion, remember that 「あまり」 describes an excessive degree leading to a consequence. Pay attention to the structures used with each expression; 「すぎる」 directly attaches to verbs and adjectives, 「あまりに」 is an adverb, and 「あまり〜ない」 expresses a lack of something, not an excess. 「こそ」 and 「からこそ」は used for emphasis and reason, respectively. 「〜ので」 provides a general reason. 「〜限りだ」 expresses the extent of a feeling.",
