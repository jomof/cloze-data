    scene: An peaceful scene in a park.
    register: formal
    setting: reflective
    conjugation: past plain (～た)
    nuance: 「散歩しながら」 (from 散歩する) emphasizes the simultaneous actions of 'strolling' and 'chatting'. The
      adverbial phrase 「楽しそうに」 (happily) adds to the scene.
  - english: She learns English by listening to podcasts every day.
    japanese:
      - 彼女 は 毎日 ポッド キャスト を {聞き ながら} 英語 を 勉強 する。
      - 彼女 は 毎日 ポッド キャスト を {聞き ながら} 英語 を 勉強 し ます。
      - 毎日 ポッド キャスト を {聞き ながら} 英語 を 学ぶ の が 彼女 の 習慣 だ。
    english_literally: She every-day podcast listening-while English study-does.
    competing_grammar:
      - competing_japanese:
          - 彼女 は ポッド キャスト で 英語 を 勉強 する。
        english: She studies English with podcasts.
        hint: While grammatically correct, this lacks the explicit nuance of doing two things at once
          that ながら provides. We want to show the 'while doing' aspect.
    scene: Describing someone's method of language learning.
    register: casual
    setting: informative
    nuance: 「聞きながら」 (from 聞く) indicates 'listening' is happening at the same time as 'studying English',
