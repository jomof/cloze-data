  - english: Don't walk while looking at your phone; it's dangerous.
    japanese:
      - 携帯 を {見 ながら} 歩か ない で ください、危ない です よ。
      - 携帯 を {見 ながら} 歩く の は やめ なさい、危険 だ よ。
      - スマホ {見 ながら} 歩く な、危ねえ ぞ。
