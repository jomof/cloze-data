  - english: He walked slowly while thinking.
    japanese:
      - 彼 は 考え {つつ}、ゆっくり と 歩い て い た。
      - 彼 は 考え {つつ}、ゆっくり と 歩ん で い た。
      - 彼 は 考え {つつ}、ゆっくり と 歩い た。
    english_literally: He, thinking while, slowly was walking.
    competing_grammar:
      - competing_japanese:
          - 彼 は 考え {ながら}、ゆっくり と 歩い て い た。
