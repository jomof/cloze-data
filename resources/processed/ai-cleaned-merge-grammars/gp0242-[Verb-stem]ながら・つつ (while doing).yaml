    register: formal
    setting: academic
    nuance: This sentence uses 「つつ」 to describe an ongoing process of 'development' (発展) that simultaneously
      'brings about changes' (変化をもたらして). The formal tone of 「つつ」 aligns well with the academic setting,
      indicating a continuous, impactful trend. 「発展しながら」 would be less formal.
  - english: Although he knew he would fail, he accepted the challenge.
