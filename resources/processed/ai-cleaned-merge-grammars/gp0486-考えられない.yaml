    "post_false_friends_writeup": "It's important to differentiate **考えられない** from similar expressions. While **考えない** indicates a choice not to think about something, and **考えたくない** expresses a desire not to think about something, **考えられない** describes an inherent inability to conceive of something, often because it's unbelievable or outside the realm of possibility.",
