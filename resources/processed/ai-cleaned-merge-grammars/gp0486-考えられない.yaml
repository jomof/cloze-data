    "post_example_writeup": "The variety of conjugations and contexts illustrates the flexibility of **考えられない**. It can express personal incredulity, comment on societal norms, or describe events that defy expectation. Pay close attention to the particles used, such as なんて and とは, as they often precede **考えられない** to emphasize the unexpected or inconceivable nature of the preceding clause.",
