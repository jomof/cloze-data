id: gp0078
meaning: And, and then, after that (sequence)
conjugations:
  - conjugation-type: te-form (～て)
    form: て
    rarity: common
    meaning: connecting actions sequentially
pronunciation:
  katakana: テ
  romaji: te
formation:
  Verb[て] + B: Indicates a sequence of events, where Verb[て] happens before B.
jlpt: N5
details:
  part-of-speech: particle
  particle-syntactic-function: conjunctive
  usage-context: General
etymology: The 「て」 form, known as the 'te-form', is a versatile conjunctive form in Japanese. Linguistically,
  its origin is debated, but it is commonly understood to have evolved from the 連用形 (ren'youkei, conjunctive
  form) of verbs, often combined with the particle 「て」 which historically served as a connective. Over
  centuries, this combination fossilized and grammaticalized, expanding its functions to include not only
  the sequential linking of actions, as seen in this grammar point, but also indicating cause, means,
  manner, and simultaneous actions. Its fundamental role, however, remains to connect clauses, forming
  a continuous flow of thought or action.
writeup: The 「て」 form of a verb, followed by another verb phrase, is often translated as "and then" or
  "and". This is how Japanese lists sequences of events that happen one after another. This grammar construction
  is used for listing things that happen in order, for example, "I did (A), then (B), then (C)". Other
  grammar structures will need to be used if you would like to talk about things that happen/happened
  in no particular order. For example 「たり〜たりする」, which will appear in a sentence like "I did things like
  (C), and (A), oh, and (B)!".
false_friends:
  - term: Verb[て] (non-sequential events)
    meaning: Non-sequential actions/states (e.g., reason, manner, simultaneous, contrast)
    kind: similar expression
    nuance: While the 「て」 form is used, this refers to various other functions of the 「て」 form that do
      not strictly denote a temporal sequence of actions, such as indicating a reason, a manner, or a
      state. It can also link simultaneous actions or actions in contrast. It's often used when the actions
      are not strictly sequential, or when the second action happens because of the first. In contrast,
      this grammar point specifically focuses on actions that happen one after another.
    grammar_point: Verb[て] (non-sequential events)
  - term: '[i-Adj-stem]くて (and・because)'
    meaning: Connecting adjectives or nouns (e.g., reason, state, listing attributes)
    kind: similar expression
    nuance: This usage of the 「て」 form (or 「で」 for nouns) is for connecting adjectives or nouns, often
      to describe a state, attribute, or reason, rather than linking sequential verbs as in this grammar
      point.
    grammar_point: '[i-Adj-stem]くて (and)'
  - term: てから (after and since)
    meaning: After doing, Once... is done, Since
    kind: similar expression
    nuance: While 「てから」 explicitly states 'after doing' the first action, making the temporal separation
      clearer and sometimes implying a causal link, 「Verb[て]」 implies a more direct and natural flow of
      purely sequential actions, often without a distinct pause or emphasis on completion.
    grammar_point: てから (after and since)
  - term: たら (if・when・after)
    meaning: If; When; After
    kind: often confused with
    nuance: 「Verb[たら]」 primarily functions as a conditional form, meaning 'if' or 'when' a condition is
      met, then something happens. While it can imply a sequence in some contexts, its core meaning is
      conditional, unlike 「Verb[て]」 which is a simple sequential link.
    grammar_point: たら (conditional, when・if A then B)
  - term: ないで (without doing)
    meaning: Without doing Verb / Do not do Verb and...
    kind: similar expression
    nuance: 「Verb[ないで]」 indicates performing an action while not doing the first verb, or performing the
      second action instead of the first. It expresses absence of the first action. This contrasts with
      「Verb[て]」 which expresses the completion of the first action before the second.
    grammar_point: ずに・ないで・ことなく (without doing)
  - term: たり〜たりする (do things like x and y)
    meaning: Doing things like X and Y (non-exhaustive listing)
    kind: often confused with
    nuance: While both can list actions, Verb[て] connects actions in a direct, chronological sequence.
      Verb[たり] Verb[たり] する implies a non-exhaustive list of actions or states, often suggesting randomness
      or a representative sample, not necessarily a strict chronological order.
    grammar_point: たり〜たりする (do things like x and y)
  - term: '[Verb-stem]ながら (while doing)'
    meaning: While doing Verb (simultaneous action)
    kind: similar expression
    nuance: Verb[て] signifies sequential actions, where one action is completed before the next begins.
      Verb[ながら] specifically denotes two actions occurring at the same time, with the main action being
      performed while the secondary action is also happening.
    grammar_point: '[Verb-stem]ながら (while doing)'
  - term: そして (and・and then)
    meaning: And; and then
    kind: similar expression
    nuance: 「そして」 is a conjunction that connects sentences or clauses, indicating a sequence of events
      or additional information. Unlike the Verb[て] form, which creates a more tightly knit single sentence
      structure for sequential actions, 「そして」 typically connects more independent clauses or sentences.
    grammar_point: そして (and・and then)
  - term: それから (and then・after that)
    meaning: And then, after that, also, in addition to that
    kind: similar expression
    nuance: Like 「そして」, 「それから」 connects clauses or sentences to indicate sequence or addition. It functions
      as a conjunction between more independent statements, whereas the Verb[て] form creates a tighter,
      single sentence structure for sequential actions.
    grammar_point: それから (and then・after that)
  - term: た後で (after doing)
    meaning: After doing, upon completion of
    kind: similar expression
    nuance: While similar to the sequential te-form, 「～た後で」 explicitly emphasizes the completion of the
      first action before the second, often implying a more distinct separation or a more deliberate action
      following the first. The te-form implies a more direct and natural flow.
    grammar_point: あとで (after・later)
  - term: まえに (before)
    meaning: Before (doing something), in front of
    kind: antonym
    nuance: This expresses an action or state that happens *before* another, serving as a temporal opposite
      to the sequential te-form which describes actions happening *after* each other.
    grammar_point: まえに (before・in front)
  - term: ずに (without doing)
    meaning: Without doing, not doing
    kind: antonym
    nuance: The sequential te-form means 'doing A, and then B'. In contrast, 「～ずに」 means 'doing B without
      doing A', expressing the absence of the first action.
    grammar_point: ずに・ないで・ことなく (without doing)
post_false_friends_writeup: To distinguish these similar expressions, remember that the core function
  of 「Verb[て]」 in this context is to connect actions in a direct, natural sequence. While 「てから」 and 「～た後で」
  also indicate sequence, they emphasize the completion of the first action as a distinct event before
  the next. Conditional forms like 「Verb[たら]」 focus on the hypothetical 'if' or 'when' aspect. 「Verb[ないで]」
  or 「Verb[ずに]」 specifically mean 'without doing' something. 「Verb[たり] Verb[たり] する」 lists actions non-exhaustively
  or randomly, not necessarily in strict sequence. 「Verb[ながら]」 indicates simultaneous actions. 「Verb[て]
  (non-sequential)」 focuses on other uses of the te-form like cause, means, or manner. 「そして」 and 「それから」
  connect more independent clauses or sentences in sequence, acting as conjunctions rather than internal
  verb conjugations. Conversely, 「～まえに」 indicates actions that happen *before* the main action.
examples:
  - english: Every morning, I wash my face and eat breakfast.
    japanese:
      - 毎朝 顔 を {洗っ て} 朝ご飯 を 食べ ます。
      - 毎朝 顔 を {洗っ て} 朝ご飯 を 食べる。
      - 毎朝 顔 を {洗っ て} 朝ご飯 を 頂き ます。
      - 毎朝 顔 を {洗っ て} 朝飯 食う。
      - 毎朝 顔 を {洗っ て} 朝食 を 取り ます。
      - 毎朝 顔 を {洗っ て} 朝食 を 摂り ます。
    english_literally: Every morning, washing face, I eat breakfast.
    competing_grammar:
      - competing_japanese:
          - 毎朝 顔 を 洗い ます。{そして} 朝ご飯 を 食べ ます。
        english: Every morning, I wash my face. And then, I eat breakfast.
        hint: The original sentence implies a fluid, continuous daily habit, making the sequential te-form
          a natural choice for connecting actions seamlessly rather than presenting them as disconnected
          statements.
      - competing_japanese:
          - 毎朝 顔 を 洗っ {た 後 で} 朝ご飯 を 食べ ます。
        english: Every morning, after washing my face, I eat breakfast.
        hint: While grammatically correct, adding 「後で」 makes the sequence overly explicit and less natural
          for a simple, routine action. The sequential te-form conveys the immediate succession more smoothly.
      - competing_japanese:
          - 毎朝 顔 を 洗っ {たら} 朝ご飯 を 食べ ます。
        english: Every morning, if I wash my face, I eat breakfast.
        hint: 「～たら」 typically indicates a conditional 'if/when', suggesting that eating breakfast is contingent
          upon washing the face. The te-form simply states the sequence of routine actions without implying
          conditionality.
      - competing_japanese:
          - 毎朝 顔 を 洗わ {ない で} 朝ご飯 を 食べ ます。
        english: Every morning, I eat breakfast without washing my face.
        hint: The original describes a routine where washing your face precedes breakfast. This alternative
          means you eat breakfast *without* washing your face, reversing the logical order for the intended
          sequential action.
      - competing_japanese:
          - 毎朝 顔 を 洗っ {たり} 朝ご飯 を 食べ {たり} し ます。
        english: Every morning, I do things like washing my face and eating breakfast.
        hint: This form suggests a non-exhaustive, often random, list of activities. We are describing
          a fixed, chronological routine.
      - competing_japanese:
          - 毎朝 顔 を 洗い {ながら} 朝ご飯 を 食べ ます。
        english: Every morning, I eat breakfast while washing my face.
        hint: This implies both actions should happen simultaneously. We're looking for actions performed
          one after the other in a routine.
      - competing_japanese:
          - 毎日 {忙しく て} 朝ご飯 を 食べ られ ませ ん。
        english: Because I'm busy every day, I can't eat breakfast.
        hint: This sentence uses the te-form 「忙しく て」 to express a reason or cause for not being able to
          eat breakfast, not a sequence of actions like the original sentence.
