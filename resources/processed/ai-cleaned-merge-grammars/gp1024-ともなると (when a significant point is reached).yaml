formation:
  Noun + {に/と} + もなると: Used to emphasize the special nature of a situation or event that occurs once a
    certain threshold is reached.
  Verb (informal non-past) + ともなると: Indicates that once an action or event takes place, a specific consequence
    or result is naturally expected.
