    competing_grammar:
      - competing_japanese:
          - クラスメイト が いつ も 勉強 を {手伝っ て いる}。
        english: My classmate is always helping me with my studies.
        hint: 「くれている」 highlights the ongoing benefit the speaker receives from the classmate's actions,
