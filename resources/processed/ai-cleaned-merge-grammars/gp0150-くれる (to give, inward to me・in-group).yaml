        hint: 「くれない」 expresses the speaker's personal disappointment or an unmet expectation of a favor
          from the neighbor, which 「手伝わない」 (a simple factual statement of not helping) lacks. We're looking
          for an action not done *for* the speaker.
      - competing_japanese:
          - 私 は 近所 の 人 に ガーデニング を 手伝っ て {もらわ ない}。
        english: I don't have my neighbor help with the gardening.
        hint: 「てもらう」 focuses on the recipient's perspective of receiving the favor. We're looking for
