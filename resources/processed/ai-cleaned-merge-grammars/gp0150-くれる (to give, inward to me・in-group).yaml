      assertion of seniority. It is common for older siblings to use less polite forms with younger siblings,
      even in situations of complaint.
  - english: Excuse me, could you give me that salt?
    japanese:
      - すみ ませ ん、その しお を {くれ ませ ん か}？
      - すみ ませ ん、その しお を {くれ ます か}？
      - あの、しお {くれ ない}？
      - あの、しお {くれ ませ ん}？
    english_literally: Sorry, that salt won't you give me?
    competing_grammar:
      - competing_japanese:
          - すみ ませ ん、その しお を {あげ ましょう か}？
        english: Excuse me, shall I give you that salt?
        hint: This would mean 'Shall *I* give *you* that salt?', which is the opposite of what you want
          to ask. We're looking for a request for *them* to give something *to you*.
      - competing_japanese:
          - すみ ませ ん、その しお を {もらえ ませ ん か}？
        english: Excuse me, can't I receive that salt?
        hint: This means 'Can't I *receive* that salt from you?'. While grammatically possible, 「くれませんか」
          is a more direct and common way to ask someone to do something for you.
    scene: A man at a restaurant politely asks a woman at the next table for the salt shaker.
    register: teineigo (polite)
    setting: interrogative
    conjugation: negative non-past polite (～ません)
  - english: If you give me money, I'll buy a new camera.
    japanese:
      - もし お 金 を {くれ たら}、新しい カメラ を 買う よ。
      - もし お 金 を {くれれ ば}、新しい カメラ を 買い ます。
      - お 金 を {くれ たら}、新しい カメラ を 買う よ。
    english_literally: If money, then (you) give me, new camera I'll buy.
    competing_grammar:
      - competing_japanese:
          - もし お 金 を {あげ たら}、新しい カメラ を 買う よ。
        english: If I give money, I'll buy a new camera.
        hint: This means 'If *I* give money...' or 'If someone *else* gives money (to someone else)...'.
          We're looking for the condition where *you* receive money.
      - competing_japanese:
          - もし わたし が お 金 を {もらっ た} ら、新しい カメラ を 買う よ。
        english: If I received money, I'll buy a new camera.
        hint: This focuses on *your act of receiving* the money. We're looking for the action of someone
          *giving* it to you.
    scene: A child is trying to convince their parent to give them money for a new toy or gadget.
    register: casual
    setting: persuasive
    conjugation: conditional (～たら)
    speaker_age: younger
    nuance: The direct request for money using 「くれたら」 combined with the childlike aspiration 「新しい カメラ
      を 買うよ」 clearly indicates a younger speaker, likely a child speaking to a parent. While a parent
      is typically higher status, children often use 「くれる」 casually when discussing benefits to themselves,
      especially in an emotional or persuasive context.
  - english: My child gave me a handmade card for my birthday.
    japanese:
      - こども が 誕生 日 に 手作り の カード を {くれ まし た}。
      - 子供 が 誕生 日 に 手作り の カード を {くれ た}。
    english_literally: Child, for birthday, handmade card, gave me.
    competing_grammar:
      - competing_japanese:
          - こども が 誕生 日 に 手作り の カード を {あげ まし た}。
        english: My child gave a handmade card (to someone else) for my birthday.
        hint: This implies your child gave the card to someone *else*. We're looking for the action of
          the child giving it *to you*.
      - competing_japanese:
          - わたし は こども から 誕生 日 に 手作り の カード を {もらい まし た}。
        english: I received a handmade card from my child for my birthday.
        hint: This focuses on *your act of receiving* the card. We're looking for the action of your child
          *giving* it to you.
    scene: A parent proudly shares a story about a thoughtful birthday gift from their child with a friend.
    register: teineigo (polite)
    setting: friendly
    conjugation: past polite (～ました)
  - english: My girlfriend made me lunch.
    japanese:
      - 彼女 が お 昼 ご飯 を 作っ て {くれ た}。
      - 彼女 が お 昼 ご飯 を 作っ て {くれ まし た}。
    english_literally: Girlfriend lunch made for me.
    competing_grammar:
      - competing_japanese:
          - 彼女 が お 昼 ご飯 を {作っ た}。
        english: My girlfriend made lunch.
        hint: 「作った」 is a neutral statement. 「作ってくれた」 emphasizes that the lunch was made specifically for
          the speaker's benefit, implying gratitude. We're looking for an action done *for* the speaker.
      - competing_japanese:
          - 僕 は 彼女 に お 昼 ご飯 を 作っ て {もらっ た}。
        english: I had my girlfriend make me lunch.
        hint: 「てもらった」 focuses on the speaker receiving the favor. We're looking for the giver's action
          of making lunch *for* the speaker.
    scene: Someone is sharing a personal anecdote about their girlfriend's kindness.
    register: casual
    setting: intimate
    conjugation: past plain (～た)
    speaker_gender: male
    listener_gender: group
    nuance: A male speaker uses 「作ってくれた」 to highlight his girlfriend's thoughtful action of preparing
      lunch specifically for him, expressing affection and appreciation. The use of this form underscores
      the personal benefit and intimacy of the gesture.
  - english: My pet cat always waits for me when I come home.
    japanese:
      - 飼い 猫 が いつ も 家 に 帰る と 待っ て {くれ ます}。
      - 飼い 猫 が いつ も 家 に 帰る と 待っ て {くれる}。
    english_literally: Pet cat always home return when waits for me.
    competing_grammar:
      - competing_japanese:
          - 飼い 猫 が いつ も 家 に 帰る と {待っ て い ます}。
        english: My pet cat always waits when I come home.
        hint: 「待っています」 is a neutral description of an ongoing state. 「待ってくれます」 personifies the cat's action
          as a thoughtful gesture *for* the speaker, implying a sense of warmth and appreciation. We're
          looking for an action done *for* the speaker.
    scene: A person expresses their affection for their pet, highlighting its loyalty.
    register: casual
    setting: friendly
    conjugation: non-past polite (～ます)
    nuance: Using 「待ってくれます」 for a pet expresses the speaker's deep affection and appreciation, as if the
      pet's waiting is a conscious act of kindness or loyalty performed specifically for the owner's benefit.
      This personifies the animal's behavior.
post_example_writeup: As you can see from these examples, the core meaning of 「くれる」 consistently revolves
  around an action or item being given or performed *for the benefit of the speaker or their in-group*.
  Whether it's a physical object, assistance, permission, or even just time, the directionality towards
  'us' is constant. While the specific nuance and politeness level change with conjugation and context,
  the underlying sense of benefit remains. Always pay close attention to who is the recipient of the action
  to correctly determine if 「くれる」 is the appropriate choice, and remember to adjust for politeness and
  formality based on the social context and relationships involved.
