          - 私 は クラスメイト に いつ も 勉強 を 手伝っ て {もらっ て いる}。
        english: I am always having my classmate help me with my studies.
        hint: 「てもらっている」 focuses on the recipient's perspective of receiving the ongoing favor. We're looking
