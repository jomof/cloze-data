        english: I had my friend teach me Japanese.
        hint: 「てもらう」 focuses on the recipient's perspective of receiving the favor. We're looking for
          the giver's perspective of doing a favor for the speaker.
      - competing_japanese:
          - 友達 に 日本 語 を 教え て {あげ た}。
