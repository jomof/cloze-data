    scene: A parent tells another parent about their child's new toy and the kind gesture from their sibling.
    register: casual
    setting: friendly
    conjugation: past plain (～た)
    speaker_gender: female
    listener_gender: female
    nuance: A female speaker uses 「くれた」 or 「くれました」 to express gratitude for her older sister's kindness
