          - 正直 な 意見 を 言っ て {ください}。
        english: Please tell your honest opinion.
        hint: 「くれなさい」 is a polite imperative that carries a nuance of instruction or firm request, often
          from a superior to a subordinate, implying the action is done *for* the speaker. 「言ってください」 is
          a more general polite request. We're looking for a command for an action done *for* the speaker.
      - competing_japanese:
          - 正直 な 意見 を 言っ て {あげ なさい}。
        english: Please tell them your honest opinion.
        hint: 「てあげなさい」 commands the listener to do something for someone else. We're looking for a command
          for an action done *for* the speaker.
