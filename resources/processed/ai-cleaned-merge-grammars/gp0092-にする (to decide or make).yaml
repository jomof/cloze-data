pronunciation:
  katakana: ニ スル
  romaji: ni suru
formation:
  Noun + にする: Used to express the act of deciding on something or choosing an option, often from a set
    of possibilities, or to make something into a specific thing or state.
  な-Adjective (stem) + にする: Used to express the act of changing something to have a certain quality or
    state (for な-adjectives only).
  Verb[dictionary] + ことにする: Used to express the act of making a personal decision or resolution to perform
    a specific action.
  Verb[dictionary] + ようにする: Used to express the act of making an effort to do something or to make something
    come about (to ensure something happens).
jlpt: N5
etymology: The particle 「に」 often indicates a target, destination, or result. When combined with the verb
  「する」 (to do/make), it literally means "to do towards (a target)" or "to make into (a result)." This
  fundamental concept underlies both its usage for making decisions (deciding *on* a choice) and causing
  transformations (making something *into* a new state).
writeup: |-
  The grammar pattern 「にする」 is a versatile expression in Japanese, primarily used in two distinct but related ways: to express **making a decision or choice** and to express **transforming something into a new state or quality**. It implies a volitional action on the part of the subject.

  When used to express **decisions**, 「にする」 indicates that the speaker or subject has chosen a particular option among others. This choice can be about anything from what to eat, which color to pick, or what course of action to take. For example, 「コーヒーにする」 means "I'll go with coffee" or "I'll choose coffee."

  When used to express **transformation**, 「にする」 means to actively make something become a different state or quality. This is often seen with **nouns or な-adjectives**, where the noun or adjectival stem is followed by 「にする」. For example, 「部屋をきれいにする」 means "to make the room clean." It highlights the active effort to bring about a change.

  It is important to understand that 「にする」 always implies a conscious effort or decision by an actor. This contrasts with similar grammatical patterns that describe changes occurring naturally or impersonally. It is crucial to distinguish this from transformations involving **い-adjectives**. For い-adjectives, the structure used is `い-adjective[stem] + く + する` (e.g., 「部屋を明るくする」 - to make the room brighter), which does not involve the particle 「に」 and is therefore a grammatically distinct pattern. While both express causing a change, `にする` specifically applies to nouns and な-adjectives when indicating a transformation.
false_friends:
  - term: になる (to become)
    meaning: to become; to turn into
    kind: similar expression
    nuance: 「になる」 is intransitive and indicates a natural or unprompted change, or a change that simply
      occurs. In contrast, 「にする」 is transitive and expresses a volitional action of causing a change or
      making a decision. We're looking for a grammar point that focuses on the *act of causing change
      or making a decision*.
    grammar_point: <suggest>:になる (to become)
  - term: と決める (to decide)
    meaning: to decide firmly; to determine
    kind: similar expression
    nuance: 「と決める」 emphasizes a firm determination or resolution, often implying a rule or outcome that
      has been definitively set. 「にする」, especially when referring to choices, often implies selecting
      one option from a set of possibilities. We're looking for a grammar point that focuses on *making
      a choice or transforming something*.
    grammar_point: 決める (to decide)
post_false_friends_writeup: While 「になる」 and 「にする」 both describe change, the key distinction is agency.
  「になる」 is for changes that happen *to* something or *by itself*, whereas 「にする」 is for changes that someone
  *makes* happen. For example, 「医者になる」 means "to become a doctor" (a personal goal, but the becoming is
  a natural process over time), while 「医者にする」 would mean "to make someone a doctor" (you are actively
  causing them to become one, perhaps by educating them).
