          - 勉強 する {なら} ちゃん と しろ！
        english: If you're going to study, then study seriously!
        hint: While 「なら」 also means 'if', the repetition with 「なら〜で」 adds a stronger emphasis on the expectation
          or a hint of dissatisfaction. We're looking for that stronger, more demanding nuance.
