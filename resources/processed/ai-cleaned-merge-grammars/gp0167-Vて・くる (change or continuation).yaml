post_example_writeup: When using 「くる」 to indicate a change, remember that the verb before 「くる」 should
  reflect the state that is being changed *to*. For example, if you want to say "It's starting to get
  cold," you should use 「寒く」 (samuku), the adverbial form of 「寒い」 (samui), before 「なる」 to get 「寒く なっ て
  {き た}」 (samuku natte {kita}). The nuance of 「てくる」 often emphasizes that the change or action progresses
  towards the speaker's current time, place, or understanding, creating a sense of 'arrival' or accumulation.
