  - ようになる (to come to be)
learn_after:
  - ばかりだ (only continues to)
  - 一方だ (unidirectional trend)
id: gp0637
meaning: -ing, Be -ing (indicating a gradual process)
conjugations:
  - conjugation-type: dictionary (plain non-past)
    form: つつある
    rarity: common
    meaning: to be in the process of
  - conjugation-type: non-past polite (～ます)
    form: つつあります
    rarity: common
    meaning: to be in the process of (polite)
  - conjugation-type: past plain (～た)
    form: つつあった
    rarity: common
    meaning: was in the process of
  - conjugation-type: past polite (～ました)
    form: つつありました
    rarity: common
    meaning: was in the process of (polite)
pronunciation:
  katakana: ツツアル
  romaji: tsutsu aru
formation:
  Verb stem + つつ + ある: Indicates an ongoing process of change or gradual progression.
jlpt: N2
details:
  part-of-speech: auxiliary verb
  register: formal
  usage-context: Hard (formal)
etymology: The etymology of 「つつある」 is rooted in the adverbial particle 「つつ」, which originally meant 'while'
  or 'as'. The addition of 「ある」, the verb 'to be,' transforms the phrase to indicate a continuous or ongoing
  state of action. The nuance of gradual progression comes from the combined effect of both elements.
writeup: |-
  The grammar point 「つつある」 combines 「つつ」 (meaning "while doing") with 「ある」 (meaning "to be"). Together, they indicate that something is **in the process of changing or gradually progressing**. The verb before 「つつ」 is in its ます-stem form. This structure emphasizes that the action is **slowly but surely continuing or changing**, often involving an increase, decrease, expansion, or contraction. A simple translation is "to be -ing," but it implies a gradual, evolving state. It is a more formal expression than the simple continuous tense formed with 「ている」.

  **Important Considerations:**

  *   「つつある」 is generally used for actions indicating an ongoing state of change, such as a flower blooming or a situation evolving, rather than simple, noticeable physical motions.
  *   It's less common with verbs that have a clear and definite completion point.
false_friends:
  - term: ている
    meaning: is -ing
    kind: often confused with
    nuance: 「ている」 indicates a continuous action or state without necessarily implying a gradual change
      like 「つつある」.
    grammar_point: ている (~ing)
  - term: ているあいだに
    meaning: While, During the time that ~
    kind: similar expression
    nuance: 「ているあいだに」 specifies a timeframe within which something occurs, whereas 「つつある」 describes a
      gradual process itself.
    grammar_point: ているあいだに (while something is happening)
  - term: ながら
    meaning: While ~ing, During, As
    kind: similar expression
    nuance: 「ながら」 indicates doing two actions simultaneously. 「つつある」 signifies the gradual progression
      of one action.
    grammar_point: ながら (while doing)
post_false_friends_writeup: To avoid confusion, remember that 「つつある」 emphasizes the gradual progression
  of an action or state, whereas 「ている」 simply indicates a continuous state. 「ながら」 means doing two things
  at the same time, and 「ているあいだに」 specifies a timeframe.
