        english: Every year, pension benefits are starting to decrease, so elderly people are struggling
          with life and their numbers are increasing.
        hint: 「減り 始め て いる」 emphasizes the *start* of the decrease. We're looking for an expression that
          emphasizes the ongoing gradual *process* of change.
