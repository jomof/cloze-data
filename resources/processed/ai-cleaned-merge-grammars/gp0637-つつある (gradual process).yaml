post_example_writeup: As you can see from the examples, 「つつある」 is primarily used to describe processes
  of change or progression that are ongoing and gradual. It is often found in more formal or written contexts,
  especially when discussing societal trends, environmental shifts, or personal developments that occur
  over time. Remember to distinguish it from simple continuous actions, as its core meaning lies in the
  *process* of becoming.
