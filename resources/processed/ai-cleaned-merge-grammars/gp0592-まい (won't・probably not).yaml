grammar_point: まい (won't・probably not)
learn_before:
  - だろう・でしょう (probably・right?)
  - (よ)う (let’s, shall we)
  - '[Verb-dictionary]つもりだ (to intend to)'
  - はずだ (is expected to be)
learn_after:
  - ざるを得ない (have no choice but to)
  - べからず (must not)
  - べくもない (no way to)
id: gp0592
meaning: Won't, intend not to, probably not
meaning_warning: When appearing with する or 来る, it is also common to see まい connected to the conjunctive
  form as しまい, すまい, きまい and こまい. However, the standard するまい and 来るまい are also quite common structures.
pronunciation:
  katakana: マイ
  romaji: mai
formation:
  Verb (Godan, plain form / stem) + まい: 'Indicates negative volition or conjecture (won''t, probably won''t).
    Plain form: 行くまい (common). Stem: 行きまい (less common, literary/archaic).'
  Verb (Ichidan, plain form / stem) + まい: 'Indicates negative volition or conjecture. Plain form: 食べるまい
    (common). Stem: 食べまい (also common).'
  Verb (suru irregular) + まい: Irregular forms. するまい (common), しまい (common), すまい (less common).
  Verb (kuru irregular) + まい: Irregular forms. 来るまい (common), こまい (common), きまい (less common).
  i-adjective (stem) + くはあるまい: 'Expresses conjecture about an i-adjective being unlikely. 例: 高くはあるまい (probably
    isn''t expensive)'
  na-adjective (stem) / Noun + ではあるまい: 'Expresses conjecture about a na-adjective or noun being unlikely.
    例: 静かではあるまい (probably isn''t quiet), 先生ではあるまい (probably isn''t a teacher)'
jlpt: N2
details:
  part-of-speech: auxiliary verb
  register: formal
  usage-context: Formal/Stiff
etymology: まい originates from the combination of the auxiliary verb 「む」, expressing intention or presumption,
  and the negative auxiliary 「ない」. Over time, 「むない」 contracted to 「まい」, retaining the sense of negative
  intention or weak presumption.
writeup: 'The auxiliary verb 「まい」 expresses negative volition or conjecture, akin to a more formal 「〜ないだろう」.
  It suggests a strong intention not to do something or a belief that something is unlikely to happen.
  It''s considered slightly formal and is more often found in writing or formal speech. Important Considerations:
  When attached to 「する」 or 「来る」, variations like 「しまい」, 「すまい」, 「きまい」, and 「こまい」 are also used, although
  「するまい」 and 「来るまい」 remain common.'
false_friends:
  - term: ない
    meaning: not
    kind: similar expression
    nuance: 「ない」 is a general negative, simply stating that something does not happen or exist. 「まい」,
      on the other hand, implies either a strong negative intention (won't do) or a strong conjecture
      that something is unlikely to happen (probably won't).
    grammar_point: <suggest>:ない (simple negative)
  - term: だろう
    meaning: probably, I think
    kind: similar expression
    nuance: Both express conjecture. 「だろう」 is a general guess about probability. 「まい」 expresses a stronger,
      more definite unlikelihood, often implying the speaker's conviction or strong expectation.
    grammar_point: だろう・でしょう (probably・right?)
  - term: 〜ようと思う
    meaning: intend to, think I will
    kind: similar expression
    nuance: 「〜ようと思う」 expresses a positive intention or plan. 「まい」 expresses a negative intention or a
      decision not to do something.
    grammar_point: Verb[volitional-よう]+思う (intend to or think I will)
  - term: 〜はずがない
    meaning: no way, impossible
    kind: similar expression
    nuance: Both indicate unlikelihood. 「〜はずがない」 implies a logical impossibility or a strong conviction
      that something cannot be the case, based on objective reasons. 「まい」 suggests a strong subjective
      unlikelihood or negative volition.
    grammar_point: はずがない (logical impossibility)
  - term: 〜ないだろう
    meaning: probably won't
    kind: similar expression
    nuance: 「〜ないだろう」 is a common and straightforward way to express negative conjecture. 「まい」 carries
      a more formal or literary tone and often implies a stronger personal resolution or conviction about
      the unlikelihood.
    grammar_point: <suggest>:Verb[negative]+だろう (negative conjecture)
post_false_friends_writeup: To avoid confusion, remember that 「まい」 expresses negative volition or weak
  conjecture in a relatively formal tone, whereas 「ない」 is a general negative, and 「だろう」 expresses conjecture
  with less certainty. 「〜ようと思う」 expresses positive intent, the opposite of 「まい」's negative intent. While
  「〜はずがない」 indicates logical impossibility, 「まい」 expresses subjective unlikelihood. 「〜ないだろう」 is a more
  direct, common, and less formal way to say "probably won't" compared to 「まい」.
examples:
  - english: I probably won't go back to that restaurant with such poor customer service.
    japanese:
      - あんな 接客 が 雑 な レストラン に は もう {行く まい}。
      - あんな 接客 が 雑 な レストラン に は もう {行き まい}。
    english_literally: To that restaurant with such rough customer service, I probably won't go again.
    competing_grammar:
      - competing_japanese:
          - あんな 接客 が 雑 な レストラン に は もう {行か ない}。
        english: I won't go back to that restaurant with such poor customer service.
        hint: 「もう行かない」 is a simple negative. 「まい」 conveys a stronger, more formal resolution. We're looking
          for a strong resolution here.
      - competing_japanese:
          - あんな 接客 が 雑 な レストラン に は もう {行か ない だろう}。
        english: I probably won't go back to that restaurant with such poor customer service.
        hint: 「行かないだろう」 is a general conjecture. 「まい」 conveys a more determined and formal negative intention.
          We're looking for a firm personal decision not to go.
    scene: Someone resolving not to return to a disappointing restaurant.
    register: formal
    setting: serious
    speaker_age: older
    nuance: An older speaker uses 「行くまい」 to express a firm, deliberate resolution based on unpleasant
      experience, reflecting mature judgment.
  - english: The rent for that apartment is expensive, so I probably won't live there.
    japanese:
      - あの アパート の 家賃 は 高い の で、あそこ に は {住む まい}。
      - あの アパート の 家賃 は 高い の で、あそこ に は {住み まい}。
    english_literally: The rent of that apartment is high, so I probably won't live there.
    competing_grammar:
      - competing_japanese:
          - あの アパート の 家賃 は 高い の で、あそこ に は {住ま ない だろう}。
        english: The rent for that apartment is expensive, so I probably won't live there.
        hint: 「住まないだろう」 expresses conjecture but 「まい」 conveys a firmer conclusion based on assessment.
          We're looking for a firm conclusion.
      - competing_japanese:
          - あの アパート の 家賃 は 高い の で、あそこ に は {住む つもり は ない}。
        english: The rent for that apartment is expensive, so I don't intend to live there.
        hint: 「住むつもりはない」 expresses a clear intention. While similar, 「住むまい」 often implies a stronger,
          more formal decision or conviction based on the circumstances. We're looking for a strong conviction
          about not living there.
    scene: Deciding against an apartment due to high rent.
    register: formal
    setting: informative
    speaker_gender: female
    nuance: A female speaker uses 「住むまい」 to articulate her considered decision, reflecting a practical
      approach to significant financial outlays.
  - english: Since Tanaka-kun is a nice person, he probably wouldn't do such a terrible thing.
    japanese:
      - 田中 くん は とても いい 人 な の で、そんな ひどい 事 は {し まい}。
      - 田中 くん は とても いい 人 な の で、そんな ひどい 事 は {する まい}。
      - 田中 くん は とても いい 人 な の で、そんな ひどい 事 は {す まい}。
    english_literally: Tanaka-kun is a very good person, so he probably wouldn't do such a terrible thing.
    competing_grammar:
      - competing_japanese:
          - 田中 くん は とても いい 人 な の で、そんな ひどい 事 は {し ない だろう}。
        english: Since Tanaka-kun is a nice person, he probably wouldn't do such a terrible thing.
        hint: 「しないだろう」 expresses conjecture, but 「しまい」 conveys a stronger conviction about someone's actions.
          We're looking for a strong conviction here.
      - competing_japanese:
          - 田中 くん は とても いい 人 な の で、そんな ひどい 事 は {する はず が ない}。
        english: Since Tanaka-kun is a nice person, he shouldn't do such a terrible thing.
        hint: 「するはずがない」 implies logical impossibility based on his character. 「しまい」 expresses a strong
          conviction about his unlikelihood to act this way. We're looking for a strong belief in his
          character's consistency.
    scene: Expressing belief that someone wouldn't do something bad.
    register: formal
    setting: serious
    speaker_gender: male
    listener_gender: male
    nuance: A male speaker confidently asserts his belief in Tanaka-kun's good character, using 「しまい」
      to strongly reject the idea of him doing 「そんなひどい事」, reflecting a trust often shared among male friends.
  - english: Since there was a warning announced for the typhoon, I probably won't get the package that
      I was expecting today.
    japanese:
      - 台風 の 警報 が 出 て いる の で、今日 中 に 届く はず だっ た 荷物 は {来 まい}。
      - 台風 の 警報 が 出 て いる の で、今日 中 に 届く はず だっ た 荷物 は {来る まい}。
      - 台風 の 警報 が 出 て いる の で、今日 中 に 届く はず だっ た 荷物 は {こ まい}。
    english_literally: Since a typhoon warning is out, the package that was supposed to arrive today probably
      won't come.
    competing_grammar:
      - competing_japanese:
          - 台風 の 警報 が 出 て いる の で、今日 中 に 届く はず だっ た 荷物 は {来 ない だろう}。
        english: Since there was a warning announced for the typhoon, I probably won't get the package
          that I was expecting today.
        hint: 「来ないだろう」 expresses general unlikelihood, but 「来まい」 conveys a stronger sense of unlikelihood
          based on external factors. We're looking for a strong sense of unlikelihood due to circumstances.
      - competing_japanese:
          - 台風 の 警報 が 出 て いる の で、今日 中 に 届く はず だっ た 荷物 は {来る はず が ない}。
        english: Since there was a warning announced for the typhoon, the package that was supposed to
          arrive today can't possibly come.
        hint: 「来るはずがない」 implies a logical impossibility of arrival. 「来まい」 expresses a strong subjective
          probability of it not coming. We're looking for a strong subjective unlikelihood.
    scene: Anticipating a delayed package due to a typhoon warning.
    register: formal
    setting: pessimistic
    speaker_age: younger
    nuance: The younger speaker uses 「来まい」 to express a pessimistic outlook on the package delivery due
      to the typhoon, a common reaction to unexpected disruptions.
  - english: Because I drank too much last night, I don't intend to drink ever again.
    japanese:
      - 昨日 飲み すぎ て しまっ た の で、二 度 と 酒 は {飲む まい}。
      - 昨日 飲み すぎ て しまっ た の で、二 度 と 酒 は {飲み まい}。
    english_literally: Because I drank too much yesterday, I won't drink alcohol again.
    competing_grammar:
      - competing_japanese:
          - 昨日 飲み すぎ て しまっ た の で、二 度 と 酒 は {飲ま ない}。
        english: Because I drank too much last night, I won't drink ever again.
        hint: 「二度と飲まない」 is a simple negative vow. 「飲むまい」 emphasizes a more serious and determined personal
          resolution. We're looking for a determined personal vow.
      - competing_japanese:
          - 昨日 飲み すぎ て しまっ た の で、二 度 と 酒 は {飲む つもり は ない}。
        english: Because I drank too much last night, I don't intend to drink alcohol again.
        hint: 「飲むつもりはない」 expresses a clear intention. 「飲むまい」 also expresses negative intention but with
          a slightly more formal or emphatic tone, often used for a firm personal vow. We're looking for
          a solemn personal vow.
    scene: A vow to abstain from alcohol after a night of excessive drinking.
    register: formal
    setting: reflective
    nuance: The speaker makes a firm, personal vow with 「飲むまい」 after overindulgence, reflecting a strong
      resolution to avoid a repeat.
  - english: Because it is Tuesday, there probably won't be many people at that dance club.
    japanese:
      - 今日 は 火曜 日 だ から、あの ダンス クラブ に は お 客 さん が {おる まい}。
      - 今日 は 火曜 日 だ から、あの ダンス クラブ に は お 客 さん が {おり まい}。
    english_literally: Because today is Tuesday, there probably won't be customers at that dance club.
    competing_grammar:
      - competing_japanese:
          - 今日 は 火曜 日 だ から、あの ダンス クラブ に は お 客 さん が {い ない だろう}。
        english: Because it is Tuesday, there probably won't be many people at that dance club.
        hint: 「お客さんがいないだろう」 is a general conjecture. 「おるまい」 conveys an informed conjecture with more certainty
          based on specific conditions. We're looking for an informed, more certain conjecture.
      - competing_japanese:
          - 今日 は 火曜 日 だ から、あの ダンス クラブ に は お 客 さん が {いる はず が ない}。
        english: Because it is Tuesday, there shouldn't be customers at that dance club.
        hint: 「いるはずがない」 suggests a logical impossibility or strong expectation based on common sense (e.g.,
          Tuesday night clubs are empty). 「おるまい」 is a conjecture about unlikelihood. We're looking for
          a strong conjecture about unlikelihood.
    scene: Predicting the number of people at a dance club based on the day of the week.
    register: formal
    setting: informative
    nuance: The speaker uses 「おるまい」 to provide an informative conjecture about the dance club's attendance,
      based on the day of the week.
  - english: Judging from the appearance of this car, it is probably not cheap.
    japanese:
      - この 車 の 見 た 目 から する と {安く は ある まい}。
      - この 車 の 見 た 目 から する と {安く は あり まい}。
    english_literally: From the appearance of this car, it probably is not cheap.
    competing_grammar:
      - competing_japanese:
          - この 車 の 見 た 目 から する と {安く は ない だろう}。
        english: Judging from the appearance of this car, it is probably not cheap.
        hint: 「安くはないだろう」 is a general negative conjecture. 「安くはあるまい」 expresses a stronger likelihood of
          something not being the case, based on observation. We're looking for a strong presumption based
          on observation.
      - competing_japanese:
          - この 車 の 見 た 目 から する と {安い はず が ない}。
        english: Judging from the appearance of this car, it can't possibly be cheap.
        hint: 「安い はず が ない」 indicates logical impossibility. 「安くはあるまい」 expresses a strong subjective judgment
          of unlikelihood. We're looking for a strong subjective judgment.
    scene: Judging the price of a car based on its appearance.
    register: formal
    setting: cautious
    speaker_age: older
    nuance: An older speaker, drawing on their life experience, uses 「安くはあるまい」 to express a cautious and
      informed judgment about the car's price based on 「見た目」.
  - english: I caused the terrible grievances. I intend not to fail again.
    japanese:
      - 私 の せい で ものすごい 苦情 だ。もう 失敗 {する まい}。
      - 私 の せい で ものすごい 苦情 だ。もう 失敗 {し まい}。
      - 私 の せい で ものすごい 苦情 だ。もう 失敗 {す まい}。
    english_literally: Because of me, there are terrible complaints. I will not fail again.
    competing_grammar:
      - competing_japanese:
          - 私 の せい で ものすごい 苦情 だ。もう 失敗 {し ない}。
        english: I caused the terrible grievances. I won't fail again.
        hint: 「もう失敗しない」 is a simple negative resolution. 「するまい」 expresses a stronger personal commitment
          and determination to avoid future mistakes. We're looking for a strong personal commitment.
      - competing_japanese:
          - 私 の せい で ものすごい 苦情 だ。もう 失敗 {する つもり は ない}。
        english: I caused the terrible grievances. I don't intend to fail again.
        hint: 「するつもりはない」 clearly states intention. 「するまい」 conveys a similar strong negative intention,
          but often with a more formal or reflective tone of firm resolution. We're looking for a firm
          resolution to avoid future mistakes.
    scene: Resolving not to repeat a mistake after causing problems.
    register: formal
    setting: apologetic
    nuance: The speaker expresses a strong, resolute intention with 「するまい」 to avoid future failure after
      causing 「ものすごい苦情」, conveying a sense of responsibility and determination.
  - english: The line at that shop is too crazy. I probably won't go again.
    japanese:
      - あの 店 は 行列 が すご すぎる。もう {行く まい}。
      - あの 店 は 行列 が すご すぎる。もう {行き まい}。
    english_literally: The line at that shop is too crazy. I probably won't go again.
    competing_grammar:
      - competing_japanese:
          - あの 店 は 行列 が すご すぎる。もう {行か ない}。
        english: The line at that shop is too crazy. I won't go again.
        hint: 「もう行かない」 is a simple negative statement. 「行くまい」 conveys a firmer, more emphatic resolution
          due to exasperation. We're looking for a firm, emphatic resolution.
      - competing_japanese:
          - あの 店 は 行列 が すご すぎる。もう {行く つもり は ない}。
        english: The line at that shop is too crazy. I don't intend to go again.
        hint: 「行くつもりはない」 states intention. 「行くまい」 also expresses negative intention but with a more formal
          or decisive tone, reflecting a firm personal choice based on frustration. We're looking for
          a firm choice due to frustration.
    scene: Deciding not to visit a store due to a long line.
    register: formal
    setting: serious
    nuance: The speaker uses 「行くまい」 to express a firm decision not to return to the shop, driven by the
      inconvenience of 「行列がすごすぎる」.
  - english: I won't ever forget your smile.
    japanese:
      - あなた の 笑顔 は、もう {忘れ まい}。
      - あなた の 笑顔 は、もう {忘れる まい}。
    english_literally: Your smile, I will not forget it again.
    competing_grammar:
      - competing_japanese:
          - あなた の 笑顔 は、もう {忘れ ない}。
        english: I won't forget your smile anymore.
        hint: 「もう忘れない」 is a simple negative. 「忘れまい」 conveys a more profound, emotional, and absolute sense
          of negative volition. We're looking for a profound and absolute expression of not forgetting.
      - competing_japanese:
          - あなた の 笑顔 は、もう {忘れる つもり は ない}。
        english: I don't intend to forget your smile anymore.
        hint: 「忘れるつもりはない」 states a conscious intention. 「忘れまい」 also indicates negative intention but carries
          a more emotive, decisive, and even slightly poetic nuance, emphasizing a profound commitment.
          We're looking for a profound commitment not to forget.
    scene: A person expressing deep appreciation for another's smile, hinting at a lasting impression.
    register: semi-formal
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: A male speaker uses 「忘れまい」 to convey a strong, personal resolve not to forget the listener's
      「笑顔」, implying a profound impact and suggesting a deeper connection. The directness of this statement
      creates a powerful compliment in a romantic context.
  - english: He probably isn't a doctor. He shouldn't do such a thing.
    japanese:
      - 彼 は 医者 で は {ある まい}。
      - 彼 は 医者 で は {あり まい}。
    english_literally: He is probably not a doctor.
    competing_grammar:
      - competing_japanese:
          - 彼 は 医者 で は {ない だろう}。
        english: He probably isn't a doctor.
        hint: 「医者ではないだろう」 is a general negative conjecture. 「医者ではあるまい」 conveys a stronger conviction that
          someone's actions contradict their presumed profession. We're looking for a strong conviction
          about a contradiction.
      - competing_japanese:
          - 彼 は 医者 で は {ない はず だ}。
        english: He shouldn't be a doctor.
        hint: 「医者ではないはずだ」 expresses an expectation or logical conclusion. 「医者ではあるまい」 is a strong conjecture
          about unlikelihood. We're looking for a strong conjecture about what he is not, based on his
          behavior.
    scene: A friend observing someone's unprofessional behavior and commenting on their apparent lack
      of credentials. The follow-up sentence "He shouldn't do such a thing." is implied.
    register: formal
    setting: serious
    speaker_gender: male
    listener_gender: male
    nuance: A male speaker uses 「医者ではあるまい」 to express a strong presumption against someone's professional
      status, suggesting their behavior is incongruent with being a doctor.
post_example_writeup: The examples illustrate 「まい」's versatility in expressing negative intention and
  weak conjecture. The formality of 「まい」 makes it suitable for expressing thoughtful decisions or predictions
  based on external factors.
