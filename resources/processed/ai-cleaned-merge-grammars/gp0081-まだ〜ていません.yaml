    "etymology": "この文法は、「まだ」 (mada) という副詞と、動詞の「て」形に続いて「いません」 (imasen) という「いる」の丁寧な否定形を組み合わせたものです。「まだ」は「依然として」や「未だに」という意味を持ち、「いる」は「存在する」や「〜ている」の形で「状態が続いている」ことを示します。したがって、文字通りには「まだその行為をしていない状態である」という意味合いになります。この構造は、ある行為が完了していない現在の状態を簡潔に表現するために使われます。",
