    scene: Sports commentators are discussing a recent competition.
    register: semi-formal
    setting: informative
    nuance: 「優勝して当然だ」 reinforces the idea that his victory was not surprising, but rather the logical
      and deserved outcome of his extensive practice, suggesting clear justification.
    etymology: 「あれだけ」 (are dake) means 'that much' or 'to that extent,' emphasizing the quantity of practice.
      「練習したのだから」 (renshū shita no dakara) means 'since he practiced,' using 「のだ」 (noda) for explanation.
      「優勝して」 (yūshō shite) is the て-form of 「優勝する」 (yūshō suru), 'to win a championship,' showing the
      action leading to the natural outcome expressed by 「当然だ」.
  - english: After such rude behavior, it's only to be expected that he was disliked by everyone.
    japanese:
      - あんな 失礼 な 態度 を とれ ば、皆 に 嫌わ れ て {当然 だ}。
      - あんな 失礼 な 態度 を とれ ば、皆 に 嫌わ れ て {当然 です}。
