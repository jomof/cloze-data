id: gp9999
meaning: It's natural that (someone did/will do)...; It's only to be expected that (something happens)...
pronunciation:
  katakana: テトウゼンダ
  romaji: te tōzen da
formation:
  Verb[て形] + 当然だ: Indicates that an action is a natural or expected consequence of a situation.
jlpt: N3
details:
  part-of-speech: phrase
  register: semi-formal
  usage-context: Used to express that an action or outcome is logically expected, natural, or self-evident
    given the circumstances. It can apply to past, present, or future actions/states.
  function: Expresses strong expectation, inevitability, or appropriateness.
  nuance: Implies a strong sense of inevitability and lack of surprise. Can sometimes carry a resigned
    or even critical tone if the 'natural' outcome is negative. It emphasizes that there is no other logical
    outcome. For example, if someone studies hard, it's natural for them to pass. If someone behaves badly,
    it's natural for them to be punished.
  grammatical-role: Predicate
etymology: The expression combines the て-form of a verb, indicating a state or an action, with 当然 (tōzen),
  which means 'natural,' 'reasonable,' or 'proper.' The characters 当 (tō) mean 'to hit' or 'to be applicable,'
  and 然 (zen) means 'so' or 'thus.' Thus, 当然 literally means 'to be applicable to be so,' conveying that
  something is naturally or logically fitting. The combination with the て-form emphasizes that the naturalness
  or obviousness is a direct consequence or inherent result of the preceding action or state.
writeup: |-
  The grammar point 「て当然だ」 is used to state that a particular action or outcome is natural, obvious, or to be expected given the preceding circumstances. It conveys a strong sense of inevitability and often a lack of surprise on the speaker's part. It's a statement of what is logically fitting.

  This expression is typically formed by attaching 「当然だ」 to the て-form of a verb. While the base meaning of 「当然」 is 'natural' or 'obvious,' using it with the て-form specifically highlights that the action described by the verb *leads to* or *results in* something being natural or obvious. For instance, if someone worked very hard, it's natural (and obvious) that they would be tired. If someone broke a rule, it's natural that they would be reprimanded.

  It can be used in various contexts, from explaining logical consequences to expressing a resigned acceptance of an outcome. When used in a negative context, such as 「～なくて当然だ」, it implies that something *not happening* is natural or expected. For example, if someone didn't study at all, it's natural that they wouldn't pass.
false_friends:
  - term: はずだ (expected to be)
    meaning: Suggests a high probability or logical expectation based on available information or common
      sense.
    kind: similar expression
    nuance: While both express expectation, 「て当然だ」 emphasizes the naturalness or inevitability of an outcome
      as a direct result of the preceding action, often with a sense of 'it couldn't be any other way.'
      「はずだ」 is more about a logical prediction or deduction, implying 'it should be the case' based on
      reasoning, but leaves room for deviation. For example, 「たくさん勉強したから、合格して当然だ」 (Since I studied a lot,
      it's natural to pass) versus 「たくさん勉強したから、合格するはずだ」 (Since I studied a lot, I should pass – a prediction).
    grammar_point: はずだ (is expected to be)
  - term: に決まっている (surely is)
    meaning: Expresses strong conviction or certainty about something being true or happening.
    kind: similar expression
    nuance: 「て当然だ」 focuses on the naturalness of an outcome, often implying it's universally understood
      as such. 「に決まっている」 conveys the speaker's strong personal certainty or conviction, bordering on 'it's
      absolutely certain,' without necessarily implying that the outcome is 'natural' in a logical sense.
      It can be more emphatic and less about objective naturalness. For example, 「彼が合格するのは当然だ」 (It's natural
      for him to pass) versus 「彼が合格するに決まっている」 (He's definitely going to pass).
    grammar_point: に決まっている (surely is)
  - term: のももっともだ (it's only natural)
    meaning: Indicates that something is quite reasonable, understandable, or justified.
    kind: similar expression
    nuance: These two are very close in meaning and often interchangeable. However, 「のももっともだ」 slightly
      leans towards acknowledging the *reasonableness* or *justification* of something, often used in
      a way that suggests agreement or empathy, like 'I can understand why that would happen.' 「て当然だ」
      can be a more straightforward statement of objective naturalness or inevitability without necessarily
      implying agreement or empathy. 「疲れてて当然だ」 (It's natural to be tired) vs. 「疲れているのももっともだ」 (It's reasonable
      that you're tired).
    grammar_point: のももっともだ (it's only natural)
post_false_friends_writeup: While these expressions all convey a sense of expectation or logical outcome,
  paying attention to the specific nuance of 'naturalness,' 'certainty,' or 'reasonableness' will help
  you choose the most appropriate one. 「て当然だ」 emphasizes the inherent, self-evident nature of the result
  following an action. 「はずだ」 expresses a logical deduction, 「に決まっている」 a strong conviction, and 「のももっともだ」
  an understanding of the reasonableness.
examples:
  - english: It's natural to get tired after working all day.
    japanese:
      - 一 日 中 働け ば、疲れ て {当然 だ}。
      - 一 日 中 働け ば、疲れ て {当然 です}。
    english_literally: If you work all day, it's natural to get tired.
    competing_grammar:
      - competing_japanese:
          - 一 日 中 働け ば、疲れる はず だ。
          - 一 日 中 働け ば、疲れる はず です。
        english: If you work all day, you should be tired.
        hint: 「はずだ」 indicates a logical expectation based on reasoning. We're looking for an expression
          that states the outcome is a natural, inevitable consequence.
      - competing_japanese:
          - 一 日 中 働け ば、疲れる に 決まっ て いる。
          - 一 日 中 働け ば、疲れる に 決まっ て い ます。
        english: If you work all day, you'll definitely be tired.
        hint: 「に決まっている」 expresses strong personal certainty. We're looking for an expression that states
          the outcome is a natural, inevitable consequence.
    scene: A colleague is complaining about being tired after a long day.
    register: casual
    setting: friendly
    nuance: The use of 「疲れて当然だ」 highlights that feeling tired is a natural and expected consequence of
      working hard all day, implying there's no need to question it. The 「一日中働けば」 (if you work all day)
      sets up the condition for this natural outcome.
    etymology: 'The use of 「働けば」 (hatarakeba) is the conditional form of 「働く」 (hataraku), meaning ''if
      one works.'' This conditional structure often precedes a natural or inevitable outcome. 「当然」 (tōzen)
      comes from two kanji: 「当」 (tō) meaning ''to hit,'' ''to be suitable,'' and 「然」 (zen) meaning ''so,''
      ''thus.'' Together, they convey ''to be suitable to be so,'' or ''natural/obvious.'' The 「だ」 is
      the plain form of the copula, completing the statement.'
  - english: Since she didn't study at all, it's natural she failed the test.
    japanese:
      - 彼女 は 全く 勉強 し なかっ た の で、試験 に 落ち て {当然 だ}。
      - 彼女 は 全く 勉強 し なかっ た の で、試験 に 落ち て {当然 です}。
    english_literally: She did not study at all, so, regarding the exam, it's natural she failed.
    competing_grammar:
      - competing_japanese:
          - 彼女 は 全く 勉強 し なかっ た の で、試験 に 落ちる はず だ。
          - 彼女 は 全く 勉強 し なかっ た の で、試験 に 落ちる はず です。
        english: She didn't study at all, so she should fail the test.
        hint: 「はずだ」 indicates a logical expectation or deduction. 「て当然だ」 conveys a stronger sense of natural
          and inevitable consequence.
      - competing_japanese:
          - 彼女 は 全く 勉強 し なかっ た の で、試験 に 落ちる に 決まっ て いる。
          - 彼女 は 全く 勉強 し なかっ た の で、試験 に 落ちる に 決まっ て い ます。
        english: She didn't study at all, so she'll definitely fail the test.
        hint: 「に決まっている」 expresses strong personal certainty. We're looking for an expression that states
          the outcome is a natural, inevitable consequence.
    scene: Two friends are discussing a mutual friend's exam results.
    register: casual
    setting: friendly
    nuance: The phrase 「落ちて当然だ」 conveys a sense of 'of course she failed' due to her lack of effort, suggesting
      a clear cause-and-effect relationship. It implies a lack of surprise at the negative outcome.
    etymology: 「全く」 (mattaku) emphasizes 'completely' or 'entirely.' 「勉強しなかったので」 (benkyō shinakatta node)
      uses the negative past of 'to study' followed by 「ので」 (node), which indicates a reason or cause.
      This sets up the natural consequence of 「落ちて当然だ」 (ochite tōzen da), meaning 'it's natural she failed.'
      The て-form of 「落ちる」 (ochiru), 'to fall/fail,' connects to 「当然だ」.
  - english: If you deceive people, it's only natural to be distrusted.
    japanese:
      - 人 を 騙（だま）せ ば、信用 さ れ なく て {当然 だ}。
      - 人 を 騙（だま）せ ば、信用 さ れ なく て {当然 です}。
    english_literally: If you deceive people, it's natural not to be trusted.
    competing_grammar:
      - competing_japanese:
