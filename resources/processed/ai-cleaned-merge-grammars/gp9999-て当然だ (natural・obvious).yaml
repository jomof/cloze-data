          - 大事 な 結果 を 待っ て いる 時 は、不安 に なる はず だ。
          - 大事 な 結果 を 待っ て いる 時 は、不安 に なる はず です。
        english: When waiting for important results, one should feel anxious.
        hint: 「はずだ」 indicates a logical expectation. We're looking for an expression that states the outcome
