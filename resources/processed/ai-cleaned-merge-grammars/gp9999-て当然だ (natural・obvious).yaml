    scene: Coworkers are gossiping about a difficult colleague.
    register: casual
    setting: friendly
    nuance: The phrase 「嫌われて当然だ」 implies that the negative reaction from others was an unavoidable consequence
      of his impolite actions, expressing a collective 'we expected that'.
    etymology: 「あんな」 (anna) means 'such a' or 'that kind of,' referring to his rude attitude. 「失礼な態度をとれば」
      (shitsurei na taido o toreba) uses the conditional form of 'to take a rude attitude.' 「嫌われて」 (kirawarete)
      is the て-form of the passive voice of 「嫌う」 (kirau), 'to dislike,' meaning 'to be disliked,' illustrating
      a natural, often negative, social consequence combined with 「当然だ」.
  - english: It's natural to feel anxious when waiting for important results.
    japanese:
      - 大事 な 結果 を 待っ て いる 時 は、不安 に なっ て {当然 だ}。
      - 大事 な 結果 を 待っ て いる 時 は、不安 に なっ て {当然 です}。
    english_literally: When waiting for important results, it's natural to become anxious.
    competing_grammar:
