    scene: A parent is giving advice to their child about building trust.
    register: formal
    setting: instructional
    nuance: Here, 「信用されなくて当然だ」 (it's natural not to be trusted) emphasizes the moral inevitability of
      losing trust when one deceives others, suggesting a clear consequence.
    etymology: 「騙（だま）せば」 (damaseba) is the conditional ば-form of 「騙す」 (damasu), 'to deceive,' establishing
      the condition. 「信用されなくて」 (shin'yō sarenakute) is the negative passive て-form of 「信用する」 (shin'yō
      suru), 'to trust,' meaning 'not to be trusted.' This demonstrates how the negative て-form combines
      with 「当然だ」 to express a natural negative outcome.
  - english: Given how much practice he put in, it's no wonder he won the competition.
