          - あんな 失礼 な 態度 を とれ ば、皆 に 嫌わ れる に 決まっ て い ます。
        english: If he takes such rude behavior, he'll definitely be disliked by everyone.
        hint: 「に決まっている」 expresses strong personal certainty. We're looking for an expression that states
