      - competing_japanese:
          - 人 を 騙せ ば、信用 さ れ ない に 決まっ て いる。
          - 人 を 騙せ ば、信用 さ れ ない に 決まっ て い ます。
        english: If you deceive people, you definitely won't be trusted.
        hint: 「に決まっている」 expresses strong personal certainty. We're looking for an expression that states
