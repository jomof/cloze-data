    scene: A therapist reassures a client about their feelings.
    register: formal
    setting: supportive
    nuance: 「不安になって当然だ」 normalizes the feeling of anxiety, confirming that it's a perfectly understandable
      and expected emotional response in such a situation. It's used empathetically here.
    etymology: 「大事な結果を待っている時は」 (daiji na kekka o matte iru toki wa) sets the temporal context, 'when one
      is waiting for important results.' 「不安になって」 (fuan ni natte) is the て-form of 「不安になる」 (fuan ni naru),
      'to become anxious.' This structure effectively shows an emotional state that naturally arises from
      a given situation, linked by 「当然だ」.
  - english: A child who has always been pampered will naturally be spoiled.
    japanese:
      - 甘やかさ れ て 育っ た 子 は、わがまま に なっ て {当然 だ}。
      - 甘やかさ れ て 育っ た 子 は、わがまま に なっ て {当然 です}。
