  communicates a wish that a past action had been different, often implying a sense of self-reproach or
  a recognition of a missed opportunity. While other expressions can convey similar sentiments, 「ばよかった」
  specifically uses the conditional form to posit a hypothetical, better past, distinguishing it from
  general past desires or duties.
