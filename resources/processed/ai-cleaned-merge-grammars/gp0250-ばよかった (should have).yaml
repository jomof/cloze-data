formation:
  Group 1 Verb (五段動詞) Conditional ば形 + よかった: 'Indicates regret that a past action was not taken, or that
    a different action would have been better. Example: 話す (to speak) → 話せばよかった (I should have spoken)'
  Group 2 Verb (一段動詞) Conditional れば形 + よかった: 'Indicates regret that a past action was not taken, or that
    a different action would have been better. Example: 食べる (to eat) → 食べればよかった (I should have eaten)'
  Irregular Verb する Conditional すれば形 + よかった: 'Indicates regret that a past action was not taken, or that
    a different action would have been better. Example: する (to do) → すればよかった (I should have done)'
  Irregular Verb 来る Conditional 来れば形 + よかった: 'Indicates regret that a past action was not taken, or that
    a different action would have been better. Example: 来る (to come) → 来ればよかった (I should have come)'
