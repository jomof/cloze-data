      - competing_japanese:
          - この 古い 写真 は 思い出 が いっぱい で、{捨て づらい} です。
        english: These old photos are full of memories, so it's uncomfortable to throw them away.
        hint: 「捨てづらい」 implies emotional discomfort or pain in the act of disposal. While there's emotional
          attachment, 『捨てにくい』 points to the practical difficulty of letting go of something so objectively
          valuable (in terms of memories).
    scene: Someone is cleaning out an old box and finds a stack of nostalgic photos.
    register: teineigo (polite)
    setting: reflective
    conjugation: non-past polite (～ます)
post_example_writeup: As seen in the examples, 「やすい」 and 「にくい」 seamlessly integrate into various contexts
  to express both inherent ease and difficulty, as well as natural tendencies. Their conjugation mirrors
  that of い-adjectives, making them flexible and commonly used grammatical structures. Paying attention
  to context will help you discern whether 'easy to do', 'prone to', or 'difficult to do' is the intended
  meaning, especially when dealing with the more nuanced examples. 「にくい」 consistently points to an objective
  or inherent reason for difficulty. It's about the physical characteristics of an object, the inherent
  nature of a situation, or a characteristic of a person that makes an action practically challenging.
  Pay close attention to this nuance to differentiate it from expressions indicating subjective discomfort
  or moral impossibility.
