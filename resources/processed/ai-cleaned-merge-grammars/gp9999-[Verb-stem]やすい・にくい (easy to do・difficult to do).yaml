        hint: 「壊れがち」 implies a frequent occurrence. We're looking for a grammar point that suggests the
          glass's susceptibility to breaking, perhaps due to its material or design.
      - competing_japanese:
          - この コップ は 壊れ やすい です か？
        english: Is this glass easy to break?
        hint: This is a question asking about the same quality. We're looking for a statement confirming
          that it breaks easily.
    scene: A shop assistant is warning a customer about a delicate item.
    register: casual
    setting: professional
    conjugation: dictionary (plain non-past)
    nuance: 「割れやすい」 here points to the inherent fragility or susceptibility of the glass to breaking,
      rather than a repeated action or habit. This is an example of the 'prone to' nuance.
