    register: teineigo (polite)
    setting: academic
    conjugation: dictionary (plain non-past)
    nuance: 「書きやすい」 (kakiyasui) indicates that the pen's design or ink flow makes the act of writing inherently
      easy, a quality of the pen itself. The use of 「です」 makes the sentence polite.
  - english: This shirt doesn't wrinkle easily, does it?
