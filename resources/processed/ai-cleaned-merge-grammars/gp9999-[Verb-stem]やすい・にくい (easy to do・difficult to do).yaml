    setting: friendly
    conjugation: non-past polite (～ます)
    nuance: The polite form 「使いやすいです」 is used to describe the user-friendliness of the smartphone. It
      highlights the design and interface that makes operation effortless.
  - english: I tend to forget things easily recently.
    japanese:
      - 最近、私 は 物 を {忘れ やすい} です。
      - 最近、私 は 物 を {忘れ やすい}。
