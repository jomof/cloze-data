          - この 本 は 読む の が 楽 です。
        english: This book is comfortable to read.
        hint: 「楽」 often refers to comfort or ease in a broader sense. We're looking for a grammar point
          that specifically indicates the inherent readability of the book.
      - competing_japanese:
          - この 本 は 読み にくい。
        english: This book is difficult to read.
        hint: 「読みにくい」 is the opposite meaning. We're looking for a phrase that means 'easy to read'.
