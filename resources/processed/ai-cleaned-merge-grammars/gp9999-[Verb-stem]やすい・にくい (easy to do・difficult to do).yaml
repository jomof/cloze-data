  - english: This pen is very easy to write with.
    japanese:
      - この ペン は とても {書き やすい} です。
      - この ペン は とても {書き やすい}。
      - この ペン、すごく {書き やすい} よ。
    english_literally: This pen as for, very easy to write.
    competing_grammar:
      - competing_japanese:
          - この ペン は とても 書く の が 簡単 です。
        english: As for this pen, writing is very simple.
        hint: 「簡単だ」 is a standalone adjective describing simplicity. We're looking for an inherent quality
          of the pen itself making it easy to write *with*.
