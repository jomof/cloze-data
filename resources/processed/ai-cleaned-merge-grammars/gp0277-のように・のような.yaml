    "etymology": "「よう」 comes from 「様」 (sama), meaning 'manner' or 'way'. The particle 「の」 is required to connect a noun to 「よう」 when it modifies another noun. The 「に」 form functions as an adverb, while the 「な」 form functions as an adjective.",
