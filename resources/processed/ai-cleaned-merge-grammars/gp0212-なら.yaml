    "etymology": "「なら」 is considered to be an abbreviation of 「ならば」, the hypothetical form of 「なり」, a classical auxiliary verb. 「なり」 originally meant \"to be,\" similar to the auxiliary verb 「だ」. This explains its use with nouns and na-adjectives. Unlike 「だ」, 「なら」 can be attached directly to verbs and i-adjectives without needing to nominalize them using 「の」. Its core meaning relates to \"being\" or \"existence,\" which evolved into \"if it is the case that X.\"",
    "writeup": "The grammar point 「なら」 expresses a condition or supposition. It translates to \"if,\" \"if it's the case,\" or \"as for.\" It's essentially a shortened version of 「ならば」. Originating from the classical auxiliary verb 「なり」, which meant \"to be\" (similar to modern 「だ」), 「なら」 functions with a similar sense of establishing a premise. It commonly pairs with nouns and な-adjectives directly, often omitting the copula 「だ」. Crucially, unlike 「だ」, 「なら」 can also attach directly to verbs and い-adjectives without needing nominalization (e.g., using 「の」). 「なら」 is particularly used when the speaker is making a judgment or assumption based on what *they perceive* or what *has been said*, rather than stating universal truths or automatic consequences. It sets up a condition that leads to a specific action or statement from the speaker. It's important to note that this usage is distinct from the particle 「なり」, which can mean \"as soon as\" or \"just after.\"",
