    "post_false_friends_writeup": "When choosing between 「とても〜ない」, 「ぜんぜん」, 「全く〜ない」, and 「すこしも〜ない」, consider the nuance you want to convey. If you want to emphasize the impossibility or your inability due to circumstances, use 「とても〜ない」. If you want to state that something is completely untrue or doesn't exist, use 「ぜんぜん」or「全く〜ない」. If you want to emphasize the lack of even a small amount, use 「すこしも〜ない」."
