            "meaning": "(Not) at all",
            "kind": "similar expression",
            "nuance": "While 「全然〜ない」 (zenzen ~ nai) also expresses complete negation, it can be used in a wider range of situations for things that are simply not the case or unexpected. 「とても〜ない」 specifically implies a strong sense of *impossibility* or absolute inability."
        },
        {
            "term": "全く〜ない",
            "meaning": "Not~at all",
            "kind": "similar expression",
            "nuance": "「全く〜ない」 (mattaku ~ nai) is similar to 「全然〜ない」 in expressing complete negation. It can describe something that is entirely absent or untrue. However, 「とても〜ない」 retains its focus on a strong sense of impossibility or difficulty that makes something unachievable."
        },
        {
            "term": "すこしも〜ない",
            "meaning": "Not even a little, Not at all, Not in the least, Never",
            "kind": "similar expression",
            "nuance": "「少しも〜ない」 (sukoshimo ~ nai) emphasizes the lack of even a tiny amount or degree of something. It is about quantity or extent. 「とても〜ない」, in contrast, focuses on the absolute impossibility of an action, state, or event occurring."
        },
        {
            "term": "とうてい〜ない",
            "meaning": "Absolutely impossible, by no means",
            "kind": "similar expression",
            "nuance": "「とうてい〜ない」 (tōtei ~ nai) is perhaps the closest in nuance to 「とても〜ない」, also expressing absolute impossibility. However, 「とうてい〜ない」 tends to be more formal and literary, emphasizing a logical or objective conclusion of impossibility, whereas 「とても〜ない」 can carry a more subjective or emotional nuance of 'it's just too much' to be possible."
        }
