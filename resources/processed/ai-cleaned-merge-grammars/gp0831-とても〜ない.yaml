    "post_example_writeup": "Remember that 「とても〜ない」 indicates a strong feeling that something is completely impossible, often expressing the speaker's subjective perception or emotional state regarding the impossibility. It goes beyond simple negation, conveying an absolute lack of ability or possibility.",
    "false_friends": [
        {
