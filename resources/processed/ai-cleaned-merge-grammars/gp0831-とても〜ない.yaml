    "post_false_friends_writeup": "While expressions like 「全然」、「全く」, 「少しも」, and 「とうてい」 can all be used with negation, 「とても〜ない」 specifically conveys a strong, often subjective, feeling that something is utterly impossible, beyond one's capacity, or too difficult to achieve. It is essential to distinguish this nuance of impossibility from simple negation or a lack of degree.",
