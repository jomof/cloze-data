id: gp9999
meaning: not (i-adjective)
conjugations:
  - conjugation-type: negative plain (～ない)
    form: くない
    rarity: common
    meaning: not (i-adjective)
  - conjugation-type: negative past plain (～なかった)
    form: くなかった
    rarity: common
    meaning: was not (i-adjective)
  - conjugation-type: non-past polite (～ます)
    form: くないです
    rarity: common
