pronunciation:
  katakana: クナイ
  romaji: kunai
formation:
  い-Adjective (stem) + くない: Forms the plain negative of an i-adjective. Remove the final 「い」 from the
    i-adjective and add 「くない」.
jlpt: N5
details:
  part-of-speech: auxiliary adjective
  register: casual
  usage-context: Used to negate i-adjectives in plain form.
  function: Negation of qualities or states described by i-adjectives.
  nuance: A straightforward, declarative negation. Can be made polite by adding 「です」 (くないです).
etymology: The suffix 「くない」 is formed by combining the adverbial form 「く」 of an i-adjective with the negative
  adjective 「ない」. This structure reflects how qualities (i-adjectives) are negated by modifying them adverbially
  (using 「く」) before attaching the negative concept of 'non-existence' or 'absence' (「ない」). For instance,
  「寒い」 (samui - cold) becomes 「寒く」 (samuku - adverbial form, 'coldly') + 「ない」 (nai - not existing), thus
  「寒くない」 (samukunai - not cold).
writeup: The 「くない」 form is the plain negative conjugation for い-adjectives. It is used to express that
  something is **not** a certain quality. To form it, you simply remove the final 「い」 from the い-adjective
  and attach 「くない」. For example, 「高い」 (takai - expensive/tall) becomes 「高くない」 (takakunai - not expensive/not
  tall). This form is casual and commonly used in everyday conversation. To make it polite, you can add
  「です」 after 「くない」, as in 「高くないです」 (takakunai desu). While grammatically 「くありません」 is also a polite negative
  form for い-adjectives, 「くないです」 is more frequently used, especially in modern conversational Japanese.
false_friends:
  - term: じゃない
    meaning: is not (noun/na-adjective)
    kind: similar expression
    nuance: 「じゃない」 is used to negate nouns or な-adjectives, while 「くない」 is specifically for い-adjectives.
      For example, 「学生じゃない」 (gakusei janai - not a student) or 「元気じゃない」 (genki janai - not well).
    grammar_point: じゃない (negation noun and na-adj)
  - term: ではない
    meaning: is not (noun/na-adjective), formal
    kind: similar expression
    nuance: 「ではない」 is the more formal equivalent of 「じゃない」, used for negating nouns and な-adjectives in
      polite or written contexts. It holds the same fundamental distinction as 「じゃない」 when compared to
      「くない」.
    grammar_point: ではない (formal negative copula)
  - term: くありません
    meaning: is not (i-adjective), polite formal
    kind: similar expression
    nuance: While 「くありません」 negates い-adjectives and has the same meaning as 「くないです」, its formation is
      slightly different. It combines the adverbial form 「く」 with 「ありません」, the polite negative of 「ある」
      (to exist). This form, although correct, is generally considered more formal or slightly stiffer
      than 「くないです」 in casual conversation.
    grammar_point: い-Adjectives (negative form)
post_false_friends_writeup: 'When negating, remember the fundamental difference: い-adjectives use 「くない」
  (or 「くありません」), while nouns and な-adjectives use 「じゃない」 (or 「ではない」). The choice between 「くないです」 and 「くありません」
  often comes down to formality and personal preference, with 「くないです」 being more common in spoken Japanese.'
examples:
  - english: This book is not interesting.
    japanese:
      - この 本 は 面白く ない。
      - この 本 は 面白く ない です。
    english_literally: This book, as for it, is not interesting.
    competing_grammar:
      - competing_japanese:
          - この 本 は 面白く なかっ た。
          - この 本 は 面白く なかっ た です。
        english: This book was not interesting.
        hint: We are talking about the present state of the book, not its past state. We're looking for
          the non-past negative.
      - competing_japanese:
          - この 本 は 面白い じゃ ない。
        english: This book is not interesting, is it?
        hint: While 「じゃない」 is for negation, it's typically for nouns/na-adjectives. For い-adjectives,
          the direct negative is formed differently. Also, the 「じゃない」 here adds a confirmatory nuance.
          We're looking for a simple negative statement.
      - competing_japanese:
          - この 本 は 面白く あり ませ ん。
        english: This book is not interesting (polite).
        hint: This is another polite negative form, but the common casual form uses a different ending.
          We're looking for the simple negative ending.
    scene: A student giving their opinion on a textbook.
    register: casual
    setting: academic
    conjugation: negative plain (～ない)
  - english: The weather today isn't very good.
    japanese:
      - 今日 の 天気 は あまり 良く ない。
      - 今日 の 天気 は あまり 良く ない です。
    english_literally: Today's weather, as for it, is not very good.
    competing_grammar:
      - competing_japanese:
          - 今日 の 天気 は あまり 良く なかっ た。
        english: The weather today wasn't very good.
        hint: The sentence is about the current weather, not the past. We need the non-past negative.
    scene: Two friends discussing the gloomy weather.
    register: casual
    setting: friendly
    conjugation: negative plain (～ない)
    nuance: The use of 「良くない」 (yokunai) is the negative of 「良い」 (ii/yoi - good). While 「良い」 is an い-adjective,
      its negative form consistently uses 「良くない」. The word 「あまり」 (amari - not very) naturally collocates
      with negative forms to soften the statement.
  - english: My room is not big.
    japanese:
      - 私 の 部屋 は 広く ない。
      - 私 の 部屋 は 広く ない です。
    english_literally: My room, as for it, is not wide.
    competing_grammar:
      - competing_japanese:
          - 私 の 部屋 は 広く なかっ た。
        english: My room was not big.
        hint: We are describing the current state of the room, not its past state.
    scene: Someone describing their living space.
    register: casual
    setting: informative
    conjugation: negative plain (～ない)
  - english: He wasn't busy yesterday.
    japanese:
      - 彼 は 昨日 忙しく なかっ た。
      - 彼 は 昨日 忙しく なかっ た です。
    english_literally: He, as for him, yesterday was not busy.
    competing_grammar:
      - competing_japanese:
          - 彼 は 昨日 忙しく ない。
        english: He isn't busy yesterday. (Grammatically incorrect for past tense)
        hint: The sentence refers to 'yesterday,' indicating a past event. We need the past negative form
