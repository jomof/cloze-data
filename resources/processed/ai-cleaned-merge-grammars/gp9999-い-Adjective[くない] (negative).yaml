  - english: These shoes weren't cheap.
    japanese:
      - この 靴 は 安く なかっ た。
      - この 靴 は 安く なかっ た です。
    english_literally: These shoes, as for them, were not cheap.
    competing_grammar:
      - competing_japanese:
          - この 靴 は 安く ない。
        english: These shoes are not cheap.
        hint: The sentence clearly states a past condition ('weren't cheap'). Therefore, the past negative
