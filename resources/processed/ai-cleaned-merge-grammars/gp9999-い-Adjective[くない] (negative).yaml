      among peers.
  - english: That plan is not bad.
    japanese:
      - その 計画 は 悪く ない。
      - その 計画 は 悪く ない です。
    english_literally: That plan, as for it, is not bad.
    competing_grammar:
      - competing_japanese:
          - その 計画 は 悪く なかっ た。
        english: That plan wasn't bad.
        hint: The statement is about the present state of the plan, not its past state.
    scene: A manager giving feedback on a team's proposal.
    register: semi-formal
    setting: professional
    conjugation: negative plain (～ない)
    speaker_gender: female
    listener_gender: group
    nuance: 「悪くない」 (warukunai) is the negative of 「悪い」 (warui - bad). Saying something is 'not bad' can
