    competing_grammar:
      - competing_japanese:
          - 試験 は 易しく ない。
        english: The test is not easy.
        hint: The context implies the test is over, so a past tense negative is needed.
    scene: A group of students talking after an exam.
    register: casual
    setting: academic
    conjugation: negative past plain (～なかった)
    speaker_gender: male
    listener_gender: group
    nuance: 「易しくなかった」 (yasashikunakatta) is the past negative of 「易しい」 (yasashii - easy). This is a common
