  - english: The movie tonight doesn't seem long.
    japanese:
      - 今夜 の 映画 は 長く ない。
      - 今夜 の 映画 は 長く ない です。
    english_literally: Tonight's movie, as for it, is not long.
    competing_grammar:
      - competing_japanese:
          - 今夜 の 映画 は 長く なかっ た。
        english: The movie tonight wasn't long.
        hint: We are referring to the movie's expected length (future/present), not a past viewing.
    scene: Friends deciding on a movie to watch.
    register: casual
    setting: friendly
    conjugation: negative plain (～ない)
  - english: His story wasn't interesting at all.
    japanese:
      - 彼 の 話 は 全然 面白く なかっ た。
      - 彼 の 話 は 全然 面白く なかっ た です。
    english_literally: His story, as for it, completely was not interesting.
    competing_grammar:
      - competing_japanese:
          - 彼 の 話 は 全然 面白く ない。
        english: His story is not interesting at all.
        hint: The sentence clearly states a past event. The past negative form is needed.
    scene: A younger person relaying a boring conversation they had.
    register: casual
    setting: casual slang
    conjugation: negative past plain (～なかった)
    speaker_age: younger
    nuance: The phrase 「全然 面白くなかった」 (zenzen omoshirokunakatta) uses 「全然」 (zenzen - not at all), an intensifier
      often used with negative expressions. The casual past negative is typical for sharing experiences
      with friends, especially among younger speakers.
post_example_writeup: The examples provided illustrate the various ways 「くない」 and its past form 「くなかった」
  are used to negate い-adjectives, ranging from simple descriptions to expressing opinions. Pay attention
  to the context and tense when choosing between the present and past negative forms. The addition of
  「です」 makes these expressions polite, suitable for broader situations.
