post_example_writeup: When using 「を限りに」, pay close attention to the noun it modifies. It usually precedes
  words denoting a specific time (e.g., 来週 'next week', 今月末 'end of this month', 今日 'today') or a specific
  event (e.g., 最終公演 'final performance', この演奏会 'this concert') that marks the absolute end or beginning
  of something. Its formal nature makes it particularly suitable for official declarations and significant
  life changes.
