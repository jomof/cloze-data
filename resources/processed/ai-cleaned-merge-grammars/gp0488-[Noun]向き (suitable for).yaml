  - english: This movie is definitely for adults.
    japanese:
      - この 映画 は 絶対 に 大人 {向き} です。
      - この 映画、絶対 大人 {向き} だ よ。
      - この 映画 は、間違い なく 大人 {向き} と 言える でしょう。
      - これ は 大人 の 観客 {向き} の 作品 です。
      - この 作品 は、大人 {向き} に 作ら れ て い ます。
      - この 商品 は、大人 {向き} に 開発 さ れ まし た。
      - 内容 が 内容 だけ に、この 本 は 大人 {向き} だ。
      - この ドラマ は 完全 に 家族 {向き} だ と 思い ます。
      - この ゲーム は 初心 者 {向き} で は あり ませ ん。
    english_literally: This movie, absolutely adult-facing is.
    competing_grammar:
      - competing_japanese:
          - この 映画 は 絶対 に 大人 の 方 {向け} です。
        english: This movie is absolutely for adults (colloquial).
        hint: While 「方向け」 is similar, 「向き」 is a more standard and neutral way to express suitability or
          being 'intended for'.
      - competing_japanese:
          - この 映画 は 大人 の {側} です。
        english: This movie is on the adult's side.
        hint: 「側」 implies a general side or part, not an intended audience or suitability. We're looking
          for something specifically designed or appropriate for adults.
      - competing_japanese:
          - この 映画 は 絶対 に 大人 {用} です。
        english: This movie is absolutely for adult use.
        hint: While 「～用」 indicates 'for use by', 「向き」 conveys suitability or being 'intended for' a specific
          audience or purpose, which is slightly different. We're looking for something appropriate for
          adults.
      - competing_japanese:
          - この 映画 は 絶対 に 大人 {向け} です。
        english: This movie is absolutely made for adults.
        hint: 「向け」 implies a more active designation or targeting by the creator, whereas 「向き」 often describes
          an inherent suitability or appropriateness. We're looking for suitability, not necessarily active
          targeting.
      - competing_japanese:
          - この 映画 は 絶対 に 大人 {専用} です。
        english: This movie is absolutely for adult-exclusive use.
        hint: 「専用」 implies exclusive use, like a dedicated lane or a product only adults can purchase.
          「向き」 indicates general suitability or being intended for a target audience. We're looking for
          general suitability.
      - competing_japanese:
          - この 映画 は 絶対 に 大人 の {面} です。
        english: This movie is absolutely the adult aspect.
        hint: 「面」 can refer to a surface or aspect, but not usually suitability for an audience. We're
          looking for something appropriate for adults.
