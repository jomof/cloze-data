post_example_writeup: Remember that 「向き」 implies suitability or directionality in a more general or natural
  sense, while 「向け」 suggests a specific design or intention. By carefully considering the context, you
  can accurately convey whether something is 'facing' a certain way or 'intended/appropriate' for a particular
  purpose or group.
