  romaji: mitai ni, mitai na
formation:
  '[Noun] + みたいな + [Noun]': Used to describe something that resembles a noun, modifying it directly.
  '[Noun] + みたいに + [Verb/Adjective/Adverb]': Used to describe an action or state that resembles a noun,
    modifying a verb, adjective, or adverb.
  '[Sentence] + みたいだ': Used to express a subjective impression or appearance, indicating that something
    seems or looks like the content of the preceding sentence. Its conjugations also fall under this pattern.
  '[Sentence] + みたいに': Used to connect a preceding sentence expressing a subjective impression to a subsequent
    clause, modifying the clause's verb or adjective.
