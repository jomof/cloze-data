    "post_false_friends_writeup": "While 「別に〜ない」, 「あまり〜ない」, and 「なかなか〜ない」 can all express a lack of something, they differ in nuance. 「別に〜ない」 indicates a lack of particular reason or significance. 「あまり〜ない」 indicates a low degree or quantity. And 「なかなか〜ない」 indicates difficulty or infrequency. Pay attention to the context to choose the most appropriate expression.",
