grammar_point: '[Noun]が下手 (unskillful at)'
learn_before:
  - が (subject marker)
  - な-Adjectives (adjectival nouns)
learn_after:
  - 得意 (good at)
  - 苦手 (not good at)
id: gp9999
meaning: unskillful at; poor at
