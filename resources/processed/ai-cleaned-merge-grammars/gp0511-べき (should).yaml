pronunciation:
  katakana: ベキ
  romaji: beki
formation:
  Verb (dictionary form) + べきだ: Expresses obligation, advice, or recommendation.
  'Exception: する + べきだ / すべきだ': Both forms are acceptable when used with the verb 'する'.
  Noun + であるべきだ: Indicates that something ought to be or should be a noun.
  な-Adjective stem + であるべきだ: Indicates that someone or something ought to be or should be in that adjectival
    state.
jlpt: N3
details:
  part-of-speech: auxiliary verb
  usage-context: General
  function: Expresses a strong sense of obligation, recommendation, or what should be done.
  nuance: Implies a moral or logical imperative, suggesting that other courses of action are less desirable
    or unacceptable.
etymology: 「べき」 comes from the classical auxiliary verb 「べし」, which indicates necessity or obligation.
  「べし」 itself is derived from the kanji 「可」, meaning 'permissible' or 'possible', implying that the action
  is the most reasonable or only acceptable choice. Thus, 「べき」 carries a strong nuance of obligation.
writeup: |-
  The auxiliary verb 「べき」 expresses a strong sense of obligation, recommendation, or what **should** be done. It is attached to the dictionary form of a verb (except for 「する」, which can become 「するべき」 or 「すべき」) and followed by 「だ」. It conveys that something 'ought to be done' or 'must be done' because it's the right or reasonable thing to do.

  「べき」 implies a moral or logical imperative, suggesting that other courses of action are less desirable or unacceptable. It is a highly versatile expression used across all registers and age groups, without specific gendered usage.

  To express something that **should have** been done, use 「べきだった」.

  「べきではない」 expresses that something **should not** be done.

  **Important Considerations**

  *   The nuance of 「べき」 is stronger than 「ほうがいい」 but weaker than 「なければならない」.
false_friends:
  - term: ないほうがいい
    meaning: It'd be better not to, shouldn't do
    kind: antonym
    nuance: 「ないほうがいい」 suggests that it is preferable not to do something, while 「べき」 advises what should
      be done.
    grammar_point: ないほうがいい (better not to)
  - term: たほうがいい
    meaning: It'd be better to, should do
    kind: synonym
    nuance: 「たほうがいい」 is a milder suggestion than 「べき」, lacking the strong sense of obligation.
    grammar_point: たほうがいい (it's better to)
  - term: はずだ
    meaning: Bound to (be), expected to (be), should be (able)
    kind: synonym
    nuance: 「はずだ」 expresses expectation or probability, while 「べき」 expresses obligation.
    grammar_point: はずだ (expected to be)
  - term: ないと
    meaning: Must, have to
    kind: synonym
    nuance: 「ないと」 indicates a necessity, but it doesn't carry the same nuance of moral or logical obligation
      as 「べき」.
    grammar_point: ないと (must do)
  - term: ことだ
    meaning: Should, ought to
    kind: synonym
    nuance: 「ことだ」 gives straightforward advice, while 「べき」 carries a slightly stronger sense of what should
      be done.
    grammar_point: ことだ (should・ought to)
  - term: ものだ
    meaning: Supposed to, should, that's the way it is
    kind: synonym
    nuance: 「ものだ」 describes general norms or expectations, while 「べき」 focuses on a specific action that
      should be taken.
    grammar_point: ものだ (general truth expectation)
post_false_friends_writeup: While 「べき」, 「ほうがいい」, 「はずだ」, and others can all express 'should' in English,
  remember that 「べき」 carries the strongest nuance of obligation or moral imperative. Choose 「べき」 when
  you want to express that something is the right or only acceptable course of action. 「ほうがいい」 is a milder
  suggestion, and 「はずだ」 indicates expectation or probability. Avoid mixing them up by focusing on the
  strength of the recommended action and its ethical or logical basis.
