    "post_false_friends_writeup": "To avoid confusion, remember that 「がする」 is used for perceptions involving smell, sound, taste, and feeling. In contrast, 「に 見える」 is specifically reserved for visual appearances. If you wish to describe how something *looks*, use 「に 見える」. If you wish to describe how something *smells*, *sounds*, *tastes*, or *feels*, use 「がする」. For sounds, 「聞こえる」 focuses on the *ability* to hear, whereas 「音 が する」 emphasizes the sound *occurring*. When describing smells, 「〜臭い」 is an adjective for something being smelly, often with a negative nuance, while 「匂い が する」 is a neutral description of a smell's presence.",
