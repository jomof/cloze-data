pronunciation:
  katakana: ヨウトオモウ
  romaji: you to omou
formation:
  Verb[volitional-form] + ようと思う: Expresses the speaker's intention or decision to do something.
  Verb[dictionary-form] + まいと思う: Expresses the speaker's intention not to do something.
jlpt: N4
details:
  part-of-speech: phrase
  usage-context: Used to express the speaker's intention or decision. When the subject is not the speaker,
    use ～と思っている instead.
  function: expresses speaker's intention or decision
etymology: 「よう」 is the volitional form ending of verbs, expressing intent or volition. 「思う」(omou) means
  "to think." Together, they create a phrase indicating the speaker's intention or consideration of doing
  something.
writeup: |-
  The grammar point 「Verb[volitional-よう] + ようと思う」 is used to express the speaker's intention or decision to do something. It's a way of saying "I think I will," or "I'm thinking of doing something."

  *   **Volitional Form:** This is created by changing the verb ending. For example, 「食べる」 (taberu, to eat) becomes 「食べよう」 (tabeyou, let's eat). For verbs ending in 「う」, change to 「お」 then add 「う」. For verbs ending in 「る」, drop the 「る」 and add 「よう」。 Irregular verbs: 「する」 becomes 「しよう」 and 「くる」 becomes 「こよう」.
  *   **Negative Form:** To express the intention *not* to do something, use 「Verb[dictionary-form] + まいと思う」. Note that 「まい」 is an archaic negative volitional form.

  **Important Considerations:**

  *   When the subject is someone other than the speaker, use 「～と思っている」 instead. 「ようと思う」 is specifically for expressing *your* intentions, or the intentions of others when directly observed or inferred with high certainty (in which case 「～と思っている」 is still more natural).
  *   This grammar is typically used for future actions that the speaker has been considering, not for spontaneous decisions.
false_friends:
  - term: ～つもり
    meaning: to intend to, to plan to
    kind: similar expression
    nuance: Unlike 「ようと思う」 which expresses a thought or decision about an intention, 「つもり」 indicates a
      more firm plan or strong resolve, often implying a commitment to the action. 「ようと思う」 can be a fleeting
      thought, while 「つもり」 is a fixed intention.
    grammar_point: つもりだ (intention or conviction)
  - term: ～たい
    meaning: want to do
    kind: similar expression
    nuance: Unlike 「ようと思う」 which expresses an intention or decision, 「～たい」 expresses a desire or wish.
      「ようと思う」 is about what one plans or decides to do, while 「～たい」 is about what one feels like doing.
    grammar_point: たい (want to do)
  - term: ことにする
    meaning: to decide to
    kind: similar expression
    nuance: While 「ようと思う」 expresses a personal thought or intention about an action, 「ことにする」 signifies
      a more concrete decision or a commitment to make something a rule or habit. 「ようと思う」 is about the
      internal consideration, while 「ことにする」 is about establishing a definitive course of action.
    grammar_point: ことにする (to decide to)
  - term: Verb[volitional-よう] にする
    meaning: To try to; to make an effort to; to decide to (do something regularly)
    kind: similar expression
    nuance: Unlike 「ようと思う」 which focuses on the speaker's internal intention, 「ようにする」 emphasizes the conscious
      effort or habit one makes to ensure an action is carried out. 「ようと思う」 is the 'thought,' while 「ようにする」
      is the 'effort' to actualize it.
    grammar_point: Verb[volitional-よう] にする (to make an effort to establish a habit)
post_false_friends_writeup: While both 「ようと思う」 and 「つもり」 convey intention, their nuances differ significantly.
  「ようと思う」 expresses a personal decision or a thought process about future action, often implying that
  the intention is somewhat fluid or newly formed. It can be like 'I think I will,' or 'I'm considering...'
  In contrast, 「つもり」 indicates a more concrete and established plan or strong determination. It suggests
  a higher level of commitment, akin to 'I plan to...' or 'I intend to...' Therefore, choose 「つもり」 when
  expressing a definite decision, and 「ようと思う」 when conveying a less certain or more reflective intention.
  Similarly, 「～たい」 expresses a personal desire or wish, focusing on what one *wants* to do, rather than
  a planned or decided intention. Furthermore, 「ことにする」 conveys a firm decision to establish a new rule
  or habit, or to make something a definitive course of action. It's about a concrete commitment. Lastly,
  「ようにする」 focuses on the active effort one makes to ensure something happens, often repeatedly, moving
  beyond a mere thought to a sustained endeavor. While 「ようと思う」 is the 'thought' of intention, 「ことにする」
  is the 'decision,' and 「ようにする」 is the 'effort' to manifest it.
