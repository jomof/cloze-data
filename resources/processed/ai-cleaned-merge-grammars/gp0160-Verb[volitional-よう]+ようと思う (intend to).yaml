      - 今日 は 早く 帰ろう と {思う}。
      - 今日 は 早く 帰ろう と {思い ます}。
      - 今日 は 早く 帰ろう と {思っ てる} ん だ。
    english_literally: Today, I think I will go home early.
    competing_grammar:
      - competing_japanese:
          - 今日 は 早く 帰る {つもり だ}。
        english: I plan to go home early today.
        hint: 「～つもり」 expresses a definite plan. We're looking for a thought or consideration.
      - competing_japanese:
          - 今日 は 早く 帰り {たい}。
        english: I want to go home early today.
        hint: 「～たい」 expresses a wish. We're looking for an intention or decision.
    scene: A person talking to themselves after a long day.
    register: casual
    setting: reflective
    conjugation: dictionary (plain non-past)
    listener_gender: no one
  - english: I'm thinking of becoming a doctor in the future.
    japanese:
      - 将来 は 医者 に なろう と {思っ て い ます}。
      - 将来 は 医者 に なろう と {思っ てる}。
    english_literally: I am thinking of becoming a doctor in the future.
    competing_grammar:
      - competing_japanese:
          - 将来 は 医者 に なる {つもり です}。
        english: I plan to become a doctor in the future.
        hint: 「～つもり」 suggests a firm, established plan. We're looking for an ongoing thought or consideration.
      - competing_japanese:
          - 将来 は 医者 に なり {たい です}。
        english: I want to become a doctor in the future.
        hint: 「～たい」 expresses a desire. We're looking for an ongoing thought or consideration of intention.
    scene: A high school student discussing their career aspirations with a teacher.
    register: teineigo (polite)
    setting: informative
    conjugation: progressive (～ている)
  - english: I thought about studying abroad, but I ended up giving up.
    japanese:
      - 留学 しよう と {思っ た} けど、結局 諦め て しまっ た。
      - 留学 しよう と {思い まし た} けど、結局 諦め て しまい まし た。
      - 留学 しよう と {思っ て た} けど、結局 諦め ちゃっ た。
    english_literally: I thought I would study abroad, but in the end, I ended up giving up.
    competing_grammar:
      - competing_japanese:
          - 留学 する {つもり だっ た} けど、結局 諦め て しまっ た。
        english: I planned to study abroad, but I ended up giving up.
        hint: 「～つもり だった」 expresses a past plan that may or may not have been carried out. We're looking
          for a past thought or intention.
      - competing_japanese:
          - 留学 し {たい と 思っ た} けど、結局 諦め て しまっ た。
        english: I wanted to study abroad, but I ended up giving up.
        hint: 「～たい と 思った」 expresses a past desire. We're looking for a past intention or decision.
    scene: Someone reflecting on a past decision that didn't materialize.
    register: casual
    setting: melancholic
    conjugation: past plain (～た)
  - english: I think I won't rely on him ever again.
    japanese:
      - もう 二 度 と 彼 に は 頼る まい と {思い ます}。
      - もう 二 度 と 彼 に は 頼る まい と {思う}。
      - もう 二 度 と 彼 に は 頼る まい と {思っ てる} ぜ。
    english_literally: I think I will not rely on him ever again.
    competing_grammar:
      - competing_japanese:
          - もう 二 度 と 彼 に は 頼ら ない {つもり です}。
        english: I plan not to rely on him ever again.
        hint: 「～つもり」 indicates a stronger, more definite decision or commitment not to do something. We're
