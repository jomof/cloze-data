          shared decision-making, which is more natural for a casual outing than a direct question about
          desire (「見に行きたい？」).
      - competing_japanese:
          - ねえ、週末 は 一緒 に 映画 で も 見 に 行く {つもり}？
        english: Hey, do you plan to go see a movie together this weekend?
        hint: 「～つもり」 asks about a definite plan. We're looking for a suggestion or gentle inquiry about
          intention.
      - competing_japanese:
          - ねえ、週末 は 一緒 に 映画 で も 見 に 行き {たく ない}？
        english: Hey, don't you want to go see a movie together this weekend?
        hint: 「～たくない？」 asks about a lack of desire. We're looking for a suggestion or gentle inquiry about
          intention.
    scene: A young woman suggesting an outing to her friend.
    register: casual
    setting: friendly
    conjugation: dictionary (plain non-past)
    speaker_gender: female
    listener_gender: female
    speaker_age: younger
    nuance: The use of 「ねえ」 (nee) is a common, soft interjection used by women to initiate a conversation
      or suggest something. The negative interrogative 「思わない？」 (omowanai?, Don't you think...?) makes
      the suggestion gentle and inviting, commonly used by younger women to engage friends.
  - english: Last night, I thought I would try not to drink too much.
    japanese:
      - 昨夜 は 飲み すぎ ない よう に しよう と {思い まし た}。
      - 昨夜 は 飲み すぎ ない よう に しよう と {思っ た}。
      - 昨夜 は 飲み すぎ ない よう に しよう と {思っ て た}。
