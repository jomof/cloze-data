      - 新しい 言語 を 学ぼう と {思う}。
      - 新しい 言語 を 学ぼう と {思っ て おり ます}。
    english_literally: I think I will learn a new language.
    competing_grammar:
      - competing_japanese:
          - 新しい 言語 を 学ぶ {つもり です}。
        english: I plan to learn a new language.
        hint: 「～つもり」 indicates a more firm plan or strong resolve. We're looking for a less firm intention.
      - competing_japanese:
          - 新しい 言語 を 学び {たい です}。
        english: I want to learn a new language.
        hint: 「～たい」 expresses a desire. We're looking for an intention or decision.
    scene: A student considering their future.
    register: teineigo (polite)
    setting: informative
    conjugation: non-past polite (～ます)
  - english: I think I'll go home early today.
