          - パソコン の 電源 を 入れ直し た けど、まだ 動か ない。
        english: I turned the computer off and on again, but it still won't work.
        hint: The speaker performed the action as a test to see if it would fix the problem.
    scene: Someone troubleshooting a technical issue.
    register: casual
    setting: informative
