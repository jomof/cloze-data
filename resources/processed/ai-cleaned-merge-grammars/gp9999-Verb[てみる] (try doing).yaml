      - パソコン の 電源 を 入れ直し て {み まし た} けど、まだ 動き ませ ん。
      - パソコン の 電源 入れ直し て {み た} けど、まだ 動か ない。
    english_literally: Computer's power (object marker) re-inserted tried but, still won't move.
    competing_grammar:
