grammar_point: てください
conjugations:
  - type: te-form + ください
    form: てください
    rarity: common
  - type: te-form + くださる (dictionary form)
    form: てくださる
    rarity: uncommon
  - type: te-form + くださいます (polite)
    form: てくださいます
    rarity: common
  - type: te-form + くださらない (negative plain)
    form: てくださらない
    rarity: uncommon
  - type: te-form + くださいません (negative polite)
    form: てくださいません
    rarity: common
  - type: te-form + くださった (past plain)
    form: てくださった
    rarity: uncommon
  - type: te-form + くださいました (past polite)
    form: て下さいました
    rarity: common
  - type: te-form + くださらなかった (negative past plain)
    form: てくださらなかった
    rarity: uncommon
  - type: te-form + くださいませんでした (negative past polite)
    form: てくださいませんでした
    rarity: common
  - type: te-form + くださって (te-form)
    form: てくださって
    rarity: uncommon
  - type: te-form + くだされば (conditional ba-form)
    form: てくだされば
    rarity: uncommon
  - type: te-form + くださったら (conditional tara-form)
