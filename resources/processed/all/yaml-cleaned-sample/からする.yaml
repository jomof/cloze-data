jlpt: N1
meaning: About, Or more, Over, Starts at
details:
  Register: Formal
  使用域: 硬い
writeup: からする is a slightly formal grammar pattern in Japanese that appears after a number or counter
  to indicate a minimum from which an estimation is being made. It generally translates to "about (A),"
  "(A) or more," or "starting at (A)." This structure combines the case-marking particle から and the verb
  する. Literally, it implies a number is "going from (A)," where (A) is the starting point, and the speaker
  doesn't know the exact amount. While からの can have a similar meaning, its usage is more restricted as
  の must directly precede another noun. **Important Considerations:** Due to its use in estimations, からする
  often appears with large numbers, emphasizing the speaker's uncertainty about the exact amount. Using
  it with small numbers can sound unnatural. からする is frequently used when discussing money, whereas からの
  is more common for people and general amounts. For weight, size, or distance, からある is preferred.
