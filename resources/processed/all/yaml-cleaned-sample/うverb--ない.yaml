    form: verb-ない
    rarity: common
  - type: negative (polite)
    form: verb-ません
    rarity: common
  - type: negative past (plain)
    form: verb-なかった
    rarity: common
  - type: negative past (polite)
    form: verb-ませんでした
    rarity: common
  - type: negative te-form
    form: verb-なくて
    rarity: common
