grammar_point: が見られる
conjugations:
  - type: dictionary form
    form: が見られる
    rarity: common
  - type: polite (non-past)
    form: が見られます
    rarity: common
  - type: negative (plain)
    form: が見られない
    rarity: common
  - type: negative (polite)
    form: が見られません
    rarity: common
  - type: past (plain)
    form: が見られた
    rarity: common
  - type: past (polite)
    form: が見られました
    rarity: common
  - type: negative past (plain)
    form: が見られなかった
    rarity: common
  - type: negative past (polite)
    form: が見られませんでした
    rarity: common
