grammar_point: そこ
jlpt: N5
meaning: There, That place
meaning_warning: Although not common, 其処 kanji use can be seen
details:
  Part of Speech: Pronoun
  Register: Standard
  品詞: 名詞
  単語の種類: 代名詞
  使用域: 一般
writeup: |-
  **そこ** is a pronoun that indicates a place near the listener. It translates to "there" or "that place." It belongs to the **それ** (that) series, which refers to things close to the listener but not the speaker. Think of it as pointing to a location within the listener's immediate surroundings or a place previously mentioned in the conversation.

  **Important Considerations:**

  *  **Focus on Location:** **そこ** emphasizes the place itself.
  *  **Contrast with そっち:** While both can mean "there," **そっち** emphasizes the direction. If you're talking about moving towards a location, **そっち** is often more appropriate. **そこ** focuses on the static location.
  *  **Reference to Previous Mention:** Like **それ**, **そこ** can refer back to a place that has already been brought up in the conversation.
examples:
  - japanese: そっちです。
    english: It's that way.
    register: polite
    setting: informative
    nuance: 「です」makes the sentence polite.
  - japanese: そこに置く。
    english: I'll put it there.
    register: casual
    setting: informative
    nuance: Plain form verb 「置く」 indicates a casual register.
  - japanese: そこがいい。
    english: That place is good.
    register: casual
    setting: opinion
    nuance: The casual ending 「がいい」 expresses a preference.
  - japanese: そこのパソコン。
    english: That computer over there.
    register: casual
    setting: descriptive
    nuance: Using 「そこの」 to modify 「パソコン」 is common in casual speech.
  - japanese: たぶん、そこ。
    english: Maybe there.
    register: casual
    setting: uncertain
    nuance: 「たぶん」 indicates uncertainty, and the simple 「そこ」 is casual.
  - japanese: そこのレストランは美味しいです。
    english: That restaurant there is delicious.
    register: polite
    setting: recommendation
    nuance: 「美味しいです」 makes the statement polite.
  - japanese: こことそこも明るいね。
    english: It's bright here and there too, isn't it?
    register: casual
    setting: observation
    speaker_gender: female
    listener_gender: male
    nuance: The sentence-ending particle 「ね」 seeks confirmation and creates a friendly, slightly intimate
      tone. Women use 「ね」 often in casual conversation.
  - japanese: ねえ、君の部屋、そこだけ特別なの?
    english: Hey, is your room special just because it's there?
    register: casual
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: 「ねえ」 is a casual way to get attention. The speaker is playfully implying the listener's room
      has some unique allure by being "there".
    etymology: 「ねえ」 is a common interjection used to get someone's attention in a casual setting.
  - japanese: 初めて会った場所、覚えてる? そこのカフェだったよね。
    english: Do you remember the place we first met? It was that cafe over there, right?
    register: casual
    setting: first-date
    speaker_gender: female
    listener_gender: male
    nuance: The speaker is reminiscing about their first meeting, using 「そこのカフェ」 to point to the specific
      location of a shared memory. The 「～よね」 seeks confirmation and invites connection.
false_friends:
  - term: ここ
    meaning: Here, This place
    kind: synonym
    nuance: Unlike **そこ**, **ここ** refers to a place close to the speaker.
  - term: それ
    meaning: That
    kind: synonym
    nuance: Unlike **そこ**, **それ** refers to an object or thing close to the listener.
  - term: あの
    meaning: That (over there)
    kind: synonym
    nuance: Unlike **そこ**, **あの** is used as a pre-noun adjectival to describe something distant from
      both the speaker and the listener.
  - term: あれ
    meaning: That (over there)
    kind: synonym
    nuance: Unlike **そこ**, **あれ** refers to an object or thing distant from both the speaker and the listener.
  - term: あそこ
    meaning: Over there
    kind: synonym
    nuance: Unlike **そこ**, **あそこ** refers to a place distant from both the speaker and the listener.
  - term: この
    meaning: This
    kind: synonym
    nuance: Unlike **そこ**, **この** is used as a pre-noun adjectival to describe something close to the
      speaker.
  - term: その
    meaning: That
    kind: synonym
    nuance: Unlike **そこ**, **その** is used as a pre-noun adjectival to describe something close to the
      listener.
  - term: どこ
    meaning: Where
    kind: synonym
    nuance: Unlike **そこ**, **どこ** is an interrogative pronoun asking about a location.
post_false_friends_writeup: To avoid confusion, remember the speaker's perspective. **ここ** and **この**
  are about the speaker's space, **そこ** and **その** are about the listener's space, and **あそこ**, **あれ**,
  and **あの** are about a space distant from both. **どこ** is used for asking about location.
