grammar_point: ～ら
jlpt: N4
meaning: We, Them, They, These, Those
meaning_warning: Spoken casual, may be considered rude
details:
  Register: Standard
  使用域: 一般
writeup: |-
  ～ら is a suffix that attaches to pronouns to indicate a plural meaning, similar to "we," "them," "they," "these," or "those." It originates from the kanji 等 (tou), which means "etcetera" or "and so on." The nuance of plurality arises from this implication of "and others like them."

  To use ～ら, simply attach it to the end of a pronoun. For example, adding ～ら to 「彼」(kare - he) creates 「彼ら」(karera - they). Similarly, 「これ」(kore - this) becomes 「これら」(korera - these).

  **Important Considerations:**

  *  **Casual Speech:** ～ら is primarily used in casual conversation.
  *  **Potential Rudeness:** Due to its origin implying "and others of that type," using ～ら with reference to people can sometimes sound dismissive or rude. It's generally safer to use 「達」(tachi) when referring to groups of people in more polite contexts.
  *  **Emphasis on Plurality:** ～ら emphasizes that there is more than one of the referred item or person.
examples:
  - japanese: 彼らは十分に勉強をしたから、試験が簡単だった。
    english: Since they studied hard enough, the exam was easy.
    register: standard
    setting: informative
    nuance: 「彼ら」 is a common way to refer to 'they' in a neutral context. The sentence is straightforward
      and informative.
  - japanese: これらを捨ててください。
    english: Please throw these away.
    register: polite
    setting: instructional
    nuance: 「ください」 makes the request polite. 「これら」 clearly indicates the speaker is referring to multiple
      items.
  - japanese: それらの畳はいい匂いがしている。
    english: Those tatami mats smell good.
    register: standard
    setting: informative
    nuance: 「それらの畳」 refers specifically to multiple tatami mats, distinguishing them from a single one.
  - japanese: 君ら、今夜うちに来ない?
    english: Hey, you guys, why don't you come over to my place tonight?
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: female
    nuance: 「君ら」 is a casual way for the male speaker to address a group, possibly including the female
      listener, in a friendly invitation. The phrase 「うちに来ない?」 is a casual way of saying 'won't you come
      to my place?'
  - japanese: お前ら、ちょっとこっち来いよ。
    english: Hey, you lot, come over here.
    register: casual
    setting: commanding
    speaker_gender: male
    nuance: 「お前ら」 is a very informal and can be considered rude way for a male speaker to address a group.
      「こっち来いよ」 is a direct and somewhat forceful command.
  - japanese: あたしら、もっと一緒にいたいな。
    english: You know, I kinda want to be together with you guys longer.
    register: shitashii kuchō
    setting: flirty
    speaker_gender: female
    nuance: 「あたしら」 is a feminine and casual way of saying 'we'. 「もっと一緒にいたいな」 expresses a desire to spend
      more time together, and the 「な」 adds a soft, slightly pleading tone, suitable for a flirty context.
  - japanese: 奴らは、なかなか手強い相手だ。
    english: They are quite formidable opponents.
    register: standard
    setting: serious
    nuance: 「奴ら」 can carry a slightly negative or dismissive connotation, portraying the opponents as
      a group to be dealt with. The sentence has a serious and analytical tone.
post_example_writeup: Remember that while ～ら can be a convenient way to pluralize pronouns, be mindful
  of the context and your relationship with the listener, especially when referring to people. In many
  situations, 「達」(tachi) is a more polite and widely accepted alternative for pluralizing personal pronouns.
