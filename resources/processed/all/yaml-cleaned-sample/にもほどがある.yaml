grammar_point: にもほどがある
jlpt: N1
meaning: There is a limit to, You are too ..., How …!, How … one can be!
details:
  Register: Standard
  使用域: 一般
writeup: |-
  にも程がある is an expression that will often be used fairly critically in order to state that something is too much, based on the speaker's personal opinion. Common translations include "how (A) can one be", "there is a limit to (A)", or "you are too (A)". Being that it is composed of the case-marking particle に, adverbial particle も, the noun 程 'bounds', and がある 'to have', the more literal meaning of 'there are bounds even within (A)' also carries the critical nuance of the more standard translations. This structure may follow almost any word type in their standard forms.

  **Important Consideration**:
  Despite being used negatively in the vast majority of situations, there are instances where にも程がある will be used positively with adjectives such as かわいい 'cute' or うまい 'delicious'. In sentences like this, the grammar structure is being used jokingly to express admiration or approval.
examples:
  - japanese: お前またぶっ倒れるまで飲み続けたの?飲み過ぎにも程があるよ。
    english: You drank until you blacked out again? There's a limit to how much you should drink.
    register: casual
    setting: frustrated
    nuance: The use of 「お前」 and 「～だよ」 indicates a casual and slightly exasperated tone.
    speaker_gender: male
  - japanese: あいつからまたメールがきた。また「今夜も泊めて！」だってさ。図々しいにも程があるって。
    english: I got another email from him. He's asking, 'Can I crash at your place again tonight!' Seriously,
      there's a limit to how shameless someone can be.
    register: casual
    setting: annoyed
    nuance: 「～だってさ」 conveys secondhand information and a dismissive tone. 「図々しい」 emphasizes the speaker's
      annoyance.
    speaker_gender: female
  - japanese: 敬語を使わないのは別として、先輩に向かって「お前」っていうのはどうかと思うよ。失礼にも程がある。
    english: Putting aside the fact that you don't use keigo, I think you shouldn't call your senior 'you'.
      There's a limit to how rude you can be.
    register: semi-formal
    setting: advising
    nuance: The phrase 「～のはどうかと思うよ」 is a polite way of expressing disapproval. 「先輩に向かって」 clearly indicates
      the social context making the rudeness more pronounced.
    speaker_gender: male
  - japanese: そういうことは相手を傷つけるかもしれないから冗談にしない方がいいよ。冗談にも程がある。
    english: You shouldn't joke about things like that because they might hurt the other person's feelings.
      There's a limit to what's acceptable as a joke.
    register: semi-formal
    setting: serious
    nuance: 「～かもしれないから」 shows consideration for the other person's feelings. The repetition of 「冗談」 highlights
      the specific issue.
    speaker_gender: female
  - japanese: なんだこれは！店出せるほどの美味しさじゃん！うまいにも程があるだろ。
    english: What is this?! It's so delicious you could open a restaurant! Seriously, there's a limit
      to how good something can be!
    register: casual
    setting: excited
    nuance: 「～じゃん！」 is a casual exclamation expressing surprise and excitement. 「店出せるほど」 emphasizes the
      extreme level of deliciousness.
    speaker_gender: male
  - japanese: 自信を持ち過ぎている友達１:「遅かれ早かれノーベル賞を受賞してみせるよ。」言い過ぎへの反応をする友達２:「ノーベル賞を受賞なんて冗談にもほどがあるぞ。」
    english: 'Overconfident friend 1: ''Sooner or later, I''ll show you, I''m going to win a Nobel Prize.''
      Friend 2, reacting to the overstatement: ''Winning a Nobel Prize? There''s a limit to how ridiculous
      a joke can be.'''
    register: casual
    setting: humorous
    nuance: 「～してみせるよ」 expresses strong determination. 「～ぞ」 is a masculine sentence-ending particle often
      used for emphasis or warning.
    speaker_gender: male
    listener_gender: male
  - japanese: Aが勝手にBの部屋に入ってきた状況:「こんな時間に部屋に押しかけてくるなんて、いったいどういう神経しているんだ。失礼にもほどがある。」
    english: 'In a situation where A entered B''s room without permission: ''What nerve, barging into
      someone''s room at this hour. There''s a limit to how impolite you can be!'''
    register: casual
    setting: angry
    nuance: 「押しかけてくる」 implies an unwelcome intrusion. 「いったいどういう神経しているんだ」 is a rhetorical question expressing
      strong disapproval and anger.
    speaker_gender: female
  - japanese: 常に迷子になってしまう方向音痴の友人へ:「高校生のくせに学校から帰る途中で道に迷うなんて方向音痴にもほどがあるよ。」
    english: 'To a friend with a poor sense of direction who gets lost all the time: ''Getting lost on
      the way home from school even though you''re a high schooler? There''s a limit to how bad you can
      be with directions!'''
    register: casual
    setting: teasing
    nuance: 「～のくせに」 expresses surprise or disbelief at something unexpected, often used in a teasing manner.
      「方向音痴」 specifically targets the friend's poor sense of direction.
    speaker_gender: male
    listener_gender: male
  - japanese: 「まったく最近の若い子って、目上の人がしゃべっているのにおしゃべりするなんて礼儀知らずにもほどがある。」
    english: '''Honestly, these young people nowadays, chatting while their superiors are talking - there''s
      a limit to how rude they can be.'''
    register: formal
    setting: complaining
    nuance: 「まったく」 expresses strong disapproval or frustration. 「目上の人」 refers to someone of higher status,
      highlighting the breach of etiquette. 「～なんて」 emphasizes the speaker's negative evaluation.
    speaker_gender: male
    listener_gender: female
    speaker_age: older
    listener_age: younger
  - japanese: 親が友達と話す:「うちの子供たちは一日中二人でゲームしてるよ。起きてから何も食べずにゲーム三昧よ。不健康な生活にもほどがあるよね。」
    english: 'A parent talking to a friend: ''My kids are playing video games together all day long. They
      wake up and play games non-stop without eating anything. There''s a limit to how unhealthy a lifestyle
      can be, right?'''
    register: casual
    setting: concerned
    nuance: 「～三昧」 means indulging in something to the fullest. 「～よね」 seeks agreement from the listener,
      showing concern.
    speaker_gender: female
    listener_gender: female
