false_friends:
  - term: 抜きで
    meaning: Without, Unless
    kind: synonym
    nuance: Unlike なし, 抜きで often implies the removal of something that would normally be present. While
      they can be interchangeable, 抜き emphasizes the action of taking something away.
post_false_friends_writeup: To avoid confusion, remember that 「なし」 focuses on the state of absence, while
  「抜き」 highlights the act of removal. Think of 「砂糖無し」 as simply stating 'no sugar,' and 「わさび抜き」 as actively
  'removing the wasabi.'
