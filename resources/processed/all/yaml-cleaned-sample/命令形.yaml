grammar_point: 命令形
conjugations:
  - type: plain imperative (う-verbs)
    form: ～え
    rarity: common
  - type: plain imperative (る-verbs)
    form: ～ろ
    rarity: common
  - type: plain imperative (する verb)
    form: しろ
    rarity: common
  - type: plain imperative (くる verb)
    form: こい
    rarity: common
  - type: polite imperative
    form: ～なさい
    rarity: common
jlpt: N4
meaning: (Verb)!, Do (something)!
meaning_warning: Avoid using this conjugation since it might sound rude and threatening.
