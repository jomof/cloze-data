grammar_point: あくまでも
jlpt: N1
meaning: To the (bitter) end, Stubbornly, Persistently
details:
  Register: Standard
  使用域: 一般
writeup: '**あくまでも** implies doing something persistently or stubbornly, often against opposition or difficulty,
  until the very end. The **飽く** part comes from the verb **飽きる (あきる)**, meaning "to get tired of" or
  "to be fed up with." When combined with **まで (まで)**, meaning "until," and **も (も)**, meaning "even,"
  **あくまでも** suggests continuing an action even to the point where one might normally become tired of it.
  It often emphasizes a strong will or determination to see something through, regardless of the circumstances.
  While **あくまで** can be used, the inclusion of **も** reinforces the sense of persistence. It''s typically
  used adverbially, often at the beginning of a sentence to set the tone.'
examples:
  - japanese: 容疑者(ようぎしゃ)はあくまでも自分(じぶん)がしたことを認(みと)めようとしませんでした。
    english: The suspect stubbornly refused to admit what he had done.
    register: formal
    setting: legal
    nuance: The use of 「～ようとしませんでした」 indicates a determined refusal, emphasizing the suspect's stubbornness
      highlighted by 「あくまでも」.
  - japanese: 私(わたし)たちはあくまでもあなたのお子(こ)さんを見(み)つけるつもりです！
    english: We intend to look for your child until we can find them!
    register: formal
    setting: serious
    nuance: 「つもりです！」 conveys a strong intention, reinforced by 「あくまでも」 to show unwavering determination.
    speaker_gender: male
  - japanese: 彼女(かのじょ)はあくまでも子供(こども)たちには秘密(ひみつ)にしておこうと思(おも)っていたが、これ以上(いじょう)子供(こども)たちには嘘(うそ)をついていられないと思(おも)い、子供(こども)たちに全(すべ)てを話(はな)した。
    english: She thought that she would have kept it a secret from her kids till the bitter end, but she
      couldn't lie to her children any longer, so she told them everything.
    register: casual
    setting: storytelling
    nuance: The sentence describes a change in her resolve, contrasting her initial stubborn intention
      「あくまでも秘密にしておこうと思っていた」 with her eventual action.
    speaker_gender: female
  - japanese: 犯人(はんにん)のことなら私(わたし)にお任(まか)せください！あくまで彼(かれ)を捕(つか)まえるまで探(さが)し続(つづ)けるつもりです！
    english: Leave it up to me to find the culprit! I intend to look for them until I catch them!
    register: formal
    setting: persuasive
    nuance: 「お任せください！」 is a polite way of offering help, and 「あくまで」 strengthens the commitment to finding
      the culprit. 「～つもりです！」 shows strong intent.
    speaker_gender: male
  - japanese: 飽(あ)くまでも、不正(ふせい)に立(た)ち向(む)かおうとします。
    english: I will fight against injustice to the end.
    register: formal
    setting: serious
    nuance: This is a straightforward statement of unwavering resolve against injustice. The use of 「～うとします」
      conveys intention.
  - japanese: 飽(あ)くまでもやると言(い)うなら、私(わたし)は止(と)めません。
    english: If you (stubbornly) insist on doing this, I won't stop you. (to the end)
    register: casual
    setting: serious
    nuance: The nuance here implies a resignation or acknowledgment of the other person's stubbornness.
      「～と言うなら」 means 'if you say you will do it'.
  - japanese: 彼女(かのじょ)は政治的(せいじてき)圧力(あつりょく)にも関(かか)わらずその新税(しんぜい)に飽(あ)くまで反対(はんたい)した。
    english: Despite political pressure, she opposed the new tax to the bitter end.
    register: formal
    setting: informative
    nuance: 「～にも関わらず」 shows that her opposition persisted despite external pressures, highlighting the
      meaning of 「あくまで」.
  - japanese: 被告(ひこく)は飽(あ)くまでも無罪(むざい)を主張(しゅちょう)するつもりらしい。
    english: I have heard that the defendant insists on claiming his innocence until the bitter end.
    register: formal
    setting: informative
    nuance: 「～つもりらしい」 indicates hearsay about the defendant's intention, with 「あくまでも」 emphasizing the
      unwavering nature of his claim.
    speaker_gender: male
  - japanese: イラ次長(じちょう)は飽(あ)くまでも意見(いけん)を変(か)えませんでした。結果(けっか)、このプロジェクトを葬(ほうむ)らざるを得(え)ませんでした。
    english: Vice Director Ira stubbornly didn't change her decision. As a result, we had no choice but
      to shelve the project. (to the end)
    register: business
    setting: professional
    nuance: The sentence describes a situation where someone's unwavering stance, indicated by 「あくまでも意見を変えませんでした」,
      led to a specific outcome. 「～ざるを得ませんでした」 means 'had no choice but to'.
