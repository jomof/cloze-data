jlpt: N4
meaning: To do something by accident, To finish completely・totally, Unfortunately
details:
  Register: Standard
  使用域: 一般
writeup: |-
  By combining the conjunction particle て, with the verb しまう (sometimes written as 終う), you are able to express that something was done "by accident", "completely", or "unfortunately". These meanings may seem quite different, but they share a core nuance of **finality or completion**, often with a sense of no turning back. Let's look at a few examples of てしまう first.

  As we can see, verbs that usually take で instead of て will be no different when using てしまう. Sometimes, てしまう or でしまう will be shortened to more casual forms, often used in speech. These forms are as follows:

  *  てしまう will become ちゃう
  *  でしまう will become じゃう

  **Fun Fact:** While て終う is most frequently written in hiragana, て仕舞う may also be seen. There is a slight nuance difference between these two kanji structures, but the primary meaning of しまう will always be that "something has come to the point where ending/ending up in a specific state cannot be avoided". This "no turning back point" may be temporary (likely to be written as 仕舞う), or it may be permanent (likely to be written as 終う).

  Due to this "cannot be avoided" nuance, しまう often comes across as "totally", as in "ah… I totally left the chicken in the oven for too long". In these cases, it is simply expressing the speaker's exasperation that something is "too late" to change. However, despite regularly being used negatively, てしまう can also be used positively. In these cases, it still has the nuance of "no turning back", indicating a firm decision or completion.
