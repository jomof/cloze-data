  - japanese: 友達は私のケーキを食べ**てしまった**。
    english: My friend finished off my cake.
    conjugation: past (plain)
    register: standard
    setting: storytelling
  - japanese: お皿が割れ**てしまった**。
    english: (Someone) accidentally broke a plate.
    conjugation: past (plain)
    register: standard
    setting: informative
  - japanese: 今出ないと遅れ**てしまう**よ。
    english: If you don't leave now, you will unfortunately be late.
    conjugation: dictionary form
    register: casual
    setting: cautious
  - japanese: ごめん！卵を全部使っ**ちゃった**。
    english: Sorry! I completely used all the eggs.
    conjugation: casual past (plain)
    register: casual
    setting: apologetic
    speaker_gender: female
  - japanese: 君のこと、考えずにはいられなくなっ**ちゃった**。
    english: I've completely reached a point where I can't help but think about you.
    conjugation: casual past (plain)
    register: flirty
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The 「ちゃった」 adds a sense of finality and a slightly helpless, even charming, tone to the confession.
      The phrasing 「考えずにはいられない」 is a common way to express being unable to stop oneself from doing something.
  - japanese: この店、気に入っちゃった。また来**ちゃおう**かな。
    english: I really like this place. I think I'll come again!
    conjugation: casual volitional (plain)
    register: casual
    setting: first-date
    speaker_gender: female
    listener_gender: male
    nuance: 「気に入っちゃった」 expresses a liking that feels somewhat sudden and decisive. 「来ちゃおうかな」 is a soft
      suggestion, almost to herself, hinting at wanting to return with the listener.
false_friends:
  - term: はじめる
    meaning: To start, To begin to
    kind: antonym
    nuance: Unlike 「てしまう・ちゃう」, 「はじめる」 indicates the commencement of an action, not its completion or an
      accidental outcome.
  - term: 切れない
    meaning: Being unable to finish or complete
    kind: antonym
    nuance: Unlike 「てしまう・ちゃう」, 「切れない」 expresses the inability to finish something, the opposite of completion.
  - term: おわる
    meaning: To finish, To end
    kind: synonym
    nuance: Similar to 「てしまう・ちゃう」 in its "to finish" meaning, but 「おわる」 is a more straightforward expression
      of completion without the added nuance of accident or regret.
  - term: 切る
    meaning: To do something completely to the end, Utterly, Resolutely
    kind: synonym
    nuance: While 「切る」 can also mean doing something completely, it often carries a stronger sense of
      intention or resoluteness, unlike the accidental or regrettable nuances of 「てしまう・ちゃう」.
  - term: 上がる・上げる
    meaning: Something is finished, To finish something, Something has come to an end, To do something
      completely, To do something through
    kind: synonym
    nuance: Similar to 「てしまう・ちゃう」 in the sense of completion, but 「上がる・上げる」 often implies a more deliberate
      action of finishing something, lacking the accidental or unfortunate nuance.
  - term: つい
    meaning: Accidentally, Unconsciously, Against one's better judgement
    kind: synonym
    nuance: Like one use of 「てしまう・ちゃう」, 「つい」 expresses doing something accidentally. However, 「つい」 is
      an adverb that directly modifies the verb, while 「てしまう」 is a verb compound.
post_false_friends_writeup: While some of these expressions share a similar meaning of completion or accident
  with 「てしまう・ちゃう」, it's important to note the subtle differences. 「おわる」 and 「上がる・上げる」 are generally more
  straightforward ways to say something finished. 「切る」 implies a deliberate and resolute completion. 「はじめる」
  and 「切れない」 represent the opposite - starting or not being able to finish. 「つい」 focuses specifically
  on the accidental nature of an action but is used differently grammatically.
