grammar_point: てすみません
conjugations:
  - type: te-form + すみません
    form: てすみません
    rarity: common
  - type: te-form + すみませんでした
    form: てすみませんでした
    rarity: common
jlpt: N4
meaning: I'm sorry for
details:
  Register: Polite
  使用域: 敬語
writeup: 「てすみません」 is a polite grammar structure used to express regret or apologize for something that
  has happened. It combines the て-form of a verb with 「すみません」 (I'm sorry). The て-form here carries a sense
  of reason or cause, similar to "because" or "since." So, literally, 「てすみません」 implies "because I did
  something, I am sorry." It conveys a feeling that the speaker acknowledges their action caused an undesirable
  outcome or inconvenience. While the direct translation is often "I'm sorry for," it emphasizes the action
  the speaker took that they now regret. The past tense form, 「てすみませんでした」, is also frequently used to
  apologize for something that has already occurred.
examples:
  - japanese: 昨日は飲みすぎてすみません。
    english: I'm sorry for drinking too much yesterday.
    conjugation: te-form + すみません
    register: polite
    setting: apologetic
    speaker_gender: male
    nuance: The speaker, possibly after a night out, is politely apologizing for their overindulgence
      using 「飲みすぎてすみません」.
  - japanese: あなたの気持ちを考えないで、あんなこと言ってすみませんでした。
    english: I'm sorry for saying such a thing without considering your feelings.
    conjugation: te-form + すみませんでした
    register: polite
    setting: apologetic
    speaker_gender: female
    nuance: The speaker, a female, is offering a sincere apology using the past tense 「すみませんでした」, indicating
      the event has already occurred. The phrase 「あんなこと言って」 emphasizes the regrettable nature of her words.
  - japanese: 少しの間、見つめてしまってすみません。あなたの瞳が綺麗だったので。
    english: I'm sorry for staring for a little while. It's because your eyes were so beautiful.
    conjugation: te-form + すみません
    register: polite
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The male speaker uses 「見つめてしまってすみません」 to politely apologize for staring, but the added explanation
      「あなたの瞳が綺麗だったので」 turns it into a flirty compliment.
  - japanese: 初めて会った日に、緊張してうまく話せなくてすみませんでした。
    english: I'm sorry that I couldn't talk well because I was nervous on the day we first met.
    conjugation: te-form + すみませんでした
    register: polite
    setting: first-date
    speaker_gender: female
    listener_gender: male
    nuance: The female speaker reflects on their first meeting and apologizes using 「話せなくてすみませんでした」 for
      their nervousness affecting their conversation.
  - japanese: 会議の資料を昨日お渡しできなくてすみません。
    english: I am sorry that I couldn't give you the meeting materials yesterday.
    conjugation: te-form + すみません
    register: business
    setting: professional
    nuance: In a business setting, the speaker apologizes for a missed task using 「お渡しできなくてすみません」, a polite
      way of saying they couldn't hand over the materials.
  - japanese: こんな時間に電話してすみません。急ぎの用件がありまして。
    english: I'm sorry for calling at this hour. I have an urgent matter.
    conjugation: te-form + すみません
    register: polite
    setting: apologetic
    nuance: The speaker apologizes for the late call using 「電話してすみません」 and explains the reason with 「急ぎの用件がありまして」.
  - japanese: 先生、宿題を忘れてきてすみません。
    english: Teacher, I'm sorry for forgetting my homework.
    conjugation: te-form + すみません
    register: polite
    setting: apologetic
    speaker_age: younger
    listener_age: older
    nuance: A younger student politely apologizes to their teacher using 「忘れてきてすみません」 for forgetting their
      homework.
  - japanese: 君の気持ちも知らずに、強く言いすぎてすみませんでした。
    english: I'm sorry for speaking too strongly without knowing your feelings.
    conjugation: te-form + すみませんでした
    register: polite
    setting: apologetic
    speaker_gender: male
    listener_gender: female
    nuance: The male speaker apologizes to the female listener, acknowledging his mistake in speaking
      harshly without considering her feelings, using 「言いすぎてすみませんでした」.
post_example_writeup: It's important to note that while 「すみません」 can also mean "excuse me," 「てすみません」 specifically
  focuses on apologizing for a past action or its consequence. The て-form links the action directly to
  the feeling of regret.
