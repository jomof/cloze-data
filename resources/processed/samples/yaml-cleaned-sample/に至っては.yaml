    english: The year 20XX was extremely dry. As for April, it only rained twice.
    conjugation: dictionary form
    register: formal
    setting: informative
  - japanese: うちの犬は人懐っこくて誰にでも尻尾を振るんですよ。泥棒に至っては、大喜びで家の中に招き入れるんじゃないかと思います。
    english: Our dog is so friendly, he wags his tail at everyone. When it comes to a burglar, I think
