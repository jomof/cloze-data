      per woman, marking the lowest result in history.
    conjugation: dictionary form
    register: formal
    setting: informative
  - japanese: 父親はパソコンならまだしも、スマートフォンに至ってはまるでお手上げのようだ。
    english: My father isn't too bad with computers, but when it comes to smartphones, it seems he's completely
