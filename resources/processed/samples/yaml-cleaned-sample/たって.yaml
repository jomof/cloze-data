grammar_point: たって
conjugations:
  - type: plain past verb + たって
    form: 行ったって
    rarity: common
  - type: plain past i-adjective (く) + たって
    form: 寒くたって
    rarity: common
  - type: noun/na-adjective + だって
    form: 学生だって
    rarity: common
jlpt: N2
meaning: Even if, Even though, No matter how
details:
  Register: Casual
  使用域: タメ語
writeup: |-
  「たって」 is a casual structure that carries the same meaning as 「ても」 or 「でも」, and can be used with a wide variety of words. Common translations include "even if (A)", "even though (A)", or "no matter how (A)".

  **How to Form It:**
  *  **Verbs:** Attach 「たって」 to the past tense plain form. For example, 行(い)く (iku - to go) becomes 行(い)ったって (ittatte).
  *  **い-Adjectives:** Change the final い to く and add 「たって」. For example, 寒(さむ)い (samui - cold) becomes 寒(さむ)くたって (samukutatte).
  *  **Nouns and な-Adjectives:** Add 「だって」 after the noun or na-adjective. For example, 学生(がくせい) (gakusei - student) becomes 学生(がくせい)だって (gakuseidatte), and 暇(ひま) (hima - free time) becomes 暇(ひま)だって (himadatte).

  **Etymology:** Although 「たって」 is widely considered a casual form of 「ても」, it originally stems from 「たとて」, which is a combination of the auxiliary verb 「た」 and the particle 「とて」. 「とて」 itself is thought to be an old-fashioned abbreviation of 「と言(い)っても」. In this way, the modern abbreviation of 「たって」 still reflects the original extended nuance of 「たと言っても」 "even if (A) is said, (B)".
examples:
  - japanese: 彼女(かのじょ)に謝(あやま)ったってどうせ許(ゆる)してくれないだろう。
    english: Even if I apologized to her, she wouldn't forgive me anyway.
    conjugation: plain past verb + たって
    register: casual
    setting: serious
    speaker_gender: male
  - japanese: 先生(せんせい)に聞(き)いたって、何(なに)も教(おし)えてくれないからインターネットで調(しら)べる。
    english: Even if I ask the teacher, they won't tell me anything, so I am going to look it up on the
      internet.
    conjugation: plain past verb + たって
    register: casual
    setting: informative
    speaker_gender: female
  - japanese: どんなに欲(ほ)しくたって、万引(まんび)きをしてはいけない。
    english: No matter how much you want something, you must not shoplift.
    conjugation: plain past i-adjective (く) + たって
    register: casual
    setting: instructional
    speaker_age: older
    listener_age: younger
  - japanese: 稽古(けいこ)がどんなに楽(たの)しくなくたって、稽古中(けいこちゅう)には欠伸(あくび)をしてはならない。
    english: No matter how boring the lesson might be, you must not yawn during a lesson.
    conjugation: plain past i-adjective (く) + たって
    register: casual
    setting: instructional
    speaker_age: older
    listener_age: younger
  - japanese: こんな簡単(かんたん)な問題(もんだい)馬鹿(ばか)だってわかるよ！
    english: Even an idiot can figure out a simple problem like this!
    conjugation: noun/na-adjective + だって
    register: casual
    setting: humorous
    speaker_gender: male
  - japanese: 友達(ともだち)だって喧嘩(けんか)をすることがある。
    english: Even friends can get into fights.
    conjugation: noun/na-adjective + だって
    register: casual
    setting: informative
  - japanese: 真剣(しんけん)に告白(こくはく)したって、彼女(かのじょ)は冗談(じょうだん)だと思(おも)うかもしれない。
    english: Even if I confess (my love) in all seriousness, she might think it is a joke.
    conjugation: plain past verb + たって
    register: casual
    setting: first-date
    speaker_gender: male
    listener_gender: female
  - japanese: ブロッコリーが健康(けんこう)に良(よ)くたって、もう食(た)べたくない！
    english: Even if broccoli is good for your health, I still don't want to eat it!
    conjugation: plain past i-adjective (く) + たって
    register: casual
    setting: casual slang
    speaker_gender: female
  - japanese: どんなに押(お)したくたって、この赤(あか)いボタンを押(お)してはダメ。
    english: No matter how much you want to press it, you must not press the red button.
    conjugation: plain past verb + たって
    register: casual
    setting: commanding
  - japanese: まさか、また宿題(しゅくだい)忘(わす)れたの？あたしの友達(ともだち)だって、いちいち写(うつ)させることができないわ。もっとしっかりしなさい！
    english: No way, you forgot the homework again?! Even if you are my friend, I can't let you copy it
      every single time! Get a grip!
    conjugation: noun/na-adjective + だって
    register: casual
    setting: frustrated
    speaker_gender: female
    listener_gender: male
    nuance: The speaker uses 「あたし」, a typically feminine pronoun, and the sentence-ending particle 「わ」,
      which is also often used by females in casual speech.
  - japanese: この試合(しあい)に勝(か)ったって、準々決勝(じゅんじゅんけっしょう)には進(すす)めないよ。
    english: Even if I win the match I won't proceed to the quarterfinals!
    conjugation: plain past verb + たって
    register: casual
    setting: serious
    speaker_gender: male
