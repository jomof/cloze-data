grammar_point: そうすると
jlpt: N3
meaning: Having done that..., If that is done..., (And/just) then, Thereupon, If so
details:
  Register: Standard
  使用域: 一般
writeup: |-
  そうすると, combining 然う (an adverb meaning "like that" or "as such") with the conjunction particle と, indicates that "once (A) was done, (B)" or "upon (A), (B)". It's typically used at the beginning of a new sentence to emphasize a consequence of the preceding statement or situation.

  **Important Considerations:**

  *  The "result" conveyed by そうすると is generally something beyond the speaker's direct control or a confirmation of understanding based on the previous statement.
  *  When used to interpret another person's statement, そうすると can translate to "so you mean to say (A)" or "if so, then (A)".
  *  While 然う has a kanji form, it's almost always written in hiragana, a common practice for many expressions containing そう.
examples:
  - japanese: もう少し遅く走ってみれば。そうすると、もっと長い距離走れるよ。
    english: Try running a little slower. If you do that, you'll be able to run a longer distance.
    register: casual
    setting: instructional
    nuance: The use of 「～てみれば」 suggests a suggestion, and 「～よ」 adds a casual, informative tone.
  - japanese: 食べる前に軽く炙ってください。そうすると、もっと美味しく食べれます。
    english: Please lightly roast it before eating. If you do that, it will taste even more delicious.
    register: polite
    setting: instructional
    nuance: The 「～ください」 and 「～れます」 forms create a polite and informative tone.
  - japanese: この餌を使ってみ。そうすると、もっと大きい魚が釣れるよ。
    english: Try using this bait. If you do that, you'll be able to catch a bigger fish.
    register: casual
    setting: informative
    nuance: The casual 「～てみ」 and 「～よ」 make this sound like friendly advice.
  - japanese: 1993年生まれなんですか?そうすると、29歳と言う事ですね。
    english: You were born in 1993? So that means you're 29 years old, right?
    register: semi-formal
    setting: informative
    nuance: The 「～なんですか」 is a common way to ask for confirmation, and 「～と言う事ですね」 seeks agreement.
  - japanese: もう少し音量を上げて。そうするとみんな聞こえるから。
    english: Raise the volume a little more. If that's done, then everyone will be able to hear.
    register: casual
    setting: friendly
    nuance: The short imperative 「上げて」 and the explanatory 「～から」 create a casual and helpful tone.
  - japanese: この道を右に曲がってください。そうすると案内板がありますから。
    english: Please turn right at this street. If you do that, you'll see a sign.
    register: polite
    setting: instructional
    nuance: The use of 「～てください」 and 「～がありますから」 creates a polite and informative instruction.
  - japanese: この時刻には家を出てください。そうすると間に合いますから。
    english: Please leave the house at this time. If you do that, you'll be on time.
    register: polite
    setting: informative
    nuance: Similar to the previous example, 「～てください」 and 「～ますから」 convey politeness and provide a reason.
  - japanese: ちょっと右に寄ってくれる?そうするとみんな見れるから。
    english: Could you move a little to the right? If you do that, everyone will be able to see.
    register: casual
    setting: friendly
    speaker_gender: male
    nuance: 「～てくれる?」 is a casual way for a male to ask a favor, and 「～から」 provides a reason.
  - japanese: 新しい機械を導入するんですね。そうすると、私の仕事はなくなるということですか?
    english: They're introducing new machines, huh? If that happens, does it mean I'll lose my job?
    register: semi-formal
    setting: serious
    nuance: 「～んですね」 seeks confirmation, and the question 「～ということですか?」 expresses concern.
  - japanese: もしもし、明日空いてる? そうすると、例の場所で会えるかなと思って。
    english: Hey, are you free tomorrow? If so, I was wondering if we could meet at that place.
    register: shitashii kuchō
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The casual 「空いてる?」 and the slightly indirect 「～かなと思って」 create a friendly yet suggestive tone.
      「例の場所」 suggests a pre-existing connection or understanding.
  - japanese: あの、よかったら今度お茶でもどうですか? そうすると、色々お話できますし。
    english: Um, if you're interested, how about grabbing some tea sometime? If so, we could talk about
      various things.
    register: polite
    setting: first-date
    speaker_gender: female
    listener_gender: male
    nuance: The polite 「よかったら」 and 「どうですか」 make it a gentle invitation. 「色々お話できますし」 offers a reason for
      the invitation.
false_friends:
  - term: すると
    meaning: Having done..., If...is done..., (And/just) then, Thereupon, If so
    kind: synonym
    nuance: While very similar in meaning, すると often feels more immediate as a direct consequence, while
      そうすると emphasizes the logical connection or inference based on the prior action or statement.
  - term: と (quotation)
    meaning: If, When, Whenever, And, [Conditional]
    kind: synonym
    nuance: While 「と」 can also express a conditional relationship, it's broader and can indicate a natural
      consequence or a habitual action. そうすると specifically points to a result derived from a particular
      preceding event or statement.
post_false_friends_writeup: To avoid confusion, remember that そうすると often implies a slightly more considered
  or logical connection between the two clauses, as if drawing a conclusion or stating a natural outcome
  based on the previous context. 「すると」 can sometimes feel more like a simple sequence of events. 「と」 has
  a wider range of conditional uses.
