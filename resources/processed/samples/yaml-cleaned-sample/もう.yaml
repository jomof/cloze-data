writeup: |-
  **\u3082\u3046** is a versatile word often translated as "already" in positive contexts and "anymore" in negative contexts. This is because its core meaning revolves around something reaching an unexpected conclusion.

  Consider these interpretations:

  *  **(Past/Positive):** Something that wasn't expected to be finished is now done. This leads to the translation "already".
  *  **(Negative):** Something that was expected to continue has stopped. This results in the translation "anymore".

  This is the opposite of **まだ** (mada), which signifies that something is unexpectedly still in progress.

  **\u3082\u3046** can also be used in questions to confirm if something might have ended, reflecting a speaker's anticipation of that ending.

  Beyond its core meanings, **\u3082\u3046** is frequently used to express frustration or resignation, indicating that one has reached their limit and doesn't want to continue further.
examples:
  - japanese: \u3042\uff5e\u3082\u3046\u7121\u7406\u3002
    english: Ugh, that's it. (I'm done arguing/continuing)
  - japanese: \u3082\u3046\u5b66\u6821\u306b\u884c\u304d\u307e\u3057\u305f\u304b\u3002
    english: Have you gone to school already?
  - japanese: \u3082\u3046\u305d\u306e\u672c\u3092\u8aad\u3093\u3060\u3002
    english: I've already read that book.
  - japanese: \u3082\u3046\u30b3\u30fc\u30d2\u30fc\u3092\u4f5c\u308a\u307e\u3057\u305f\u3002
    english: I've already made coffee.
  - japanese: \u3082\u3046\u3057\u307e\u3057\u305f\u3002
    english: I already did it.
  - japanese: \u3082\u3046\u5e30\u3063\u305f\u3002
    english: They've already gone home.
  - japanese: \u3082\u3046\u51ac\u3060\u306d\u3002
    english: It's winter already, isn't it?
  - japanese: \u3082\u3046\u9泣\u304b\u306a\u3044\u3067\u3002
    english: Don't cry anymore.
  - japanese: \u3082\u3046\u304a\u9152\u306f\u98f2\u307e\u306a\u3044\u3067\u3059\u3002
    english: I don't drink alcohol anymore.
