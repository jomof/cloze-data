grammar_point: ったらない・といったらない
conjugations:
  - type: plain form
    form: ったらない
    rarity: common
  - type: plain form
    form: といったらない
    rarity: common
jlpt: N1
meaning: Cannot tell, describe, say or express how, Words cannot express, Too … for words, Extremely
details:
  Register: Standard
  使用域: 一般
writeup: |-
  「といったらない」 is a casual expression used when something is at such an extreme level that words fail to describe it. It's akin to saying, "There are no words to express how..." or "It's too... for words." The shorter form, 「ったらない」, is also common. This grammar point combines the case-marking particle 「と」, the conditional particle 「たら」 (meaning "when" or "if"), and the い-adjective 「ない」. It can be used in both positive and negative contexts and directly follows adjectives or nouns in their standard forms.

  The 「ない」 in this pattern is often considered an abbreviation of 「ありはしない」 or 「ありゃしない」, which is the conjunctive form of the verb 「ある」 (to exist) combined with the particle 「は」 and the negative form of 「する」 (to do), 「しない」. A more literal interpretation could be "if one were to say (A), it's not possible [to express it fully]."

  **Important Consideration:** When used with い-adjectives, the suffix 「さ」 is frequently added to emphasize the degree or extent of the quality.
examples:
  - japanese: 隣の人の犬は朝からうるさいったらない。
    english: I can't even begin to describe how loud my neighbor's dog is in the morning.
    conjugation: ったらない
    register: casual
    setting: informative
    nuance: The 「ったらない」 emphasizes the speaker's strong feeling about the dog's noise. It's a very direct
      way of expressing extreme annoyance.
  - japanese: 息子を家で留守番させるのは心配といったらない。
    english: Words can't express how worried I am about leaving my son home alone.
    conjugation: といったらない
    register: casual
    setting: serious
    nuance: 「といったらない」 conveys a deep sense of worry. The speaker is emphasizing the significant level
      of their concern.
  - japanese: プロジェクトを終わらせた後の達成感ったらない。
    english: The feeling of accomplishment after finishing the project was indescribable.
    conjugation: ったらない
    register: casual
    setting: reflective
    nuance: The speaker uses 「ったらない」 to highlight the intensity of their positive emotion, suggesting
      it's beyond simple description.
  - japanese: あの子の運転は危ないといったらありゃしないから、あの子と出かける時には運転させないようにしている。
    english: Her driving is so dangerous, it's beyond words. I make sure she doesn't drive when we go
      out.
    conjugation: といったらない
    register: casual
    setting: informative
    nuance: The older phrasing 「ありゃしない」 adds a slightly more emphatic and colloquial feel to the statement
      about the dangerous driving.
  - japanese: 田舎では車がないとどこにもいけないから、不便といったらありゃしない。
    english: The countryside is so inconvenient without a car, you can't imagine.
    conjugation: といったらない
    register: casual
    setting: informative
    nuance: Again, 「ありゃしない」 is used to strongly emphasize the inconvenience. The speaker is directly stating
      how difficult it is without a car.
  - japanese: 彼女は私の話を全然聞いてくれない。むかつくといったらありゃしない。
    english: She doesn't listen to a word I say. I'm so annoyed, it's unbelievable.
    conjugation: といったらない
    register: casual
    setting: humorous
    nuance: The use of 「むかつく」 and 「ありゃしない」 together creates a very informal and slightly exaggerated expression
      of annoyance.
  - japanese: あの人の優しさと言ったらありゃしない。
    english: His kindness is simply beyond words.
    conjugation: といったらない
    register: casual
    setting: friendly
    nuance: 「ありゃしない」 is used to express deep admiration for the person's kindness, suggesting it's exceptionally
      high.
  - japanese: 「校長と鹿との戦いを見たときの驚きといったらないよ。」
    english: '"You can''t imagine my surprise when I saw the principal fighting a deer."'
    conjugation: といったらない
    register: casual
    setting: storytelling
    nuance: The 「よ」 at the end adds a touch of emphasis and informality to the speaker's statement, conveying
      the sheer unexpectedness of the event.
  - japanese: 「車のタイヤが盗まれた。本当に腹が立つったらない。」
    english: '"My car tires were stolen. I''m so furious, it''s beyond words!"'
    conjugation: ったらない
    register: casual
    setting: angry
    nuance: The phrase 「腹が立つ」 combined with 「ったらない」 strongly conveys the speaker's intense anger and frustration.
  - japanese: A:「歯を引っこ抜くのはどうだった?」B:「あの痛みといったらないわよ、本気で死ぬかと思ったもの。」
    english: 'A: "How was the tooth extraction?" B: "The pain was indescribable, you wouldn''t believe
      it. I honestly thought I was going to die."'
    conjugation: といったらない
    register: casual
    setting: storytelling
    speaker_gender: female
    nuance: The 「わよ」 at the end of B's sentence is a feminine sentence-ending particle that adds emphasis
      and a slightly softer tone to her description of the extreme pain.
  - japanese: 数年が経ったのにまだあの日の日没を覚えている。その景色の美しさと言ったらなかった。
    english: Even though years have passed, I still remember that day's sunset. The beauty of that scene
      was simply unparalleled.
    conjugation: といったらない
    register: semi-formal
    setting: reflective
    nuance: 「言ったらなかった」 is a slightly more formal and literary variation of 「といったらない」, emphasizing the
      extraordinary beauty of the sunset. It conveys a sense of awe and lasting impression.
  - japanese: メークした時の星野の変わり様と言ったらなかった。まるで別人のようだった。
    english: You wouldn't believe how much Hoshino changed when she put on makeup. She looked like a completely
      different person.
    conjugation: といったらない
    register: casual
    setting: informative
    nuance: Similar to the previous example, 「言ったらなかった」 is used here to emphasize the dramatic transformation
      Hoshino underwent with makeup. It implies a significant and surprising change.
