false_friends:
  - term: のように・のような
    meaning: Like (Noun), Similar to (Noun)
    kind: synonym
    nuance: Focuses on inherent similarity, often used for concrete comparisons.
  - term: そうに・そうな
    meaning: Seem, Look like, Sound
    kind: synonym
    nuance: Expresses a visual or auditory impression, often based on immediate observation.
  - term: みたいに・みたいな
    meaning: Like, Similar to, Resembling
    kind: synonym
    nuance: More casual and subjective comparison, often implying approximation.
  - term: みたい
    meaning: Like, Similar to, Resembling
    kind: synonym
    nuance: Informal equivalent to みたいに・みたいな.
  - term: そう
    meaning: Look like, Appear, Seem, Have a feeling that
    kind: synonym
    nuance: Indicates a general impression or hearsay, less direct than ように.
  - term: にみえる
    meaning: To look, To seem, To appear
    kind: synonym
    nuance: Focuses on visual appearance.
  - term: ようだ
    meaning: It seems that, It appears that, It looks like
    kind: synonym
    nuance: Expresses a judgment or conclusion based on evidence or inference.
  - term: ように～てほしい
    meaning: Want ~ to ~ like ~, Want ~ to be able to ~, Want ~ to ~ in the way of ~
    kind: synonym
    nuance: Expresses a desire for something to be done in a specific manner.
  - term: まい～のように
    meaning: Almost every ~, Nearly every ~, On a ~ basis
    kind: synonym
    nuance: Expresses frequency or regularity, not similarity.
  - term: ような気がする
    meaning: Have a feeling that
    kind: synonym
    nuance: Expresses a feeling or intuition, not a direct comparison.
  - term: とおり
    meaning: In that way, Exactly, Precisely, Just as
    kind: synonym
    nuance: Indicates exact correspondence or following instructions.
  - term: ふうに
    meaning: ~ way, In a way that suggests, Like ~
    kind: synonym
    nuance: Similar to ように but can also imply a certain style or manner.
  - term: という風に
    meaning: As if to say, As if to suggest that, In such a way that, Things like
    kind: synonym
    nuance: Used to explain or elaborate on something by giving examples or making suggestions.
  - term: かのようだ
    meaning: As if, Just like
    kind: synonym
    nuance: Emphasizes the hypothetical or unreal nature of the comparison.
post_false_friends_writeup: While several grammar points express similarity, there are subtle differences
  in nuance. **のように** and **のような** tend to express a more direct comparison. **そうに** and **そうな** focus
  on conveying sensory information, what something looks or sounds like. **みたいに** and **みたいな** are more
  casual ways to express similarity, often with a sense of approximation. **ようだ** indicates a judgment
  or inference based on available information. **とおり** signifies exact correspondence, while **ふうに** can
  imply a particular style or manner. **かのようだ** specifically emphasizes the hypothetical nature of the
  comparison. Pay attention to the formality and the specific type of comparison being made to choose
  the most appropriate expression.
