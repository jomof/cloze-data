grammar_point: にしても～にしても
jlpt: N2
meaning: Regardless of whether
details:
  Register: Standard
  使用域: 一般
writeup: |-
  The grammar point **にしても～にしても** expresses the idea that something remains true or will happen regardless of two contrasting possibilities. It can be translated as "regardless of whether (A) or (B)." While often used with the positive and negative forms of the same verb, it can connect any two contrasting nouns, verbs, or adjectives.

  Similar grammar points like **にしろ～にしろ** and **にせよ～にせよ** are often interchangeable, but **にしろ** and **にせよ** carry a slightly more direct nuance and are therefore less common in very formal settings.
examples:
  - japanese: 忘年会に\u51FA\u5席するにしても、しないにしても、\u53C2\u52A0\u8CBBを\u62払わないといけないのはおかしいと\u601Dう。
    english: I think it is unfair that we need to pay the attendance fee regardless of whether we attend
      the year-end party or not.
    register: standard
    setting: informative
    conjugation: にしても～にしても
  - japanese: \u5BB6を\u7ACBて\u76F4すにしても、リフォームするにしても、\u8CBB\u7528は\u540Cじぐらいになりそうだ。
    english: Regardless of whether we rebuild the house or remodel it, the cost is likely to be about
      the same.
    register: standard
    setting: informative
    conjugation: にしても～にしても
  - japanese: \u6C34\u6DF1が\u6DF1いにしても、\u6D45いにしても、ライフジャケットは\u7740ておいた\u65B9がいい。
    english: Regardless of whether the water is deep or shallow, you should wear a life jacket.
    register: standard
    setting: cautious
    conjugation: にしても～にしても
  - japanese: \u65E5\u672C\u8A9Eが\u4E0A\u624Bにしても、\u4E0B\u624Bにしても、\u52C9\u5F37は\u6BC毎\u65E5しておいた\u65B9がいい。
    english: Regardless of whether you are good or bad at Japanese, you should study every day.
    register: standard
    setting: informative
    conjugation: にしても～にしても
  - japanese: \u5E73\u65E5にしても\u795D\u65E5にしても、ディズニーランドは\u591Aくの\u4EBAで\u76盛り\u4E0Aがっています。
    english: Disneyland is crowded with many people, regardless of whether it is a weekday or a holiday.
    register: standard
    setting: informative
    conjugation: にしても～にしても
  - japanese: \u98DFべるにしても、\u98DFべないにしても、\u6599\u7406\u4EE3を\u62払わないといけない。
    english: Regardless of whether you eat or not, you still have to pay for the food.
    register: standard
    setting: informative
    conjugation: にしても～にしても
  - japanese: \u8CB8し\u5BB6にしても、\u81EA\u5B85にしても、\u5BB6\u65CFがいるだけで\u5341\u5206。
    english: Regardless of whether you live in a rented house or your own home, having family is enough.
    register: standard
    setting: reflective
    conjugation: にしても～にしても
  - japanese: \u7C21\u5358にしても、\u96E3しいにしても、\u5BBF\u984Cを\u7D42わらせるべきだ。
    english: Regardless of whether the homework is easy or difficult, you should finish it.
    register: standard
    setting: serious
    conjugation: にしても～にしても
  - japanese: \u8CB8すにしても\u58売るにしても、とにかく\u5143を\u53D6れればそれでいい。
    english: Regardless of whether you rent it out or sell it, it's fine as long as I can break even.
    register: standard
    setting: informative
    conjugation: にしても～にしても
  - japanese: \u716Eるにしても\u707Cくにしても、\u7D20\u6750の\u826Fさを\u6D3Bかした\u6599\u7406にしてくださいね。
    english: Regardless of whether you boil it or grill it, please prepare the dish in a way that makes
      the most of the ingredients.
    register: polite
    setting: instructional
    conjugation: にしても～にしても
  - japanese: 今日は\u96E8が\u降るにしても、\u96EAが\u964Dるにしても、あなたに\u4F1Aえるのが\u697Dしみで\u4ED5\u65B9がない。
    english: Whether it rains or snows today, I can't help but look forward to meeting you.
    register: standard
    setting: first-date
    conjugation: にしても～にしても
  - japanese: 私がもっと\u5965\u624Bに\u8A71すにしても、\u4E0B\u624Bに\u8A71すにしても、あなたへの\u6C17\u6301ちは\u5909わりませんよ。
    english: Whether I speak more eloquently or less so, my feelings for you won't change.
    register: standard
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The 「～ませんよ」 at the end softens the statement and adds a touch of reassurance, common in casual
      male speech.
false_friends:
  - term: にしろ～にしろ
    meaning: Whether… or
    kind: synonym
    nuance: Like にしても～にしても, this expresses 'regardless of A or B', but it feels slightly more direct and
      is less common in formal speech.
  - term: 何しろ
    meaning: No wonder, After all, In fact, Because, At any rate
    kind: synonym
    nuance: Unlike にしても～にしても, 何しろ is used to provide a reason or explanation, often emphasizing something.
  - term: かどうか
    meaning: Whether or not, If...or not
    kind: synonym
    nuance: While both express uncertainty between two options, かどうか is used to ask or state whether something
      is true or not, rather than stating a consequence regardless of the option.
  - term: 〜でも 〜でも
    meaning: Whether ~ or, Neither ~ or
    kind: synonym
    nuance: Similar to にしても～にしても in expressing a choice between options, but ～でも～でも can also imply 'neither
      A nor B' depending on the context.
  - term: ～ても～なくても
    meaning: Whether ~ or not
    kind: synonym
    nuance: Very close in meaning to にしても～にしても, specifically when one option is the negation of the other.
  - term: どうしても
    meaning: Regardless of, No matter what
    kind: synonym
    nuance: While it can mean 'no matter what', どうしても often implies a strong will or effort to achieve
      something, rather than stating a consequence irrespective of two conditions.
post_false_friends_writeup: To avoid confusion, remember that **にしても～にしても** specifically emphasizes that
  a certain outcome or truth holds regardless of two stated conditions. While similar expressions exist,
  they often carry slightly different nuances. For example, **にしろ～にしろ** is more direct, **かどうか** focuses
  on the uncertainty of a single condition, and **何しろ** provides a reason. Pay attention to the specific
  context to choose the most appropriate expression.
