grammar_point: を禁じ得ない
jlpt: N1
meaning: Cannot help feeling, Cannot but, Cannot hold back
details:
  Register: Formal
  使用域: 硬い
writeup: |-
  「を禁じ得ない」 is a formal grammar pattern used to express that one **cannot help feeling (A)**, or **cannot hold back from (A)**. It is primarily used with nouns that express emotions, or things that are the result of emotions, such as tears or laughter. This pattern combines the adverbial particle 「を」, the conjunctive form of the る-Verb 「禁じる」 (to prohibit), and the 「得ない」 pattern, which means **to not gain** but functions similarly to 「できない」 (cannot). 「を禁じ得ない」 typically follows nouns, or occasionally verbs that have been nominalized with 「の」.

  **Important Consideration:** This grammar pattern is almost exclusively used to express one's own, first-person opinion. Using it to express other people's feelings might sound unnatural.
examples:
  - japanese: 初めて広島にある平和記念資料館に行ったとき、涙をこらえるのを禁じ得なかった。
    english: I couldn't help but cry when I went to the Peace Memorial Museum in Hiroshima for the first
      time.
    register: formal
    setting: reflective
    nuance: The formal 「を禁じ得なかった」 expresses a strong, personal feeling in a serious context.
  - japanese: 息子が生まれたが、いい父親になれるか不安を禁じ得ない。
    english: My son was born, but I can't help but feel anxious about whether I'll be a good father.
    register: semi-formal
    setting: cautious
    speaker_gender: male
    nuance: The 「が」 at the beginning of the sentence adds a touch of personal reflection, common in male
      speech when expressing concerns.
  - japanese: 税金を国民のためではなく自分たちのためだけに使う政治家に怒りを禁じ得ない。
    english: I cannot help but feel anger towards politicians who use taxpayers' money for their own benefit
      rather than for the people.
    register: formal
    setting: serious
    nuance: The use of 「怒りを禁じ得ない」 strongly conveys indignation in a political context.
  - japanese: 君の優しい笑顔を見ていると、惹かれるのを禁じ得ないよ。
    english: Looking at your gentle smile, I can't help but be drawn to you.
    register: casual
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The casual 「～だよ」 softens the formal 「を禁じ得ない」, creating a flirty nuance. Men often use 「～だよ」
      in informal, intimate settings.
    etymology: 「惹かれる」 literally means 'to be drawn in'.
  - japanese: 初めて会った時から、あなたの知的な雰囲気に惹かれるのを禁じ得なかった。
    english: From the moment we first met, I couldn't help but be attracted to your intellectual aura.
    register: formal
    setting: first-date
    speaker_gender: female
    listener_gender: male
    nuance: The formal 「を禁じ得なかった」 in this context expresses a sophisticated and sincere attraction. Women
      might use more formal language in initial romantic encounters.
    etymology: 「雰囲気」 (fun'iki) means 'atmosphere' or 'aura'.
  - japanese: この生徒たちは流暢な日本語でニュースについて議論していたが、彼らは2年前から日本語を勉強し始めたと聞いて、驚きを禁じ得なかった。
    english: These students were discussing the news in fluent Japanese, and upon hearing that they had
      only started studying Japanese two years ago, I couldn't help but be surprised.
    register: formal
    setting: informative
    nuance: The 「～が」 connects the observation with the resulting surprise, expressed formally with 「驚きを禁じ得なかった」.
  - japanese: この不況の中、政治家が自分の給与を上げるとの報道を耳にし、怒りを禁じ得ません。
    english: Hearing the news that politicians are raising their own salaries during this recession, I
      cannot help but feel anger.
    register: formal
    setting: serious
    nuance: 「～を耳にし」 (upon hearing) sets a formal tone, fitting the serious subject matter and the use
      of 「怒りを禁じ得ません」.
  - japanese: 伝記:「戦争がこの地方にもたらした破壊を見て、涙を禁じ得なかった。」
    english: 'Biography: ''Seeing the devastation that the war brought to this region, I couldn''t hold
      back my tears.'''
    register: bungo
    setting: storytelling
    nuance: The quote format and the use of 「～た」 in a biographical context lend a literary feel, even
      with the formal grammar point.
  - japanese: 長い年月の後、互いに抱き合った姿に、喜びを禁じ得ない。
    english: After many years, seeing them embrace each other, I cannot help but feel joy.
    register: formal
    setting: emotional
    nuance: 「互いに抱き合った姿に」 describes a poignant scene, and 「喜びを禁じ得ない」 expresses a genuine emotional response.
  - japanese: 全てを失った地震の被害者に同情の念を禁じ得ない。
    english: I cannot help but feel sympathy for the earthquake victims who lost everything.
    register: formal
    setting: sympathetic
    nuance: 「同情の念を禁じ得ない」 directly conveys a feeling of deep sympathy in a serious situation.
post_example_writeup: While 「を禁じ得ない」 is primarily used in the first person, the example "彼はあのシーンを見て涙を禁じ得ないようだ。"
  was included to illustrate **why** using it for others can sound unnatural. It attributes the inability
  to hold back tears to someone else, which is generally avoided with this grammar point. It's better
  to rephrase such sentences to reflect your observation of their emotion, rather than stating their inability
  to control it.
