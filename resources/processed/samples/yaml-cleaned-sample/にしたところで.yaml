false_friends:
  - grammar_point: \u3067\u3055\u3048
    nuance: Emphasizes the minimum case, often with an emotional component.
  - grammar_point: \u3067\u3059\u3089
    nuance: Focuses on a condition being sufficient for a result.
  - grammar_point: \u306a\u3093\u304b
    nuance: Softens a statement by presenting an example.
post_false_friends_writeup: While **\u306b\u3057\u305f\u3068\u3053\u308d\u3067** highlights that even
  in a specific case the outcome remains the same, **\u3067\u3055\u3048** emphasizes the bare minimum.
  For example, "a child can do it" using **\u3067\u3055\u3048** suggests the task is very easy. **\u3067\u3059\u3089**
  indicates that if a certain condition is met, a specific result will follow, focusing on sufficiency
  rather than the unexpected lack of change. Finally, **\u306a\u3093\u304b** is used to give an example,
  often to soften a statement or make it less direct, and doesn't carry the same weight of inevitability
  as **\u306b\u3057\u305f\u3068\u3053\u308d\u3067**.
