  - japanese: \u30ce\u30fc\u30c8\u30d1\u30bd\u30b3\u30f3\u306b\u3057\u305f\u3068\u3053\u308d\u3067\u3001Wi-Fi\u304c\u306a\u3044\u3068\u4ed5\u4e8b\u304c\u3067\u304d\u306a\u3044\u3002
    english: Even with a laptop, I can't work if there's no Wi-Fi.
  - japanese: 1\u6642\u9593\u5bdd\u574a\u3092\u3057\u3066\u3057\u307e\u3063\u305f\u306e\u3067\u3044\u304f\u3089\u6025\u3044\u3060\u3068\u3057\u305f\u3068\u3053\u308d\u3067\u3001\u9593\u306b\u5408\u3046\u308f\u3051\u304c\u306a\u3044\u3002
    english: Even if I hurry, I won't make it because I overslept by an hour.
  - japanese: \u30c0\u30a4\u30a8\u30c3\u30c8\u3092\u59cb\u3081\u305f\u3068\u3057\u305f\u3 প্রেমে \u3068\u3053\u308d\u3067\u3001\u79c1\u306f\u4e09\u65e5\u574a\u4e3b\u3060\u304b\u3089\u7d9a\u304b\u306a\u3044\u3060\u308d\u3046\u3002
    english: Even if I start a diet, I probably won't be able to stick with it because I have a short
      attention span.
  - japanese: \u79c1\u306b\u3057\u305f\u3063\u3066\u305d\u3093\u306a\u3053\u3068\u306f\u3057\u305f\u304f\u306a\u3044\u3051\u3069\u3001\u4e0a\u53f8\u306b\u8a00\u308f\u308c\u305f\u304b\u3089\u306b\u306f\u3059\u308b\u3057\u304b\u306a\u3044\u3002
