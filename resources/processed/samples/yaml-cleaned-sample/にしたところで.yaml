  - japanese: \u8b1d\u3063\u305f\u3068\u3057\u305f\u3063\u3066\u3001\u793e\u9577\u306f\u5f7c\u306e\u3053\u3068\u3092\u8a31\u3055\u306a\u3044\u3060\u308d\u3046\u3002
    english: Even if I apologized, the president probably wouldn't forgive him.
  - japanese: \u5f7c\u306f\u975e\u5e38\u306b\u6df1\u523b\u306a\u72b6\u614b\u3060\u3002\u5929\u624d\u533b\u5e2b\u306e\u5c0f\u6797\u3055\u3093\u306b\u3057\u305f\u3068\u3053\u308d\u3067\u4f55\u3082\u3067\u304d\u306a\u3044\u3002
    english: He's in very serious condition. Even the genius doctor, Mr. Kobayashi, can't do anything.
  - japanese: \u5c0f\u8aac\uff1a\u300c\u30db\u30ed\u306f\u8ce2\u3044\u795e\u3060\u3068\u3044\u3046\u3002\u3082\u3063\u3068\u3082\u5f7c\u5973\u3068\u3057\u305f\u3068\u3053\u308d\u3067\u666e\u901a\u4eba\u9593\u3068\u540c\u3058\u3088\u3046\u306b\u5b64\u72ec\u3092\u611f\u3058\u308b\u65e5\u3082\u3042\u308b\u304c\u3002\u300d
    english: 'Novel: "Holo is said to be a wise god. However, even for her, there are days when she feels
