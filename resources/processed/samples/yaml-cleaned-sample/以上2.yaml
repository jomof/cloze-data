false_friends:
  - term: 以来
    meaning: Since, Henceforth
    kind: synonym
    nuance: Unlike 「以上」, 「以来」 emphasizes a point in time after which something has continued to happen.
      It focuses on the duration since an event.
  - term: 上は
    meaning: Once, Since, Now that, As long as
    kind: synonym
    nuance: Similar to 「以上」, 「上は」 indicates a condition or reason. However, it can sometimes carry a stronger
      nuance of commitment or resolution following the condition.
  - term: からには
    meaning: As long as, Since, Given
    kind: synonym
    nuance: Like 「以上」, 「からには」 expresses a natural consequence or obligation based on a preceding condition.
      It often implies a stronger sense of commitment or determination than 「以上」.
post_false_friends_writeup: To avoid confusing 以上 with similar expressions, remember that 以上 often highlights
  the logical consequence or necessary action following a certain state or decision. 以来 focuses on the
  time elapsed since an event, while 上は and からには often carry a stronger nuance of commitment or natural
  consequence.
