false_friends:
  - term: にかけて
    meaning: Over (a period), From ~ until, Through
    kind: synonym
    nuance: Unlike 「にわたって」, 「にかけて」 often implies a more approximate timeframe or range and can be less
      formal.
post_false_friends_writeup: While both にわたって and にかけて indicate a span of time or range, にわたって carries
  a stronger sense of 'throughout' or 'across the entire span'. にかけて can be used for a more general timeframe
  or to indicate a connection between two points in time or space.
