grammar_point: べからず
conjugations:
  - type: dictionary form
    form: べからず
    rarity: common
  - type: attributive form
    form: べからざる
    rarity: common
jlpt: N1
meaning: Do not, Must not, Should not, Cannot (べからざる)
details:
  Register: Formal
  使用域: 硬い
writeup: |-
  べからず and べからざる are formal expressions indicating a prohibition or strong discouragement, meaning "must not" or "ought not to". It's formed from the 未然形 (imperfective form) of the auxiliary verb べし (beshi, meaning "should" or "ought to") plus the classical negative auxiliary ず (zu, meaning "not"). The form べからざる is the 連体形 (attributive form) and modifies a following noun.

  In modern Japanese, べからず and べからざる are primarily seen on signs, notices, or in highly formal writing. The nuance is a strong "do not" rather than a suggestion.

  **Important Considerations:**

  *  べからざる is typically used with specific nouns to form set phrases such as:
  *  許すべからざる (yurusu bekarazaru): unpardonable, unforgivable
  *  ありうべからざる (ariuru bekarazaru): impossible, that cannot be
  *  欠くべからざる (kaku bekarazaru): indispensable, essential
examples:
  - japanese: ことわざ:「初心忘れるべからず。」
    english: 'Proverb: ''Never forget your beginner''s spirit.'''
    conjugation: dictionary form
    register: formal
    setting: informative
    nuance: 「べからず」 is used in this well-known proverb to give a strong, timeless warning.
  - japanese: この施設内ではスケートボードなどのことをするべからず。
    english: You must not do things like skateboarding in this facility.
    conjugation: dictionary form
    register: formal
    setting: instructional
    nuance: The use of 「べからず」 on a sign makes the prohibition very clear and official.
  - japanese: 配達員を装って玄関のドアを開けさせるのは、許すべからざる行為だ。
    english: Making someone open the door by pretending to be a delivery person is an unforgivable act.
    conjugation: attributive form
    register: formal
    setting: serious
    nuance: 「許すべからざる」 emphasizes the severe nature of the action, indicating it's beyond tolerance.
  - japanese: 吸うべからざる場所でタバコを吸っているのを見られたら、1000円払うことになります。
    english: If you are seen smoking in a place where you must not smoke, you will have to pay 1000 yen.
    conjugation: attributive form
    register: formal
    setting: informative
    nuance: 「吸うべからざる」 clearly designates the prohibited areas.
  - japanese: 公園の看板:「芝生にゴミ捨てるべからず」
    english: 'A signboard at the park: ''Do not dump garbage on the lawn.'''
    conjugation: dictionary form
    register: formal
    setting: instructional
    nuance: This is a typical use of 「べからず」 on public signs.
  - japanese: 空気は生きるに欠くべからざるものだ。
    english: Air is essential for living.
    conjugation: attributive form
    register: formal
    setting: informative
    nuance: 「欠くべからざる」 is a standard phrase to express necessity.
  - japanese: ブログ記事:「英語で上手にフォーマルな手紙を書くための「べし・べからず」集」
    english: 'Blog post: ''A collection of ''dos and don''ts'' for writing a formal letter skillfully
      in English.'''
    conjugation: dictionary form
    register: semi-formal
    setting: informative
    nuance: The title uses 「べからず」 to represent the 'don't' aspect of advice.
  - japanese: もろい歴史的建造物の手前の看板:「中に入るべからず」
    english: 'A signboard in front of the fragile historical building: ''Do not enter inside.'''
    conjugation: dictionary form
    register: formal
    setting: instructional
    nuance: 「べからず」 is used for a clear and authoritative prohibition.
  - japanese: 小説:「さだおさんがなにゆえそのような許すべからざる大罪を犯したのか、ゆうささんは解できなかった。」
    english: 'Novel: ''Yusa-san couldn''t understand why Sadao-san had committed such an unforgivable
      sin.'''
    conjugation: attributive form
    register: bungo
    setting: storytelling
    nuance: The sentence uses 「許すべからざる」 in a narrative context to emphasize the enormity of the crime.
post_example_writeup: While 「べからず」 and 「べからざる」 carry a strong sense of prohibition, they are quite formal
  and less common in everyday conversation. You'll encounter them more often in written form, especially
  on signs, notices, and in formal documents.
false_friends:
  - term: てはいけない
    meaning: Must not, May not
    kind: synonym
    nuance: Unlike 「べからず」, 「てはいけない」 is more common in everyday conversation and less formal. It conveys
      a sense of prohibition but can also imply that something is against the rules or not allowed.
  - term: てはならない
    meaning: Must not, Cannot, Should not
    kind: synonym
    nuance: Similar to 「べからず」 in formality, 「てはならない」 also expresses a strong prohibition. However, it's
      generally considered slightly less stiff and can be found in a broader range of formal contexts
      than 「べからず」.
post_false_friends_writeup: While 「てはいけない」 and 「てはならない」 share the core meaning of prohibition with 「べからず」,
  their level of formality and typical usage differ. 「べからず」 is the most formal and is largely confined
  to written notices and signs. 「てはならない」 is also formal but slightly more versatile. 「てはいけない」 is the most
  common in daily conversation.
