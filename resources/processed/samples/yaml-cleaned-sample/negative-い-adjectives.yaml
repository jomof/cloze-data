    english: Yesterday's movie wasn't interesting.
    conjugation: negative past (plain)
    register: casual
    setting: storytelling
  - japanese: この問題は難しくなかったです。
    english: This problem wasn't difficult.
    conjugation: negative past (polite)
    register: polite
    setting: informative
  - japanese: ねえ、今日、疲れてない?
    english: Hey, aren't you tired today?
    conjugation: negative (plain)
    register: shitashii kuchō
    setting: friendly
    speaker_gender: female
    listener_gender: male
    nuance: The use of 「ねえ」 and the question ending in a rising intonation, implied by the question mark,
      along with the absence of です, makes this sound very friendly and intimate.
  - japanese: その服、全然高くないよ。似合ってるね。
    english: That outfit isn't expensive at all. It looks good on you.
    conjugation: negative (plain)
    register: casual
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: 「～よ」 is a common casual sentence ending used by males. Saying 「全然高くない」 (not expensive at all)
      before complimenting their appearance 「似合ってるね」 is a flirty way to make someone feel good without
      focusing solely on their looks.
  - japanese: このレストラン、そんなに高くないから、気軽に入りやすいね。
    english: This restaurant isn't that expensive, so it's easy to come in without feeling awkward, right?
    conjugation: negative (plain)
    register: casual
    setting: first-date
    speaker_gender: male
    listener_gender: female
    nuance: Phrasing it as 「高くないから、気軽に入りやすいね」 makes it sound like a casual suggestion for a first date,
      implying that the price won't be a burden and making the atmosphere more relaxed.
  - japanese: このアプリ、意外と重くないね。
    english: This app is surprisingly not heavy, is it?
    conjugation: negative (plain)
    register: casual
    setting: informative
  - japanese: この辺りは静かで悪くないですね。
    english: This area is quiet and not bad, isn't it?
    conjugation: negative (plain)
    register: polite
    setting: informative
