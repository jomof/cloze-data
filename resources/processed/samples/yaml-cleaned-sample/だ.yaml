jlpt: N5
meaning: To be, Is
meaning_warning: だ cannot be used with い-Adjectives
details:
  Part of Speech: Dependent Word
  Register: Standard
  品詞: 助動詞
  単語の種類: 付属語
  使用域: 一般
writeup: |-
  **だ** is the plain form of the copula, equivalent to "is" or "to be" in English. It expresses assertion or determination. As a casual form, it's generally used with family, close friends, or when speaking to someone of lower status. Technically, **だ** is an auxiliary verb that attaches to nouns and *na*-adjectives. It's **important to remember that だ cannot be used with *i*-adjectives**. For example, you would say 「大きい**です**」, not 「大きい**だ**」.

  **です** serves the same function as **だ** but is used in polite speech. While often considered the polite form of **だ**, the formally correct version of **だ** is **である**. You'll encounter **である** more often in written materials like articles and formal documents, while **です** is the standard polite form in spoken Japanese.
