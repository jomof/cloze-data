grammar_point: です
conjugations:
  - type: polite (non-past)
    form: です
    rarity: common
  - type: polite (past)
    form: でした
    rarity: common
  - type: polite (negative non-past)
    form: ではありません
    rarity: common
  - type: polite (negative past)
    form: ではありませんでした
    rarity: common
jlpt: N5
meaning: To be, Is
meaning_warning: Unlike だ, です is often used with both い-Adjectives and な-Adjectives
details:
  Part of Speech: Dependent Word
  Register: Polite
  品詞: 助動詞
  単語の種類: 付属語
  使用域: 敬語
writeup: |-
  Similar to だ, です is an auxiliary verb indicating determination or assertion. It conveys that something "is" a certain way. です is the polite equivalent of だ. Although they share a similar function, remember that both だ and です are independent structures. です connects to words in the same way as だ, but it's also commonly used with い-Adjectives.

  **Important Consideration:**
  While です is often attached to い-Adjectives in casual conversation, some consider this grammatically incorrect for formal writing. In everyday spoken language and texting, however, it's perfectly normal.
examples:
  - japanese: 暑いです。
    english: It is hot.
    conjugation: polite (non-past)
    register: polite
    setting: informative
    nuance: The polite 「です」 makes this suitable for general conversation.
  - japanese: あなたです。
    english: It is you.
    conjugation: polite (non-past)
    register: polite
    setting: informative
    nuance: The polite 「です」 is used when identifying someone.
  - japanese: ペンです。
    english: It is a pen.
    conjugation: polite (non-past)
    register: polite
    setting: informative
    nuance: Using 「です」 makes this a polite statement about an object.
  - japanese: さくらです。
    english: (I) am Sakura.
    conjugation: polite (non-past)
    register: polite
    setting: friendly
    speaker_gender: female
    nuance: Using 「です」 is a standard polite way for a female speaker to introduce herself.
  - japanese: 友達です。
    english: (He/she) is a friend.
    conjugation: polite (non-past)
    register: polite
    setting: informative
    nuance: 「です」 makes this a polite statement about someone's relationship.
  - japanese: 昨日は寒かったです。
    english: It was cold yesterday.
    conjugation: polite (past)
    register: polite
    setting: informative
    nuance: The past tense 「でした」 makes this a polite statement about a past condition.
  - japanese: あれは私のではありません。
    english: That is not mine.
    conjugation: polite (negative non-past)
    register: polite
    setting: informative
    nuance: The negative 「ではありません」 makes this a polite denial of ownership.
  - japanese: 初めて会った時、彼は学生ではありませんでした。
    english: When we first met, he wasn't a student.
    conjugation: polite (negative past)
    register: polite
    setting: storytelling
    nuance: The negative past 「ではありませんでした」 politely states a fact about the past.
  - japanese: 綺麗な夜ですね。
    english: It's a beautiful night, isn't it?
    conjugation: polite (non-past)
    register: polite
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: 「ですね」 adds a seeking-agreement nuance, making it a smooth way to start a conversation. It
      implies he wants her to agree about the beauty of the night.
  - japanese: このケーキ、とても美味しいですね。
    english: This cake is very delicious, isn't it?
    conjugation: polite (non-past)
    register: polite
    setting: first-date
    speaker_gender: female
    listener_gender: male
    nuance: Using 「ですね」 invites agreement and creates a shared positive feeling. The politeness of 「です」
      is appropriate for a first date.
false_friends:
  - term: じゃない
    meaning: Is not, Isn't
    kind: antonym
    nuance: Unlike 「です」 which affirms, 「じゃない」 negates. For example, 「猫です」 (It's a cat) vs. 「猫じゃない」 (It's
      not a cat).
  - term: だ
    meaning: To be, Is
    kind: synonym
    nuance: Unlike the polite 「です」, 「だ」 is a plain form used in casual settings or when speaking to someone
      of lower status. 「あれはペンだ」 (That is a pen - casual) vs. 「あれはペンです」 (That is a pen - polite).
  - term: でございます
    meaning: To be, Polite copula
    kind: synonym
    nuance: 「でございます」 is a more formal and humble version of 「です」, often used in business or formal announcements.
      「こちらが資料でございます」 (This is the document - very polite) vs. 「こちらが資料です」 (This is the document - polite).
  - term: がある
    meaning: To be, There is
    kind: synonym
    nuance: While 「です」 indicates a state of being or identity, 「がある」 indicates existence. 「猫です」 (It's
      a cat) vs. 「猫がいる」 (There is a cat).
  - term: ～んです・のです
    meaning: Explanatory, Emphasis, The fact is
    kind: synonym
    nuance: 「んです」/「のです」 adds an explanatory or emphatic nuance, unlike the simple assertion of 「です」. 「疲れたんです」
      (I'm tired, you see) vs. 「疲れました」 (I'm tired).
  - term: である
    meaning: Formal or literary だ, Authoritative, Copula
    kind: synonym
    nuance: 「である」 is a formal or literary equivalent of 「だ」, often found in written text or formal speeches,
      unlike the generally polite 「です」. 「これは重要な問題である」 (This is an important issue - formal writing) vs.
      「これは重要な問題です」 (This is an important issue - polite).
  - term: だった・でした
    meaning: Was, Were (Past tense)
    kind: synonym
    nuance: Both 「だった」 and 「でした」 are past tense forms of the copula, but 「でした」 is the polite version of
      the plain form 「だった」. 「子供だった」 (I was a child - casual) vs. 「子供でした」 (I was a child - polite).
post_false_friends_writeup: To avoid confusion, remember the register and nuance each of these expressions
  carries. 「だ」 and 「である」 are generally more casual or formal/literary respectively, while 「です」 is the
  standard polite form. 「でございます」 is even more polite. 「がある」 focuses on existence, and 「～んです/のです」 adds
  explanatory context. Pay attention to whether you're making a simple statement, emphasizing a reason,
  or describing something's existence.
