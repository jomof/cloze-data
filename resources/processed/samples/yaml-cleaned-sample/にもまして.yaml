grammar_point: にもまして
jlpt: N1
meaning: Even -er than, Even more than, More than anything, More than anybody, More than ever
details:
  Register: Standard
  使用域: 一般
writeup: にもまして is used to express that something is even more so than something else. It emphasizes that
  the current state exceeds a previous or expected state. A common translation is "even more than." It
  combines the particle に, the adverbial particle も meaning "even," and the て-form of the verb 増す (ます),
  meaning "to increase." Literally, it suggests an increase beyond the given comparison point. This pattern
  often follows words like 誰 (だれ) "who," 何 (なに) "what," or いつ "when," to express "more than anyone," "more
  than anything," or "more than ever," respectively.
examples:
  - japanese: 今年は去年にもまして、湿気が多い。
    english: This year is even more humid than last year.
    register: standard
    setting: informative
    nuance: The sentence 「今年は去年にもまして、湿気が多い」 is a straightforward statement conveying information about
      the increased humidity this year compared to last year. The register is standard and suitable for
      general conversation.
  - japanese: ちゃんと薬を飲んで体を休ませたのに、昨日にもまして腹痛がひどい。
    english: Even though I took my medicine properly and rested, my stomach ache is even worse than yesterday.
    register: standard
    setting: melancholic
    nuance: 「ちゃんと薬を飲んで体を休ませたのに、昨日にもまして腹痛がひどい」 expresses disappointment and frustration. The speaker did
      what they were supposed to but the pain is still worse, creating a melancholic tone.
  - japanese: 斎藤くんは誰にもまして仕事を一生懸命やってくれるからものすごく助かっている。
    english: Saito-kun works harder than anyone else, so he is a tremendous help.
    register: standard
    setting: grateful
    nuance: The phrase 「誰にもまして」 emphasizes that Saito-kun's hard work exceeds that of everyone else. 「ものすごく助かっている」
      conveys a high degree of gratitude.
  - japanese: このプロジェクトを成功させることは、何にもまして大切なんだ。
    english: Succeeding in this project is more important than anything else.
    register: standard
    setting: serious
    nuance: 「何にもまして大切なんだ」 strongly asserts the paramount importance of the project's success, placing
      it above all other considerations. The 「んだ」 at the end adds a sense of conviction.
  - japanese: 彼女はいつにもまして輝いている。
    english: She is shining brighter than ever.
    register: standard
    setting: observational
    nuance: 「いつにもまして輝いている」 indicates that her current radiance is exceptional, surpassing her usual state.
      It's a positive observation, perhaps admiringly stated.
  - japanese: ねえ、君って今日、いつもにもまして綺麗だね。
    english: Hey, you're even more beautiful today than usual.
    register: casual
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: 「ねえ」 signals a friendly and slightly intimate approach. 「いつもにもまして綺麗だね」 is a direct compliment,
      enhanced by 「ね」 seeking agreement or confirmation. The entire sentence has a flirty tone.
  - japanese: 初めて会ったあの日にもまして、君のことが好きだよ。
    english: I like you even more than the day we first met.
    register: casual
    setting: first-date
    speaker_gender: male
    listener_gender: female
    nuance: 「初めて会ったあの日にもまして、君のことが好きだよ」 is a romantic confession. Comparing the current feeling to the
      initial meeting emphasizes the growth of affection. 「だよ」 adds a personal and direct touch.
  - japanese: 利用者は大企業が常に大量のデータ収集する時代に、これまでにもまして自分のプライバシーを気にせざるを得ない。
    english: In this age when large companies constantly gather data, users cannot help but pay even more
      attention to their privacy than before.
    register: formal
    setting: informative
    nuance: This sentence, 「利用者は大企業が常に大量のデータ収集する時代に、これまでにもまして自分のプライバシーを気にせざるを得ない」, uses more complex vocabulary
      like 「大量 (たいりょう)」 and the formal structure 「〜せざるを得ない」, making the register more formal. It reflects
      a serious and informative tone about contemporary concerns.
  - japanese: 日本の夏は常に蒸し暑いことで知られている。だが今年は例年にもまして湿度が高くなっている。
    english: Summers in Japan are known for being sultry. But the humidity is even higher than average
      this year.
    register: standard
    setting: informative
    nuance: The sentence 「日本の夏は常に蒸し暑いことで知られている。だが今年は例年にもまして湿度が高くなっている」 presents a general fact followed
      by a specific observation about the current year. 「例年にもまして」 highlights the deviation from the usual
      humidity levels.
  - japanese: 全ての選手が本当に奮闘したが、はいろさんに至っては、誰にもまして情熱を燃やした。
    english: All of the team members are making an all-out effort, but when it comes to Hairo-san, he
      burned with passion even more than anyone else.
    register: standard
    setting: storytelling
    nuance: 「全ての選手が本当に奮闘したが、はいろさんに至っては、誰にもまして情熱を燃やした」 tells a story of effort and exceptional passion.
      「〜に至っては」 introduces a specific case to emphasize a point, and 「誰にもまして」 further highlights Hairo-san's
      exceptional dedication.
  - japanese: 社会の情報化が進むにつれ、会社は従来にもましてセキュリティ上の危険にさらされるようになった。
    english: With the informatization of society progressing, companies have come to be exposed to security
      risks even more than before.
    register: formal
    setting: informative
    nuance: The sentence 「社会の情報化が進むにつれ、会社は従来にもましてセキュリティ上の危険にさらされるようになった」 uses the formal structure 「〜につれ」
      and expresses a general trend with societal implications. 「従来にもまして」 indicates a heightened risk
      compared to the past.
  - japanese: 親として、何にもましてうちの子供が健やかに成長できるように願う。
    english: As a parent, even more than anything else, I wish for my children to grow up healthy.
    register: standard
    setting: reflective
    speaker_gender: female
    nuance: 「親として、何にもましてうちの子供が健やかに成長できるように願う」 expresses a deep and heartfelt wish as a parent. 「何にもまして」
      emphasizes that this desire surpasses all others. The use of 「願う」 is a slightly formal way to express
      a wish.
