grammar_point: 〜ようとしない
conjugations:
  - type: dictionary form
    form: 〜ようとしない
    rarity: common
  - type: polite
    form: 〜ようとしません
    rarity: common
  - type: past (plain)
    form: 〜ようとしなかった
    rarity: common
  - type: past (polite)
    form: 〜ようとしませんでした
    rarity: common
  - type: te-form
    form: 〜ようとしなくて
    rarity: common
  - type: conditional (ba-form)
    form: 〜ようとしなければ
    rarity: uncommon
  - type: conditional (tara-form)
    form: 〜ようとしなかったら
    rarity: uncommon
jlpt: N3
meaning: Not willing to, Not make an effort to, To not attempt or try to
details:
  Register: Standard
  使用域: 一般
writeup: The grammar point 「〜ようとしない」 expresses a **lack of willingness or effort** to do something. It
  combines the volitional form of a verb (e.g., 行こう - let's go) with the particle 「と」 and the negative
  form of the verb 「する」 (to do), which becomes 「しない」 (not do). This structure emphasizes that someone
  is **not even attempting** to perform the action. It's often used to describe someone else's behavior
  and carries a somewhat negative nuance, implying criticism or disappointment about their lack of initiative.
  Be cautious when using this about yourself, as it can sound quite blunt. A softer way to express a similar
  idea for yourself would be 「〜ようと思わない」 (I don't think I'll do...).
examples:
  - japanese: 彼は怒っているから、誰の話も聞こうとしない。
    english: Since he is angry, he is not willing to listen to what anyone has to say.
    conjugation: dictionary form
    register: standard
    setting: informative
    nuance: The sentence describes the man's unwillingness 「聞こうとしない」 due to his anger.
  - japanese: 家になかなか帰ろうとしない。
    english: He isn't quite trying to go home. (It doesn't seem like he is going to leave anytime soon)
    conjugation: dictionary form
    register: casual
    setting: observational
    nuance: The speaker observes that the person isn't making an effort 「帰ろうとしない」 to go home.
  - japanese: 自分から買って食べようと思わないけど、誰かに貰ったら食べるかも。
    english: I don't think I would eat it if I had to buy it myself, but I might if someone gave it to
      me.
    register: casual
    setting: reflective
    speaker_gender: female
    nuance: This sentence uses 「〜ようと思わない」 instead of 「〜ようとしない」 because the speaker is talking about their
      own intentions. The 「かも」 adds a nuance of possibility.
  - japanese: 私は性格を変えようと思わない。
    english: I think I shan't change my personality.
    register: formal
    setting: serious
    speaker_gender: female
    nuance: Similar to the previous example, 「〜ようと思わない」 is used for the speaker's own intention. The more
      formal 「〜ません」 adds to the serious tone.
  - japanese: 彼は自分が悪いことをしても、決して認めようとしない。
    english: Even if he does something bad, he will not make an effort to admit it.
    conjugation: dictionary form
    register: standard
    setting: critical
    nuance: The use of 「決して」 (kesshite - never) emphasizes the strong unwillingness 「認めようとしない」 to admit
      wrongdoing.
  - japanese: 彼女は好きな男を諦めようとしない。
    english: She is not willing to give up on the man she likes.
    conjugation: dictionary form
    register: standard
    setting: storytelling
    nuance: This describes the woman's determined refusal 「諦めようとしない」 to give up.
  - japanese: 皆に嫌われているのに、性格を変えようとしないの?
    english: Even though you're disliked by everyone, won't you try to change your personality?
    conjugation: dictionary form
    register: casual
    setting: questioning
    listener_age: younger
    nuance: The 「の?」 at the end makes it a casual question expressing surprise or disapproval at the listener's
      lack of effort 「変えようとしない」.
  - japanese: こんなに天気がいいのに、うちの息子は外に出ようとしない。
    english: Although it's nice outside, my son is not willing to go outside.
    conjugation: dictionary form
    register: casual
    setting: mild complaint
    speaker_gender: female
    nuance: The speaker expresses a slight frustration or bewilderment at her son's unwillingness 「出ようとしない」
      to go outside despite the good weather.
  - japanese: これだけ説明しても信じようとしないならもういいよ。
    english: If you are not willing to believe me, even after I took the time to explain things to you,
      then so be it.
    conjugation: dictionary form
    register: casual
    setting: frustrated
    nuance: The 「もういいよ」 (mou ii yo - that's enough/fine) indicates resignation and frustration with the
      listener's refusal 「信じようとしない」 to believe the explanation.
  - japanese: ねぇ、もっと近くに来てよ。そんなにかたくなに拒もうとしないで。
    english: Hey, come closer. Don't be so stubborn and unwilling to come near me.
    conjugation: dictionary form
    register: flirty
    setting: flirty
    speaker_gender: female
    listener_gender: male
    nuance: 「ねぇ」 is a common way for females to initiate a flirtatious interaction. 「かたくなに」 (katakuna
      ni - stubbornly) emphasizes his resistance, while 「拒もうとしないで」 expresses her playful desire for him
      to come closer.
  - japanese: あの、よかったら今度、食事でもどうですか?そんなに警戒して連絡先を教えようとしない顔しないでくださいよ。
    english: Um, if you're interested, how about we get dinner sometime? Please don't look so wary and
      unwilling to give me your contact information.
    conjugation: dictionary form
    register: first-date
    setting: first-date
    speaker_gender: male
    listener_gender: female
    nuance: The polite 「どうですか」 is typical of a first invitation. The phrase 「警戒して連絡先を教えようとしない顔しないでくださいよ」
      is a slightly humorous way to address her hesitation.
post_example_writeup: Remember that 「〜ようとしない」 typically describes someone else's lack of willingness.
  When talking about your own intentions, 「〜ようと思わない」 is usually more appropriate.
false_friends:
  - term: ようにする
    meaning: To try to, To make sure to, To endeavor to
    kind: antonym
    nuance: Unlike 「〜ようとしない」 which indicates a lack of effort, 「ようにする」 signifies making a conscious effort
      to do something.
  - term: Verb[volitional]とする
    meaning: Try to, Attempt to, To be about to
    kind: antonym
    nuance: Unlike 「〜ようとしない」, 「Verb[volitional]とする」 describes the act of attempting something, or being
      on the verge of doing it.
  - term: Verb[よう]
    meaning: Let's, I shall (Casual volitional)
    kind: related
    nuance: 'While 「Verb[よう]」 expresses intention or invitation to do something, 「〜ようとしない」 expresses the
      opposite: a lack of intention or effort.'
post_false_friends_writeup: Be careful not to confuse 「〜ようとしない」 with expressions that indicate effort
  or intent, such as 「ようにする」 and 「Verb[volitional]とする」. While 「Verb[よう]」 also uses the volitional form,
  it expresses a positive intention, the opposite of the negativity in 「〜ようとしない」.
