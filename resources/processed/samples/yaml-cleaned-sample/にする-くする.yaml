grammar_point: ～にする・～くする
conjugations:
  - type: な-adjective + にする
    form: ～にする
    rarity: common
  - type: い-adjective (stem) + くする
    form: ～くする
    rarity: common
jlpt: N4
meaning: To make something/someone (more) [adjective]
details:
  Register: Standard
  使用域: 一般
writeup: 'When combined with a な-Adjective, にする carries the meaning of "to make something/someone more
  (adjective)". For い-Adjectives, the ending い is dropped and くする is used. This grammar point indicates
  that the speaker has a high level of control over the action of making something or someone have a certain
  quality. It''s similar to deciding or intending to make a change. Essentially, it turns the adjective
  into an adverb modifying the action of する. It''s interesting to note that にする is part of a series of
  grammar patterns that highlight the level of control a speaker has over an action or its outcome. These
  include: にする (high control, direct action), になる (high control, intransitive result), とする (medium control,
  considering external factors), and となる (low control, result of external factors).'
examples:
  - japanese: この部屋を綺麗にしてください。
    english: Please make this room clean.
    conjugation: な-adjective + にする
    register: formal
    setting: instructional
    listener_gender: female
    listener_age: older
    nuance: The 「ください」 at the end makes the request polite and formal, suitable for addressing someone
      older or in a position of authority.
  - japanese: コーヒーを熱くするのは好きじゃない。
    english: I don't like making coffee hot.
    conjugation: い-adjective (stem) + くする
    register: casual
    setting: friendly
    speaker_gender: male
    nuance: The use of 「好きじゃない」 is a casual way for a male speaker to express his dislike.
  - japanese: もっと優しくしてくれたら、嬉しいな。
    english: I'd be happy if you'd be a little kinder to me.
    conjugation: い-adjective (stem) + くする
    register: shitashii kuchō
    setting: flirty
    listener_gender: female
    speaker_gender: male
    nuance: 「～てくれたら、嬉しいな」 is a common way to express a desire in a soft and slightly suggestive manner.
      The male speaker uses 「な」 at the end of the sentence, a feature often associated with male speech
      in intimate contexts.
  - japanese: 初めて会った時、彼女は少し緊張しているように見えたので、私は雰囲気を和やかにするように努めた。
    english: When we first met, she seemed a little nervous, so I tried to make the atmosphere more relaxed.
    conjugation: な-adjective + にする
    register: semi-formal
    setting: storytelling
    nuance: The sentence uses 「～ように努めた」 indicating an effort made, and the overall tone is a descriptive
      recounting of an event.
  - japanese: この書類を今日中に必要にするのは難しいですか?
    english: Is it difficult to make this document necessary by the end of the day?
    conjugation: な-adjective + にする
    register: formal
    setting: professional
    nuance: The use of 「～のは難しいですか?」 makes it a polite inquiry in a professional setting.
  - japanese: 「ねえ、髪を短くしたら、もっと可愛くなると思うよ。」「え～、そうかな?」
    english: '"Hey, I think if you make your hair shorter, you''ll become even cuter." "Eh~, do you think
      so?"'
    conjugation: い-adjective (stem) + くする
    register: casual
    setting: first-date
    speaker_gender: male
    listener_gender: female
    nuance: The male speaker uses the casual 「～と思うよ」 to express his opinion. The female listener's 「え～、そうかな?」
      is a typical response showing slight hesitation and questioning the statement in a cute way.
  - japanese: このスープの味を濃くするには、どうすればいいですか?
    english: How can I make the taste of this soup stronger?
    conjugation: い-adjective (stem) + くする
    register: polite
    setting: informative
    nuance: The use of 「どうすればいいですか?」 is a polite way to ask for information or advice.
  - japanese: 会議室の温度を少し低くしてください。
    english: Please lower the temperature of the conference room a little.
    conjugation: い-adjective (stem) + くする
    register: bijinesu nihongo
    setting: professional
    nuance: The polite imperative form 「～てください」 is appropriate for a business setting.
  - japanese: 昔、この川の水を飲料水として安全にするために、多くの努力が払われた。
    english: In the past, a lot of effort was put into making the water of this river safe for drinking.
    conjugation: な-adjective + にする
    register: semi-formal
    setting: informative
    nuance: The passive voice 「払われた」 indicates a recounting of past efforts.
