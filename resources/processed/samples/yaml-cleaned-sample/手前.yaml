false_friends:
  - term: \u307e\u3048\u306b
    meaning: Before, In front of
    kind: synonym
    nuance: More formal and often refers to a point in time prior to an event or a location directly ahead.
      It carries a slightly more detached or objective feeling compared to the immediacy of \u624b\u524d.
post_false_friends_writeup: While both **\u624b\u524d** and **\u307e\u3048\u306b** can mean "before" or
  "in front of", their usage differs in nuance. **\u624b\u524d** often implies a more immediate or personal
  sense of "before" or "in front of". It can relate to one's current situation or perspective. On the
  other hand, **\u307e\u3048\u306b** tends to be more formal and objective, often referring to a point
  in time before something else or a location that is simply ahead. To differentiate them, consider whether
  the focus is on the immediacy of the situation (**\u624b\u524d**) or a more general point in time or
  space (**\u307e\u3048\u306b**).
