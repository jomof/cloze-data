grammar_point: \u624b\u524d
jlpt: N2
meaning: Before, In front of, From one's standpoint or side
details:
  Register: Standard
  \u4f7f\u7528\u57df: \u4e00\u822c
writeup: |-
  **\u624b\u524d** (te mae) can express several related meanings, often conveying a sense of immediacy or facing a situation directly.

  When used with a verb in its dictionary form, **\u624b\u524d** indicates a point immediately before an event or action. It emphasizes the narrow window of opportunity or the imminence of something. This can often be translated as "just before".

  When **\u624b\u524d** follows a noun and the particle \u306e, it signifies something being physically in front of something else. It can also express being in someone's presence or from their perspective.

  The core idea of **\u624b\u524d** is that of being directly confronted by or facing something.
examples:
  - japanese: \u5d16\u304b\u3089\u843d\u3061\u308b\u624b\u524d\u3067\u5065\u592a\u3055\u3093\u306b\u8155\u3092\u5f15\u3063\u5f35\u3089\u308c\u305f\u3002
    english: Kenta pulled me by my arm just before I fell off the cliff.
  - japanese: \u52e2\u3044\u3067\u624b\u3092\u4e0a\u3052\u3066\u3057\u307e\u3063\u305f\u624b\u524d\u3001\u7b54\u3048\u305a\u306b\u624b\u3092\u4e0b\u3052\u308b\u308f\u3051\u306b\u306f\u3044\u304b\u306a\u3044\u3002
