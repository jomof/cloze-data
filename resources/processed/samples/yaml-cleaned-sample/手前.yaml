  - japanese: \u5a18\u306e\u624b\u524d\u3001\u904b\u52d5\u97f3\u75f4\u306a\u59ff\u3092\u898b\u305b\u308b\u308f\u3051\u306b\u306f\u3044\u304b\u306a\u3044\u3002
    english: I can't show my unathletic self in front of my daughter.
  - japanese: \u5f7c\u5973\u306e\u5188\u6bcd\u306e\u624b\u524d\u3001\u767a\u8a00\u306b\u306f\u6c17\u3092\u4ed8\u3051\u306a\u3051\u308c\u3070\u3044\u3051\u306a\u3044\u3002
