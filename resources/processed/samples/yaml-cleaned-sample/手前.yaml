  - japanese: \u5148\u8f29\u306b\u306f\u3044\u3064\u3082\u304a\u4e16\u8a71\u306b\u306a\u3063\u3066\u3044\u308b\u624b\u524d\u3001\u5f7c\u5973\u306e\u983c\u307f\u3092\u65ad\u308b\u308f\u3051\u306b\u306f\u3044\u304b\u306a\u3044\u3002
