  - japanese: \u541b\u306e\u624b\u524d\u306b\u3042\u308b\u3082\u306e\u3092\u898b\u3066\u304f\u3060\u3055\u3044\u3002
    english: Please look at the thing that is in front of you.
  - japanese: \u6b7b\u3093\u3067\u3057\u307e\u3046\u4e00\u6b69\u624b\u524d\u3067\u52a9\u304b\u3063\u305f\u3002
    english: I was helped just before I would have died. (on the brink)
  - japanese: \u79c1\u306e\u624b\u524d\u306e\u4eba\u304c\u3001\u79c1\u306e\u53cb\u9054\u3067\u3059\u3002
    english: The person in front of me is my friend.
  - japanese: \u30aa\u30eb\u30ac\u30f3\u3092\u3082\u3063\u3068\u624b\u524d\u306b\u914d\u7f6e\u3057\u3066\u304f\u3060\u3055\u3044\u3002
    english: Please position the organ even further forward.
  - japanese: \u3053\u308c\u307e\u3067\u3088\u3é‹ƒ\u3082\u624b\u524d\u3067\u66f2\u304c\u308b\u30ab\u30fc\u30d6\u3092\u6295\u3052\u3089\u308c\u308b\u3088\u3046\u306b\u306a\u3063\u305f\u3002
