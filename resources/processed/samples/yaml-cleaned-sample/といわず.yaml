post_example_writeup: The key to using **といえばず** correctly is ensuring that the nouns you connect with
  it form a coherent group. The structure implies that if something is true for A and B, it's logically
  true for the entire category they belong to. If A and B are unrelated, using **といえばず** will sound unnatural.
