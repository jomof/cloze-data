grammar_point: ことになっている
conjugations:
  - type: dictionary form
    form: ことになっている
    rarity: commonly used
  - type: negative
    form: ことになっていない
    rarity: commonly used
  - type: past
    form: ことになっていた
    rarity: commonly used
  - type: negative past
    form: ことになっていなかった
    rarity: commonly used
jlpt: N2
meaning: To be expected to, To be scheduled to
details:
  Register: Standard
  使用域: 一般
writeup: |-
  ことになっている is an alternation of ことになる, a grammar point showing that something has been decided by someone other than the speaker. It combines the nominalizing use of こと (for creating noun-phrases) and the ている-form of the う-Verb なる "to become". The primary difference between ことになる and ことになっている is that the latter focuses more on something being **expected to (A)** or **scheduled to (A)**. In other words, it describes something that is "becoming that (A)" but hasn't actually happened yet. This structure is often used after either the dictionary form (る) or negative form (ない) of verbs to highlight the action that is either 'expected' or 'scheduled' to occur, or not occur. Let's examine the "scheduled to" meaning first.

  When indicating that something is "expected to (A)", this exemplifies ている's use for expressing habitual or ongoing actions/states that reoccur under specific conditions.
examples:
  - japanese: 授業じゅぎょうは12時じから始はじまることになっています。
    english: The class is scheduled to start at 12.
    conjugation: dictionary form
    register: standard
    setting: informative
    nuance: This is a straightforward statement of a scheduled event.
  - japanese: 社長しゃちょうは来週らいしゅうの飲のみ会かいに参加さんかしないことになっています。
    english: The president is scheduled not to come to the party next week.
    conjugation: negative
    register: standard
    setting: informative
    nuance: This conveys information about the president's schedule.
  - japanese: タクシーは左ひだりから乗のることになっています。
    english: It is expected for customers to get into the cab from the left side.
    conjugation: dictionary form
    register: standard
    setting: informative
    nuance: This describes a standard procedure or rule.
  - japanese: 生徒せいとたちは授業じゅぎょう中ちゅうに教室きょうしつを出でられないことになっています。
    english: Students are expected not to leave the classroom during class.
    conjugation: negative
    register: standard
    setting: instructional
    nuance: This states a rule or expectation within the school environment.
  - japanese: 会議かいぎは東京とうきょうにある官庁かんちょうで行おこなうことになっています。
    english: The meeting is scheduled to take place in a government office in Tokyo.
    conjugation: dictionary form
    register: standard
    setting: informative
    nuance: This sentence provides information about a scheduled meeting.
  - japanese: 寺てらのなかに入はいる時ときは、礼儀れいぎとして靴くつを脱ぬぐことになっています。
    english: When you enter a temple, in terms of etiquette, you are expected to take off your shoes.
    conjugation: dictionary form
    register: standard
    setting: informative
    nuance: This explains a cultural expectation or rule.
  - japanese: 電車でんしゃは規則きそく正ただしい時間じかんに駅えきを通過つうかすることになっています。
    english: The train is scheduled to pass through the station at regular times.
    conjugation: dictionary form
    register: standard
    setting: informative
    nuance: This describes a scheduled event in a transportation context.
  - japanese: この寮りょうでは、起床きしょう時間じかんは6時じということになっています。
    english: In this dorm, it is expected that you are up by six o'clock.
    conjugation: dictionary form
    register: standard
    setting: informative
    nuance: This states a rule or expectation within the dormitory.
  - japanese: うちの会社かいしゃでは、仕事ちゅうは敬語けいごで話はなすことになっています。
    english: At my company, it is expected that you speak using keigo while working.
    conjugation: dictionary form
    register: standard
    setting: professional
    nuance: This explains a company-wide expectation regarding language use.
  - japanese: ああ、今日きょうは君きみと二人ふたりで食事しょくじをすることになっていたんだ。
    english: Ah, today I was scheduled to have a meal with just you.
    conjugation: past
    register: shitashii kuchō
    setting: first-date
    speaker_gender: male
    listener_gender: female
    nuance: The 「～んだ」 at the end adds a feeling of realization or emphasis in this intimate setting, revealing
      a planned event for the two of them.
    etymology: 「～んだ」 is a colloquial contraction of 「～のです」.
  - japanese: 来月らいげつから、あなたと一緒いっしょにプロジェクトを進すすめることになっているの、楽たのしみだわ。
    english: Starting next month, I'm scheduled to work on a project with you, I'm really looking forward
      to it.
    conjugation: dictionary form
    register: semi-formal
    setting: professional
    speaker_gender: female
    listener_gender: male
    nuance: The 「～だわ」 adds a slightly feminine and enthusiastic tone, common in semi-formal conversation
      among colleagues. It expresses anticipation for the upcoming project.
    etymology: 「～だわ」 is a feminine sentence-ending particle expressing emotion or emphasis.
post_example_writeup: ことになっている emphasizes that the schedule or expectation is in place, often due to a
  rule, social norm, or prior arrangement. It focuses on the established plan rather than a personal intention
  or a mere possibility.
false_friends:
  - term: はずだ
    meaning: Bound to (be), Expected to (be), Should be (able)
    kind: synonym
    nuance: Unlike ことになっている, はずだ often reflects the speaker's expectation or conviction based on reason
      or probability, rather than a pre-established schedule or rule.
  - term: ことになる
    meaning: It will end up being, It is the result of, It has been decided that
    kind: synonym
    nuance: While closely related, ことになる focuses on the decision or result itself, whereas ことになっている emphasizes
      the ongoing state of being scheduled or expected.
post_false_friends_writeup: To avoid confusing ことになっている with はずだ, remember that ことになっている emphasizes an
  external schedule or expectation, while はずだ is more about the speaker's internal belief or logical deduction.
  When differentiating from ことになる, consider whether you want to highlight the established plan (ことになっている)
  or the resulting decision (ことになる).
