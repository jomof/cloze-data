grammar_point: は
jlpt: N5
meaning: As for... (Highlights sentence topic)
meaning_warning: は can also be used to contrast several things
details:
  Part of Speech: Linking Particle
  Register: Standard
  品詞: 助詞
  単語の種類: 係助詞
  使用域: 一般
writeup: |-
  は (pronounced わ) is often considered one of the most important particles in Japanese. It primarily marks the **topic** of the sentence, indicating what the sentence is broadly about. It's often contrasted with が, which typically highlights the **subject** performing an action or a specific piece of information. In many sentences, especially shorter ones, either は or が can sound natural depending on whether you are simply stating something (は) or emphasizing a particular aspect (が). We will delve deeper into the distinction between は and が later.

  **Important Considerations:**

  *  は **cannot** be used to describe things you are directly seeing or experiencing "in the moment." This is because immediate events are typically considered part of a broader context.
  *  は has two main functions: marking the sentence topic and indicating **contrast** or **comparison**. When は appears towards the middle or end of a sentence, it often carries a nuance of comparison.
examples:
  - japanese: 今**は**テストです。
    english: As for now, it's a test.
    register: standard
    setting: informative
    nuance: 「今は」 sets the topic as 'now', indicating what the following statement is about.
  - japanese: 今日**は**、雨です。
    english: As for today, it's rain.
    register: standard
    setting: informative
    nuance: 「今日は」 sets the topic as 'today', making it clear what the sentence is describing.
  - japanese: 私**は**、金曜日が好きです。
    english: As for me, I like Friday.
    register: standard
    setting: informative
    nuance: 「私は」 establishes 'I' as the topic of the sentence; the sentence is about what 'I' like.
  - japanese: 私**は**、金曜日**は**好きです。
    english: As for me, as for Friday, I like it. (Implies contrast with other days or things)
    register: standard
    setting: informative
    nuance: The second 「は」 after 「金曜日」 suggests a contrast - perhaps the speaker likes Friday but not
      other days, or likes Friday more than other things.
  - japanese: 私**は**トムです。
    english: As for me, I am Tom.
    register: standard
    setting: self-introduction
    nuance: 「私は」 clearly marks 'I' as the topic being introduced.
  - japanese: あなた**は**ジムです。
    english: As for you, you are Jim.
    register: standard
    setting: informative
    nuance: 「あなたは」 identifies 'you' as the topic of the statement.
  - japanese: トム**は**先生です。
    english: As for Tom, he is a teacher.
    register: standard
    setting: informative
    nuance: 「トムは」 makes 'Tom' the topic of the sentence.
  - japanese: カレンダー**は**必要です。
    english: As for the calendar, it is necessary.
    register: standard
    setting: informative
    nuance: 「カレンダーは」 indicates that the topic of discussion is 'the calendar'.
  - japanese: 私**は**忙しいです。
    english: As for me, I am busy.
    register: standard
    setting: informative
    nuance: 「私は」 sets 'I' as the topic about which the state of being busy is being described.
  - japanese: ねえ、君**は**誰なの?
    english: Hey, as for you, who are you?
    register: casual
    setting: first-date
    speaker_gender: male
    listener_gender: female
    nuance: 「君は」 is a casual way to say 'you', often used by males. 「なの」 is a casual way to end a question,
      making it sound softer. The 「ねえ」 adds a friendly, slightly attention-seeking tone.
  - japanese: 今日**は**一段と綺麗だね。
    english: As for today, you're especially beautiful, aren't you?
    register: flirty
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: 「今日は」 sets the topic as 'today', implying a comparison to other days. 「一段と綺麗だね」 is a direct
      compliment, with 「ね」 seeking agreement. This sentence expresses admiration and flattery.
post_example_writeup: Remember that the choice between は and が can be subtle and depends on the speaker's
  intention. は provides a broader context, while が often emphasizes a specific subject or action.
false_friends:
  - term: が (subject marker)
    meaning: Subject marking particle, Identification particle
    kind: synonym
    nuance: Unlike は which marks the topic, が typically identifies the subject performing an action or
      highlights specific information.
  - term: の (possession)
    meaning: Possessive particle, Nominalizer
    kind: particle
    nuance: Unlike は which marks the topic, の indicates possession (e.g., 私の本 - my book) or nominalizes
      verbs (e.g., 読むの - reading).
  - term: Number/Amount + は
    meaning: At least, Sort of, Or so
    kind: quantifier
    nuance: Unlike は as a topic marker, when used with numbers, は means 'at least' or 'about' (e.g., ３日はかかる
      - it will take at least three days).
  - term: って (quotation)
    meaning: As for, Speaking of, Casual は (Sentence topic marker), Quotation marker
    kind: synonym
    nuance: While って can sometimes replace は as a topic marker in casual speech, it also functions as
      a quotation marker (similar to と言う).
  - term: といえば
    meaning: Speaking of, If it were the case that
    kind: related
    nuance: Unlike the direct topic marking of は, といえば introduces a topic shift or a condition (e.g.,
      日本といえば、寿司が好きです - Speaking of Japan, I like sushi).
post_false_friends_writeup: To avoid confusion, remember that は sets the general theme of the sentence.
  While other particles might seem similar in certain contexts, they have distinct primary functions.
  Pay attention to the context to correctly interpret the function of each particle.
