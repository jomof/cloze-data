grammar_point: ないではいられない
conjugations:
  - type: dictionary form
    form: ないではいられない
    rarity: common
  - type: polite form
    form: ないではいられません
    rarity: common
  - type: past form
    form: ないではいられなかった
    rarity: common
  - type: past polite form
    form: ないではいられませんでした
    rarity: common
jlpt: N2
meaning: Cannot help doing something, Cannot resist doing something
details:
  Register: Standard
  使用域: 一般
writeup: To express that something **cannot be helped** or **cannot be resisted** in Japanese, the phrase
  ないではいられない is used. This structure combines a verb in its negative form (ない) with で, は, and the negative
  potential form of the verb いる (いられない), literally meaning "to be unable to be without (A)." ないではいられない
  primarily indicates the speaker's **inability to tolerate (A) not happening** because they strongly
  desire to do it. It can also imply that they will do it despite knowing they shouldn't. Additionally,
  ないではいられない can emphasize that in the context of (A), a particular emotion, feeling, or reaction is **impossible
  to suppress**. (B) occurs naturally as a consequence of (A).
examples:
  - japanese: セール品を見ると、買わないではいられなくなる。
    english: When I see something on sale, I can't help but buy it.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: 私は辛い物を食べると、牛乳を飲まないではいられないの。
    english: When I eat something spicy, I can't help but drink milk.
    conjugation: dictionary form
    register: casual
    setting: informative
    speaker_gender: female
    nuance: The 「の」 at the end of the sentence adds a softer, slightly more explanatory tone, common in
      female speech.
  - japanese: ペットのワンちゃんが自分の尻尾を追いかけているのを見るとおかしくて、笑わないではいられない。
    english: When I see my pet dog chasing his tail around, it's so funny that I can't help but laugh.
    conjugation: dictionary form
    register: casual
    setting: humorous
  - japanese: 大親友がじこでなくなったときは、泣かないではいられなかった。
    english: When my best friend died in an accident, I couldn't help but cry.
    conjugation: past form
    register: casual
    setting: melancholic
  - japanese: おばあさんが困っているのを見ると助けないではいられない。
    english: When I see an old lady in need, I can't resist helping them.
    conjugation: dictionary form
    register: casual
    setting: sympathetic
  - japanese: 上司に理不尽に怒られた時には、キレないではいられなかった。
    english: When my boss yelled at me unreasonably, I couldn't help but lose my temper.
    conjugation: past form
    register: casual
    setting: serious
  - japanese: 引退試合に負けて、泣かないではいられません。
    english: Having lost his last game before retirement, he can't help but cry.
    conjugation: polite form
    register: formal
    setting: melancholic
  - japanese: 大好きなお笑い番組を見て、笑わないではいられない。
    english: I can't help but laugh while watching the comedy show I love.
    conjugation: dictionary form
    register: casual
    setting: humorous
  - japanese: 彼の辛い状況を見て助けないではいられない。
    english: Seeing his suffering, I can't help but feel like helping.
    conjugation: dictionary form
    register: casual
    setting: sympathetic
  - japanese: 高級なお寿司が半額だ。食べないではいられない。
    english: Premium sushi is half price. I can't help but eat it.
    conjugation: dictionary form
    register: casual
    setting: excited
  - japanese: 毛糸が絡まり困っている娘に、手を出さないではいられない。
    english: I can't help but give a hand to my daughter who is tangled up in yarn.
    conjugation: dictionary form
    register: casual
    setting: friendly
    speaker_gender: male
  - japanese: こんなに可愛い笑顔を見せられたら、好きにならないではいられないよ。
    english: When you show me such a cute smile, I can't help but fall for you.
    conjugation: dictionary form
    register: shitashii kuchō
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The 「よ」 at the end adds a touch of emphasis and personal feeling, making it suitable for intimate
      or flirty contexts. The phrase 「こんなに可愛い笑顔を見せられたら」 itself implies a strong emotional response to
      the listener's charm.
  - japanese: 初めて会った時から、あなたのことが気になって、連絡しないではいられませんでした。
    english: From the moment we first met, I couldn't help but think about you, so I had to contact you.
    conjugation: past polite form
    register: polite
    setting: first-date
    speaker_gender: male
    listener_gender: female
false_friends:
  - term: てはいられない
    meaning: Can't afford to, Unable to
    kind: synonym
    nuance: Unlike ないではいられない which expresses an inability to resist doing something, てはいられない indicates
      that one **does not have the time or resources** to do something or that doing something would have
      negative consequences. It focuses on necessity or urgency.
  - term: ずにはいられない
    meaning: Cannot help doing something, Cannot resist doing something
    kind: synonym
    nuance: While both ないではいられない and ずにはいられない express the feeling of being unable to resist doing something,
      ずにはいられない is generally considered **more formal and literary** compared to ないではいられない. The nuance
      is subtle, but ないではいられない feels slightly more conversational.
