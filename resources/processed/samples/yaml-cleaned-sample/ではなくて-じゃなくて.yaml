grammar_point: ではなくて・じゃなくて
conjugations:
  - type: casual non-past
    form: ではない
    rarity: common
  - type: polite non-past
    form: ではありません
    rarity: common
  - type: casual past
    form: ではなかった
    rarity: common
  - type: polite past
    form: ではありませんでした
    rarity: common
  - type: casual non-past conjunctive
    form: ではなくて
    rarity: common
  - type: polite non-past conjunctive
    form: ではありませんくて
    rarity: uncommon
  - type: casual past conjunctive
    form: ではなかったくて
    rarity: uncommon
  - type: polite past conjunctive
    form: ではありませんでしたくて
    rarity: uncommon
  - type: casual non-past (contraction)
    form: じゃなくて
