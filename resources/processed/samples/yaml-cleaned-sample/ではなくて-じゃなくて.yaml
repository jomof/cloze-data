jlpt: N3
meaning: Not A but B, Conjunctive
meaning_warning: なくて = casual・colloquial, なく = formal・written
details:
  Register: Standard
  使用域: 一般
writeup: |-
  The grammar point **ではなくて (de wa nakute)** and its more casual counterpart **じゃなくて (ja nakute)** are used to express that something is not A, but rather B. It's a conjunctive phrase used to correct or clarify information.

  - **ではなくて** is considered more formal and is often used in writing or more formal speech.
  - **じゃなくて** is a contraction and is commonly used in casual conversation.

  Both forms function similarly, connecting two nouns, noun phrases, or clauses where the first is negated and the second is affirmed. The particle **は (wa)** is often used after the first noun phrase for emphasis, creating a clearer contrast (e.g., 赤いのではなくて). The **て (te)** acts like a conjunction, linking the two parts of the sentence smoothly.
examples:
  - japanese: これは趣味ではなくて、仕事なんです。
    english: This isn't a hobby, it's my job.
    conjugation: casual non-past conjunctive
    register: semi-formal
    setting: informative
    nuance: 「なんです」 adds a nuance of explanation or emphasis.
  - japanese: 昨日行ったのは映画館じゃなくて、美術館だよ。
    english: The place we went to yesterday wasn't a movie theater, it was an art museum.
    conjugation: casual non-past (contraction)
    register: casual
    setting: friendly
    speaker_gender: male
    listener_gender: female
    nuance: The use of 「だよ」 at the end of the sentence is a casual, masculine sentence ending.
  - japanese: 怒ってるんじゃなくて、心配してるんだ。
    english: I'm not angry, I'm worried.
    conjugation: casual non-past (contraction)
    register: casual
    setting: intimate
    speaker_gender: male
    listener_gender: female
    nuance: 「～てるんだ」 is a casual way to explain one's feelings with emphasis.
  - japanese: 今日のランチはカレーではなくて、オムライスにしましょうか。
    english: Shall we have omurice for lunch today instead of curry?
    conjugation: casual non-past conjunctive
    register: semi-formal
    setting: first-date
    nuance: 「～ましょうか」 is a polite way to suggest something.
  - japanese: プレゼントは要らない、ただ、一緒にいられるだけで嬉しいんだよ。
    english: I don't need a present, just being with you makes me happy.
    conjugation: casual non-past
    register: shitashii kuchō
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The phrase 「～だけで嬉しいんだよ」 expresses heartfelt joy and intimacy. The 「だよ」 adds a soft, assuring
      tone.
  - japanese: 犯人は男ではなくて女だった。
    english: The culprit wasn't a man, but a woman.
    conjugation: casual past conjunctive
    register: formal
    setting: storytelling
    nuance: Using the past tense 「だった」 indicates a completed action or a fact that has been discovered.
  - japanese: これはサンプル品でありまして、販売用ではありません。
    english: This is a sample item, and not for sale.
    conjugation: polite non-past
    register: bijinesu nihongo
    setting: professional
    nuance: 「でありまして」 is a more formal and polite way of saying 「でして」 or 「で」.
  - japanese: 私が欲しいのはお金じゃなくて、あなたの時間です。
    english: What I want isn't money, it's your time.
    conjugation: casual non-past (contraction)
    register: semi-formal
    setting: flirty
    speaker_gender: female
    listener_gender: male
    nuance: Directly stating 「あなたの時間です」 makes the intention clear and personal.
  - japanese: 会議の場所は東京本社ではなくて、大阪支社に変更になりました。
    english: The meeting location has been changed from the Tokyo head office to the Osaka branch office.
    conjugation: casual non-past conjunctive
    register: formal
    setting: professional
    nuance: 「～に変更になりました」 is a polite way to announce a change.
  - japanese: これは義務ではなくて、提案です。
    english: This is not an obligation, but a suggestion.
    conjugation: casual non-past conjunctive
    register: formal
    setting: informative
    nuance: Presenting something as a 「提案」 makes it less forceful than an obligation.
  - japanese: 期待していた展開じゃなかったけど、これはこれで面白かったよ。
    english: It wasn't the development I was expecting, but it was interesting in its own way.
    conjugation: casual past (contraction)
    register: casual
    setting: reflective
    speaker_gender: male
    nuance: 「～けど」 softens the statement and 「これはこれで」 expresses acceptance of the situation.
  - japanese: 彼女が怒っているのは、僕のせいじゃなくて、宿題が終わらなかったからだよ。
    english: The reason she's angry isn't because of me, it's because she didn't finish her homework.
    conjugation: casual non-past (contraction)
    register: casual
    setting: informative
    speaker_gender: male
    nuance: Using 「～からだよ」 provides a clear reason or explanation.
post_example_writeup: Remember that 「じゃなくて」 is a contraction of 「ではなくて」 and is generally used in more
  casual settings. While both convey the same core meaning, choosing the appropriate form depends on the
  formality of the situation.
false_friends:
  - term: なくて (not)
    meaning: Not ~ and, Not so, Because not (Examples)
    kind: synonym
    nuance: While 「なくて」 can also express negation, it usually functions as a reason or a simple negative
      conjugation, not specifically to correct or replace one idea with another like 「ではなくて・じゃなくて」.
  - term: なくて (not)
    meaning: To not ~ and ~, Not ~ and ~ (Conjugations)
    kind: synonym
    nuance: This refers to the て-form of the negative auxiliary verb ない. While it connects clauses, it
      doesn't have the specific nuance of contrasting two options like 「ではなくて・じゃなくて」.
  - term: 連用形
    meaning: Formal Conjunctive
    kind: synonym
    nuance: The 連用形 (ren'yōkei) is a grammatical form that can function conjunctively, but it doesn't
      inherently carry the meaning of 'not A but B'. 「ではなくて」 is a specific conjunctive phrase with this
      distinct meaning.
post_false_friends_writeup: To avoid confusion, remember that 「ではなくて・じゃなくて」 are used when you want to
  explicitly state what something is **not** and then clarify what it **is**. Other forms of negation
  might simply state that something is not the case without providing an alternative.
