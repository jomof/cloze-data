  - japanese: この豆を食べれば食べるほど痩せるらしい。
    english: I hear that the more of these beans you eat the thinner you will become.
    conjugation: conditional (ba-form)
    register: casual
    setting: storytelling
  - japanese: 早ければ早い程いい。
    english: The sooner the better.
    conjugation: conditional (ba-form)
    register: casual
    setting: informative
  - japanese: 綺麗ならば綺麗なほど見続けたくなる。
    english: The more beautiful it is, the more I want to keep looking at it.
    conjugation: conditional (ba-form)
    register: standard
    setting: reflective
  - japanese: スーパーは近ければ近い程買い物に行きやすい。
    english: The closer the supermarket, the easier it is to go shopping.
    conjugation: conditional (ba-form)
    register: casual
    setting: informative
  - japanese: 勝てば勝つほど、またやりたくなる。
    english: The more you win, the more you want to play again.
    conjugation: conditional (ba-form)
    register: casual
    setting: reflective
false_friends:
  - term: どんどん
    meaning: Progressively, Rapidly increasing, More and more
    kind: synonym
    nuance: Unlike 「ば〜ほど」 which expresses a proportional relationship, 「どんどん」 emphasizes the speed or
      pace of the increase.
  - term: ば
    meaning: If… then, (Conditional)
    kind: synonym
    nuance: While 「ば」 is part of 「ば〜ほど」, it only indicates a condition. 「ば〜ほど」 specifically shows that
      the degree of the condition affects the degree of the outcome.
  - term: 一方だ
    meaning: More and more, Continue to, Keep on, -er and -er
    kind: synonym
    nuance: 「一方だ」 indicates a trend or direction of change, while 「ば〜ほど」 highlights the proportional increase
      between two things.
  - term: ますます
    meaning: Increasingly, More and more, Decreasingly, Less and less, Keep -ing
    kind: synonym
    nuance: 「ますます」 simply means 'more and more' without necessarily linking it to another factor like
      「ば〜ほど」 does.
  - term: ほど
    meaning: The more, About, To the extent that, So much… that
    kind: synonym
    nuance: While 「ほど」 is part of 「ば〜ほど」 and can sometimes be used alone with a similar meaning, 「ば〜ほど」
      clearly establishes the conditional relationship.
post_false_friends_writeup: While expressions like 「どんどん」、「一方だ」、「ますます」、and 「ほど」 share a sense of increasing
  quantity or degree, 「ば〜ほど」 specifically links two factors in a proportional relationship. Be mindful
  of whether you want to emphasize the speed of increase (「どんどん」), a general trend (「一方だ」), a simple increase
  (「ますます」), or a conditional proportionality (「ば〜ほど」).
