    conjugation: conditional (ba-form)
    register: standard
    setting: informative
  - japanese: 漢字の勉強をすればするほど色んな本が読めるようになる。
    english: The more you study kanji, the more you will be able to read various books.
    conjugation: conditional (ba-form)
    register: standard
    setting: informative
  - japanese: 掃除をすればするほど、部屋が綺麗になっていく。
    english: The more you clean, the cleaner your room will get.
    conjugation: conditional (ba-form)
    register: standard
    setting: informative
  - japanese: 身体を鍛えるほど、身体が強くなる。
    english: The more you workout, the stronger your body gets.
    conjugation: conditional (ba-form)
    register: standard
