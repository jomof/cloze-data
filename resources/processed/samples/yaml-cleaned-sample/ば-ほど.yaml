  - japanese: いい肉は噛めば噛むほど味が出る。
    english: The more you chew good meat, the more flavorful it gets.
    conjugation: conditional (ba-form)
    register: standard
    setting: informative
  - japanese: 公園は広ければ広いほどいい。
    english: The bigger the park is, the better it is.
    conjugation: conditional (ba-form)
    register: casual
    setting: friendly
  - japanese: ビルは丈夫ならば丈夫なほど安心できる。
    english: The stronger a building is, the safer you feel.
    conjugation: conditional (ba-form)
    register: standard
    setting: informative
  - japanese: プロならばプロほど速く泳げる。
    english: The more of a pro you are, the faster you can swim.
    conjugation: conditional (ba-form)
    register: standard
    setting: informative
  - japanese: アプリが便利であれば便利であるほどユーザーが増える。
    english: The more useful an app is, the more users will increase.
    conjugation: conditional (ba-form)
    register: formal
    setting: technical
  - japanese: 職人であれば職人であるほど凄いものが作れる。
    english: The more of a craftsman a person is, the more likely that they will be able to make something
