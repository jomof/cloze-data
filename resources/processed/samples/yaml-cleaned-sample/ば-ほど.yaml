grammar_point: ば〜ほど
conjugations:
  - type: conditional (ba-form)
    form: ば〜ほど
    rarity: common
  - type: conditional negative (ba-form negative)
    form: なければ〜ほど
    rarity: common
  - type: conditional past (ba-form past)
    form: ば〜ほど
    rarity: uncommon
    comment: This form is less common as the focus is on a continuous increase.
  - type: conditional negative past (ba-form negative past)
    form: なければ〜ほど
    rarity: very rare
jlpt: N3
meaning: The more…the more
meaning_warning: The conditional part of the structure is sometimes omitted. この豆を食べれば食べるほど痩せるらしい。→ この豆を食べるほど痩せるらしい。
details:
  Register: Standard
  使用域: 一般
writeup: |-
  「ば〜ほど」 is used to express a proportional relationship, similar to "the more...the more" in English. It combines the conditional particle 「ば」 and the noun 「ほど」. The structure involves repeating a verb or i-adjective (or noun/na-adjective with 「なら」) in the 「ば」 form, followed by the same word in its dictionary form (or na-adjective form, or noun as is). This sets up the "the more" part of the sentence. The second part of the sentence then describes the consequence or result that increases proportionally.

  *  For verbs and い-adjectives: \[Verb in ば-form] + \[same Verb in dictionary form] + ほど
  *  For な-adjectives: \[な-adjective in なら-form] + \[same な-adjective] + ほど
  *  For nouns: \[Noun + なら] + \[same Noun] + ほど

  **Important Considerations:**

  *  When using 「する」 verbs, the noun part of the 「する」 verb is only repeated in the 「ば」 part.
  *  Sometimes, the 「ば」 clause is omitted, and 「ほど」 alone conveys the "the more" meaning.
