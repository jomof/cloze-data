    setting: friendly
  - japanese: 素敵な笑顔があるあなたと、もっと一緒にいたいな。
    english: I want to be with you more, you who has such a lovely smile.
    conjugation: dictionary form
    register: shitashii kuchō
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: The 「な」 at the end softens the statement and expresses a personal desire, characteristic of
      intimate speech between a male and female.
  - japanese: 美味しいコーヒーがあるカフェを知っていますか。
    english: Do you know a cafe that has delicious coffee?
    conjugation: dictionary form
    register: semi-formal
    setting: first-date
    listener_gender: female
    speaker_gender: male
    nuance: Asking a question to initiate conversation and find common interests in a polite way.
  - japanese: もし時間があるなら、美術館に行きませんか。
    english: If you have time, won't you go to the art museum?
    conjugation: dictionary form
    register: semi-formal
    setting: first-date
    listener_gender: female
    speaker_gender: male
    nuance: Using 「もし」 and the conditional 「なら」 to politely suggest an activity.
  - japanese: 家がある人が羨ましい。
    english: I'm envious of people who have a house.
    conjugation: dictionary form
    register: casual
    setting: reflective
  - japanese: 冷蔵庫がある台所は便利です。
    english: A kitchen with a refrigerator is convenient.
    conjugation: dictionary form
    register: standard
    setting: informative
  - japanese: 子供がいない夫婦もいる。
    english: There are also couples who don't have children.
    conjugation: negative (plain)
    register: standard
    setting: informative
  - japanese: 昔、この町には大きな湖があった。
    english: Long ago, there was a large lake in this town.
    conjugation: past (plain)
    register: storytelling
    setting: storytelling
  - japanese: 明日、時間があれば、映画でも見に行きませんか。
    english: If you have time tomorrow, how about going to see a movie or something?
    conjugation: conditional (provisional ば-form)
    register: semi-formal
    setting: friendly
  - japanese: 新しい恋人ができたら、最初に行きたい場所があるんだ。
    english: If I get a new boyfriend/girlfriend, there's a place I want to go to first.
    conjugation: conditional (tara-form)
    register: casual
    setting: intimate
    speaker_gender: female
    nuance: The phrase 「～んだ」 adds a touch of personal feeling and explanation, common in casual female
      speech.
  - japanese: このホテルには、海が見える素敵なレストランがあります。
    english: This hotel has a wonderful restaurant where you can see the ocean.
    conjugation: polite (non-past)
    register: teineigo
    setting: informative
false_friends:
  - term: がある
    meaning: To be, There is
    kind: synonym
    nuance: Unlike 「Noun がある + Noun」 which describes the following noun, the basic 「Noun が ある」 expresses
      the existence of the noun. For example, 「机がある」 means "There is a desk."
post_false_friends_writeup: Be careful not to confuse the relative clause usage of 「がある」 with its basic
  function of expressing existence. In the grammar point 「がある + Noun」, 「がある」 modifies the following noun,
  indicating that the noun possesses or contains something. In contrast, the simple 「Noun が ある」 states
  the presence of that noun.
