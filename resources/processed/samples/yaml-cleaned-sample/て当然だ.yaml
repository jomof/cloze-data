grammar_point: て当然だ
conjugations:
  - type: dictionary form
    form: て当然だ
    rarity: common
  - type: polite
    form: て当然です
    rarity: common
  - type: past (plain)
    form: て当然だった
    rarity: common
  - type: past (polite)
    form: て当然でした
    rarity: common
  - type: negative (plain)
    form: なくて当然だ
    rarity: common
  - type: negative (polite)
    form: なくて当然です
    rarity: common
  - type: negative past (plain)
    form: なくて当然だった
