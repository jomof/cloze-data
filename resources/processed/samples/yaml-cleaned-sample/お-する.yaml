jlpt: N4
meaning: I humbly do, I am obliged to do, Humble speech
details:
  Register: Polite
  使用域: 敬語
writeup: |-
  お〜する comes from a form of polite speech in Japanese called **humble speech**. This type of speech is used to refer to the speaker and their actions, showing respect to the listener. This is in contrast to **honorific language**, which refers to the listener and their actions.

  お〜する is very similar to お～になる. Both essentially mean する (to do). The key difference lies in their usage: お〜する is used for actions performed by the speaker (humble), while お～になる is used for actions performed by the listener or a respected third party (honorific).

  **Usage:**

  *  お〜する is typically used with verbs of **Japanese origin**. For verbs of **Chinese origin**, **ご～する** is generally used.
  *  The する in this structure attaches directly to the **ます-stem** of the verb.

  **Important Considerations:**

  *  While the する attaches to the ます-stem, verbs that are already する verbs don't become しする. Instead, the prefix changes to ご (e.g., 勉強する becomes ご勉強する).
  *  In rare cases, お may be used with words of Chinese origin, but these are exceptions and need to be memorized. Common examples include お電話する (to call) and お勉強する (to study). For most other verbs of Chinese origin, use ご.

  **Fun Fact:**

  Just like お～になる is a more common variant of なさる (both honorific), お〜する is a more common variant of いたす (both humble).
examples:
  - japanese: 僕がお守りします！
    english: I will protect you!
    conjugation: polite (non-past)
    register: polite
    setting: supportive
    speaker_gender: male
    nuance: The speaker, a male, uses 「します」, a polite form, to express his intention to protect the listener.
  - japanese: 今すぐにご確認します。
    english: I will check right now.
    conjugation: polite (non-past)
    register: formal
    setting: professional
    nuance: 「ご確認します」 is a humble way of saying "I will check", suitable for professional settings.
  - japanese: ご登録する方はこちらをクリックしてください。
    english: For those who want to register, please click here.
    conjugation: dictionary form
    register: formal
    setting: informative
    nuance: 「ご登録する」 is the dictionary form used within a descriptive clause.
  - japanese: ご注文する時はこちらのベルを押してください。
    english: When you are going to order, please press this bell.
    conjugation: dictionary form
    register: polite
    setting: instructional
    nuance: 「ご注文する」 is used in the conditional clause to describe the action of ordering.
  - japanese: 先輩にお電話するのがすきです。
    english: I like to call my senpai.
    conjugation: dictionary form
    register: casual
    setting: friendly
    nuance: While 「お電話する」 is humble, the overall sentence structure and lack of です at the end make it
      casual. This implies a comfortable relationship with the senpai.
  - japanese: 友達とお勉強するのは楽しいです。
    english: It is fun to study with my friends.
    conjugation: dictionary form
    register: casual
    setting: friendly
    nuance: Similar to the previous example, 「お勉強する」 is humble, but the casual sentence structure makes
      it suitable for friendly conversation.
  - japanese: 5分後にお電話します。
    english: After 5 minutes, I will call you. (I will call you in five minutes)
    conjugation: polite (non-past)
    register: polite
    setting: informative
    nuance: 「お電話します」 is a polite way to say "I will call you".
  - japanese: 5分後にお電話いたします。
    english: After 5 minutes, I will call you. (I will call you in five minutes)
    conjugation: polite (non-past)
    register: formal
    setting: informative
    nuance: Using 「いたします」 instead of 「します」 makes the sentence more formal and humble.
  - japanese: ドアをお閉めします。
    english: I (will) humbly close the door.
    conjugation: polite (non-past)
    register: formal
    setting: polite
    nuance: 「お閉めします」 is a humble expression used when performing an action for someone else.
  - japanese: 友達のお母さんにパソコンをお借りしました。
    english: I humbly borrowed a computer from my friend's mother.
    conjugation: past (polite)
    register: polite
    setting: informative
    nuance: 「お借りしました」 is the past tense polite form, indicating the action of borrowing has already occurred.
  - japanese: お任せします。
    english: I will humbly leave it up to you.
    conjugation: polite (non-past)
    register: formal
    setting: respectful
    nuance: 「お任せします」 is a common expression showing deference to the listener's judgment.
  - japanese: 先生をお呼びしてもよろしいでしょうか?
    english: May I humbly call upon the teacher?
    conjugation: te-form
    register: formal
    setting: respectful
    nuance: 「お呼びして」 is the te-form used to politely ask for permission. The 「でしょうか」 adds a layer of formality.
  - japanese: 先生の分もお取りします。
    english: I will humbly take the teacher's share.
    conjugation: polite (non-past)
    register: formal
    setting: respectful
    nuance: 「お取りします」 expresses the speaker's willingness to perform an action for the teacher, showing
      respect.
post_example_writeup: Remember that the choice between お and ご depends on the origin of the verb. While
  there are exceptions, generally use お for native Japanese verbs and ご for Sino-Japanese verbs.
false_friends:
  - term: いたす
    meaning: To do (Humble)
    kind: synonym
    nuance: Unlike お〜する, いたす is a standalone humble verb meaning "to do". お〜する is a prefix attached to
      the ます-stem of other verbs to make them humble.
post_false_friends_writeup: While both express humility, いたす is a verb in itself, whereas お〜する is a prefix
  that modifies existing verbs. Think of お〜する as a way to humbly "do [verb]", rather than simply "to do".
