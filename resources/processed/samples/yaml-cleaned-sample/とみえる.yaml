    register: formal
    setting: observational
  - japanese: 彼はサンドイッチをほとんど残した。あまり好きではないとみえる。
    english: He left most of his sandwich. It can be deduced he doesn't like it much.
    conjugation: dictionary (plain non-past)
    register: standard
    setting: observational
  - japanese: 昨日、飲みすぎたみたいで、田中さんは今日もまだ少しつらそうだとみえます。
    english: It seems he drank too much yesterday, Tanaka-san still looks a little rough today.
    conjugation: polite (non-past)
    register: standard
    setting: observational
  - japanese: いつもニコニコしている山田さんが、今日は難しい顔をしている。何か悩み事があるとみえる。
    english: Yamada-san, who is always smiling, has a serious expression today. It seems something is
