false_friends:
  - term: ようだ
    meaning: It seems that, It appears that, It looks like
    kind: synonym
    nuance: Unlike 「とみえる」, 「ようだ」 often expresses a more general impression or appearance without necessarily
      implying a strong deduction based on evidence.
  - term: らしい ①
    meaning: Seems like, Apparently, I heard
    kind: synonym
    nuance: While both can express conjecture, 「らしい」 often indicates information obtained indirectly,
      such as through rumors or hearsay, whereas 「とみえる」 suggests a conclusion drawn from direct observation
      or evidence.
  - term: にみえる
    meaning: To look, To seem, To appear
    kind: synonym
    nuance: 「にみえる」 focuses more on the visual aspect of something appearing a certain way. 「とみえる」 emphasizes
      the deduction or conclusion drawn from the observed situation.
post_false_friends_writeup: To avoid mixing up 「とみえる」 with similar expressions, remember that 「とみえる」 specifically
  implies a conclusion drawn based on some form of evidence or reasoning. 「ようだ」 is a more general way
  of saying something seems to be the case. 「らしい」 often suggests information from an external source.
  「にみえる」 is about visual appearance.
