    conjugation: dictionary (plain non-past)
    register: standard
    setting: observational
  - japanese: 彼女は、僕の目をじっと見つめてきた。もしかして、僕に気があるとみえる。
    english: She looked intently into my eyes. Could it be that she's interested in me?
    conjugation: dictionary (plain non-past)
    register: flirty
    setting: flirty
    speaker_gender: male
    nuance: 「もしかして、僕に気があるとみえる」 This expresses the speaker's hopeful deduction, common in flirty scenarios.
  - japanese: 駅に着いたら、彼女は少し恥ずかしそうに髪を触っていた。僕とのデートを少し意識しているとみえる。
    english: When we arrived at the station, she was touching her hair a little shyly. It seems she's
