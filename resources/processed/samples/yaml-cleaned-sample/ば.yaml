jlpt: N4
meaning: If… then, (Conditional)
meaning_warning: Hypothetical
details:
  Register: Standard
  使用域: 一般
writeup: |-
  The particle **ば** is used to express a hypothetical condition. It translates to "if... then". To use **ば** with verbs, you need to conjugate the verb into its **ba-conditional** form. This involves changing the last う-sound vowel to its corresponding え-sound vowel and adding ば. For example:

  *  話**す** (hanas-u - to speak) → 話**せ**ば (hanaseba - if I speak)
  *  行**く** (ik-u - to go) → 行**け**ば (ikeba - if I go)
  *  飲**む** (nom-u - to drink) → 飲**め**ば (nomeba - if I drink)
  *  帰**る** (kaer-u - to return) → 帰**れ**ば (kaereba - if I return)

  For **い-adjectives**, replace the final い with ければ:

  *  高**い** (takai - expensive) → 高**けれ**ば (takakereba - if it's expensive)
  *  難**しい** (muzukashii - difficult) → 難**しけれ**ば (muzukashikereba - if it's difficult)

  For **な-adjectives** and **nouns**, add なら:

  *  静か**な** (shizuka na - quiet) → 静か**なら** (shizuka nara - if it's quiet)
  *  学生 (gakusei - student) → 学生**なら** (gakusei nara - if you are a student)

  To express a negative conditional, conjugate the verb to its **nai-form**, and then conjugate ない as an い-adjective to なければ:

  *  行**かない** (ikanai - not go) → 行**かなければ** (ikanakereba - if I don't go)
  *  食べ**ない** (tabenai - not eat) → 食べ**なければ** (tabenakereba - if I don't eat)

  **Important Considerations:**

  *  The **ば** conditional often implies a natural consequence or a logical outcome.
  *  **ば** is generally used for hypothetical situations, not for past events or decisions.
  *  The なら in ならば is related to the classical auxiliary verb なり, but it's more common to see なら or ならば in modern Japanese.
examples:
  - japanese: 運動をすれば痩せるよ。
    english: If you exercise, you will lose weight.
    conjugation: ba-conditional
    register: casual
    setting: informative
    speaker_gender: male
    listener_gender: female
    nuance: The 「～よ」 at the end of the sentence is a masculine sentence ending particle often used to
      convey information or assert something.
  - japanese: 明日雨が降れば、映画を見に行くつもり。
    english: If it rains tomorrow, then I will go watch a movie.
    conjugation: ba-conditional
    register: casual
    setting: casual
    speaker_gender: female
    nuance: The 「つもり」 indicates the speaker's intention.
  - japanese: 毎日サッカーの練習に行けば、プロのサッカー選手になれる。
    english: If you go to soccer practice every day, then you can become a professional soccer player.
    conjugation: ba-conditional
    register: casual
    setting: inspirational
  - japanese: 店に電話をすれば、すぐに予約ができるよ。
    english: If you call the store, you will be able to make a reservation immediately.
    conjugation: ba-conditional
    register: casual
    setting: informative
  - japanese: そこの信号で右に曲がれば病院に着きます。
    english: If you turn right at the traffic light there, you will arrive at the hospital.
    conjugation: ba-conditional
    register: standard
    setting: instructional
  - japanese: 頭が痛ければ、薬を飲んで寝た方がいい。
    english: If your head hurts, it would be better to take some medicine and sleep.
    conjugation: ba-conditional
    register: casual
    setting: sympathetic
  - japanese: 刺身が嫌いならば 、寿司も嫌いでしょう。
    english: If you dislike sashimi, then you probably dislike sushi too, right?
    conjugation: ba-conditional
    register: standard
    setting: informative
  - japanese: バイクならば、バイク専用の駐輪場に止めてください。
    english: If it's a motorcycle, please park it in the designated motorcycle parking area.
    conjugation: ba-conditional
    register: polite
    setting: instructional
  - japanese: 私が作ったクッキーを食べたくなければ、捨ててもいいよ。
    english: If you don't want to eat the cookie I made, you can throw it away.
    conjugation: ba-conditional
    register: casual
    setting: friendly
  - japanese: カレーが辛くなければ、いっぱい食べれる。
    english: If the curry isn't spicy, I can eat a lot of it.
    conjugation: ba-conditional
    register: casual
    setting: casual
  - japanese: トラックの運転手でなければ、この仕事の辛さが分からない。
    english: If you aren't a truck driver, you wouldn't understand the hardships of this job.
    conjugation: ba-conditional
    register: standard
    setting: serious
  - japanese: 仕事を辞めれば自由時間が増えるけど、お金が無くなる。
    english: If I quit my job, my free time will increase, but I'll run out of money.
    conjugation: ba-conditional
    register: casual
    setting: reflective
  - japanese: 雨が止めば、今日も釣りに行くつもりです。
    english: If the rain stops, I plan to go fishing again today.
    conjugation: ba-conditional
    register: polite
    setting: casual
  - japanese: あいつがくればパーティーが楽しくなると思う。
    english: If that guy comes, I think the party will be more fun.
    conjugation: ba-conditional
    register: casual
    setting: casual
  - japanese: ラーメン屋のチャーハンが不味ければ、そこのラーメンも不味いだろう。
    english: If the fried rice at the ramen shop is bad, the ramen there is probably bad too, right?
    conjugation: ba-conditional
    register: casual
    setting: humorous
  - japanese: 今週の金曜日までに出来なければ、来週末に終わらせなくてはいけない。
    english: If I can't finish it by this Friday, I have to finish it next weekend.
    conjugation: ba-conditional
    register: standard
    setting: serious
  - japanese: ヘルメットを被らなければ、バイクに乗れない。
    english: If you don't wear a helmet, you can't ride a motorcycle.
    conjugation: ba-conditional
    register: standard
    setting: informative
  - japanese: 展覧会に行けば、色々なことを学べる。
    english: If you go to the exhibition, you can learn various things.
    conjugation: ba-conditional
    register: standard
    setting: informative
  - japanese: もしよかったら、今度食事にでも行ければ嬉しいな。
    english: If you'd like, I'd be happy if we could go out for a meal sometime.
    conjugation: ba-conditional
    register: polite
    setting: first-date
    speaker_gender: male
    listener_gender: female
    nuance: The phrase 「もしよかったら」 is a polite way to express a suggestion or invitation. The 「～な」 at the
      end adds a soft, hopeful tone, suitable for a first-date scenario.
  - japanese: そんなに見つめられると、ドキドキしちゃうけど、もっと近くに来てくれれば嬉しいな。
    english: When you look at me like that, my heart races, but I'd be even happier if you came closer.
    conjugation: ba-conditional
    register: casual
    setting: flirty
    speaker_gender: female
    listener_gender: male
    nuance: 「～ちゃう」 is a casual contraction of 「～てしまう」, expressing a natural emotional reaction. 「～くれれば嬉しいな」
      expresses a desire in a slightly indirect and flirty way.
false_friends:
  - term: たら
    meaning: When, From when, Just when, If
    kind: synonym
    nuance: Unlike ば, たら can also be used to express discovery or a sequence of events that happen after
      a certain action.
  - term: なら
    meaning: Were it, If, If it's the case, As for (Conditional)
    kind: synonym
    nuance: Unlike ば, なら often focuses on the topic of the conversation or something the listener has
      just mentioned.
  - term: と (quotation)
    meaning: If, When, Whenever, And, [Conditional]
    kind: synonym
    nuance: Unlike ば, と often implies a more automatic or predictable consequence.
  - term: もし
    meaning: If (For emphasis)
    kind: synonym
    nuance: もし is often used with other conditional forms like ば, たら, or なら to add emphasis to the condition.
  - term: ば〜ほど
    meaning: The more…the more
    kind: synonym
    nuance: While using ば, this construction expresses a proportional relationship, unlike the simple
      conditional use of ば.
post_false_friends_writeup: While たら, なら, と, and もし can all express conditional meaning similar to ば,
  it's important to note their subtle differences. たら often implies a discovery or a sequence, なら highlights
  the topic, と suggests a more automatic consequence, and もし adds emphasis. Pay attention to the context
  to choose the most appropriate conditional form.
