jlpt: N4
meaning: To be able, Can (Potential)
meaning_warning: In Japanese, the potential form is often used to describe an ability or possibility that
  is beyond one's direct control or effort.
details:
  Register: Standard
  使用域: 一般
writeup: |-
  The auxiliary verbs **れる** and **られる** are used to express the potential form, meaning "to be able to" or "can". For **る-verbs** (verbs ending in る preceded by an 'i' or 'e' sound, and a few exceptions), attach **られる** to the verb's base form (remove the final る). A common but grammatically informal variation is to drop the ら, using just **れる**. Be aware that this 「ラ抜き言葉」 can sometimes cause ambiguity, especially with passive, respectful, or spontaneous uses of れる/られる. For **う-verbs** (verbs ending in う, く, す, etc.), the final vowel sound changes to the corresponding 'e' sound before adding **る** (e.g., 書く becomes 書ける, 話す becomes 話せる). For **する verbs**, the potential form is expressed using **できる**. While both **ことができる** and the potential form (られる for る-verbs, 〜える for う-verbs) convey the same core meaning, many consider **ことができる** slightly more polite.

  **Important Considerations:**

  *  When using the potential form, you can mark the object with either **を** or **が**. However, **できる** can only use **が**.
