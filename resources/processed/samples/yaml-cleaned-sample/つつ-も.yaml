post_example_writeup: As illustrated in the examples, **つつも** highlights the contrast between expectation
  and reality. The action in the first clause might logically lead to a certain outcome, but the second
  clause presents a different, often surprising, result. For instance, knowing something is dangerous
  would typically deter someone, yet the first example shows the person entering the cave anyway. This
  inherent tension is a key characteristic of **つつも**.
