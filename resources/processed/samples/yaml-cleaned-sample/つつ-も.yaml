grammar_point: \u3064\u3064(\u3082)
jlpt: N2
meaning: Even while ~ing, Even though ~ing, Despite ~ing, Although ~ing
details:
  Register: Formal
  \u4f7f\u7528\u57df: \u786c\u3044
writeup: |-
  **つつ(も)** builds upon the base meaning of **つつ**, which indicates performing action B while action A is ongoing. Adding **も** introduces the nuance of "even though" or "despite". Therefore, the structure implies a sense of contradiction or unexpectedness between the two actions.

  Action A, marked by the ます-stem of a verb followed by **つつも**, is the ongoing action. Action B is the resulting event, which is often contrary to what one might expect given action A.

  Like **つつ**, **つつも** typically describes a non-physical or mental action in the A clause (e.g., knowing, thinking, listening, reading). The B clause can describe either a physical or non-physical action.

  It's worth noting the similarity between **つつも** and **ながらも**. While both express a sense of doing something despite another action, **つつも** exclusively connects to verbs, whereas **ながらも** can follow a wider range of word types.
