post_false_friends_writeup: While many phrases share the meaning of "judging from" or "based on," subtle
  differences exist. \u304b\u3089\u898b\u308b\u3068 often relates to visual evidence, while \u306b\u3057\u305f\u3089
  emphasizes considering a viewpoint. \u306b\u5fdc\u3058\u3066 indicates a closer relationship of dependence
  or suitability. \u3053\u3068\u304b\u3089 explicitly states a fact as the basis for the conclusion. \u306b\u3057\u3066\u306f
  carries a nuance of considering something, perhaps even against expectations. \u304b\u3089\u3059\u308b\u3068
  is quite similar to \u304b\u3089\u3057\u3066. \u3068\u3053\u308d\u3092\u898b\u308b\u3068 highlights
  the act of seeing as the basis for judgment, and \u306b\u3082\u3068\u3065\u3044\u3066 implies adherence
  to a standard or guideline. To choose the most appropriate phrase, consider the specific nature of the
  evidence and the nuance you want to convey.
