false_friends:
  - term: わざと
    meaning: Intentionally, on purpose
    kind: similar meaning
    nuance: Unlike わざわざ, わざと simply means 'on purpose' and doesn't necessarily imply extra effort or going
      out of one's way.
post_false_friends_writeup: To avoid confusing わざわざ and わざと, remember that わざわざ emphasizes the effort
  taken, while わざと focuses solely on the intention behind the action. If you want to highlight that someone
  went to extra trouble, use わざわざ. If you simply want to say something was done intentionally, use わざと.
