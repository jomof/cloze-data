grammar_point: ようになる
conjugations:
  - type: dictionary form
    form: ようになる
    rarity: common
  - type: polite (non-past)
    form: ようになります
    rarity: common
  - type: negative (plain)
    form: ようにならない
    rarity: common
  - type: negative (polite)
    form: ようになりません
    rarity: common
  - type: past (plain)
    form: ようになった
    rarity: common
  - type: past (polite)
    form: ようになりました
    rarity: common
  - type: negative past (plain)
    form: ようにならなかった
    rarity: common
  - type: negative past (polite)
    form: ようになりませんでした
    rarity: common
  - type: te-form
    form: ようになるて
    rarity: uncommon
  - type: conditional (provisional ば-form)
    form: ようになるれば
