false_friends:
  - term: \u306f\u305a\u3060
    meaning: Bound to (be), Expected to (be), Should be (able)
    kind: antonym
    nuance: Expresses expectation or likelihood, the opposite of improbability.
  - term: \u308f\u3051\u3060
    meaning: For that reason, No wonder, As you'd expect, Naturally, Thus, This is why
    kind: antonym
    nuance: Indicates a natural consequence or reason, not improbability.
  - term: \u306a\u3044\u3053\u3068\u306f\u306a\u3044
    meaning: Is not impossible, It doesn't mean that it isn't
    kind: antonym
    nuance: Suggests possibility, the opposite of strong improbability.
  - term: \u3053\u3068\u306f\u306a\u3044
    meaning: There is no need to, Never happens
    kind: synonym
    nuance: Indicates necessity or a habitual absence, not necessarily improbability in a specific instance.
  - term: \u308f\u3051\u3067\u306f\u306a\u3044
    meaning: It doesn't mean that, It is not the case, It's not like
    kind: synonym
    nuance: Denies a direct correlation or implication, not focused on probability.
  - term: \u308f\u3051\u304c\u306a\u3044
    meaning: There is no way, There is no reason, It is impossible, Cannot be
    kind: synonym
    nuance: Expresses impossibility or lack of reason, similar but sometimes stronger than \u306f\u305a\u304c\u306a\u3044.
  - term: \u3088\u3046\u304c\u306a\u3044\u30fb\u3088\u3046\u3082\u306a\u3044
    meaning: There's no way to, It's impossible to
    kind: synonym
    nuance: Focuses on the impossibility of an action, not the improbability of a state.
  - term: \u3082\u306e\u304b
    meaning: Definitely not, Absolutely not, Impossible, Do you really think~?
    kind: synonym
    nuance: Strong rhetorical question expressing disbelief, similar to a strong form of improbability.
  - term: \u305d\u3046\u3082\u306a\u3044
    meaning: Very unlikely to, Does not seem that, Does not appear that
    kind: synonym
    nuance: Expresses a lower degree of probability based on appearance or feeling.
post_false_friends_writeup: |-
  While several expressions share a sense of low probability with **はずがない**, it's important to understand their subtle differences.

  **はずだ** indicates a reasonable expectation, the opposite of **はずがない**'s improbability.

  Expressions like **わけだ** indicate a logical conclusion or reason, whereas **はずがない** focuses on the lack of conditions for something to be true.

  **ないことはない** suggests possibility, contrasting with the strong improbability of **はずがない**.

  **ことはない** expresses a lack of necessity, and while sometimes the lack of necessity implies improbability, it's not the core meaning.

  **わけではない** denies a direct connection, and **わけがない** expresses impossibility, which is a stronger sentiment than the typical usage of **はずがない**.

  **ようがない** focuses on the impossibility of an action, whereas **はずがない** relates to the improbability of a state or event.

  Finally, **まさか** is a stronger expression of disbelief, often used rhetorically, and **そうもない** suggests a lower degree of probability based on current observation.
