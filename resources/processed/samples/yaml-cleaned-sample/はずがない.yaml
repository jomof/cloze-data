grammar_point: \u306f\u305a\u304c\u306a\u3044
jlpt: N4
meaning: Hardly possible, Cannot be, Highly unlikely, Improbable
details:
  Register: Standard
  \u4f7f\u7528\u57df: \u4e00\u822c
writeup: |-
  **はずがない** expresses a strong sense of improbability or denial. It literally means something is "not bound to be true." It indicates that the speaker believes something is highly unlikely, not the only possibility, or even impossible based on their knowledge or reasoning.

  The nuance is weaker than stating something is definitely not true. Instead, it suggests that the conditions for something to be true are absent. Because **はずがない** (a combination of the noun \u7b48, the case-marking particle \u304c, and the *i*-adjective \u306a\u3044) begins with a noun, it can follow any word that typically modifies a noun.
examples:
  - japanese: 1\u6642\u9593\u3082\u65e9\u304f\u306b\u5bb6\u3092\u51fa\u305f\u304b\u3089\u9045\u308c\u308bはずがない。
    english: Since I left the house an hour early, there's no way I'll be late.
  - japanese: \u3053\u306e\u7bb1\u306f\u91cd\u3044はずがない。
    english: This box can't be heavy.
  - japanese: \u3088し\u3053\u306e\u5bb6\u306f\u7acb\u6d3e\u306aはずがない。
    english: It's highly unlikely that Yoshiko's house is splendid.
  - japanese: \u3042そこにいる\u4ebaは\u3051んたの\u306fずがない。
    english: The person over there can't be Ken.
  - japanese: \u5f7cの\u8ecaは\u9ad8くないはずだ。
    english: His car shouldn't be expensive.
  - japanese: \u5f7cの\u8ecaは\u9ad8いはずがない。
    english: There's no way his car is expensive.
  - japanese: \u590fに\u96eaが\u964dるはずがない。
    english: It's impossible for it to snow in the summer.
  - japanese: \u3042のビルは\u53e4すぎるので、\u75c5\u9662のはずがない。
    english: Since that building is so old, it's definitely not a hospital.
  - japanese: \u6709\u540d\u4ebaは\u4eba\u6c17だから、\u5bc2しいはずがない。
    english: Famous people are popular, so there's no way they're lonely.
  - japanese: \u305dれはあなたのカバンのはずがない。
    english: That can't be your bag.
  - japanese: \u5c11\u5e74の\u90e8\u5c4bだから、\u7绮丽なはずがない。
    english: Since it's a boy's room, it's highly unlikely that it's clean.
  - japanese: \u5065\u5eb7\u306a\u3088\u3057\u304a\u304c\u75c5\u6c17のはずがない。
    english: Healthy Yoshio can't be sick.
  - japanese: \u771f\u9762\u76ee\u306a\u3042\u3086\u307f\u304c\u3046そを\u3064くはずがない。
    english: Serious Ayumi wouldn't tell a lie.
post_example_writeup: |-
  Notice the difference in nuance between 「\u5f7cの\u8ecaは\u9ad8くないはずだ。」 and 「\u5f7cの\u8ecaは\u9ad8いはずがない。」. The first, using **はずだ**, suggests a reasoned expectation that the car is not expensive. The second, using **はずがない**, expresses a stronger sense of disbelief or impossibility regarding the car being expensive.

  **はずがない** is not used for expressing personal desires or intentions. It focuses on objective likelihood based on available information or general knowledge.
