grammar_point: にすぎない
conjugations:
  - type: dictionary form
    form: にすぎない
    rarity: common
  - type: past tense
    form: にすぎなかった
    rarity: common
  - type: negative
    form: にすぎない
    rarity: common
  - type: negative past tense
    form: にすぎなかった
    rarity: common
jlpt: N2
meaning: No more than, Just, Merely
details:
  Register: Formal
  使用域: 硬い
writeup: |-
  「にすぎない」 is a common structure in Japanese used for indicating that something is **no more than (A)**, or **merely (A)**. This expression is constructed from 「に」, and the negated form of the る-Verb 「過ぎる」, meaning "to exceed", or "to be more than". Due to this, the literal translation of "to not be more than (A)" reflects the English interpretations closely.

  「にすぎない」 is slightly formal, but is heard fairly often in day-to-day speech as well. This grammar pattern may be used after verbs in their **plain form**, い-Adjectives, な-Adjectives, or nouns. When used with a な-Adjective, you should use the な-Adjective directly followed by 「にすぎない」.

  「にすぎない」 is often seen paired with structures that will emphasize the phrase even further, such as 「ただ」 "merely" or 「だけ」 "just". In the case of 「だけ」, it will come between the target word and 「にすぎない」. Also, standard conjugation rules will need to be remembered, such as adding 「な」 after a な-Adjective before 「だけ」.

  **Fun fact**: 「にすぎない」 may occasionally appear in set phrases, such as 「氷山の一角にすぎない」, which means "to merely be the tip of the iceberg".
examples:
  - japanese: 私はお金が欲しかったから、あなたを助けたにすぎない。
    english: I helped you just because I wanted money.
    conjugation: past tense
    register: casual
    setting: informative
  - japanese: どんだけ勉強していても、ちゃんと集中して勉強をしないと時間を無駄にしているにすぎない。
    english: No matter how much you study, if you don't focus on your studies properly, you are just wasting
      your time.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: あの建物は古いだけにすぎない。
    english: That building is nothing more than old.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: 田中さんはハンサムなだけにすぎない。
    english: Tanaka-san is nothing more than handsome.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: 藤田さん、君は子供にすぎない。
    english: Fujita-san, you are nothing more than a child.
    conjugation: dictionary form
    register: formal
    setting: serious
    speaker_age: older
    listener_age: younger
    nuance: 「君」 is used by someone older or of a higher status to address someone younger or of lower
      status.
  - japanese: この納豆はただくさいだけにすぎない。
    english: This natto just smells.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: 田舎はただ不便なだけにすぎない。
    english: The countryside is nothing more than inconvenient.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: これは氷山の一角にすぎないとおもう...
    english: I think that this is just the tip of the iceberg…
    conjugation: dictionary form
    register: casual
    setting: reflective
  - japanese: 君は学生にすぎない。
    english: You are nothing more than a student.
    conjugation: dictionary form
    register: formal
    setting: serious
    speaker_age: older
    listener_age: younger
    nuance: 「君」 is used by someone older or of a higher status to address someone younger or of lower
      status.
  - japanese: 行動しなかったら、口だけにすぎない。
    english: If you don't act, then that is nothing more than talk.
    conjugation: past tense
    register: casual
    setting: serious
  - japanese: 運が悪いだけにすぎない。
    english: It is just bad luck.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: 北枕がよくないというのは、迷信にすぎない。
    english: It is said that laying down with one's head to the north is bad for you. That is no more
      than superstition.
    conjugation: dictionary form
    register: semi-formal
    setting: informative
  - japanese: その線は目安にすぎません。多少越えても大丈夫です。
    english: That line is no more than an estimate. It is okay to go a little over it.
    conjugation: dictionary form
    register: polite
    setting: professional
    nuance: 「～ません」 makes the sentence polite.
post_example_writeup: When using 「にすぎない」, remember that it often carries a nuance of **understatement**
  or **minimization**. It can be used to downplay something or to emphasize its limited nature.
false_friends:
  - term: でしかない
    meaning: Merely, Nothing but, No more than
    kind: synonym
    nuance: Unlike 「にすぎない」, 「でしかない」 often carries a stronger sense of **disappointment** or **negativity**
      about the limited nature of something.
  - term: にほかならない
    meaning: Nothing but, None other than, Simply
    kind: synonym
    nuance: Unlike 「にすぎない」, which emphasizes limitation, 「にほかならない」 often emphasizes **identification**
      or **conclusion**. It means something is definitively that and nothing else.
post_false_friends_writeup: While 「にすぎない」、「でしかない」、and 「にほかならない」 can all express a sense of limitation,
  their nuances differ. Use 「にすぎない」 for a more neutral statement of limitation. Choose 「でしかない」 when expressing
  disappointment or a negative sentiment about the limitation. Opt for 「にほかならない」 when you want to emphasize
  the definitive nature of something.
