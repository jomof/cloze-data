grammar_point: 必ずしも
jlpt: N3
meaning: Not always, Not entirely, Not necessarily
details:
  Register: Standard
  使用域: 一般
writeup: '**必ずしも** (kanarazushimo) expresses that something is not always the case or not entirely true.
  It combines the adverb **必ず** (kanarazu), meaning "certainly" or "invariably," with the adverbial particles
  **し** (shi) and **も** (mo). The combination of **し** and **も** often emphasizes the word preceding them,
  potentially leading to a literal interpretation close to "absolutely certainly." However, **必ずしも** is
  exclusively used in negative sentences. Therefore, while it might seem to imply strong certainty, it
  functions to negate that certainty, conveying meanings like "not always (A)," "not entirely (A)," or
  "not necessarily (A)." It''s frequently placed at the beginning of a clause to introduce a statement
  that presents a qualified or non-absolute perspective.'
examples:
  - japanese: 男の人は必ずしも強いわけではない。
    english: Men are not always strong.
  - japanese: 刑務所にいる人たちは必ずしも犯罪を犯したとは限らない。
    english: People in prison are not necessarily there because they committed a crime.
  - japanese: 女の人は必ずしも買い物が好きだとは言えない。
    english: Women don't necessarily love shopping.
  - japanese: 男の人が必ずしも運転が上手とは限らない。
    english: Men are not always good drivers.
  - japanese: 思い出が必ずしも美しいとは限らない。
    english: Memories aren't always beautiful.
  - japanese: 必ずしも上達するわけではない。
    english: You won't necessarily become more proficient.
  - japanese: 先生だけど、必ずしも良い人とは限りません。
    english: Even though he's a teacher, that doesn't necessarily mean he's a good person.
  - japanese: 失敗は必ずしも悪いわけではない。
    english: Failure isn't always a bad thing.
  - japanese: 高いものが必ずしも質が良いとは限りません。
    english: Expensive things are not necessarily good quality.
  - japanese: 外国に住んでいる人が必ずしもその国の文化に詳しいとは限りません。
    english: People living in a foreign country don't necessarily know a lot about its culture.
post_example_writeup: Notice how **必ずしも** appears at the beginning of the sentence or clause, setting
  the stage for a statement that qualifies a general assumption. The following negative verb or negative
  expression is crucial for conveying the intended meaning of "not always," "not entirely," or "not necessarily."
