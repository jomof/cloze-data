false_friends:
  - term: ほど～ない
    meaning: Is not as…as, Isn't... like..., Not to the extent of...
    kind: synonym
    nuance: Unlike 「より～のほうが」, 「ほど～ない」 indicates that something is *less* than another.
  - term: より
    meaning: More than, Over
    kind: synonym
    nuance: Unlike 「より～のほうが」, 「より」 alone can be used, but it doesn't emphasize the "which is more" aspect
      as strongly.
  - term: たほうがいい
    meaning: It'd be better to, Should do
    kind: synonym
    nuance: Unlike 「より～のほうが」, 「たほうがいい」 is used to give advice or suggest a course of action rather than
      making a comparison.
