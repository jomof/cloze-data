grammar_point: より～のほうが
pronunciation:
  katakana: ヨリ～ノホウガ
  romaji: yori ~ no hou ga
formation:
  より + [Noun/Verb/Adjective] + のほうが + [Adjective]: Used to express that one thing is 'more' than another.
jlpt: N5
meaning: To be more ~ than ~
details:
  Part of Speech: Expression
  Register: Standard
  品詞: 表現
  単語の種類: 形容詞・形容動詞
  使用域: 一般
etymology: The phrase より (yori) means "than" when comparing two items. の (no) is a possessive particle,
  and ほうが (hou ga) translates to "the side of," "the direction of," or, in this context, "the one that
  is more." Thus, the entire phrase より～のほうが literally means "the side of ~ is more ~ than."
writeup: |-
  より～のほうが can be thought of as similar to たほうがいい and ないほうがいい, in that it expresses that one thing is the "better (A)" or "more (A)." However, unlike ほうがいい-based expressions, any pair of adjectives, verbs, or nouns may be compared in this construction, so long as のほうが is followed by an adjective.

  より translates roughly to "than" or "rather than" in this phrase.

  From the examples, we can see that より will always appear after the word that has the lesser extent of (A) when used together with のほうが.

  **Important Considerations**

  When より is used by itself, or when it is not linked directly to the previous word, it can seem like it has the opposite meaning. However, in these cases, のほうが just remains unsaid.

  For example, because the より is after が, not before これ, it is easy to assume that これ is the thing that is lesser. However, this が behaves in the same way as のほうが, meaning that これ itself is the more expensive thing, with より just being used like "relatively" (compared to many other things).

  Although の方が is the most common construction, the particle を may sometimes replace が. This is especially true when used with markers of desire such as たい and ほしい. The primary difference between these two is that が emphasizes what a person wants or wants to do (the whole statement), while を emphasizes the item or action itself (regardless of the rest of the statement). With たい, both を and が will sound completely natural. However, with ほしい, が will be more natural, while を is accepted.

  This use of ほしい only applies to wanting items, as opposed to たい, which indicates the desire to 'do' something.
examples:
  - japanese: これがより高い。
    english: This is more expensive. (Compared to other things in general)
    register: semi-formal
    setting: informative
    etymology: 高い (takai), meaning "expensive", is a common adjective introduced early in Japanese language
      studies.
    nuance: This is a standalone use of 「より」, where 「のほうが」 is implied, making the comparison implicit
      rather than explicit.
  - japanese: 給料がいい仕事より、楽しい仕事の方をしたい。
    english: I want to do a job that is fun, more than a job that pays better.
    register: casual
    setting: reflective
    nuance: Using 「たい」 indicates the speaker's desire. Choosing fun over salary shows a personal preference.
  - japanese: この小さいテレビより、その大きいテレビの方を欲しい。
    english: I want that big TV rather than this small TV.
    register: casual
    setting: reflective
    nuance: 「欲しい」 expresses a desire for an object. Using 「を」 emphasizes the specific television being
      desired.
  - japanese: このパンよりそのパンのほうが美味しいです。
    english: That bread is more delicious than this bread.
    register: polite
    setting: informative
    etymology: 美味しい (oishii) is a common adjective used to describe something that tastes good.
    nuance: The sentence uses the polite suffix 「です」 to maintain a polite register, making it suitable
      for general conversation.
  - japanese: バスケットボールよりサッカーのほうが好き。
    english: I like soccer more than basketball.
    register: casual
    setting: friendly
    nuance: 「好き」 is a common way to express liking something. This sentence structure directly compares
      two preferences.
  - japanese: ユキよりリュウトのほうが賢い。
    english: Ryuto is smarter than Yuki.
    register: casual
    setting: informative
    etymology: 賢い (kashikoi) means "smart" or "intelligent."
    nuance: This is a simple comparison of intelligence between two people, common in everyday conversation.
  - japanese: 月曜日より、日曜日のほうが好き。
    english: I like Sunday more than Monday.
    register: casual
    setting: friendly
    nuance: This expresses a preference for a day of the week, suitable in a casual conversation about
      personal preferences.
  - japanese: あそこの 公園より、家に近い公園のほうが広い。
    english: The park near my house is more spacious than that park over there.
    register: casual
    setting: informative
    etymology: 広い (hiroi) means "spacious" or "wide."
    nuance: This sentence compares the size of two parks, specifying location for clarity.
