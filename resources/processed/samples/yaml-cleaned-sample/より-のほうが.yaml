false_friends:
  - term: ほど～ない
    meaning: Is not as…as, Isn't... like..., Not to the extent of...
    kind: synonym
    nuance: Unlike 「より～のほうが」, 「ほど～ない」 expresses that something is *less* than something else.
  - term: より
    meaning: More than, Over
    kind: synonym
    nuance: While 「より」 is part of 「より～のほうが」, used alone it simply means "more than" and doesn't explicitly
      highlight which of the two is superior like 「～のほうが」 does.
  - term: たほうがいい
    meaning: It'd be better to, Should do
    kind: grammatical structure
    nuance: 「たほうがいい」 expresses advice or suggestion about a course of action, not a comparison between
      two things. While it uses 「ほうが」, it doesn't use 「より」 for comparison.
post_false_friends_writeup: It's important to distinguish 「より～のほうが」 from similar expressions. 「ほど～ない」
  makes the opposite comparison. 「より」 on its own is comparative but less explicit in highlighting the
  preferred item. 「たほうがいい」 is about recommending actions, not making direct comparisons of qualities.
