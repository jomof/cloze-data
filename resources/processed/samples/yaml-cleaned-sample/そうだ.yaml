grammar_point: そうだ
conjugations:
  - type: plain present
    form: そうだ
    rarity: common
  - type: polite present
    form: そうです
    rarity: common
  - type: plain past
    form: そうだ
    rarity: common
    note: Past tense is generally implied by the context of the reported information.
  - type: polite past
    form: そうです
    rarity: common
    note: Past tense is generally implied by the context of the reported information.
  - type: plain negative present
    form: そうじゃない
    rarity: common
  - type: polite negative present
