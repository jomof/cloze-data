jlpt: N4
meaning: Won't you?, Will you?, Could you?, Can you?, Would you?
meaning_warning: These expressions are used with a rising intonation
details:
  Register: Standard
  使用域: 一般
writeup: |-
  When used in the negative, **てくれない** (coming from **てくれる**) and **てもらえない** (coming from **てもらえる**) are similar to negative question forms. They express a request or mild expectation.

  *  **てくれない**: "Would you not do (A) for me?" (implying "Would you please do (A) for me?")
  *  **てもらえない**: "Could I not have you do (A) for me?" (implying "Could you please do (A) for me?")

  The question particle **か** can be omitted, but including it can sound slightly more polite.

  **Politeness Scale (General):**

  てくれ < てくれる < てもらえる < てくれない（か）< てもらえない（か）

  **Important Considerations:**

  *  Despite the scale above, **てくれ** can be considered rude and should generally be avoided.
