    english: Cats are cute.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: 猫はかわいいです。
    english: Cats are cute.
    conjugation: polite (non-past)
    register: polite
    setting: informative
  - japanese: 私の家は近い。
    english: My house is near.
    conjugation: dictionary form
    register: casual
    setting: informative
  - japanese: 私の家は近いです。
    english: My house is near.
    conjugation: polite (non-past)
    register: polite
    setting: informative
  - japanese: 今日の君は、いつもより綺麗だね。
    english: You're more beautiful today than usual.
    conjugation: dictionary form
    register: casual
    setting: flirty
    speaker_gender: male
    listener_gender: female
    nuance: 「綺麗だね」 is a direct and complimentary statement, with 「ね」 seeking a bit of acknowledgement
      or creating a softer tone.
  - japanese: 初めて会った時、君の笑顔がとても眩しかった。
    english: When we first met, your smile was so dazzling.
    conjugation: past (plain)
    register: casual
    setting: first-date
    speaker_gender: male
    listener_gender: female
    nuance: 「眩しかった」 is the past tense of the い-adjective 「眩しい」 (mabushii - dazzling), used to reminisce
      about a past event. The casual register and directness suit an early romantic context.
