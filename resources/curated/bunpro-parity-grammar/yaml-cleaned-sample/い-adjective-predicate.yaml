    english: It is hot.
    conjugation: polite (non-past)
    register: polite
    setting: informative
  - japanese: 寒いね。
    english: It's cold, isn't it?
    conjugation: dictionary form
    register: casual
    setting: friendly
    nuance: The 「ね」 adds a sense of seeking agreement or confirmation from the listener.
