false_friends:
  - term: 以上 ①
    meaning: More than (or equal to), Over・(and) above, Any more・Greater, Exceeding
    kind: synonym
    nuance: Unlike 「からある」, 「以上」 can be used in a wider range of contexts, including comparisons and setting
      minimum limits. 「以上」 doesn't necessarily emphasize the estimation aspect as strongly as 「からある」.
post_false_friends_writeup: While 「からある」 and 「以上」 can both indicate a minimum quantity, 「からある」 often carries
  a stronger sense of estimation and tends to be used more with physical quantities. 「以上」 is more versatile
  and can be used in broader contexts, such as stating conditions or expressing something exceeding a
  limit. To avoid mixing them up, consider whether you're emphasizing a rough estimate (「からある」) or setting
  a clear minimum or expressing superiority (「以上」).
