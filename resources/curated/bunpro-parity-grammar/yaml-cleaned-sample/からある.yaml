jlpt: N1
meaning: As much as, As many as, At least
details:
  Register: Formal
  使用域: 硬い
etymology: The grammar point 「からある」 is formed from the particle 「から」, meaning "from", and the verb 「ある」,
  meaning "to be" or "to exist". It literally suggests a quantity or measurement starts "from" a certain
  point, implying that the actual amount is that much or even more.
writeup: |-
  Similar to 「からする」, which indicates a value or cost starting from a certain point, 「からある」 signifies that something's quantity, size, or weight starts **from** a particular amount. It's used to express an estimation, suggesting a minimum value. 「からある」 is constructed by combining the particle 「から」 (“from”) with the verb 「ある」 (“to be”). It usually follows numbers and counters.

  **Important Considerations:**
  *  「からある」 tends to be used more often with static attributes like distances, sizes, or weights.
  *  When counting living things, while 「からいる」 is grammatically possible following the rules of 「いる」 and 「ある」, it's quite rare. 「からの」 is the preferred and much more common way to express “as many as” when referring to living beings.
examples:
  - japanese: おじいちゃんは80歳なのに60キロからあるダンベルを持ち上げることができる。
    english: Even though my grandpa is 80 years old, he is able to lift dumbbells that weigh at least
      60 kilos.
    conjugation: dictionary form
    register: casual
