    english: When I tried to buy concert tickets for a band that I've liked since middle school, I couldn't
      because there were as many as 5000 tickets, and they sold out instantly.
    conjugation: dictionary form
    register: casual
    setting: storytelling
    speaker_age: younger
  - japanese: 彼は小柄であるにも関わらず、７０キロからある冷蔵庫を一人で持ち上げることができる。
    english: Although he is smaller in stature, he can lift a refrigerator weighing as much as 70 kilos
      all by himself.
    conjugation: dictionary form
    register: semi-formal
    setting: informative
  - japanese: この会社には正社員が3000人からいる。
    english: There are at least 3000 full-time employees in this company.
    conjugation: dictionary form
