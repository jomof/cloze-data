    etymology: While grammatically possible, 「からいる」 is less common than 「からの」 when referring to living
      things.
  - japanese: 「富士山はここから２００キロからあるのに、よく見えます。」
    english: '"Even though Mt. Fuji is at least 200 kilometers from here, it''s clearly visible."'
    conjugation: dictionary form
