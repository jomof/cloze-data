grammar_point: ったらない・といったらない
conjugations:
  - type: dictionary form
    form: ったらない
    rarity: common
  - type: dictionary form
    form: といったらない
    rarity: common
jlpt: N1
meaning: Cannot tell, describe, say or express how, Words cannot express, Too … for words, Extremely
details:
  Register: Standard
  使用域: 一般
writeup: |-
  「といったらない」 is a casual expression used when something is at such an extreme level that ordinary words fail to describe it. It conveys the feeling that "there are no words to express (A)" or that something is "too (A) for words." The shorter form, 「ったらない」, is also common. This structure combines the particle 「と」, the conditional particle 「たら」 (or its contracted form 「ったら」), and the negative adjective 「ない」. It can be used in both positive and negative contexts. It follows adjectives or nouns in their plain form.

  The 「ない」 in this grammar pattern is often considered an abbreviation of 「ありはしない」 or 「ありゃしない」, which combines the conjunctive form of the verb 「ある」 (to be) with the topic marker 「は」 and the negative form of 「する」 (to do), 「しない」. A more literal interpretation could be something like, "If one were to say (A), it's just not possible (to fully convey it)."

  **Important Consideration:** When used with い-adjectives, the suffix 「さ」 is frequently added to emphasize the degree or extent of the quality being described.
examples:
  - japanese: 隣の人の犬は朝からうるさいといったらない。
    english: I can't describe how loud my neighbor's dog is in the morning.
    conjugation: いったらない
    register: casual
    setting: informative
    nuance: 「うるさいといったらない」 directly expresses the speaker's inability to convey the extent of the dog's
      loudness.
  - japanese: 息子を家で留守番させるのは心配といったらない。
    english: I can't tell you how worried I am to let my son stay at home alone.
    conjugation: いったらない
    register: casual
    setting: serious
    speaker_gender: female
    nuance: The speaker, indicated by the naturalness of this statement for a female, uses 「心配といったらない」
      to emphasize her extreme worry.
  - japanese: プロジェクトを終わらせた後の達成感ったらない。
    english: I can't describe the feeling of accomplishment after finishing a project.
    conjugation: ったらない
    register: casual
    setting: reflective
    nuance: 「達成感ったらない」 uses the shorter form to express the speaker's overwhelming feeling of accomplishment.
  - japanese: あの子の運転は危ないといったらありゃしないから、あの子と出かける時には運転させないようにしている。
    english: I can't describe how bad her driving is. I always make sure not to let her drive when we
      go somewhere.
    conjugation: いったらない
    register: casual
    setting: informative
    nuance: The inclusion of 「ありゃしない」, a more emphatic variation of 「ない」, reinforces the speaker's strong
      negative assessment of the driving.
  - japanese: 田舎では車がないとどこにもいけないから、不便といったらありゃしない。
    english: I can't describe to you how inconvenient the countryside is. You can't go anywhere without
      a car.
    conjugation: いったらない
    register: casual
    setting: informative
    nuance: Again, 「ありゃしない」 is used for stronger emphasis on the inconvenience.
  - japanese: 彼女は私の話を全然聞いてくれない。むかつくといったらありゃしない。
    english: She does not listen to a word I say. I can't describe to you how annoyed I am.
    conjugation: いったらない
    register: casual
    setting: annoyed
    nuance: 「むかつくといったらありゃしない」 expresses strong annoyance, with 「ありゃしない」 intensifying the feeling.
  - japanese: あの人の優しさと言ったらありゃしないわ。
    english: I can't describe how nice he is.
    conjugation: いったらない
    register: casual
    setting: friendly
    speaker_gender: female
    nuance: The sentence-ending particle 「わ」 is typically used by female speakers in casual conversation.
  - japanese: 校長と鹿との戦いを見たときの驚きといったらないよ。
    english: I can't describe my surprise at seeing a fight between the principal and a deer.
    conjugation: いったらない
    register: casual
    setting: storytelling
    speaker_gender: male
    nuance: The sentence-ending particle 「よ」 is often used by male speakers to emphasize a point or express
      conviction in casual speech.
  - japanese: 車のタイヤが盗まれた。本当に腹が立つったらない。
    english: My car tires have been stolen. I can't tell you how angry I am!
    conjugation: ったらない
    register: casual
    setting: angry
    nuance: 「腹が立つったらない」 directly expresses the speaker's extreme anger and frustration.
  - japanese: A:「歯を引っこ抜くのはどうだった?」B:「あの痛みといったらないわよ、本気で死ぬかと思ったもの。」
    english: 'A: ''How was the tooth extraction?'' B: ''I can''t tell you how painful it is! I really
      thought I was going to die.'''
    conjugation: いったらない
    register: casual
    setting: serious
    speaker_gender: female
    nuance: B's use of 「いったらないわよ」 with the sentence-ending particle 「わよ」 emphasizes the pain she experienced
      and is typical of female speech.
  - japanese: 数年が経ったのにまだあの日の日没を覚えている。その景色の美しさと言ったらなかった。
    english: Even though years have passed, I can still remember the sunset that day. I couldn't describe
      the beauty of the scene in words.
    conjugation: といったらない
    register: reflective
    setting: melancholic
    nuance: 「美しさと言ったらなかった」 uses the past tense of 「ない」, which is 「なかった」, to express the speaker's lingering
      awe at the memory of the beautiful sunset.
  - japanese: メークした時の星野の変わり様と言ったらなかった。まるで別人のようだった。
    english: I couldn't describe how much Hoshino has changed when she put on the makeup. She was like
      a different person.
    conjugation: といったらない
    register: casual
    setting: informative
    nuance: Similar to the previous example, 「変わり様と言ったらなかった」 uses the past tense to emphasize the remarkable
      transformation.
