grammar_point: とは限らない
description: A phrase which expresses the idea "not necessarily".
meaning: Not always; not necessarily
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '536'
examples:
  - japanese: (ksa).体の弱い人が早く死ぬとは限らない。
    english: Frail  people do not necessarily die young.
  - japanese: (ksb).高い物がいつも・必ずしも安い物よりいいとは限らない。
    english: Expensive  things are not always / necessarily better than inexpensive ones.
  - japanese: (ksc).日本に長く住んでいるから（と言って）日本語が上手だとは限らない。
    english: It  is not necessarily the case that people are good at Japanese because they have  lived
      in Japan a long time.
  - japanese: (ksd).日本に行っても日本語が上手になるとは限らない。
    english: You  will not necessarily become good at Japanese even if you go to Japan.
  - japanese: (kse).お金があれば幸福になれるとは限らない。
    english: 'You  will not (literally: cannot) necessarily be happy if you have money.'
  - japanese: (a).漫画が子供の教育にとって有害だとは限らない。
    english: Comics  are not necessarily harmful to children's education.
  - japanese: (b).日本人の使う日本語がいつも正しいとは限らない。
    english: The  Japanese used by Japanese people is not always correct.
  - japanese: (c).スポーツ選手が必ずしも健康だとは限らない。
    english: Athletes  are not necessarily healthy.
  - japanese: (d).技術の進歩が必ずしも我々に繁栄をもたらすとは限らない。
    english: Progress  in technology does not necessarily bring us prosperity.
  - japanese: (e).先生がそう言ったからと言ってそれが正しいとは限らない。
    english: It  is not necessarily correct just because the teacher said so.
  - japanese: (f).薬を飲んだからと言ってよくなるとは限らない。
    english: You  do not necessarily get better because you take medicine.
  - japanese: (g).頭がよくても人生に成功するとは限らない。
    english: You  do not necessarily succeed in your life even if you are smart.
  - japanese: (h).実力があっても失業しないとは限らない。
    english: It  is not necessarily true that you won't lose your job even if you have ability.
  - japanese: (i).悪い家庭環境に育てば必ず悪い子供になるとは限らない。
    english: It  is not necessarily true that children become bad if they grow up in a bad  family environment.
  - japanese: (j).時間が沢山あればいい論文が書けるとは限らない。
    english: It  is not necessarily true that you can write a good paper if you have a lot of  time.
writeup: '##'
formation: "## \n\n- Sinformal\n- とは限らない\n- よくなるとは限らない\n- Someone will not necessarily get well"
