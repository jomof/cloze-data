grammar_point: かしら
description: A sentence final particle which expresses the idea that the female speaker wonders about
  something.
meaning: I wonder
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '181'
examples:
  - japanese: (ks).松本さんは来るかしら。
    english: I wonder if Mr. Matsumoto will come.
  - japanese: (a).あの先生の授業は面白いかしら。
    english: I wonder if that teacher's class is interesting.
  - japanese: (b).幸子さんは何が好きかしら。
    english: I wonder what Sachiko likes.
  - japanese: (c).あの人は誰かしら。
    english: I wonder who that person is.
writeup: '## 1. Etymologically, かしら comes from か知らない ''I don''t know (if) ~'', but now expresses the idea
  "I wonder".'
formation: "## \n\n- (i){V/Adjective い} informal\n- かしら\n- {話す /話した}かしら\n- I wonder someone (will) talk/talked\n\
  - {高い /高かった}かしら\n- I wonder something is/was expensive\n- (ii){Adjective な stem/ N}\n- {Ø/だった}かしら\n\
  - {静か /静かだった}かしら\n- I wonder something is/was quiet\n- {先生/ 先生だった}かしら\n- I wonder someone is/was a teacher"
part_of_speech: Particle
