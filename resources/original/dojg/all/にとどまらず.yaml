grammar_point: にとどまらず
description: A phrase indicating that something goes beyond a spatial/temporal boundary.
meaning: Doesn’t stop with ~; doesn’t end with ~; not limited to ~; going beyond ~; not only ~ (but also
  ~)
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '440'
examples:
  - japanese: (ksa).彼の研究範囲は哲学(だけ)にとどまらず、認知心理学の領域にまで広がっている。
    english: His area of research is not limited merely to philosophy, but  extends to cognitive psychology
      as well.
  - japanese: (ksb).彼女は小説を広く読む(だけ)にとどまらず、自分でもいくつか書いて、すでに雑誌に発表している。
    english: Not only does she avidly read novels, she also has written a  couple of novels herself, which
      have been published in magazines.
  - japanese: (a).博士は専門の数学にとどまらず、コンピュータサイエンスでも優れた研究をしている。
    english: The doctor is doing excellent research not only in his  speciality, mathematics, but also
      in computer science.
  - japanese: (b).本研究室での研究は、単なる理論にとどまらず、その応用も重視している。
    english: At our lab, we don't just focus on theory, we also emphasize  its application.
  - japanese: (c).先輩方には単に学生時代にとどまらず、卒業後も人生のよき先輩として貴重なアドバイスをいただいてまいりました。
    english: My senior schoolmates, as people more experienced in life, have  given me invaluable advice,
      not only when I was a student but also after I  graduated.
  - japanese: (d).本医学部は医学の専門知識だけにとどまらず、人間愛、使命感、責任感、といった人間教育にも力を注いでいます。
    english: 'This medical school not only teaches technical expertise, it  also makes an effort to teach
      ethics (literally: human education), such as  respect (literally: love) for human beings, a sense
      of mission and a sense of  responsibility.'
  - japanese: (e).室内楽では一人一人の奏者が自分のパートを理解するだけにとどまらず、他のすべてのパートも理解しなければならない。
    english: In chamber music, each player has to understand not only his or  her own part, but everyone
      else's as well.
  - japanese: (f).この薬は髪が薄くなるのを防ぐだけにとどまらず、白髪を黒い髪に戻します。
    english: Not only does this medicine prevent your hair from thinning, it  brings your grey hair back
      to its original black colour.
  - japanese: (g).本学の博士号は専門的知識における卓越性を証明するものであるにとどまらず、取得者が人間的力量の持ち主であることを宣言するものです。
    english: A doctorate from this university not only serves as evidence of  excellence in professional
      knowledge, it also declares that the holder  possesses great potential as a person.
  - japanese: (h).力学という学問は、物質世界を統制する科学技術の体系として重要であるにとどまらず、世界を認識するための体系として重要である。
    english: The field of mechanics is important not only as a system of  science and technology that
      controls the material world, but also as a system  for understanding the world.
  - japanese: (i).彼女の講演はただ面白いだけにとどまらず、必ず深い哲学が含まれている。
    english: Not only are her lectures interesting, they always have some  deep philosophical meaning,
      too.
