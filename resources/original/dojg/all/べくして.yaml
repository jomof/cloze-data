grammar_point: べくして
description: A phrase used when something occurs/occured exactly as expected
meaning: Exactly as expected
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '36'
examples:
  - japanese: (ks).第二次世界大戦は起こるべくして起こった。
    english: World War II occurred, exactly as expected.
  - japanese: (a).彼は大統領になるべくしてなった。
    english: He became president, exactly as expected.
  - japanese: (b).真知子は高校の時から成績が抜群によく、東大に入るべくして入ったという感じである。
    english: Machiko distinguished herself as an excellent academic achiever  in her high school days.
      As expected, she got into the University of Tokyo.
  - japanese: (c).二人は性格、趣味、学歴がすべて一致している。二人は結婚するべくして結婚したのだ。
    english: Their personalities, hobbies and academic backgrounds match.  Just as (we) expected, those
      two got married.
  - japanese: (d).ゆみの運転はいつも荒っぽいし、エンジンもブレーキも調子が悪かった。事故は起こるべくして起こった。
    english: Yumi's driving was always wild, and her car's engine and brakes  weren't in good condition.
      An accident occurred, exactly as expected.
  - japanese: (e).あの会社は経営がずさんだったから倒産するべくして倒産したのだ。
    english: The management of the company has been so careless that it went  bankrupt, exactly as expected.
  - japanese: (f).私は自宅が海のすぐ近くのため、釣り好きになるべくしてなったと言っていいでしょう。
    english: You could say that I became fond of ﬁshing, exactly as  expected, because my home is so close
      to the ocean.
