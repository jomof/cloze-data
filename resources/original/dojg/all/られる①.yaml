grammar_point: られる①
description: A state or an action cannot be controlled by someone or something.
meaning: Be –ed; get –ed
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '364'
examples:
  - japanese: (ksa).一郎は花子に騙された・騙されました。
    english: Ichiro was deceived by Hanako.
  - japanese: (ksb).ジェーンはフレッドに夜遅くアパートに来られた・来られました。
    english: Fred came to Jane's apartment late at night (and Jane was unhappy).
  - japanese: (ksc).私は弟にケーキを食べられた・食べられました。
    english: I got my cake eaten by my younger brother. / My younger brother ate my cake (and I was unhappy).
  - japanese: (ksd).田中先生は日本へ帰られた・帰られました。
    english: Professor Tanaka went back to Japan (honorific).
  - japanese: (a).このビルは二年前に建てられた。
    english: This building was built two years ago.
  - japanese: (b).この本は１９６５年にアメリカで出版された。
    english: This book was published in America in 1965.
  - japanese: (c).私は二年前妻に死なれた。
    english: My wife died two years ago (and gave me sorrow).
  - japanese: (d).原田さんは奥さんに高いコートを買われた。
    english: Mr. Harada's wife bought an expensive coat (and he is unhappy).
  - japanese: (e).林先生は日本の大学のことを話された。
    english: Professor Hayashi talked about Japanese universities (honorific).
writeup: |-
  ## 1.There are two types of passive sentences in Japanese. One can be called "direct passive" and the other, "indirect passive". The direct passive is similar to the English passive. (Key Sentence (A), Examples (a) and (b)) That is, for every passive sentence, there is a corresponding active sentence. For example, the active version of Key Senence(A) is (1).

  - 話される
  - nonpast informal affirmative
  - 話されない
  - nonpast informal negative
  - 話されて
  - て form
  - 話された
  - past informal affirmative
