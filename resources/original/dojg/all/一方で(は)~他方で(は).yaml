grammar_point: 一方で(は)~他方で(は)
description: A structure used to describe two concurring, contrastive actions/states of someone or something.
meaning: On the one hand ~, on the other hand
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '73'
examples:
  - japanese: (ks).神田先生は、一方では大学で物理学を教えながら、他方では日本語の研究をなさっている。
    english: Professor Kanda teaches physics at college on  the one hand and does research on Japanese
      language on the other.
  - japanese: (a).あの男は、一方では静かな日本画を描いたりしているが、他方ではサッカーのような激しいスポーツをしている。
    english: That man draws quiet Japanese paintings on  the one hand, but plays a very competitive sport
      like soccer on the other.
  - japanese: (b).Ｘ氏は、一方で慈善事業をやりながら、他方でかなりあくどい商売をしているという噂だ。
    english: On one hand, Mr. X is engaged in charities,  but, on the other hand, rumour has it that he
      is engaged in a ruthless  business.
  - japanese: (c).あの大統領は、一方では減税を約束しておきながら、他方では側近の税金の無駄使いをあまり重要視していない。
    english: The President has promised tax-cuts. But on  the other hand he doesn't think much about waste
      of taxpayers' money by his  entourage.
  - japanese: (d).留守番電話は、一方ではかかる方にもかける方にも便利な面もあるが、他方ではお互いに直接話が出来ないから、不自然な面もある。
    english: The answering machine is, on the one hand,  very convenient for both a person who calls and
      a person who is called, but, on  the other hand, unnatural because you can't talk directly with
      the other  person.
  - japanese: (e).ストレスは、一方では害になることもあるが、他方では生活のいい刺激にもなるそうだ。
    english: It is said that stress is sometimes harmful  for humans, but, on the other hand, it also
      seems to be a good stimulus for  human life.
  - japanese: (f).外国生活は、一方では新しい文化に接することが出来て楽しい面もあるが、他方ではカルチャーショックで大変困ることもある。
    english: Life in a foreign country is, on the one  hand, enjoyable because one can encounter new culture,  but,
      on the other hand, it is sometimes hard because of culture shock.
