grammar_point: はおろか
description: A phrase that is used when something is not only true with one thing or person, but also
  with another thing or person that is less expected or understandable.
meaning: Let alone; not only ~ (but also ~); not to mention; to say nothing of; never mind; much less
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '694'
examples:
  - japanese: (ks).インターネットはおろか、パソコンも触ってことがないのだが、講習会についていけるだろうか。
    english: Never having touched a computer, let alone used the Internet, I wonder if I will be able
      to keep up in the workshop.
  - japanese: (a).最近は大学生はおろか、中学生でもかなりの者が海外旅行を経験している。
    english: Never mind college students, these days even junior and senior high school students often
      have experienced traveling abroad.
  - japanese: (b).アメリカでは、隣町まで１００マイル、途中ガソリンスタンドはおろか、民家さえないという場所がたくさんある。
    english: In America there are many places where the next town is 100 miles away and there are no houses,
      let alone a gas station, in between.
  - japanese: (c).ハリス氏は日本の現代文学はおろか、古典にまで通じている。
    english: Mr. Harris is quite familiar with classics of Japanese literature, to say nothing of (his
      knowledge of) modern Japanese literature.
  - japanese: (d).「近くて遠い」。この表現は日本との国交がない北朝鮮はおろか、韓国との関係を指すのにもよく使われてきた。
    english: Near yet far. This phrase has often been used to describe Japan's relationship not only with
      North Korea, with which it has no diplomatic relations, but with South Korea as well.
  - japanese: (e).英語を話すのが好きなだけで、英米の文学はおろか日本の文学もろくに読んでいない学生が英米学専攻に入ってくると悲惨だ。
    english: It'll be a tragedy if a student who has barely even read any  Japanese literature, much less
      British or American literature, signs up to  major in English literature just because he or she
      likes to speak English.
  - japanese: (f).企業は今、セキュリティのための支出を増やさなければ、セキュリティの強化はおろか、維持さえも難しくなっているという。
    english: It is said that it has become more difﬁcult for businesses to  maintain security, let alone
      enhance it, without increasing their security  expenses.
  - japanese: (g).このサイトは検索はおろか、本の内容紹介までしてくれるので非常に便利だ。
    english: Not only does this website let you search (for books), it also  gives a summary of the (searched)
      books' contents, so it's very convenient.
  - japanese: (h).戦争はおろか食糧難すら経験したことがない者が、口先だけて戦争を議論しているのは笑止だ。
    english: It is laughable that those people who have  never even experienced a food shortage, much
      less a  war, make glib arguments about war.
