grammar_point: かい
description: A sentence final particle which marks yes-no questions in informal male speech.
meaning: ''
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '170'
examples:
  - japanese: (ksa).日本語は面白いかい。
    english: Is Japanese interesting?
  - japanese: (ksb).上野さんはアメリカへ行くのかい。
    english: Is Mr. Ueno going to America?
  - japanese: (a).日本語を勉強するかい。
    english: Will you study Japanese?
  - japanese: (b).このアパートは静かかい。
    english: Is this apartment quiet?
  - japanese: (c).君達は学生かい。
    english: Are you students?
  - japanese: (d).その本は難しいのかい。
    english: Is the book difficult?
  - japanese: (e).あの人は先生なのかい。
    english: Is that person a teacher?
writeup: '## 1. Since かい is used in informal speech, preceding sentences must be in the informal form.
  The following sentences are unacceptable.'
formation: "## \n\n- (i){V/Adjective い informal}\n- かい\n- {話す /話した}かい\n- Does (or will)/Did someone talk?\n\
  - {高い /高かった}かい\n- Is/was something expensive?\n- (ii){Adjective な stem/ N}\n- {Ø/だった}かい\n- {静か /静かだった}かい\n\
  - Is/was something quiet?\n- {先生 /先生だった}かい\n- Is/was someone a teacher?\n- (iii){V/Adjective い} informal\n\
  - のかい\n- {話す /話した}のかい\n- Does (or will)/Did someone talk?\n- {高い /高かった}のかい\n- Is/was something expensive?\n\
  - (iv){Adjective な stem/ Noun}\n- {な/だった}のかい\n- {静かな/静かだった}のかい\n- Is/was something quiet?\n- {先生な/先生だった}のかい\n\
  - Is/was someone a teacher?"
part_of_speech: Particle
