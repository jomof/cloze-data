grammar_point: ただの
description: Not deserving to be mentioned.
meaning: Usual; ordinary; plain; common; rank and file
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '449'
examples:
  - japanese: (ks).私はただの平社員ですから、そんなことは知りません。
    english: I'm  only an ordinary employee, so I'm not aware of that.
  - japanese: (a).ただの風邪だと思っていたら、肺炎だった。
    english: I  thought it was an ordinary cold, but it was pneumonia.
  - japanese: (b).あの人はただの学者ではないようですね。
    english: He  doesn't appear to be an ordinary scholar, does he?
  - japanese: (c).ただの集まりだと思って、顔を出したら、偉い人達が出席していたのでびっくりした。
    english: I  put in an appearance because I thought it was an ordinary gathering, but to my  surprise
      there were big shots attending.
  - japanese: '(d).A: お父様はお偉い方だったそうですね。B: いいえ、とんでもありません。ただの大学教師でした。'
    english: 'A:  I heard that your father was a great man. B: No, not at all. He was an ordinary  college
      professor.'
  - japanese: (e).ただの冗談ですよ。
    english: I'm  just kidding, you know.
writeup: '##'
formation: "## \n\n- ただの\n- Noun\n- ただの先生\n- An ordinary teacher"
part_of_speech: Phrase
related: '【Related Expression: 普通の; に過ぎない】'
antonym: ''
