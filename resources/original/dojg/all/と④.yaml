grammar_point: と④
description: A subordinate conjunction which marks a condition that brings about an uncontrollable event
  or state.
meaning: If; when
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '480'
examples:
  - japanese: (ks).ニューヨークに行くと面白い店が沢山ある・あります。
    english: If you go to New York, there are many interesting shops.
  - japanese: (a).それは先生に聞くとすぐ分かった。
    english: I understood it immediately when I asked my teacher.
  - japanese: (b).タイヤは古いと危ないですよ。
    english: Tires are dangerous if they are old.
  - japanese: (c).魚が嫌いだと日本へ行った時困りますか？
    english: If you don't like fish, will you have trouble when you go to Japan?
  - japanese: (d).学生だと割引があります。
    english: If you are a student, there is a discount.
writeup: |-
  ## 1. In Sentence1とSentence2, Sentence1 must be nonpast even if it expresses a past event or action, as in Example (a). Tense in expressed in Sentence2.

  - ⎧a.
  - 来なさい。
  - 仕事が早く終わると私のうちに
  - ⎨b.
  - 来てください。
  - ⎪c.
  - 来たらどうですか。
  - ⎩d.
  - 来ませんか。
