grammar_point: ならない
description: A phrase that is used to express insurmountable psychological or physical feelings.
meaning: Cannot help -ing; irresistibly; unbearably
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '219'
examples:
  - japanese: (ksa).病気の母のことが心配でならない。
    english: 'I''m  very much worried about my sick mother. (Literally: I cannot help worrying  about
      my sick mother).'
  - japanese: (ksb).日本の歴史をもっと深く知りたくてならない。
    english: I'm  dying to know Japanese history more deeply.
  - japanese: (ksc).一人で住んでいる母親のことが気になってならない。
    english: I  cannot help worrying about my mother who is living alone.
  - japanese: (a).夫が単身赴任しているので、寂しくてなりません。
    english: My  husband has gone alone for work and I cannot help feeling lonely.
  - japanese: (b).二人の婚約が決まって、嬉しくてならないようだ。
    english: The  couple have decided to get engaged and they look overjoyed.
  - japanese: (c).松本清張の推理小説は面白くてならない。
    english: The  mystery novels by Seicho Matsumoto are irresistibly interesting.
  - japanese: (d).隣の家のステレオがやかましくてならない。
    english: Our  neighbour&rsquo;s stereo is unbearably noisy.
  - japanese: (e).山田先生がこの大学をお辞めになるので、残念でならない。
    english: Since  Professor Yamada is going to quit this university, I cannot help feeling  disappointed.
  - japanese: (f).東京の夏は暑くてならない。
    english: The  summer in Tokyo is awfully hot.
  - japanese: (g).駅の階段を急いで上がったら、息が苦しくてならなかった。
    english: When  I rushed up the stairs at the station, it became unbearably painful to breathe.
  - japanese: (h).買ってきたばかりのテレビがすぐ壊れてしまい、腹が立ってならなかった。
    english: I  got really mad because the TV set which I just bought got broken right away.
  - japanese: (i).仕事がうまく行っていないので、気が滅入ってならない。
    english: I  feel helplessly depressed because my business isn't going well.
