grammar_point: の下で
description: Under some object; under the control or influence of someone or something.
meaning: Under; in; with
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '310'
examples:
  - japanese: (ks).私は鈴木先生の指導の下で修士論文を書き上げた。
    english: I  finished my master's thesis under Professor Suzuki's guidance.
  - japanese: (a).さんさんたる太陽の下で開会式が行われた。
    english: 'The  opening ceremony was held in (literally: under) the brilliant sun.'
  - japanese: (b).彼はカラヤンの下で指導法を学んだ。
    english: He  studied conducting under (Herbert von) Karajan.
  - japanese: (c).弁護士（の）立ち会いの下で私達の離婚が成立した。
    english: 'Our  divorce was agreed upon in (literally: under) the presence of attorneys.'
  - japanese: (d).囚人達は厳しい監視の下で強制労働をさせられた。
    english: The  prisoners were forced to work under strict supervision.
  - japanese: (e).このインフレの下では金を貯めても意味がない。
    english: With  this inflation there's no point in saving money.
