grammar_point: を禁じ得ない
description: A phrase that is used when one cannot control emotions or reactions caused by emotions.
meaning: Cannot hold; cannot hold back; cannot keep back; cannot help ~ing; cannot keep ~ from ~ing
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '483'
examples:
  - japanese: (ksa).このような無責任な行いに対して怒りを禁じ得ない。
    english: I cannot hold back my anger at such an irresponsible deed.
  - japanese: (ksb).その感動的な光景を見て、涙がこみ上げてくるのを禁じ得なかった。
    english: Seeing the moving scene, I could not keep my tears from welling  up.
  - japanese: (a).24年の苦悩と空白の後、ついに実現した家族との再会に、周囲の者も涙を禁じ得なかった。
    english: (Seeing) the family reunited, an occasion that finally became  reality after twenty-four
      years of agony and separation, people around them  couldn't help but cry, too.
  - japanese: (b).その美しい早春の風景画に作者の温かい郷土愛を感じ、深い感動を禁じ得なかった。
    english: Looking at the beautiful early spring landscape painting, I  felt the painter's love for
      his homeland, and couldn't help but be moved  profoundly.
  - japanese: (c).出版社による無神経な個人写真の扱い方に、驚きと憤りを禁じ得ない。
    english: I can't hold back my surprise and anger at the publisher's  thoughtless way of treating those
      personal photos.
  - japanese: (d).大統領の声明は、せっかく第一歩を踏み出した両国の平和統一の働きに水を差すのではないかという疑問を禁じ得ない。
    english: I cannot keep myself from wondering if the president's  announcement will pour cold water
      on the two nations' hard-won first step  toward peaceful uniﬁcation.
  - japanese: (e).長い間憧れていた人に会う瞬間が近づいて、次第に動悸が速まるのを禁じ得なかった。
    english: As the moment approached when I was to meet with the person I'd  admired for a long time,
      I could not stop my heart from beating faster and  faster.
  - japanese: (f).この業界の救いようのない保守性に、深いため息が出るのを禁じ得なかった。
    english: (Looking at) this industry's hopeless conservatism, I couldn't  help but let out a deep sigh.
