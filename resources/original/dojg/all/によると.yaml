grammar_point: によると
description: A compound particle that is used to identify the source of information provided in the sentence.
meaning: According to; based on
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '459'
examples:
  - japanese: (ksa).その温泉は旅行雑誌によると神経痛にいいそうだ。
    english: One of the travel magazines said that hot springs are good for  arthritis.
  - japanese: (ksb).日本の法律によるとおおむね12歳未満の者は逮捕の対象にならない。
    english: According to Japanese law, generally, youths under 12 are not  subject to arrest.
  - japanese: (ksc).聞いたところによると来年は授業料が上がるらしい。
    english: Based on what I heard, (it appears that) tuition will go up  next year.
  - japanese: (a).新聞の世論調査によると、内閣支持率は22%にまで急落したそうだ。
    english: According to a newspaper poll, the approval rating for the  Cabinet dropped sharply to 22
      percent.
  - japanese: (b).友達に聞いたところによると、フィンランドのメーデーは学生も集まって春を祝う祭りの日だそうだ。
    english: According to my friend, May Day in Finland is a day when  everyone, including students, joins
      in a festival to celebrate spring.
  - japanese: (c).H博士によると、犬は人間が歩く際に発する弱い電磁波を感じ取っている可能性があるという。
    english: According to Dr. H, dogs may be able to feel the faint  electromagnetic waves that people
      generate when they walk.
  - japanese: (d).政府筋によると、政府はバイオテロリズムへの対策を研究する審議会を設置する予定であるという。
    english: According to government sources, the government plans to  establish a panel that will study
      measures to cope with bioterrorism.
  - japanese: (e).法律によると、介護保険は適切な医療および福祉サービスが受けられるようにすることを目的としています。
    english: According to the law, the purpose of insurance for care of the  elderly is to make appropriate
      medical and welfare services accessible.
  - japanese: (f).辞書によると、「さびしい」には「寂しい」と「淋しい」の二つの漢字が使われている。
    english: According to the dictionary, two characters are used for sabishii, "寂", "淋".
  - japanese: (g).調査によると、高齢者に対する暴力と虐待の加害者は、家族、友人あるいは知人であることが最も多い。
    english: According to the survey, those who inﬂict violence and abuse  upon the elderly are most often
      the victim's family, friends or acquaintances.
  - japanese: (h).懲戒処分基準によると、教職員が酒酔い運転で死亡・重傷事故を起こした場合は免職になる。
    english: According to the standards for disciplinary action, if a  faculty or staff member driving
      under the inﬂuence (of alcohol) causes an  accident resulting in serious injury or death, he or
      she will be dismissed.
  - japanese: (i).韓国人の友人によると、中国では韓国語学習者が増えているらしい。
    english: According to my Korean friend, the number of the learners of  Korean is increasing.
