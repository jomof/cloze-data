grammar_point: でも
description: The て form of です plus も ‘even’.
meaning: Even
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '111'
examples:
  - japanese: (ksa).先生でも間違う・間違います。
    english: Even a teacher makes mistakes.
  - japanese: (ksb).私は難しい仕事でもする・します。
    english: I will even do a difficult job.
  - japanese: (ksc).ここからでも富士山が見える・見えます。
    english: Even from here you can see Mt. Fuji.
  - japanese: (a).子供でもそんなことは分かりますよ。
    english: Even a child can understand that sort of thing.
  - japanese: (b).お会いしたいんですが、日曜日でも構いませんか。
    english: I'd like to see you, but it is all right to see you even on Sunday?
  - japanese: (c).あの人は魚でも肉でも食べます。
    english: He eats anything, whether it be fish or meat.
writeup: |-
  ## 1. Interrogative word+でも yields the following meaning depending on which Interrogative word is used.

  - 誰でも
  - no matter who it is; anyone
  - 何でも
  - no matter what it is; anything
  - いつでも
  - no matter when; any time
  - どこでも
  - no matter where it is; any place
  - どれでも
  - no matter which it is
