grammar_point: から~にかけて
description: A structure that expresses coverage from one time/location into the other.
meaning: Through ~ into ~; through ~ on to; from ~ till/to
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '101'
examples:
  - japanese: (ks).今年の夏、七月から八月にかけて中国大陸を旅行した。
    english: This  summer I travelled on the Chinese continent from July through August.
  - japanese: (a).今週は木曜から金曜にかけて雪が降るでしょう。
    english: This  week it will probably snow from Thursday through Friday.
  - japanese: (b).日本は六月から七月にかけて梅雨が続く。
    english: In  Japan the rainy season continues through June and July.
  - japanese: (c).高気圧が朝鮮半島から九州にかけて張り出している。
    english: High  atmospheric pressure extends from the Korean Peninsula up through Kyushu.
