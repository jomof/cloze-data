grammar_point: をおいてほかに(は)～ない
description: A phrase that means “there is nothing else besides X”.
meaning: (there is) no ~ but X; X is the only one; nothing else is ~ but X; no other ~ are/do something
  as ~ as X
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '499'
examples:
  - japanese: (ks).日本語を短期間で習得したいのならこの学校をおいてほかに(は)ない。
    english: If you want to learn Japanese in a short period of time, there  is no other school (that
      you should consider) but this one.
  - japanese: (a).これほど多くの作品を手がけた監督はY氏をおいてほかにいない。
    english: No other director has been involved with as many works as Mr.  Y.
  - japanese: (b).あなたを救うのはあなた自身をおいてほかにない。
    english: There is no one to save you but yourself.
  - japanese: (c).これほどのプロフェッショナリズムと豊かな経験を提供できる会社は、日本中で当社をおいてほかにはありません。
    english: There is no company in Japan but ours that can provide this  level of professionalism and
      rich experience.
  - japanese: (d).契約に対してこれだけ無神経な国はこの国をおいてほかに思いつかない。
    english: I cannot think of another country that is as indifferent to  contracts as this one is.
  - japanese: (e).この役割をこなせるのはジェーンをおいてほかに考えられない。
    english: We cannot think of anyone who can handle this role but Jane.
  - japanese: (f).味のよさと形の美しさ、この二つの要件を満たす桃は、山梨県産をおいてほかにない。
    english: 'The only peaches that satisfy the two requirements of good  taste and beautiful shape are
      the ones from Yamanashi Prefecture. (literally:  No peaches satisfy the two requirements, i.e.,
      good taste and a beautiful  shape, but those from Yamanashi Prefecture.)'
  - japanese: (g).非母国語話者の間のコミュニケーションにおいてこれほど広範囲に用いられている言語は、英語をおいてほかには存在しない。
    english: There is no language but English that is used as widely for  communication among non-native
      speakers.
writeup: '##'
formation: "## \n\n- Noun\n- をおいてほかに(は)～ない\n- サッカーをおいてほかに(は)例がない\n- There is no example but soccer\n-\
