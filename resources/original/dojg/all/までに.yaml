grammar_point: までに
description: A particle that indicates a time limit on/for an action.
meaning: By; by the time (when)
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '228'
examples:
  - japanese: (ksa).私は十時までに帰る・帰ります。
    english: I'll come home by 10 o'clock.
  - japanese: (ksb).学校が始まるまでにこの本を読んでおいて下さい。
    english: Please read this book (in advance) by the time school starts.
  - japanese: (a).A:何時までに空港に行けばいいでしょうか。  B:出発の一時間前までに来て下さい。
    english: 'A: By what time should I go to the airport?&emsp;&emsp;B: Please come one hour before departure.'
  - japanese: (b).僕はこのレポートを一月二十日までに書き上げなければならないんだ。
    english: I have to finish writing this paper by January 20.
  - japanese: (c).ジェット機がパリに着くまでに本を三冊読んでしまいました。
    english: By the time the jet got to Paris, I had finished reading three books.
writeup: '## 【Related Expressions】'
