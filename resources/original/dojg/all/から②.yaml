grammar_point: から②
description: After/since a point in time at which something takes place.
meaning: After; having done something; since (time)
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '177'
examples:
  - japanese: (ks).雪子は晩ご飯を食べてから映画に行った・行きました。
    english: After eating her supper, Yukiko went to a movie.
  - japanese: (a).私は友達に電話してからうちを出た。
    english: I left home after making a call to my friend.
  - japanese: (b).ジョーンズさんはいつもシャワーを浴びてから寝ます。
    english: Mr. Jones always goes to bed after taking a shower.
  - japanese: (c).私達がこの家を買ってからもう十年になる。
    english: It's already been ten years since we bought this house.
  - japanese: (d).二年前に交通事故を起こしてから、ミラーさんは車に乗らないようにしています。
    english: Since he caused a traffic accident two years ago, Mr. Miller has been trying not to drive
      a car.
writeup: '## 1. Verbてから Sentence means ''Sentence after doing something'' or ''Sentence since ~ did something''.
  The usage of から2 is an extended use of から1.'
formation: "## \n\n- Vてから\n- 話してから\n- After talking\n- 食べてから\n- After eating"
part_of_speech: Conjunction
related: '【Related Expression: あとで; てform of verb】'
antonym: ''
