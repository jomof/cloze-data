grammar_point: わけがない
description: A phrase which negates the existence of a reason to believe that someone does something or
  is in some state, or that something takes place; or which negates a possibility of someone's doing something
  or being in some state, or something's taking place.
meaning: There is no reason why ~; it is impossible (for ~) to ~; cannot
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '578'
examples:
  - japanese: (ksa).こんな易しい仕事が君に出来ないわけがない。
    english: There  is no reason why you cannot do such an easy job.
  - japanese: (ksb).日本語がそんなに速くマスター出来るわけがない。
    english: It  is impossible to be able to master Japanese that quickly.
  - japanese: (a).そんなことをしていいわけがない。
    english: 'No  one is allowed to do that kind of thing. (literally: There is no reason why it  is all
      right to do such a thing.)'
  - japanese: (b).そんなことを言って人が喜ぶわけがない。
    english: There  is no reason for people to be pleased if you say such a thing to them.
  - japanese: (c).彼女がそんなひどいことを言うわけがない。
    english: There  is no reason for her to say such a terrible thing. / It is impossible for her  to
      say such a terrible thing.
  - japanese: (d).彼はあんなに酔っていて大丈夫なわけがない。
    english: Being  that drunk, he cannot be all right.
  - japanese: (e).あの店の物がこんなに安いわけがない。
    english: Things  at that shop cannot be this cheap.
  - japanese: (f).彼女がこの時間にこんな所にいるわけがない。
    english: It  is impossible for her to be in such a place at this time (of the day).
  - japanese: (g).彼がこの学校の卒業生であるわけがない。
    english: It  is impossible for him to be a graduate of this school.
