grammar_point: しか
description: A particle which marks an element X when nothing but X makes the expressed proposition true.
meaning: Nothing/nobody/no ~ but; only
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '398'
examples:
  - japanese: (ksa).戸田さんしか煙草を吸わない・吸いません。
    english: No one but Mr. Toda smokes.
  - japanese: (ksb).私は日本語しか知らない・知りません。
    english: I know nothing but Japanese.
  - japanese: (ksc).それは江口さんにしか話していない・いません。
    english: I haven't told it to anybody but Mr. Eguchi.
  - japanese: (ksd).私はご飯を一杯しか食べなかった・食べませんでした。
    english: I had only one bowl of rice.
  - japanese: (a).パーティーには学生しか来なかった。
    english: Only students came to the party.
  - japanese: (b).田村さんはサラダしか食べなかった。
    english: Mr. Tamura ate only salad.
  - japanese: (c).私は日曜日（に）しか来られません。
    english: I can come only on Sunday.
  - japanese: (d).この本はこの図書館（に）しかありません。
    english: Only this library has this book.
  - japanese: (e).そこは車でしか行けない。
    english: You can go there only by car. / The only way you can go there is by car.
  - japanese: (f).私は山田さんとしか話をしない。
    english: I talk only with Mr. Yamada.
  - japanese: (g).この学校は学生が百人しかない。
    english: This school has only a hundred students.
writeup: '## しか always occurs with negative predicates.'
