grammar_point: 下さい・ください
description: An auxiliary verb which indicates a polite request.
meaning: Please do something
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '209'
examples:
  - japanese: (ksa).日本語で書いて下さい。
    english: Please write in Japanese.
  - japanese: (ksb).英語を使わないで下さい。
    english: Please don't use English.
  - japanese: (a).この言葉の意味を教えて下さい。
    english: Please tell me the meaning of this word.
  - japanese: (b).夜遅く電話しないで下さい。
    english: Please don't call me late at night.
writeup: '## 1. ください is the polite imperative form of くださる, the honorific version of くれる ''give (me)''
  and is used as an auxiliary verb with the て form of verbs.'
formation: "## \n\n- (i)Vて\n- 下さい\n- 話して下さい\n- Please talk\n- 食べて下さい\n- Please eat\n- (ii)Vnegative\n\
  - ないで下さい\n- 話さないで下さい\n- Please don’t talk\n- 食べないで下さい\n- Please don’t eat"
part_of_speech: Auxiliary Verb (Imperative Form)
