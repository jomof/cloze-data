grammar_point: なり~なり
description: A phrase to indicate two representative choices/examples.
meaning: ~ or ~ (for example); like ~ or ~
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '223'
examples:
  - japanese: (ksa).文法が分からなかったら、私なり鈴木先生なりに質問しなさい。
    english: If  you don't understand grammar, ask me or Professor Suzuki.
  - japanese: (ksb).読めない漢字は辞書を引くなり、日本人に聞くなりしなさい。
    english: As  for kanji you can't read, find out the reading either by looking it up in a  dictionary
      or by asking a Japanese.
  - japanese: (a).私なり山田なりが空港に迎えに参ります。
    english: Either  I or Yamada will go to the airport to pick you up.
  - japanese: (b).何か連絡することがありましたら電話なりファックスなりでお願いします。
    english: If  you have something that you want to report, please do it by telephone or by  fax.
  - japanese: (c).両親なり親友なりに会って、ゆっくり話したいんです。
    english: I  would like to see my parents or a close friend, and talk leisurely.
  - japanese: (d).今は忙してく旅行が出来ないが、春休みなり夏休みなりにするつもりだ。
    english: Right  now I'm so busy that I can't make a trip, but I intend to make one during the  spring
      break or summer vacation.
  - japanese: (e).テニスがしたかったら、トムなりチャールズなりとしたらいいでしょう。
    english: If  you want to play tennis, why don't you play with Tom or Charles?
  - japanese: (f).アパートを探しているんなら、不動産屋に行くなり、新聞の広告を見るなりしたらどうですか。
    english: If  you are looking for an apartment, you should go to a realtor or look at the  newspaper
      ads.
  - japanese: (g).散歩するなり、泳ぐなり、何か運動をした方がいいですよ。
    english: You'd  better do some exercise, like taking a walk or swimming.
