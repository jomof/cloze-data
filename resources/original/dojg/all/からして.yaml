grammar_point: からして
description: A phrase that singles out something for emphasis or presents something as a basis for judgment.
meaning: Even; judging from
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '199'
examples:
  - japanese: (ksa).社長からして会社再建の意欲がないんだから、社員の志気が上がらないのは当たり前だ。
    english: Even the president has no desire to reconstruct the company;  so, of course, his employees'
      morale is low.
  - japanese: (ksb).あの日本語の話し方からして彼は日本に行ったことがあるに違いない。
    english: Judging from the way he speaks Japanese, he must have been to Japan.
  - japanese: (a).あの男は歩き方からして他の人と違う。
    english: Even in the way he walks, he is different from other people.
  - japanese: (b).プロの銀行員からして、初歩的な経済の分析に必要な数学に弱い。
    english: Even professional bankers are weak in the math necessary for  elementary economic analysis.
  - japanese: (c).週末の彼女とのデートでは、待ち合わせの場所からして間違えてしまった。
    english: When I went out on a date with her last weekend, I even got the  meeting place wrong.
  - japanese: (d).沈没した原子力潜水艦を引き揚げるのは、その大きさからして技術的な限界に近い。
    english: Judging from its size, pulling up the sunken atomic submarine  will be next to impossible
      technologically.
  - japanese: (e).「車は走る凶器」「飲んだら乗るな」の掛け声も、事故の実態からして死語同然となっている。
    english: 'Judging from the reality of car accidents, slogans like "A car  is a running weapon," and
      "Don''t drink and drive" are just empty (literally:  dead) words.'
