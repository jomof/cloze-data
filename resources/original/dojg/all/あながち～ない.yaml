grammar_point: あながち～ない
description: A structure that indicates that something is not necessarily the way the speaker/writer thought.
meaning: (not) necessarily; (not) always
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '14'
examples:
  - japanese: (ks).彼の推理もあながち間違っていないのかもしれない。
    english: His guess may not necessarily be wrong.
  - japanese: (a).バーチャル指揮者ソフトが売れているところを見ると、一度は指揮者になってみたいというのは、あながち僕だけの願望ではないらしい。
    english: Judging by how well virtual conducting software has been  selling, apparently I'm not necessarily
      the only one who'd like to try  orchestra conducting at least once in my life.
  - japanese: (b).最後の一章はやや蛇足とも思えるが、そのエピソードは読んでいて気分がいい。ということはあながち蛇足とは言えないということか。
    english: I felt like the last chapter wasn't quite necessary, but it  feels good to read it. So, I
      guess it's not so superﬂuous after all.
  - japanese: (c).皮膚のpHが体調によっても変わるとすれば、「気分次第で色が変わる口紅」というのもあながち嘘ではない。
    english: If it's true that the pH of your skin changes depending on your  health, then &ldquo;the
      lipstick that changes its colour depending on your mood&rdquo;  isn't necessarily a lie.
  - japanese: (d).完全に男女平等な社会が来るのは困るというのも、あながち偽った気持ちではない。
    english: It wouldn't be a total lie for me to say I would have difﬁculty  with a society in which
      men and women are completely equal.
  - japanese: (e).この俳優の演技はうまいが、時々違和感を覚えるのは、あながち演出のせいとばかりは言えない。
    english: This actor is talented, but sometimes his performances come off  a little strange, and I
      don't think it's necessarily always the fault of the  producer.
  - japanese: (f).生死の境をさまよっていた人が手術中の会話を鮮明に覚えていたりすることから、幽体離脱現象もあながち否定できない。
    english: Since some people who've come close to dying say that they can  clearly recall what was being
      said around them while they were on the operating  table, we can't simply deny the occurrence of
      out-of-body experiences.
