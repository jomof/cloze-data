grammar_point: のに②
description: In the process or for the purpose of doing something expressed in the の nominalised clause.
meaning: In the process of doing ~; (in order) to do ~; for the purpose of ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '335'
examples:
  - japanese: (ks).私は日本語の新聞を読むのに辞書を使う・使います。
    english: I used a dictionary to read Japanese newspapers.
  - japanese: (a).すき焼きを作るのには何が要りますか。
    english: What do you need to make sukiyaki?
  - japanese: (b).このレポートを書くのに一ヶ月かかりました。
    english: It took me a month to write this paper.
  - japanese: (c).会社に行くのにバスと電車を使っている。
    english: I am using the bus and the train to get to my company.
writeup: '## 1. In the のに2 construction, only informal, nonpast, volitional verbs can precede のに.'
formation: "## \n\n- Vinformal nonpast\n- のに\n- 話すのに\n- In order to talk\n- 食べるのに\n- In order to eat"
part_of_speech: Conjunction
