grammar_point: となると
description: A phrase which expresses the idea "when it comes to" or "if it is true that".
meaning: When it comes to; if it is true that ~; if it is the case that ~; if it turns out that ~
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '512'
examples:
  - japanese: (ksa).私は機械のこととなると何も分からない。
    english: When  it comes to mechanical things, I don't understand anything.
  - japanese: (ksb).彼が手伝ってくれないとなると誰かほかの人を頼むしかない。
    english: If  it's true that he is not going to help us, we'll have no alternative but to ask  someone
      else.
  - japanese: (a).勉はギャンブルとなると人が変わってしまう。
    english: When  it comes to gambling, Tsutomu becomes another person.
  - japanese: (b).日本語が出来る科学者となると数がかなり限られてくる。
    english: When  it comes to scientists who can speak Japanese, the number is quite limited.
  - japanese: (c).何でも仕事となると楽なものはない。
    english: 'Nothing  is easy (literally: There is nothing easy) when it comes to work.'
  - japanese: (d).彼が参加できないとなるとこのプロジェクトは考え直さなければならない。
    english: If  it turns out that he cannot participate (in this project), we'll have to  reconsider
      it.
  - japanese: (e).秘密が漏れたとなるとこの計画は変更しなければならない。
    english: If  it is true that the secret (of this plan) has leaked, we must change it.
  - japanese: (f).彼が新しい社長になるとなると経営方針がかなり変わるだろう。
    english: If  he turns out to be the new president, the management policy will probably be  considerably
      different.
  - japanese: (g).この仕事は簡単そうに見えるが、一人でするとなると結構大変だ。
    english: This  job looks easy, but if (it is the case that) you do it by yourself, it will be  quite
      tough.
