grammar_point: との
description: A phrase that presents the content of the referent of the following noun (e.g., a report,
  notice, news, view).
meaning: That
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '655'
examples:
  - japanese: (ksa).経済情勢は悪化しているとの見方が優勢だ。
    english: The view that the economic situation is worsening is dominant.
  - japanese: (ksb).邦画の入場者数がハリウッド映画を上回って1位になったのは始めて(だ)とのことだ。
    english: (It is said that) Apparently this is the first time that the size of the audience for a Japanese
      movie has exceeded that of a Hollywood movie, making it No. 1.
  - japanese: (a).伊豆半島付近で地震があったとの知らせを受けた。
    english: I received the news that there was an earthquake near the Izu Peninsula.
  - japanese: (b).探検隊が日本時間の13時30分にベースキャンプに到着したとの報告がもたらされた。
    english: There was a report that the expedition party arrived at the base camp at 1:30 p.m. Japan
      time.
  - japanese: (c).この研究テーマは社会のニーズに合っていないとの指摘がなされた。
    english: It was pointed out that this research topic does not meet society's needs.
  - japanese: (d).副大臣の数をあまり多くすると行政を混乱させるとの意見がある。
    english: There is a view that having too many vice-ministers will make  governing chaotic.
  - japanese: (e).無断リンクは著作権侵害との見解が発表された。
    english: The view was announced that making a link (to a website)  without permission infringes on
      the site owner's copyright.
  - japanese: (f).当地からは遠隔で不便との理由で患者さん自身が受診を希望しない場合が多い。
    english: Patients often don't want to come in for their examination  because they are far away and
      it is inconvenient (to come here).
  - japanese: (g).新システムの評価はどのように行うのかとの質問に対し、ユーザーへのアンケートを行うとの回答があった。
    english: To the question as to how the new system would be evaluated,  the response was that they
      would circulate a questionnaire among users.
