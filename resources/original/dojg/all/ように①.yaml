grammar_point: ように①
description: Do something in such a way that ~.
meaning: So that
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '553'
examples:
  - japanese: (ksa).読めるように字を奇麗に書いて下さい。
    english: Please write it neatly so that I can read it.
  - japanese: (ksb).風邪を引かないように気をつけている・います。
    english: I'm taking care of myself so that I don't catch a cold.
  - japanese: (a).僕が分かるようにスミスさんはゆっくり英語を話してくれた。
    english: Mr. Smith spoke English slowly so that I could understand him.
  - japanese: (b).遅れないようにタクシーで行きました。
    english: I went there by taxi so that I wouldn't be late.
  - japanese: (c).病気が治るように薬を飲んだ。
    english: I took medicine so that I would recover from illness.
  - japanese: (d).子供が本を読むように面白そうな本を買って来た。
    english: I bought some interesting-looking books so that my child would read books.
writeup: '## 1. Although ように1 can be used with almost any informal nonpast verb, it is most commonly used
  with potential verb forms (as in Key Sentence(A) and Example (a)) and negative verb forms (as in Key
  Sentence (B) and Example (b)).'
