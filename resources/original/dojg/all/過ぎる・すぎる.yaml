grammar_point: 過ぎる・すぎる
description: Someone/something does something excessively or is in a state excessively.
meaning: Too; do something too much/often; over-
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '423'
examples:
  - japanese: (ksa).ウィルソンは肉を食べ過ぎる・過ぎます。
    english: Mr. Wilson eats too much meat.
  - japanese: (ksb).このアパートは私達には高過ぎる・過ぎます。
    english: This apartment is too expensive for us.
  - japanese: (a).私は今朝寝過ぎて学校に遅れた。
    english: I overslept this morning and was late for school.
  - japanese: (b).この机は私の部屋には大き過ぎる。
    english: This desk is too big for my room.
  - japanese: (c).田中先生の授業は大変過ぎるので辞めました。
    english: I dropped Professor Tanaka's class because it was too demanding.
  - japanese: (d).森さんは太り過ぎている。
    english: Mr. Mori is too fat.
writeup: '## 1. 過ぎる, which as a main verb means ''pass; go beyond some limit'', is used as an auxiliary
  verb with Verbます or Adjective い/な stem and means ''do something excessively'' or ''be ~ excessively'''
formation: "## \n\n- (i)Vます\n- 過ぎる\n- 話し過ぎる\n- Talk too much\n- 食べ過ぎる\n- Eat too much\n- (ii)Adjective\
  \ {い/な} stem\n- 過ぎる\n- 高過ぎる\n- Too expensive\n- 静か過ぎる\n- Too quiet"
part_of_speech: Auxiliary Verb (Group 2)
