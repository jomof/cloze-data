grammar_point: そして
description: A coordinate conjunction that connects two sentences.
meaning: And; and then
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '422'
examples:
  - japanese: (ks).今日は東京に行った・行きました。そして友達に会った・会いました。
    english: I went to Tokyo today. And I met my friend there.
  - japanese: (a).昨日は朝ゴルフをしました。そして午後はテニスをしました。
    english: Yesterday I played golf in the morning. And I played tennis in the afternoon.
  - japanese: (b).この映画はつまらない。そして長過ぎる。
    english: This movie is uninteresting. And it's too long.
  - japanese: (c).この花は奇麗です。そして安いです。
    english: This flower is pretty. And it is inexpensive.
writeup: '## 1. そして and そうして are normally interchangeable, but if そうして is used in the original sense of
  ''by doing so'', it cannot be replaced by そして.'
formation: '##'
part_of_speech: Conjunction
related: '【Related Expression: それから】'
