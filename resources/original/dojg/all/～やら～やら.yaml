grammar_point: ～やら～やら
description: A structure to present things, events, actions, etc., as examples, reasons or possibilities.
meaning: X and Y; things like X and Y; X, Y and so on; whether X or Y; whether X or not
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '720'
examples:
  - japanese: (ksa).私は会議やら講習会やらでこのところ出張が続いている。
    english: I have been traveling for business a lot these days to conferences, workshops, etc.
  - japanese: (ksb).みんなに自分の写真をほめられて嬉しいやら恥ずかしいやら(で)変な気持ちでした。
    english: When people praised the picture of me I felt strange, both happy and shy.
  - japanese: (ksc).今日は、上司に叱られるやら財布を落とすやら(で)さんざんな一日だった。
    english: I got told off by my boss; I lost my wallet—it's been a horrible day today.
  - japanese: (ksd).久子は来るやらこないやら分からないから、もう行こう。
    english: We can't tell whether Hisako will come or not, so let's just go.
  - japanese: (kse).美術品のことは何も知らないので、この壷が安いのやら高いのやら全然見当がつかない。
    english: Because I know nothing about art objects, I have no idea whether this pot is cheap or expensive.
  - japanese: (a).着替えやらお土産やらでスーツケースはもういっぱいになってしまった。
    english: My suitcase is full now with a change of clothes and souvenirs  and other things.
  - japanese: (b).趣味のことやら家族のことやらを時々ブログに書いている。
    english: I write about my hobbies and my family in my blog from time to  time.
  - japanese: (c).音を立ててスープを飲むやら口にものを入れたまま話すやら、直樹のテーブルマナーはひどかった。
    english: Naoki did things like slurping his soup and talking with food  in his mouth—his table manners
      were horrible.
  - japanese: (d).アンディと楽しそうにおしゃべりしている陽子が憎らしいやらねたましいやらで、人と話していても上の空だった。
    english: My mind was somewhere else when I was talking with people  because I was mad at and jealous
      of Yoko, whom I saw talking happily with Andy.
  - japanese: (e).彼女は日本語を話すそうだが、まだ話すのを聞いたことがないので、上手やら下手やら全く見当がつかない。
    english: I heard that she speaks Japanese, but because I haven't heard  her speak yet, I have no idea
      whether she's good or bad at it.
  - japanese: (f).この仕事は自分にできるやらできないやら、やってみなければ分からない。
    english: I can't tell if l can do this job unless I try.
  - japanese: (g).彼はアメリカ生まれの生粋のアメリカ人だが、日本人なのやらアメリカ人なのやら分からないくらい、考え方が日本人的だ。
    english: 'He is a genuine born-in-the-USA American, but his ways of thinking  are so much like those
      of Japanese people that we (almost) cannot tell whether he  is a Japanese or an American. (literally:
      his ways of thinking are like those of  Japanese people to the extent that we cannot tell whether
      he is a Japanese or an  American.)'
  - japanese: (h).貸してもらえるのやらもらえないのやら分からないお金を当てにしているのはよくない。
    english: It's not good to count on the money before you know if they  will lend it to you or not.
