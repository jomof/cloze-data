grammar_point: ～の～のと
description: A structure that states what is said by someone in order to express the speaker’s disagreement
  or dissatisfaction.
meaning: Saying ~, ~, and so on; saying ~ or ~
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '470'
examples:
  - japanese: (ksa).やったのやらなかったのといつまで言っていても仕方がない。
    english: It is no use talking endlessly about what you did or didn't do.
  - japanese: (ksb).いつまでも好きだの嫌いだのと言っていないで、早く結婚相手を決めなさい。
    english: You should decide who you want to marry soon without saying all  the time that you like (this
      one) or that you don't like (that one).
  - japanese: (ksc).彼女はアパートの部屋が狭いの場所が不便だのと文句ばかり言っている。
    english: She is always complaining about how small her apartment is, how  inconvenient the location
      is, or whatever.
  - japanese: (a).彼女は一緒に行くの行かぬのといつまでも煮え切らない。
    english: She can never decide whether she is going with me or not.
  - japanese: (b).彼らは、誰がそのことをしゃべったのしゃべらなかったのと言い争っている。
    english: They are arguing over who leaked or didn't leak that  information.
  - japanese: (c).条件がいいの悪いのといつまで言っていても仕方がない。
    english: There's no point in discussing endlessly whether conditions are  good or bad.
  - japanese: (d).彼女はやっと就職できたのに、やれ場所が遠いの給料が悪いのと文句ばかり言っている。
    english: She ﬁnally found a job, but now she can't stop complaining  about how far it is, how low
      the salary is, and so on and so on.
  - japanese: (e).コーチにフォームが悪いの力が入りすぎているのとさんざん直された。
    english: My coach kept correcting me, saying that my form was bad, I  used too much force, and so
      on.
  - japanese: (f).真理は婚約者の給料が安いの背が低いのと勝手なことを言っている。
    english: Mari is saying selfish things such as how low her fiancé's  salary is, how short he is, etc.
