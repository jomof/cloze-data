grammar_point: てばかりはいられない
description: A phrase representing the idea that someone cannot just keep doing something or waste time
  being consumed by some emotion.
meaning: Cannot just; cannot always; cannot just keep ~ing; cannot spend time just ~ing; cannot waste
  time just ~ing
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '600'
examples:
  - japanese: (ksa).過去の業績に安住してばかりはいられない。
    english: We just cannot be content with our past performance.
  - japanese: (ksb).確かにこれは深刻な事態だが、議論ばかりしてはいられない。
    english: Indeed, this is a serious situation, but we cannot just keep discussing it.
  - japanese: (ksc).周りの人が助けてくれるからと言って、いつまでも人にばかり頼ってはいられない。
    english: Just because the people around me have helped me out in the past, I can't depend on others
      endlessly.
  - japanese: (a).やっと長年の夢であったマイホーム手に入れたが、喜んでばかりはいられない。これから大きなローンを返していかなければならないのだ。
    english: I ﬁnally own a house, which I have hoped to do for years, but I can't remain excited for
      long. Now I have a huge loan to repay.
  - japanese: (b).リストラのショックからまだ完全に立ち直ったわけじゃないけど、いつまでも落ち込んでばかりもいられない。すぐに仕事探しを始めなければ。
    english: 'I haven''t fully recovered from the shock of being laid off (literally: the restructuring
      shock), but I cannot waste my time just feeling depressed. I have to start looking for a job right
      away.'
  - japanese: (c).希望の学校に入れなかったからと言って、くじけてばかりはいられない。
    english: I just can't let it get me down because I didn't get into the  school I wanted.
  - japanese: (d).人の成功に感心ばかりしてはいられない。我々ももっと頑張らなければ。
    english: We can't just sit around being impressed by someone else's  success. We have to work harder,
      too.
  - japanese: (e).障害の原因ばかり考えてもいられない。早急に失われたデータを回復する必要がある。
    english: We can't just keep thinking about what caused the trouble. We  have to recover the lost data
      immediately.
  - japanese: (f).退職して悠々自適の生活ができるようになったが、家にばかりこもってもいられないのでボランティアの仕事を始めた。
    english: Now that I'm retired I can live as I like, but I just can't  stay at home, so I've begun
      to do volunteer work.
