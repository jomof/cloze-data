grammar_point: にもかかわらず
description: Without any relation to a preceding event/situation.
meaning: Although; though; in spite of; despite; notwithstanding; nevertheless
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '257'
examples:
  - japanese: (ksa).懸命な努力にもかかわらず、健一は大学入試に失敗した。
    english: In  spite of his strenuous efforts, Ken'ichi failed the college entrance  examination.
  - japanese: (ksb).あの人はよく運動をする（の）にもかかわらず、太っている。
    english: He  is fat, although he exercises a lot.
  - japanese: (ksc).試験が難しかった（の）にもかかわらず、よく出来た。
    english: Although  the exam was hard, I did well.
  - japanese: (ksd).冬山は危険なのである（の）にもかかわらず、一郎は山へ出かけた。
    english: Although  winter mountains are dangerous, Ichiro left for the mountain.
  - japanese: (a).激しい雨（だった）にもかかわらず、サッカーの試合は続いた。
    english: In  spite of the fierce rain, the soccer game continued.
  - japanese: (b).安い値段（なの・である）にもかかわらず、その家はまだ売れていない。
    english: Despite  the inexpensive price, that house is not sold yet.
  - japanese: (c).宏は美香を愛していた（の）にもかかわらず、結婚しなかった。
    english: In  spite of the fact that Hiroshi loved Mika, he didn't marry her.
  - japanese: (d).昨日は徹夜して勉強した（の）にもかかわらず、試験は出来なかった。
    english: Although  I studied all night last night, I didn't do well on the exam.
  - japanese: (e).キャロルは日本に三年も住んでいた（の）にもかかわらず、日本語は大変下手だ。
    english: Although  Carol lived in Japan for three years, her Japanese is very poor.
  - japanese: (f).日本語経済力は強くなっている（の）にもかかわらず、日本人はそれを実感出来ない。
    english: In  spite of the fact that the Japanese economy has become strong, the Japanese  people cannot
      feel the effects.
  - japanese: (g).私のアパートは広い（の）にもかかわらず、家賃が安い。
    english: My  apartment is spacious, but the rent is cheap.
  - japanese: (h).旅行が好き（なの・である（の））にもかかわらず、どこに行く暇もない。
    english: I  like to travel, but I don't have time to go anywhere.
