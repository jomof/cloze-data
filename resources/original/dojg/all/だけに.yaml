grammar_point: だけに
description: A phrase that carries the idea “as one would expect”.
meaning: And as one would expect; so (naturally); because
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '47'
examples:
  - japanese: (ksa).ビルは元フットボール選手だけに足が速い。
    english: Bill used be a football player and, as one would expect, he  runs fast.
  - japanese: (ksb).ホワイトさんは長い間日本に住んでいただけに日本のことをよく知っている。
    english: Mr. White lived in Japan for a long time, so naturally he is very  familiar with things related
      to Japan.
  - japanese: (a).彼は元アナウンサーだけに声がよく通る。
    english: He used to be an announcer, so naturally his voice carries  well.
  - japanese: (b).山内先生は英語の先生だっただけに英語の文法をよく知っている。
    english: As one would expect from her having been an English teacher,  Ms. Yamauchi is very knowledgeable
      about English grammar.
  - japanese: (c).雅人は一人っ子だけについ甘やかしてしまう。
    english: Masato is our only child and, as you might expect, we tend to  spoil him (without meaning
      to).
  - japanese: (d).孝夫は学生時代に相撲をやっていただけに体が大きい。
    english: Takao was a sumo wrestler when he was a student, so naturally  he is big.
  - japanese: (e).チェンさんはアメリカの大学を卒業しただけに英語が上手だ。
    english: Ms. Chen graduated from an American university, so naturally  her English is good.
  - japanese: (f).ハリスさんは日本の大学で長い間教えていただけに日本の大学の問題をよく知っている。
    english: Mr. Harris taught at a university in Japan for a long time so,  as one would expect, he knows
      a lot about the problems of Japanese  universities.
  - japanese: (g).春樹はジャズが何よりも好きなだけにジャズ・ミュージシャンの名前をよく知っている。
    english: Haruki likes jazz more than anything, so naturally he knows the  names of many jazz musicians.
  - japanese: (h).彼女がとても忙しいことをよく知っているだけに、彼女にはこの仕事を頼みにくい。
    english: Because we know she's very busy, it's hard to ask her to do  this job.
