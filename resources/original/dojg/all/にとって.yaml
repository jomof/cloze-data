grammar_point: にとって
description: From the standpoint of; so far as someone (or something) is concerned.
meaning: To; for
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '278'
examples:
  - japanese: (ks).これは我々にとって無視出来ない問題だ。
    english: For  us this is a problem which cannot be ignored.
  - japanese: (a).この大学で教えられることは私にとって極めて名誉なことです。
    english: Being  able to teach at this university is a big honour for me.
  - japanese: (b).町の人々にとってこの工場の閉鎖は死活問題だ。
    english: For  people in this town, the shutdown of this plant is a matter of life and death.
  - japanese: (c).今日は私達にとって忘れられない日になるでしょう。
    english: Today  will be an unforgettable day for us.
  - japanese: (d).今度のアメリカの輸入政策は日本企業にとって大きな打撃になる。
    english: America's  policy on imports this time will be a big blow to Japanese companies.
  - japanese: (e).今回の合併は我が社にとってあまり益はない。
    english: 'There  is little benefit for us (literally: for our company) in this merger.'
  - japanese: (f).ここは君にとって一番安全な場所だ。
    english: This  is the safest place for you.
  - japanese: (g).今村さんは私にとって遠い親戚に当たる。
    english: Mr.  Imamura is a remote relative of mine.
