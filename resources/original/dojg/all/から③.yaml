grammar_point: から③
description: A subordinate conjunction which expresses a reason or a cause.
meaning: So; since; because
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '179'
examples:
  - japanese: (ksa).来年日本へ行くから日本語を勉強している・います。
    english: I'm studying Japanese because I'm going to Japan next year.
  - japanese: (ksb).A:どうして日本語を勉強しているん（だ・ですか）。  B:来年日本へ行くからだ・です。
    english: 'A: Why are you studying Japanese?&emsp;&emsp;B: It''s because I''m going to Japan next year.'
  - japanese: (a).春子は十七だからまだお酒を飲めない。
    english: Haruko is seventeen, so she can't drink sake yet.
  - japanese: (b).今日は忙しいですから明日来て下さい。
    english: Please come tomorrow because I'm busy today.
  - japanese: (c).A:どうして昨日学校を休んだんですか。  B:頭が痛かったからです。
    english: 'A: Why were you absent from school yesterday?&emsp;&emsp;B: It was because I had a headache.'
writeup: '## 1. Sentence から represents a reason or a cause. Thus, Sentence1 から Sentence2 corresponds to
  ''Sentence2 because/since S1'', ''Because/since Sentence1, Sentence2'', or ''Sentence1, so Sentence2''.
  Note that the order of Sentence1 and Sentence2 is not always the same in English, while in Japanese
  から clauses (i.e., Sentence1) always precede main clauses (i.e., Sentence2).'
