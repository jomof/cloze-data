grammar_point: あくまでも
description: An adverb that represents the idea of "to the utmost degree".
meaning: to the end; persistently; insist; strictly; just; under any circumstance; absolutely; never;
  completely; ultimately
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '11'
examples:
  - japanese: (ksa).江本氏はあくまでも自説を変えなかった。
    english: 'Mr. Emoto persistently maintained (literally: didn''t change)  his opinion.'
  - japanese: (ksb).これはあくまでも小説であって実話ではない。
    english: 'literally: This is strictly fiction and not a true story.'
  - japanese: (ksc).彼女はあくまでも自分に正直だった。
    english: She was true to herself to the end.
  - japanese: (a).私はあくまでも彼の無実を信じる。
    english: I will believe in his innocence to the end.
  - japanese: (b).彼はあくまでも日本の参戦に反対を唱え続けた。
    english: He kept opposing Japan's entry into the war up to the end.
  - japanese: (c).あくまで一人でやると言うのならあえて手助けはしない。
    english: If you insist on doing it by yourself, I won't venture to  assist you.
  - japanese: (d).反乱軍はあくまでも抵抗を続けた。
    english: The insurgent troops continued their resistance to the end.
  - japanese: (e).君がそういう風にあくまでも話し合いを拒否するのならこちらにも考えがある。
    english: If you persistently refuse to have a discussion (with me) like  that, I'll make another plan.
  - japanese: (f).ケイトはあくまでも自分の外見にこだわった。
    english: Kate was always particular about the way she looked.
  - japanese: (g).理論はあくまでも理論であって、現実がその通りになるという保証はどこにもない。
    english: Theories are strictly theories; there is no guarantee that  reality turns out the way they
      predict.
  - japanese: (h).ここに書かれた費用はあくまでも目安であり、サービスによっては異なる場合があります。
    english: The cost written here is strictly an estimate. It may differ  depending on the service (you
      choose).
  - japanese: (i).これはあくまでも私の直感なんですが、山田さんは近々この会社を辞めるんじゃないかと思います。
    english: This is just what my sixth sense tells me, but I think Mr.  Yamada will quit this company
      soon.
  - japanese: (j).少しお金を貸していただきたいのですが、家族にはあくまで内緒にしていただきたいのです。
    english: I'd like to borrow some money from you, but I'd appreciate it  if you would keep it absolutely
      secret from my family.
  - japanese: (k).空があくまでも青く澄みきっていた。
    english: The sky was completely blue and clear.
