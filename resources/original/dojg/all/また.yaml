grammar_point: また
description: An adverb/conjunction that indicates repetition or addition.
meaning: Again; also; too; (not) ~ either; and; additionally; or
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '248'
examples:
  - japanese: (ksa).来年の春、またお会いします。
    english: I will see you again next spring.
  - japanese: (ksb).山田も東京出身だが、林もまた東京出身だ。
    english: Yamada is from Tokyo, and Hayashi, too, is from Tokyo.
  - japanese: (ksc).机に座ってものを考えるのもいいが、歩きながら考えるのもまたいい。
    english: Thinking while sitting at a desk is ﬁne, but thinking while  walking is also good.
  - japanese: (ksd).この日本語の教科書は内容も面白く、また文法の記述が正確だ。
    english: This Japanese textbook is interesting, and the grammar  explanations are also accurate.
  - japanese: (kse).発表は英語でしてもよい。また、日本語でしてもよい。
    english: You may present your paper in English. Or, you may do so in  Japanese.
  - japanese: (ksf).発表は英語でしてよいし、また、日本語でしてもよい。
    english: You may present your paper in English or you may do so in  Japanese.
  - japanese: (a).今日もまた雪が降った。
    english: It snowed again today.
  - japanese: (b).また風邪をひいちゃった。
    english: I caught a cold again!
  - japanese: (c).大統領もまた人間だ。過ちを犯すこともあるだろう。
    english: The president is also human. He may sometimes make mistakes.
  - japanese: (d).大学で勉強をするのはもちろん大切だが、生涯の友達を作るのもまた大切だ。
    english: Needless to say, it is very important to study at college, but  it is also important to make
      lifetime friends there.
  - japanese: (e).彼は優れた研究者であり、また、優れた教育者でもある。
    english: He is a ﬁne researcher, and he is also a ﬁne educator.
  - japanese: (f).日本は失業率が高くなってきている。また、株価も急落している。
    english: In Japan, the unemployment rate is on the rise. And additionally,  stock prices are rapidly
      dropping.
  - japanese: (g).この会議には出席してもよい。また、出席しなくてもよい。
    english: You may attend this meeting. But, you don't have to attend.
  - japanese: (h).日中間の相互理解を図る上で、文化交流は大変重要だし、また大変有益だ。
    english: In achieving mutual understanding between Japan and China  cultural exchange is very important,
      and beneﬁcial as well.
