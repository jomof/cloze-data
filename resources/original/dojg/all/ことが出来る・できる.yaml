grammar_point: ことが出来る・できる
description: Doing something is possible
meaning: Can; be able to
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '200'
examples:
  - japanese: (ks).田口さんは中国語を話すことが出来る・出来ます。
    english: Mr. Taguchi can speak Chinese.
  - japanese: (a).新幹線に乗れば大阪まで三時間で行くことが出来る。
    english: If you take the bullet train, you can get to Osaka in three hours.
  - japanese: (b).小田さんは六つの時バッハを弾くことが出来た。
    english: Oda was able to play Bach at the age of six.
  - japanese: (c).ジョンソンさんは日本語で手紙を書くことが出来る。
    english: Mr. Johnson can write letters in Japanese.
