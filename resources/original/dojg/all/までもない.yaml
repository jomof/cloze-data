grammar_point: までもない
description: There is no point in going as far as to do something.
meaning: Not necessary (to bother) to; do not need (to go as far as) to; do not have to
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '159'
examples:
  - japanese: (ksa).これは簡単な計算だから計算器を使うまでもない。
    english: This  is a simple calculation, so it is not necessary (to bother) to use a  calculator.
  - japanese: (ksb).言うまでもなくジョージ・ワシントンはアメリカの初代大統領だ。
    english: Needless  to say, George Washington was the first president of the United States.
  - japanese: (a).彼がみんなに尊敬されたのは言うまでもない。
    english: It  goes without saying that he was respected by everybody.
  - japanese: (b).大した用事じゃないからあなたがわざわざ行くまでもないでしょう。
    english: It  is not important business, so it is probably not necessary for you to (take the  trouble
      to) get there.
  - japanese: (c).行けば分かることですから電話して聞くまでもありません。
    english: We  can find out when we get there, so we don't need to call and about it.
  - japanese: (d).今更申すまでもありませんが、山中先生はこの分野では指導的な立場にあるお方です。
    english: Needless  to say (now), Professor Yamanaka is a leading figure in this field.
  - japanese: (e).それは説明するまでもなく明らかなことだ。
    english: It  is so obvious that no explanation is necessary.
  - japanese: (f).待つまでもなく妻は買い物から帰ってきた。
    english: My  wife came back from shopping without my having to wait for her.
