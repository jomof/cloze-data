grammar_point: たるや
description: A compound particle used to present a subtopic about which the writer provides surprising
  or impressive information.
meaning: When it comes to ~; speaking of
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '591'
examples:
  - japanese: (ksa).この湖にはここにしかいないという生物がおり、その数たるや50種類を超える。
    english: There are creatures in this lake that exist only here; in fact, there are more than 50 species.
  - japanese: (a).ノーベル文学賞はどうやって選考するのだろう。1年間に世界で発表される文学作品の数たるや膨大なものだと思うのだが。
    english: How do they ever choose (who wins) the Nobel Prize in Literature? (I think) The number of
      works of literature published around the world in a year must be enormous.
  - japanese: (b).１９８７年春、彼はついにデビューを果たした。しかし、その初戦の結果たるや散々なものだった。
    english: In the spring of 1987, he ﬁnally made his debut. But, the result of that ﬁrst match was so
      miserable.
  - japanese: (c).彼のバンジョーは最高だ。特にその速弾きテクニックたるやたぶん世界でも彼の右に出る者はいないのではないだろうか。
    english: His banjo playing is the best. Particularly when it comes to his fast plucking technique,
      I can't imagine anyone in the world who could do it better.
  - japanese: (d).このダイエット教室の参加費は決して安くはないが、その効果たるや絶大である。
    english: The fee for joining this diet class is certainly not cheap, but the results are tremendous!
  - japanese: (e).ロボカップは、サッカーをするロボットの世界一を競う大会である。１９９７年に名古屋で第1回大会が開かれて以来、国際大会が毎年開かれてきたが、その間の「選手」の技量の向上たるや著しい。
    english: RoboCup is a competition where soccer-playing robots compete to  be ﬁrst in the world. Since
      the ﬁrst championship was held in Nagoya in 1997,  an international competition has been held every
      year, and the "players'"  skills have shown remarkable improvement since the first tournament.
