grammar_point: いわゆる
description: A noun modifier that means “known generally by this term”.
meaning: So-called; what we call; known as
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '172'
examples:
  - japanese: (ks).伊藤さんはいわゆる「エリート」の大学を卒業した。
    english: Ms. Ito graduated from one of the so-called "elite”  universities.
  - japanese: (a).いわゆるリストラのために失業した人は非常に多い。
    english: Many people lost their jobs because of what is called  restructuring.
  - japanese: (b).1986年から９０年代初めにかけてのいわゆる「バブル経済」の時代には土地や株が高騰した。
    english: During the so-called "bubble economy,” from 1986 through the  early 90's, land and stocks
      prices soared.
  - japanese: (c).21世紀には多くの国でいわゆる安楽死が合法化されていくだろう。
    english: In the 21st century what is called euthanasia will be legalized  in many countries.
  - japanese: (d).いわゆる「いじめ」の問題は、自分と異なる人間を認めるメンタリティーが日本に根づかないと容易にはなくならないであろう。
    english: The problem we know as bullying will not easily be solved  unless the mentality of accepting
      someone different from oneself takes root in  Japan.
  - japanese: (e).いわゆるIT、すなわち情報技術の開発に、日本政府は本腰を入れ始めた。
    english: The Japanese government has started to put its weight behind  developing "IT,” or information
      technology.
  - japanese: (f).内分泌撹乱化学物質、いわゆる環境ホルモンは、人間と野生生物へ悪影響を与えると言われている。
    english: Endocrine disrupting chemicals, also known as environmental  hormones, are said to adversely
      affect humans and wildlife.
writeup: '##'
formation: "## \n\n- いわゆる\n- Noun\n- いわゆる天才\n- What people call a genius"
