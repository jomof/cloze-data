grammar_point: べく
description: The verb modification form of the auxiliary bekida, which is used to indicate a purpose or
  aim.
meaning: In order to; to; for the purpose of; for; so that ~ (can)
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '32'
examples:
  - japanese: (ks).この大学では、二学期制に変えるべく今準備が進められている。
    english: At this university, preparation is under way for changing (the  current system) to a semester
      system.
  - japanese: (a).K社は人件費を削減すべく大規模なリストラを行う予定だ。
    english: K Company plans to execute large-scale restructuring in order  to reduce personnel expenses.
  - japanese: (b).当社はいち早くお客さまの多様なニーズに対応すべく、最新の設備を導入してまいりました。
    english: 'We (literally: our company) have installed the newest  facilities so that we can quickly
      respond to our customers'' various needs.'
  - japanese: (c).二児の母親ですが、現在フットセラピストとして独立すべく勉強中です。
    english: 'I am a mother of two children and am currently studying to  start my own practice as a foot
      therapist (literally: to become independent as  a foot therapist).'
  - japanese: (d).本学は、経済的な理由で大学教育を受けられない海外の優秀な学生にその機会を与えるべく、奨学金を供与している。
    english: 'We (literally: our university) provide scholarships to give  educational opportunities to
      excellent students from overseas who cannot go on  to higher education for ﬁnancial reasons.'
  - japanese: (e).重大な事故が発生した場合、お客様の安全確保を最優先として迅速な対応を行うべく、社内システムの見直しを行いました。
    english: We have re-examined our internal systems so that we can rapidly  respond to major accidents
      in a manner that gives highest priority to customer  safety.
  - japanese: (f).より進んだ経営革新を行うためには、マネジメントシステム運用時の無駄を省くべく、システム間の重複をなくすことが重要である。
    english: In order to engage in management innovation that is more advanced,  it is important to remove
      redundancy in management systems so that we can  eliminate unnecessary operations.
