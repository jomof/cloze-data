grammar_point: ようにする
description: Someone causes some circumstantial or behavioural change to take place.
meaning: Do ~ in such a way that ~; see to it that ~; make sure that ~; bring it about that ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '562'
examples:
  - japanese: (ks).私は毎日運動するようにする・します。
    english: I'll make sure that I do exercises everyday.
  - japanese: (a).出来るだけ日本語で話すようにしています。
    english: I'm making sure I speak Japanese as much as possible.
  - japanese: (b).山川には会わないようにした。
    english: I've made sure that I won't see Yamakawa.
  - japanese: (c).分からないことは先生に聞くようにしている。
    english: I made a point of asking my teacher about the things I don't understand.
  - japanese: (d).毎朝八時に来るようにして下さい。
    english: Please make sure that you come at eight every morning.
  - japanese: (e).後ろからもよく見えるようにしました。
    english: I've seen to it that people can see from the rear seats, too.
  - japanese: (f).成績がよくなるようにした。
    english: I’ve made sure that my grades will improve.
writeup: |-
  ## 1. ようにしてる expresses someone's habitual act of making sure that he or someone else will do (or will not do) something, as shown in Examples (a) and (c).

  - Adjectiveいstemくなる
  - ようにする
  - {高くなる/高くなくなる}
  - ようにする
  - make sure something becomes/won't become expensive
