grammar_point: ことに
description: A phrase that expresses the speaker’s/ writer’s emotion or subjective judgment.
meaning: It is ~ that; I am ~ that; we are ~ that; to my/our ~; ~ly
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '235'
examples:
  - japanese: (ksa).嬉しいことに、今学期は祭日が3日もある。
    english: I'm glad that there are (as many as) three holidays this term.
  - japanese: (ksb).残念なことに、この本は絶版で、普通の本屋では手に入らない。
    english: To my regret, this book is out of print and cannot be purchased  at ordinary bookstores.
  - japanese: (ksc).驚いたことに、村田さんはあんなに気に入っていた会社を半年で辞めてしまった。
    english: I was surprised that Mr. Murata quit his job after six months-  he seemed so excited about
      his work.
  - japanese: (a).恥ずかしいことに、私は英文学専攻でありながら英語が話せない。
    english: It's embarrassing, but I can't speak English despite the fact  that I'm an English literature
      major.
  - japanese: (b).面白いことに、ハワイの日系人の方が日本人より日本の古い伝統をよく守っているという。
    english: Interestingly, they say that Japanese-Americans in Hawaii  maintain old Japanese traditions
      better than (Japanese) people in Japan.
  - japanese: (c).悪いことに、オーディションの前の日に風邪を引いてしまった。
    english: Unfortunately, I caught a cold the day before my audition.
  - japanese: (d).悔しいことに、私はロジャーに負けた。
    english: I was frustrated by my loss to Roger.
  - japanese: (e).吉岡さんのところの悦子ちゃんは、感心なことに、お母さんが仕事で遅くなる時は自分で晩ご飯を作るんだそうです。
    english: I'm so impressed with Etsuko, Yoshioka's daughter; they say she  ﬁxes dinner herself when
      her mother is late because of work.
  - japanese: (f).浄水器は濾過の過程で塩素をすべて取り去ってしまうため、濾過した瞬間から水は腐敗の危険にさらされる。さらに心配なことに、濾過材に残った水から大量に細菌が繁殖するといった問題が報道された。
    english: 'Because water purifiers remove all the chlorine in the  purification process, from the moment
      it''s been purified, there''s a risk the  water will get contaminated (literally: rot). What''s
      even more worrisome,  bacteria can multiply in the water left in the (puriﬁcation) ﬁxtures, according  to
      media reports.'
  - japanese: (g).厄介なことに、この種の詐欺は被害者が世間体のために警察に届けを出さないことが多く、これが犯人検挙を難しくしている。
    english: The trouble is, this kind of fraud is seldom reported to the  police because the victims
      want to save face, which makes it hard to arrest the  culprits.
  - japanese: (h).困ったことに、日本のDVDはアメリカのプレーヤーで見られないのです。
    english: The problem is that Japanese DVDs cannot be viewed on American  (DVD) players.
  - japanese: (i).腹の立つことに、私のフライトは5時間も待たされたあげく、キャンセルされた。
    english: 'It was maddening: After I was kept waiting for my ﬂight for ﬁve  full hours, in the end
      it was cancelled.'
