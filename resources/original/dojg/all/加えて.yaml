grammar_point: 加えて
description: A conjunction that means “in addition to what has just been mentioned”.
meaning: In addition; and additionally; what’s more
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '240'
examples:
  - japanese: (ksa).この冬のアメリカ東部は雪、雨、加えて強風の被害が大きかった。
    english: This winter the East Coast of the U.S. suffered terribly from  snow, rain and, in addition,
      strong winds.
  - japanese: (ksb).この辺は物価が安い。（それに）加えて自然環境もすばらしい。
    english: Things are inexpensive in this neighbourhood. What's more, the  natural environment is amazing.
  - japanese: (a).この作家の小説は想像力の豊かさ、鮮明な文体、加えて、極めて音楽的なリズム感がある。
    english: The novels of this author are richly imaginative, have a  clear-cut style, and, in addition,
      have a highly musical rhythm.
  - japanese: (b).金融業の倒産、失業率の上昇、加えて、不安定な政治状況によって、この国の経済は沈滞している。
    english: The bankruptcy of ﬁnancial institutions, the rise in the  unemployment rate, and, additionally,
      political instability are causing the  stagnation of this country's economy.
  - japanese: (c).健康維持には正しい食事、適度な運動、加えて人との温かいコミュニケーションが必要であろう。
    english: In order to maintain your health, a proper  diet, moderate exercise and, what's more, amiable
      communication with other people are  necessary.
  - japanese: (d).彼女はおしゃべりが好きで、とても明るい。それに加えて、なかなかユニークなキャラクターだ。
    english: She likes to chat and is very cheerful. In addition, she has a  unique character.
  - japanese: (e).北海道の秋は紅葉がきれいだ。加えて、空気がからっと乾燥していて気持ちがいい。
    english: The fall foliage in Hokkaido is beautiful. In addition, the  crisp, dry air feels good.
  - japanese: (f).京都は神社仏閣がたくさんある。加えて、魅力的な日本庭園も多い。
    english: Kyoto has many shrines and temples. In addition, it has many  charming traditional gardens.
