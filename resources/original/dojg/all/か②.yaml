grammar_point: か②
description: A sentence final particle which indicates that the preceding sentence is interrogative.
meaning: Whether; if
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '166'
examples:
  - japanese: (ksa).よし子は大学へ行く・行きますか。
    english: Is Yoshiko going to college?
  - japanese: (ksb).私はテリーにナンシが日本へ行くかと聞いた・聞きました。
    english: I asked Terry whether Nancy was going to Japan.
  - japanese: (a).あなたは学生ですか。
    english: Are you a student?
  - japanese: (b).これは何ですか。
    english: What is this?
  - japanese: (c).友達は漢字が難しいかと聞いた。
    english: My friend asked if kanji is difficult.
  - japanese: (d).私はジャンに誰が来たかと尋ねた。
    english: I asked Jan who had come.
  - japanese: (e).僕は山崎先生が昨日何を言ったか忘れてしまった。
    english: I've forgotten (completely) what Professor Yamazaki said &nbsp;yesterday.
  - japanese: (f).私は健二にお金を貸したかどうか思い出せない。
    english: I cannot remember if I lent Kenji some money.
writeup: '## 1. The question marker か is a special use of the か which marks an alternative (i.e., か1).
  For example, Key Sentence (A) came from (1), with the parenthesized part omitted.'
