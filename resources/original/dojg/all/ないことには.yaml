grammar_point: ないことには
description: A phrase that means “if something has not taken place, something else won’t/can’t take place”.
meaning: If ~ not ~ then; unless
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '303'
examples:
  - japanese: (ksa).この仕事が終わらないことには、家族と旅行に行くこともできない。
    english: If I don't ﬁnish this work, I can't go on a trip with my  family.
  - japanese: (ksb).追加予算が下りないことには、このプロジェクトの遂行は無理だ。
    english: Without (money from) an additional budget, it will be  impossible to accomplish this project.
  - japanese: (a).書き始めないことには論文ができるはずはない。
    english: Unless you begin writing your thesis, there's no way you'll be  able to ﬁnish it.
  - japanese: (b).コンピュータが作動しないことには仕事は始まらない。
    english: Unless the computer works, we can't get started on the job.
  - japanese: (c).面接を受けないことには就職はできない。
    english: You can't get a job unless you (ﬁrst) have an interview.
  - japanese: (d).為替相場が安定しないことには、経済の回復もおぼつかない。
    english: Unless the exchange rate stabilizes, economic recovery will be  almost impossible.
  - japanese: (e).日本語学習者は、日本に行かないことには日本語を自然に話せるようになるのは難しいだろう。
    english: If a Japanese language learner doesn't go to Japan, it will be  difficult for him or her
      to learn to speak Japanese naturally.
  - japanese: (f).際立った才能がないことには、一流の音楽大学を出てもソリストになることは夢物語だ。
    english: Without outstanding talent, becoming a soloist, even as a  graduate of a top-rated music
      college, is just a dream.
writeup: '##'
formation: "## \n\n- Vnegative\n- ないことには～\n- 調べないことには分からない。\n- Unless we investigate it, we can’t understand\n\
  - 話してみないことには了解は不可能だ。\n- Unless we talk, understanding is impossible\n- 読んでみないことにはコメントできない。\n- Unless\
  \ we read it, comments on it are impossible"
part_of_speech: Phrase
related: '【Related Expression: なくては; なければ; なかったら】'
