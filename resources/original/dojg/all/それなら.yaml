grammar_point: それなら
description: If that is the case,
meaning: Then; in that case
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '419'
examples:
  - japanese: (ks).A:頭が痛いんです。  B:それなら直ぐ寝なさい。
    english: 'A: I have a headache.&emsp;&emsp;B: In that case, go to sleep right away.'
  - japanese: (a).A:映画を見に行きませんか。  B:明日試験があるんです。  A:それなら、明後日はどうですか。
    english: 'A: Wouldn''t you like to go see a movie?&emsp;&emsp;B: I have an exam tomorrow.&emsp;&emsp;A:
      Then, how about the day after tomorrow?'
  - japanese: (b).A:日本にはどのぐらいいましたか。  B:三年です。  A:それなら、日本のことはよく知っているでしょうね。
    english: 'A: How long did you stay in Japan?&emsp;&emsp;B: Three years. A: Then, you must know a lot
      about Japan.'
writeup: '## 1. それ ''that'' refers to a previously-spoken sentence. In Key Sentence, for example, それ refers
  to A''s entire sentence. B''s sentence can be rephrased as (1):'
