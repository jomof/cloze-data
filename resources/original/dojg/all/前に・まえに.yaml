grammar_point: 前に・まえに
description: In front of or before some situation comes about.
meaning: Before; in front of
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '231'
examples:
  - japanese: (ksa).ジャクソンさんは日本へ行く前に日本語を勉強した・しました。
    english: Mr. Jackson studied Japanese before he went to Japan.
  - japanese: (ksb).旅行の前に風邪を引いた・引きました。
    english: Before the trip I caught a cold.
  - japanese: (ksc).駅の前に煙草屋がある・あります。
    english: There is a tobacco shop in front of the station.
  - japanese: (a).日本人はご飯を食べる前に「いただきます。」と言う。
    english: 'The Japanese say “Itadakimasu” (literally: I humbly receive (this food)) before eating their
      meals.'
  - japanese: (b).テイラーさんは日本へ行く前にハワイに寄りました。
    english: Mr. Taylor stopped in Hawaii before he went to Japan.
  - japanese: (c).私は試験の前に映画を見に行った。
    english: Before the exam I went to see a movie.
writeup: '## 1. 前に is used when the speaker knows when something is going to take place. Thus, the following
  uses of 前に are marginal.'
