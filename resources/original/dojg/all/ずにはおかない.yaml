grammar_point: ずにはおかない
description: A phrase that expresses the idea that someone/something necessarily or naturally causes something
  to happen.
meaning: Be bound to; definitely; unmistakably; unquestionably; undoubtedly; without fail; without doubt
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '750'
examples:
  - japanese: (ks).技術の発達は社会環境の変化をもたらさずにはおかない。
    english: Technological advancements are bound to bring about changes to  social environments.
  - japanese: (a).コンピュータの普及とインターネット利用の拡大は大きな教育の変革を促さずにはおかない。
    english: The spread of computers and the expansion of Internet use are  bound to promote big changes
      in education.
  - japanese: (b).この映画は観る者に感動を与えずにはおかない。
    english: 'This movie is bound to move viewers. (literally: This movie  does not leave viewers without
      moving them.)'
  - japanese: (c).この小説は我々に人間とは何かを考えさせずにはおかない。
    english: Without fail, this novel makes us think about what it is to be  human.
  - japanese: (d).この事故は日本とアメリカの関係に影響を及ぼさずにはおかないだろう。
    english: This accident will undoubtedly affect the relationship between  Japan and America.
  - japanese: (e).彼女は聴く者を魅了せずにはおかない音楽性とそれを表現する卓越した技術を持っている。
    english: She has a musicality that unfailingly captivates her audiences  and the superb technique
      to express it.
  - japanese: (f).環境や用途に合わせて動物たちがつくりあげる構造物は、彼らの知恵と工夫がいたるところに見られ、我々の好奇心を惹起せずにはおかない。
    english: Structures that animals construct according to their  environment and needs exhibit in every
      aspect their wisdom and ideas, and are  bound to arouse our curiosity.
