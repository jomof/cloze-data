grammar_point: ものの
description: A conjunction that means “although”.
meaning: Although; though; even though; but
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '274'
examples:
  - japanese: (ksa).通訳の仕事を引き受けたものの、うまくやれる自信がない。
    english: Although I accepted the interpreting job, I'm not conﬁdent that  I can do it well.
  - japanese: (ksb).一人でいる方が気楽だとは言うものの、やはり話し相手が欲しいと思うこともある。
    english: Although I say being alone is easier, sometimes I want someone  to talk with.
  - japanese: (a).大学を卒業はしたものの、不況でなかなかいい仕事が見つからない。
    english: Even though I graduated from college, because of the recession  I cannot ﬁnd a good job (despite
      my efforts).
  - japanese: (b).マネージャーになって給料は上がったものの、急にいろんな仕事が増えてとても忙しくなった。
    english: Although I became a manager and got a raise, my work (of  various kinds) quickly increased
      and I became very busy.
  - japanese: (c).市内を抜け出すまでは時間がかかったものの、高速に入ってからは渋滞もなく、4時前にホテルにチェックインすることができた。
    english: Although it took time to get out of the city, there were no  trafﬁc tie-ups after we got
      on the highway, and we were able to check in at the  hotel before four o'clock.
  - japanese: (d).韓国産のハマグリは形はふくらみが少なく身がややかたいものの、うま味が強く、寿司ネタにも使われている。
    english: Clams from Korea are a little lean and tough, but they taste  very good and are sometimes
      used for sushi.
  - japanese: (e).現地の子供たちは最初こそよそよそしかったものの、時間がたつにつれて慣れてきてとても親切にしてくれました。
    english: Although the local children were cold and unfriendly at the  start, as time passed they got
      used to me and were very kind to me.
  - japanese: (f).小林氏は身のこなしが軽快で、髪こそ真っ白なものの、「若い」という印象を与える。
    english: Mr. Kobayashi's carriage is light and jaunty, and even though  his hair is totally white,
      he gives the impression of being young.
  - japanese: (g).我がチームは出だしは好調だったものの、夏場で失速し、シーズンが終わってみれば、勝率5割を切るという不本意な成績に終わった。
    english: Even though our team started off well, we lost momentum over  the summer, and when the season
      was over, to our regret we had won less than 50  percent of our games.
  - japanese: (h).彼は敬虔なイスラム教徒だったものの、ドイツ国内のイスラム主義団体との交流はなかった。
    english: Although he was a devout Muslim, he had no connection with  Islamic groups in Germany.
  - japanese: (i).暦の上では秋とは言うものの、まだ真夏のような暑さが続いている。
    english: Although the calendar says that it is autumn, it's still hot  like midsummer.
  - japanese: (j).同居していた息子の家族が県外に引っ越したので、やっと静かな生活に戻った。とは言うものの、孫の顔がいつも見られないのはちょっと寂しい。
    english: Our son and his family, who had been living with us, moved out  of the prefecture, and we
      have finally returned to a quiet life. However, we  feel a little lonely, not being able to see
      our grandchild all the time.
