grammar_point: に反して・反する
description: Contrary to or in contrast to.
meaning: Against; contrary to; in contrast to; in violation of; while; whereas
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '241'
examples:
  - japanese: (ksa).今年の東京国際マラソンは大方の予想に反して無名の選手が優勝した。
    english: Contrary  to the majority's expectations, an unknown runner won the Tokyo International  Marathon
      this year.
  - japanese: (ksb).我が社はテレビの売れ行きが伸びているのに反してオーディオ製品の売れ行きが下がっている。
    english: In  our company, in contrast to the increase in sales of TV sets, the sales in  audio products
      are decreasing.
  - japanese: (ksc).Ｓ１：日本ではいい大学に入るのは難しいが卒業するのは易しいと言われている。Ｓ２：これに反して、アメリカではいい大学でも入学が比較的易しいが卒業するには相当勉強しなければならない。
    english: 'S1:  It is said that to enter good universities in Japan is difficult but to  graduate from
      them is easy. S2: In contrast to this, in America even good  universities are relatively easy to
      enter, but students must study quite hard  to graduate from them.'
  - japanese: (ksd).妙子は意に反する結婚を押しつけられた。
    english: 'Taeko  was forced to marry. (literally: A marriage which was against Taeko''s will was  forced
      upon her.)'
  - japanese: (a).浩は両親の期待に反して高校を出てからコックになった。
    english: Contrary  to his parents' wishes, Hiroshi became a chef after finishing high school.
  - japanese: (b).彼は自分の意思に反して賄賂を受け取ってしまった。
    english: 'He  was forced to accept a bribe. (literally: He received a bribe against his  will.)'
  - japanese: (c).この規則に反して従業員を働かせた場合は一か月の営業停止になる。
    english: Your  business will be suspended for one month if you work your employees in  violation of
      these rules.
  - japanese: (d).奥村さんのうちはご主人が無口なのに反して奥さんが人一倍のおしゃべりだ。
    english: In  Okumura's family, whereas the husband is quite, the wife is very talkative.
  - japanese: (e).日本での初等教育は生徒に知識を与えることに主眼が置かれている。これに反して、アメリカでは生徒の創造性や個性を伸ばすことに重点が置かれている。
    english: The  principle consideration of elementary education in Japan is to provide students  with
      knowledge. In America, in contrast (to this), emphasis is put on  increasing students' creativity
      and individual talents.
  - japanese: (f).今回の選挙は一般の予想に反する結果に終わった。
    english: The  election this time ended up with results which were against the general  prediction.
