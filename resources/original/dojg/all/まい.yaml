grammar_point: まい
description: An auxiliary which expresses the speaker's negative volition or conjecture.
meaning: Will not; will probably not; be probably not
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '161'
examples:
  - japanese: (ksa).もう橋本には何も頼むまい。
    english: I  will not ask any more favours of Hashimoto.
  - japanese: (ksb).これは恐らく誰も気が付くまい。
    english: Probably  no one will notice this.
  - japanese: (ksc).参加者はそれほど多くはあるまい。
    english: There  probably won't be many participants.
  - japanese: (ksd).この教え方はあまり効果的ではあるまい。
    english: This  teaching method is probably not very effective.
  - japanese: (kse).これは何かの間違いではあるまいか。
    english: 'I  have a feeling that this is some kind of mistake. (literally: Is this not some  kind
      of mistake?)'
  - japanese: (a).清のパーティーにはもう行くまい。
    english: I  will not go to Kiyoshi's parties any more.
  - japanese: (b).日本へ行こうか行くまいか迷った。
    english: I  couldn't decide whether I should go to Japan or not.
  - japanese: (c).彼は多分誰の言うことも聞くまい。
    english: He  probably won't listen to anyone.
  - japanese: (d).それは今我々には必要ではあるまい。
    english: It  is probably not necessary for us now.
  - japanese: (e).この問題はこの学校の学生にはそれほど難しくはあるまい。
    english: This  problem is probably not very difficult for these students.
  - japanese: (f).ジョージが真相を知っているのではあるまいか。
    english: I  have a feeling that George knows the truth.
writeup: '##'
