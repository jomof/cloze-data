grammar_point: ということは
description: A phrase which changes a sentence into a topic noun clause.
meaning: That; the fact that
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '480'
examples:
  - japanese: (ksa).彼がこの集まりに来ないということは考えられない。
    english: It  is unthinkable that he won't come to this meeting.
  - japanese: (ksb).手紙が戻って来たということは彼女はもうこの住所にはいないということだ。
    english: The  fact that the letter came back means that she no longer lives at this address.
  - japanese: (ksc).彼が真面目に日本語を勉強していないということは本気で日本で仕事をする気がないのだ。
    english: The  fact that he is not studying Japanese seriously means that he is not serious  about
      working in Japan.
  - japanese: (a).これだけ丁寧に説明すれば、分からないということはあり得ない。
    english: If  we explain it this thoroughly, it is impossible that they won't understand it.
  - japanese: (b).空がこんなに赤いということは何かよくないことが起こる前兆かもしれない。
    english: 'This  red sky (literally: That the sky is this red) might be an omen that something  bad
      will happen.'
  - japanese: (c).彼が金を貸してくれたということは私は彼に信用されているということだ。
    english: The  fact that he lent me money means that I am trusted by him.
  - japanese: (d).言うことを聞かないということは体罰を与えるしかないということだ。
    english: The  fact that he doesn't listen to us means that there is no alternative but to  punish
      him physically.
  - japanese: (e).私がこれだけ言っても分からないということはどういうことなんでしょう。
    english: What  does it mean that he doesn't understand me even though I have talked to him  such a
      lot?
  - japanese: (f).彼女がパーティーをするということは試験に通ったのだ。
    english: That  she is having a party must be because she passed the exam.
  - japanese: (g).彼が毎日授業に来ているということは勉強を続けることにしたのだろう。
    english: The  fact that he is attending the class every day probably means that he has  decided to
      continue studying.
