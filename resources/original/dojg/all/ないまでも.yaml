grammar_point: ないまでも
description: An adverbial phrase expressing the speaker’s feeling that although an ideal action or state
  isn’t possible, at least the next best action or state is or should be available.
meaning: May not ~ but; even though ~ not; although ~ not
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '305'
examples:
  - japanese: (ksa).この公演は大成功とは言えないまでも、それなりの成果をもたらした。
    english: Although you may not be able to call this public performance a  great success, it produced
      results of a sort.
  - japanese: (ksb).彼の論文は決して多くないまでも、その質は非常に高い。
    english: Although he hasn't published many papers at all, the quality  (of those he has published)
      is extremely high.
  - japanese: (a).「生命とはこういうものです」とは言えないまでも、「少なくともこうではありません」とは言えるようになってくるはずだ。
    english: We may not be able to say, “This is what life is,” but we  should come to a point where we
      can say, “At least this is what it isn't.”
  - japanese: (b).その彫刻は完璧とは言えないまでも、非常に可能性を感じさせる作品だった。
    english: 'The sculpture may not be called a perfect work, but it is (literally:  was) a work that
      makes you feel unusual potential.'
  - japanese: (c).虚偽だとは言わないまでも、かなり紛らわしい表現だ。
    english: I can't go so far as to call this wording deceptive, but it  sure is misleading.
  - japanese: (d).中国語は漢字だから、読めないまでも意味はなんとなく分かるのだが、韓国語はまったく見当がつかない。
    english: If it were written in Chinese I could get a sense of what it's  saying because of the characters,
      even though I cannot read it, but I cannot  make heads or tails of Korean.
  - japanese: (e).インターネットは完璧ではないまでも、生涯学習もしくは生涯教育のメディアとして、いろいろな可能性をもっています。
    english: The Internet is not perfect, but it does have various possibilities  as a medium for lifelong
      learning and/or teaching.
  - japanese: (f).運命には逆らえないまでも、それを味方にすることはできる。
    english: We may not be able to turn back Fate, but we can make it our  friend.
  - japanese: (g).大方の日本人なら、「源氏物語」の原文に目を通したとまではいかないまでも、どんな話なのかは知っているだろう。
    english: I believe most Japanese, even though they may not have read the  original Tale of Genji,
      know the basic plot of the story.
  - japanese: (h).明日は天気がよくないまでも、気温はあまり低くなりません。
    english: Although the weather may not be good, the temperature will not  drop much.
  - japanese: (i).彼は正直者じゃないまでも、嘘つきじゃない。
    english: He may not be an honest person, but he isn't a liar.
