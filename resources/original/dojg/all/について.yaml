grammar_point: について
description: Concerning something/someone.
meaning: About; on; concerning; regarding; with regard to; of
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '280'
examples:
  - japanese: (ksa).私は日本の政治制度について研究しています。
    english: I  am doing research on the Japanese political system.
  - japanese: (ksb).スミスさんは日本へ留学することについて色々私に尋ねた。
    english: Mr.  Smith asked me various questions about his going to Japan for study.
  - japanese: (a).御家族について話して下さい。
    english: Please  talk about your family.
  - japanese: (b).何について調べているんですか。
    english: What  are you investigating?
  - japanese: (c).毎日の生活について聞いてもいいですか。
    english: May  I ask you about your daily life?
  - japanese: (d).日本に来る前に、日本についてどんなイメージを持っていらっしゃいましたか。
    english: What  kind of images did you have of Japan before you came to Japan?
  - japanese: (e).先生は自分の国について作文を書くようにおっしゃりました。
    english: Our  teacher told us to write a composition on our own country.
  - japanese: (f).私はアメリカ人と結婚することについて両親と相談した。
    english: I  talked with my parents regarding my getting married to an American.
  - japanese: (g).日本人の宗教についての考え方は西洋人のとはかなり違う。
    english: Japanese  views on religion are quite different from those of Westerners.
  - japanese: (h).課長は私が会議に出なかったことについて何か言っていましたか。
    english: Did  the section chief say anything about my absence from the meeting?
  - japanese: (i).新聞社が外国人雇用問題についての意見を求めてきた。
    english: The  newspaper company asked about my views on the problem of hiring foreigners.
  - japanese: (j).日本が軍隊を平和維持のために海外に派遣することについての是非が盛んに討議された。
    english: There  have been heated discussions as to whether it is right or wrong for Japan to  send
      its army abroad for peacekeeping purposes.
