grammar_point: だって①
description: A conjunction that indicates a reason.
meaning: Because
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '60'
examples:
  - japanese: (ks).A:どうして会ってくれないの？B:だって、僕、今日忙しいんだ。
    english: 'A: Why won''t you see me? B: ''Cause I''m busy today.'
  - japanese: (a).A:母：さや、どうしてもっとご飯食べないの。B:さや：だっておなか、空いていないもん。
    english: 'Mother: Saya, how come you aren''t eating more? Saya: ''Cause I''m  not hungry.'
  - japanese: (b).A:妻：健太さん、今日はどうしてゴルフに行かないの。B:夫：だって、今日は客と銀座で昼食をとらなきゃならないんだ。
    english: 'Wife: Kenta, how come you''re not going golﬁng today? Husband:  ''Cause I have to have lunch
      with a client in Ginza.'
  - japanese: (c).A:路子、笑い事じゃないよ。B:だって二人の話しているのを聞いていると面白いんだもん。
    english: 'A: Michiko, it''s no laughing matter! B: But it''s so funny just  listening to you guys
      talk.'
  - japanese: (d).もう３５度じゃ驚かないね。だって連日気温は３５度、３６度、３７度が当たり前の状態なんだもの。
    english: 35°(C) isn't anything surprising, because the temperature is  normally 35°(C), 36°(C), 37°(C)
      every day.
  - japanese: (e).A:なんで、僕だけ烏龍茶なんですか？ B:だって、お前はまだ未成年だろう？
    english: 'A: How come you put oolong tea only in my glass? B: Because you  are not an adult yet, are
      you?'
  - japanese: (f).彼がいるはずの店にやってきたが、入るべきかどうか迷っていた。だって、ここに来るとろくなことがない。
    english: I came to the restaurant where I knew he'd be, but I wondered whether  I should go in or
      not, because something bad always occurs there.
