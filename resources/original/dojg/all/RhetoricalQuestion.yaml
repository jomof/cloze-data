grammar_point: RhetoricalQuestion
description: A question which functions as a forceful statement with no expected response.
meaning: ''
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '352'
examples:
  - japanese: (ksa).そんな恥ずかしいことが出来ますか。
    english: 'I  could never do such an embarrassing thing! (literally: Could I do such an  embarrassing
      thing?)'
  - japanese: (ksb).誰があんな人にお金なんか貸すもんですか。
    english: Who  would lend money to such a person!
  - japanese: (ksc).今更何を隠すことがあるだろう（か）。
    english: What  is there to hide now!
  - japanese: (ksd).彼女がこんな所へ来るわけがないじゃない（か）。
    english: There  is no reason that she would come to a place like this.
  - japanese: (kse).何だ、テレビを見ているの（か）。
    english: Oh,  you're watching TV!
  - japanese: (ksf).早くしないか。
    english: Do  it quickly!
  - japanese: (a).こんなものがお客様に出せますか。
    english: How  could we serve such a thing to guests!
  - japanese: (b).あんな男に何が出来る（もの）か。[male, informal]
    english: What  can a man like that do!
  - japanese: (c).私の気持ちがあなたなんかに分かるもんですか。
    english: You  never understand my feelings!
  - japanese: (d).こんな馬鹿なことってあるでしょうか。
    english: How  can such a ridiculous thing happen!
  - japanese: (e).どうしてそれが彼に分からないことがあろう（か）。
    english: How  could he not understand it!
  - japanese: (f).彼にそんな難しいことが分かるはずがないじゃない（か）。
    english: How  could you expect him to understand such a difficult thing!
  - japanese: (g).何も泣くことはないじゃない（か）。
    english: Oh,  there's no reason to cry!
  - japanese: (h).男は「開け、ゴマ！」と叫んだ。すると、なんと岩の扉が音もなく開いたではないか。
    english: 'The  man shouted, &quot;Open sesame!&quot; And look what happened: the rock  (literally:
      rock door) opened with no sound!'
  - japanese: (i).ああここにいたの（か）。
    english: Oh,  you are here!
