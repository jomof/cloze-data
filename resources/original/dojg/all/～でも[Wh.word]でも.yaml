grammar_point: ～でも[Wh.word]でも
description: A structure indicating that what is expressed in the main/subordinate clause is applicable
  to anyone, anything, any place or any time.
meaning: ~ whatever; ~ whoever; ~ whenever; ~ whichever
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '76'
examples:
  - japanese: (ks).そんなことは子供でも誰でも知っているよ。
    english: That sort of thing is known even to a child or to anybody.
  - japanese: (a).私って漫画でも何でも読み出すと止まらないタイプなの。
    english: I'm the type of person who cannot stop reading manga or  whatever once I start.
  - japanese: (b).Tシャツの大きさはMでもLでも、どちらでもかまいません。
    english: 'It doesn''t matter to me whether (the size of) the T-shirt is M  or L (literally: or whichever).'
  - japanese: (c).欧米では、バスでも地下鉄でも、車椅子でどこへでも行ける。どうしても助けが必要な時は、誰かに頼めばたとえ日本人にでも誰にでも手を貸してくれる。
    english: In Europe and America you can go anywhere in a wheelchair by  bus or by subway. When you
      ﬁnd you need help, just ask anyone. People there  will lend a hand to anyone who asks, Japanese
      or otherwise.
  - japanese: (d).最近のパーティーは留学生でも日本人でも誰でも参加自由で、来る人は飲み物、音楽、自分の作った料理を持ってくるというようにしています.
    english: At our recent parties we've made it so all  students, whether Japanese or from abroad, can
      freely participate and ask  everyone to bring drinks, music or food they've made.
  - japanese: (e).A:すみませんが、来週、検査の結果が出たら、もう一度来ていただけますか。B:分かりました。来週でもいつでも伺います。
    english: 'A: Can you come back next week when we get the result of the  examination? B: Yes, I can
      come next week or whenever.'
