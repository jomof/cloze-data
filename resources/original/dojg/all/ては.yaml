grammar_point: ては
description: A conjunction which presents an action/state as a topic about which a negative comment is
  given.
meaning: If; when; because
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '461'
examples:
  - japanese: (ksa).そんなに勉強しては、体を壊しますよ。
    english: If  you study that hard, you will ruin your health.
  - japanese: (ksb).こんなに寒くては外出できません。
    english: 'We  cannot go out in this cold weather (literally: when it is this cold).'
  - japanese: (ksc).仕事がそんなに嫌いでは困りますね。
    english: It's  too bad that you hate your work that much.
  - japanese: (a).そんなに遊んでいては、試験に失敗しますよ。
    english: If  you are fooling around like that, you will fail the examination.
  - japanese: (b).あの男が来ては邪魔になる。
    english: If  he comes he will get in our way.
  - japanese: (c).こんなに働かされては、病気になってしまうよ。
    english: If  I'm forced to work like this, I will end up by becoming ill.
  - japanese: (d).こんなに部屋が汚くては、お客さんが見えた時に恥ずかしい。
    english: Because  the room is messy like this, I feel ashamed when I have a guest.
  - japanese: (e).人が皆個人主義的では、国はやっていけない。
    english: If  everybody is individualistic, a country cannot get along well.
  - japanese: (f).こんなに忙しくては、新聞も読めない。
    english: When  one is this busy, one cannot read even the newspaper.
  - japanese: (g).あんな女性がデートの相手では、彼は小さくなっているだろう。
    english: If  a woman like her is his date, he must feel intimidated.
