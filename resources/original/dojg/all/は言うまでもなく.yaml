grammar_point: は言うまでもなく
description: An adverbial phrase that conveys the meaning of 'not to speak of something/someone'.
meaning: Not to speak of; let alone; not to mention; to say nothing of
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '568'
examples:
  - japanese: (ks).大統領の職務は頭脳は言うまでもなく、体力も要求される。
    english: The  duty of the presidency requires physical strength, not to mention brains.
  - japanese: (a).日本は土地は言うまでもなく、家も非常に高い。
    english: In  Japan houses are very expensive, not to mention land.
  - japanese: (b).この大学は教育内容は言うまでもなく、設備も抜群に優れている。
    english: This  university excels in facilities, to say nothing of educational programs.
  - japanese: (c).彼は平日は言うまでもなく、週末や祭日も仕事をしている。
    english: He  is working even on weekends and holidays, not to speak of weekdays.
  - japanese: (d).ジュリアンは菜食主義者なので、牛肉は言うまでもなく、魚も鶏肉も食べない。
    english: Julian  is a vegetarian, so he doesn't eat fish or chicken, let alone beef.
  - japanese: (e).あの学生は漢字は言うまでもなく、平仮名、片仮名さえ知らない。
    english: That  student doesn't know even hiragana and katakana, let alone kanji.
