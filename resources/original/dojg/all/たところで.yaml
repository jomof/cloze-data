grammar_point: たところで
description: Even if an action or a state were realised.
meaning: Even if
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '452'
examples:
  - japanese: (ks).どんなに低く見積もったところで、工費は五億円を超えるだろう。
    english: No  matter how low we estimate the construction expense it will go beyond 500  million yen.
  - japanese: (a).この薬を飲んだところで、風邪がすぐ治るわけじゃない。
    english: Even  if you took this medicine, it would not be the case that your cold would be  cured
      right away.
  - japanese: (b).この本を読んだところで、日本の経済の全体は分からないだろう。
    english: Even  if you read this book, you wouldn't understand the entire economy of Japan.
  - japanese: (c).一週間に一度ぐらい運動したところで、あまり効果はないでしょう。
    english: Even  if you exercise once a week, it won't be very effective.
  - japanese: (d).どんなに頑張ったところで、この科目では優が取れるはずがない。
    english: No  matter how much I worked, it would be impossible to get an A in this course.
  - japanese: (e).休みに天気が良くなったところで、どこかへ出かける当てもない。
    english: Even  if the weather gets better on the holiday, there is no particular place to go.
  - japanese: (f).日本語が話せたところで、日本へ行く金もないので、何にもならない。
    english: Even  if I were able to speak Japanese, it wouldn't amount to anything, because I  cannot
      afford  to go to Japan.
  - japanese: (g).これ以上話し合ったところで、恐らく無駄でしょう。
    english: Even  if we discussed it more, it would probably be futile.
  - japanese: (h).問題が起こったところで、君には迷惑はかからない。
    english: Even  if a problem arises, it will not cause you any trouble.
