grammar_point: それに
description: A conjunction which introduces an additional item or statement.
meaning: (and) in addition; moreover; furthermore; what's more; on top of that
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '427'
examples:
  - japanese: (ksa).ここのモーニングセットはコーヒーにトースト、それにゆで卵が付いている。
    english: 'The  &quot;morning set&quot; here includes coffee and some toast; in addition, there  is
      a boiled egg (literally: it is accompanied by a boiled egg).'
  - japanese: (ksb).車を買っても置く所がないし、それにあまり乗る機会もない。
    english: Even  if we bought a car, there would be no place to park it, and moreover, there  would
      be few occasions to use it
  - japanese: (ksc).私は家では仕事の話はしないことにしているんです。それに、今晩はとても疲れているので、その話は明日にしてもらえませんか。
    english: I  make it a rule not to discuss business at home. In addition, I'm very tired  this evening,
      so could we discuss it tomorrow?
  - japanese: (a).私のうちには私達夫婦と子供が二人、それに猫と犬が一匹ずついる。
    english: My  family consists of my wife and me, and two children, and in addition, (there  are) a
      cat and a dog.
  - japanese: (b).いい仕事がないし、それに子供も日本の学校へ行きたがっているので、日本へ帰ろうと思っている。
    english: We  are thinking of going back to Japan because there are no good jobs here, and  what's
      more, my child wants to go to a Japanese school.
  - japanese: (c).ピアノなんか買っても誰も弾く者はないし、それにうちは狭いので置く所がありません。
    english: Even  if we bought a piano, no one would play it, and moreover, there would be no  place
      to put it because our place is small.
  - japanese: (d).このアパートは明るくて清潔だ。それに家賃が安い。
    english: This  apartment is light and clean. Furthermore, the rent is reasonable.
  - japanese: (e).昔と違って今は相手がどこにいても電話で簡単に話が出来る。それに、テレビ電話を使うと相手の顔を見ながら話すことも出来る。
    english: Unlike  the old days, we can easily talk with people over the phone these days no  matter
      where they are. Moreover, if we use a TV telephone, we can talk with  someone while watching his
      or her face.
