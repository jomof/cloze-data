grammar_point: てはいられない
description: A phrase that is used when someone cannot be doing something or be in some state due to a
  given situation.
meaning: Cannot/shouldn’t be ~ing; cannot/shouldn’t keep ~ing; cannot/shouldn’t (stay/remain/etc.); cannot/shouldn’t
  waste time ~ing; cannot afford to; cannot help ~ing
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '609'
examples:
  - japanese: (ksa).将来のことを考えると、いつまでもこんな仕事をしてはいられない。
    english: When I think about the future, (I realise) I can't keep doing this kind of work forever.
  - japanese: (ksb).彼女があまりにも自分勝手だったので、一言言わないではいられなかった。
    english: Because she was acting so selﬁshly, I couldn't resist saying something to her.
  - japanese: (ksc).彼が好きだと気づいた時から、もうただの友達ではいられなくなった。
    english: Once I realised that I loved him, I couldn't be just a friend anymore.
  - japanese: (a).もうすぐ飛行機が出るのでぐずぐずしてはいられない。
    english: My plane is departing soon, so I cannot afford to dawdle.
  - japanese: (b).やることがたくさんあるのでパーティーなんかに行ってはいられない。
    english: I have so many things to do that I can't spend my time going to parties.
  - japanese: (c).自分にも同じ口癖があるので人のことを笑ってはいられない。
    english: I have the same speech habits, so I can't afford to laugh at  other people.
  - japanese: (d).あの教え方を見ていると時代錯誤を感じないではいられない。
    english: When I see that teaching method, I can't help thinking how  outdated it is.
  - japanese: (e).忙しい時代に生まれ、時間に追われがちな今の子供たちを案じないではいられない。
    english: I cannot help being concerned about today's children, who were  born in such a busy age and
      who tend to be pressed for time.
  - japanese: (f).私は一日も本なしではいられない。
    english: I can't go even a day without books.
  - japanese: (g).よその国の事件とは言え、同じようなことはこの国でも起きる可能性がある。とても無関心ではいられない。
    english: Although that incident was in another country, it could happen  in this country, too. I simply
      can't remain indifferent.
  - japanese: (h).彼女は日本中のみんなに期待されているので、もう普通の選手ではいられなくなった。
    english: With Japan's hopes riding on her, she can no longer be just an  ordinary player.
  - japanese: (i).地球環境は急速に悪化している。いつまでもこのままではいられない。
    english: The earth's environment is worsening rapidly. We just can't  continue to do nothing.
