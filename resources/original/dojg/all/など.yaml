grammar_point: など
description: A marker that indicates exemplification.
meaning: And so on; and the like; for example; things like ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '267'
examples:
  - japanese: (ks).日本の食べ物の中では寿司や天ぷらなどが好きだ・好きです。
    english: Among Japanese foods I like things like sushi and tempura.
  - japanese: (a).A:冬休みはどこに行きましょうか。  B:ハワイなどどうですか。
    english: 'A: Where shall we go during the winter vacation?&emsp;&emsp;B: How about Hawaii, for example?'
  - japanese: (b).大学ではフランス語やドイツ語などを勉強した。
    english: In college I studied French and German and the like.
  - japanese: (c).この大学には中国や韓国などから学生が大勢来ます。
    english: A lot of students from China, Korea and so on come to this college.
  - japanese: (d).A:経済学を専攻するつもりですか。  B:いいえ、経済学など専攻するつもりはありません。
    english: 'A: Are you going to major in economics?&emsp;&emsp;B: No, I have no intention of majoring
      in things like economics.'
  - japanese: (e).A:この翻訳をして下さいませんか。  B:こんな難しいもの、私などには出来ません。
    english: 'A: Could you kindly translate this for me?&emsp;&emsp;B: A person like me cannot translate
      such a difficult thing.'
writeup: '## 1. A particle normally follows など, as in:'
formation: '##'
part_of_speech: Particle
related: '【Related Expression: なんか】'
antonym: ''
