grammar_point: 得る　(うる・える)
description: An auxiliary verb that expresses possibility.
meaning: Can; possible; -able
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '553'
examples:
  - japanese: (ks).二十一世紀に日本語は国際語になり得ると思う。
    english: I  think it's possible for the Japanese language to become an international  language in
      the 21st century.
  - japanese: (a).株の変動はいつでも起こり得る。
    english: The  fluctuation of stocks can happen any time.
  - japanese: (b).ほとんどの癌は予防し得る。
    english: The  majority of cancers are preventable.
  - japanese: (c).一度に記憶し得る単語の数は限られている。
    english: The  number of vocabulary items one can memorize at one time is limited.
  - japanese: (d).運動をすることによって健康を維持し得る。
    english: By  doing exercise one can maintain one's health.
  - japanese: (e).日本語の基礎はだいたい二年間で学び得る。
    english: One  can learn the basics of Japanese in roughly two years.
  - japanese: (f).日本の経済が不況になることだって十分にあり得る。
    english: It  is quite possible that the Japanese economy will go into a slump.
