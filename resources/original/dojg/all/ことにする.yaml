grammar_point: ことにする
description: A volitional decision to do something is made.
meaning: Decide to
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '204'
examples:
  - japanese: (ksa).私は会社を辞めることにした・しました。
    english: I decided to quit my company.
  - japanese: (ksb).私は毎日三十分ぐらい運動をすることにしている・います。
    english: I made it a rule to exercise for about 30 minutes every day.
  - japanese: (a).今年の夏は北海道を旅行することにしました。
    english: I've decided to make a trip to Hokkaido this summer.
  - japanese: (b).京都までバスで行くことにしましょう。
    english: Let's (lit. decide to) go as far as Kyoto by bus.
  - japanese: (c).毎日漢字を十覚えることにしました。
    english: I've decided to memorize ten kanji every day.
  - japanese: (d).私は肉をあまり食べないことにしている。
    english: I make it a rule not to eat very much meat.
