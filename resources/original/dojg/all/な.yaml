grammar_point: な
description: A negative imperative marker used by a male speaker in very informal speech
meaning: Don't do ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '266'
examples:
  - japanese: (ks).煙草を吸うな！
    english: Don't smoke!
  - japanese: (a).酒をあまり飲むな！
    english: Don't drink too much sake!
  - japanese: (b).そんな所にもう行くな！
    english: Don't go to such a place any more!
  - japanese: (c).あんな男とは結婚するな！
    english: Don't marry that kind of man!
  - japanese: (d).もう帰って来るな！
    english: Don't come home any more!
writeup: '## 1. な is a strong negative imperative and is seldom used except in highly emotional situations.
  However, the addition of よ after な serves to soften the force of the statement.'
formation: "## \n\n- Vinformal nonpast\n- な\n- 話すな\n- Don’t talk!\n- 食べるな\n- Don’t eat!"
