grammar_point: にしては
description: A phrase that indicates a generally agreed upon standard (the entire sentence that includes
  this phrase expresses some deviation from that standard.)
meaning: For ~; considering that ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '309'
examples:
  - japanese: (ksa).高山さんは日本人にしては大きい・大きいです。
    english: Mr. Takayama is big for a Japanese person.
  - japanese: (ksb).ボブは日本語をよく勉強しているにしては下手だ・下手です。
    english: Considering that Bob is studying Japanese hard, he is poor at it.
  - japanese: (a).八月にしては涼しいですね。
    english: For August is it cool, isn't it?
  - japanese: (b).これは日本の車にしては大きいですね。
    english: For a Japanese car this is big, isn't it?
  - japanese: (c).彼はレスラーだったにしては体が小さい。
    english: Considering that he was a wrestler, he is small.
  - japanese: (d).青木さんはアメリカに十年いたにしては英語があまり上手じゃない。
    english: Considering that Mr. Aoki spent ten years in America, his English is not very good.
writeup: '## にしては is the て form of にする ''make it ~, decide on ~'' plus は ''if''. The literal meaning is
  ''if one makes it ~''.'
formation: "## \n\n- (i)Noun\n- (だった)にしては\n- 先生(だった)にしては\n- Considering that someone is/was a teacher\n\
  - (ii)Vinformal\n- にしては\n- {話す /話した}にしては\n- Considering that someone talks/talked"
