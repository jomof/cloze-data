grammar_point: ほど
description: A particle which indicates the extent or the degree to which someone/something does something
  or is in some state.
meaning: The ~, the ~; as; to the extent
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '57'
examples:
  - japanese: (ksa).この音楽は舞台に近いほど聞きやすい。
    english: The closer (you sit) to the stage, the easier  this music is to hear.
  - japanese: (ksb).上空に行くほど酸素が薄くなる。
    english: 'Oxygen is less dense at higher altitudes.  (literally: Oxygen becomes thinner as you go
      higher / the extent to which you  go higher in the air.)'
  - japanese: (ksc).私は難しい仕事ほどやる気が出てくる。
    english: I get more motivated by a harder job.
  - japanese: (a).子供は小言を言うほど反発するものだ。
    english: The more you nag children, the more they  disobey you.
  - japanese: (b).私は静かなほど落ち着かない。
    english: The quieter it is, the more uneasy I feel.
  - japanese: (c).駅に近くなるほど家賃が高くなる。
    english: The closer to the station, the higher the  rent.
  - japanese: (d).運動するほど体の調子が変になる。
    english: The more I exercise, the worse I feel.
  - japanese: (e).元気な人ほど無理をしがちだ。
    english: Stronger people tend to strain themselves  more.
  - japanese: (f).あまり働かない者ほど不平が多い。
    english: Lazier people complain more.
