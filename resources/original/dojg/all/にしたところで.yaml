grammar_point: にしたところで
description: A compound particle that means “even” or “also”.
meaning: Also; (even) for ~
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '423'
examples:
  - japanese: (ks).彼は日本語を20年も勉強しているが、その彼にしたところで、まだ分からない文法に時々出くわすそうだ。
    english: He has studied Japanese for 20 years, but he told me that even  he still encounters grammar
      he doesn't understand.
  - japanese: (a).子供はいつか手の届かないところへ行ってしまうものだ。自分の子だけはそうでないと思うかもしれないが、あなたの子にしたところで同じだ。
    english: Children go (places) beyond their parents' reach sooner or  later. You may think that your
      own children will be different, but they, too,  will be the same.
  - japanese: (b).昔の浮気が発覚した夫は「10年たってるんだからもう時効だ」と開き直りの態度です。私にしたところで二人の子供のことを考えると離婚にはなかなか踏み切れません。
    english: My husband, whose past affair was discovered, turned deﬁant,  saying, "It was 10 years ago,
      so it's too late (to do anything)" I, too,  couldn't bear to go forward with a divorce when I thought
      about our two  children.
  - japanese: (c).最近は万年筆で字を書く人というのを、ほとんど見なくなって残念だ。もっとも、そういう私にしたところで、普段使っているのはボールペンだ。
    english: Lately, you seldom see people writing with a fountain pen, and  that makes me feel terribly
      disappointed. But even I usually use a ball-point  pen.
  - japanese: (d).三島由紀夫は産湯に浸かった記憶があると書いているが、彼にしたところで、死ぬまでのすべての記憶があるわけではない。
    english: 'Yukio Mishima wrote that he remembered (literally: had a memory  of) taking his ﬁrst bath
      as a baby, but there''s no way even he remembered  everything he did from birth until death (literally:
      until he died).'
