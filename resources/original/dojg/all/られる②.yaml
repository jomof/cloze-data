grammar_point: られる②
description: An auxiliary verb which indicates potential.
meaning: Be able to do something; can do something; be –able; ~ can be done
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '370'
examples:
  - japanese: (ksa).私は日本語が読める・読めます。
    english: I can read Japanese.
  - japanese: (ksb).この水は飲めない・飲めません。
    english: This water is not drinkable.
  - japanese: (a).ブラウンさんは刺身が食べられる。
    english: Mr. Brown can eat sashimi.
  - japanese: (b).寺田さんはテニスが出来る。
    english: Mr. Terada can play tennis.
  - japanese: (c).この字は読めない。
    english: This letter is not readable.
writeup: |-
  ## 1. In potential expressions, if there is an experiencer, that noun phrase is usually marked by は and the object of the action by either が or を.

  - 話せる
  - can talk
  - 話せない
  - cannot talk
  - 話せて
  - can talk and, (て form)
  - 話せた
  - could talk
