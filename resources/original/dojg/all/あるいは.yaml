grammar_point: あるいは
description: A conjunction that marks alternatives
meaning: or; either ~ or; perhaps
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '16'
examples:
  - japanese: (ksa).ボールペン(か)あるいは万年筆でお書き下さい。
    english: Please write either with a ballpoint pen or a fountain pen.
  - japanese: (ksb).日本のような少子化社会では、大学の数を少なくするか、あるいは外国人の学生を増やすかしなければなるまい。
    english: In a society like Japan where the number of children is  decreasing, we may have to either
      reduce the number of colleges or increase the  number of foreign students.
  - japanese: (ksc).性格が明るいか、あるいは暗いかによって、人生は非常に変わってくる。
    english: Depending on whether someone's personality is cheerful or  gloomy, his or her life will change
      dramatically.
  - japanese: (ksd).すべての宗教は、あるいはアニミズムから来ている（の）かもしれない。
    english: Perhaps all religions originate from animism.
  - japanese: (a).社長は朝ご飯にはトーストかあるいはオートミールを召し上がる。
    english: For breakfast, the company president has either toast or  oatmeal.
  - japanese: (b).政治学あるいは経済学を専攻した学生を採用します。
    english: We will hire a student who has majored in either political  science or economics.
  - japanese: (c).ご注文は電話か、あるいはインターネットでお願いします。
    english: Please place your order either by phone or by Internet.
  - japanese: (d).この会社は大規模なリストラをするか、あるいは、倒産するかしかない。
    english: The only choice left for this company is to execute a  large-scale restructuring or else
      go bankrupt.
  - japanese: (e).定年になったら毎日川で釣りをするか、あるいはゴルフをしようと思っています。
    english: Once I retire, I'm thinking of ﬁshing at the river or playing  golf every day.
  - japanese: (f).人々の大統領の評価は好きか、あるいは、嫌いかのどちらかだ。
    english: 'People''s assessment of the president is split: They either love  him or hate him.'
  - japanese: (g).現在日本の政党は乱立しているが、将来あるいはアメリカのように二大政党になるかもしれない。
    english: Right now there are too many political parties in Japan, but in  the future, perhaps there
      will be two big parties like in the States.
