grammar_point: さすが
description: An adverb that expresses the speaker's/writer's strong feeling that something has turned
  out as s/he expected.
meaning: As might be expected; after all; it is only natural that ~; naturally; truly; really; indeed;
  impressive
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '374'
examples:
  - japanese: (ksa).ネルソンさんは日本に三年留学していたので、さすがに日本語が上手です。
    english: Because  Mr. Nelson has studied in Japan for three years, naturally he speaks Japanese  well.
  - japanese: (ksb).さすが（は）広島のかきだ。実に美味しい。
    english: After  all, they are Hiroshima oysters. They are really good.
  - japanese: (ksc).さすが元ボートの選手だけ{あって/に}、体格がいい。
    english: After  all, he is a former boating man. He has a fine physique.
  - japanese: (ksd).さすが、パリで十年暮らしただけ{あって/に}、彼は大変フランス通だ。
    english: It  is only natural that he is well versed in things French, because he lived in  Paris for
      10 years.
  - japanese: (kse).難しい質問に、さすがの大先生も、困ってしまった。
    english: The  great teacher that he was, even he had a hard time answering the difficult  question.
  - japanese: (a).昨日は十時間も運転をしたので、さすがに疲れました。
    english: Yesterday  I drove a car for 10 hours, so I got tired, as might be expected.
  - japanese: (b).運動を何もしないで、食べてばかりいたから、さすがに太ってしまった。
    english: It  is only natural that I gained weight, because I was just eating without doing  any exercise.
  - japanese: (c).いつも、CDで音楽を聞いているんですが、生のコンサートはさすがにいいですね。
    english: I'm  always listening to music on CDs, but concerts are good, after all.
  - japanese: (d).さすが（は）本場のイタリア料理だ。日本のイタリア料理とは味が違う。
    english: After  all, it is authentic Italian cuisine in Italy. It tastes different from the  Italian
      cuisine in Japan.
  - japanese: (e).さすが（は）科学者だ。観察が鋭い。
    english: After  all, he is a scientist. He makes sharp observations.
  - japanese: (f).さすが、若い頃山に登っていただけに、今でも足が強い。
    english: As  may be expected of a person who used to climb mountains in his young days, he  still
      has strong legs.
  - japanese: (g).さすがの父も、今度の入院はこたえたようだ。
    english: Even  on my father the recent hospitalization seemed to have been hard.
  - japanese: (h).さすがの先生にも、解答が分からなかった。
    english: The  great teacher that he was, even he couldn't figure out the solution.
  - japanese: (i).彼は肉が大好物のようで、大きなステーキを二枚も平らげたのはさすがだった。
    english: He  seems to like meat a lot and it was impressive that he ate two large steaks.
  - japanese: (j).ジョンはさすがだね。ビールを十本も飲んでしまったよ。
    english: As  might be expected of John, he drank 10 bottles of beer.
