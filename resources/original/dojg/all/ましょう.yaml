grammar_point: ましょう
description: A verb ending which indicates the first person’s volition or invitation in formal speech.
meaning: I/We will do something; Let’s do something.
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '240'
examples:
  - japanese: (ksa).私が彼に話しましょう。
    english: I will talk to him.
  - japanese: (ksb).映画に行きましょう。
    english: Let's go to a movie.
  - japanese: (a).私達が手伝いましょう。
    english: We will help you.
  - japanese: (b).私が行きましょうか。
    english: Shall I go there?
  - japanese: (c).ビールを飲みましょう。
    english: Let's drink beer.
  - japanese: (d).車で行きましょうか。
    english: Shall we go by car?
writeup: '## 1. ましょう is a formal verb ending which is used to express the first person''s volition (Key
