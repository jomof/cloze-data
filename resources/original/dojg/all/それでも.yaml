grammar_point: それでも
description: In spite of the circumstance expressed in the preceding sentence.
meaning: Nevertheless; yet; but in spite of that; even so
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '418'
examples:
  - japanese: (ks).両親は二人の結婚に反対している。それでも二人は結婚するつもりらしい。
    english: The parents are opposed to the couple's marriage. Nevertheless, they seem intent to marrying.
  - japanese: (a).暑いので扇風機をつけたが、それでもまだ暑かった。
    english: It  was so hot that we turned on an electric fan, but it was still hot.
  - japanese: (b).父はひどい風邪を引いていた。しかしそれでも旅行に出かけた。
    english: My  father was suffering from a bad cold. Nevertheless, he went on a trip.
  - japanese: (c).この本はとても高いのに、それでもいい本だから、よく売れている。
    english: This  book is very expensive, yet it is selling well, because it is a good book.
  - japanese: (d).彼はとても忙しいのに、それでもジョギングを一日も欠かさない。
    english: He  is very busy, yet he does not miss jogging even a day.
  - japanese: '(e).A: そのオーバー、高いねえ。        B:それでも買うつもり？'
    english: 'A:  This overcoat is expensive, isn''t it?    B:  But do you intend to buy it?'
