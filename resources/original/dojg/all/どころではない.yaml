grammar_point: どころではない
description: A phrase indicating that an action/state is simply impossible due to an adverse situation.
meaning: Cannot; be simply impossible; simply don’t/doesn’t have time; be far from ~; anything but ~;
  no way; far from; be out of question
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '85'
examples:
  - japanese: (ksa).自分のことで精一杯で、人のことなど考えるどころではない。
    english: I'm so busy with my own things that I simply can't think of  other people's matters (right
      now).
  - japanese: (ksb).年末なのに多忙で、海外旅行（をする）どころではなかった。
    english: I was so busy toward the end of the year that there was no way  I could travel abroad.
  - japanese: (ksc).津波で愛する娘を亡くしたので、悲しいどころではない。死にたい気持ちだ。
    english: I lost my beloved daughter in the tsunami. I'm not just sad. I  feel like killing myself.
  - japanese: (ksd).定年になっても暇どころではない。毎日野菜作りに精を出している。
    english: I have retired, but I can't say I have any free time. Every day  I put all my energy into
      vegetable gardening.
  - japanese: (a).毎日の生活に汲々としていて、株を買うどころではありません。
    english: My everyday life is so tight financially that I simply can't  consider buying stocks.
  - japanese: (b).私はテニスが大好きだが、最近大怪我をしてテニスどころではない。
    english: I love tennis, but I sustained a severe injury recently, and  playing tennis is now out of
      the question.
  - japanese: (c).A:おい、今晩、飲みに行こうか。B:それどころじゃないんだ。妻が入院したんだ.
    english: 'A: Hey, why don''t we go drinking tonight? B: No way. My wife  has been hospitalized.'
  - japanese: (d).目下寝たきりの母の介護で、外出どころではないんです。
    english: Right now I'm taking care of my bed-ridden mother, so I simply  don't have time to leave
      the house.
  - japanese: (e).このところ学生の修論指導で研究どころじゃないんだよ。
    english: I've been advising MA students on their theses lately and I  simply don't have time to do
      research.
  - japanese: (f).A:妻：あなた、この週末に熱海の温泉にでも行かない？ B:夫：それどころじゃないんだよ。原稿の締め切りが来週の月曜日なんだ。
    english: 'Wife: Honey, why don''t we go to the hot springs in Atami this  weekend? Husband: No way!
      The deadline for  the manuscript is next Monday.'
  - japanese: (g).スイカマラソンは、レース中やレース後にスイカが食べられる。でも、走り終わったら、へとへとで、とてもスイカを食べるどころではないそうだ。
    english: In the watermelon marathon, runners can eat watermelon during  or after the race, but I hear
      that when they're done running they're so tired  that there's no way they can eat the watermelon.
  - japanese: (h).今日は非常に暑かった。もう暖かいどころではない。
    english: It was extremely hot today. You can't just call it warm  anymore.
  - japanese: (i).ものすごい排気ガスを吸っているから、健康どころではない.
    english: I am breathing in all these awful exhaust fumes, so I am far  from being healthy.
