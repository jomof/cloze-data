grammar_point: ようになる
description: Some change takes place gradually.
meaning: Reach the point where ~; come to ~; it has come to be that ~; have finally become
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '559'
examples:
  - japanese: (ksa).ジャクソンさんは日本語が話せるようになった・なりました。
    english: Mr. Jackson has reached the point where he can speak Japanese.
  - japanese: (ksb).林さんは酒を飲まないようになった・なりました。
    english: Mr. Hayashi has reached the point where he does not drink sake. / Mr. Hayashi doesn’t drink
      sake any more.
  - japanese: (a).難しい日本語が読めるようになりました。
    english: I am finally able to read difficult Japanese.
  - japanese: (b).パットは私と話さないようになった。
    english: Pat doesn't talk with me any more.
  - japanese: (c).もうすぐ面白さが分かるようになりますよ。
    english: You'll soon come to understand the fun of it, I tell you.
  - japanese: (d).この道は今通れないようになっている。
    english: This street has reached a point where people cannot pass. / At present we cannot use this
      street.
writeup: '## 1. Although ようになる usually indicates a gradual change, when it is preceded by an affirmative
  verb the change may not take place gradually. Thus, an adverb such as 急に ''suddenly'' can co-occur with
  an affirmative verb and ようになる as seen in (1).'
