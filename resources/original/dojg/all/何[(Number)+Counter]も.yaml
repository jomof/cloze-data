grammar_point: 何[(Number)+Counter]も
description: A phrase that indicates there is a large number of things, people, etc.
meaning: Many; tens/thousands/etc. of ~
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '326'
examples:
  - japanese: (ksa).私は日本へは何回も行ったことがあるが、韓国と中国はまだだ。
    english: I have been to Japan many times, but I've never been to Korea  or China.
  - japanese: (ksb).私は日本語の辞書を何十冊も持っている。
    english: I have dozens of Japanese dictionaries.
  - japanese: (ksc).私は今までに何百人もの認知症患者を診察した。
    english: To date I have (medically) examined hundreds of Alzheimer's  patients.
  - japanese: (a).マンガ図書館に何万冊も在庫があっても、人気が高いマンガだと、誰かに借り出されている可能性が高い。
    english: Even though manga libraries have tens of  thousands of books in their collections, it is
      highly  probable that the popular titles have been checked out.
  - japanese: (b).毎日のように我が家の上空をコウモリが何十匹も乱舞する。
    english: Dozens of bats swarm over (the roof of) our house almost every  day.
  - japanese: (c).ヨーロッパには「農家民宿」が何万軒もあり、都会人や観光客を受け入れている。
    english: In Europe, there are tens of thousands of farm houses that  offer lodging to city people
      and tourists.
  - japanese: (d).人類は、何億年も積み重ねてきた生物としての経験を完全に捨てることなく、動物から人間へと進化した。
    english: Humans evolved from animals without completely discarding all  the experience accumulated
      during hundreds of millions of years as various  living organisms.
  - japanese: (e).我が社のパイロット陣はFAAの承認を得ており、何千時間もの飛行経験を持っています。
    english: The (group of) pilots in our company are FAA accredited and  have thousands of hours of ﬂying
      experience.
  - japanese: (f).阪神・淡路大震災では、住宅倒壊により何千人もの命が一瞬のうちに奪われた。
    english: In the Hanshin-Awaji Great Earthquake, the lives of thousands  of people were taken in an
      instant when their houses collapsed.
