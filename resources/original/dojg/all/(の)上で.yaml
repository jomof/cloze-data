grammar_point: (の)上で
description: A compound particle that is used to express a preparatory action for a relatively important
  action.
meaning: Upon ~; after ~
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '547'
examples:
  - japanese: (ksa).よく考えた上で御返事いたします。
    english: I  will reply upon careful consideration.
  - japanese: (ksb).話し合いの上で結論を出したいと思います。
    english: I  would like to draw a conclusion after discussion.
  - japanese: (a).よく問題を話し合った上で決めたらどうでしょうか。
    english: Why  don't we decide after discussing the matter?
  - japanese: (b).実験をした上で、理論の正しさを証明しなければならない。
    english: We  have to prove the correctness of the theory after conducting an experiment.
  - japanese: (c).日本文学のスミス先生と相談した上で、修士論文の題目を決めました。
    english: I decided the topic of my M.A. thesis after consulting with Japanese literature Professor
      Smith.
  - japanese: (d).彼女とはお見合いをして、一年間交際した上で、結婚に踏み切りました。
    english: I  decided to get married after meeting her through an arranged match and dating  her for
      one year.
  - japanese: (e).日本の生活は高くつくと知った上で、日本へ留学した。
    english: I  went to Japan to study, knowing that life is expensive there.
  - japanese: (f).十冊ぐらい本を読んだ上で、学期末のレポートを書き上げた。
    english: I  finished writing my term paper after having read about 10 books.
  - japanese: (g).面談の上で、採否を決めます。
    english: After  an interview we will decide whether or not to approve the adoption.
  - japanese: (h).二人は協議の上で離婚した。
    english: The  two got divorced after reaching an agreement.
