grammar_point: 言うまでもない
description: A phrase indicating that what the speaker/writer expresses is generally known but that he/she
  presents it as a reminder.
meaning: It is needless to say that ~; needless to say; it goes without saying
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '167'
examples:
  - japanese: (ksa).寿司が日本の代表的な料理であることは言うまでもない。
    english: It goes without saying that sushi is representative of Japanese  cuisine.
  - japanese: (ksb).言うまでもなく、日本の社会は世界一の高齢化社会になっている。
    english: That Japan has become the most rapidly aging society in the  world goes without saying.
  - japanese: (a).少子化が日本の社会を変えていくことは言うまでもない。
    english: It goes without saying that the shrinking population of  children will change Japanese society.
  - japanese: (b).「アジアの人々は貧しい」「貧しいのは可哀想」「開発援助しなくては」という固定観念が有害なのは言うまでありません。
    english: The set of ﬁxed ideas that "Asians are poor,” "Being poor is  pitiable,” and "We should provide
      development assistance,” is, needless to say,  harmful.
  - japanese: (c).二人はパーティーで会って、すぐ意気投合しました。そのあと毎日のようにデートをしたのは言うまでもありません。
    english: The two met at a party, and right away they hit it off. I  hardly need to mention that after
      that they went out on a date almost every  day.
  - japanese: (d).オープンネットワークコンピューティング環境では、日々増大するネットワークデータをいかに敏速にかつ効率よくバックアップするかが重要であることは言うまでもありません。
    english: Needless to say, in an open network computing environment, it  is important how quickly and
      effectively you back up the continually expanding  network data.
  - japanese: (e).言うまでもありませんが、大学の成績の優秀な学生が社会で成功するとは限りません。
    english: Needless to say, students whose grades in college were superb  do not always succeed in society.
  - japanese: (f).いまさら言うまでもなく、地球の温暖化は生態系に悪影響をもたらしている。
    english: It's obvious now, but global warming is having an adverse  effect on the ecosystem.
  - japanese: (g).菜穂子はとびきりの美人でもなかったが、誰とでもにこやかに話し、いつも溌溂としていた。言うまでもないことだが、彼女の周りには人が自然に集まり、職場のみんなにも好かれていた。
    english: Nahoko was not especially beautiful, but she had a smile for  everybody and was always cheerful.
      Needless to say, people spontaneously  gathered around her, and everybody at her ofﬁce loved her.
