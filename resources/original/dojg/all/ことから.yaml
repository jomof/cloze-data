grammar_point: ことから
description: A phrase that expresses a reason or a cause.
meaning: Because; due to; from the fact that ~; cause; trigger
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '233'
examples:
  - japanese: (ksa).彼はアリバイが成立しなかったことから犯行の嫌疑がかかった。
    english: 'Because (literally: from the fact that) he couldn''t establish  an alibi, he was suspected
      of a criminal act.'
  - japanese: (ksb).妙なことから二人の関係は悪化した。
    english: The relationship between the two people deteriorated due to  strange circumstances.
  - japanese: (a).その教授は学生に高圧的だったことから、学生にひどく嫌われていた。
    english: The professor was so overbearing towards his students that he  was thoroughly hated by them.
  - japanese: (b).今年は大学創立から250年に当たることから、盛大な記念祝典が開かれた。
    english: Because it is the 250th year since the founding of the college,  there was a magniﬁcent anniversary
      ceremony this year.
  - japanese: (c).私が余計なことを言ったことから議論が紛糾した。
    english: The discussion became complicated because I said something  uncalled for.
  - japanese: (d).魚を水槽内で飼って行う研究は、長期的な観察が可能であることから、汎用性のあるデータが取得しやすい。
    english: Keeping ﬁsh in a tank for research allows us to obtain data for  general use because long-term
      observation is possible.
  - japanese: (e).首相は不用意な言動が多かったことから、不信任案が議会で可決された。
    english: Because the prime minister was often careless in his statements  and behaviour, a no-conﬁdence
      motion was passed in Parliament.
  - japanese: (f).本当にささいなことから会談は中止になってしまった。
    english: Because of a really trivial matter the conference broke up.
