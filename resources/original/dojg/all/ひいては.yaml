grammar_point: ひいては
description: An adverb indicating that something is perceived to eventually lead to a signiﬁcant result.
meaning: Eventually (lead to) ~; even
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '114'
examples:
  - japanese: (ksa).イラクへの攻撃はアメリカの孤立を招き、ひいてはイスラム社会全体との戦争に発展していく恐れがある。
    english: There is fear that an attack against Iraq will bring about  American isolation, and eventually
      will lead to a war with Muslim society as a  whole.
  - japanese: (ksb).彼は同僚にライバル意識、ひいては殺意すら抱いていた。
    english: He regarded his colleague as a rival, even to the point of  considering murder.
  - japanese: (a).東京の産業構造を適切に転換していくことが、東京の産業を活性化させ、ひいては日本の経済力の強化につながっていく。
    english: Addressing the appropriate restructuring of Tokyo's industrial  structure will revitalize
      Tokyo's industry and eventually lead to the  strengthening of the Japanese economy.
  - japanese: (b).「誰もが自分自身の能力を最大限に活かして、自ら積極的に新しいことにチャレンジして、よりよく生きていく」という考えを、日本国内、ひいては世界に波及させたいと思っています。
    english: Life will improve when everyone uses their  abilities to the greatest extent and actively
      takes on new challenges. I would  like this idea to spread within Japan, and, eventually, in the
      world.
  - japanese: (c).世間では、企業経営から、教育、ひいては犯罪まで、話題はインターネットが独占しているという感じです。
    english: Throughout society, in business management and education, and  even crime, it seems like
      the Internet is the dominant topic of discussion.
  - japanese: (d).道を歩いていて、奇妙な姿の人が向こうから歩いてくると、不安な気持ちになる。これは人間、ひいては動物の防衛機能の一つだろう。
    english: If a person with a strange ﬁgure walks towards you on the  street, you might start to feel
      uneasy. This is a human defence mechanism, and  is used even by animals.
  - japanese: (e).栄養価が高い旬のものをおいしく食べることは、ひいては病気を予防する。
    english: Food eaten in season is richer in nutrition, and thus can help  prevent disease.
  - japanese: (f).マスメディアが個人の名誉やプライバシーを不当に侵害する状況が続けば、ひいては報道に対して権力が介入する口実を与えることになる。
    english: If the media continues to violate people's reputations and  privacy unjustly, some day it
      could provide an excuse for the government to  intervene.
