grammar_point: たり～たりする
description: A phrase which expresses an inexhaustive listing of action or states.
meaning: Do things like ~ and ~; sometimes ~ and sometimes ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '458'
examples:
  - japanese: (ksa).私達は歌ったり躍ったりした・しました。
    english: We did things like singing and dancing.
  - japanese: (ksb).このレストランのステーキは大きかったり小さかったりする・します。
    english: Steaks at this restaurant are sometimes big and sometimes small.
  - japanese: (ksc).A:毎日テープを聞いていますか。  B:いいえ、聞いたり聞かなかったりです。
    english: 'A: Are you listening to tapes every day?&emsp;&emsp;B: No, I listen at one time and don''t
      listen at another (only off and on).'
  - japanese: (a).私はニューヨークでミュージカルを見たりコンサートを聞いたりした。
    english: In New York I did things like seeing musicals and listening to concerts.
  - japanese: (b).トムは来たり来なかったりする。
    english: Tom comes at one time and doesn't at another time (Tom doesn’t always come).
  - japanese: (c).明日は雨が降ったり止んだりするでしょう。
    english: It will probably rain off and on tomorrow.
  - japanese: (d).この店の魚は新しかったり古かったりする。
    english: This shop's fish is sometimes fresh and sometimes old.
  - japanese: (e).日本語の先生は日本人だったりアメリカ人だったりします。
    english: Teachers of Japanese are sometimes Japanese and sometimes American.
writeup: '## 1. The "XたりYたりする" construction generally expresses an inexhaustive listing of actions or
  states. "Inexhaustive" means that in a given situation there may be additional, unstated actions or
  states. (The ex-haustive listing of actions or states is expressed by the て form. (⇨ て))'
