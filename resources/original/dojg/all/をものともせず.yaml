grammar_point: をものともせず
description: A phrase indicating that someone does something bravely/fearlessly in spite of unfavourable
  circumstances.
meaning: In spite of ~; undaunted by ~; in definance of ~; in the face of ~
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '493'
examples:
  - japanese: (ksa).彼女は重度の身体障害をものともせず、自分の人生をつかみとった。
    english: Despite severe physical handicaps, she took charge of her own  life.
  - japanese: (ksb).彼は日本語がしゃべれないのをものともせず、身振り手振りで日本を旅行して歩いた。
    english: Undaunted by his inability to speak Japanese, he travelled  around Japan communicating with
      gestures and signs.
  - japanese: (a).友人は高波をものともせず4キロを泳ぎ切った。
    english: Overcoming high waves, my friend swam (all of) four kilometres.
  - japanese: (b).子供は時差をものともせず、早速水着に着替えてワイキキビーチへ出かけた。
    english: In spite of the time difference, my child changed to her  swimming suit right away and went
      to Waikiki Beach.
  - japanese: (c).高層ビル火災の際、消防士たちは危険をものともせずその建物の階段を駆け登っていった。
    english: At the time of the high-rise fire, firemen ran up the stairs of  the building in spite of
      the danger.
  - japanese: (d).民衆は軍事政権の弾圧をものともせず、デモ行進を続けた。
    english: The people continued their demonstrations in deﬁance of the  military government's oppression.
  - japanese: (e).彼女は周囲の人の批判をものともせず、自分の信じる道を進んだ。
    english: Ignoring criticism from the people around her, she proceeded on  the path she believed in.
  - japanese: (f).高校生たちは雨が激しく降っているのをものともせず、熱心に野球の練習をしていた。
    english: 'The high school students were practicing baseball in spite of  the heavy rain (literally:
      in spite of the fact that it was raining hard).'
  - japanese: (g).美佐子は片道所要時間が2時間を越えるのをものともせず、東京の証券会社に通勤した。
    english: Despite the fact that it took Misako two hours each way, she  commuted (every day) to a securities
      company in Tokyo.
