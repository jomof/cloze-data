grammar_point: かな
description: An interjection that expresses deep felt emotion.
meaning: How ~ !; what a(n) ~ !; to my/our ~; it is ~ that
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '185'
examples:
  - japanese: (ks).悲しいかな、年を取って往年の記憶力がなくなってしまった。
    english: How sad (it is) that I no longer have as strong a memory as I  had in my younger days.
  - japanese: (a).悲しいかな、自分の能力を過大評価する人間がいる。
    english: It's so sad that there are people who overestimate their  ability.
  - japanese: (b).インターネットを使うといろいろ面白いことが分かるそうですが、惜しいかな、私はコンピュータを買うお金がないんです。
    english: They say that you can find out many interesting things if you  use the Internet, but, to
      my great regret, I don't have the money to buy a  computer.
  - japanese: (c).画面では絵も動きます。チャットもできます。惜しいかな、全部英語ですが。
    english: On the screen, pictures move, and you can chat, too.  Regrettably, everything is in English.
  - japanese: (d).秋の訪れを知ると共に、大空は広大なるかなと驚く。
    english: With the coming of autumn, I am astonished by how broad the sky  is.
  - japanese: (e).みんな退職後の生活の甘いイメージを抱いている。しかし、残念なるかな、現実には、熟年離婚や体の不調にさいなまれている。
    english: Everybody has a rosy image of post-retirement life. But, to our  great regret, the reality
      is not as it seems; people are vexed by "vintage year  divorce” and poor physical condition.
  - japanese: (f).途中に教会があったので期待して入ってみると、果たせるかな、クリスマス礼拝で荘厳な雰囲気であった。
    english: There was a church on my way, so I entered it, hoping (for a  feeling of Christmas). Just
      as I expected, there was a solemn atmosphere for  the Christmas service.
