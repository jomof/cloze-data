grammar_point: であれ
description: A conjunctive phrase that expresses the idea of concession.
meaning: Even; even if; even though; no matter what/who/how/etc.~ may be; whatever/whoever/etc.~ may be
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '67'
examples:
  - japanese: (ksa).たとえ社長であれ、そのような行為は許されない。
    english: 'Even the (company) president shouldn''t  be allowed to do things like that. (literally:
      Even if it is the president,  such conduct should not be allowed.'
  - japanese: (ksb).どんな問題であれ、必ず私に報告して下さい。
    english: Whatever kind of problem it may be, please report it to me  without fail.
  - japanese: (ksc).通勤がいかに不便であれ、今の家を変わるつもりはない。
    english: 'No matter how inconvenient my commute  is, I do not intend to move (literally: from our
      current house).'
  - japanese: (ksd).いかに難しい問題であれ、彼ならきっと解決できるはずだ。
    english: No matter how difficult the problem may be, he certainly should  be able to solve it.
  - japanese: (a).この練習は、たとえ数分間であれ、毎日することが大切です。
    english: It is important to practice this every day, even if it is only  for a few minutes.
  - japanese: (b).彼の提言は、たとえそれが実行不可能であれ、聞くに値する。
    english: His suggestions are worth listening to even if they cannot be  carried out.
  - japanese: (c).暗号技術については、たとえ短期間の使用であれ、その輸出入を規制している国があります。
    english: Some countries regulate the export and import of cryptographic  technology, even when it
      is intended for short-term use.
  - japanese: (d).何事であれ、その仕事で生活するとなれば楽なものはない。
    english: Whatever kind it may be, if you make a living from it, there is  no such thing as easy work.
  - japanese: (e).どのような理由であれ、著作物を複製する時は、著作権の侵害に注意しなければならない。
    english: Whatever the reason (for making copies) may be, when you  duplicate copyrighted materials,
      you have to be careful not to infringe on the  copyright.
  - japanese: (f).当時の軍隊では上官の命令がいかに理不尽であれ、下級兵はそれに従うしかなかったのだ。
    english: In the army in those days, no matter how unreasonable the  senior ofﬁcers' commands, the
      soldiers under them had no choice but to obey  them.
