grammar_point: とても～ない
description: A structure that is used to deny emphatically the ability of someone/something or possibility
  of an event, state or action
meaning: Cannot possibly; totally impossible; there is no possibility; there is no way; not ~ at all;
  not ~ by any means; by no means
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '658'
examples:
  - japanese: (ksa).この仕事はとても私にはできない。
    english: I cannot possibly do this job.
  - japanese: (ksb).吉岡さんはとても私の勝てる相手ではない。
    english: 'Mr. Yoshioka is someone I couldn''t possibly beat. (literally: Mr. Yoshioka is not someone
      I could possibly beat.)'
  - japanese: (ksc).この病気はとても治る見込みはない。
    english: There is no possibility that he will recover from this illness.
  - japanese: (a).私は数学ではとても彼にかなわない。
    english: I cannot possibly beat him in mathematics.
  - japanese: (b).こんな予算ではとてもこの学校を維持していけない。
    english: It is totally impossible to maintain this school with a budget like this.
  - japanese: (c).今の大統領はとてもこの国を統治する能力はない。
    english: The current president has no ability at all to govern this  country.
  - japanese: (d).この病人はとても助からない。
    english: There is no way this patient can possibly be saved.
  - japanese: (e).この地方に雪が降ることはとてもあり得ない。
    english: There's no way it could snow in this region.
  - japanese: (f).とても我々に勝ち目はない。
    english: We have no chance of winning.
  - japanese: (g).経済はとてもすぐには回復しそうにない。
    english: It does not look like there is any chance the economy will  recover soon.
  - japanese: (h).山岸さんはとても８０歳には見えない。
    english: Mrs. Yamagishi does not look 80 years old at all.
  - japanese: (i).そんな危ないところにはとても子供を行かせられない。
    english: I cannot possibly send my child to such a dangerous place.
