grammar_point: なおさら
description: An adverb indicating that the degree of something increases due to an additional circumstance.
meaning: Still more; much more; all the more; even more
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '348'
examples:
  - japanese: (ksa).前からタイに行きたいと思っていたが、すでに行ったことのある友人が強く勧めたので、なおさら行きたくなった。
    english: I've wanted to go to Thailand for a long  time, and then a friend who has been there strongly
      recommended it, so I feel like going  there even more now.
  - japanese: (ksb).悪人さえも往生するのなら、まして善人はなおさらだ。
    english: If even a bad person can go to heaven, then a good person has  an even better chance.
  - japanese: (a).貧乏を弁解すると、なおさら貧乏くさく聞こえる。
    english: 'If you make excuses for being poor you will seem (literally:  sound) still poorer.'
  - japanese: (b).このチーズは搾りたての新鮮な牛乳で作るから、なおさらおいしい。
    english: This cheese is made from milk fresh from the cow so it tastes  even more delicious.
  - japanese: (c).旅で足を踏み入れるだけで、沖縄はいまだに戦争を引きずっていることを感じる。まして、現地の人ではなおさらであろう。
    english: When you just go there as a traveller, you get a sense that  Okinawa still hasn't gotten
      over the war. The local people must feel that way  even more so.
  - japanese: (d).英語を書くのは難しいが、正確さが要求される科学論文を書くのはなおさらだ。
    english: It is hard to write in English, but it is still harder to write  a scientiﬁc paper that requires
      accuracy.
  - japanese: (e).アジア諸国の学者や政府が、この教科書を詳細かつ適確に批判し、発行しないよう強く求めたにもに関わらず検定を通ったということは、なおさら重大です。
    english: It is all the more serious that this textbook has passed the  inspection even though scholars
      and governments of Asian countries aptly  criticized it in detail and urged the publisher not to
      print it.
