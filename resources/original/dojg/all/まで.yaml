grammar_point: まで
description: A particle to indicate a spatial, temporal or quantitative limit or an unexpected animate/inanimate
  object.
meaning: As far as; till; up to; until; through; even
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '225'
examples:
  - japanese: (ksa).昨日は三時から五時まで友達とテニスをした・しました。
    english: Yesterday I played tennis from three to five with my friend.
  - japanese: (ksb).東京から京都まで新幹線で三時間かかる・かかります
    english: It takes three hours by bullet train from Tokyo to Kyoto.
  - japanese: (ksc).私が行くまでうちで待っていて下さい。
    english: Please wait at home until I get there.
  - japanese: (ksd).このホールは二千人まで入れる・入れます。
    english: This hall can hold up to 2,000 people.
  - japanese: (kse).あの人は鼠やスカンクは勿論蛇まで好きだ・好きです。
    english: He even likes snakes, not to mention rats and skunks.
  - japanese: (a).アメリカ人は毎週月曜日から金曜日まで働く。
    english: Americans work every week from Monday through Friday.
  - japanese: (b).駅から大学までは歩いて十分ぐらいです。
    english: It's about 10 minutes from the station to the university on foot.
  - japanese: (c).スミスさんは刺身は勿論、納豆まで食べるんですよ。
    english: Mr. Smith even eats fermented soybeans, not to mention raw fish.
  - japanese: (d).飛行機が出るまでロビーで友達と話していた。
    english: Until the plane left I was talking with my friend in the lobby.
writeup: '## ''Xまで'' and ''until X'' do not have the same meaning when X represents a duration of time.
  For example, in (1) 来週の月曜日まで means that the speaker will be absent next Monday; therefore, the corresponding
  English is ''until next Tuesday''.'
