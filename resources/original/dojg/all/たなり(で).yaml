grammar_point: たなり(で)
description: A conjunction indicating that a situation or condition remains unaltered.
meaning: Without; while ~ staying; while ~ keep ~ing
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '580'
examples:
  - japanese: (ksa).彼は椅子に腰掛けたなり(で)、ずっと黙っていた。
    english: He sat in the chair and stayed there, silent the whole time.
  - japanese: (ksb).片足を上げたなりの格好で、数秒間目をつぶるように言われた。
    english: I was told to close my eyes for a few seconds while I kept lifting one foot off the ground.
  - japanese: (a).純一は17歳の時にフランスに行ったなりで、日本には帰らず画家になって、今ではモンマルトルに住みついている。
    english: Junichi went to France when he was 17 and never came back to Japan; he became a painter and
      now has settled in Montmartre.
  - japanese: (b).エリサは『源氏物語』を買ったなり、一ページも読まず、本棚に置きっぱなしだった。
    english: Elisa bought The Tale of Genji, but she left it on the bookshelf without reading a single
      page.
  - japanese: (c).彼は私の部屋の入り口に突っ立ったなりでニヤニヤ笑っていた。
    english: My sweetheart stood at the entrance to my room, grinning.
  - japanese: (d).妻がドアを開けてくれたんですけど、私はもう倒れたなりで、体が動きませんでした。
    english: My wife opened the door for me, but I had fallen down and  couldn't move an inch.
  - japanese: (e).腰をよじったなりの姿勢で長時間座っていたので、立てないほど腰が痛くなった。
    english: Because I was sitting for a long time with my  lower back twisted, it hurt so much I couldn't
      stand  up.
  - japanese: (f).人形がほこりをかぶったなりで棚に乗っかっている。
    english: The doll sits on a shelf, covered with dust.
