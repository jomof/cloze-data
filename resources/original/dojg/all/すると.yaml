grammar_point: すると
description: A coordinate conjunction which connects two sentences (the second sentence either describes
  an event which takes place right after the event described in the first sentence or it expresses a logical
  guess related to the event in the first sentence.)
meaning: Thereupon ~; then ~; and ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '437'
examples:
  - japanese: (ksa).ジョギングを始めました。するとご飯が美味しくなりました。
    english: I began jogging. Then, I began to have a good appetite.
  - japanese: (ksb).A:今日は月曜日ですよ。  B:するとあのデパートは休みですね。
    english: 'A: Today is Monday, you know.&emsp;&emsp;B: Then, that department store is closed, isn''t
      it?'
  - japanese: (a).私は自転車を買いました。すると弟も欲しがりました。
    english: I bought a bike. Then, my younger brother wanted one, too.
  - japanese: (b).頭が痛かったのでアスピリンを飲みました。すると痛みがすぐ止まりました。
    english: I took an aspirin because I had a headache. Then, the headache disappeared right away.
  - japanese: (c).A:息子は今高校三年です。  B:すると、来年は大学受験ですね。
    english: 'A: My son is now a junior at high school.&emsp;&emsp;B: Then, he is going to take a college
      entrance examination next year, isn''t he?'
writeup: '## と of すると is the conjunction と4. (⇨ と4) Therefore, in Key Sentence (A), Sentence2 normally
  expresses an event that is beyond the control of the speaker; that is why Sentence2 cannot be a command,
  a request, or a suggestion.'
