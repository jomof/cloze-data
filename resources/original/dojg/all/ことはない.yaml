grammar_point: ことはない
description: A phrase which expresses the idea that there is no need to do something or that there is
  no possibility of doing something.
meaning: There is no need to; not necessary; there is no possibility that; there is no chance to
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '146'
examples:
  - japanese: (ksb).あんな男の言うことを聞くことはない。
    english: There's  no need to listen to a man like that.
  - japanese: (ksb).彼女が今日の会議を忘れることはないと思います。
    english: I  think that there is no possibility that she will forget today's meeting.
  - japanese: (a).あんな奴に親切にしてやることはない。
    english: There  is no need to be kind to a guy like that.
  - japanese: (b).何もそんなに慌てることはない。
    english: There  is no need at all to be in such a hurry.
  - japanese: (c).君が来ることはないと思います。
    english: 1.  I don't think it will be necessary for you to come here. 2. I think that there is no
      possibility that you will come here.
  - japanese: (d).彼がわざわざ出て行くことはないでしょう。
    english: 1.  There will probably be no need for him to take the trouble to go out there.       2.
      There is no possibility that he will  go out there.
  - japanese: (e).もうお目にかかることはないかもしれませんね。
    english: I  might not have a chance to see you again.
  - japanese: (f).多分私が教えることはないと思います。
    english: I  don't think there is a possibility that I will teach.
