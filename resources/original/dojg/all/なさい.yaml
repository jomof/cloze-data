grammar_point: なさい
description: A polite imperative used by superiors such as parents or teachers to their inferiors (=people
  of younger age and lower rank)
meaning: Do something
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '284'
examples:
  - japanese: (ks).もっと沢山食べなさい。
    english: Eat more.
  - japanese: (a).遊ばないで勉強しなさい。
    english: Don't play. Study.
  - japanese: (b).早くうちに帰って来なさいよ。
    english: Come home early, OK?
  - japanese: (c).もう遅いから歯を磨いて寝なさい。
    english: It's late now, so brush your teeth and go to bed.
writeup: '## 1. なさい is the imperative form of the verb なさる ''do'' (polite honorific).'
formation: "## \n\n- Vます\n- なさい\n- 話しなさい\n- Talk\n- 食べなさい\n- Eat"
part_of_speech: Auxiliary Verb
