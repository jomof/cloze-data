grammar_point: たって
description: Even if someone did something or something were in some state (the desired result would not
  come about) or even if someone or something is in some state.
meaning: Even if ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '461'
examples:
  - japanese: (ksa).あの人には話したって分からない・分かりません。
    english: Even if I tell him that, he won't understand it.
  - japanese: (ksb).僕はその切符を高くたって買う・買います。
    english: I will buy the ticket even if it is expensive.
  - japanese: (a).お金があったって車は買いたくない。
    english: Even if I had money, I wouldn't want to buy a car.
  - japanese: (b).本を買ったって、忙しくて読めない。
    english: Even if I buy books, I'm too busy to read them.
  - japanese: (c).汚くたって構いません。
    english: I don't care even if it is dirty.
  - japanese: (d).遠くて不便だってマイ・ホームなら構いません。
    english: Even if it is far away and inconvenient, it doesn't matter if it is 'my home'.
  - japanese: (e).どんなにいい先生だって時々間違います。
    english: No matter how good a teacher may be, he sometimes makes mistakes.
writeup: '## 1. たって is used strictly in informal spoken Japanese, and is used to indicate something counter
  to fact. However, the counterfactual (or subjunctive) nature of this construction is not very strong.
  See Example (a).'
