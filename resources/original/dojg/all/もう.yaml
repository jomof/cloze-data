grammar_point: もう
description: Someone or something is no longer in the same state that he or it was in some time ago.
meaning: (not) anymore; (not) any longer; already; yet; now
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '254'
examples:
  - japanese: (ksa).私はもう昼ご飯を食べた・食べました。
    english: I have already eaten my lunch.
  - japanese: (ksb).ヒルさんはもう日本語を勉強していない・いません。
    english: Mr. Hill is not studying Japanese any longer.
  - japanese: (a).A:もう宿題をしましたか。   B:はい、もうしました。
    english: 'A: Have you done your homework yet (or already)?&emsp;&emsp;B: Yes, I ''ve already done
      it.'
  - japanese: (b).私はもう酒を飲みません。
    english: I won't drink sake any more.
  - japanese: (c).春男君はもう大丈夫です。
    english: Haruo is all right now.
writeup: '## 1. もう expresses the idea that someone or something is not in the same state he or it was
  in some time ago. Thus, もう corresponds to ''already'' or ''now'' in affirmative declarative sentences,
  ''yet'' or ''already'' in affirmative interrogative sentences, and ''(not) any more'' or ''(not) any
  longer'' in negative sentences.'
formation: '##'
part_of_speech: Adverb
related: '【Related Expression: まだ】'
