grammar_point: はいけない
description: A phrase which indicates prohibition.
meaning: Cannot do something; must not do something; don’t do something; should not do something
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '528'
examples:
  - japanese: (ks).この部屋に入ってはいけない・いけません。
    english: You must not enter this room.
  - japanese: (a).教室でものを食べてはいけません。
    english: You must not eat (food) in the classroom.
  - japanese: (b).花子はまだ酒を飲んではいけない。
    english: Hanako must/can not drink alcohol yet.
writeup: '## 1. In Verbてはいけない, the second person subject is usually omitted, as in Key Sentence and Example
  (a).'
formation: "## \n\n- Vて\n- はいけない\n- 話してはいけない\n- Must not talk\n- 食べてはいけない\n- Must not eat"
part_of_speech: Phrase
related: '【Related Expression: はならない】'
antonym: ''
