grammar_point: だろう
description: An auxiliary indicating the speaker’s conjecture which is not based on any particular information
  or evidence.
meaning: Probably
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '100'
examples:
  - japanese: (ks).アンダーソンさんは日本へ行くだろう・でしょう。
    english: Ms. Anderson will probably go to Japan.
  - japanese: (a).あのアパートは高いでしょう。
    english: That apartment is probably expensive.
  - japanese: (b).ロジャーはスキーが上手だろう。
    english: Roger is probably good at skiing.
  - japanese: (c).あの人は中国人だろう。
    english: That man is probably Chinese.
writeup: '## 1. だろう is originally the informal conjecture form of the copula だ, but it is used as an auxiliary
  of conjecture. The formal version is でしょう.'
