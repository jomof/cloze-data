grammar_point: ないでもない
description: A phrase that indicates the speaker/writer hesitantly feels or expresses that something is
  the case.
meaning: Seem to ~; somewhat; rather; may
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '300'
examples:
  - japanese: (ks).今が私の人生で一番幸せな時期だという気がしないでもない。
    english: I seem to feel that right now is the happiest time of my  life.
  - japanese: (a).あの時大学を辞めたことを、今では少し早まったなと思わないでもない。
    english: Now I rather feel that leaving the university at that time was  a bit too hasty.
  - japanese: (b).そういえば、そういう話、どこかで聞いたことがあるような気がしないでもないです。
    english: Come to think of it, I seem to feel that I've heard something  like that somewhere.
  - japanese: (c).私は「結婚しない主義」でもないし、一度結婚してみたいという気もないでもないんですが、なかなかいい相手が見つかりません。
    english: I am unmarried not because of principle, and I wouldn't mind  getting married, but it is
      really hard to ﬁnd a good partner.
  - japanese: (d).日本人として、アメリカ企業におけるリストラを見ると非情さを感じないでもない。
    english: For me, as a Japanese, the way American companies lay off  workers strikes me as rather inhumane.
  - japanese: (e).あなたの苦しい気持ちが分からないでもない。
    english: I do somewhat understand the pain you are feeling.
  - japanese: (f).白衣に眼鏡なら、一見普通の医者に見えないでもない。
    english: Wearing a white gown and eyeglasses, he could be taken for a  doctor at first sight.
  - japanese: (g).心底謝れば許してやらないでもないけど。
    english: If he really apologizes to me from the bottom of his heart,  then I may ﬁnd it in me to forgive
      him (, but . . .).
