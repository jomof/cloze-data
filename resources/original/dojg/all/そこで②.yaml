grammar_point: そこで②
description: A conjunction which connects an event and an action taken at the time of the event
meaning: Then; at that time
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '405'
examples:
  - japanese: (ksa).私が手を振ったら、そこで拍手をして下さい。
    english: 'When  I wave my hand, (literally: then,) please clap your hands.'
  - japanese: (ksb).彼は飲み物を勧めるかもしれません。そこで、遠慮をしてはいけません。
    english: He  might offer you a drink. At that time you mustn't hesitate.
  - japanese: (a).一時間たったら私が「やめ！」と言いますから、そこで書くのをやめて鉛筆を置いて下さい。
    english: In  an hour I will say, &quot;Stop!&quot; Then, stop writing and put your pencils  down.
  - japanese: (b).私が合図をしたら、そこで皆さんお立ち願います。
    english: 'When  I give you a signal, (literally: then,) you will all stand up, please.'
  - japanese: (c).酔ったなと思ったら、そこで飲むのをやめるべきです。
    english: If you think you are intoxicated, you should stop drinking at that time.
  - japanese: (d).小さい子供は時にとんでもないいたずらをする。そこで親は叱らないといけない。
    english: Little  children sometimes get into unbelievable mischief. Their parents must scold  them
      then.
  - japanese: (e).矢野先生が学生を叱った。そこでその学生が素直に謝ればよかったのだが、彼は口答えをした。
    english: Professor  Yano scolded a student. It would have been all right if the student had  apologized
      to him meekly at that time, but the student talked back (instead).
