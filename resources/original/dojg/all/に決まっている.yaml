grammar_point: に決まっている
description: A phrase indicating the speaker’s/writer’s strong conviction or motivation.
meaning: Surely; be bound to; be a given; of course; must be; we all know that
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '395'
examples:
  - japanese: (ksa).性格は、いい方がいいに決まっている。
    english: It is a given that a good personality is preferable.
  - japanese: (ksb).お客さまだって安く買いたいに決まっているじゃないか。
    english: Of course customers want to buy things cheaply.
  - japanese: (a).ただただ漢字を書くなんて、つまらないに決まっている。
    english: To keep writing nothing but Chinese characters is bound to be  boring.
  - japanese: (b).すぐ角のタバコ屋に行く程度の用事なら、車より自転車の方が便利に決まっている。
    english: If you're just going on an errand to the tobacco shop around  the comer, it's more convenient
      to go there by bike than by car　—　no question  about it!
  - japanese: (c).立派なX染色体と小さなY染色体をつくづく見ていると、女性の方が丈夫に決まっていると思う。
    english: When I closely observe the magniﬁcent X chromosome and the  small Y chromosome, it seems
      like women are bound to be healthier.
  - japanese: (d).同じ商品なら気持ちのいい店で買うに決まっている。
    english: If the merchandise is the same, people will always buy at a  store with a good atmosphere.
  - japanese: (e).子供は、大人が作っている社会の中で育つのだから、子供が変なのは大人のせいに決まっている。
    english: Children grow up in a society that adults create. So, if the  children are not normal, it
      is a given that the adults are at fault.
  - japanese: (f).何しに来たって？飲みに来たに決まっているじゃないか。
    english: (Are you asking me) what I came here for? Of course I came here  to drink!
