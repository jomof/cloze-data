examples:
  - japanese: (ksa).もうよせよ。
    english: Stop it now.
  - japanese: (ksb).ここには十二月三十一日までに払えと書いてある。
    english: It says here to pay before December 31.
  - japanese: (a).黙れ！
    english: Shut up!
  - japanese: (b).動くな！
    english: Don't move!
  - japanese: (c).山中首相は即時退陣せよ！[A demonstrator's placard]
    english: 'Yamanaka must go!  (literally: Prime Minister Yamanaka must leave his office immediately!)'
  - japanese: (d).次の分を英訳せよ。[An examination direction]
    english: Translate the  following sentences into English.
  - japanese: (e).次の質問に答えよ。[An examination direction]
    english: Answer the  following questions.
  - japanese: (f).乗るなら飲むな。飲んだら乗るな。
    english: If you drive, don't drink. If you drink,  don't drive.
  - japanese: (g).現金は送るなと書いてある。
    english: 'It says (literally: is written) not to send  cash.'
  - japanese: (h).課長にあまりタクシーは使うなと言われた。
    english: I was told by my boss not to use taxis often.
