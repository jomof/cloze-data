grammar_point: つもり
description: An intention or conviction of a speaker (or a person with whom the speaker can empathise)
  about his future or past actions or current state.
meaning: Intend to ~; be convinced that ~; believe; feel sure that ~; be going to; mean
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '503'
examples:
  - japanese: (ksa).私は来年結婚するつもりだ・です。
    english: I intend to get married next year.
  - japanese: (ksb).父はまだ若いつもりだ・です。
    english: My father is convinced that he is still young.
  - japanese: (ksc).私はよく読んだつもりだ・です。
    english: I'm convinced that I read it carefully.
  - japanese: (ksd).これはお礼のつもりだ・です。
    english: This is my intention of appreciation.
  - japanese: (a).休みには何をするつもりですか。
    english: What do you intend to do during the vacation?
  - japanese: (b).僕は大学に行くつもりはない。
    english: I have no intention of going to college.
  - japanese: (c).あんな人にはもう会わないつもりです。
    english: I do not intend to see that kind of person.
  - japanese: (d).私はまだ元気なつもりだ。
    english: I'm convinced that I'm still healthy.
  - japanese: (e).話したつもりでしたが、話さなかったんですね。
    english: I thought I talked to you about it, but I didn't, did I?
  - japanese: (f).この仕事は遊びのつもりです。
    english: This work is intended to be a pastime.
  - japanese: (g).それで勉強しているつもりですか。
    english: Are you sure you can study like that?
writeup: '## 1. つもり is a dependent noun and must be preceded by a modifier. The minimal modifier is その
  ''that''.'
