grammar_point: だの
description: A conjunction that lists nouns/quotes inexhaustively.
meaning: And (~ and); or (~ or); and things like that
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '57'
examples:
  - japanese: (ksa).庭にはすみれだのチューリップだのつつじだの、花がたくさん咲いていた。
    english: In the garden, many ﬂowers such as pansies, tulips, azaleas and  others, were in bloom.
  - japanese: (ksb).学生たちは食堂のご飯がまずいだの、授業がつまらないだのと、いつも不平を言っている。
    english: The students are always complaining that the food at the  cafeteria isn't good, or their
      classes are boring and so on.
  - japanese: (a).僕はそばだの、うどんだの、ラーメンだのといった麺類が大好きだ。
    english: I like noodles such as soba, udon and ramen.
  - japanese: (b).今の高校生は携帯電話だのコンピュータゲームだのにはまっている。
    english: High school students now are addicted to things like cell  phones and computer games.
  - japanese: (c).彼は僕が飲みに行こうかと誘っても、いつも頭が痛いだの、約束があるだのと言い訳をする。
    english: 'Whenever I invite him to go out for a drink, he has an excuse:  he''s got a headache or
      another appointment or something.'
  - japanese: (d).彼女は仕事が好きだから結婚しても仕事を続けるだの、家庭生活と職業を両立できるだのと主張していた。
    english: She used to claim that she would keep working after she got  married because she liked her
      work and could manage both family life and her  career.
  - japanese: (e).彼女は自分がテニスが上手だの、ピアノがうまいだのと自慢ばかりしている。
    english: She's always boasting that she's good at tennis and (also good  at) piano, and things like
      that.
  - japanese: (f).受験生たちは塾だのテストだのと忙しい毎日を送っている。
    english: Students preparing for the examination are spending busy days  stuffed with cram school and
      tests.
