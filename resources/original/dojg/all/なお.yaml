grammar_point: なお
description: An adverb that indicates that an action or state is still going on or the degree of something
  increases; a conjunction indicating that an additional comment follows what has just been said in the
  preceding sentence.
meaning: Still; even more; all the more for ~; additional; and; additionally; furthermore
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '344'
examples:
  - japanese: (ksa).宮崎駿のアニメは、20年、30年たっても、なお古典アニメとして残っているだろう。
    english: Anime by Hayao Miyazaki will still remain even in 20 or 30  years as anime classics.
  - japanese: (ksb).この小説はパリを知っている人が読めばなお面白いだろう。
    english: This novel must be all the more interesting if you know Paris.
  - japanese: (ksc).日本へ行く前から日本が好きだったが、日本へ行ったらなお好きになった。
    english: I liked Japan before I went there, but after going there I  became even more fond of it.
  - japanese: (ksd).来週の金曜日午後6時から拙宅で夕食会をしますので、お知らせいたします。なお、ご都合のつかない方はお電話下さい。
    english: Let me inform you that there will be a dinner at my residence  starting at 6:00 p.m. next
      Friday. Please call us if you can't come.
  - japanese: (a).欧米やアジアでは景気は拡大し、総じて良好な状態がなお続いている。
    english: In Europe, the United States and Asia the economy has expanded  and, generally speaking,
      favourable conditions continue to prevail.
  - japanese: (b).テレビで「3億円強奪事件」というドラマを見たが、面白かった。実話をもとにしているから、なお面白い。
    english: I saw a drama called "The ¥300,000,000 Robbery" and found it  interesting. It was even more
      so because it is based on a true story.
  - japanese: (c).考えていることを書くのは勉強になる。その文章を先生が読んで感想を書いてくれるから、なお勉強になる。
    english: It is instructive to write down what we think, and still more  instructive when our teacher
      reads our essays and gives comments on them.
  - japanese: (d).日本語で話すことは難しいが、書くことはなお難しい。
    english: It is difﬁcult to speak in Japanese, but it is even harder to  write it.
  - japanese: (e).この論文を完成するまでには、なお2か月は必要だろう。
    english: It will take an additional two months to ﬁnish this paper.
  - japanese: (f).金沢での夏期日本語講座参加希望者は、今月末までに願書を提出して下さい。なお、奨学金応募希望者は、至急用紙を取りに学部事務所に来て下さい。
    english: Those of you who want to participate in the summer Japanese  language program in Kanazawa,
      please submit your applications by the end of  this month. Additionally, those who want to apply
      for a scholarship, please  come to the department ofﬁce immediately to get the form.
  - japanese: (g).私は月曜日と水曜日の午後2時から5時までは研究室にいますから、質問のある学生は自由に来て下さい。なお、それ以外の日に研究室に来たい学生は、あらかじめアポを取って下さい。
    english: I will be in my ofﬁce from 2:00 to 5:00 p.m. on Mondays and  Wednesdays, so if you have a
      question feel free to visit me (during those  times). However, if you want to see me at another
      time, please make an  appointment in advance.
