grammar_point: 際(に)
description: On the special occasion of/when.
meaning: When; on the occasion of; at the time of
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '369'
examples:
  - japanese: (ksa).詳しいことは八月に上京する際に、お話し致します。
    english: I  will tell you the details when I come down to Tokyo in August.
  - japanese: (ksb).これは大学卒業の際に父が買ってくれたワープロです。
    english: This  is a word processor which my father bought me on the occasion of my college  graduation.
  - japanese: (ksc).私達の結婚に際して過分のお祝い物を頂き恐縮しております。
    english: I  feel much obliged to have received such an unmerited gift on the occasion of  our wedding.
  - japanese: (a).大阪に転勤する際に、妻子は東京に残した。
    english: When  I transferred to Osaka I left my wife and children behind in Tokyo.
  - japanese: (b).激しい運動をする際には準備運動が必要だ。
    english: When  you engage in strenuous exercise, you need to do stretch exercises.
  - japanese: (c).首相はサミット会談に出席した際に国際収支に関する日本側の立場を説明した。
    english: When  the premier attended the summit meeting, he explained Japanese views on balance  of
      international payments.
  - japanese: (d).出発の際には、わざわざ見送りに来ていただき、ありがとうございました。
    english: Thank  you very much for taking the time to see me off at the time of my departure.
  - japanese: (e).旅行の際には必ずカメラを持って行きます。
    english: When  I go on a trip I always take my camera with me.
  - japanese: (f).近くにおいでの際には、ぜひお立ち寄り下さい。
    english: Please  call on us when you happen to be in our neighbourhood.
  - japanese: (g).日本の近代化の研究に際して日本の国立国会図書館を利用した。
    english: At  the time of my research on Japanese modernization I used the National Diet  Library of
      Japan.
  - japanese: (h).この際、私が直接社長に話してみます。
    english: 'Since  this is an important occasion (literally: on this occasion), I will talk  directly
      to the president (and see what happens).'
  - japanese: (i).これは帰国の際ホストファミリーのお父さんがくれた腕時計です。
    english: This  is a wrist watch which my host family father gave me when I left for home.
