grammar_point: かもしれない
description: Can't tell if ~
meaning: Might
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '173'
examples:
  - japanese: (ksa).午後雨が降るかもしれない・かもしれません。
    english: It might rain in the afternoon.
  - japanese: (ksb).あの先生の授業はつまらないかもしれない・かもしれません。
    english: That teacher's class might be dull.
  - japanese: (ksc).京都の桜はまだ奇麗かもしれない・かもしれません。
    english: The cherry blossoms in Kyoto might still be beautiful.
  - japanese: (a).今年の冬は大変寒くなるかもしれません。
    english: It might be very cold this winter.
  - japanese: (b).あの人は今日のパーティーのことを忘れたかもしれません。
    english: He might have forgotten about today's party.
  - japanese: (c).この映画はあなたにつまらないかもしれません。
    english: This movie might be uninteresting for you.
  - japanese: (d).中国語の文法は日本語の文法より簡単かもしれない。
    english: Chinese grammar might be simpler than Japanese grammar.
  - japanese: (e).あれは鈴木先生かもしれないよ。
    english: That might be Professor Suzuki.
writeup: |-
  ## 【Related Expressions】

  - low probability
  - high probability
  - かもしれない
  - < だろう
  - < に違いない
