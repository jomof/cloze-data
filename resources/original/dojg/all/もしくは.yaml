grammar_point: もしくは
description: A conjunction to disjunctively connect two items or ideas.
meaning: or
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '285'
examples:
  - japanese: (ksa).この申込書は本人（か）、もしくは保証人が記入しなければならない。
    english: This application has to be filled in by the applicant or by  his/her guarantor.
  - japanese: (ksb).ワークショップに出席なさりたい方はオンラインで登録するか、もしくは、メールでお申し込みください。
    english: If you want to participate in the workshop, please register  online or apply by e-mail.
  - japanese: (a).基調講演者は日本研究もしくは関連領域の研究について話すことになっている。
    english: The keynote speaker is expected to talk about Japan studies or  related areas.
  - japanese: (b).この予算は研究費、もしくは研究補助費にのみ使用できる。
    english: This budget is to be used exclusively for research or  research-related expenses.
  - japanese: (c).大学のプールは学生か、もしくは使用料を支払った大学関係者のみ利用できる。
    english: The college pool is open only to students or those afﬁliated  with the college who have paid
      the fee.
  - japanese: (d).夏季のドライブシーズンを迎える頃には、ガソリンの在庫が昨年とほぼ同水準まで下がるか、もしくはそれ以下に減少する見通しである。
    english: It is predicted that by the time of the summer driving season,  the reserves of gasoline
      will fall approximately to the same level as last year  or will go below it.
  - japanese: (e).日本の経済力が弱まってきている現在、日本が世界で生き残る道はテクノロジーで時代の先取りをするか、もしくは、モノとしての日本の文化をより積極的に海外に輸出することであろう。
    english: These days Japan's economic strength has  decreased. For Japan to survive in the world, it
      must  either take leadership in the ﬁeld of technology in the future, or export  Japanese culture
      as a product more aggressively.
