grammar_point: の無さ・のなさ
description: A phrase that indicates a state where something is lacking.
meaning: Lack of; absence of
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '468'
examples:
  - japanese: (ks).私は彼の常識の無さにあきれている。
    english: I am appalled by his lack of common sense.
  - japanese: (a).跳びたいと思っても跳べない。体力、筋力の無さを痛感しました。
    english: I wanted to jump, but I couldn't. I became painfully aware of  my lack of physical and muscular
      strength.
  - japanese: (b).今回の一連の貴社の対応は、私たちには全く納得できるものではなく、貴社の誠意の無さに大変な憤りを感じます。
    english: We cannot accept your company's response to this situation, and  we are ﬁlled with anger
      at your company's lack of sincerity.
  - japanese: (c).辞書の使用を許可してもらったものの、時間不足で思ったように答えられない問題があり、自分の英語力の無さに落ち込みました。
    english: Although I was allowed to use a dictionary, because of the time  constraint there were parts
      I couldn't answer, and I felt depressed about my  lack of English proﬁciency.
  - japanese: (d).親しみやすさと、温かさと、飾り気の無さが、さやの絶対的な魅力である。
    english: Friendliness, warmth and a lack of affectation are what makes  Saya so absolutely charming.
  - japanese: (e).最近の映画やドラマは、その内容の無さにがっかりさせられる。
    english: I am disappointed with recent movies and dramas because of  their lack of content.
  - japanese: (f).調査によると日本の子供の自信の無さは世界一だそうである。
    english: According to a survey, Japanese children are the least  self-conﬁdent in the world.
  - japanese: (g).このマンガは設定は面白かったが、物語が進むにつれて話が大きくなり、リアリティの無さについていけなくなってしまった。
    english: This comic had an interesting plot, but as the story went on,  it became so exaggerated that
      I couldn't take the lack of reality.
