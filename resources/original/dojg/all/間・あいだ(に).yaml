grammar_point: 間・あいだ(に)
description: The space between two temporal or physical points.
meaning: During (the time when); while
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '67'
examples:
  - japanese: (ksa).私がご飯を食べている間山田さんはテレビを見ていた・いました。
    english: While I was eating my meal, Mr Yamada was watching TV.
  - japanese: (ksb).私がご飯を食べている間に山田さんが来た・来ました。
    english: While I was eating my meal, Mr. Yamada came in.
  - japanese: (a).スミスさんは日本にいる間英語を教えていました。
    english: Mr. Smith was teaching English (all during the time) while he was in Japan.
  - japanese: (b).子供達がテルビを見ている間私は本を読んでいました。
    english: I was reading a book (all during the time) while my children were watching TV.
  - japanese: (c).高橋さんはアメリカにいる間にゴルフを覚えました。
    english: Mr. Takahashi learned golf while he was in America.
  - japanese: (d).中川さんのお母さんは中川さんがパリに留学している間に病気になりました。
    english: Mr. Nakagawa's mother become ill while he was studying in Paris.
  - japanese: (e).秋子は子供がいない間に本を読む。
    english: Akiko reads books while her children are not at home.
writeup: |-
  ## 1. The subjects for the 間-clause (=subordinate clause) and the main clause can be different as in Exs. (b), (d) and (e) or can be the same as in Exs. (a) and (c). When the subjects are different, the subject in the 間-clause is marked not by は but by が.

  - 間に
  - -------Event 1-------(main clause)Event 2
  - -----------------------------------------(subordinate clause)
  - 間
  - (main clause)Event 2
  - -----------------------------------------(subordinate clause)
