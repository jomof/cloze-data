grammar_point: おく
description: Do something in advance for future convenience.
meaning: Do something in advance; go ahead and do something; let someone/something remain as he/it is
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '357'
examples:
  - japanese: (ks).明日パーティーをするのでビールを買っておいた・おきました。
    english: Since we are having a party tomorrow, I bought some beer for it.
  - japanese: (a).今日は昼に客が来るので昼ご飯を早目に食べておいた。
    english: Since I'm having a guest at noon today, I had my lunch earlier.
  - japanese: (b).来年日本へ行くから少し日本語を勉強しておきます。
    english: Since I'm going to Japan next year, I will study a little Japanese ahead of time.
writeup: '## 1. おく as a main verb means ''put'' or ''place''. However, when it is used with Verbて, it
  is an auxiliary verb meaning ''do something in advance and leave the resultant state as it is for future
  convenience''.'
formation: "## \n\n- Vて\n- おく\n- 話しておく\n- Talk in advance\n- 食べておく\n- Eat something in advance"
part_of_speech: Auxiliary Verb (Group 1)
