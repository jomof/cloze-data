grammar_point: なければならない
description: It won’t do if someone does not take some action or if someone or something is not in some
  state.
meaning: Have to; must; need
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '274'
examples:
  - japanese: (ksa).A:今日は働かなくてもいいんですか。  B:いいえ、働かなければなりません。
    english: 'A: Don''t you have work today?&emsp;&emsp;B: Yes, I have work.'
  - japanese: (ksb).バスケットバールの選手は大きくなければならない・なりません。
    english: Basketball players have to be big.
  - japanese: (ksc).図書館は静かでなければならない・なりません。
    english: Libraries have to be quiet.
  - japanese: (ksd).この仕事は学生でなければならない・なりません。
    english: Lit. Speaking of this job, it has to be students. (= Only students can apply for this job.)
  - japanese: (a).私は明日朝五時に起きなければなりません。
    english: I have to get up at five tomorrow morning.
  - japanese: (b).あの部屋はもう少し広くなければなりません。
    english: That room has to be a bit larger.
  - japanese: (c).この仕事をする為には英語が上手でなければならない。
    english: To do this job, your English has to be good.
  - japanese: (d).このゴルフ場を使う為にはメンバーでなければならない。
    english: To use this golf course, you have to be a member.
writeup: '## 1. Verb negative なければならない expresses the idea of obligation. The contracted forms Verb negative
  なけりゃならない and Verb negative なきゃ(あ)ならない are also used in conversation. Sometimes, ならない is omitted if the
  context is clear. Example:'
