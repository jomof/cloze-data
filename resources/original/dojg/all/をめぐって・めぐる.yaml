grammar_point: をめぐって・めぐる
description: A compound particle meaning “concerning; over”, which is used with an issue over which different
  opinions, ideas, etc., are expressed or exchanged.
meaning: Centering around; in connection with; over; concerning; regarding; with regard to
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '486'
examples:
  - japanese: (ksa).モノレール建設をめぐって市民の意見が対立している。
    english: Citizens' opinions are divided over the monorail construction.
  - japanese: (ksb).無駄な公共事業をめぐる批判の声が強まっている。
    english: (Voices of) Criticism concerning wasteful public projects is growing  stronger.
  - japanese: (ksc).大学運営は今後どうあるべきかをめぐって活発に意見が交わされた。
    english: Opinions were exchanged actively regarding how universities  should be run from now on.
  - japanese: (ksd).進攻か撤退かをめぐって激しい議論が戦わされた。
    english: There was a heated discussion over whether we should advance or  retreat.
  - japanese: (kse).新制度に即時切り替えるべきか来年度まで待つべきかをめぐって委員の間で意見が分かれた。
    english: Opinions were divided among the committee members regarding  whether we should shift to the
      new system immediately or wait until next year.
  - japanese: (a).新しい歴史教科書をめぐって激しい議論が続いている。
    english: The ﬁerce debate over the new history textbook continues.
  - japanese: (b).審判の判定をめぐって選手が乱闘し試合が約１時間中断した。
    english: The players had a ﬁght over the umpire's decision, and the game  was interrupted for about
      an hour.
  - japanese: (c).自衛隊派遣の是非をめぐって激しい議論が交わされた。
    english: There were ﬁerce arguments over the pros and cons of  dispatching the Self-Defence Forces.
  - japanese: (d).老化のメカニズムをめぐる研究が注目を浴びている。
    english: Research into the mechanism of aging is drawing a lot of  attention.
  - japanese: (e).我が県でもITをめぐる働きが加速しそうです。
    english: It looks like the movement toward IT (information technology)  will accelerate in our prefecture,
      too.
  - japanese: (f).本章では、原子力発電をめぐる最近の動向を紹介すると共に、将来の有力なエネルギー源について概観する。
    english: This chapter introduces recent trends in nuclear power  generation and gives an overview
      of promising energy sources for the future.
  - japanese: (g).他の国でもいつ軍隊を引き上げるべきかをめぐって議論が戦わされている。
    english: Just when the army should be withdrawn is hotly debated in  other countries, too.
  - japanese: (h).深刻化する少年犯罪が連日のように報道されている中、厳罰主義か更生重視かをめぐって社会の対応が揺れている。
    english: While there are reports almost every day on juvenile crime,  which is becoming more serious,
      society wavers between applying strict  punishment and emphasizing rehabilitation.
  - japanese: (i).調停案を受け入れるかこのまま交渉を続けるかをめぐって我々の間で意見が分かれている。
    english: Our opinions are divided over whether we should accept the  arbitration plan or continue
      negotiating.
