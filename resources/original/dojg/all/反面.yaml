grammar_point: 反面
description: A conjunction used to contrast the positive and negative sides of something/someone.
meaning: While; on the other hand
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '107'
examples:
  - japanese: (ksa).携帯電話は便利な反面、わずらわしいこともある。
    english: While cell phones are convenient, they are also sometimes  annoying.
  - japanese: (ksb).この国は個人の意思が尊重される反面、グループとしてのまとまりが弱い。
    english: In this society, while the individual's will is respected,  group unity is weak.
  - japanese: (ksc).この仕事は面白くて収入もいいが、(その)反面、忙しくて自分の時間がなかなか持てないという問題もある。
    english: 'This job is interesting and pays well; on the other hand, being  so busy, I hardly ever
      (literally: cannot) have time for myself and that is a  problem.'
  - japanese: (ksd).ここは海産物が安く、また種類も多くて本土では食べられない魚もあります。（しかし、）（その）反面、野菜や果物は高いです。
    english: Seafood is cheap and plentiful in variety here, and there are  also ﬁsh that you cannot eat
      on the mainland. On the other hand, fruits and  vegetables are expensive.
  - japanese: (a).この仕事は厳しい反面、勉強になることも多い。
    english: While this job is tough, it teaches me a lot.
  - japanese: (b).外食は手軽な反面、栄養が偏る恐れがある。
    english: While eating out is easy, it can lead to an unbalanced diet.
  - japanese: (c).この地域は商業や医療、文化施設などの利用が便利な反面、自然環境はあまり望めない。
    english: In this region, while the commercial, medical and cultural  facilities are convenient to
      use, you cannot expect much in terms of the  natural environment.
  - japanese: (d).アメリカンタイプのホテル建物も比較的新しく部屋が機能的な反面、雰囲気に欠けるところがあります。
    english: While American-style hotels provide functional rooms in  relatively new buildings, they are
      somehow lacking in (good) atmosphere.
  - japanese: (e).ポリエステルのカーテンは縮みにくく、熱にも強いが、反面、静電気が発生して汚れがつきやすい。
    english: While polyester curtains do not shrink easily and are  heat-resistant, they attract dirt
      easily because of static electricity.
  - japanese: (f).この磁石は優れた磁気特性を持ち、機械強度が大きい。反面、錆びやすく、高温での便用には適さない。
    english: This magnet has superb magnetic properties and excellent  mechanical strength. On the other
      hand, it rusts easily and should not be used  at high temperatures.
  - japanese: (g).理想主義はある面ではすばらしいが、その反面、それが行きすぎていろいろな問題が起こることもある。
    english: Idealism is wonderful in some ways; on the other hand, when it  goes too far, it can cause
      problems.
  - japanese: (h).インターネットの恋人探しサービスを使う場合、出会いという観点から見ると、こちらから積極的にアプローチをする方法はかなり効果的です。その反面、個人情報の流出という危険性もあります。
    english: When you use online services to search for a boyfriend or  girlfriend, taking the active
      approach is quite effective in terms of meeting  people. On the other hand, there is the danger
      that your personal information  will be leaked.
