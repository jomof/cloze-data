grammar_point: 一方(だ)
description: A phrase indicating that “something happens continuously” or “someone does something repeatedly”.
meaning: Only; always; continue to; keep ~ing; be steadily ~ing; become ~er and ~er
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '146'
examples:
  - japanese: (ksa).物価は上げる一方だ。
    english: (Commodity) prices are rising steadily.
  - japanese: (ksb).久子は私にものを頼む一方で、何もしてくれたことがない。
    english: Hisako is always requesting favours but has never done anything  for me.
  - japanese: (a).電話や電子メールを利用した詐欺は巧妙化する一方だ。
    english: Telephone and email fraud is becoming cleverer and cleverer.
  - japanese: (b).この市は急増した人口にインフラ整備が追いつかず、犯罪も増える一方だ。
    english: Improvements to the infrastructure in this city have not kept  pace with the sudden population
      increase, and crime keeps increasing as well.
  - japanese: (c).ビジネスのグローバル化が進む今日、英語によるコミュニケーション能力の重要性は増す一方だ。
    english: English communication skills are becoming more and more  important today as businesses continue
      to globalize.
  - japanese: (d).サッカー熱は高まる一方だが、少年サッカーでひざの故障を起こすケースも増えている。
    english: People's enthusiasm for soccer is growing steadily, but the  number of (cases of) knee injuries
      in youth soccer is also growing.
  - japanese: (e).深刻化する一方の医師不足に早急に何らかの対策が必要だ。
    english: We need some immediate countermeasures for the shortage of  doctors, which is just getting
      worse.
  - japanese: (f).昨日のホッケーでは我々のチームは攻められる一方だった。
    english: In yesterday's hockey match, our team was always on the  defensive.
  - japanese: (g).私たちはいつも子供や犬のことでお隣に迷惑をかける一方なので、申し訳なく思う。
    english: We feel sorry for our next door neighbours because our children  and our dog are always giving
      them trouble.
