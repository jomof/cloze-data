grammar_point: 同士
description: A sufﬁx that adds the meaning of “the same things/people”.
meaning: Each other; between/among (things/people of the same kind, group, etc.); together; with
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '94'
examples:
  - japanese: (ksa).磁石のN極（またはS極）同士は反発する。
    english: North poles (or south poles) of magnets repel each other.
  - japanese: (ksb).高校時代の友達同士で海外旅行に行くことになった。
    english: We’ve decided that we high school friends will travel abroad  together.
  - japanese: (ksc).決勝戦はアルゼンチン選手同士の対決になった。
    english: The ﬁnal turned out to be a battle between (two) Argentine  players.
  - japanese: (ksd).このケーブルを使うと、パソコン同士を直接つないで高速ファイル転送をすることができる。
    english: With this cable, you can connect personal computers directly  and transfer files (from one
      computer to another) at high speed.
  - japanese: (a).タバコを吸う者同士は、何となく相手に親しみを感じやすい。
    english: Smokers somehow ﬁnd it easier to feel close to each other.
  - japanese: (b).面白いことに、隣り合った国同士は仲が悪いことが多い。
    english: Interestingly, adjacent countries often have poor relations  with each other.
  - japanese: (c).茨城沖で貨物船同士が衝突、二人死亡四人行方不明。
    english: '[Newspaper headline] Two cargo ships collide off (the coast of)  Ibaraki; two killed, four
      missing.'
  - japanese: (d).これは分子同士が衝突して起こる現象だ。
    english: 'This is a phenomenon caused by molecules colliding (literally:  against each other).'
  - japanese: (e).男同士で旅行に行ってもつまらない。
    english: It’s boring if we travel together as a group of all men.
  - japanese: (f).韓国では１９９７年に法律が変わり同姓同士でも自由に結婚できるようになった。
    english: In South Korea the laws changed in 1997, and people with the  same family name can freely
      marry each other now.
  - japanese: (g).この国ではいとこ同士の結婚は法的に認められている。
    english: In this country, marriage between cousins is legally  recognized.
  - japanese: (h).何も知らない者同士が話し合ってもいい答えは出てこない。
    english: Discussions among those who don’t know anything will never lead  to a good solution.
  - japanese: (i).日本ではバレンタインデーに女の子が男の子にチョコレートを渡して愛を告白するのが一般的になっていますが、アメリカでは夫婦や恋人同士はもちろんのこと、友達や家族同士でもこの日、愛を言葉にします。
    english: It is common in Japan for girls to confess their love to boys  on St. Valentine’s Day by
      giving them chocolates. However, in America, not only  married couples and lovers but also friends
      and family members verbally express  their love to each other.
  - japanese: (j).このタンパク質は細胞同士を結びつけるセメントのような役割をする。
    english: This protein acts like cement in joining cells.
  - japanese: (k).モンスター同士を戦わせるコンピュータゲームが間もなく発売される。
    english: 'A computer game in which monsters fight against each other (literally:  which makes monsters
      fight against each other) will be on sale soon.'
