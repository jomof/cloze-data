grammar_point: ごとに
description: Something takes place regularly in succession after a certain temporal or spatial interval.
meaning: Every
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '128'
examples:
  - japanese: (ksa).私は三時間ごとに薬を飲んだ・飲みました。
    english: I took medicine every three hours.
  - japanese: (ksb).正月は家ごとに門松を立てる・立てます。
    english: They put up pine tree decorations at every house on New Year's Day.
  - japanese: (a).一課ごとに試験がある。
    english: There is a test after every lesson.
  - japanese: (b).学期ごとに先生が変わる。
    english: Every semester teachers change.
  - japanese: (c).木村さんは会う人ごとに挨拶している。
    english: Mr. Kimura greets everyone he meets.
  - japanese: (d).三日ごとにテニスをしています。
    english: I'm playing tennis every third day.
