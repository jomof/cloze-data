grammar_point: 思うに
description: A phrase indicating that the subsequent statement is the speaker’s/writer’s personal view.
meaning: In my view; it seems to me that ~; when I think (about ~); considering
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '496'
examples:
  - japanese: (ksa).(私が)思うに、文化は宗教の一種だ。
    english: In my view, culture is a kind of religion.
  - japanese: (ksb).医学界の体質を思うに、当然医者と製薬会社の癒着はあると思う。
    english: Considering the nature of the medical world, I believe there is  collusion between doctors
      and pharmaceutical companies.
  - japanese: (a).思うに、情報を発信するマスコミと受信する我々国民は、完全に分化され固定化されてしまっているのが現状だ。
    english: In my view, the present state is that the media, which  distribute information, and the citizens,
      who receive it, are completely  separate and static.
  - japanese: (b).「思うに、快楽に耽る人生ほど快楽から遠いものはない。」ージョン・D・ロックフェラー2世
    english: I can think of nothing less pleasurable than a life devoted to  pleasure. ― John D. Rockefeller,
      Jr.
  - japanese: (c).私が思うに、大学時代の部活はお薦めだ。きっと一生の宝物になるだろう。
    english: I would recommend joining a club activity at college. I'm sure  it would be something you'd
      treasure for the rest of your life.
  - japanese: (d).思うに、優れた画家であっても、生命感あふれる作品を生み出せるのはほんの一時期ではないだろうか。
    english: It seems to me that even an outstanding painter can create  dynamic artworks only during
      a certain period of his or her life.
  - japanese: (e).思うに、「人を使う」ことが上手な人間というのは魅力のない人間である。
    english: 'In my view, people who excel at getting things from others (literally:  using people) are
      unattractive people.'
  - japanese: (f).自分の来し方を思うに、常に幅広い好奇心を持ち続けてきたことが、研究を続ける原動力ではなかっただろうか。
    english: When I reﬂect upon my past, it appears to me that my constant  sense of curiosity in everything
      has served as a driving power for me to keep  on doing my research.
  - japanese: (g).大地震の被災者の人たちの状況を思うに、何もできずにいることが本当につらいです。
    english: It's painful not to be able to do anything when I think about  the circumstances of people
      who were hit by the earthquake.
