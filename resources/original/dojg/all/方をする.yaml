grammar_point: 方をする
description: A phrase to indicate a manner of doing something.
meaning: Do something in a ~ fashion/manner/way
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '109'
examples:
  - japanese: (ksa).林田先生は厳しい教え方をする。
    english: Professor  Hayashida teaches in a strict manner.
  - japanese: (ksb).昭は変わったものの見方をする。
    english: Akira  views things in a peculiar fashion.
  - japanese: (ksc).ブラウンさんは日本人のような考え方をする。
    english: Mr.  Brown thinks like the Japanese.
  - japanese: (ksd).誰にでも分かるような書き方をして下さい。
    english: Please  write in such a way that anyone can understand it.
  - japanese: (a).あのピッチャーは面白い投げ方をする。
    english: That  pitcher throws (a ball) in an interesting way.
  - japanese: (b).吉田君は乱暴な運転のし方をするので乗せてもらうのが怖い。
    english: 'I''m  afraid of getting a ride from Yoshida because he drives carelessly (literally:  in
      a wild fashion).'
  - japanese: (c).正はほかの学生と違った勉強のし方をしているようだ。
    english: Tadashi  seems to study in a different way from other students.
  - japanese: (d).私には野村先生のような考え方は出来ない。
    english: I  cannot think like Professor Nomura.
  - japanese: (e).勉強が楽しくなるような考え方をしてほしい。
    english: We'd  like to be taught in such a way that we (come to) like studying.
  - japanese: (f).この問題について私と同じような考え方をする人は多くないでしょう。
    english: There  wouldn't be many people who think about this problem in the same way as I do.
  - japanese: (g).田村はその大臣をよく知っているような話し方をする。
    english: 1.  Tamura's talk sounds like he knows the minister well.  2. Tamura talks as if he knew
      that minister well.
