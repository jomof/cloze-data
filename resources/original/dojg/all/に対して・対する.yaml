examples:
  - japanese: (ksa).これまで日本は外国に対して閉鎖的な政策を取ってきた。
    english: Up  until now Japan has taken a closed policy toward foreign countries.
  - japanese: (ksb).日本の大学は入学するのが難しいのに対して、アメリカの大学は卒業するのが難しい。
    english: Japanese  colleges are hard to enter; whereas American colleges are hard to graduate  from.
  - japanese: (ksc).アメリカでは離婚に{対する/対しての}考え方が大分変わってきた。
    english: In  America, attitudes toward divorce have greatly changed.
  - japanese: (a).鈴木さんは誰に対しても丁寧だ。
    english: Mr.  Suzuki is polite towards everybody.
  - japanese: (b).日本は外国に対して市場をもっと開放すべきた。
    english: Japan  should open its market more widely towards foreign countries.
  - japanese: (c).私は政治に対して強い関心がある。
    english: I  have a strong interest in politics.
  - japanese: (d).手数料は一万円に対して五百円です。
    english: The  commission charge will be 500 yen per 10,000 yen.
  - japanese: (e).市民は増税に対して強く反対している。
    english: The  citizens are strongly opposed to the tax hike.
  - japanese: (f).私は高校生の時から、日本の文化に対して興味があった。
    english: Since  my high school days, I have had an interest in Japanese culture.
  - japanese: (g).去年は自動車事故が少なかったのに対して、今年は大変多かった。
    english: Last  year there were very few car accidents, whereas this year the number was very  high.
  - japanese: (h).日本人は褒められた時、よく「とんでもない」と言う。これに対して、アメリカ人はよく「ありがとう」と言う。
    english: When  Japanese get compliments, they often say &quot;Oh, not at all.&quot; In contrast  to
      this, Americans often say &quot;Thank you.&quot;
  - japanese: (i).女性の地位は日本ではまだ低いのに対して、欧米では比較的高い。
    english: Women's  position is still low in Japan, whereas in Europe and America it is relatively  high
  - japanese: (j).東ヨーロッパの国々が民主化に向かっているのに対して、中国大陸と北朝鮮は民主化がまだ遅れているようだ。
    english: Eastern  European countries are progressing towards democratization, whereas Continental  China
      and North Korea appear to be slower in democratization.
  - japanese: (k).ロシアに対してのアメリカ人の見方は最近友好的になった。
    english: American  views of Russia have recently become friendlier.
  - japanese: (l).部長は岡田に対して有利な発言をした。
    english: The  departmental chief made a remark in Okada's favour.
