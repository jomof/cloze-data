grammar_point: 単に
description: An adverb that means “simply”
meaning: Just; only; simply; no more than; nothing but; solely; merely; alone
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '586'
examples:
  - japanese: (ksa).これは単に文化の違いの問題だ。
    english: This is simply a matter/problem of cultural differences.
  - japanese: (ksb).この車は単にボディーのデザインを変えただけだ。
    english: They did nothing more to this car than change the body design.
  - japanese: (ksc).仕事が難しいのではなく、単に私が不器用なだけです。
    english: It's not that the job is difficult; it's simply that I'm clumsy.
  - japanese: (ksd).円高の影響は単に輸出だけにとどまらない。
    english: The effects of the high yen are not limited to exports.
  - japanese: (kse).これは単に私個人の意見に過ぎない。
    english: This is nothing more than my personal opinion.
  - japanese: (a).それは単に解釈の問題だ。
    english: It's simply an issue of interpretation.
  - japanese: (b).これは単にあなた一人の問題ではない。
    english: This is not just a problem for you alone.
  - japanese: (c).この文章は単に原文を直訳しただけだ。
    english: This text is simply something that was translated literally  from the original.
  - japanese: (d).当ホテルは単に安いだけでなく、行き届いたサービスで快適にお過ごしいただけます。
    english: Our hotel is not simply inexpensive; with our comprehensive  array of services, you can stay
      (with us) in comfort.
  - japanese: (e).今は単に多くの利益を上げているだけでは一流企業とは言えない。
    english: Today, a company that simply racks up large proﬁts cannot be  called a ﬁrst-class company.
  - japanese: (f).このカメラは、単に被写体にカメラを向けてシャッターを押すだけで高画質の写真を撮ることができる。
    english: With this camera you can take high quality pictures just by  holding it toward an object
      and clicking the shutter.
  - japanese: (g).彼は考えが一貫しているのではなく、単に頑固なだけだ。
    english: He is not consistent in his thinking; he's simply stubborn.
  - japanese: (h).私は単に生まれがドイツだっただけで、ドイツ語はもちろんドイツのことは何も知らない。
    english: 'Germany is no more than my birthplace (literally: It is simply  that my birthplace is Germany),
      so I know nothing about Germany, let alone  German.'
  - japanese: (i).雅夫は単に数学だけができないのではない。
    english: It's not that Masao is poor only at math.
  - japanese: (j).この場合、単にアグネスだけを非難するのは間違っている。
    english: In this case, it's wrong to blame only Agnes.
