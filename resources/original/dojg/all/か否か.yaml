grammar_point: か否か
description: A conjunctive phrase indicating that the speaker/writer is wondering whether something is
  the case or not.
meaning: Whether X or not
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '182'
examples:
  - japanese: (ksa).このソフトが役に立つか否かは保証の限りではありません。
    english: 'I cannot say (literally: guarantee) whether this software is  useful or not.'
  - japanese: (ksb).選挙の時に、有権者は候補者が倫理観のある政治家（である）か否かを見抜かなければならない。
    english: 'In an election, the voter has to judge (literally: see through)  whether or not a candidate
      is a politician of integrity.'
  - japanese: (ksc).子供に携帯電話を持たせるべきか否かは議論が分かれる。
    english: Opinions differ as to whether we should allow a child to have a  cell phone.
  - japanese: (a).アメリカの大学では教授が外国人であるか否かは問題にならないが、日本ではそれがよく問題になるようだ。
    english: In the U.S., whether or not a professor is a foreigner is not a  problem, but in Japan, it
      appears that it is frequently an issue.
  - japanese: (b).家を探す場合、その地域が安全であるか否かが一番大事なポイントになる。
    english: When you search for a house, whether or not the area is safe is  the most important point.
  - japanese: (c).クラシック音楽を聞く時、私は旋律が美しいか否かよりその音楽が生命を感じさせるか否かに注意を払う。
    english: When I listen to classical music, I pay attention to whether or  not it causes me to feel
      life rather than whether or not the melody is  beautiful.
  - japanese: (d).大学の入試要項をよく読んでから受験するか否かを決めるべきだ。
    english: You should decide whether or not to take the entrance examination  after reading the university's
      guidelines carefully.
  - japanese: (e).愛されたら愛しかえすべきか否かという疑問は愚問です。
    english: The question of whether or not one should return love when one  is loved is a silly one.
  - japanese: (f).容疑者に遺体を見せると、真犯人か否かが分かることがある。
    english: There are cases in which you can tell whether or not a suspect  is the real culprit when
      you show him or her the dead body.
