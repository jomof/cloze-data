grammar_point: とか
description: A conjunction that lists two or more items, actions or states as inexhaustive examples.
meaning: And; or
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '488'
examples:
  - japanese: (ksa).私はバッハとかモーツアルトとかベートーベンが好きだ・好きです。
    english: I like Bach, Mozart and Beethoven, among others.
  - japanese: (ksb).疲れた時はお風呂に入るとか早く寝るとかしなさい。
    english: When you are tired, do things like taking a bath or going to sleep early.
  - japanese: (a).日本の茶道とか生け花とかいうものをよく知らない。
    english: I don't know much about things like the Japanese tea ceremony and flower arranging.
  - japanese: (b).A:どんな日本の映画を見ましたか。  B:黒沢の「七人の侍」とか「生きる」とか「影武者」を見ました。
    english: 'A: What kind of Japanese movie did you see?&emsp;&emsp;B: I saw Kurosawa''s Seven Samurai,
      Ikiru and Kagemusha.'
  - japanese: (c).A:日曜日にはどんなことをしていますか。  B:音楽を聞くとか、本を読むとかしています。
    english: 'A: What sorts of things do you do on Sundays?&emsp;&emsp;B: I do things like listening to
      music or reading books.'
writeup: '## 1. The conjunction とか is a combination of the quote marker と3 and か1. That is why とか is often
  followed by the verb 言う ''say'', as in Example (a). When とか is followed by 言う, as in (1), it is not
  a conjunction; it is a quote marker. The か indicates the speaker''s uncertainty about the quoted report.'
