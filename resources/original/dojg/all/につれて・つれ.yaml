grammar_point: につれて・つれ
description: A phrase used to indicate that a change occurs in accordance with another simultaneous change.
meaning: As; in proportion to; with
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '285'
examples:
  - japanese: (ksa).日本語が上達するにつれて日本人の友達が増えた。
    english: As  my Japanese became more proficient, the number of my Japanese friends  increased.
  - japanese: (ksb).時代の変化につれて、文化も変わっていく。
    english: Culture  also changes with the change of the times.
  - japanese: (a).病気が治ってくるにつれて、食欲が出てきた。
    english: As  I recovered from my illness, I regained my appetite.
  - japanese: (b).年を取るにつれて、体力がなくなる。
    english: As  people grow older, they lose their physical strength.
  - japanese: (c).日本の生活が長くなるにつれて、日本のよさ、悪さがよく分かってきた。
    english: As  I've spent more time in Japan, I have come to understand the good and bad parts  of Japan
      better.
  - japanese: (d).日本の経済力が伸びるにつれて、日本語の学生が増えてきた。
    english: As  Japan's economic strength has grown, Japanese language students have increased.
  - japanese: (e).秋が深くなるにつれて、紅葉が綺麗になってきた。
    english: As  we've moved further into autumn, the coloured leaves have become more  beautiful.
  - japanese: (f).子供は成長するにつれて、親から離れていく。
    english: As  children grow up, they become independent of their parents.
  - japanese: (g).季節の変化につれて、風景も変わる。
    english: The  scenery also changes with season changes.
  - japanese: (h).産業の発展につれて、公害も増えていく。
    english: With  industrial development, pollution also increases.
