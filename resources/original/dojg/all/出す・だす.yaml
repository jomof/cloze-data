grammar_point: 出す・だす
description: Something that has been latent is realised.
meaning: Out; begin to; start to
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '102'
examples:
  - japanese: (ks).車が動き出した・出しました。
    english: The car started to move.
  - japanese: (a).急に雨が降り出した。
    english: Suddenly it began to rain.
  - japanese: (b).一歳になって初めて歩き出した。
    english: He started to walk only after he became a year old.
  - japanese: (c).そのアイディアは誰が考え出したんですか。
    english: Who thought out that idea?
  - japanese: (d).一時間ぐらいかけてとうとうその本屋を探し出した。
    english: After spending about an hour, I finally located that bookstore.
writeup: |-
  ## 1. 出す in Verbます+出す is used as an auxiliary verb. When it is used as a full verb, it means 'cause something to become visible'.

  - ⎧なさい
  - informal, negative, nonpast
  - ⎪します
  - formal, nonpast
  - 話し出
  - ⎪す
  - informal, nonpast
  - ⎨せば
  - conditional
  - 食べ出
  - ⎪そう
  - volitional
  - ⎪して
  - て form
  - ⎩した
  - informal, past
formation: "## \n\n- V ます\n- 話し出す\n- Someone starts to talk\n- 食べ出す\n- Someonestarts to eat"
part_of_speech: Auxiliary Verb (Group 1)
related: '【Related Expression: ~始める】'
antonym: '【Antonym Expression: ~終わる】'
