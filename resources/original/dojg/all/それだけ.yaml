grammar_point: それだけ
description: An adverbial phrase indicating that the degree of something is proportionate to the degree
  of the state, action or event mentioned in the preceding sentence.
meaning: That much; to the same extent; to the same degree; equally
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '557'
examples:
  - japanese: (ksa).株式投資は当たった時の利益は大きいが、それだけリスクも大きい。
    english: You can make a big proﬁt when you invest in the right stocks,  but the risk (of loss) is
      just as big.
  - japanese: (ksb).この仕事は苦労も多いが、それだけやりがいもある。
    english: This job is hard work, but to the same extent I also ﬁnd it  rewarding.
  - japanese: (ksc).彼らは同じ宗教内の派閥だから、それだけ憎しみも大きいのかもしれない。
    english: It might be that they hate each other that much more because  they are in different sects
      of the same religion.
  - japanese: (ksd).期待が大きいとそれだけ失望も大きくなってしまう。
    english: If your expectations are high, your disappointment will be  equally high.
  - japanese: (a).大きな仕事をまかされたということは、それだけ期待されているということだろう。
    english: That he was assigned a big job just shows what high hopes  people have for him.
  - japanese: (b).たくさんのオプションがあるのはいいのだが、それだけ選択に悩むことにもなる。
    english: It is good to have many options, but it means that it's that  much harder to choose.
  - japanese: (c).花粉症の薬は、眠くなるからそれだけ効くというわけではありません。
    english: It's not true of pollen allergy drugs that the sleepier they  make you, the more effective
      they are.
  - japanese: (d).できるだけ多く条件を指定すると、それだけ理想に近い人が検索されるはずです。
    english: If you specify as many conditions as you can, your search  should turn up someone that is
      much closer to your ideal.
  - japanese: (e).情報の内容が二つのソースで一致するのなら、それだけ信用できるということではないだろうか。
    english: If information from two sources is consistent, don't you think  the information is that much
      more reliable?
  - japanese: (f).子供にお金をかければそれだけ愛情を注いだことになる、という間違った思い込みがしばしばあるようだ。
    english: It seems that it's a common, and mistaken, assumption that the  amount of money you spend
      on your children equals the amount of affection  you've given them.
  - japanese: (g).これに関する読者からの投書が最近増えているということは、それだけこの問題が注目されてきたということでしょう。
    english: The fact that we have been getting more letters from readers  recently about this problem
      shows how much more it is drawing people's  attention.
  - japanese: (h).販売経験が豊富な営業マンは、それだけ顧客の信頼も多く勝ち取るはずだ。
    english: (Compared with those who are less experienced,) Sales  representatives with a lot of experience
      should be all the more able to win  their customers' trust.
