grammar_point: ようでは
description: A conjunction that presents an undesirable situation, which is assumed to be factual.
meaning: If; if it is true that; if it is the case that
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '725'
examples:
  - japanese: (ksa).知らない単語が出てくるたびに辞書を引いているようではいつまでたっても速く読めない。
    english: If (it is true that) you look up unfamiliar words in the dictionary every time you encounter
      a new one, you will never learn to read fast.
  - japanese: (ksb).アパートがそんなに高いようでは私たちは東京には住めない。
    english: If (it is true that) apartments in Tokyo are that expensive, we cannot live there.
  - japanese: (ksc).成績が今までのようでは困ります。
    english: 'If you continue to show the level of performance you have to date, we will have a problem.
      (literally: If your performance is like what you have exhibited up to now, it''s a problem.)'
  - japanese: (a).今からそんなに文句を言っているようでは、この仕事をやり遂げるのは難しいだろう。
    english: If you complain like that now, it will be difﬁcult to complete this job.
  - japanese: (b).困った時に助けてくれないようでは友達とは言えない。
    english: If (it is true that) he doesn't help you when you are in trouble, you cannot call him a friend.
  - japanese: (c).朝が弱いようではこの仕事は無理でしょう。
    english: 'If it is true that) you have trouble getting up early in the  morning (literally: are weak
      in the morning), you probably won''t be able to do  this job.'
  - japanese: (d).千円程度の旅費払い戻しに4枚も5枚も書類が必要なようでは問題だ。
    english: It is a problem if (it is true that) it takes four or ﬁve forms  to request a travel reimbursement
      for an amount as small as one thousand yen.
  - japanese: (e).今頃そんなことをしているようでは、とても締め切りに間に合わない。
    english: If you're doing things like that now, there's no way you'll  meet the deadline.
  - japanese: (f).部下の面倒が見られないようでは上司失格だ。
    english: If (it is true that) you cannot take care of the people under  you, you are not qualiﬁed
      to be their boss.
  - japanese: (g).大学の施設が現状のようでは、せっかく研究資金を増やしても有効に活用できない。
    english: 'Even if we make an effort to increase research funding, with  the university facilities
      the way they are (literally: if the university  facilities are in their present condition), we won''t
      be able to utilize the  funds effectively.'
  - japanese: (h).次の試合も今日の試合のようでは、とても決勝には進めない。
    english: If we play the next game like (we did in) today's game, there's  no way we can advance to
      the ﬁnals.
