grammar_point: と同時に
description: A phrase which is used to express the idea that someone does something or something takes
  place at the same time as another action or event, or that someone or something is in two states simultaneously.
meaning: At the same time (as); at the time; when; as; while; as well as ~
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '471'
examples:
  - japanese: (ksa).彼は大学卒業と同時に銀行に就職した。
    english: 'He  got a job at a bank at the time of (literally: at the same time as) his  graduation
      from college.'
  - japanese: (ksb).部屋に入ると同時に電話が鳴った。
    english: 'The  telephone rang (literally: at the same time) as I entered the room.'
  - japanese: (ksc).彼はこの会社の社長であると同時に大株主でもある。
    english: He  is the president of this company and, at the same time, a big stockholder.
  - japanese: (a).彼女は結婚と同時に会社を辞めた。
    english: 'She  quit her company at the time of (literally: at the same time as) her marriage.'
  - japanese: (b).銃声と同時に警官の一人が倒れた。
    english: 'We  heard the shot and saw one of the policemen fall. (literally: One of the  policemen
      fell at the same time as the sound of a gun.)'
  - japanese: (c).新しい単語の学習と同時に文法の復習も忘れてはならない。
    english: You  mustn't forget grammar review as well as new vocabulary study.
  - japanese: (d).私はルースと同時に日本語の勉強を始めた。
    english: 'I  started my Japanese study when (literally: at the same time as) Ruth did.'
  - japanese: (e).電車が止まってドアが開くと同時に客がなだれ込んだ。
    english: 'The  train came to a halt and as the doors opened the passengers rushed into the  train
      (literally: the passengers rushed into the train at the same time as the  doors opened).'
  - japanese: (f).新社長は就任すると同時に社名を変更した。
    english: 'The  new president changed the company''s name when (literally: at the same time as)  he
      assumed the presidency.'
  - japanese: (g).外国語を勉強する時は、文法を理解すると同時に文型の口頭練習もしなければならない。
    english: 'When  you study a foreign language, while you learn (literally: understand) grammar,  you
      must also practice sentence patterns orally.'
  - japanese: (h).この新しい装置は安全であると同時に効率がいい。
    english: This  new equipment is safe and, at the same time, its performance is good.
  - japanese: (i).森鷗外は医者であると同時に小説家でもあった。
    english: Mori  Ogai was a novelist as well as a doctor.
