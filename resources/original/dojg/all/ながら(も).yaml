grammar_point: ながら(も)
description: A disjunctive conjunction used normally in written Japanese with the meaning of 'although'.
meaning: Although; even though; nevertheless
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '199'
examples:
  - japanese: (ksa).この部屋は狭いながら（も）居心地がよい。
    english: Although  his room is small, it is comfortable.
  - japanese: (ksb).山口はそのことを知りながら（も）黙っていた。
    english: Yamaguchi  kept silent, although he knew about the matter.
  - japanese: (a).あの人は若いながら（も）、なかなか有能だ。
    english: He  is young, but he is very capable.
  - japanese: (b).教授のゼミは厳しいながら（も）学ぶところが多かった。
    english: Although  my professor's seminar was tough, I learned a lot from it.
  - japanese: (c).ベッキーの日本語はたどたどしいながら（も）言おうとしていることは分かった。
    english: Becky's  Japanese is halting, but I was able to figure out what she had to say.
  - japanese: (d).この辺は不便ながら（も）、車も少なく、空気が綺麗だ。
    english: This  area is inconvenient, but there is little traffic and the air is clean.
  - japanese: (e).残念ながら、明日の音楽会には行けません。
    english: To  my regret, I cannot go to tomorrow's concert.
  - japanese: (f).ひとみは子供ながら（も）、よく考えてものを言う。
    english: 'Hitomi  is just a child, but she says things very carefully (literally: after thinking  hard).'
  - japanese: (g).この車は小型ながら（も）よく走る。
    english: This  car runs well, although it is such a small car.
  - japanese: (h).日本語の単身赴任のサラリーマンは苦しみながら（も）、会社のために働いている。
    english: Japanese  white-collar workers who have to leave their families behind for work transfers  work
      for the company even though their lives are hard.
  - japanese: (i).ボブは日本にいながら（も）、洋食ばかり食べている。
    english: Bob  is in Japan, but he eats only Western-style food.
  - japanese: (j).煙草は体に悪いと分かっていながら（も）、吸ってしまう。
    english: Even  though I know cigarettes are bad for my body, I end up smoking them.
  - japanese: (k).弟は沢山本を買っていながら（も）、少しも読んでいない。
    english: My  younger brother has bought many books, but he has not read any of them.
  - japanese: (l).彼は何度も日本へ行っていながら（も）、日本語が少しも話せない。
    english: Although  he has been to Japan many times he cannot speak Japanese at all.
