grammar_point: ようだ
description: An auxiliary な type adjective which expresses the likelihood of something/someone or the
  likeness of something/someone to something/someone.
meaning: Look like; look as if; be like; appear; seem
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '547'
examples:
  - japanese: (ksa).杉山さんはアメリカへ行くようだ・ようです。
    english: It appears that Mr. Sugiyama is going to America.
  - japanese: (ksb).上田さんはボクシングが好きなようだ・ようです。
    english: Mr. Ueda appears to like boxing.
  - japanese: (ksc).あの人は田中先生のようだ・ようです。
    english: That person looks like Professor Tanaka.
  - japanese: (ksd).A:石井さんはもう帰りましたか。  B:はい、そのようです。
    english: 'A: Has Mr. Ishii gone home already?&emsp;&emsp;B: Yes, it looks like it.'
  - japanese: (a).木村さんは昨日お酒を飲んだようだ。
    english: It seems that Mr. Kimura drank sake yesterday.
  - japanese: (b).この問題は学生にはちょっと難しいようだ。
    english: This problem seems to be a little difficult for the students.
  - japanese: (c).ここは昔学校だったようだ。
    english: It seems that this place used to be a school.
  - japanese: (d).この酒は水のようだ。
    english: This sake is like water.
writeup: |-
