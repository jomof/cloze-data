grammar_point: しまう
description: An auxiliary verb which indicates the completion of an action.
meaning: Have dome something; finish doing something; finish something up
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '403'
examples:
  - japanese: (ksa).池田君は三日でその本を読んでしまった・しまいました。
    english: Mr. Ikeda finished reading the book in three days.
  - japanese: (ksb).私はルームメートのミルクを飲んでしまった・しまいました。
    english: I (mistakenly) drank my roommate's milk.
  - japanese: (a).もう宿題をしてしまいましたか。
    english: Have you done your homework yet?
  - japanese: (b).私は今日中にそのレポートを書いてしまおうと思っている。
    english: I think that I will finish (writing) the report today.
  - japanese: (c).早くご飯を食べてしまいなさい。
    english: Finish (eating) your meal quickly.
  - japanese: (d).シチューを作り過ぎてしまいました。
    english: I made too much stew (to my regret).
writeup: '## 1. しまう is used as an auxiliary verb with Verbて and expresses the idea of completion in terms
  of an action. Verbてしまう often appears with such adverbs as すっかり ''completely'', 全部 ''all'' and 完全に ''completely.
  Examples:'
