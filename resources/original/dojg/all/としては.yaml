grammar_point: としては
description: A compound particle which indicates a standard for comparisons.
meaning: For
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '502'
examples:
  - japanese: (ks).このステーキは日本のステーキとしては安い・安いです。
    english: This steak is inexpensive for Japanese steak.
  - japanese: (a).ジョンソンさんは日本語の一年生としては日本語が上手だ。
    english: Mr. Johnson is good at Japanese for a first-year student (of Japanese).
  - japanese: (b).これは日本のアパートとしては大きい方です。
    english: For a Japanese apartment, this is one of the bigger ones.
