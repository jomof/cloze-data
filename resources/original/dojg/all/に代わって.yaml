grammar_point: に代わって
description: A compound particle to express replacement or substitution of a regular person/thing by someone/something.
meaning: In place of; replacing; on behalf of
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '254'
examples:
  - japanese: (ks).病気の山田先生に代わって、鈴木先生が教えて下さった。
    english: In  place of Professor Yamada, who is ill, Professor Suzuki taught us.
  - japanese: (a).戦後ガラスに代わってプラスチックが出てきた。
    english: After  the war plastics became available replacing glass.
  - japanese: (b).レコードに代わってCDが出て、音質がとてもよくなった。
    english: In  place of records, CDs have become available, and the sound quality has improved  a great
      deal.
  - japanese: (c).私が父に代わって、空港までお客さんを迎えに行った。
    english: In  place of my father, I went to the airport to pick up our guest.
  - japanese: (d).御出席の皆様に代わりまして、一言ご挨拶を述べさせていただきます。
    english: On  behalf of everyone present here, let me say a word of greeting.
  - japanese: (e).申し訳ございませんが、社長は今日都合が悪いので、私が社長に代わって参りました。
    english: I  am very sorry that the president was unable to attend, but I have come in his  place.
