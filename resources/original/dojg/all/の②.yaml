grammar_point: の②
description: A dependent indefinite pronoun.
meaning: One
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '315'
examples:
  - japanese: (ksa).私は大きいのを買った・買いました。
    english: I bought a big one.
  - japanese: (ksb).私は去年買ったのを使った・使いました。
    english: I used the one I bought last year.
  - japanese: (a).A:どんな車が欲しいですか。  B:小さいのが欲しいです。
    english: 'A: What kind of car do you want?&emsp;&emsp;B: I want a small one.'
  - japanese: (b).友達がワインを飲みたがったので昨日買ったのを出した。
    english: My friend wanted to drink wine, so I served the one I bought yesterday.
writeup: '## 1. The indefinite pronoun の is a dependent pronoun; it cannot be used by itself. It must
  be modified by an adjective or a relative clause.'
