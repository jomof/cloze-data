grammar_point: も②
description: A marker which indicates emphasis.
meaning: Even; as many/much/long/...as; (not) even (one); (not) any
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '250'
examples:
  - japanese: (ksa).グレーさんはこんな難しい漢字も読める・読めます。/ハリスさんはこんな易しい漢字も読めない・読めません。
    english: Mr. Gray can read even difficult kanji like this. / Mr. Harris cannot read even easy kanji
      like this.
  - japanese: (ksb).私は漢字を八千も知っている・います。
    english: I know as many as eight thousand kanji.
  - japanese: (ksc).私は漢字を一つも知らない・知りません。
    english: I don't know even one kanji.
  - japanese: (ksd).私は何も食べなかった・食べませんでした。
    english: I didn't eat anything.
  - japanese: (kse).ナンシーは私の話を聞きもしない・しません。
    english: Nancy doesn't even listen to me.
  - japanese: (a).春男は一年生の足し算もまともに出来ない。
    english: Haruo cannot do even the first-year addition correctly.
  - japanese: (b).今日は車が十台も売れた。
    english: As many as ten cars sold today.
  - japanese: (c).そのパーティーには女の子は一人も来なかった。
    english: Not even one girl came to the party.
  - japanese: (d).誰もそのことを知りません。
    english: Nobody knows about it.
  - japanese: (e).私は木村さんが呉れた本をまだ見もしていない。
    english: I haven't even seen the book Mr. Kimura gave me yet.
writeup: '## 1. も as an emphatic marker is an extended use of も1. (⇨ も1) The following examples show the
  transition of meaning from the original idea ''also'' to the emphatic use ''even'''
