grammar_point: だけ
description: A particle meaning “to the extent that someone (can/wants to) do something or something can
  happen”.
meaning: As much as; as ~ as possible; as much as one wants
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '42'
examples:
  - japanese: (ksa).若いうちに本を読めるだけ読んでおいた方がよい。
    english: You'd better read as many books as you can while you are young.
  - japanese: (ksb).食べるだけ食べると、礼も言わずに帰ってしまった。
    english: After he had eaten as much as he wanted, he went home without  even thanking me.
  - japanese: (ksc).食べたいだけ食べるのが僕の主義です。
    english: My principle is to eat as much as I want to.
  - japanese: (ksd).うちの子は背が伸びるだけ伸びた感じです。
    english: It looks like my child has grown as much as he is going to.
  - japanese: (kse).修士論文の内容についてできるだけ詳しく話して下さい。
    english: Tell me about your MA thesis in as much detail as possible.
  - japanese: (a).昨日は寿司屋で寿司を食べられるだけ食べた。
    english: Yesterday I ate as much sushi as I could at a sushi restaurant.
  - japanese: (b).学生のうちに海外に行けるだけ行ってみたいと思います。
    english: I think I want to go abroad as often as I can while I'm a  student.
  - japanese: (c).運転手さん、飛行機に遅れてしまうので、飛ばせるだけ飛ばして下さい。
    english: Driver, I may miss my plane, so please go as fast as you can.
  - japanese: (d).前から抱いていた不服を言うだけ言ったらすうっとした。
    english: 'When I freely gave vent to my longstanding complaints (literally:  as much as I wanted to)
      it felt so good.'
  - japanese: (e).お金は使うだけ使っても故障の少ない車が買いたい。
    english: I'd like to buy a trouble-free car no matter how much it costs.
  - japanese: (f).昨日は寝たいだけ寝たので、心も体もすっきりした。
    english: Yesterday I slept as much as I wanted, so my mind and body are  refreshed.
  - japanese: (g).痛風になった時、私の足の親指は腫れるだけ腫れてしまいました。
    english: 'When I got gout my big toe really swelled up (literally: as  much as it could swell).'
  - japanese: (h).今まで都会の真ん中でとてもうるさかったので、今度はできるだけ静かなところに住みたいです。
    english: Until now, we have lived in the midst of a big, noisy town, so  now we would like to live
      in as quiet a place as possible.
  - japanese: (i).この会社に入りたい理由、また入社したらやりたいことは何ですか。できるだけ具体的にお書き下さい。
    english: Why do you want to join this company and what do you want to do  once you join the company?
      Please write down your answers in as much detail as  possible.
  - japanese: (j).その学会にはできるだけ出席するようにします。
    english: I will do my best to attend the academic conference.
