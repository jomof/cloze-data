grammar_point: を中心に
description: A phrase that means “with something/someone at the centre”.
meaning: Centering around; around; focusing on; mainly; primarily; with ~ as the center; with ~ as the
  leader; with ~ as the primary ~; take the lead
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '477'
examples:
  - japanese: (ksa).東京を中心に大雨が降った。
    english: There was heavy rain, mostly in and around Tokyo.
  - japanese: (ksb).東南アジアを中心に鳥インフルエンザが急速に広がっている。
    english: Bird ﬂu is spreading rapidly, primarily in Southeast Asia.
  - japanese: (ksc).この研究は中島教授を中心に進められている。
    english: This research is progressing, with Professor Nakajima taking  the lead.
  - japanese: (a).最近は小説よりもビジネス書を中心に読んでいる。
    english: These days I mainly read business books, rather than novels.
  - japanese: (b).ファーストフードのR社は近々神戸を中心に新たに25店舗を開く予定だ。
    english: Company R, a fast food company, plans to open 25 new stores in  Kobe and neighbouring cities
      before long.
  - japanese: (c).現在、文部科学省を中心に、義務教育改革に向けた検討が進められている。
    english: The Ministry of Education, Culture, Sports, Science and  Technology is taking the lead in
      investigating compulsory education reform.
  - japanese: (d).最近の調査で、アメリカでのオンラインビデオの視聴が若い層を中心に伸びていることが分かった。
    english: It has become clear from a recent survey that the viewing of  online videos is increasing
      in America- most notably among young people.
  - japanese: (e).コンピュータメーカーのP社はデスクトップモデルを中心に２０％以上の大幅値下げを行うと発表した。
    english: The computer manufacturer P announced that it would give a  large price reduction of 20 percent
      or more for their computers, with desktop  models as the primary target.
  - japanese: (f).このサイトは熊本のニュースを中心に、温泉やグルメ、イベント情報などもご紹介します。
    english: This website highlights Kumamoto news as well as information on  hot springs, gourmet foods,
      events, etc.
  - japanese: (g).本プロジェクトでは、言語による情報伝達と、韻律や動作、表情など、言語以外の要素との関係を中心に研究を行った。
    english: In this project we examined primarily the interrelationship  between language-based communication
      and non-linguistic factors, such as meter,  motions, facial expressions, etc.
  - japanese: (h).この展示会はある著名な日本の建築家の作品を中心に、東京に建てられたモダンな建築について紹介している。
    english: This exhibition, focusing mainly on works by an eminent  Japanese architect, introduces modern
      architecture in Tokyo.
