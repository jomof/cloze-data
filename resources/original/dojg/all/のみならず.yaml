grammar_point: のみならず
description: A phrase that is used in formal writing to mean “not only”.
meaning: Not only ~ (but also ~); not only that
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '461'
examples:
  - japanese: (ksa).我が社は日本国内のみならず、アメリカやヨーロッパなどでもビジネス活動を行っております。
    english: Our company does business not only in Japan but also in  America, Europe, and elsewhere.
  - japanese: (ksb).これからの企業は単に利益を追求するのみならず、環境に配慮した生産活動を行わなければならない。
    english: 'Today''s companies should not just pursue profits; they should  also consider environmental
      protection issues in their production activities. (literally:  they must perform production activities
      that take the environment into  consideration as well.)'
  - japanese: (ksc).彼のしたことは人間として恥ずべきことである。のみならず、それは明らかに犯罪行為だ。
    english: As a human being, he should be ashamed of what he did. Not only  that, it is clearly a criminal
      act.
  - japanese: (a).料金体系のみならず、サービス体制も改善する必要がある。
    english: It is necessary to change not only the fee structure but the  service system as well.
  - japanese: (b).大統領の決定には国内のみならず、海外からも強い批判の声が上がっている。
    english: The president's decision is being criticized  heavily not only within the country but also
      abroad.
  - japanese: (c).この会社は炭酸飲料メーカーとして世界的に有名であるのみならず、アメリカ合衆国を象徴する存在の一つでさえある。
    english: 'Not only is this company famous worldwide as  a carbonated beverage manufacturer, it is
      even an American symbol (literally: one of  the entities that symbolize the United States).'
  - japanese: (d).この種の犯罪は、老後の生活資金を根こそぎ奪うなど、市民への経済的な影響が甚大であるのみならず、精神的打撃も多大である。
    english: Crimes of this kind have an enormous impact on citizens, not  only economically but also
      psychologically, as they can completely deprive  citizens of their post-retirement livelihoods (among
      other things).
  - japanese: (e).技術者は単に技術の進歩の推進者であるのみならず、人類・社会に及ぼす技術の影響についても強い責任感を持つ自律的な行動者であるべきである。
    english: 'Technology specialists should not simply play a role as  promoters of technological advancement;
      they should also be independent actors  who bear a heavy (literally: strong) sense of responsibility
      for the effect of  technology on people and on society.'
  - japanese: (f).不正軽油の製造・販売・使用は、極めて悪質な脱税行為である。のみならず、ディーゼル車の排気ガスは大気中の有害物質を増加させるなど、環境汚染の原因にもなっている。
    english: The production, the sale, and the use of illegal diesel oil are  extremely serious acts of
      tax evasion. Not only that, these acts result in  environmental pollution because they bring about
      an increase in toxic  substances in the atmosphere via the exhaust from diesel cars.
  - japanese: (g).私はすっかり疲れていた。肩や頸の凝るのはもちろん、不眠症もかなり甚しかった。のみならず偶々眠ったと思うと、いろいろの夢を見勝ちだった。(芥川龍之介『夢』)
    english: I was totally exhausted. My shoulders and neck were stiff, of  course, and I was suffering
      from severe insomnia. Not only that, when I did  finally fall asleep, I had many dreams. (From Dreams
      by Akutagawa Ryunosuke)
