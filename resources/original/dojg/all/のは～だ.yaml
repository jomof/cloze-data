grammar_point: のは～だ
description: A structure that indicates new, important information by placing it between [x] and the copula
  [x] ([x] is an indefinite pronoun ([x]2) that replaces ‘time’,’person’, ‘thing’, ‘place’ or ‘reason’.)
meaning: It is ~ that ~; the one who ~ is ~; the place where ~ is ~; the reason why ~ is ~; the time when
  ~ is ~; what ~ is ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '337'
examples:
  - japanese: (ksa).私が中国に行ったのは三年前だ・です。
    english: It was three years ago that I went to China. / The time when I went to China was three years
      ago.
  - japanese: (ksb).このクラスで一番頭がいいのは吉田さんだ・です。
    english: The brightest one in this class is Mr. Yoshida.
  - japanese: (ksc).ここで一番奇麗なのは山だ・です。
    english: The most beautiful things here are mountains.
  - japanese: (a).山田さん、あなたがシカゴに行ったのはいつですか。
    english: Mr. Yamada, when was it that you went to Chicago?
  - japanese: (b).一昨日遊びに来たのは秋子さんです。
    english: It was Akiko who came to see me the day before yesterday.
  - japanese: (c).モーツアルトが大好きになったのは大学一年の時です。
    english: It was during my freshman year that I become very fond of Mozart.
  - japanese: (d).父が嫌いなのはテレビだ。
    english: It is television that my father hates.
  - japanese: (e).日本で美味しいのは果物だ。
    english: What is delicious in Japan is fruit.
writeup: '## 1. The particle used with the noun or noun phrase between のは and だ usually drops if the particle
  does not have any concrete meaning (as in the cases of が and を), or if the meaning of the entire sentence
  is somehow predictable. Examples follow.'
