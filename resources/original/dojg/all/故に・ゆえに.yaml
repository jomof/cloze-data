grammar_point: 故に・ゆえに
description: A conjunction that presents a reason or a cause.
meaning: Because; because of; due to; therefore
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '745'
examples:
  - japanese: (ksa).彼女はその美貌(の)故(に)、悩みも多い。
    english: Because of her good looks, she also has many things to worry  about.
  - japanese: (ksb).結果にこだわりすぎる(が)故(に)、小さなことに心を奪われることになる。
    english: Because you want the end result to be perfect, you end up being  distracted by little things.
  - japanese: (ksc).これは極めてデリケートな問題だ。(それ(が)/その)故に、慎重に取り組む必要がある。
    english: This is an extremely delicate problem; therefore, we must  handle it very carefully.
  - japanese: (a).彼の精神は大病の故に強靭になった。
    english: His mind was strengthened because of his serious illness.
  - japanese: (b).電子テキストは改変と公開が容易であるが、この特徴故に公開されている電子テキストは元データを追跡することが難しい。
    english: Electronic texts are easy to revise and present to the public,  but because of these characteristics,
      it is difﬁcult to trace  publicly-displayed electronic texts back to their original data.
  - japanese: (c).携帯電話は便利故に、使い方を誤らないようにしなければならない。
    english: Because cell phones are convenient, we have to be careful not  to use them incorrectly.
  - japanese: (d).山は高いが故に尊からず。
    english: Mountains are not sacred just because they are tall.
  - japanese: (e).日本列島は南北に伸びているが故に、温度差が大きい。
    english: Because the Japanese archipelago extends north and south, the  temperature difference (within
      Japan) is great.
  - japanese: (f).アメリカでは今でも黒人であるが故に差別されるということがある。
    english: In the United States even now there are cases in which someone  is discriminated against
      because he or she is black.
  - japanese: (g).「我思う、故に我あり。」ーデカルト
    english: I think, therefore I am. -Descartes
  - japanese: (h).人はきっとミスをする。故に、それを前提とした対策を考える必要がある。
    english: People will certainly make mistakes; therefore, we need to  think of countermeasures based
      on that assumption.
  - japanese: (i).俳句は言葉が最小限に抑えられている。それ故に。表現されていないことを想像しなければならない。
    english: Haiku use a bare minimum of words. Therefore, one has to  imagine what is not expressed.
