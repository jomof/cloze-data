grammar_point: かえって
description: Contrary to one's expectation an opposite result comes about.
meaning: On the contrary; rather
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '80'
examples:
  - japanese: (ks).薬を飲んだら、かえって病気がひどくなった。
    english: I took medicine, and the illness got worse  (contrary to my expectation).
  - japanese: (a).Ａ：一時間も泳いで、疲れたでしょう。   Ｂ：いや、かえって元気になったよ。
    english: 'A: You must be tired after swimming as long  as one hour.          B: No, on the  contrary,
      I feel fit now.'
  - japanese: (b).日本へ行ったら日本語が上手になるかと思って、日本へ行ったんですが、日本人と英語でばかり話していたので、かえって、下手になって帰って来ました。
    english: I went to Japan, believing that my Japanese  will improve (if I go) there, but I spoke only
      in English with Japanese there,  so (contrary to my expectation) my Japanese became worse when I
      came back here.
  - japanese: (c).就職のことで三人の先生にアドバイスをしてもらったのですが、アドバイスが全然違うので、かえって、分からなくなってしまいました。
    english: I was given advice on job searching from  three professors, but their advices are so different
      that I am rather at a  loss.
  - japanese: (d).いわゆる一流大学で勉強するより小さな私立大学で勉強する方が、かえって、いい教育を受けることが出来る。
    english: (Contrary to your expectation) if you study  at a small, private college, you can receive
      better education than to study at  the so-called first-rate university.
  - japanese: (e).アルコールも適量飲めば、かえって、体にいいそうだ。
    english: Alcohol is said to be rather good for your  health if you drink it in moderate quantity.
