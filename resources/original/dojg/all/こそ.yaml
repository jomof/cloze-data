grammar_point: こそ
description: A particle which emphasizes a word, phrase, or clause.
meaning: The very ~; it is ~; that ~; only (when, after, because, etc.); in particular; precisely; definitely;
  [an italicized or underlined word]
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '132'
examples:
  - japanese: (ksa).これこそ我々が探し求めていたものだ。
    english: This  is the very thing that we've been looking for.
  - japanese: (ksb).Ａ：どうもすみませんでした。     Ｂ：いいえ、こちらこそすみませんでした。
    english: 'A:  I''m very sorry.           B: No, it''s me  who should say that (literally: be sorry).'
  - japanese: (ksc).一人でやってこそ勉強になるのだ。
    english: You can learn something only when you do it by yourself.
  - japanese: (ksd).君が正直に話してくれたからこそ問題は最小で済んだんだ。
    english: 'We could minimize the problem only because you explained &nbsp;(literally: told) it to us
      honestly.'
  - japanese: '(a).A: 一体一週間も何をしていたんだ。     B: そう言う君こそ何をしていたんだ。'
    english: 'A:  What on earth were you doing for a whole week?        B:  You say that but what were
      you doing?'
  - japanese: (b).こんな時(に)こそ全員で力を合わせて問題を解決しなければならない。
    english: On  this kind of occasion, in particular, we all have to cooperate in order to  solve the
      problem.
  - japanese: (c).今年こそこの試験に通ってみせる。
    english: I will pass this exam definitely this year.
  - japanese: (d).それでこそ我々のリーダーだ。
    english: That is precisely the kind of behaviour we expect from our leader.
  - japanese: (e).ここにいてこそいい仕事も見つかるのだ。
    english: You can find a good job only by being here.
  - japanese: (f).親友だからこそこんなことまで君に言うんだよ。
    english: It's because you are my friend that I can tell you (even) such a thing.
  - japanese: (g).出来ないからこそ人より余計に練習しなければならないのだ。
    english: It’s precisely because you can’t do it that you have to practice more than others do.
