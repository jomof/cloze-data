grammar_point: 見える・みえる
description: Someone or something is passively/spontaneously visible.
meaning: Be visible; (can) see; look ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '243'
examples:
  - japanese: (ksa).私（に）は遠くの物がよく見える・見えます。
    english: To me distant objects are very visible.
  - japanese: (ksb).窓から（は）海が見える・見えます。
    english: From the window the ocean is visible.
  - japanese: (ksc).今日は山が近く見える・見えます。
    english: Today the mountains look near.
  - japanese: (a).私には木の上の小さな鳥が見えた。
    english: I could see small birds on the tree.
  - japanese: (b).東京タワーからは東京の町がよく見える。
    english: From Tokyo Tower you can get a good view of the towns of Tokyo.
  - japanese: (c).あの人は年よりずっと若く見える。
    english: He looks much younger than his age.
  - japanese: (d).女の人は夜奇麗に見える。
    english: Women look beautiful at night.
  - japanese: (e).中島さんは学生に見える。
    english: Mr. Nakajima looks like a student.
writeup: '## 1. 見える can mean ''look ~'' if it is preceded by the adverbial form of an Adjective い as in
  Example (c) or of an Adjective な as in Example (d) or by a Nounに as in Example (e).'
