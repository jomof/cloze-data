grammar_point: という
description: A phrase marking information which identifies or explains the noun following the phrase.
meaning: Called; that says ~; that
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '486'
examples:
  - japanese: (ksa).「雪国」という小説を読んだ・読みました。
    english: I read a novel called Snow Country.
  - japanese: (ksb).山田さんが入院したという知らせを聞いた・聞きました。
    english: I heard the news that Mr. Yamada has been hospitalised.
  - japanese: (ksc).もっと頑張らなくては（ならない）という気持ちがある・あります。
    english: I have the feeling that I have to keep hanging in there.
  - japanese: (a).「七人の侍」という映画を見たことがありますか。
    english: Have you ever seen the film called Seven Samurai?
  - japanese: (b).ジューンが日本へ行くという話は本当ですか。
    english: Is the story that June is going to Japan true?
  - japanese: (c).その人に会いたくないという気持ちはよく分かります。
    english: I am well aware of your feeling that you don't want to see him.
  - japanese: (d).友達が今日来るということをすっかり忘れていた。
    english: I completely forgot the fact that my friend is coming today.
writeup: '## 1. という is a combination of the quote marker と and いう ''call, say''.'
