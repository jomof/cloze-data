grammar_point: なるほど
description: An adverb indicating that the speaker/writer afﬁrms the correctness of something he/she has
  heard/read/observed.
meaning: Indeed; it is true ~ (but); really; I see
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '359'
examples:
  - japanese: (ksa).パリはきれいだと聞いていたが、なるほどその芸術性には舌を巻いた。
    english: 'I had heard that Paris was a beautiful city, and (literally:  but) indeed I was astounded
      by its artistry.'
  - japanese: (ksb).なるほど、日本の官僚はいろいろと批判されているが、戦後の日本の復興は彼らに負うところが多い。
    english: It is true that Japanese bureaucrats are criticized in various  ways, but we owe them for
      much of Japan's post-war recovery.
  - japanese: (ksc).A:文化って、宗教のように倫理的な決まりが多いですね。B:なるほどね。
    english: 'A: Culture, like religion, has a lot of ethical rules. / B: I  see.'
  - japanese: (a).この大学のことは大学案内で読んではいたが、実際に来てみると、なるほど、学生たちはずばらしい教育を受けているようだ。
    english: I had read about this college in a college guide, but by  actually coming here myself I can
      see the students really seem to be getting a  great education.
  - japanese: (b).この辺りでは菜の花畑が4月中旬ごろ特にきれいだと聞いていたが、なるほど見事である。
    english: I had heard that the ﬁelds of rape blossoms around here are  particularly beautiful around
      mid-April, and now that I've seen them myself, I  have to say that they are indeed impressive.
  - japanese: (c).本日、川上弘美『椰子・椰子』を読了。なるほど面白い本だ。
    english: Today I finished reading Hiromi Kawakami's "Yashi, Yashi (Palm,  Palm)." It's indeed an interesting
      book.
  - japanese: (d).なるほど、これだけの規模のテロが起きると人々は恐怖に捕われるけれど、自分でコントロールできないことをくよくよ心配しても仕方がないだろう。
    english: It's true people are caught by fear when terrorism of this  magnitude occurs, but it is no
      use worrying too much about what you cannot  control.
  - japanese: (e).なるほど日本の文化とドイツの文化は違っている点があるが、実は共通点の方が多いようだ。
    english: Indeed there are differences between Japanese culture and  German culture, but actually it
      seems they have more similarities than  differences.
  - japanese: (f).A:実は僕には好きな人がいるんですが、勇気がなくて告白できないんです。　B:なるほど。でも、それは自分に対する自信が足りないからじゃないの？
    english: 'A: To tell you the truth, there''s someone I love, but I don''t  have the courage to tell
      her. B: I see exactly what you mean. It''s because you  don''t have enough self-conﬁdence.'
  - japanese: (g).A:この使い捨てカメラって、写真を撮りたい時簡単に買えて、撮ったらそのままカメラ屋に現像に出せるのが魅力なんだ。面倒なフィルムの出し入れもないし。B:なるほど。
    english: 'A: The attractive feature of this disposable camera is that you  can buy one whenever you
      want to take a picture, and when you are done you can  take it as is to a camera shop for developing.
      You don''t need to bother putting  film in and taking it out. B: Oh, I see.'
