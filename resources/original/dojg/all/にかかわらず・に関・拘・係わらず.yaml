grammar_point: にかかわらず・に関・拘・係わらず
description: A compound particle that means “regardless of”
meaning: Regardless of; independent of; without reference to; without distinguishing; whether X or Y;
  whether X or not; whatever/whoever/etc.
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '386'
examples:
  - japanese: (ksa).当社は性別に関わらず同様に昇進できます。
    english: 'At this company, employees are (literally: you can be) promoted  equally, regardless of
      sex.'
  - japanese: (ksb).出席か欠席かに関わらず同封の葉書でお知らせ下さい。
    english: Whether or not you will attend, please inform us (of your  intention) using the enclosed
      postcard.
  - japanese: (ksc).実際に使う使わないに関わらずレンタル料を払わなければならない。
    english: We have to pay the rental fee whether we use it or not.
  - japanese: (ksd).商品化が可能か｛どうか/否か｝に関わらず我々はこの製品の研究を進める予定だ。
    english: We plan to advance the research on this product, whether it can  be commercialized or not.
  - japanese: (kse).会員であるなしに関わらず商品カタログをお送りします。
    english: We will send you our product catalogue whether or not you are a  member.
  - japanese: (ksf).自覚症状のあるなしに関わらず医師に相談することを勧めます。
    english: We recommend that you consult your doctor whether or not you  have symptoms.
  - japanese: (ksg).A社は市場調査の結果のいかんに関わらず日本でのマーケティングを開始することを決めた。
    english: Company A has decided to begin marketing in Japan regardless of  the market research results.
  - japanese: (ksh).これはどの言語を学習するかに関わらず役に立つ情報だと思います。
    english: I think this information is useful whatever language you may  study.
  - japanese: (a).このオンラインゲームは、性別・年齢に関わらず誰でも楽しむことができます。
    english: Anyone, regardless of sex or age, can enjoy this online game.
  - japanese: (b).日本で外国人が日本語を話すと、実際に上手か下手かに関わらず、「日本語が上手ですね」とほめられます。
    english: In Japan, when a foreigner speaks Japanese, whether they are  actually good or bad, people
      will praise them, saying,  “You speak Japanese  well.”
  - japanese: (c).実際にオーストラリアに行く行かないに関わらず休暇は取ろうと思っている。
    english: Whether or not I actually go to Australia, I'm thinking of  taking some time off.
  - japanese: (d).我々は、助成金が下りるかどうかに関わらず、このプロジェクトを続ける。
    english: We are going to continue this project, whether we are given a  grant or not.
  - japanese: (e).大学の図書館は、その大学の学生・教職員であるなしに関わらず閲覧できるのが普通だ。
    english: (The books in) University libraries are usually available (to  anyone), whether or not the
      user is a student, faculty member or staff member  of the university.
  - japanese: (f).条例のあるなしに関わらず、公共のスペースでの喫煙は明らかなマナー違反であることを認識してほしい。
    english: 'I''d like people to recognize that whether or not there is a  regulation, smoking in public
      spaces is clearly unacceptable behaviour (literally:  a violation of manners).'
  - japanese: (g).いかなる団体・個人についても、その意図や理由のいかんに関わらず、ここにある画像の転載・再配布等は許可しません。
    english: No group or individual is allowed to reproduce or redistribute  the images found here, regardless
      of the intent or reason.
