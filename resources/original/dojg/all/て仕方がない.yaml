grammar_point: て仕方がない
description: A phrase that represents emotions the speaker/writer cannot control or sensations/situations
  he/she cannot bear.
meaning: Cannot help ~ing; cannot stop feeling; (so ~ and) cannot control ~; so ~ and ~ cannot bare it;
  so; unbearably
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '605'
examples:
  - japanese: (ksa).会社の理不尽なリストラに腹が立って仕方がない。
    english: I'm so mad at the company's unreasonable restructuring (i.e., laying off workers) (and cannot
      control my anger).
  - japanese: (ksb).久しぶりに妻や子供たちに会えるので嬉しくて仕方がない。
    english: Because I get to see my wife and children for the ﬁrst time in a long while, I am so happy
      (and can hardly control my emotion).
  - japanese: (ksc).ここは何もすることがないので退屈で仕方がない。
    english: Because I have nothing to do here, I'm unbearably bored.
  - japanese: (a).アンディーがアメリカに帰ってまだ二日しか経っていないのに、寂しくて仕方がない。
    english: 'Although it''s been only two days since Andy went back to America, I miss him so much (literally:
      I''m so lonely and can hardly control my emotion).'
  - japanese: (b).こんなすばらしい建物が取り壊されるのかと思うと残念で仕方がない
    english: I feel so bad when I think that such a wonderful building is going to be demolished.
  - japanese: (c).ボーイフレンドが一年の日本留学を終えて来週帰ってくる。早く会いたくて仕方がない。
    english: 'My boyfriend is coming back next week after finishing his year  of study in Japan. I''m
      dying to see him (literally: I want to see him soon so  much)!'
  - japanese: (d).悪い風邪を引いたらしい。咳が出て仕方がない。
    english: I seem to have a bad cold. I cannot control my coughing.
  - japanese: (e).ここは空港のすぐ近くなので飛行機の音がうるさくて仕方がない。
    english: Because this place is close to an airport, the noise from the  airplanes is unbearable.
  - japanese: (f).この参考書は索引が不完全なので使いにくくて仕方がない。
    english: Because this reference book has an incomplete index, it is so  hard to use.
  - japanese: (g).私のうちは近くにスーパーもコンビニもないので不便で仕方がない。
    english: Because there is neither a supermarket nor a convenience store  near my house, it is unbearably
      inconvenient.
  - japanese: (h).先週、学会で会った女性が気になって仕方がない。
    english: I cannot stop thinking about the woman I met at the academic  conference last week.
  - japanese: (i).母親になった途端に自分の子供がよその子供より可愛く思えて仕方がない。
    english: As soon as I became a mother, I couldn't help thinking that my  child was cuter than other
      children.
