grammar_point: か~か
description: A structure to mark two choices or possibilities about which the speaker/writer is not sure.
meaning: Whether ~ or; or
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '87'
examples:
  - japanese: (ksa).来年日本へ行けるか行けないかまだ分かりません。
    english: I don't know whether or not I can go to Japan  next year.
  - japanese: (ksa).傘を駅に置き忘れたのか事務所に忘れたのか、はっきり覚えていません。
    english: I don't remember well whether I left my  umbrella at the station or in my office.
  - japanese: (a).大学を出てから就職するか大学院に入るかまだ決めていません。
    english: I haven't decided yet whether to get a job or  go to graduate school after graduation from
      college.
  - japanese: (b).お客さんが肉が好きか魚が好きか、聞いておいて下さい。
    english: Please ask the guest in advance whether he  likes meat or fish.
  - japanese: (c).夏休みにはヨーロッパを旅行するか、ソウルで仕事をするか、まだ決めていません。
    english: I haven't yet decided whether I should travel  in Europe or work in Seoul during the summer
      break.
  - japanese: (d).会議が木曜日だったか金曜日だったか、忘れてしまいました。
    english: I forgot whether the meeting was on Thursday  or Friday.
  - japanese: (e).初めてタマラと会ったのがパーティーでだったか、プールでだったか、覚えていません。
    english: I don't remember whether it was at a party or  at the pool that I first met Tamara.
  - japanese: (f).木村さんが大学で経済を専攻したのか、政治を専攻したのか、知っていますか。
    english: Do you know whether Mr. Kimura majored in  economics or politics at college?
  - japanese: (g).最近は男か、男でないか、分からないような男が多い。
    english: Lately, it's hard to tell whether a lot of  men are men or not.
  - japanese: (h).会議は月曜か水曜（か）にして下さい。
    english: Please make the meeting Monday or Wednesday.
