grammar_point: っぽい
description: A suffix that indicates someone/something has some distinctive characteristic or an attribute
  identified by a noun, an adjective, or a verb to which the suffix is attached.
meaning: Apt to; easy to; -ish; -like
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '337'
examples:
  - japanese: (ksa).サングラスをかけたやくざっぽい男が街角に立っていた。
    english: A  yakuza-like man wearing sunglasses was standing at the comer of the street.
  - japanese: (ksb).その女の人は確か黒っぽいセーターを着ていたと思います。
    english: If  I remember correctly, I believe she was wearing a blackish sweater.
  - japanese: (ksc).彼はほれっぽい性格で、どの女の人も好きになってしまう。
    english: He  is apt to fall for women, and falls in love with practically any woman.
  - japanese: (a).昼食時にはこのレストランはサラリーマンっぽい人達で一杯になる。
    english: During  the lunch hour, this restaurant becomes crowded with men who look like salaried  workers.
  - japanese: (b).あの女優は実に女っぽいから好きだ。
    english: I  like the actress, because she is so womanish.
  - japanese: (c).こんな水っぽい酒、飲めないぞ。
    english: Who  can drink such watery sake?
  - japanese: (d).あなた、こんな安っぽいソファを買ってきてどうするの？
    english: What  are you going to do with this cheapish sofa that you bought?
  - japanese: (e).公園のベンチに座って、きざっぽい男とあだっぱい女が話している。
    english: Sitting  on a bench at the park a foppish man is talking with a coquettish woman.
  - japanese: (f).うちの息子は飽きっぽいんで、次から次へと新しいことをするんですが、一つとして、ものにならないんですよ。
    english: Our  son gets bored easily, and he tries new things one after another, but doesn't  get anywhere
      with any of them.
  - japanese: (g).うたぐりっぽい人って、嫌ですね。
    english: I  don't like a person who is distrustful.
  - japanese: (h).じゅうたんは汚れっぽいから、私は使っていません。
    english: Carpets  get dirty easily, so I'm not using it.
