grammar_point: ~ば~ほど
description: A structure indicating that something happens in proportion to the increase of extent/degree
  of action or state.
meaning: The more ~, the more ~
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '6'
examples:
  - japanese: (ksa).日本語は勉強すれば（勉強）するほど面白くなります。
    english: The harder you study Japanese, the more  interesting it will become.
  - japanese: (ksb).パーティーは人が多ければ多いほど楽しい。
    english: At a party the more the merrier.
  - japanese: (ksc).機械は簡単{であればある/なら簡単な}ほど壊れにくい。
    english: A machine is harder to break, the simpler it  is.
  - japanese: (a).この酒は飲めば飲むほど美味しくなります。
    english: The more you drink this sake, the tastier it  becomes.
  - japanese: (b).大学はよければよいほど入るのが難しいです。
    english: The better the university, the harder it is  to get in.
  - japanese: (c).アパートは駅に近ければ近いほど（家賃が）高い。
    english: The closer apartments are to the station, the  more expensive they are (to rent).
  - japanese: (d).普段元気なら元気なほど体に気を付けた方がいいですよ。
    english: The healthier you are, the more careful you  should be about your health.
writeup: '## 1. The construction of ば~ほど is very close in meaning to ''the more ~, the more ~'' construction
  in English.'
