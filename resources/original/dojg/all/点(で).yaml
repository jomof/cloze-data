grammar_point: 点(で)
description: A noun which expresses the idea of "a point of argument; a point of evaluation; a point of
  view".
meaning: Point; respect; regard; aspect; way; in terms of; -wise; in that; as far as ~ is concerned
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '458'
examples:
  - japanese: (ksa).彼はそういう点でまだ大人とは言えない。
    english: 'He  is not (literally: cannot be called) an adult in that respect.'
  - japanese: (ksb).使いやすさの点ではこの辞書はネルソンの漢英辞典に及ばない。
    english: This  dictionary is no match for Nelson's Japanese-English Character Dictionary in  terms
      of ease of use.
  - japanese: (ksc).通勤の便利さという点では今のアパートは最高だ。
    english: In  terms of commuting convenience, the present apartment is the best.
  - japanese: (ksd).このテーブルは手作りである（という）点で値打ちがある。
    english: This  table is valuable in that it is handmade.
  - japanese: (a).我々が社の製品は全ての点で国外の類似製品より優れている。
    english: Our  product is superior to similar foreign products in every way.
  - japanese: (b).学力の点ではこの学生が一番だろう。
    english: With  regard to scholarship, this student is probably the best.
  - japanese: (c).住みやすさの点では私はこの町の方が前に住んだ町より気に入っている。
    english: In  terms of liveability I like this city better than the one where I lived before  (this
      one).
  - japanese: (d).時間の正確さという点では日本の鉄道は世界一でしょう。
    english: In  terms of punctuality the railway systems in Japan are probably the best in the  world.
  - japanese: (e).イルカは言葉を話すという点で他の多くの水生動物より高等であると言える。
    english: Dolphins  can be said to be superior to other aquatic animals in that they speak  (language).
  - japanese: (f).彼女と私はクラスック音楽が好きだという点で趣味が一致している。
    english: She  and I share the same taste in that both of us like classical music.
  - japanese: (g).スミス氏は時代を先取り出来るという点で社長に適任だ。
    english: Mr.  Smith is the right person for president in that he can anticipate the trends of  the
      times.
