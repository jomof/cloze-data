grammar_point: それで
description: A conjunction to indicate that what is stated in the preceding sentence is the reason or
  cause for what is stated in the following sentence.
meaning: And; because of that; that is why; therefore; so
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '413'
examples:
  - japanese: (ks).昨日は風邪を引きました。それで学校を休んだんです。
    english: I had a cold yesterday. That's why I took a day off from school.
  - japanese: (a).ちょっと大阪で用事がありました。それで昨日いなかったんです。
    english: I had some business in Osaka. That's why I wasn't here yesterday.
  - japanese: (b).A:昨日はちょっと大阪で用事がありました。  B:ああ、それでいらっしゃらなかったんですね。
    english: 'A: Yesterday I had to run an errand in Osaka.&emsp;&emsp;B: Oh, that why you weren''t here.'
  - japanese: (c).A:昨日小川君とピンポンの試合をしたんだ。  B:それで、先週新しいラケットを買ったんですね。
    english: 'A: Yesterday I played ping pong with Mr. Ogawa.&emsp;&emsp;B: That''s why he bought a new
      paddle last week.'
