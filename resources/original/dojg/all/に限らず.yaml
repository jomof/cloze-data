grammar_point: に限らず
description: Not limiting something to ~.
meaning: Not limited to ~ (but also); not only ~ (but also)
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '249'
examples:
  - japanese: (ks).見合い結婚は日本に限らずほかの国でも行われている。
    english: Arranged  marriage is not limited to Japan; it is practiced in other countries, too.
  - japanese: (a).音楽はクラシックに限らず何でも聞きます。
    english: Talking  about music, I listen to any music, not just classical music.
  - japanese: (b).このバーは男性だけに限らず女性の間にも人気がある。
    english: This  bar is popular not only among men but also among women.
  - japanese: (c).果物は何に限らず好きです。
    english: 'My  preference for fruit is unlimited (literally: not limited to something); I like  any
      kind.'
  - japanese: (d).何事に限らず仕事は誠意をもって行うことが大切だ。
    english: 'Whatever  you do (literally: Not limited to anything), it is important to do it with  sincerity.'
