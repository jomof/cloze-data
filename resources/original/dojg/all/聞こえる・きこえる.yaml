grammar_point: 聞こえる・きこえる
description: Something is passively and spontaneously audiable.
meaning: Audible; (can) hear; it sounds
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '188'
examples:
  - japanese: (ks).私（に）は鶯の声がよく聞こえる・聞こえます。
    english: To me the cries of a nightingale are clearly audible. / I can clearly hear the cries of a
      nightingale.
  - japanese: (a).その音は小さ過ぎて聞こえない。
    english: That sound is too weak and is not audible.
  - japanese: (b).大山さんの声は大きいので隣の部屋の人にもよく聞こえる。
    english: Mr. Oyama's voice is so loud that people in the neighbouring rooms can hear him.
  - japanese: (c).私にはお寺の鐘の音が聞こえたが、弟には聞こえなかった。
    english: I could hear the sound of the temple bell, but my younger brother couldn't.
  - japanese: (d).テーラーさんの作った文は変に聞こえる。
    english: The sentences which Mr. Taylor made sound strange.
