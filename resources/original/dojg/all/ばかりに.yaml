grammar_point: ばかりに
description: A conjunction indicating that a single factor causes a negative situation.
meaning: Simply because; just because; simply on account of ~
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '25'
examples:
  - japanese: (ksa).僕が一言変なことを言ったばかりに彼女との関係は悪くなってしまった。
    english: Just because I said one nasty thing to her, my relationship  with her deteriorated.
  - japanese: (ksb).あの子は、体が弱いばかりにクラスメートにいじめられている。
    english: That child is being bullied by his classmates simply because he  is (physically) weak.
  - japanese: (a).あの日たまたま休んでいたばかりに、大事な連絡を聞きそびれた。
    english: I missed a really important announcement just because I  happened to be absent that day.
  - japanese: (b).彼女が会いたいと言ってきた時に会いに行かなかったばかりに、それが最後のチャンスになってしまった。
    english: Simply because I didn't go see her when she wanted to see me,  it turned out to be my last
      chance to see her.
  - japanese: (c).遺言がないばかりに相続人の間で遺産争いに発展するということがよくある。
    english: Disputes among heirs over an inheritance often develop simply  because there is no will.
  - japanese: (d).お金がなかったばかりに、映画もろくに見られなかった。
    english: I couldn't even go to the movies just because I didn't have any  money.
  - japanese: (e).医者の処置が不適切であったばかりに、助かる患者を死なせてしまった。
    english: Simply because the doctor's treatment wasn't appropriate, the  patient, who could have been
      helped, lost his life.
  - japanese: (f).彼女は黒人女性であったばかりに人種差別と性差別を受けた。
    english: She suffered from racial and sexual discrimination simply  because she was a black woman.
  - japanese: (g).姑との関係が悪いばかりに嫁はストレスが溜まり、よく病気になった。
    english: Just because her relationship with her mother-in-law was so  bad, she often fell ill from
      the stress.
  - japanese: (h).両親が甘かったばかりに子供たちは自立心がない。
    english: Those children don't have a sense of independence just because  they are spoiled so much
      by their parents.
  - japanese: (i).高校時代の教育がよくなかったばかりに、大学に入ってから苦労している。
    english: I'm having a difﬁcult time in college all because my high  school education wasn't good.
