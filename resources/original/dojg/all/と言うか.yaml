grammar_point: と言うか
description: A phrase used to restate what was just said in order to be more accurate or appropriate.
meaning: Or; or rather; or I’d (rather) call it; or I may call it; or I’d (rather) say; or I may say
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '638'
examples:
  - japanese: (ksa).自分の勘違いと言うか、不注意でした。
    english: It was my misunderstanding . . . or carelessness, rather.
  - japanese: (ksb).彼のことは諦めたと言うか、もうどうでもよくなった。
    english: I'm through with him. Or rather, I don't care anymore.
  - japanese: (ksc).我が社の話は何もできません。と言うか、何も話すことはありません。
    english: I cannot talk about our company. Or, I should say, I have nothing to say about it.
  - japanese: (a).彼は議論好きと言うか、いつも人の意見に反対したがります。
    english: He is argumentative, or should I say, he always wants to disagree with others.
  - japanese: (b).この事件については、私たちも驚いていると言うか、困惑しています。
    english: We are also surprised by this incident, or perplexed, rather.
  - japanese: (c).今日来た人は、商魂たくましいと言うか、本当に厚かましい人でした。
    english: The person who visited us today was an aggressive salesman, or  maybe I should just say he
      was a really shameless person.
  - japanese: (d).何度裏切られても涙を見ると許してしまう自分に腹が立つと言うか、愛想が尽きる。
    english: 'No matter how many times I get betrayed, I end up forgiving him  when I see his tears. I''m
      angry at myself, or I should say, I''m sick of myself.  (literally: I''m angry at myself, who ends
      up...)'
  - japanese: (e).これは何と言うか、まあ、一種の妥協でしょうね。
    english: What should I call it? Hmm, it's a kind of compromise, I guess.
  - japanese: (f).これは日記と言うか覚え書きと言うか…。
    english: Should I call this a diary, or a memo?
  - japanese: (g).A:あの人は奥さんですか。        B:うーん、と言うか、恋人みたいなもんです。
    english: 'A: Is she your wife?       B:  Well, actually, (I''d say) she''s something like a lover.'
