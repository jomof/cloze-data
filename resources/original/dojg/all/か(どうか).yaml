grammar_point: か(どうか)
description: A marker for an embedded yes-no question.
meaning: Whether or not; if (~ or not)
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '168'
examples:
  - japanese: (ks).鈴木さんが大学に入ったか(どうか)(は)知らない・知りません。
    english: I don't know whether or not Mr. Suzuki entered college.
  - japanese: (a).小川さんが結婚しているかどうか知っていますか。
    english: Do you know if Mr. Ogawa is married or not?
  - japanese: (b).フォークナーの小説が面白いかどうか知らない。
    english: I don't know if Faulkner's novels are interesting.
  - japanese: (c).山口先生がお元気かどうか存じません。
    english: I don't know if Professor Yamaguchi is healthy.
writeup: '## 1. When the optional どうか is used, the embedded question has to be a yes-no question. If it
  is not used，then the question can be either a yes-no question or an interrogative word question.'
