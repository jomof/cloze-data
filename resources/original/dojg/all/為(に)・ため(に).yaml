grammar_point: 為(に)・ため(に)
description: A noun that indicates a benefit, a purpose, a reason or a cause.
meaning: On account of ~; for the benefit of ~; for the good of ~; for the sake of ~; on behalf of ~;
  for the purpose of ~; in order to ~; because of ~; owing to ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '447'
examples:
  - japanese: (ksa).学生は試験のために勉強する・勉強します。
    english: Students study in preparation for exams. / Students study because there are exams.
  - japanese: (ksb).私は日本のことを知るため（に）日本へ行く・行きます。
    english: I'll go to Japan (in order) to learn about Japan.
  - japanese: (ksc).今年は雪があまり降らないため（に）スキーが出来ない・出来ません。
    english: Because it doesn't snow very much this year, we can't ski.
  - japanese: (ksd).外国人のためのいい辞書がない・ありません。
    english: There aren't (any) good dictionaries for foreigners.
  - japanese: (a).日本人は会社のためによく働きます。
    english: The Japanese work hard for the sake of their company.
  - japanese: (b).雪のため（に）学校が休みになった。
    english: The school was closed because of the snow.
  - japanese: (c).ジャクソンさんは研究のため（に）ドイツに行った。
    english: Mr. Jackson went to Germany for the purpose of research.
  - japanese: (d).私は父が死んだため（に）大学に行けなかった。
    english: I couldn't go to college because my father died.
  - japanese: (e).体を強くするため（に）毎日プールで泳いでいる。
    english: I'm swimming every day in the pool in order to strengthen my body.
  - japanese: (f).親が甘かったため（に）子供が駄目になった。
    english: Because the parents were soft, the children got spoiled.
  - japanese: (g).字が下手なため（に）人に笑われた。
    english: I was laughed at because my handwriting is so poor.
  - japanese: (h).フランスに行ったのは香水を買うためだ。
    english: It was for the purpose of buying perfume that I went to France.
writeup: '## 1. 為に expresses cause or reason when it is preceded by an Adjective い or an Adjective な,
  as in Examples (f) and (g), or when the main clause describes a noncontrollable situation and/or when
  the 為に clause is in the past tense, as in Example (d). In these cases, it never expresses purpose. Consider
  the additional examples in (1).'
