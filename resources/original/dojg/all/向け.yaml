grammar_point: 向け
description: A suffix that adds the meaning of “aimed at”
meaning: For; made for; for the use of; aimed at; directed towards; (directed/shipped/etc.) to
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '291'
examples:
  - japanese: (ksa).このギター曲集は初心者向けだ。
    english: This collection of guitar pieces is for beginners.
  - japanese: (ksb).この秋はアジア向け（の）産業用ロボットの販売が好調だ。
    english: This autumn, sales of industrial robots for Asia have been  good.
  - japanese: (ksc).D社は携帯機器向けに小型燃料電池を開発している。
    english: D Company is developing small fuel-cell batteries for portable  devices.
  - japanese: (a).このセミナーはこれから株を始める人向けだ。
    english: This seminar is for those who are going to begin (investing in)  stocks.
  - japanese: (b).輸出はここ数年、中国向けが急速に伸びている。
    english: Regarding exports, for the last few years those to China have  been increasing rapidly.
  - japanese: (c).このセービスは、基本的にはコンシューマー向けだが、法人向けも用意する。
    english: This service is basically for consumers, but we will offer a  version for companies, too.
  - japanese: (d).助成金をもらって先生向けの情報教育サイトを作ることにした。
    english: We've decided to get a grant and develop a website to educate  teachers about information
      technology.
  - japanese: (e).このショールームでは住宅向けのタイル・健在を展示しております。
    english: In this showroom, we are displaying tile and construction  materials for residential use.
  - japanese: (f).アメリカ進出を考える場合は、アメリカ向けの読みやすい商品説明書と価格表を用意することが必須です。
    english: When you consider expanding to America, it is essential to  prepare an easy-to-read product
      manual geared toward the U.S. and a price list.
  - japanese: (g).K社は近々地図サービスと地域情報検索を国内向けに開始すると発表した。
    english: K Company announced that it would begin a map service and  (release) a search (engine) for
      local information for domestic users soon.
  - japanese: (h).代表的な曲を小さなお子様向けにアレンジしました。
    english: We arranged well-known (music) pieces for young children.
  - japanese: (i).このオペレーティングシステムは、巨大なアプリケーション向けに設計されている。
    english: This operating system is designed for mega-scale applications.
