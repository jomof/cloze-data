grammar_point: する①
description: Someone/something causes a state or action to take place.
meaning: Do; make; play; play the role of ~; wear
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '428'
examples:
  - japanese: (ksa).中山さんはテニスをする・します。
    english: Mr. Nakayama plays tennis.
  - japanese: (ksb).リーズさんは英語の先生をしている・います。
    english: Mr. Leeds is an English teacher.
  - japanese: (ksc).先生はテストを易しくした・しました。
    english: The teacher made his test easy.
  - japanese: (ksd).木口は息子を医者にした・しました。
    english: Kiguchi caused his son to become a physician.
  - japanese: (kse).私は中国語を勉強している・います。
    english: I am studying Chinese.
  - japanese: (ksf).京子は奇麗なスカーフをしている・います。
    english: Kyoko is wearing a beautiful scarf.
  - japanese: (a).日本人は大抵土曜日も仕事をする。
    english: The Japanese usually work on Saturdays, too.
  - japanese: (b).ビルはハムレットをするつもりだ。
    english: Bill is going to play Hamlet.
  - japanese: (c).陽子は部屋を奇麗にした。
    english: Yoko made her room clean.
  - japanese: (d).僕はよく車を運転します。
    english: I often drive a car.
  - japanese: (e).一男はアメリカ人を妻にした。
    english: Kazuo made a wife of an American.
  - japanese: (f).いいネクタイをしているね。
    english: You’re wearing a nice tie, aren’t you?
writeup: |-
  ## 1. する1 means 'to cause some state or action', and corresponds to English 'do' or 'make'.

  - ヒットする
  - make a hit
  - ノックする
  - knock on the door
  - ドライブする
  - drive a car
  - キスする
  - kiss
  - タイプする
  - type
  - パスする
  - pass an exam
