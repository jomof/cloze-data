grammar_point: の①
description: A particle which, with a preceding noun phrase, forms a phrase to modify a following noun
  phrase.
meaning: ‘s; of; in; at; for; by; from
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '312'
examples:
  - japanese: (ksa).これは先生の本だ・です。
    english: This is my teacher's book.
  - japanese: (ksb).これは友達からの手紙だ・です。
    english: This is a letter from my friend.
  - japanese: (a).私の本  学校の名前  今日の新聞
    english: my book&emsp;&emsp;the name of the school&emsp;&emsp;today's paper
  - japanese: (b).日本の寺  駅の電話
    english: a temple in Japan&emsp;&emsp;a telephone at the station
  - japanese: (c).美術の本  日本語の試験
    english: a book on fine arts&emsp;&emsp;an exam on Japanese
  - japanese: (d).桜の花  桃の木  バスの切符  風邪の薬
    english: a cherry blossom&emsp;&emsp;a peach tree&emsp;&emsp;a bus ticket&emsp;&emsp;cold medicine
  - japanese: (e).日本語の先生  音楽の学生
    english: a teacher of Japanese&emsp;&emsp;a student of music
  - japanese: (f).友達の大木さん  医者の森田さん  カラーの写真  十歳の子供
    english: my friend Mr. Ooki&emsp;&emsp;a medical doctor, Dr. Morita&emsp;&emsp;a photo in colour&emsp;&emsp;a
      ten year old child
  - japanese: (g).絹のドレス  れんがの家
    english: a silk dress&emsp;&emsp;a brick house
  - japanese: (h).八時からのパーティー  先生との話し合い
    english: a party which starts at eight o’clock&emsp;&emsp;a discussion with the teacher
writeup: |-
  ## 1. Generally, の combines two noun phrases into a larger noun phrase. In AのB, Aの modifies B and indicates a specific member(s) of B among all the members of B. A and B in AのB relate to each other in various ways, and these relationships are determined by context. Some common relationships follow.

  - a. 八時から ⎪ パーティーに ⎪ 行きました。
  - ↑____________________↑
  - I went to the party at (literally: from) eight o'clock.
