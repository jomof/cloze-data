grammar_point: に越したことはない
description: A phrase used to indicate that a state or action is more desirable.
meaning: Nothing is better than; if possible; be the best; be ideal; the ~ the ~
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '398'
examples:
  - japanese: (ksa).仲間は多いに越したことはない。
    english: The more buddies you have the better.
  - japanese: (ksb).元気（である）に越したことはない。
    english: The healthier the better.
  - japanese: (ksc).虫歯は予防する（の）に越したことはない。
    english: For cavities, nothing is better than prevention.
  - japanese: (ksd).温度は一定（である）に越したことはない。
    english: A constant temperature is ideal.
  - japanese: (a).環境はよいに越したことはない。
    english: A good environment is the best.
  - japanese: (b).働く時間は短いに越したことはないんじゃないの？
    english: Regarding working hours, the shorter the better, right?
  - japanese: (c).部屋は清潔に越したことはない。
    english: A clean room is best.
  - japanese: (d).うちの息子はわんぱくで手に余る。まあ、元気に越したことはないけれど。
    english: My son is mischievous beyond our control, but nothing is more  important than his being healthy.
  - japanese: (e).今週の土曜日から来週水曜日までの5日間、僕も夏休みに入ります。特別な予定もないけど仕事より休みに越したことはありません。
    english: I will be on summer vacation for ﬁve days from this Saturday  through next Wednesday. I don't
      have any particular plan, but having days off  is better than work.
  - japanese: (f).痛みは避けるべきものであり、ないに越したことはない。
    english: We should avoid pain, and having none is best.
  - japanese: (g).クリスマスに「私にとって最高の贈り物はあなたです」なんて言葉が言えるに越したことはない。
    english: There would be nothing better than being able to say on  Christmas Day, “You're the best
      gift I could have.”
  - japanese: (h).ネットワークがどれだけ発達しても、本当のコミュニケーションには、人と人とが向かい合って話すのに越したことはない。
    english: No matter how well-developed networks are, when it comes to  real communication, nothing
      is better than talking face to face.
