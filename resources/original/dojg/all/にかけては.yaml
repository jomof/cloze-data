grammar_point: にかけては
description: A compound particle that marks something in which someone excels or has conﬁdence.
meaning: When it comes to ~; as for; in point of; in terms of; about; regarding
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '391'
examples:
  - japanese: (ks).経済学のノーベル賞を受賞したジョン・ナシュは数学にかけては自分の右に出る者はいないと思っていた。
    english: John Nash, who received a Nobel Prize in economics, thought  that when it came to math, nobody
      was better than he was.
  - japanese: (a).ジャッキー・チェンは、アクションにかけては右に出る者がいない俳優である。
    english: Jackie Chan is an actor with whom none can compete when it  comes to action ﬁlms.
  - japanese: (b).山崎氏はこの分野の政策立案にかけては政界随一の見識と経験を持っている。
    english: For policy making in this ﬁeld, Mr. Yamazaki has the best  insight and experience in the
      political world.
  - japanese: (c).写真というものは絵画に比べて、その客観的再現力にかけては圧倒的にまさっている。
    english: Photography overwhelmingly surpasses paintings in terms of  objective reproduction.
  - japanese: (d).このユースホステルは年齢を問わず誰でも利用でき、快適さにかけては世界中でも最高クラスだ。
    english: 'One of the special features of this youth hostel is that people  of any age can stay here
      (literally: use it), and when it comes to comfort, it  is among the top-rated (hostels) in the world.'
  - japanese: (e).この工場は特殊鋼の製造にかけては世界屈指の技術を有している。
    english: When it comes to the production of special steels, this factory  has the world's best technology.
