grammar_point: ことがある①
description: There was a time when ~
meaning: Someone has done something; someone has had an experience doing something; there was a time when
  ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '196'
examples:
  - japanese: (ks).私はヨーロッパへ行ったことがある・あります。
    english: I have been to Europe.
  - japanese: (ks).レタスがとても高かったことがある・あります。
    english: There was a time when lettuce was very expensive.
  - japanese: (a).私は中学校で英語を教えたことがあります。
    english: I have taught English at a junior high school.
  - japanese: (b).小川さんはまだゴルフをしたことがない。
    english: Mr. Ogawa hasn't played golf yet.
  - japanese: (c).私は日本の小説をよく読んだことがある。
    english: There was a time when I read a lot of Japanese novels.
  - japanese: (d).スーザンは一時ジャズがとても好きだったことがある。
    english: There was a time when Susan liked jazz a lot.
  - japanese: (e).私はプロ野球選手だったことがあります。
    english: There was a time when I was a professional baseball player.
writeup: '## 1. In general, Sentence informal past ことがある expresses the idea that there was a time when
  someone or something was in some state or did something.'
