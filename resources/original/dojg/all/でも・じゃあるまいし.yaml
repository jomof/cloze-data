grammar_point: でも・じゃあるまいし
description: A phrase expressing the speaker’s belief that someone’s action is based on mistaken identity
  of himself/herself and also expressing the speaker’s critical comments about someone’s behaviour.
meaning: You are not ~, so; it isn’t ~, so
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '74'
examples:
  - japanese: (ksa).幼稚園児｛でも/じゃ｝あるまいし一人で学校に行きなさい。
    english: You are not a kindergarten pupil. Go to school by yourself.
  - japanese: (ksb).フランスに行けるわけ｛でも/じゃ｝あるまいし、どうしてそんなにフランス語を勉強しているの。
    english: There's no way you can get to France. How come you're studying  French so hard?
  - japanese: (a).学生じゃあるまいし、仕事でも探したらどうだ。
    english: You are not a student; why don't you look for a job or  something?
  - japanese: (b).政治家でもあるまいし、嘘をつかないで下さい。
    english: You aren't a politician. Don't tell a lie.
  - japanese: (c).犬じゃあるまいし、そんなに人にじゃれるようなことはやめなさい。
    english: You aren't a dog, you know. Stop being so playful with me.
  - japanese: (d).お葬式でもあるまいし、そんなにしゅんとしないで下さい。
    english: It's not a funeral service. Don't be depressingly quiet!
  - japanese: (e).現地の英語学校に入ったら、日本人の女の子が英語で「分からないことがあったら聞いて」と言ってきた。授業中じゃあるまいし、日本語で言えばいいのに。
    english: When I went inside an English language school there, a Japanese  girl said to me in English,
      &ldquo;If you have anything you don't understand, ask  me.&rdquo; It wasn't even a class. She could
      have talked to me in Japanese!
  - japanese: (f).このうどん屋では注文してから、うどんがくるまで長く待たされ、いらいらする。フランス料理でもあるまいし…。
    english: At this noodle shop it takes so long from the time you order  noodles to the time they bring
      them to the table that I get annoyed. It's not  French cuisine, you know.
  - japanese: (g).息子は音楽を専攻しているんじゃあるまいし、ギターばかり弾いていて卒業できるんだろうか。
    english: My son isn't majoring in music, but he's always playing the  guitar. I wonder if he can ﬁnish
      school.
