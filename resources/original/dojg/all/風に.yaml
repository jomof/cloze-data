examples:
  - japanese: (ksa).私の家の庭は日本風に大きい石が置いてあります。
    english: The yard of my house has big rocks arranged  in Japanese style.
  - japanese: (ksb).あんな風に勉強していたらいい成績は取れないだろう。
    english: If he studies like that, he won't get good  grades.
  - japanese: (ksc).私は先生に頭がいいんだからもっと勉強しろという風によく言われた。
    english: I was often told by my teacher that I have to  study harder because I am smart.
  - japanese: (a).Ａ：これはどんな風に持ったらいいんですか。      Ｂ：こんな風に持って下さい。
    english: 'A: How should I hold this?         B: Please hold it like this.'
  - japanese: (b).あんな風に毎日飲んでいたら、きっと病気になるでしょう。
    english: If he keeps drinking like that every day, he  will surely become ill.
  - japanese: (c).このカレーライスはインド風に、とても辛くしてあります。
    english: We have made this curried rice very spicy  like an Indian version.
  - japanese: (d).ジェミーが日本風のお辞儀をした時にはびっくりした。
    english: I was surprised when Jemmy bowed in Japanese  style.
  - japanese: (e).京子は、今日はお花、あすはダンスという風に、毎日何かを習いに行っている。
    english: Kyoko goes out every day to take lessons,  like flower arrangement one day and dance, the
      next.
  - japanese: (f).お母さんが入院なさったという風に人から伺いましたが、いかがですか。
    english: I heard that your mother has been  hospitalized, but how is she?
  - japanese: (g).教育改善のためなら、いくらお金を使ってもいい、という風になればいいんですがね。
    english: I wish things could change in such a way that we can spend as much money as we want to, if
      it is for educational improvement.
