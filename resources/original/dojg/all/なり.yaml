grammar_point: なり
description: A conjunction meaning “soon after”.
meaning: The moment; when; as soon as; soon after; no sooner ~ than
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '355'
examples:
  - japanese: (ks).妻は私の顔を見るなり泣き出した。
    english: 'My wife began to cry the moment she saw me (literally: my  face).'
  - japanese: (a).首相は会議場を出るなり記者団の質問攻めにあった。
    english: The prime minister was bombarded with questions by a group of  reporters soon after he left
      the conference hall.
  - japanese: (b).部屋に入るなりルームサービスの人がお茶とお菓子を持ってきてくれた。
    english: No sooner had we entered our room than room service brought tea  and sweets.
  - japanese: (c).編集長は私と顔を合わせるなり私をにらみつけ、「話がある」と言った。
    english: The chief editor glared at me when she saw me, and told me that  we needed to talk.
  - japanese: (d).家に帰るまで何とかもつかと思ったが、バスを降りるなり激しい雨が降り出した。
    english: I thought the weather would hold somehow  until I got home, but as soon as I stepped off
      the bus, it started pouring.
  - japanese: (e).会議中タバコが吸えなくて禁断症状だった伊藤さんは、部屋を出るなりタバコに火をつけた。
    english: Mr. Ito, who had shown withdrawal symptoms during the meeting  because he was not allowed
      to smoke, lit a cigarette as soon as he got out of  the room.
  - japanese: (f).そのニュースが報道されるなり、放送局に問い合わせの電話が殺到した。
    english: Soon after the news was reported, phone queries ﬂooded the  broadcast centre.
  - japanese: (g).所属レコード会社が宣伝に力を入れたため、そのアルバムは発売されるなりヒットチャート1位になった。
    english: Because the recording company made an effort to promote the  album, it became No. 1 in the
      hit charts soon after it was released.
