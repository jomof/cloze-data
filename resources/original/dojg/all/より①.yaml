grammar_point: より①
description: A particle which indicates that something/someone is being compared with something/someone.
meaning: Than; rather ~ than ~; more ~ than ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '564'
examples:
  - japanese: (ksa).日本語はスペイン語より（も）面白い・面白いです。
    english: Japanese is more interesting than Spanish.
  - japanese: (ksb).車で行くほうがバスで行くより（も）安い・安いです。
    english: Going by car is cheaper than going by bus.
  - japanese: (ksc).私は旅行するより（も）うちにいたい・いたいです。
    english: I'd rather stay at home than go on a trip.
  - japanese: (ksd).これより（ほか（に））方法はない・ありません。 バスで行くより（ほか（に））仕方がない・ありません。
    english: There is no other way than this. There is no other way than to go by bus.
  - japanese: (a).漢字は平仮名より難しい。
    english: Kanji is more difficult than hiragana.
  - japanese: (b).林さんは私より速く走れる。
    english: Mr. Hayashi can run faster than I can.
  - japanese: (c).僕はステーキより魚の方が好きだ。
    english: I prefer fish to steak.
  - japanese: (d).図書館で勉強するほうが家で勉強するよりよく出来る。
    english: Studying at the library is more productive than studying at home.
  - japanese: (e).それは赤と言うより茶色に近かった。
    english: That was closer to brown rather than saying it was red.
  - japanese: (f).日本語を勉強したかったら、アメリカの学校で勉強するより日本へ行きなさい。
    english: If you want to study Japanese, go to Japan rather than studying at a school in America.
writeup: '## 1. Either a noun phrase or a sentence precedes より. When verbs precede より, they are usually
  nonpast. However, there are a few cases where past tense verbs are used, as in (1).'
