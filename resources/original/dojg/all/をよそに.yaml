grammar_point: をよそに
description: A compound particle that expresses someone’s indifference to warnings, criticism, advice,
  accusations, opposition, anxiety, wishes, eagerness, provocative actions, etc.
meaning: Indifferent to ~; contrary to ~; ignoring ~; despite
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '531'
examples:
  - japanese: (ksa).首相は国民の批判をよそにイラク戦争支持を表明した。
    english: Setting aside people's criticism, the prime minister declared  his support for the Iraq War.
  - japanese: (ksb).青春時代、友達がデートに明け暮れるのをよそに、僕は家に一人こもってSFを読んでいた。
    english: During my adolescent years, I secluded myself at home and read  science ﬁction, ignoring
      my friends, who were spending all their time dating.
  - japanese: (a).今回のイベントは、我々の心配をよそに多くの参加者を集め、大成功だった。
    english: Despite our worries, many people participated in the event, so  it turned out to be a big
      success.
  - japanese: (b).たび重なる妻の忠告をよそに、彼は酒もタバコもやめなかった。
    english: Ignoring his wife's repeated advice, he never quit drinking and  smoking.
  - japanese: (c).彼はその恋を自身の最後の恋と感じて、周囲の警告をよそにのめり込んでいった。
    english: Feeling that it would be his last chance for love, he ignored  the warnings of those around
      him, and allowed himself to get deeply involved.
  - japanese: (d).２００６年12月、様々な反対の声をよそに、教育基本法改正案が国会の十分な審議を経ることなく可決された。
    english: In December 2006, the revision of the Fundamental Law of  Education was passed without sufﬁcient
      deliberation by the Diet, despite  opposition from various sectors.
  - japanese: (e).平和を希求する市民による核兵器廃絶への切なる願いをよそに、核兵器開発、核軍拡競争は、今なおとどまるところを知りません。
    english: Despite the heartfelt pleas of peace-minded citizens who want  to abolish all nuclear weapons,
      the nuclear arms race and the development of  nuclear weapons still know no limits.
  - japanese: (f).多くの国々が経済発展ばかりに躍起になっているのをよそに、この国は個人の豊かな生活を基盤にした幸福を追求している。
    english: Contrary to the many countries in the world that  enthusiastically pursue economic growth,
      this country is pursuing happiness  based on an afﬂuent life for individuals.
