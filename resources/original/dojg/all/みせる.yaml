grammar_point: みせる
description: The speaker's strong determination to achieve something for others to see.
meaning: Can manage to; will definitely do; am determined to
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '177'
examples:
  - japanese: (ks).僕は小説を書いて、芥川賞を取ってみせる。
    english: I  will definitely write a novel and get the Akutagawa Prize.
  - japanese: (a).僕はこの会社の社長になってみせる。
    english: I  am determined to become the president of this company.
  - japanese: (b).私はあのハンサムな男の子と結婚してみせるわ。
    english: I  can manage to marry that handsome guy.
  - japanese: (c).三百ページの本を一時間で読んでみせるぞ。
    english: I  will definitely read a 300-page book in one hour.
  - japanese: (d).今年こそは修士論文を書き上げてみせる。
    english: This  year I will definitely finish writing my M.A. thesis.
  - japanese: (e).一男は百メートルを十一秒で走ってみせた。
    english: Kazuo  managed to run 100 meters in 11 seconds.
