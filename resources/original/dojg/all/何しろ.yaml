grammar_point: 何しろ
description: An adverb that indicates the speaker's emotive feeling about some extreme state of affairs.
meaning: As a matter of fact; no matter what; believe it or not; you may be surprised, but ~; in fact;
  unbelievably
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '216'
examples:
  - japanese: (ksa).うちの父は頑固なんだ。何しろ一度言い出したら絶対に引き下がらないんだから。
    english: My  father is obstinate. As a matter of fact, once he says he will do something, he  never
      changes his mind.
  - japanese: (ksb).Ａ：この大学の教育はいいらしいね。Ｂ：うん、何しろ学生六人に先生一人だからね。
    english: 'A:  I heard that education at this college is good. B: Yeah, you may be surprised,  but
      the student-instructor ratio is 6 to 1.'
  - japanese: (ksc).一日中ボスにがなり立てられるんで、何しろ、ストレスが多いんだ。
    english: Because  my boss hollers at me all day long, I'm unbelievably stressed.
  - japanese: (a).あの人は金持ちですよ。何しろベンツを三台も持っているんですからね。
    english: He  is rich, you know. Believe it or not, he has three Mercedes Benz.
  - japanese: (b).今年の冬は本当に雪が多かったです。何しろ、雪の降らない日の方が少ないくらいでしたからね。
    english: It  snowed a lot this winter. In fact, there were less snow-free days than snowy  days, you
      know.
  - japanese: (c).あの人はよく煙草を吸いますよ。何しろ一日に六十本ぐらい吸うんですから。
    english: He  is a heavy smoker. In fact, he smokes about 60 cigarettes a day.
  - japanese: '(d).A: 日本は人が多いねえ。B: うん、何しろ、面積はアメリカの二十五分の一なのに、人口は二分一だからね。'
    english: 'A:  Japan is crowded, isn''t it? B: Yeah, as a matter of fact, the size is one  twenty fifth
      of America but the population is one half, you know.'
  - japanese: (e).何しろ、忙しいんだ。寝る時間もないんですよ。
    english: I'm  unbelievably busy. I don't have any sleeping time, you know.
