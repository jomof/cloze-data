grammar_point: 見るからに
description: A phrase indicating that something can be (obviously) recognized through visual cues.
meaning: Visibly; obviously; really look; can be easily recognised as; can tell just by looking at ~
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '254'
examples:
  - japanese: (ksa).太陽の光をたっぷり浴びたみかんは、見るからにおいしそうだ。
    english: The sun-bathed mandarin oranges look really delicious.
  - japanese: (ksb).彼女が身につけているものは見るからに高級品だった。
    english: What she wears is obviously of high quality.
  - japanese: (a).このパンは見るからに手作りという感じですね。
    english: This bread is obviously homemade.
  - japanese: (b).その青年は見るからに聡明そうだった。
    english: You could tell just by looking that the young man was  intelligent.
  - japanese: (c).老人が見るからに重そうな買い物袋を抱えて歩いている。
    english: The old man is walking with a shopping bag that is obviously  heavy.
  - japanese: (d).その写真には見るからに寂しそうな孤児たちが写っていた。
    english: In that picture the orphans were obviously lonely.
  - japanese: (e).半身・淡路大震災の時は見るからに新聞記者らしい人たちが大勢写真を撮っていた。
    english: At the time of the Great Hanshin-Awaji Earthquake, a lot of  people who could easily be recognized
      as news reporters were taking pictures.
  - japanese: (f).彼の顔は青黒くむくみ、見るからに健康を害していた。
    english: His face was pale, dark and swollen. You could tell just by  looking at him that he was in
      poor health.
  - japanese: (g).見るからにジューシーなお肉にかぶりつくと、うまみが口の中に広がっていった。
    english: I took a big bite into a visibly juicy piece of meat. Delicious  ﬂavour started to ﬁll my
      mouth.
  - japanese: (h).このスープは野菜たっぷりで、見るからに体によさそう！
    english: This soup has plenty of vegetables and looks really healthy!
  - japanese: (i).この男の人、見るからに誠実で優しそうね。
    english: This man looks really honest and kind, doesn't he?
