grammar_point: と①
description: A particle which lists things exhaustively.
meaning: And
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '473'
examples:
  - japanese: (ks).マイクとディック（と）は学生だ・です。
    english: Mike and Dick are students.
  - japanese: (a).私は英語と日本語を話す。
    english: I speak English and Japanese.
  - japanese: (b).ミルズさんは来年ドイツとフランスとスペインへ行くつもりだ。
    english: Mr. Mills is planning to go to Germany, France and Spain next year.
  - japanese: (c).ステーキはナイフとフォークで食べる。
    english: We eat steak with a knife and fork.
  - japanese: (d).山本さんとスミスさんがテニスをしている。
    english: Mr. Yamamoto and Mr. Smith are playing tennis.
  - japanese: (e).日本語とトルコ語は似ている。
    english: Japanese and Turkish are alike.
writeup: '## 1. と is used to list things exhaustively. The final と is usually omitted, but the others
  are not. Thus, "A, B, C and D" is usually expressed as "AとBとCとD."'
formation: '##'
part_of_speech: Particle
