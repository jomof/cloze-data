grammar_point: あまり
description: A conjunction which marks a cause that involves excessive action.
meaning: Because of too much ~; because ~ too much; so ~ that ~
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '3'
examples:
  - japanese: (ksa).私はその晩興奮のあまり寝られなかった。
    english: I was so excited that I couldn't sleep that  night.
  - japanese: (ksb).この教科書は文法を重視するあまり面白くないものになってしまった。
    english: This textbook has turned out to be an  uninteresting one because it stressed grammar too
      much.
  - japanese: (a).秋子は恐怖のあまり声も出なかった。
    english: Akiko was so frightened that she couldn't  even make a sound.
  - japanese: (b).私は喜びのあまり思わず隣の人に抱きついてしまった。
    english: I was so happy that I hugged the person  beside me without thinking.
  - japanese: (c).日本の英語教育は文法が強調されるあまり会話力の養成が疎かになっているようだ。
    english: As for English education in Japan, it seems  that because grammar is emphasized too much,
      the development of  conversational skills is neglected.
  - japanese: (d).今度の会合は形式を重んずるあまり内容が乏しくなってしまった。
    english: The last meeting ended up having little  content because it focused too much on formalities.
writeup: '## 1. Clauses and phrases involving the conjunction あまり can be rephrased using the adverb あまり
  and the conjunction ので or ために, as in (1).'
formation: "## \n\n- (i)Noun\n- のあまり\n- 心配のあまり\n- Because of too much anxiety\n- (ii)Vinformal\n- あまり\n\
  - 用心するあまり\n- Someone is so cautious that"
part_of_speech: Conjunction (used in writing and formal speech only)
related: '【Related Expression: 過ぎる】'
