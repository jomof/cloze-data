grammar_point: や
description: A coordinate conjunction that is used to list two or more items (nouns or noun phrases) in
  an inexhaustive fashion.
meaning: And
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '536'
examples:
  - japanese: (ks).山田さんや小川さんが来た・来ました。
    english: Mr. Yamada and Mr. Ogawa (and others) came.
  - japanese: (a).山本さんやスミスさんがテニスをしている。
    english: Mr. Yamamoto, Mr. Smith and others are playing tennis.
  - japanese: (b).僕はビールやワインを飲んだ。
    english: I drank beer, wine and other things like that.
  - japanese: (c).土田さんは大川さんや鈴木さんに手紙を書いた。
    english: Mr. Tsuchida wrote a letter to Mr. Okawa and Mr. Suzuki (and others).
writeup: '## 1. や is used to combine two or more nouns or noun phrases. It cannot be used to combine predicates.
  Thus, (1) is unacceptable.'
formation: '##'
part_of_speech: Conjunction
related: '【Related Expression: と1; とか】'
