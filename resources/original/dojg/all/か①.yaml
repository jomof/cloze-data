grammar_point: か①
description: A particle which marks an alternative.
meaning: (either) ~ or ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '164'
examples:
  - japanese: (ksa).私は電車かバス（か）で行く・行きます。
    english: I will go either by train or by bus.
  - japanese: (ksb).トムが行くかメアリーが行くかどちらかだ・です。
    english: Either Tom will go or Mary will go.
  - japanese: (a).私は毎朝ジュースかミルクを飲む。
    english: I drink either juice or milk every morning.
  - japanese: (b).それはボブかマークかします。
    english: As for that, either Bob or Mark will do it.
  - japanese: (c).肉が高かったか一郎が嫌いだったかどちらかだ。
    english: Either meat was expensive or Ichiro didn't like meat.
  - japanese: (d).手紙を書くか電話をかけるかどちらかして下さい。
    english: Either write a letter or make a call, please.
  - japanese: (e).食べるか話すかどちらかにしなさい。
    english: Decide on either eating or talking.
writeup: '## 1. The basic function of か is to mark an alternative. It can mark either nouns or sentences.
  When it marks nouns, the final か is usually omitted. When it marks sentences, the sentences are subordinate
  clauses; that is, they must be in the informal form. The topic marker は must not be used.'
