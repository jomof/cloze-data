grammar_point: といったところだ
description: A phrase the speaker/writer uses to explain something in a brief/rough manner.
meaning: I would say ~; ~ is how I’d put it
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '633'
examples:
  - japanese: (ks).9月になって猛暑も一段落といったところです。
    english: I'd say the searing heat levelled off in September.
  - japanese: (a).ここは山というよりは、小高い丘といったところだ。
    english: I'd say that this is more of a (small) hill than a mountain.
  - japanese: (b).ホテルの部屋の広さはまあまあといったところでした。
    english: I'd say that the space in the hotel room was so-so.
  - japanese: (c).この大学の学部生と院生は合わせて6、000人といったところだ。
    english: Together, the number of undergraduates and graduates at this college is about 6,000.
  - japanese: (d).ヤンキースとレッドソックスはほぼ互角といったところだ。
    english: I'd say that the Yankees and the Red Sox are even.
  - japanese: (e).たった1年間の経験だけでは、図書館「達人」と呼ばれるには、まだまだといったところです。
    english: With only one year of experience, I'd say I have a long way to  go before people call me
      a library expert.
  - japanese: (f).英語の"Sorry"は日本語の「すみません」よりも「謝罪」の意味合いが強い。いわゆる「ごめんなさい」「申し訳ありません」といったところだ。
    english: “Sorry” in English is more of an apology than the Japanese  “sumimasen.” I would say that
      it corresponds to “gomennasai” or “moushiwake  arimasen.”
  - japanese: (g).この小説の主人公の男の性格を一言で表すとすれば、「自分には厳しいけれど、人にはとても優しい」といったところです。
    english: 'If I were to describe the personality of this novel''s main  character in short (literally:
      in a word), I would say he is very hard on  himself but very kind to others.'
