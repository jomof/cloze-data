grammar_point: から①
description: A particle which indicates a starting point or a source.
meaning: From; since; out of
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '176'
examples:
  - japanese: (ks).パーティーは八時から始まる・始まります。
    english: The party starts from eight o'clock.
  - japanese: (a).今日の授業は一時から三時までです。
    english: Today's class is from one o'clock till three o'clock.
  - japanese: (b).このバスはニューヨークから来た。
    english: This bus came from New York.
  - japanese: (c).ここから富士山が見えるよ。
    english: You can see Mt. Fuji from here.
  - japanese: (d).そのタイプライターは誰から借りたんですか。
    english: Who did you borrow the typewriter from?
  - japanese: (e).酒は米から作る。
    english: Sake is made out of rice.
  - japanese: (f).つまらないことから喧嘩になった。
    english: We started a quarrel over a trifle.
writeup: '## から basically indicates a temporal or spatial starting point (Examples (a), (b) and (c)) or
  a source (Examples (d), (e) and (f)). As seen in Examples (d), (e) and (f), a source can be a person,
  material,a cause or a reason.'
formation: '##'
part_of_speech: Particle
