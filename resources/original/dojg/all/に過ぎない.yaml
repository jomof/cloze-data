grammar_point: に過ぎない
description: Something or someone is nothing more than what is stated in terms of amount, degree, status,
  significance, etc.
meaning: Nothing more than; not more than; mere; merely; only; just; as little/few as; that's all
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '271'
examples:
  - japanese: (ksa).これは私の私見に過ぎない。
    english: This  is nothing more than my personal opinion.
  - japanese: (ksb).今期の売り上げの伸びは三パーセントに過ぎない。
    english: The  sales increase this term is as little as three percent.
  - japanese: (ksc).あの男は（ただ）言われたことをしている（だけ）に過ぎない。
    english: That  man is not doing more than what he was told to do.
  - japanese: (a).彼は私のボーイフレンドの一人に過ぎない。
    english: He  is nothing more than one of my boyfriends.
  - japanese: (b).これは数ある中のほんの一例に過ぎない。
    english: This  is only one example among many.
  - japanese: (c).今言ったことは私の希望に過ぎませんので、あまり深刻に考えないで下さい。
    english: What  I've just told you is nothing more than my hope, so please don't take it too  seriously.
  - japanese: (d).私の収入はアルバイトを入れても年二万ドルに過ぎない。
    english: My  income is only $20,000 even if I include my side job (income).
  - japanese: (e).私を支持してくれる人は身内を入れても五十人程度に過ぎない。
    english: 'There  are no more than about 50 people who support me (literally: The people who  support
      me are no more than about fifty), even if I include my relatives.'
  - japanese: (f).あの子はまだ十五に過ぎないが、なかなかしっかりしている。
    english: That  girl is only fifteen, but she is quite mature.
  - japanese: (g).彼は（ただ）人の意見を受け売りしている（だけ）に過ぎない。
    english: He  is doing nothing more than echoing other people's opinions.
  - japanese: (h).彼の演説は（ただ）原稿を読み上げた（だけ）に過ぎない。
    english: His  speech was nothing more than the reading of a prepared manuscript.
  - japanese: (i).私と山野氏は初対面の時、簡単な挨拶を交わした（だけ）に過ぎない。
    english: Mr.  Yamano and I did nothing more than exchange simple greetings when we first met  each
      other.
