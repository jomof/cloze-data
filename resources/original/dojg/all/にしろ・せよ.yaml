grammar_point: にしろ・せよ
description: A conjunctive phrase that carries the meaning of concession.
meaning: Even though (it is/was the case that); even if (it is true that); although (it is/was the case
  that); whatever/whoever/etc.; no matter what/who/how/etc.; whether X or Y
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '418'
examples:
  - japanese: (ksa).時間があまりなかったに｛しろ/せよ｝、この仕事はひどすぎる。
    english: Even though he didn't have much time, this work is too sloppy.
  - japanese: (ksb).誰が書くに｛しろ/せよ｝、絶対間違いがあってはいけない。
    english: No matter who writes it, there can be absolutely no mistakes.
  - japanese: (ksc).行くに｛しろ/せよ｝、行かないに｛しろ/せよ｝、後で電話を下さい。
    english: Whether you go or not, please give me a call later.
  - japanese: (ksd).何に｛しろ/せよ｝、このままでは問題は解決しない。
    english: 'At any rate (literally: whatever it is), leaving the situation  as it is won''t solve the
      problem.'
  - japanese: (kse).たとえ練習に｛しろ/せよ｝、真面目にやらなければならない。
    english: Even though it is just practice, you have to take it seriously.
  - japanese: (a).程度の差はあるにせよ、性差別のない国はないだろう。
    english: 'Although the degree may differ from country to country (literally:  there may be differences
      in degree), there is no country without gender  discrimination.'
  - japanese: (b).薬を飲むことですべての問題が解決はしないにしろ、あなたの場合は薬で症状を軽減させることが先決です。
    english: Even if (it's true that) taking the drug will not solve all  your problems, in your case,
      you have to alleviate the symptoms ﬁrst (by taking  it).
  - japanese: (c).誰かに書いてもらうにしろ、内容は我々が考えなければならない。
    english: 'Even if we ask someone to write it for us, we will have to  think of what to say (literally:
      the content) ourselves.'
  - japanese: (d).どのソフトを使うにしろ、早く使い方に慣れてもらわないといけない。
    english: 'Whichever software application you use, you must quickly get  comfortable using it (literally:
      get used to how to use it).'
  - japanese: (e).誰がそれを説明するにせよ、相手の気持ちを傷つけないように細心の注意が必要だ。
    english: Whoever explains it (to him) must be very careful not to hurt  his feelings.
  - japanese: (f).どんな事情があったにせよ、何も言わずに仕事を辞めるのは無責任すぎる。
    english: No matter what the circumstances were, quitting the job without  saying anything is just
      (too) irresponsible.
  - japanese: (g).ホームページの制作に関する書籍は書店の棚にあふれている状態で、自分が読むにせよ、他人に勧めるにせよ、大いに迷う。
    english: Books on Web page design are spilling off of bookstore shelves,  and whether we want to read
      them ourselves or recommend them to someone else,  it is hard to know what to choose.
  - japanese: (h).現政権を支持するにせよ批判するにせよ、まずはじめに問題に対する正確な理解と冷静な分析が不可欠である。
    english: First of all, whether you support the current administration or  criticize it, an accurate
      understanding and a cool analysis of the problems are  indispensable.
  - japanese: (i).野球にせよサッカーにせよ、プロでやっていくには並の努力では続かない。
    english: Whether it be baseball or soccer, you cannot stay as a  professional player just with an
      ordinary effort.
  - japanese: (j).普通の人は、意識的にせよ無意識的にせよ、不快なことを避けようとする。
    english: Whether they do it consciously or unconsciously, ordinary  people try to avoid unpleasant
      things.
