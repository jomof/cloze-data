grammar_point: 易い・やすい
description: Something or someone is easy to ~.
meaning: Easy to; ready to; be apt to; prone to; do something easily
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '541'
examples:
  - japanese: (ks).この漢字は覚え易い・易いです。
    english: This kanji is easy to memorise.
  - japanese: (a).あの人のうちは見つけ易い。
    english: His house is easy to find.
  - japanese: (b).佐藤先生は話し易いです。
    english: Professor Sato is easy to talk to.
  - japanese: (c).このペンは書き易い。
    english: This pen is easy to write with.
  - japanese: (d).上野さんは一緒に仕事がし易かった。
    english: Mr. Ueno was easy to work with.
  - japanese: (e).豆腐は腐り易い。
    english: Tofu rots easily.
writeup: |-
