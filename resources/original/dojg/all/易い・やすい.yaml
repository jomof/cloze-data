  - 話しやすい
  - 話しやすいです
  - Past
  - 話しやすかった
  - 話しやすかったです
  - Negative
  - Nonpast
  - 話しやすくない
  - 話しやすくないです話しやすくありません
  - Past
  - 話しやすくなかった
  - 話しやすくなかったです話しやすくありませんでした
