grammar_point: 少ない・すくない
description: Small in number of quantity.
meaning: Few; a small number of; little; a small quantity of ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '427'
examples:
  - japanese: (ks).この町はいいレストランが少ない・少ないです。
    english: In this town good restaurants are few.
  - japanese: (a).この大学は女子学生が少ないです。
    english: The number of female students at this college is small.
  - japanese: (b).日本は犯罪が少ない。
    english: There are few crimes in Japan.
  - japanese: (c).日本語が書ける外国人は大変少ない。
    english: Foreigners who can write Japanese are very few.
writeup: '## 1. 少ない cannot be used before a noun, except in a relative clause where 少ない is the predicate
  of the subject of the relative clause.'
formation: '##'
part_of_speech: Adjective (い)
related: '【Related Expression: わずか】'
antonym: '【Antonym Expression: 多い】'
