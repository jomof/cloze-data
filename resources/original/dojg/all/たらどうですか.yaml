grammar_point: たらどうですか
description: 'A phrase which expresses a suggestion (literally: How would you feel if you do something?)'
meaning: Why don't you do ~?; what about doing ~?
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '457'
examples:
  - japanese: (ks).もっと日本の本を読んだらどうですか。
    english: Why don't you read more Japanese books?
  - japanese: (a).サラダも食べたらどうですか。
    english: Why don't you eat salad, too?
  - japanese: (b).山村先生に聞いたらどうですか。
    english: Why don't you ask Professor Yamamura?
writeup: '## 1. Verb informal past らどうですか is an idiomatic phrase derived from the "Sentence1 たら Sentence2"
  construction and expressing a suggestion.'
