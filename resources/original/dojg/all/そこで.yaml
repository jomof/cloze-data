grammar_point: そこで
description: A conjunction which connects a situation presented as a reason and an action taken because
  of that situation
meaning: So; because of that; therefore
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '401'
examples:
  - japanese: (ks).友達が夕食は簡単なものでいいと言った。そこで、ピザを注文した。
    english: My  friend told me that something simple would be fine for supper. So, I ordered a  pizza.
  - japanese: (a).荷物が沢山あるのに雨が降り出した。そこで、タクシーで行くことにした。
    english: I  had a lot of baggage and it began to rain. Therefore, I decided to go by taxi.
  - japanese: (b).リーダーの山田さんが来られなくなった。そこで、ミーティングは延期せざるをえなくなった。
    english: It  has turned out that our leader Mr. Yamada can't come, so we have no choice but  to postpone
      the meeting.
  - japanese: (c).試験の日に怪我をして学校へ行けなくなった。そこで、先生に電話して別の日に受けられるか聞いてみた。
    english: I  got injured and couldn't go to school on the day of an exam. So, I called my  teacher
      to ask if I could take it another day.
  - japanese: (d).彼はすべて私が悪かったような言い方をした。そこで、私も黙っていられなくなって、言い返した。
    english: He  talked as if it were all my fault. Therefore, I couldn't hold my tongue and I  talked
      back.
  - japanese: (e).息子が来年大学なんですが英語が苦手で困っているんです。そこで、お願いがあるんですが、息子に英語を教えてやっていただけませんか。
    english: 'My  son is going to college next year but he is not good at English (literally: and  has
      trouble with it). Therefore, I''d like to ask a favour of you. Could you  teach him English?'
