grammar_point: 恐れがある
description: A phrase that means “it is feared (that)"
meaning: It is feared (that); we fear (that); we are worried/concerned (that); there is a fear/risk/chance/concern/etc.;
  can; could; may; it is possible (that); be in danger of
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '509'
examples:
  - japanese: (ksa).台風の影響で、西日本は大雨の恐れがある。
    english: 'Due to the typhoon (literally: the typhoon''s inﬂuence), there  is a chance of heavy rain
      across Western Japan.'
  - japanese: (ksb).この戦争は第二のベトナム戦争になる恐れがある。
    english: 'This war could become a second Vietnam War. (literally: There  is a risk that this war will
      become a second Vietnam War.)'
  - japanese: (ksc).テロリストたちが入国した恐れがある。
    english: There is concern that terrorists have entered the country.
  - japanese: (ksd).測定誤差が大きい恐れがある。
    english: We are worried that the measurement errors may be large.
  - japanese: (kse).腫瘍が悪性である恐れがある。
    english: The tumour may be malignant.
  - japanese: (a).この地域の野性動物は絶滅の恐れがある。
    english: The wild animals in this region are in danger of becoming  extinct.
  - japanese: (b).M社は自社の携帯電話のいくつかの機種に発熱の恐れがあると発表した。
    english: Company M announced that there is a risk that some of their  cell phone models may generate
      heat.
  - japanese: (c).この薬品が目に入ると失明の恐れがあるので、保護眼鏡を着用して下さい。
    english: 'This chemical can cause blindness (literally:  when it gets in an eye), so please wear protective
      goggles.'
  - japanese: (d).県は近く、がけ崩れなどの恐れがある場所で地形や土地利用状況などの調査を始める。
    english: The prefectural government will soon begin an investigation of  the ground conﬁguration,
      land use, etc. in places where there is some fear of  landslides.
  - japanese: (e).添付書類を不用意に開けるとウイルスに感染する恐れがある。
    english: If you open attached ﬁles without paying close attention, you  risk infecting (your computer)
      with a virus.
  - japanese: (f).この薬は副作用がないと言われているが、８週間以上続けて服用すると肝臓に害を及ぼす恐れがある。
    english: This drug is said to have no side effects, but if you take it  for more than eight weeks
      straight, there is a risk that it will damage your  liver.
  - japanese: (g).選手たちが試合の中止を知らないまま、まだ練習している恐れがある。
    english: We're concerned that the players are still practicing, not  knowing that the game has been
      cancelled.
  - japanese: (h).警視庁は、殺人容疑者のAが海外へ逃亡した恐れがあると発表した。
    english: The Metropolitan Police Ofﬁce announced that there is some  concern that murder suspect A
      has escaped overseas.
  - japanese: (i).ここのカフェテリアは食材が古い恐れがある。
    english: The ingredients used (in the food) at this cafeteria may be  old.
  - japanese: (j).この薬は胎児に有害である恐れがある。
    english: This drug may be harmful to embryos.
