grammar_point: に限って
description: A compound particle to show that only X is different from others.
meaning: (X) of all (X's); only
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '250'
examples:
  - japanese: (ks).うちの子供に限ってそんなひどいことはしませんよ。
    english: Our  child, of all children, would not do such a terrible thing.
  - japanese: (a).中野先生はたいてい研究室にいらっしゃるのに、今日に限っていらっしゃらなかった。
    english: Professor  Nakano is usually in his office, but today, of all days, he wasn't there.
  - japanese: (b).傘を持って来ない日に限って雨が降るんですよ。
    english: Only  on the day when I don't bring my umbrella, it rains, you know.
  - japanese: (c).急ぐ時に限って、バスがなかなか来ない。
    english: Of  all times, when I am in a hurry, the bus doesn't come for ages.
  - japanese: (d).嫌なことがある時に限って、嫌なことが重なる。
    english: Only  when something unpleasant happens, do other unpleasant things occur.
  - japanese: (e).この小説家の書いたものに限って、つまらないものはない。
    english: Only  works written by this novelist are never boring.
