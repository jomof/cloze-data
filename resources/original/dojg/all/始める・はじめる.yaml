grammar_point: 始める・はじめる
description: Someone/something begins to do something or begins to be in some state.
meaning: Begin to
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '131'
examples:
  - japanese: (ks).明日からレポートを書き始める・始めます。
    english: I'll begin to write my paper tomorrow.
  - japanese: (a).私は八月から源氏物語を読み始めました。
    english: I began to read The Tale of Genji in August.
  - japanese: (b).日本の経済は１９６４年の東京オリンピックのころから強くなり始めた。
    english: The Japanese economy began to strengthen about the time of the 1964 Tokyo Olympics.
  - japanese: (c).A:いつから切手を集め始めたんですか。  B:子供の時から集め始めました。
    english: 'A: When did you start to collect stamps?&emsp;&emsp;B: I started to collect them (literally:
      since) I was a child.'
