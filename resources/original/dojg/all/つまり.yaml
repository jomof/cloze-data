grammar_point: つまり
description: An adverb that is used to summarise or rephrase what has been mentioned/stated in the preceding
  context.
meaning: That is (to say); namely; in short; to sum up; in other words; after all; that means
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '538'
examples:
  - japanese: (ksa).ベルリンの壁が崩れた。これはつまり、民主化の嵐が始まったということだ。
    english: The  Berlin Wall fell apart. This means that the storm of democratization has  started.
  - japanese: (ksb).私の母の弟、つまり、叔父が最近離婚した。
    english: My  mother's younger brother, that is to say, my uncle, has recently divorced.
  - japanese: (a).アメリカに一年間一人で出張するんです。つまり、単身赴任ということですよ。
    english: I'm  going without my family to work for the company in America for one year. In  other words,
      I'm becoming a tanshin-funin worker.
  - japanese: (b).運動をした後は気分がよくなりますね。つまり、運動でストレスがなくなるということなんですよ。
    english: You  feel good after exercise, right? That means, stress is eliminated by exercise.
  - japanese: '(c).A：部長、このプロジェクトは出来ますか。B: そうだね。いいプロジェクトだと思うけど、予算がどうもねえ。A：つまり、出来ないということですね。'
    english: 'A:  Chief, can we do this project? B: Well, I think it''s a fine project, but you  know
      how the budget is. A: In short, we cannot do it, right?'
  - japanese: (d).日本の父親は子供がまだ寝ている時に家を出て、子供達が寝てから家に帰って来る。つまり、父親不在ということだ。
    english: Japanese  fathers leave home while their children are still asleep and come home after  they
      have gone to sleep. This is, in short, an absence of fathers.
  - japanese: '(e).A：彼女、僕が会いに行っても、あまり話してくれないんですよ。B:  それは、つまり、君のことが嫌いなんだよ。'
    english: 'A:  I go to see her, but she doesn''t talk much to me, you know. B: That means, she  doesn''t
      like you.'
  - japanese: (f).産業化のために自然が破壊されること、つまり、環境破壊は人類の問題だ。
    english: The  destruction of nature by industrialization, that is to say, environmental  destruction,
      is a problem of mankind.
  - japanese: (g).私の母の妹の娘、つまり、私のいとこが来週バンコクから来ます。
    english: The  daughter of my mother's younger sister, my cousin, that is, is coming from Bangkok next  week.
  - japanese: (h).女性を女性だからといって差別すること、つまり、性差別の問題はどこへ行ってもある。
    english: To  discriminate against a woman simply because she is a woman, in short, sexual  discrimination,
      exists no matter where you go.
  - japanese: (i).つまり、誰も悪くないということだ。
    english: Nobody  is to blame, after all.
