grammar_point: につき
description: A compound particle which expresses a rate or ratio.
meaning: A; per; for; on; to
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '283'
examples:
  - japanese: (ks).この仕事は一時間につき六ドル貰える。
    english: 'This  job will pay you six dollars an hour. (literally: You can get six dollars an  hour
      doing this job.)'
  - japanese: (a).一冊につき百五十円の送料が要ります。
    english: 'A  hundred and fifty yen is necessary per copy for postage. (literally: Postage of  one
      hundred and fifty yen is necessary per copy.)'
  - japanese: (b).五千円につき四十円の手数料をいただきます。
    english: We  place a forty-yen service charge on five thousand yen
  - japanese: (c).米一カップにつき、しょう油大さじ二杯の割合にします。
    english: The  ratio should be two tablespoons of soy sauce to a cup of rice.
  - japanese: (d).切符は一人につき三枚までにして下さい。
    english: Please  limit it to three tickets per person.
  - japanese: (e).間違い一つにつき一点減点します。
    english: I'll  take one point off for each mistake.
