grammar_point: に向けて・に向けた
description: A compound particle that indicates the destination/direction of movement, the target/direction
  of an action, or the goal/purpose of an action.
meaning: Toward; to; at; aiming at; targeting; for; for the purpose of; in order to
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '404'
examples:
  - japanese: (ksa).報道班は次の目的地に向けて出発した。
    english: The team of reporters left for the next destination.
  - japanese: (ksb).このテレビコマーシャルは20、30代の独身女性に向けて発信されている。
    english: This TV commercial is being marketed to single women in their  twenties and thirties.
  - japanese: (ksc).今、来年の入学試験に向けて頑張っています。
    english: I'm studying hard now for the next year's entrance exam.
  - japanese: (ksd).新しいエネルギーの開発に向けて研究が進んでいる。
    english: Research is progressing toward (the goal of) developing new  energy.
  - japanese: (kse).地球温暖化防止に｛向けての/向けた｝動きが活発化している。
    english: 'Efforts to prevent (literally: Movement for the purpose of preventing) global  warming are
      gaining vigour.'
  - japanese: (a).救援物資を積んだヘリコプターが被災地に向けて飛び立った。
    english: 'A helicopter loaded with relief supplies left for (literally:  took off toward) the site
      of the damage.'
  - japanese: (b).機動隊はデモ隊に向けて催涙弾を発射した。
    english: The riot police shot tear gas bombs at the ranks of  demonstrators.
  - japanese: (c).K社は1月から九州で生産した高級車を中国に向けて輸出する。
    english: Starting in January, K Company is going to  export luxury cars to China which were manufactured
      in Kyushu.
  - japanese: (d).このプロジェクトでは、世界各国のアニメーターが世界中の子供たちに向けて作品を作り、それをそれぞれの国の言葉に翻訳します。
    english: In this project, animators from around the globe create works  for the world's children,
      and then the works are translated into various  countries' languages.
  - japanese: (e).バレーボール協会は次のオリンピックに向けて選手の強化を急いでいる。
    english: The volleyball association is hurrying to  strengthen its players for the next Olympic Games.
  - japanese: (f).異なる特許制度の世界的統一に向けて交渉が開始された。
    english: 'Negotiations toward the global integration of incompatible (literally:  different) patent
      systems began.'
  - japanese: (g).H社は新しく開発された電池の事業化に向けて新会社を設立した。
    english: H Company has established a new company for the  commercialization of their newly-developed
      battery.
  - japanese: (h).我が社は効率的な社内コミュニケーションに向けての新しいコミュニケーションシステムの導入を進めている。
    english: Our company is implementing a new communication system for more  efﬁcient internal communication.
  - japanese: (i).M氏の提言は、新たな世紀に向けた日本外交の指針を考えていくにあたり、非常に示唆に富むものであった。
    english: Mr. M's proposal was full of suggestions when we began  considering the guiding principles
      of Japan's diplomacy for the new century.
