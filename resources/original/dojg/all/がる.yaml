grammar_point: がる
description: An auxiliary verb attached to a psychological/physiological adjective meaning a person other
  than the speaker shows signs of ~
meaning: Show signs of ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '123'
examples:
  - japanese: (ksa).一男はスポーツカーを欲しがった・がりました。
    english: Kazuo showed signs of wanting a sports car.
  - japanese: (ksb).上田さんはアイスクリームを食べたがった・がりました。
    english: Mr Uedo showed signs of wanting to eat ice cream.
  - japanese: (a).スーザンは一人で淋しがっています。
    english: Susan feels lonely by herself.
  - japanese: (b).子供が眠たがっている。
    english: My child wants to go to sleep.
writeup: |-
  ## 1. There is a group of adjectives which, in the present tense, usually requires the first person (or a person with whom the speaker can empathize) as subject. If the subject of a sentence in which these adjectives occur is not the first person (or one with whom the speaker can empathize), then がる is attached to the adjective. Observe the accompanying change of particles from が into を.

  - ⎧らない
  - informal, negative, nonpast
  - ⎢ります
  - formal, nonpast
  - ⎢る
  - informal, nonpast
  - 欲しが
  - ⎨れば
  - conditional
  - ⎢ろう
  - volitional
  - ⎢って
  - て form
  - ⎩ った
  - informal, past
