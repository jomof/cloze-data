grammar_point: は①
description: A particle which marks a topic or a contrastive element.
meaning: Talking about ~; as for ~; the
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '516'
examples:
  - japanese: (ksa).私は学生だ・です。
    english: I am a student.
  - japanese: (ksb).杉田さんは行きますが私は行きません。
    english: Mr. Sugita will go (there) but I won't go.
  - japanese: (a).ジョーンズさんは今日本語を勉強している。
    english: Mr. Jones is studying Japanese now.
  - japanese: (b).この町には大学が二つある。
    english: There are two universities in this town.
  - japanese: (c).私はビールは飲みますが酒は飲みません。
    english: I drink beer but don't drink sake.
  - japanese: (d).春子には人形を、秋子には絵本をあげた。
    english: I gave Haruko a doll and Akiko a picture book.
