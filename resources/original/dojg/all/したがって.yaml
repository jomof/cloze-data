grammar_point: したがって
description: A conjunction that is used to indicate that a result/situation follows necessarily from the
  foregoing situation.
meaning: Therefore; accordingly; consequently
level: Intermediate
level_symbol: ㊥
level_japanese: 中級編
page: '395'
examples:
  - japanese: (ks).予算が不足している。したがってこの計画は実行できない。
    english: The  budget is insufficient. Therefore this plan cannot be implemented.
  - japanese: (a).今週は重役達は朝から晩まで会議で忙しい。したがって好きなゴルフをする暇もない。
    english: This  week the executives are busy attending meetings from morning till night.  Therefore
      they don't even have time to play their favourite golf.
  - japanese: (b).運動をすると、エネルギーを使う。したがって太らない。
    english: If  you do exercise, you use energy. Accordingly you don't gain weight.
  - japanese: (c).日本の車は故障が少ない。したがってよく売れる。
    english: Japanese  cars have fewer troubles. Therefore they sell well.
  - japanese: (d).彼女は日本に五年も住んでいた。したがって日本のことをよく知っている。
    english: She  lived in Japan for five years. Therefore she knows a lot about Japan.
  - japanese: (e).日本では父親はあまり家にいない。したがって母親が子供の教育をすることになる。
    english: In  Japan fathers are seldom at home. Therefore mothers are in charge of their  children's
      education.
