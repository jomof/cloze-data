grammar_point: それとも
description: A coordinate conjunction which connects two alternatives expressed by sentences.
meaning: Or; either ~ or ~
level: Basic
level_symbol: ㊦
level_japanese: 基本
page: '421'
examples:
  - japanese: (ksa).この本が間違っているか（それとも）私が間違っているかどちらだ・です。
    english: It's either that this book is wrong or that I am wrong.
  - japanese: (ksb).刺身を食べますか。それともすき焼きにしますか。
    english: Will you have sashimi, or will you have sukiyaki?
  - japanese: (a).僕が来るか（それとも）村井さんが来るかどちらかです。
    english: Either I will come or Mr. Murai will come.
  - japanese: (b).あの人は先生ですか。それとも医者ですか。
    english: Is he a teacher or a doctor?
writeup: '## 1. それともそれとも 2. In Key Sentence (B), if the context is clear, abbreviated questions may occur
  in informal speech. For example, (1) may be used for Key Sentence (B). (1) 刺身？それとも Sashimi or sukiyaki?'
formation: '##'
part_of_speech: Conjunction
