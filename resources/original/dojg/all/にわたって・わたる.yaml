grammar_point: にわたって・わたる
description: A compound particle indicating that something takes place over a particular span of time
  or physical space.
meaning: For; over; extending; stretching; ranging; covering
level: Advanced
level_symbol: ㊤
level_japanese: 上級編
page: '447'
examples:
  - japanese: (ksa).オリンピックが16日間にわたって開かれた。
    english: The Olympic Games were held for sixteen days.
  - japanese: (ksb).干ばつのため広範囲にわたって作物が被害を受けた。
    english: Due to the drought, crops were damaged over a wide area.
  - japanese: (ksc).配管工事のため、明日午前１時から午前9時ごろにわたって断水する。
    english: Due to work on the pipes, the water supply will be cut off from  1 a.m. to about 9 a.m. tomorrow.
  - japanese: (ksd).その記事は8回にわたって新聞に連載された。
    english: 'The articles appeared serially in the  newspaper over eight issues (literally: extending
      to eight times).'
  - japanese: (kse).約40年にわたる冷戦がついに終わった。
    english: The Cold War, which lasted for about 40 years, ﬁnally came to  an end.
  - japanese: (a).A社の携帯電話サービスで、関東の一部で昨夜午後9時ごろから約6時間にわたって接続障害があった。
    english: 'Last night there was an interruption (literally: connection  difficulties) in Company A''s
      mobile phone service in a certain area of Kanto  for about six hours starting about 9 o''clock.'
  - japanese: (b).コミック『ピーナッツ』は、１９５０年に誕生して以来半世紀以上にわたって世界中のファンを魅了してきた。
    english: From the time of its debut in 1950, the cartoon "Peanuts" has  fascinated fans all over the
      world for over half a century.
  - japanese: (c).その川の両側には２０エーカーにわたって森が広がっている。
    english: On both sides of the river, the forest stretches for 20 acres.
  - japanese: (d).厚い雨雲が関東から九州にわたって広がっている。
    english: Thick clouds extend from Kanto to Kyushu.
  - japanese: (e).昨年1年間に両者の間で5回にわたって賄賂の授受があったことが明らかになった。
    english: It became evident that one party paid the other bribes ﬁve  times during the past year.
  - japanese: (f).殺人現場は再三にわたって捜査が行われた。
    english: The murder site was searched many times.
  - japanese: (g).当社では、中古車の電気装置を点火装置やバッテリーを含む５項目にわたってチェックいたします。
    english: 'Our inspection of the electrical system in used cars covers ﬁve  points, including the ignition
      system and the battery. (literally: Our Company  checks ﬁve points of used cars'' electric systems,
      including the ignition system  and the battery.)'
  - japanese: (h).実験の前に詳細にわたって器具の使い方の指示があった。
    english: Before the experiment there were detailed instructions  regarding how to use the instruments.
  - japanese: (i).今回の会議では、環境保護の多岐にわたる問題について、議論が交わされた。
    english: At this conference many issues concerning environmental  protection were discussed.
  - japanese: (j).生産段階から消費段階にわたる食品の安全性を確保することが急務だ。
    english: Ensuring safety from the production stage through the  consumption stage is an urgent matter.
